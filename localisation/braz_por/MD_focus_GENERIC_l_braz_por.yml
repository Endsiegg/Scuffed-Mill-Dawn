l_braz_por:
 GENERIC_anti_corruption_reforms: "Reformas Anti-Corrupção"
 GENERIC_anti_corruption_reforms_desc: "Aprovando reformas anti-corrupção, esperamos reduzir a corrupção interna de nossa nação."
 GENERIC_network_infrastructure: "Infraestrutura de Internet"
 GENERIC_network_infrastructure_desc: "O mundo moderno transformou a internet em uma necessidade básica humana. Investir nessa necessidade auxiliará na educação, esforços de construção e muito mais."
 GENERIC_centralization: "Centralização"
 GENERIC_centralization_desc: "A centralização do estado ajudará a manter nossa nação expansiva. Centralizar a nação também ajudará a obter capital político adicional e deve gerar alguma receita tributária adicional em conjunto com o impulso do capital político."
 GENERIC_decentralization: "Descentralização"
 GENERIC_decentralization_desc: "Descentralizar o estado e remover a burocracia ajudará a reduzir o custo burocrático geral e incentivará o crescimento da construção."
 GENERIC_political_reform: "Reforma Política"
 GENERIC_political_reform_desc: "Para evitar a estagnação de nossa cena política doméstica, o governo deve manter o país e seu povo politicamente envolvidos e ativos. Leis devem ser elaboradas, funcionários do governo nomeados, planos de financiamento aprovados e projetos públicos planejados. O governo [Root.GetAdjective] não pode se tornar complacente em seus esforços para modernizar e fortalecer o país."
 GENERIC_cabinet_reform: "Reforma do Gabinete"
 GENERIC_cabinet_reform_desc: "Substituindo vários atores-chave no gabinete que atualmente se opõem à agenda do chefe de governo, o Poder Executivo pode projetar força e determinação ao lidar com futuras questões políticas e crises. Ao fazer isso, devemos ignorar os críticos, perdedores e descrentes."
 GENERIC_expand_the_secret_service: "Expandir o Serviço Secreto"
 GENERIC_expand_the_secret_service_desc: "A segurança de [Root.GetNameDef] depende muito da força de suas agências de inteligência militar e civil. Devemos encontrar contramedidas eficazes contra agentes hostis, elementos subversivos da sociedade, terroristas ou a (pelo menos não impossível) possibilidade de um ataque nuclear inimigo."
 GENERIC_build_intelligence_stations: "Construir Estações de Inteligência"
 GENERIC_build_intelligence_stations_desc: "Como seguimento às estações de RADAR da Segunda Guerra Mundial, as Estações de Inteligência nos fornecerão relatórios detalhados sobre os movimentos das tropas inimigas e aeronaves entrantes. Usaremos as experiências dos casos de espionagem e intriga da era da Guerra Fria."
 GENERIC_strengthen_government: "Fortalecer o Governo"
 GENERIC_strengthen_government_desc: "Em meio a tempos de incerteza e desafios inimagináveis, a missão de fortalecer o governo é a chave para a estabilidade e o progresso de uma nação. Líderes habilidosos buscam consolidar seu poder, aumentar a eficiência administrativa e consolidar o apoio popular. À medida que o mundo se transforma, a capacidade de um governo para resistir e prosperar se torna a espinha dorsal da nação, moldando o destino de todos os seus cidadãos."
 GENERIC_political_games: "Jogos Políticos"
 GENERIC_political_games_desc: "As nações rivalizam em uma dança diplomática perigosa, onde alianças podem ser feitas e quebradas em um piscar de olhos. A estratégia política e a habilidade de negociação se tornam as armas mais poderosas, enquanto líderes astutos buscam garantir a supremacia de suas ideologias em um mundo à beira do caos."
 GENERIC_public_service_annoucement: "Anúncio de Serviço Público"
 GENERIC_public_service_annoucement_desc: "Neste ambiente dinâmico, anúncios de serviço público desempenham um papel crucial na educação e informação da população. Mensagens vitais são transmitidas para promover a segurança, saúde e bem-estar dos cidadãos. Os serviços públicos são a espinha dorsal que mantém uma sociedade funcionando, e a disseminação eficaz de informações por meio desses anúncios ajuda a construir uma comunidade mais informada e resiliente."
 GENERIC_the_establishment: "O Estabelecimento"
 GENERIC_the_establishment_desc: "Nos bastidores do poder, \"O Estabelecimento\" é uma força influente e muitas vezes invisível que dita as regras do jogo. Composto por elites políticas, econômicas e sociais, esse grupo exerce uma influência considerável sobre o destino de uma nação. Suas decisões moldam políticas, leis e diretrizes que podem beneficiar ou desafiar as aspirações do povo. O estabelecimento é tanto um guardião da estabilidade como um agente de mudança, e sua sombra se estende por todos os aspectos da sociedade."
 GENERIC_the_state: "O Estado"
 GENERIC_the_state_desc: "O Estado, como a entidade soberana de uma nação, é o alicerce sobre o qual repousam a ordem, a justiça e a gestão dos recursos públicos. O governo age como guardião dos interesses nacionais, aplicando leis, regulamentos e políticas que afetam a vida de todos os cidadãos. A força do Estado é expressa em sua capacidade de manter a segurança, prestar serviços públicos essenciais e defender a soberania, desempenhando um papel fundamental na construção e na garantia do futuro de uma nação."
 GENERIC_diplomatic_positions: "Posições Diplomáticas"
 GENERIC_diplomatic_positions_desc: "Nas complexas teias da diplomacia global, as posições diplomáticas moldam o curso da história. Líderes de nações tomam decisões estratégicas que definem alianças, inimizades e acordos internacionais. A política externa e as relações internacionais se desdobram com base em princípios, interesses e ideais, e as decisões tomadas em salas de negociação têm o poder de forjar destinos nacionais e globais."
 GENERIC_our_place: "Nosso Lugar"
 GENERIC_our_place_desc: "\"Nosso Lugar\" evoca um profundo senso de pertencimento e identidade nacional. É onde os cidadãos se unem para moldar o destino de sua nação. Neste contexto, valores, cultura e história se entrelaçam para criar um senso de comunidade que inspira orgulho e solidariedade. É o terreno onde os sonhos e aspirações de uma nação se desenrolam, refletindo a herança e os ideais que a definem. \"Nosso Lugar\" é onde todos têm a responsabilidade de moldar o presente e construir o futuro juntos."
 GENERIC_station_in_the_world: "Visão Mundial"
 GENERIC_station_in_the_world_desc: "A visão mundial representa a perspectiva abrangente de uma nação em relação aos assuntos globais. É uma lente pela qual os líderes avaliam desafios e oportunidades em escala internacional, considerando questões como segurança, economia, meio ambiente e direitos humanos. A visão mundial é o guia que molda as políticas externas e as relações internacionais de uma nação, refletindo seus valores e interesses enquanto navega pelas complexidades do cenário global."
 GENERIC_the_west: "O Ocidente"
 GENERIC_the_west_desc: "Os países ocidentais enfatizam a democracia e a liberdade e muitas vezes estão alinhados aos EUA. Os países ocidentais trabalham para manter o status quo na política mundial."
 GENERIC_eastern_emergence: "Emergência Oriental"
 GENERIC_eastern_emergence_desc: "Os países politicamente emergentes desejam desviar da ordem mundial atual e estabelecer novas organizações para substituir as antigas. Embora não sejam estritamente anti-EUA ou anti-Ocidente, os países emergentes frequentemente tentam minar as influências ocidentais."
 GENERIC_non_aligned: "Não Alinhado"
 GENERIC_non_aligned_desc: "Os países neutros tentam se manter fora da política global e muitas vezes se concentram no desenvolvimento interno ou regional. Eles não se sentem fortemente a favor do Ocidente ou do Oriente."
 GENERIC_the_conservative_approach: "Abordagem Conservadora"
 GENERIC_the_conservative_approach_desc: "A abordagem conservadora representa uma filosofia política que valoriza a tradição, a estabilidade e a preservação dos valores culturais e sociais estabelecidos ao longo do tempo. Os defensores dessa abordagem veem a mudança como algo a ser considerado cuidadosamente, acreditando que as práticas tradicionais frequentemente oferecem uma base sólida para a sociedade. A ênfase está na prudência e na continuidade, com o objetivo de manter a ordem e a coesão, enquanto se protegem os princípios e instituições fundamentais. A abordagem conservadora é guiada por uma profunda apreciação pela herança cultural e moral que moldou a nação."
 GENERIC_the_nationalist_rise: "Ascensão Nacionalista"
 GENERIC_the_nationalist_rise_desc: "Os países nacionalistas focam fortemente em si mesmos e nas glórias passadas de sua nação. Eles frequentemente adotam políticas autoritárias e promovem a existência de uma única etnia ou povo."
 GENERIC_the_salafist_rise: "Ascensão Salafista"
 GENERIC_the_salafist_rise_desc: "O salafismo é uma interpretação ultraconservadora do Islã. Os salafistas desejam reformar o Islã, trazendo-o de volta às suas raízes mais tradicionais e literais, se necessário, por meio da força."
 GENERIC_western_ideas: "Ideias Ocidentais"
 GENERIC_western_ideas_desc: "As ideias ocidentais são um conjunto de valores e conceitos fundamentais que têm desempenhado um papel central na construção e desenvolvimento das nações do Ocidente. Essas ideias muitas vezes incluem a democracia, a liberdade individual, os direitos humanos e o livre mercado. Elas representam uma herança intelectual que influenciou significativamente a política, a cultura e a sociedade em todo o mundo. As ideias ocidentais são consideradas pilares da governança e do progresso, buscando promover a justiça, a igualdade e a prosperidade em um contexto global."
 GENERIC_the_rising_powers: "As Potências Emergentes"
 GENERIC_the_rising_powers_desc: "As potências emergentes são nações que têm experimentado um rápido crescimento econômico e influência global. Esses países estão ascendendo no cenário internacional, desafiando as estruturas tradicionais de poder e desempenhando um papel significativo na economia, na política e nos assuntos globais. À medida que essas nações ganham destaque, estão moldando o equilíbrio de poder e contribuindo para a evolução das relações internacionais. O seu papel nas próximas décadas é fundamental para a reconfiguração do mundo em um ambiente cada vez mais multipolar."
 GENERIC_us_above_all: "Nós Acima de Tudo"
 GENERIC_us_above_all_desc: "\"Nós Acima de Tudo\" é uma filosofia que coloca os interesses nacionais em primeiro lugar. Reflete a noção de que a prioridade máxima de uma nação deve ser a defesa de seus cidadãos, território e interesses, muitas vezes à custa de compromissos internacionais. Essa abordagem enfatiza a soberania e a autossuficiência, buscando garantir a segurança e a prosperidade da nação, mesmo em um mundo cada vez mais interconectado. É uma perspectiva que busca proteger e promover os valores e objetivos nacionais acima de qualquer outra consideração."
 GENERIC_jihad: "Jihad"
 GENERIC_jihad_desc: "A Jihad é um conceito complexo e multifacetado dentro do Islã, muitas vezes traduzido como \"esforço\" ou \"luta\". Embora seja frequentemente associada à ideia de uma luta armada, a Jihad abrange uma gama de significados, incluindo a luta espiritual pela autodisciplina, a defesa dos direitos e a justiça social. É uma expressão de compromisso com a fé, que pode variar amplamente em interpretação e prática, com a maioria dos muçulmanos considerando a Jihad como uma busca pela paz e justiça, em vez de conflito armado. É importante reconhecer a diversidade de perspectivas e interpretações em relação a esse termo dentro do Islã."
 GENERIC_international_diplomacy: "Diplomacia Internacional"
 GENERIC_international_diplomacy_desc: "A arte de fazer acordos nos bastidores, exibições públicas de atitudes santas e a divisão de países pequenos entre seus vizinhos maiores, a prática da diplomacia internacional tem uma cultura estabelecida com uma mistura de grandiosidade e maquiavelismo pragmático. Afinal, o principal objetivo da diplomacia é garantir o suprimento de petróleo do país. [Root.GetNameDef] não pode ficar para trás."
 GENERIC_trade_with_the_neighbors: "Comércio com os Vizinhos"
 GENERIC_trade_with_the_neighbors_desc: "Após se unir aos nossos vizinhos imediatos, tanto através da expansão de nossa equipe diplomática quanto da expansão de nossa rede rodoviária, agora podemos buscar uma integração comercial mais próxima com nossos parceiros vizinhos. Isso ajudará os lucros de nossas grandes empresas e nossos pequenos empresários."
 GENERIC_alignment_debate: "Debate sobre Alinhamento"
 GENERIC_alignment_debate_desc: "Uma questão aberta na diplomacia internacional é sempre o conflito e a juxtaposição de ideias de neutralidade e isolacionismo em relação à ideia de intervencionismo."
 GENERIC_neutrality: "Neutralidade"
 GENERIC_neutrality_desc: "Devemos sempre nos preocupar em primeiro lugar com a segurança e a prosperidade dos cidadãos [Root.GetAdjective]. Não podemos desperdiçar nossos jovens, recursos naturais e ativos financeiros em envolvimentos estrangeiros. Em vez disso, devemos garantir que a pátria esteja segura, protegendo nossas fronteiras e evitando a adesão a redes de alianças internacionais."
 GENERIC_interventionism: "Intervencionismo"
 GENERIC_interventionism_desc: "O intervencionismo é uma abordagem política que envolve a intervenção ativa do Estado na economia e na política, muitas vezes visando regular, influenciar ou direcionar o desenvolvimento de uma nação. Esse conceito pode abranger uma série de medidas, como políticas de bem-estar, regulamentações econômicas, políticas externas intervencionistas e intervenções militares em casos extremos. O intervencionismo pode variar em escala e propósito, e a eficácia e a aceitação desse tipo de abordagem são frequentemente debatidas na esfera política e acadêmica."
 GENERIC_build_fortifications: "Construir Fortificações"
 GENERIC_build_fortifications_desc: "A construção de fortificações é uma estratégia essencial para garantir a segurança e a defesa de uma nação. Essas estruturas defensivas são projetadas para resistir a ataques, proteger territórios e manter a estabilidade. A construção de fortificações é uma demonstração de compromisso com a segurança e a proteção do território, desempenhando um papel fundamental na defesa nacional e na garantia da soberania."
 GENERIC_militarism: "Militarismo"
 GENERIC_militarism_desc: "Militarismo é a ideia de um país possuir um exército forte que é usado para proteger e preservar os interesses nacionais, tanto em áreas domésticas quanto em áreas estrangeiras."
 GENERIC_peaceful_emergence: "Emergência Pacífica"
 GENERIC_peaceful_emergence_desc: "Apesar de nossas diferentes visões de mundo, não devemos ser hostis em relação à ordem antiga, mas sim trabalhar lentamente para mudar o mundo por meio da diplomacia e da economia."
 GENERIC_revanchism: "Revanchismo"
 GENERIC_revanchism_desc: "Revanchismo é o termo para a vontade de um país de recuperar territórios que perdeu anteriormente. Popularizado pelos franceses após a perda da Alsácia-Lorena, o revanchismo ainda é um fator chave na política de muitos países."
 GENERIC_build_roads: "Construir Estradas"
 GENERIC_build_roads_desc: "A construção de estradas é um pilar do desenvolvimento e da mobilidade de uma nação. Essas redes de transporte terrestre conectam comunidades, cidades e regiões, desempenhando um papel fundamental na facilitação do comércio, na integração regional e no acesso a serviços essenciais. A construção de estradas não apenas impulsiona o crescimento econômico, mas também melhora a qualidade de vida dos cidadãos, reduzindo o isolamento e aumentando a acessibilidade. Elas representam um investimento no progresso e na coesão da nação, permitindo que as pessoas alcancem seus objetivos e promovendo o desenvolvimento sustentável."
 GENERIC_build_railways: "Construir Ferrovias"
 GENERIC_build_railways_desc: "A construção de ferrovias é um empreendimento que conecta nações e regiões, impulsionando o desenvolvimento econômico e a mobilidade. As ferrovias servem como espinha dorsal do transporte terrestre, facilitando o comércio, o transporte de passageiros e a expansão de mercados. Essas infraestruturas desempenham um papel crucial no crescimento de uma nação, aumentando a eficiência logística, criando empregos e ampliando as oportunidades de comércio. A construção de ferrovias é um investimento que promove a conectividade e o progresso econômico, ao mesmo tempo em que fortalece a infraestrutura do país."
 GENERIC_build_highways: "Construir Autoestradas"
 GENERIC_build_highways_desc: "A construção de autoestradas é uma iniciativa que visa melhorar a conectividade e a eficiência do transporte em uma nação. Essas rodovias de alta capacidade permitem o deslocamento rápido e eficaz de pessoas e mercadorias, impulsionando o desenvolvimento econômico e a mobilidade. As autoestradas representam um investimento estratégico que não apenas encurta distâncias, mas também cria empregos, promove o comércio e a integração regional, e aumenta a acessibilidade. Além disso, elas desempenham um papel essencial na melhoria da infraestrutura de transporte, contribuindo para a prosperidade e a conectividade de uma nação."
 GENERIC_expand_urban_areas: "Expandir Áreas Urbanas"
 GENERIC_expand_urban_areas_desc: "A expansão das áreas urbanas é uma resposta ao crescimento populacional e às mudanças nas necessidades de uma sociedade em constante evolução. Essa iniciativa visa acomodar mais pessoas, proporcionar moradia e infraestrutura adequada, bem como promover o desenvolvimento econômico. A expansão urbana pode representar um equilíbrio delicado entre o uso eficiente da terra, a preservação do meio ambiente e a criação de comunidades prósperas. Ela reflete o desejo de criar cidades mais inclusivas e sustentáveis, onde os cidadãos possam viver, trabalhar e prosperar. A expansão urbana é um desafio complexo que envolve planejamento cuidadoso e considerações de longo prazo para o crescimento e o desenvolvimento da nação."
 GENERIC_developmentalism: "Desenvolvimentismo"
 GENERIC_developmentalism_desc: "O desenvolvimentismo é uma teoria econômica que afirma que a melhor maneira de desenvolver as economias dos países menos desenvolvidos é ter um mercado interno forte e variado com tarifas elevadas."
 GENERIC_increase_resource_production: "Aumentar a Produção de Recursos"
 GENERIC_increase_resource_production_desc: "Aumentar a produção de recursos é uma estratégia crucial para fortalecer a economia e a autossuficiência de uma nação. Isso envolve o desenvolvimento de setores-chave, como agricultura, mineração, energia e manufatura, para garantir um suprimento constante de recursos necessários para atender às necessidades da população e do mercado global. A melhoria na produção de recursos impulsiona o crescimento econômico, cria empregos e fortalece a segurança nacional, permitindo que o país atenda às demandas internas e explore oportunidades de exportação. É um passo fundamental para garantir a estabilidade e o desenvolvimento sustentável da nação."
 GENERIC_economic_autonomy: "Autonomia Econômica"
 GENERIC_economic_autonomy_desc: "Um dos maiores perigos para um país é entregar sua economia a um poder estrangeiro. Nossa gente não é deles para oprimir, mas sim nossa."
 GENERIC_autarky: "Autarquia"
 GENERIC_autarky_desc: "Uma autarquia é uma entidade governamental que atua de forma independente e autônoma em determinadas áreas de responsabilidade, muitas vezes com o objetivo de prestar serviços públicos específicos. Ela é financiada pelo governo, mas opera com autonomia administrativa, financeira e técnica. As autarquias desempenham um papel vital na execução de políticas públicas, fornecendo serviços como educação, saúde, transporte e saneamento. Sua independência permite que se concentrem em atender às necessidades específicas de seus setores, contribuindo para o bem-estar da população e para a eficiência na prestação de serviços públicos."
 GENERIC_economic_measures: "Medidas Econômicas"
 GENERIC_economic_measures_desc: "Medidas econômicas são ações tomadas pelo governo para influenciar e gerenciar a economia de uma nação. Isso pode envolver políticas fiscais, monetárias e regulatórias projetadas para estimular o crescimento, controlar a inflação, criar empregos, promover o comércio e garantir a estabilidade financeira. Essas medidas podem ser temporárias ou de longo prazo, dependendo das necessidades econômicas do momento. O objetivo principal das medidas econômicas é equilibrar os interesses do governo, das empresas e dos cidadãos, promovendo um ambiente econômico saudável e próspero. Elas são ferramentas fundamentais na gestão da economia de um país."
 GENERIC_productivity_measures: "Medidas de Produtividade"
 GENERIC_productivity_measures_desc: ""
 GENERIC_improved_worker_productivity: "Melhore a produtividade do trabalhador"
 GENERIC_improved_worker_productivity_desc: ""
 GENERIC_the_manpower_solution: "A solução de mão de obra"
 GENERIC_the_manpower_solution_desc: ""
 GENERIC_emphasize_autarkic_measures: "Enfatizar Outras Medidas Autárquicas"
 GENERIC_emphasize_autarkic_measures_desc: ""
 GENERIC_reaching_to_the_global_market: "Alcançando o mercado global"
 GENERIC_reaching_to_the_global_market_desc: ""
 GENERIC_assure_the_national_fuel_reserve: "Assegurar a Reserva Nacional de Combustível"
 GENERIC_assure_the_national_fuel_reserve_desc: "Assegurar a reserva nacional de combustível é uma medida estratégica para garantir a segurança energética de uma nação. Essa ação envolve o armazenamento de quantidades estratégicas de combustíveis, como petróleo, gás natural ou biocombustíveis, para serem usados em caso de emergência ou interrupções no fornecimento. Garantir a disponibilidade de combustíveis é essencial para manter a mobilidade, a produção industrial e a segurança nacional. Além disso, ajuda a proteger o país contra flutuações de preços e choques no mercado global de energia. A reserva nacional de combustível é um elemento-chave na gestão responsável dos recursos energéticos de uma nação."
 GENERIC_ease_of_business_reforms: "Reformas para Facilitar os Negócios"
 GENERIC_ease_of_business_reforms_desc: "As reformas para facilitar os negócios são um conjunto de medidas destinadas a melhorar o ambiente de negócios de uma nação, removendo barreiras burocráticas e regulatórias que possam dificultar o empreendedorismo e o investimento. Essas reformas visam simplificar processos, reduzir a carga tributária, aprimorar a regulamentação e promover a transparência. O objetivo é estimular o crescimento econômico, aumentar a competitividade e atrair investimentos estrangeiros. Ao facilitar os negócios, o governo busca criar um ambiente favorável para a inovação, a criação de empregos e o crescimento do setor privado, impulsionando a economia e o desenvolvimento da nação."
 GENERIC_attract_foreign_investors: "Atrair Investidores Estrangeiros"
 GENERIC_attract_foreign_investors_desc: "A atração de investidores estrangeiros é uma estratégia fundamental para impulsionar o crescimento econômico de uma nação. Isso envolve a criação de um ambiente de negócios favorável, incluindo políticas amigáveis para o investimento, regulamentações claras e estáveis, segurança jurídica e incentivos fiscais. A presença de investidores estrangeiros traz capital, conhecimento e expertise, que podem estimular a inovação, a criação de empregos e o desenvolvimento de setores-chave da economia. Além disso, a atração de investidores estrangeiros pode fortalecer as relações internacionais e promover a cooperação econômica em um cenário global cada vez mais interconectado. É uma estratégia importante para impulsionar o progresso econômico e a competitividade da nação."
 GENERIC_debt_refactoring: "Refatoração da Dívida"
 GENERIC_debt_refactoring_desc: "Negociar nossos empréstimos com o objetivo de melhorar as vidas e a eficácia do nosso governo nunca é algo ruim."
 GENERIC_agricultural_district_subsidization: "Subsídio Distrital Agrícola"
 GENERIC_agricultural_district_subsidization_desc: ""
 GENERIC_mobilize_the_working_class: "Mobilizar a Classe Trabalhadora"
 GENERIC_mobilize_the_working_class_desc: "Mobilizar a classe trabalhadora é um esforço para unir os trabalhadores em torno de questões comuns e interesses compartilhados. Essa ação visa fortalecer a voz e o poder dos trabalhadores, promovendo sindicatos, greves, manifestações e outros meios de organização coletiva. A mobilização da classe trabalhadora busca melhorias nas condições de trabalho, salários justos, direitos laborais e uma representação eficaz dos interesses dos trabalhadores. Ela desempenha um papel crucial na proteção dos direitos dos trabalhadores e na busca de equidade nas relações de emprego, contribuindo para a justiça social e o equilíbrio econômico em uma sociedade."
 GENERIC_light_industry_investments: "Investimentos na Indústria Leve"
 GENERIC_light_industry_investments_desc: "Investimentos na indústria leve representam um compromisso com o desenvolvimento de setores de manufatura que produzem bens de consumo não duráveis, como roupas, alimentos processados e produtos eletrônicos. Essa iniciativa visa promover a diversificação econômica, criar empregos e estimular a produção local. Os investimentos na indústria leve são fundamentais para o crescimento econômico e a competitividade de uma nação, uma vez que fortalecem a capacidade de produção interna, reduzem a dependência de importações e impulsionam a inovação. Além disso, esses investimentos têm o potencial de melhorar a qualidade de vida, fornecendo produtos essenciais e acessíveis à população."
 GENERIC_heavy_industry_investments: "Investimentos na Indústria Pesada"
 GENERIC_heavy_industry_investments_desc: "Investimentos na indústria pesada representam um compromisso com o desenvolvimento e a expansão de setores manufatureiros que produzem bens de capital, como maquinaria, equipamentos industriais e infraestrutura. Essa iniciativa visa fortalecer a base industrial de uma nação, promovendo a inovação, a criação de empregos e a capacidade de produção local. Os investimentos na indústria pesada são cruciais para a infraestrutura e o crescimento econômico, fornecendo os recursos necessários para construir e manter a capacidade industrial e de transporte. Além disso, esses investimentos contribuem para a modernização do país, a diversificação econômica e a competitividade global. Eles desempenham um papel vital no desenvolvimento sustentável e no progresso da nação."
 GENERIC_refitting_the_military_industry: "Reformar a Indústria Militar"
 GENERIC_refitting_the_military_industry_desc: "A reforma da indústria militar é um esforço destinado a modernizar e aprimorar a capacidade de defesa de uma nação. Isso envolve a revisão e a melhoria dos processos de produção, pesquisa e desenvolvimento de equipamentos militares, bem como o reforço da eficiência e da gestão dos recursos destinados à defesa. As reformas na indústria militar visam aumentar a prontidão e a capacidade de resposta das forças armadas, garantir a segurança nacional e promover inovação tecnológica. Além disso, essas reformas podem ter implicações econômicas, criando empregos e oportunidades para o desenvolvimento de tecnologias avançadas. A reforma da indústria militar é uma medida estratégica para enfrentar os desafios da segurança e da geopolítica em um mundo em constante mudança."
 GENERIC_energy_sector: "Setor de Energia"
 GENERIC_energy_sector_desc: "Para manter um país sustentável, seu setor de energia deve ser atualizado em primeiro lugar. Devemos construir tanto uma usina de combustíveis fósseis quanto alguma infraestrutura de energia renovável para energia acessível e confiável para toda a região."
 GENERIC_fossil_powerplant: "Usinas de Energia a Combustíveis Fósseis"
 GENERIC_fossil_powerplant_desc: "Podemos focar nosso setor de energia na escolha de combustíveis fósseis como A escolha correta, sacrificando produção e inovação por métodos baratos e bem estudados de produção de energia."
 GENERIC_improved_energy_cycling: "Usinas de Energia Melhoradas"
 GENERIC_improved_energy_cycling_desc: "Ao tornar nossa posição no setor de energia conhecida, mais empresas e organizações optarão pela produção de energia a partir de combustíveis fósseis. Isso também significa tempo de inatividade para fontes de energia renovável."
 GENERIC_renewable_retooling: "Retoolagem para Energias Renováveis"
 GENERIC_renewable_retooling_desc: "Podemos, em vez disso, focar nosso setor de energia na adoção de combustíveis alternativos e sustentáveis para obter grande produção e baixo impacto ambiental, sacrificando confiabilidade e aceitando um custo maior."
 GENERIC_combined_military_defense_industries: "Indústrias de Defesa Combinadas"
 GENERIC_combined_military_defense_industries_desc: "Por meio de nosso excelente trabalho e esforço, agora podemos administrar de forma mais eficiente nossas indústrias de defesa."
 GENERIC_renewable_infrastructure: "Infraestrutura Renovável"
 GENERIC_renewable_infrastructure_desc: "Agora que o interesse pela energia renovável aumentou em nossa nação, podemos avançar com a construção de infraestrutura sustentável com o auxílio financeiro dos investidores interessados."
 GENERIC_nuclear_energy_expansions: "Expansão de energia nuclear"
 GENERIC_nuclear_energy_expansions_desc: ""
 GENERIC_unemployment_program: "Programas de Desemprego"
 GENERIC_unemployment_program_desc: "Medidas urgentes podem ser implementadas para garantir que possamos suportar maiores níveis de desemprego antes que a nação comece a sofrer. Sua implementação também pode ser uma forma de modificar nosso orçamento de bem-estar e saúde, no interesse do povo."
 GENERIC_satisfy_the_middle_class: "Satisfazer a Classe Média"
 GENERIC_satisfy_the_middle_class_desc: "Satisfazer a classe média envolve o compromisso de atender às necessidades e aspirações de um grupo demográfico importante em uma nação. A classe média representa um pilar econômico e social, frequentemente desempenhando um papel vital na estabilidade econômica e na coesão social. Satisfazer a classe média inclui a promoção de políticas que visam o acesso à educação de qualidade, serviços de saúde, oportunidades de emprego e uma infraestrutura sólida. Além disso, envolve a criação de políticas fiscais justas, a proteção dos direitos dos trabalhadores e a promoção da mobilidade social. Satisfazer a classe média é uma medida crucial para promover o bem-estar, o crescimento econômico e a estabilidade social em uma nação."
 GENERIC_build_churches: "Construir Igrejas"
 GENERIC_build_churches_desc: "A construção de igrejas é um ato que reflete o compromisso com a fé e a religiosidade de uma comunidade. Além de serem locais de adoração e espiritualidade, as igrejas desempenham um papel importante na promoção da coesão social e da cultura. Elas servem como centros de congregação, onde as pessoas se reúnem para expressar sua fé, receber orientação espiritual e contribuir para a caridade e a assistência comunitária. A construção de igrejas pode representar um investimento na identidade cultural e religiosa de uma nação, desempenhando um papel significativo na vida das pessoas e na coesão da comunidade."
 GENERIC_please_the_upper_class: "Agradar a Classe Alta"
 GENERIC_please_the_upper_class_desc: "Agradar a classe alta envolve a criação de um ambiente que atenda aos interesses e necessidades da elite econômica de uma nação. Isso pode incluir políticas fiscais favoráveis, incentivos à criação de riqueza, serviços de alta qualidade e um ambiente de negócios propício aos investimentos. O objetivo é atrair investimentos, promover o empreendedorismo e criar oportunidades para o crescimento econômico. No entanto, é importante equilibrar essas políticas com medidas que garantam a justiça social, a igualdade de oportunidades e o bem-estar de toda a população, de forma a promover uma sociedade mais inclusiva e equitativa. Agradar a classe alta, quando feito com responsabilidade, pode ter um impacto positivo no desenvolvimento econômico, desde que haja considerações sociais e fiscais adequadas."
 GENERIC_import_foreign_automobiles: "Importar Automóveis Estrangeiros"
 GENERIC_import_foreign_automobiles_desc: "A importação de automóveis estrangeiros é uma estratégia que visa diversificar o mercado de veículos, oferecendo aos consumidores uma ampla gama de opções e estimulando a concorrência. Isso pode resultar em uma maior variedade de modelos, preços competitivos e tecnologia avançada para os compradores. A importação de automóveis estrangeiros também pode ter um impacto positivo na economia, criando oportunidades de emprego no setor de distribuição e manutenção de veículos. No entanto, é importante equilibrar a importação de automóveis estrangeiros com a proteção da indústria automobilística doméstica, quando aplicável, para garantir um mercado saudável e competitivo."
 GENERIC_invest_in_biofuels: "Investir em Biocombustíveis"
 GENERIC_invest_in_biofuels_desc: "Investir em biocombustíveis é um esforço para promover a produção de energia de fontes renováveis e sustentáveis, reduzindo a dependência de combustíveis fósseis. Isso envolve o apoio à pesquisa, desenvolvimento e implementação de tecnologias que utilizam biomassa, como culturas agrícolas e resíduos orgânicos, para produzir combustíveis para transporte e energia. Investir em biocombustíveis é uma medida estratégica para reduzir as emissões de carbono, combater as mudanças climáticas e garantir a segurança energética. Além disso, essa iniciativa promove a diversificação da matriz energética, cria empregos no setor agrícola e fortalece a resiliência econômica. Investir em biocombustíveis é um passo importante em direção a um futuro mais sustentável e ambientalmente responsável."
 GENERIC_assure_intellectual_freedoms: "Assegurar Liberdades Intelectuais"
 GENERIC_assure_intellectual_freedoms_desc: "Assegurar liberdades intelectuais é um compromisso com a proteção dos direitos de expressão, pensamento crítico e criatividade. Isso envolve a garantia de que os indivíduos tenham a liberdade de buscar, compartilhar e criar conhecimento, ideias e arte sem medo de censura, repressão ou perseguição. As liberdades intelectuais são a base da inovação, da educação e do progresso cultural, e desempenham um papel fundamental na promoção da diversidade de pensamento e na construção de sociedades democráticas e abertas. Garantir essas liberdades é um compromisso com a proteção dos direitos humanos e a preservação da criatividade e da livre expressão, essenciais para o florescimento de uma nação."
 GENERIC_create_an_automotive_industry: "Criar uma Indústria Automobilística"
 GENERIC_create_an_automotive_industry_desc: "Criar uma indústria automobilística é um esforço estratégico que envolve o estabelecimento de empresas e infraestrutura dedicadas à fabricação de veículos automotores. Isso abrange desde a pesquisa e desenvolvimento de tecnologia automotiva até a produção em massa de automóveis, caminhões e outros meios de transporte. O objetivo é promover a autonomia industrial, estimular o crescimento econômico e criar empregos na fabricação e na cadeia de suprimentos. Uma indústria automobilística nacional também pode impulsionar a inovação tecnológica e melhorar a mobilidade da população. No entanto, esse esforço requer investimentos substanciais, planejamento estratégico e competitividade global para ter sucesso no mercado automotivo."
 GENERIC_build_primary_schools: "Construir Escolas Primárias"
 GENERIC_build_primary_schools_desc: "A construção de escolas primárias é uma iniciativa crucial para promover a educação e o desenvolvimento das crianças em uma nação. Essas instituições educacionais oferecem uma base sólida para o aprendizado, ensinando habilidades fundamentais e proporcionando um ambiente de socialização. A construção de escolas primárias é um investimento na próxima geração, promovendo a igualdade de oportunidades, a inclusão e o desenvolvimento de habilidades essenciais. Além disso, essas escolas desempenham um papel fundamental na promoção da alfabetização, na construção de cidadãos informados e na preparação de jovens para um futuro de sucesso. Elas representam um compromisso com a educação de qualidade e a melhoria da sociedade como um todo."
 GENERIC_assure_access_to_education: "Assegurar Acesso à Educação"
 GENERIC_assure_access_to_education_desc: "Assegurar o acesso à educação é um compromisso fundamental para promover a igualdade de oportunidades e o desenvolvimento de uma nação. Isso envolve a criação de políticas e programas que garantam que todas as pessoas, independentemente de sua origem social, econômica ou geográfica, tenham a possibilidade de adquirir conhecimento e habilidades. O acesso à educação inclui não apenas o ingresso na escola, mas também a qualidade do ensino, a acessibilidade financeira e a inclusão de grupos marginalizados. Garantir o acesso à educação é um investimento no potencial humano, na igualdade e na promoção do progresso social e econômico, capacitando os cidadãos a alcançarem seus objetivos e contribuírem para o bem-estar da nação."
 GENERIC_expand_the_universities: "Expandir as Universidades"
 GENERIC_expand_the_universities_desc: "A expansão das universidades é um compromisso com o desenvolvimento educacional e o avanço do conhecimento em uma nação. Isso envolve o aumento do acesso à educação superior, a construção de novas instalações, a oferta de cursos em diversas áreas e a promoção da pesquisa e da inovação. A expansão das universidades visa capacitar mais cidadãos, promover a igualdade de oportunidades e atender às demandas do mercado de trabalho. Além disso, contribui para o desenvolvimento econômico, a produção de conhecimento e a competitividade global. É um investimento no capital humano e na futura prosperidade da nação."
 GENERIC_industrial_research_task_forces: "Forças-Tarefa de Pesquisa Industrial"
 GENERIC_industrial_research_task_forces_desc: "As forças-tarefa de pesquisa industrial são grupos de especialistas, cientistas, engenheiros e pesquisadores que se unem para abordar questões complexas relacionadas à pesquisa e inovação em setores industriais específicos. Essas equipes multidisciplinares colaboram para desenvolver novas tecnologias, aprimorar processos de produção e promover a inovação em indústrias-chave. O objetivo das forças-tarefa de pesquisa industrial é impulsionar o avanço tecnológico, aumentar a competitividade da indústria e promover o crescimento econômico. Elas desempenham um papel fundamental na resolução de desafios industriais, na identificação de oportunidades e na promoção da sustentabilidade e eficiência nos setores em que atuam. A colaboração e a pesquisa realizadas por essas forças-tarefa são vitais para o progresso e o sucesso da indústria."
 GENERIC_naval_reform: "Reforma Naval"
 GENERIC_naval_reform_desc: "A reforma naval é um esforço abrangente para modernizar e fortalecer as capacidades marítimas de uma nação. Isso inclui a atualização de navios, submarinos, aeronaves e infraestrutura portuária, bem como o desenvolvimento de doutrina naval, treinamento e pessoal. A reforma naval visa melhorar a prontidão, a eficácia e a flexibilidade das forças navais, garantindo a segurança marítima, a projeção de poder e a capacidade de resposta a desafios emergentes. Além disso, a reforma naval pode ter implicações econômicas positivas, criando empregos na construção naval, pesquisa e desenvolvimento, e estimulando a inovação tecnológica. É uma medida estratégica para enfrentar os desafios na esfera marítima e garantir a proteção dos interesses nacionais."
 GENERIC_naval_bases: "Bases Navais"
 GENERIC_naval_bases_desc: "Bases navais são instalações estratégicas que desempenham um papel vital na operação e no apoio das frotas navais de uma nação. Essas instalações fornecem atracagem, manutenção, abastecimento e capacidades de treinamento para navios de guerra, submarinos e outros ativos navais. Além disso, as bases navais servem como centros de comando e controle, permitindo que as operações navais sejam coordenadas e executadas com eficácia. As bases navais desempenham um papel crucial na projeção de poder, na segurança marítima, na defesa nacional e na resposta a emergências. Elas são parte integrante da infraestrutura de defesa de uma nação e contribuem para a estabilidade regional e global."
 GENERIC_submarines: "Submarinos"
 GENERIC_submarines_desc: "Submarinos são embarcações aquáticas projetadas para operar debaixo d'água, desempenhando um papel fundamental em operações militares, exploração oceânica e pesquisa científica. Eles são equipados com sistemas de propulsão, sistemas de navegação, armas e instrumentos científicos avançados, permitindo que realizem uma ampla variedade de missões. Em contexto militar, os submarinos desempenham um papel estratégico na defesa nacional, fornecendo capacidades de dissuasão, vigilância e projeção de poder. Além disso, eles são usados para exploração dos oceanos e pesquisa científica, coletando dados essenciais sobre os mares e as profundezas oceânicas. Os submarinos representam uma tecnologia complexa e versátil, desempenhando um papel significativo nas operações marítimas e na exploração submarina."
 GENERIC_surface_ships: "Navios de Superfície"
 GENERIC_surface_ships_desc: "Navios de superfície são embarcações projetadas para operar na superfície da água, diferentemente de submarinos que operam submersos. Esses navios desempenham uma variedade de papéis, incluindo defesa naval, patrulha, transporte de mercadorias, pesquisa oceânica e ajuda humanitária. Navios de superfície incluem uma ampla gama de tipos, como navios de guerra, navios de cruzeiro, navios de carga, embarcações de pesquisa e muitos outros. Eles representam um componente importante da marinha de uma nação e da infraestrutura marítima global. A capacidade de operar na superfície da água permite-lhes realizar uma variedade de missões, contribuindo para a segurança, o comércio, a pesquisa e outras áreas cruciais para o funcionamento da sociedade."
 GENERIC_dockyards: "Estaleiros"
 GENERIC_dockyards_desc: "Estaleiros são instalações especializadas projetadas para a construção, reparo e manutenção de embarcações. Eles desempenham um papel fundamental na indústria naval e na infraestrutura marítima de uma nação. Em estaleiros, navios de guerra, navios mercantes, embarcações de pesquisa e muitos outros tipos de embarcações são construídos, reformados e mantidos. Essas instalações empregam uma variedade de especialistas, como engenheiros navais, operários e técnicos, para garantir que as embarcações atendam aos padrões de segurança e desempenho exigidos. Estaleiros são parte integrante da infraestrutura marítima de uma nação, contribuindo para a economia, a segurança e a defesa nacional, além de desempenhar um papel crucial na promoção da inovação e do desenvolvimento tecnológico na indústria naval."
 GENERIC_nuclear_submarines: "Submarinos Nucleares"
 GENERIC_nuclear_submarines_desc: "Submarinos nucleares são embarcações que são propulsas por reatores nucleares, permitindo que operem de forma autônoma e por longos períodos submersos. Essas embarcações desempenham um papel fundamental nas forças navais de algumas nações, oferecendo capacidades de dissuasão nuclear, vigilância submarina avançada e projeção de poder em ambientes marítimos. A propulsão nuclear proporciona aos submarinos uma vantagem significativa em termos de autonomia, discrição e velocidade, tornando-os ativos estratégicos de alto valor. Além disso, os submarinos nucleares desempenham um papel vital na manutenção da segurança e estabilidade regional, bem como na defesa nacional. Eles representam uma tecnologia naval complexa e altamente sofisticada que exige expertise e investimentos substanciais."
 GENERIC_naval_doctrine_innovations: "Inovações na Doutrina Naval"
 GENERIC_naval_doctrine_innovations_desc: "Inovações na doutrina naval referem-se a mudanças fundamentais nas estratégias, táticas e operações das forças navais de uma nação. Isso pode envolver a adoção de novas tecnologias, a revisão de estratégias de emprego, a exploração de novos conceitos operacionais e a adaptação a desafios emergentes. A busca por inovação na doutrina naval é motivada pelo desejo de melhorar a eficácia, a eficiência e a flexibilidade das operações navais, bem como para enfrentar as ameaças e oportunidades em um ambiente marítimo em constante evolução. As inovações na doutrina naval são essenciais para a manutenção da segurança marítima, a projeção de poder e a resposta a desafios emergentes em um mundo cada vez mais interconectado."
 GENERIC_aircraft_carriers: "Porta-Aviões"
 GENERIC_aircraft_carriers_desc: "Porta-aviões são embarcações de guerra projetadas para operar aeronaves de decolagem e pouso vertical, como caças, helicópteros e aeronaves de alerta antecipado. Essas embarcações desempenham um papel estratégico nas forças navais de uma nação, permitindo a projeção de poder aéreo em regiões distantes e desempenhando um papel crucial em operações militares e de segurança marítima. Porta-aviões são centros móveis de comando, controle e operação de aeronaves, fornecendo flexibilidade operacional e capacidade de resposta em uma variedade de cenários. Eles são ativos estratégicos de alto valor, frequentemente empregados em missões de defesa, vigilância e projeção de poder. Além disso, os porta-aviões têm implicações econômicas positivas, criando empregos na construção e manutenção naval e estimulando a inovação tecnológica. Eles representam uma das embarcações de guerra mais complexas e poderosas do mundo."
 GENERIC_naval_doctrine_expertise: "Expertise na Doutrina Naval"
 GENERIC_naval_doctrine_expertise_desc: "A expertise na doutrina naval envolve um profundo conhecimento e compreensão dos princípios, estratégias e táticas que orientam as operações navais de uma nação. Isso inclui a análise de estratégias de guerra no mar, operações navais, logística, segurança marítima e política naval. A expertise na doutrina naval é fundamental para a segurança e a defesa de uma nação, bem como para o exercício de influência e poder no cenário internacional. Ela requer uma combinação de estudo, treinamento, experiência prática e pesquisa contínua, a fim de desenvolver uma compreensão abrangente das operações navais e da geopolítica marítima. A expertise na doutrina naval é essencial para a formulação de políticas de segurança marítima e a condução eficaz de operações navais."
 GENERIC_vessel_production: "Produção de Embarcações"
 GENERIC_vessel_production_desc: "A produção de embarcações envolve a fabricação de uma variedade de tipos de embarcações, desde pequenas lanchas de lazer até navios de grande porte. Essa indústria desempenha um papel fundamental na economia de uma nação, pois abrange a construção naval, a manutenção de frotas e a criação de oportunidades de emprego. A produção de embarcações não apenas sustenta a indústria marítima, mas também atende às necessidades de transporte, pesca, recreação e defesa. Ela é um setor diversificado e estratégico que contribui para o crescimento econômico, a segurança marítima e a exploração de recursos aquáticos. A produção de embarcações representa um compromisso com a excelência na engenharia e na fabricação, bem como com a promoção de uma variedade de setores relacionados."
 GENERIC_air_force_reform: "Reforma da Força Aérea"
 GENERIC_air_force_reform_desc: "A reforma da Força Aérea é um esforço amplo para modernizar e aprimorar as capacidades da aviação militar de uma nação. Isso envolve a atualização de aeronaves, infraestrutura, tecnologia e estratégias, bem como o treinamento e desenvolvimento de pessoal. A reforma da Força Aérea tem como objetivo melhorar a eficácia, a eficiência e a flexibilidade das operações aéreas, bem como enfrentar os desafios emergentes em um ambiente aeroespacial em constante evolução. As forças aéreas desempenham um papel crucial na defesa nacional, na projeção de poder e na resposta a ameaças à segurança. Além disso, a reforma da Força Aérea pode ter implicações econômicas positivas, criando empregos na indústria aeroespacial e estimulando a inovação tecnológica. Ela representa um compromisso com a excelência na aviação militar e na manutenção da segurança e estabilidade nacional."
 GENERIC_fighter_planes: "Aviões de Caça"
 GENERIC_fighter_planes_desc: "Aviões de caça são aeronaves militares projetadas para operações ofensivas e defensivas em combate aéreo. Essas aeronaves desempenham um papel fundamental nas forças aéreas e nas operações de defesa nacional, proporcionando superioridade no ar, vigilância e capacidade de ataque. Os aviões de caça são projetados para alta manobrabilidade, velocidade e letalidade, frequentemente equipados com mísseis, canhões e sistemas eletrônicos avançados. Eles são essenciais para a proteção do espaço aéreo, a projeção de poder e a realização de missões estratégicas. Além disso, a pesquisa e desenvolvimento de aviões de caça contribuem para a inovação tecnológica e a indústria aeroespacial, criando empregos e estimulando o progresso tecnológico. Essas aeronaves representam uma das tecnologias militares mais avançadas e estratégicas."
 GENERIC_air_doctrine_innovations: "Inovações na Doutrina Aérea"
 GENERIC_air_doctrine_innovations_desc: "Inovações na doutrina aérea referem-se a mudanças significativas nas estratégias, táticas e operações das forças aéreas de uma nação. Essas inovações podem incluir o desenvolvimento e a adoção de novas tecnologias aeroespaciais, a revisão de conceitos operacionais, a exploração de novas capacidades e a adaptação a desafios emergentes no domínio aéreo. A busca por inovação na doutrina aérea é motivada pela necessidade de melhorar a eficácia, a eficiência e a flexibilidade das operações aéreas, bem como para enfrentar as ameaças e oportunidades em um ambiente aeroespacial em constante evolução. As inovações na doutrina aérea são essenciais para a manutenção da superioridade aérea, a segurança nacional e a projeção de poder em cenários diversos. Elas frequentemente envolvem pesquisa, desenvolvimento e aquisição de aeronaves e sistemas aeroespaciais avançados, contribuindo para a inovação tecnológica e a indústria aeroespacial."
 GENERIC_countermeasures_against_aircraft: "Contramedidas contra Aeronaves"
 GENERIC_countermeasures_against_aircraft_desc: "As contramedidas contra aeronaves são estratégias e sistemas destinados a proteger contra ameaças aéreas, como ataques de aeronaves hostis ou drones. Isso envolve a implementação de sistemas de defesa aérea, como mísseis antiaéreos, radares de vigilância aérea, sistemas de alerta precoce e táticas de combate aéreo. As contramedidas contra aeronaves são essenciais para garantir a segurança nacional, a proteção de ativos críticos e a defesa contra ataques aéreos indesejados. Elas desempenham um papel fundamental na manutenção da soberania e na proteção dos interesses nacionais em um ambiente aeroespacial complexo. Além disso, o desenvolvimento e a implementação de contramedidas contra aeronaves envolvem pesquisa e tecnologia avançadas, contribuindo para a inovação e a indústria de defesa."
 GENERIC_bomber_planes: "Aviões Bombardeiros"
 GENERIC_bomber_planes_desc: "Aviões bombardeiros são aeronaves militares projetadas para transportar e lançar bombas sobre alvos terrestres ou navais inimigos. Eles desempenham um papel fundamental nas forças aéreas e nas operações de defesa nacional, fornecendo capacidade estratégica de ataque e dissuasão. Os aviões bombardeiros variam em tamanho, alcance, carga de bombas e capacidades de voo, permitindo-lhes realizar missões de bombardeio estratégico, tático e de precisão. Eles são equipados com sistemas de navegação avançados, eletrônicos e armas, tornando-os uma força poderosa em conflitos militares. Os aviões bombardeiros também têm implicações estratégicas na dissuasão nuclear e na defesa de interesses nacionais. Além disso, a pesquisa, desenvolvimento e produção de aviões bombardeiros contribuem para a inovação tecnológica e a indústria aeroespacial, criando empregos e estimulando o progresso tecnológico."
 GENERIC_drones: "Drones"
 GENERIC_drones_desc: "Drones, também conhecidos como veículos aéreos não tripulados (VANTs) ou sistemas de aeronaves remotamente pilotadas (SARP), são aeronaves sem tripulação controladas por controle remoto ou autonomamente. Eles desempenham um papel versátil em várias áreas, incluindo aplicação militar, civil e comercial. Drones militares são usados para reconhecimento, vigilância, ataque e missões de inteligência, enquanto drones civis são empregados em fotografia aérea, mapeamento, entregas, monitoramento ambiental, entre outros. A tecnologia de drones tem avançado significativamente, tornando-os mais acessíveis e eficazes. Drones oferecem uma variedade de benefícios, como economia de custos, segurança, flexibilidade e a capacidade de realizar tarefas que seriam arriscadas ou impossíveis para seres humanos. No entanto, também levantam questões de privacidade, segurança e regulamentação, tornando importante equilibrar o uso dessa tecnologia com considerações éticas e legais."
 GENERIC_air_doctrine_expertise: "Expertise na Doutrina Aérea"
 GENERIC_air_doctrine_expertise_desc: "A expertise na doutrina aérea envolve um profundo conhecimento e compreensão dos princípios, estratégias e táticas que orientam as operações aéreas de uma nação. Isso inclui a análise de estratégias de combate aéreo, operações de apoio aéreo, logística, segurança aérea e política aérea. A expertise na doutrina aérea é crucial para a segurança e a defesa de uma nação, bem como para a projeção de poder e a influência no cenário internacional. Ela requer um equilíbrio entre a pesquisa, o treinamento, a experiência prática e a pesquisa contínua, a fim de desenvolver uma compreensão abrangente das operações aéreas e da geopolítica aérea. A expertise na doutrina aérea é essencial para a formulação de políticas de segurança aérea e a condução eficaz de operações aéreas."
 GENERIC_army_reform: "Reforma do Exército"
 GENERIC_army_reform_desc: "A reforma do Exército é um esforço abrangente para modernizar e aprimorar as capacidades militares terrestres de uma nação. Isso envolve a atualização de equipamentos, tecnologia, infraestrutura, treinamento e estratégias operacionais. A reforma do Exército tem como objetivo melhorar a prontidão, a eficácia e a flexibilidade das forças terrestres, bem como enfrentar os desafios emergentes em um ambiente de segurança em constante mudança. As forças terrestres desempenham um papel crucial na defesa nacional, estabilidade regional e resposta a ameaças. Além disso, a reforma do Exército pode ter implicações econômicas positivas, criando empregos na indústria de defesa e estimulando a inovação tecnológica. Ela representa um compromisso com a excelência militar e a proteção dos interesses nacionais."
 GENERIC_military_emergency: "Emergência Militar"
 GENERIC_military_emergency_desc: "A emergência militar refere-se a uma situação em que as forças armadas de uma nação são mobilizadas em resposta a uma ameaça iminente, crise de segurança nacional ou desastre que requer ação militar. Essas situações podem incluir conflitos armados, ataques terroristas, desastres naturais, respostas a crises humanitárias e muito mais. A ativação da emergência militar envolve a implementação de medidas de segurança, mobilização de tropas, realocação de recursos militares e ações para proteger e preservar a segurança e estabilidade do país. É uma resposta decisiva para enfrentar situações de crise que ameaçam a segurança nacional e requer liderança, coordenação e prontidão das forças armadas. A emergência militar é um elemento fundamental da capacidade de uma nação de se defender e responder a ameaças significativas."
 GENERIC_land_doctrine_innovations: "Inovações na Doutrina Terrestre"
 GENERIC_land_doctrine_innovations_desc: "Inovações na doutrina terrestre referem-se a mudanças significativas nas estratégias, táticas e operações das forças terrestres de uma nação. Isso pode incluir o desenvolvimento e a adoção de novas tecnologias, a revisão de conceitos operacionais, a exploração de novas capacidades e a adaptação a desafios emergentes no domínio terrestre. A busca por inovação na doutrina terrestre é motivada pela necessidade de melhorar a eficácia, a eficiência e a flexibilidade das operações terrestres, bem como para enfrentar as ameaças e oportunidades em um ambiente de segurança terrestre em constante evolução. As inovações na doutrina terrestre são essenciais para a manutenção da segurança nacional, a estabilidade regional e a resposta a desafios complexos. Elas frequentemente envolvem pesquisa, desenvolvimento e aquisição de equipamentos e tecnologia terrestre avançada, contribuindo para a inovação tecnológica e a indústria de defesa."
 GENERIC_military_exercises: "Exercícios Militares"
 GENERIC_military_exercises_desc: "Exercícios militares são atividades planejadas e conduzidas pelas forças armadas de uma nação para treinar, aprimorar e testar suas habilidades operacionais, táticas e estratégicas. Esses exercícios podem variar em escala, complexidade e propósito, indo desde treinamentos individuais e de pequenas unidades até exercícios multinacionais em larga escala. Os exercícios militares são projetados para simular situações de combate, crises de segurança, operações humanitárias e outros cenários de interesse. Eles permitem que as forças armadas adquiram experiência, avaliem o desempenho e melhorem suas capacidades, bem como aprimorem a coordenação e a interoperabilidade entre diferentes ramos e nações aliadas. Além disso, os exercícios militares desempenham um papel crucial na manutenção da prontidão militar e na preparação para desafios reais. Eles representam um compromisso com a excelência operacional e a segurança nacional."
 GENERIC_military_education_reform: "Reforma na Educação Militar"
 GENERIC_military_education_reform_desc: "A reforma na educação militar é um esforço estratégico destinado a modernizar e aprimorar o sistema educacional das forças armadas de uma nação. Isso envolve a revisão e atualização dos currículos, métodos de treinamento, tecnologia educacional e estratégias de ensino. A reforma na educação militar visa preparar melhor os militares para os desafios em constante evolução, fornecendo conhecimento, habilidades e competências necessárias para operações militares, liderança e gestão. Além disso, a reforma na educação militar pode incluir a promoção de valores éticos, direitos humanos e respeito à diversidade. Ela é essencial para a preparação e desenvolvimento de líderes militares competentes e éticos, que podem enfrentar as complexidades do cenário de segurança atual e futuras ameaças. A reforma na educação militar também desempenha um papel na promoção da excelência acadêmica, na inovação e na adaptação às mudanças na sociedade e na tecnologia."
 GENERIC_infantry_equipment_development: "Desenvolvimento de Equipamento de Infantaria"
 GENERIC_infantry_equipment_development_desc: "O desenvolvimento de equipamento de infantaria refere-se ao processo de pesquisa, design, fabricação e implementação de equipamentos e tecnologia utilizados por soldados de infantaria em operações militares. Esses equipamentos são projetados para melhorar a proteção, mobilidade, eficácia e sobrevivência dos soldados em campo. Exemplos incluem coletes à prova de balas, capacetes, uniformes táticos, armas de infantaria, dispositivos de visão noturna, sistemas de comunicação e muitos outros. O desenvolvimento de equipamento de infantaria é fundamental para garantir que os soldados estejam adequadamente equipados para enfrentar os desafios no campo de batalha, protegendo suas vidas e maximizando sua eficácia. Além disso, a pesquisa e inovação contínuas nesse campo desempenham um papel crucial na manutenção da superioridade militar e na adaptação às mudanças nas ameaças e nas condições operacionais."
 GENERIC_land_doctrine_expertise: "Expertise em Doutrina Terrestre"
 GENERIC_land_doctrine_expertise_desc: "A expertise em doutrina terrestre envolve um profundo conhecimento e compreensão dos princípios, estratégias e táticas que guiam as operações terrestres das forças armadas de uma nação. Isso inclui o estudo e a aplicação de estratégias de combate terrestre, logística, inteligência, mobilidade, táticas de infantaria, estratégias de apoio de fogo e muito mais. A expertise em doutrina terrestre é fundamental para o sucesso nas operações militares terrestres, incluindo a defesa territorial, o combate em diferentes ambientes e o gerenciamento de crises. Ela requer um profundo conhecimento dos princípios de guerra, experiência prática e treinamento constante. A expertise em doutrina terrestre é vital para a preparação e liderança de unidades militares terrestres, garantindo a eficácia e a segurança em cenários diversos."
 GENERIC_artillery_experiments: "Experimentos de Artilharia"
 GENERIC_artillery_experiments_desc: "Experimentos de artilharia são atividades de pesquisa e desenvolvimento conduzidas para testar e aprimorar o desempenho, a precisão e a eficácia das armas de artilharia, como canhões, obuseiros e mísseis. Esses experimentos podem incluir o teste de novos projéteis, sistemas de mira avançados, sistemas de lançamento, munição especializada e táticas de emprego de artilharia. Os experimentos de artilharia são fundamentais para o aprimoramento das capacidades de fogo indireto, permitindo que as forças armadas atinjam alvos com precisão e eficácia em cenários de combate. Eles também desempenham um papel na adaptação às mudanças nas ameaças e nas condições de combate. Além disso, a pesquisa e o desenvolvimento na área de artilharia contribuem para a inovação tecnológica e o avanço da indústria de defesa."
 GENERIC_uniform_improvements: "Melhorias em Uniformes"
 GENERIC_uniform_improvements_desc: "As melhorias em uniformes militares visam aprimorar o desempenho, a proteção e o conforto dos militares em diversas situações operacionais. Isso envolve o desenvolvimento e a implementação de materiais avançados, tecnologia têxtil, design ergonômico e recursos funcionais nos uniformes. Melhorias podem incluir tecidos resistentes a chamas, impermeáveis, respiráveis e de secagem rápida, além de sistemas de camuflagem avançados e incorporação de equipamentos de proteção individual, como coletes à prova de balas e capacetes. Além disso, os uniformes podem ser adaptados para diferentes ambientes, como selva, deserto, ártico, entre outros. As melhorias em uniformes são essenciais para aumentar a segurança, a eficácia e o bem-estar dos militares em missões diversas, desde combate até operações de paz. Elas também podem contribuir para a redução de baixas e a melhoria do desempenho operacional."
 GENERIC_self_propelled_artillery: "Artilharia Autopropulsada"
 GENERIC_self_propelled_artillery_desc: "A artilharia autopropulsada refere-se a sistemas de artilharia que são montados em veículos móveis, permitindo que sejam rapidamente deslocados para posições estratégicas e disparados a partir dessas posições. Esses sistemas combinam a mobilidade de veículos com a capacidade de fogo de artilharia, oferecendo flexibilidade e eficácia no campo de batalha. A artilharia autopropulsada é frequentemente equipada com canhões de longo alcance ou obuseiros, permitindo o apoio de fogo preciso e o engajamento de alvos a distâncias significativas. Esses sistemas desempenham um papel vital no apoio de fogo às operações terrestres, na supressão de defesas inimigas e no fornecimento de apoio de artilharia rápido e preciso. Além disso, a artilharia autopropulsada é uma parte importante das forças armadas modernas, contribuindo para a defesa nacional e a projeção de poder em uma variedade de cenários de combate. Ela representa uma combinação de mobilidade, poder de fogo e táticas avançadas."
 GENERIC_develop_armor_prototypes: "Desenvolver Protótipos de Blindagem"
 GENERIC_develop_armor_prototypes_desc: "O desenvolvimento de protótipos de blindagem envolve a pesquisa e o projeto de materiais e estruturas de proteção destinados a aumentar a resistência e a capacidade de sobrevivência de veículos militares, edifícios e equipamentos em situações de combate. Esses protótipos podem incluir novos materiais de blindagem, como cerâmica, compósitos e aço balístico, bem como sistemas de proteção ativa, como sistemas antitanque e contramedidas contra explosivos. O desenvolvimento de protótipos de blindagem é crucial para aprimorar a segurança das forças armadas e a capacidade de resistir a ameaças adversas, como projéteis, minas terrestres e ataques com explosivos improvisados. Além disso, a pesquisa e inovação contínuas nesse campo são essenciais para garantir que as forças armadas estejam adequadamente equipadas para enfrentar as ameaças em constante evolução no campo de batalha. Esse desenvolvimento também tem aplicações civis, como na indústria automobilística e na proteção de edifícios contra ameaças terroristas."
 GENERIC_countermeasures_against_armored_units: "Contramedidas contra Unidades Blindadas"
 GENERIC_countermeasures_against_armored_units_desc: "As contramedidas contra unidades blindadas são estratégias e sistemas destinados a neutralizar ou reduzir a eficácia de veículos blindados militares, como tanques de guerra. Isso envolve o desenvolvimento e o uso de armas antitanque, minas terrestres, sistemas de mísseis, obstáculos e táticas de combate projetadas para enfrentar e deter unidades blindadas inimigas. As contramedidas contra unidades blindadas são essenciais para a defesa militar, uma vez que veículos blindados representam uma ameaça significativa no campo de batalha. A eficácia dessas contramedidas pode fazer a diferença em um conflito militar, impedindo o avanço das unidades blindadas adversárias e protegendo as forças amigas. A pesquisa e o desenvolvimento contínuos de contramedidas contra unidades blindadas são vitais para garantir a capacidade de enfrentar ameaças terrestres."