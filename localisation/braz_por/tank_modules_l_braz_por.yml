 direct_fire_conversion: "Módulo de Disparo Direto"
 direct_fire_conversion_desc: "Refere-se a um módulo ou sistema que inclui um canhão de fogo direto para o combate terrestre. O módulo é projetado para fornecer um sistema de armamento eficaz capaz de atingir alvos diretamente, sem a necessidade de artilharia indireta ou curvas de trajetória complicadas."
 direct_fire_conversion_medium: "Módulo de Disparo Direto"
 direct_fire_conversion_medium_desc: "Refere-se a um módulo ou sistema que inclui um canhão de fogo direto para o combate terrestre. O módulo é projetado para fornecer um sistema de armamento eficaz capaz de atingir alvos diretamente, sem a necessidade de artilharia indireta ou curvas de trajetória complicadas."
 mortar_barrel_conversion_small: "Tubo de Morteiro Leve"
 mortar_barrel_conversion_small_desc: "Refere-se a um tubo de morteiro leve que também pode funcionar como um obuseiro. O termo \"morteiro\" é usado para descrever uma arma de artilharia de curto alcance que dispara projéteis de alto ângulo, enquanto \"obuseiro\" refere-se a um tipo de canhão de artilharia com longo alcance e ângulo de tiro mais plano. Portanto, o tubo em questão é um dispositivo versátil que pode ser utilizado como um morteiro leve ou um obuseiro dependendo da finalidade e do ajuste de disparo."
 mortar_barrel_conversion: "Cano de Morteiro Pesado"
 mortar_barrel_conversion_desc: "Refere-se a um tubo de morteiro leve que também pode funcionar como um obuseiro. O termo \"morteiro\" é usado para descrever uma arma de artilharia de curto alcance que dispara projéteis de alto ângulo, enquanto \"obuseiro\" refere-se a um tipo de canhão de artilharia com longo alcance e ângulo de tiro mais plano. Portanto, o tubo em questão é um dispositivo versátil que pode ser utilizado como um morteiro leve ou um obuseiro dependendo da finalidade e do ajuste de disparo."
 gun_barrel_conversion: "Cano da Arma"
 gun_barrel_conversion_desc: "O cano da arma é mais curto em comparação com o obuseiro clássico, tem um ângulo de elevação menor que permite que seja um pouco mais preciso ao custo das limitações operacionais e é bom para engajamentos de médio alcance."
 thermobaric_ammo_conversion: "Munição Termobárica"
 thermobaric_ammo_conversion_desc: "Armamentos termobáricos são uma categoria especial de foguetes ou munições que utilizam um explosivo com alto poder destrutivo e uma mistura de combustível com alto poder calorífico para criar uma explosão de alta temperatura e pressão. Esses foguetes são projetados para gerar uma onda de choque intensa e uma grande quantidade de calor ao detonar, causando danos significativos em uma área ampla."
 thermobaric_ammo_conversion_small: "Munição Termobárica"
 thermobaric_ammo_conversion_small_desc: "Armamentos termobáricos são uma categoria especial de foguetes ou munições que utilizam um explosivo com alto poder destrutivo e uma mistura de combustível com alto poder calorífico para criar uma explosão de alta temperatura e pressão. Esses foguetes são projetados para gerar uma onda de choque intensa e uma grande quantidade de calor ao detonar, causando danos significativos em uma área ampla."
 double_caliber_ammo_conversion: "Foguetes de Vários Calibres"
 double_caliber_ammo_conversion_desc: "Adaptar o lançador de foguetes para disparar vários calibres de munição do mesmo lançador nos proporcionará mais flexibilidade no campo de batalha. No entanto, isso pode resultar em um aumento no peso da carga, pois precisaremos transportar diferentes tipos de munição. Isso pode ter um impacto na mobilidade e na velocidade de avanço devido à necessidade de carregar uma quantidade maior de munição."
