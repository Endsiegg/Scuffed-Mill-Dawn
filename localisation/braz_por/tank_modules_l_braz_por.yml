 spaa_battlestation_gen1: "Sistemas de Controle de Fogo de SPAA pós-Segunda Guerra Mundial"
 spaa_battlestation_gen1_desc: "Este módulo utiliza sistemas rudimentares e técnicas de coordenação, oferecendo uma abordagem fundamental para direcionar e danificar ameaças aéreas."
 spaa_battlestation_gen2: "Sistemas de Controle de Fogo de SPAA da Guerra Fria"
 spaa_battlestation_gen2_desc: "Este sistema incorpora métodos avançados de rastreamento e componentes eletrônicos superiores, otimizando a precisão de direcionamento e aprimorando as capacidades gerais de defesa contra ameaças em movimento rápido."
 spaa_battlestation_gen3: "Sistemas de Controle de Fogo de SPAA Modernos"
 spaa_battlestation_gen3_desc: "Integrando tecnologias sofisticadas de guerra digital, este módulo oferece algoritmos de direcionamento precisos e interfaces digitais, maximizando o potencial para neutralizar adversários aéreos."
 spaa_battlestation_gen4: "Sistemas de Controle de Fogo de SPAA Avançados"
 spaa_battlestation_gen4_desc: "Projetado com recursos semiautomáticos, este sistema emprega protocolos e sensores controlados por IA, garantindo reações rápidas e proteção consistente contra uma variedade de ameaças aéreas."
 spaa_battlestation_gen5: "Sistemas de Controle de Fogo de SPAA Futuristas"
 spaa_battlestation_gen5_desc: "Aproveitando as capacidades da computação quântica, este módulo oferece velocidade de processamento e precisão de direcionamento sem precedentes, estabelecendo um novo padrão na guerra antiaérea."
 spaa_radar_gen1: "Sistemas de Radar pós-Segunda Guerra Mundial"
 spaa_radar_gen1_desc: "Um sistema de radar fundamental projetado explicitamente para plataformas de SPAA, oferecendo uma fusão equilibrada de alcance e precisão para detectar ameaças aéreas. Seu custo é indicativo de sua natureza especializada."
 spaa_radar_gen2: "Sistemas de Radar da Guerra Fria"
 spaa_radar_gen2_desc: "Aprimorado com algoritmos de detecção mais avançados, este sistema de radar se destaca em ambientes aéreos lotados, garantindo um rastreamento consistente de alvos em meio a interferências."
 spaa_radar_gen3: "Sistemas de Radar Modernos"
 spaa_radar_gen3_desc: "Implementando materiais de alta tecnologia e processamento digital, garante um rastreamento ótimo em tempo real e transmissão de informações, oferecendo vantagem em engajamentos aéreos acelerados."
 spaa_radar_gen4: "Sistemas de Radar Avançados"
 spaa_radar_gen4_desc: "Um sistema de última geração que aproveita tecnologia inovadora, oferecendo precisão e diferenciação de alvos sem precedentes em diversos teatros operacionais."
 spaa_radar_gen5: "Sistemas de Radar Assistidos por Quântica"
 spaa_radar_gen5_desc: "O ápice do design de radar, oferecendo capacidades adaptativas que gerenciam perfeitamente múltiplas ameaças, solidificando sua reputação como uma ferramenta de detecção de primeira linha, mesmo que isso venha com um custo mais alto."
 spaa_off_vehicle_radar_gen1: "Veículo de Suporte de Radar pós-Segunda Guerra Mundial"
 spaa_off_vehicle_radar_gen1_desc: "Embora ofereça capacidades estendidas de detecção, a função principal deste veículo de suporte é auxiliar SPAAs com dados de direcionamento melhores. Seu design inicial apresenta desafios em cenários de avanço de frente."
 spaa_off_vehicle_radar_gen2: "Veículo de Suporte de Radar da Guerra Fria"
 spaa_off_vehicle_radar_gen2_desc: "Aprimorado com processamento de sinal melhorado, ele aprimora o tempo de resposta do ecossistema geral de defesa aérea, embora isso venha à custa da resistência ao engajamento direto."
 spaa_off_vehicle_radar_gen3: "Veículo de Suporte de Radar Moderno"
 spaa_off_vehicle_radar_gen3_desc: "Este veículo apresenta sistemas de radar refinados que prometem classificação e transmissão de ameaças mais rápidas, mesmo que prefira operar a uma distância segura."
 spaa_off_vehicle_radar_gen4: "Veículo de Suporte de Radar Avançado"
 spaa_off_vehicle_radar_gen4_desc: "Adotando tecnologia de radar de ponta, ele atua como os 'olhos' da grade de defesa aérea, garantindo que ameaças sejam identificadas e tratadas, embora seja melhor mantido protegido de confrontos diretos."
 spaa_off_vehicle_radar_gen5: "Veículo de Suporte de Radar Assistido por Quântica"
 spaa_off_vehicle_radar_gen5_desc: "Representando um ápice na evolução do radar de suporte, suas faixas de detecção sem igual e disseminação rápida de informações o tornam inestimável, mas suas vulnerabilidades na linha de frente persistem."
 spaa_optical_guidance_gen1: "Guiamento Óptico pós-Segunda Guerra Mundial"
 spaa_optical_guidance_gen1_desc: "Alavancando ajudas visuais básicas e sensores primitivos, este sistema de orientação oferece um meio econômico de rastrear e engajar alvos aéreos em condições favoráveis."
 spaa_optical_guidance_gen2: "Guiamento Óptico da Guerra Fria"
 spaa_optical_guidance_gen2_desc: "Integrando lentes aprimoradas e rastreamento eletrônico inicial, oferece aquisição de alvos mais consistente, especialmente durante operações diurnas."
 spaa_optical_guidance_gen3: "Guiamento Óptico Moderno"
 spaa_optical_guidance_gen3_desc: "Com avanços na tecnologia de sensores, este sistema oferece melhor diferenciação de alvos e estimativa de alcance, tornando-se uma escolha econômica e confiável."
 spaa_optical_guidance_gen4: "Guiamento Óptico Avançado"
 spaa_optical_guidance_gen4_desc: "Misturando sensores visuais de ponta com auxílios de software, promete rastreamento de alvos mais eficaz, mantendo-se competitivo em relação a contrapartes de radar mais caras."
 spaa_optical_guidance_gen5: "Guiamento Óptico Futurista"
 spaa_optical_guidance_gen5_desc: "Uma maravilha na tecnologia óptica, oferecendo rastreamento visual adaptativo e priorização inteligente de ameaças, solidificando sua posição como uma alternativa econômica, porém eficiente."
 EQ_MOD_CAT_spaa_coax_machinegun_category_title: "Metralhadora Coaxial"
 spaa_coax_machinegun_1: "Munição Adicional"
 spaa_coax_machinegun_1_desc: "Uma metralhadora suplementar, projetada para engajamentos de curto alcance. Leve e econômica, oferece defesa básica contra alvos aéreos mais leves."
 EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "Autocanhão Auxiliar"
 spaa_auxiliary_autocannon_1: "Autocanhão Auxiliar Pós-Segunda Guerra Mundial"
 spaa_auxiliary_autocannon_1_desc: "Um autocanhão suplementar que traz mais poder de fogo. Embora não seja dominante como canhões primários, seu impacto considerável auxilia na repulsão de ameaças aéreas e terrestres."
 spaa_auxiliary_autocannon_2: "Autocanhão Auxiliar da Guerra Fria"
 spaa_auxiliary_autocannon_2_desc: "Uma versão aprimorada com melhores mecanismos de disparo, garantindo danos mais consistentes a alvos mais leves, especialmente contra adversários aéreos em movimento rápido."
 spaa_auxiliary_autocannon_3: "Autocanhão Auxiliar Moderno"
 spaa_auxiliary_autocannon_3_desc: "Unindo materiais de alta tecnologia com engenharia refinada, este autocanhão serve como um backup robusto, causando danos substanciais quando necessário."
 spaa_auxiliary_autocannon_4: "Autocanhão Auxiliar Avançado"
 spaa_auxiliary_autocannon_4_desc: "Utilizando tecnologia de ponta para um melhor direcionamento e eficiência de munição, este modelo solidifica seu papel como um multiplicador de força secundário confiável."
 spaa_auxiliary_autocannon_5: "Autocanhão Auxiliar Futurista"
 spaa_auxiliary_autocannon_5_desc: "Epitomizando avanços em autocanhões, este design otimiza poder de fogo e precisão, destacando-se como uma força a ser considerada em operações em tandem."
 spaa_auxiliary_heavy_autocannon_1: "Autocanhão Pesado Auxiliar Pós-Segunda Guerra Mundial"
 spaa_auxiliary_heavy_autocannon_1_desc: "Um autocanhão suplementar que traz mais poder de fogo. Embora não seja dominante como canhões primários, seu impacto considerável auxilia na repulsão de ameaças aéreas e terrestres."
 spaa_auxiliary_heavy_autocannon_2: "Autocanhão Pesado Auxiliar da Guerra Fria"
 spaa_auxiliary_heavy_autocannon_2_desc: "Uma versão aprimorada com melhores mecanismos de disparo, garantindo danos mais consistentes a alvos mais leves, especialmente contra adversários aéreos em movimento rápido."
 spaa_auxiliary_heavy_autocannon_3: "Autocanhão Pesado Auxiliar Moderno"
 spaa_auxiliary_heavy_autocannon_3_desc: "Unindo materiais de alta tecnologia com engenharia refinada, este autocanhão serve como um backup robusto, causando danos substanciais quando necessário."
 spaa_auxiliary_heavy_autocannon_4: "Autocanhão Pesado Auxiliar Avançado"
 spaa_auxiliary_heavy_autocannon_4_desc: "Utilizando tecnologia de ponta para um melhor direcionamento e eficiência de munição, este modelo solidifica seu papel como um multiplicador de força secundário confiável."
 spaa_auxiliary_heavy_autocannon_5: "Autocanhão Pesado Auxiliar Futurista"
 spaa_auxiliary_heavy_autocannon_5_desc: "Epitomizando avanços em autocanhões, este design otimiza poder de fogo e precisão, destacando-se como uma força a ser considerada em operações em tandem."
 EQ_MOD_CAT_spaa_support_missile_system_category_title: "Mísseis de Apoio"
 spaa_support_missile_system_1: "Mísseis de Apoio Pós-Segunda Guerra Mundial"
 spaa_support_missile_system_1_desc: "Mísseis guiados iniciais projetados para complementar as armas primárias. Embora limitados em alcance e potência, são especialmente úteis contra alvos blindados."
 spaa_support_missile_system_2: "Mísseis de Apoio da Guerra Fria"
 spaa_support_missile_system_2_desc: "Sistemas de orientação e propulsão aprimorados concedem a esses mísseis uma precisão aprimorada, garantindo engajamentos mais eficazes contra adversários resistentes."
 spaa_support_missile_system_3: "Mísseis de Apoio Modernos"
 spaa_support_missile_system_3_desc: "Aerodinâmica avançada e otimização de ogivas aprimoram a capacidade de ataque deste míssil, consolidando seu papel em abater alvos mais robustos."
 spaa_support_missile_system_4: "Mísseis de Apoio Avançados"
 spaa_support_missile_system_4_desc: "Apresentando tecnologia de orientação de ponta, esses mísseis garantem ataques precisos, tornando-os ativos inestimáveis contra ameaças aéreas de elite."
 spaa_support_missile_system_5: "Mísseis de Apoio Futuristas"
 spaa_support_missile_system_5_desc: "Empurrando os limites da tecnologia de mísseis, esta iteração promete uma velocidade, impacto e confiabilidade sem precedentes, não deixando espaço para os adversários respirarem."
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Uma licença argentina produziu uma versão do canhão-tanque britânico L7 fabricado pelas Fabricaciones Militares.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "O MB 833 Ka-500 é originalmente um motor diesel alemão fabricado pela MTU. O motor foi adaptado pela Argentina para ser usado no tanque TAM.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "A FN MAG é uma metralhadora belga de uso geral. A versão 60-40 foi projetada especificamente para ser montada em veículos.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Uma licença brasileira produzida da versão do alemão 105 mm L7A3. Esta arma da era da Guerra Fria foi a principal escolha de armamento para o tanque Leopard I.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "O GIAT G1 de 120 mm é uma versão produzida sob licença brasileira do CN120-25 francês fabricado pela Établissement d'Études et de Fabrication d'Armements de Bourges. Este canhão da era da Guerra Fria foi a principal escolha de armamento para as Indústrias Giat AMX-32 e AMX-40.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "A .50 Cal M2HB é uma versão brasileira produzida sob licença da metralhadora americana M2 Browning. A .50 M2HB é uma das metralhadoras mais usadas, confiáveis e apreciadas.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "O MWM TBH 234 é uma versão produzida sob licença brasileira do MWM TBD 234 alemão, este motor da era da Guerra Fria é um motor compacto e de alta potência projetado durante a Guerra Fria.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_small_medium_cannon: "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc: "O Type 59 é uma cópia chinesa do canhão tanque D-10T usado na série T-55 da União Soviética.\n\n§GDDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "O ZPL-81A é uma versão de licença chinesa da arma britânica L7A3. A versão chinesa tem uma manga térmica melhorada construída internamente.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "O ZPL-98A é uma versão de licença chinesa da arma britânica L7A3. Esta versão aprimorada possui um freio de boca de baixo recuo nativo e peso mais leve.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_medium_cannon: "125 mm Type 88C"
 CHI_tank_medium_cannon_desc: "O Type 88C é um antigo canhão de tanque principal chinês baseado no canhão soviético 2A46M.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "O ZPT-98 é um canhão de tanque de batalha principal de 125 mm construído na China, com um extrator de fumaça facilmente distinguível no meio do cano.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_additional_machine_guns: "12.7 mm Type 54"
 CHI_additional_machine_guns_desc: "A metralhadora Type 54 é uma cópia chinesa da metralhadora soviética DShK de 12,7 mm que é comumente usada em tanques soviéticos e russos como uma arma antiaérea adicional.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 CHI_tank_diesel_engine_gen1: "Modelo 12150L V-12, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "O modelo 12150L é um motor V-12 chinês do início da Guerra Fria. É emparelhado com uma caixa manual de 5 velocidades quando montado em um tanque.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen2: "Modelo 12150L-7BW V-12, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "O modelo 12150L-7BW é uma versão aprimorada do modelo 12150L anterior.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen3: "Modelo 12150ZL V-12, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "O modelo 12150ZL é uma versão aprimorada do modelo anterior 12150L-7BW.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "O KMDB 6TD-2 é um motor de tanque construído na Rússia que foi inicialmente planejado para o protótipo Type 90-II. O tanque nunca foi aceito no serviço chinês, mas continuou sua vida como o tanque Al-Khalid no serviço paquistanês.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "O 150HB é um motor diesel feito pela Norinco baseado no alemão MB 873 Ka-501 usado no Leopard 2.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-I é o ARE chinês de 1ª geração destinado a combater projéteis HEAT.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "O FY-II é o ARE chinês de 2ª geração que protege os tanques contra as rodadas HEAT e APFDS.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_reactive_armor_gen3: "FY-III"
 CHI_reactive_armor_gen3_desc: "O FY-III é o ARE chinês de terceira geração que funciona contra munições HEAT e ogivas tandem.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_reactive_armor_gen4: "FY-IV"
 CHI_reactive_armor_gen4_desc: "O FY-IV é um ARE chinês de 4ª geração destinado a proteger o tanque contra todos os projéteis possíveis.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_hardkill_system_gen1: "GL5"
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "O canhão de tanque Royal Ordnance L7 é provavelmente um dos canhões de tanque mais famosos. Licenciada e copiada por muitos países, a arma e suas diferentes versões tiveram uso extensivo durante o início da Guerra Fria.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "O L7A2 é uma melhoria em relação ao antigo modelo L7 com uma capa térmica adicional.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "O Royal Ordnance IWS (Improved Weapon System) é um desenvolvimento adicional da arma L7 com uma carga de pressão mais alta e cano mais longo.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "O L11A5 é um canhão de tanque britânico projetado como sucessor do menor canhão L7. O canhão L11A5 atualmente detém o recorde de maior alcance, quando um tanque britânico Challenger destruiu um T-55 iraquiano a um alcance de 4,7 km durante a Guerra do Golfo.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "A arma L30 é uma melhoria em relação à antiga L11. É feito de aço de refusão eletroescória com revestimento de liga de cromo. Incomum para um armamento de tanques da OTAN, a arma, como seu antecessor, é estriada. Isso se deve ao uso pesado de balas HESH (cabeça de esmagamento de alto explosivo) pelo Exército Real Britânico.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "Tmotor Rolls-Royce Meteor é um versátil motor de tanque da 2ª Guerra Mundial. Originário de aeronaves utilizadas, foi utilizado nos tanques Cromwell, Comet e Centurion.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "O motor Perkins CV12 é um motor a diesel muito potente desenvolvido para os tanques Challenger 1 e Challenger 2.\n\n§GDDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "O L37 é um derivado montado em veículo da metralhadora L7. O L7 é uma versão sob licença britânica da metralhadora belga FN MAG.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "A armadura Chobham é uma armadura composta projetada pelos britânicos desenvolvida para o tanque Challenger. É composto por placas cerâmicas coladas com aço e suportadas por placas elásticas. O termo 'Chobham' tornou-se sinônimo de armadura composta, independentemente do tanque ou fabricante.\n\n§GDDica do designer: A armadura composta é a opção padrão para tanques de batalha principais modernos§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "A armadura Dorchester é a última variante da armadura Chobham original e é atualmente usada nos tanques Abrams e Challenger 2. A versão melhorada oferece melhor proteção contra o fogo inimigo.\n\n§GDica do designer: A armadura composta é a opção padrão para tanques de batalha principais modernos§!"
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "O D-10 é um canhão de tanque soviético desenvolvido no final da Segunda Guerra Mundial, montado pela primeira vez no caça-tanques SU-100. No início da Guerra Fria, a arma tornou-se a escolha de armamento para os tanques das séries T-54 e T-55.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "O U-5TS é o primeiro canhão de cano liso desenvolvido para uso em tanques. O canhão de 100 mm existente no T-55 era muito fraco para lidar com os novos tanques Centurion e M48 Patton do Ocidente. Em resposta a esses tanques, os soviéticos desenvolveram o canhão de 115 mm. A arma só foi usada no T-62. Provou-se ser eficaz mesmo contra tanques mais modernos, como mostrado na guerra Irã-Iraque, onde o T-62 foi capaz de nocautear Chieftains e M60s muito mais novos.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "O 2A70 é uma arma raiada de tiro rápido destinada a veículos blindados mais leves. A arma destina-se principalmente a ser usada com cartuchos HE. O 2A70 é a principal arma da série BMP-3.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "O 2A46 é o mais comum dos canhões de tanques soviéticos. Originalmente desenvolvido para o T-64, o canhão tem sido usado em todos os tanques soviéticos e russos desde então, além de vários tanques estrangeiros.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "O 2A46M é uma família de desenvolvimentos do canhão 2A46 original, com melhor variedade de munição e melhorias gerais.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "O mais recente desenvolvimento da tecnologia de tanques russos, o 2A82-1M destina-se a ser usado nos novos tanques T-14 Armata. A arma supostamente tem uma precisão de 15% a 20% melhor do que o antigo 2A46M e uma velocidade inicial maior do que a arma Leopard 2.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Um canhão de tanque pesado experimental que se destinava a ser usado com o tanque de assalto pesado Object 279 Kotin resistente à explosão nuclear. Como a necessidade de tanques pesados acabou, o projeto foi cancelado e a arma com ele.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Uma versão melhorada do canhão tanque Object 279. Este canhão de tanque pesado estriado foi planejado para o Object 785, uma atualização pretendida para o tanque T-80. O projeto nunca foi finalizado.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "O LP-83 foi um canhão de tanque superpesado experimental que foi testado no Object 292, o tanque que pretendia substituir o T-80BV. Um protótipo do tanque e da arma foi feito em 1990, mas devido à falta de financiamento e interesse, o projeto foi cancelado.\n\n§GDDica do esigner: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "O 2A83 é uma continuação dos canhões de tanque superpesados anteriores da União Soviética. A arma destina-se a ser uma possível atualização para o T-14 Armata para torná-lo melhor do que qualquer tanque ocidental.\n\n§GDica do esigner: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "O V-55 é um motor V12 naturalmente aspirado que foi usado no tanque T-55.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "O 5TDF é um motor diesel de 2 tempos, multicombustível, supercharger, refrigeração líquida e injeção direta com pistões opostos e cilindros horizontais. Originalmente projetado para o T-64, também foi usado nas primeiras versões do T-72.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "O motor do tanque de batalha V-84 é um motor turboalimentado de doze cilindros originalmente concebido como uma atualização para o T-72.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "O motor diesel turboalimentado V-92S2 foi projetado para os tanques das séries T-72B3 e T-90.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "O V-92S2F é uma versão melhorada do antigo V-92S2. Destina-se como uma atualização drop-in para o modelo mais antigo.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "O 2V-12-3A é um motor do tipo X12 destinado ao T-14 Armata.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A é um motor do tipo X12 que substituiu o motor 2V-12-3A anterior no Armata devido a problemas de confiabilidade do modelo mais antigo.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "O GTD-3TL era um motor de turbina a gás experimental que se destinava a ser a principal escolha para o tanque T-64. A ideia foi posteriormente abandonada em favor de um motor a diesel.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "O SG-1000 foi o motor de turbina a gás original do T-80. Foi rapidamente substituído por um modelo melhorado.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "O GTD-1000T é uma turbina a gás destinada aos tanques T-80A e T-80B. O GTD-1000T é mais confiável e produz um pouco mais de potência do que o antigo SG-1000.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "O GTD-1250 é um motor de turbina a gás usado no tanque T-80 de segunda geração, o T-80U. A turbina a gás vem emparelhada com uma turbina a gás menor que atua como uma unidade de energia auxiliar.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
