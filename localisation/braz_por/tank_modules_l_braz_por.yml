 ifv_hull_0: "Casco IFV - 1ª Geração"
 ifv_hull_0_desc: "Os IFVs são veículos militares com capacidades ofensivas e defensivas, projetados para transportar infantaria e participar de combates diretos. Eles são equipados com armamento pesado, como metralhadoras, canhões ou lança-mísseis, além de possuírem blindagem para proteger as tropas a bordo. Os IFVs são projetados para fornecer suporte de fogo direto aos soldados de infantaria durante as operações militares, combinando a capacidade de transporte de tropas com poder de fogo significativo. Esses veículos desempenham um papel fundamental na moderna doutrina de guerra combinada, integrando tropas terrestres e fogo de apoio em um único sistema."
