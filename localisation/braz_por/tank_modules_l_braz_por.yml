 tank_drones: "Drone de Suporte"
 tank_drones_desc: "Os drones controlados a partir da torre do tanque podem ser usados para obter informações sobre o terreno circundante, identificar ameaças potenciais, coletar dados de inteligência em tempo real e até mesmo auxiliar no direcionamento de fogo efetivo. Eles podem fornecer uma visão aérea do campo de batalha, expandindo assim a consciência situacional dos operadores do tanque.\n\n§GDica do designer: Equipar nossos tanques com drones melhorará sua capacidade de destruir nossos inimigos.§!"
 tank_drones_2: "Drone de suporte - Aprimorado"
 tank_drones_2_desc: "Os drones controlados a partir da torre do tanque podem ser usados para obter informações sobre o terreno circundante, identificar ameaças potenciais, coletar dados de inteligência em tempo real e até mesmo auxiliar no direcionamento de fogo efetivo. Eles podem fornecer uma visão aérea do campo de batalha, expandindo assim a consciência situacional dos operadores do tanque.\n\n§GDica do designer: equipar nossos tanques com drones melhorará sua capacidade de destruir inimigos§!"
 afv_base_turret: "Torre AFV Básica"
 afv_base_turret_desc: "Torre básica, geralmente destinada a 1-2 pessoas."
 afv_unmanned_turret: "Torre AFV Não Tripulada"
 afv_unmanned_turret_desc: "Torre não tripulada, com sistema de canhão operado remotamente, permite alocar mais recursos para a proteção do casco."
 afv_no_turret: "Sem Torre"
 afv_no_turret_desc: "Quem precisa de uma torre quando você pode apenas fazer uma escotilha e esperar o melhor."
 afv_tracked_suspension: "Suspensão com Rodas"
 afv_tracked_suspension_desc: "A suspensão baseada em rodas, em configurações 4x4, 6x6 ou 8x8, geralmente proporciona maior velocidade e mobilidade em terrenos variados. Esses veículos são comumente usados em missões militares e off-road devido à sua capacidade de transitar por diferentes tipos de terreno. No entanto, é importante notar que a suspensão baseada em rodas tem suas limitações em termos de proteção contra estilhaços e tiros de armas leves em comparação com veículos com suspensão mais robusta, como os com lagartas. A natureza aberta e exposta das rodas torna esses veículos mais vulneráveis a danos causados por estilhaços de explosões e projéteis."
 afv_torsion_bar_suspension: "Suspensão da Barra de Torção"
 afv_torsion_bar_suspension_desc: "A suspensão da barra de torção é um tipo de suspensão usada em veículos para fornecer conforto e estabilidade. É um sistema mecânico que utiliza barras de torção para suportar o peso do veículo e absorver as irregularidades da estrada. Nesse tipo de suspensão, as barras de torção são conectadas às rodas e ao chassi do veículo. Elas são projetadas para torcerem e armazenarem energia elástica quando o veículo passa por uma imperfeição na estrada. Essa energia é liberada gradualmente, ajudando a suavizar o impacto e manter o veículo nivelado."
 afv_machine_gun: "HMG - Pós-Segunda Guerra Mundial"
 afv_machine_gun_desc: "Versão ligeiramente modificada de uma velha e confiável arma da Segunda Guerra Mundial. Agora servindo como arma de apoio em um táxi blindado."
 afv_machine_gun_2: "HMG - Guerra Fria"
 afv_machine_gun_2_desc: "Após a Segunda Guerra Mundial, houve certas mudanças de design feitas pelos principais países em seus HMGs: melhor manuseio, precisão, etc."
 afv_machine_gun_3: "HMG - Moderno"
 afv_machine_gun_3_desc: "A dissolução da União Soviética permitiu que alguns países relaxassem e olhassem para a qualidade, não para a quantidade - é disso que se trata esta nova geração."
 afv_machine_gun_4: "HMG - Futurista"
 afv_machine_gun_4_desc: "Invólucro de plástico, tecnologias de rastreamento. HMGs agora são mais mortais do que nunca."
 afv_assault_gun: "Canhão de Assalto - Início da Guerra Fria"
 afv_assault_gun_desc: "Projeto pós-Segunda Guerra Mundial de um canhão para apoio direto de infantaria."
