 burst_fire_gun_medium_gen1: "Modo de Disparo em Rajadas Inicial"
 burst_fire_gun_medium_gen1_desc: "Com um sistema de mira avançado e um carregador automático, a artilharia é capaz de disparar múltiplos tiros consecutivos no mesmo alvo de forma rápida e precisa, visando maximizar o efeito de supressão."
 burst_fire_gun_medium_gen2: "Modo de Disparo em Rajadas - Aprimorado"
 burst_fire_gun_medium_gen2_desc: "Com um sistema de mira avançado e um carregador automático, a artilharia é capaz de disparar múltiplos tiros consecutivos no mesmo alvo de forma rápida e precisa, visando maximizar o efeito de supressão."
 burst_fire_gun_medium_gen3: "Modo de Disparo em Rajadas - Avançado"
 burst_fire_gun_medium_gen3_desc: "Com um sistema de mira avançado e um carregador automático, a artilharia é capaz de disparar múltiplos tiros consecutivos no mesmo alvo de forma rápida e precisa, visando maximizar o efeito de supressão."
 multiple_rounds_medium_gen1: "Modo de Múltiplos Impactos Antecipados Inicial"
 multiple_rounds_medium_gen1_desc: "Ao disparar vários projéteis em sucessão com diferentes cargas de propelente e ângulos de disparo, é possível realizar o \"Fogo em Salva Sincronizada\". Esse tipo de tiro requer uma equipe altamente qualificada e um computador de mira avançado para calcular as informações necessárias. O objetivo é fazer com que todos os projéteis disparados atinjam o alvo simultaneamente, maximizando o impacto e a eficácia da artilharia. Esse tipo de técnica é usado para fins específicos, como supressão intensiva de um alvo ou para criar um impacto concentrado em uma área-alvo."
 multiple_rounds_medium_gen2: "Modo de Múltiplos Impactos Antecipados - Aprimorados"
 multiple_rounds_medium_gen2_desc: "Ao disparar vários projéteis em sucessão com diferentes cargas de propelente e ângulos de disparo, é possível realizar o \"Fogo em Salva Sincronizada\". Esse tipo de tiro requer uma equipe altamente qualificada e um computador de mira avançado para calcular as informações necessárias. O objetivo é fazer com que todos os projéteis disparados atinjam o alvo simultaneamente, maximizando o impacto e a eficácia da artilharia. Esse tipo de técnica é usado para fins específicos, como supressão intensiva de um alvo ou para criar um impacto concentrado em uma área-alvo."
 multiple_rounds_medium_gen3: "Modo de Múltiplos Impactos Antecipados - Avançado"
 multiple_rounds_medium_gen3_desc: "Ao disparar vários projéteis em sucessão com diferentes cargas de propelente e ângulos de disparo, é possível realizar o \"Fogo em Salva Sincronizada\". Esse tipo de tiro requer uma equipe altamente qualificada e um computador de mira avançado para calcular as informações necessárias. O objetivo é fazer com que todos os projéteis disparados atinjam o alvo simultaneamente, maximizando o impacto e a eficácia da artilharia. Esse tipo de técnica é usado para fins específicos, como supressão intensiva de um alvo ou para criar um impacto concentrado em uma área-alvo."
 tank_base_tank_turret: "Torre Soldada"
 tank_base_tank_turret_desc: "Uma torre de estilo ocidental composta por placas de blindagem soldadas. Embora seja um projeto caro de fabricar e possua um tamanho considerável, suas superfícies planas permitem uma aplicação mais fácil de blindagem reativa.\n\n§GDica do Designer: Esta é uma torre de tanque balanceada para ataque e defesa. Use isso se você valoriza alta capacidade de sobrevivência e qualidade em vez de quantidade para seus tanques§!"
 tank_soviet_turret: "Torre Panela"
 tank_soviet_turret_desc: "Uma torre fundida em forma de panela de estilo soviético. A torre fundida é uma opção de baixo custo de fabricação e permite a criação de um perfil de torre baixo e curvado. No entanto, devido à sua forma arredondada, é mais desafiador utilizar blindagem reativa e materiais compostos de difícil moldagem.\n\n§GDica do Designer: Esta é uma torre de tanque balanceada para ataque e defesa. Use isso se você precisar de uma grande quantidade de tanques e puder viver favorecendo a quantidade em detrimento da qualidade§!"
 tank_no_turret: "Sem Torre"
 tank_no_turret_desc: "Um projeto pouco convencional visto com mais frequência na série sueca Stridsvagn é a construção de tanques sem torre. Nesses tanques, o canhão é fixado diretamente ao casco, proporcionando um perfil elegante e baixo que oferece uma plataforma de arma móvel e defensiva. Esse design é mais simples de construir em comparação com tanques convencionais com torres. No entanto, a falta de movimento independente do canhão limita significativamente suas capacidades.\n\n§GDica do Designer: Use isso se você planeja implantar tanques mais baratos ao lado da infantaria defensiva§!"
 tank_oscillating_turret: "Torre Oscilante"
 tank_oscillating_turret_desc: "Um design incomum é quando o canhão é fixada ao trunnion da torre, permitindo que a torre gire em torno dele para apontar o canhão. Isso proporciona grande estabilidade do canhão e permite uma mira rápida e flexível. No entanto, devido a esse design, o anel da torre fica exposto e geralmente possui uma blindagem mais fraca.\n\n§GDica do designer: use isso se quiser maximizar a produção de dano do seu tanque e usá-lo exclusivamente na ofensiva§!"
 tank_unmanned_turret: "Torre Não Tripulada"
 tank_unmanned_turret_desc: "Uma torre não tripulada é operada remotamente a partir do interior do casco do tanque, proporcionando maior proteção à tripulação. Por não precisar acomodar tripulantes, a própria torre pode ser de menor tamanho e oferecer maior blindagem. No entanto, a visibilidade é reduzida, já que a operação da torre é realizada com base em feeds de vídeo externos.\n\n§GDica do Designer: Esta é uma torre de tanque futurista balanceada. Use isso se quiser maximizar a blindagem que seu tanque possui, com um pequeno custo de capacidades ofensivas§!"
 tank_torsion_bar_suspension: "Suspensão da Barra de Torção"
 tank_torsion_bar_suspension_desc: "Um sistema de suspensão convencional para tanques é composto por hastes conectadas às rodas do veículo, que por sua vez são conectadas a uma barra horizontal. Conforme as rodas se movem para cima e para baixo, a barra gira, funcionando como um elemento de suspensão. Essa configuração permite que as rodas se adaptem às irregularidades do terreno, proporcionando maior estabilidade e conforto durante a operação.\n\n§GDica do Designer: Esta é uma opção padrão segura e de baixo risco§!"
 tank_pneumatic_suspension: "Suspensão Hidropneumática"
 tank_pneumatic_suspension_desc: "Em um sistema de suspensão hidropneumática, uma combinação de fluido hidráulico e gás nitrogênio é utilizada como elemento de amortecimento da suspensão. Esse tipo de suspensão permite que o tanque rode de forma mais suave. A altura do veículo pode ser ajustada em tempo real e o tanque possui capacidade de auto-nivelamento. Isso proporciona movimento mais suave e uma mira mais estável. No entanto, como sistema de suspensão, é mais complexo de fabricar e requer manutenção mais cuidadosa em comparação com um sistema de suspensão convencional, como a barra de torção.\n\n§GDica do Designer: Equipar seu tanque com uma suspensão hidropneumática torna seu tanque melhor em geral, ao custo de confiabilidade e custo de produção§!"
 tank_steel_armor_gen1: "Blindagem Laminada - Primitiva"
 tank_steel_armor_gen1_desc: "A blindagem de aço dos tanques de batalha modernos é geralmente composta por várias camadas de diferentes materiais, como aço laminado, cerâmica, compósitos e até mesmo materiais de alta resistência, como o aço de alta dureza balística (HHA, do inglês High Hardness Armor). Essas camadas são projetadas para fornecer proteção balística eficaz contra uma ampla gama de ameaças.\n\n§GDica do Designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar aBlindagem composta moderna§!"
 tank_steel_armor_gen2: "Blindagem Laminada - Aprimorada"
 tank_steel_armor_gen2_desc: "A blindagem de aço dos tanques de batalha modernos é geralmente composta por várias camadas de diferentes materiais, como aço laminado, cerâmica, compósitos e até mesmo materiais de alta resistência, como o aço de alta dureza balística (HHA, do inglês High Hardness Armor). Essas camadas são projetadas para fornecer proteção balística eficaz contra uma ampla gama de ameaças.\n\n§GDica do Designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar a Blindagem composta moderna§!"
 tank_steel_armor_gen3: "Blindagem Laminada - Avançada"
 tank_steel_armor_gen3_desc: "A blindagem de aço dos tanques de batalha modernos é geralmente composta por várias camadas de diferentes materiais, como aço laminado, cerâmica, compósitos e até mesmo materiais de alta resistência, como o aço de alta dureza balística (HHA, do inglês High Hardness Armor). Essas camadas são projetadas para fornecer proteção balística eficaz contra uma ampla gama de ameaças.\n\n§GDDica do designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar a Blindagem composta moderna§!"
 tank_composite_armor_gen1: "Blindagem Composta - Início da Guerra Fria"
 tank_composite_armor_gen1_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen2: "Blindagem Composta - Guerra Fria"
 tank_composite_armor_gen2_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen3: "Blindagem Composta - Moderna"
 tank_composite_armor_gen3_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
