 GER_mbt_hull_0_desc: "Nascido em mentes marcadas pelas Guerras Mundiais, este casco é destinado a tanques leves e blindados rápidos."
 GER_mbt_hull_1: "Casco inicial do Leopard 2"
 GER_mbt_hull_1_desc: "Filho de um programa de desenvolvimento fracassado com os EUA, o tanque baseado nesse casco tornou-se um dos melhores tanques da história."
 GER_mbt_hull_2: "Casco do Leopard 2 Tardio"
