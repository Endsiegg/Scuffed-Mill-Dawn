 tank_composite_armor_gen4_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_battlestation_1: "Estação de Batalha - Início da Guerra Fria"
 tank_battlestation_1_desc: "Rádio e computador balístico básico.\n\n§GDica do Designer: Estações de batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_2: "Estação de Batalha - Guerra Fria"
 tank_battlestation_2_desc: "Equipamento de rádio duplicado e computador balístico semi-digital.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_3: "Estação de Batalha - Moderna"
 tank_battlestation_3_desc: "Sistema de navegação, câmeras e um computador balístico totalmente digital.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_4: "Estação de Batalha - Avançada"
 tank_battlestation_4_desc: "Conjunto de câmeras e sistemas avançados de observação de batalhas.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 smoke_launchers: "Lançadores de Fumaça - Básico"
 smoke_launchers_desc: "Conjunto de lançadores de fumaça destinados a proteger o veículo do fogo inimigo direto.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 smoke_launchers_2: "Lançadores de Fumaça - Aprimorados"
 smoke_launchers_2_desc: "A fórmula química aprimorada também cobre o veículo de miras infravermelhas.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 reactive_armor_gen1: "ARE de 1ª Geração"
 reactive_armor_gen1_desc: "A armadura Reativa Explosiva (ARE) é composta por tijolos feitos de explosivos em uma estrutura de metal instalada no tanque. À medida que o tijolo é atingido por um penetrador cinético ou uma carga modelada, o tijolo explode, rebatendo o projétil que se aproxima. Os primeiros experimentos foram feitos na década de 60 para combater cargas de forma inicial, mas nenhuma chegou à produção.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen2: "ARE de 2ª Geração"
 reactive_armor_gen2_desc: "Ao aumentar o tamanho dos tijolos ARE e adicionar mais explosivos e uma estrutura mais espessa, a força explosiva pode ser aumentada para combater até mesmo os penetradores cinéticos.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen3: "ARE de 3ª Geração"
 reactive_armor_gen3_desc: "Com uma nova estrutura, o ARE pode ser melhorado para suportar melhor penetradores cinéticos e cargas moldadas. Ele pode até oferecer proteção contra cargas em forma de tandem que são especificamente projetadas para combater o ARE.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen4: "ARE de 4ª Geração"
 reactive_armor_gen4_desc: "A forma mais avançada de ARE, capaz de operar em várias condições ambientais e capaz de reduzir a eficiência da maioria dos disparos recebidos.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 spaced_armor_gen1: "Blindagem Espaçada Inicial"
 spaced_armor_gen1_desc: "A blindagem espaçada é um sistema de proteção em que uma placa de blindagem adicional é colocada acima da blindagem principal, deixando um espaço entre elas. A placa externa tem a finalidade de fazer com que um projétil moldado detone mais cedo, reduzindo assim sua profundidade de penetração. A blindagem espaçada inicial é composta por placas de blindagem finas.\n\n§GDica do designer: a blindagem espaçada é uma versão econômica da Armadura Reativa Explosiva para dar mais proteção ao seu tanque§!"
 spaced_armor_gen2: "Blindagem Espaçada - Aprimorada"
 spaced_armor_gen2_desc: "Ao transformar as placas de aço sólidas em uma estrutura semelhante a uma malha ou gaiola, ainda é possível oferecer proteção aos tanques contra ogivas de menor peso. Essa estrutura em forma de gaiola é conhecida como blindagem em malha. Ela consiste em um arranjo de barras ou fios de alta resistência que formam uma grade ou rede ao redor do veículo.\n\n§GDica do designer: a blindagem espaçada é uma versão econômica da Armadura Reativa Explosiva para dar mais proteção ao seu tanque§!"
 spaced_armor_gen3: "Blindagem Espaçada - Moderna"
 spaced_armor_gen3_desc: "Ao adicionar placas de cerâmica adicionais e explorar formas distintas, é possível melhorar a proteção geral da blindagem de veículos. Essas técnicas são utilizadas para aumentar a resistência da armadura contra diferentes tipos de ameaças, como projéteis antitanque.\n\n§GDica do designer: A blindagem espaçada é uma versão econômica da Armadura Reativa Explosiva para dar mais proteção ao seu tanque§!"
 additional_machine_guns: "Metralhadora Pesada Montada no Topo"
 additional_machine_guns_desc: "Uma metralhadora pesada montada no topo da torre. Principalmente destinado a tarefas antiaéreas limitadas, mas também pode ser usado contra alvos terrestres, se necessário.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 wet_ammo_storage: "Painéis Explosivos"
 wet_ammo_storage_desc: "No caso de uma explosão catastrófica de munição, é bom projetar o tanque com pontos fracos predeterminados em mente. Dessa forma, a explosão será direcionada para fora do tanque e não para o compartimento da tripulação.\n\n§GDica do Designer: Painéis Explosivos são uma boa maneira de melhorar a capacidade de sobrevivência do seu tanque§!"
 automatic_loading: "Sistema de Carregamento Automático"
 automatic_loading_desc: "No sistema de carregamento automático comumente encontrado em tanques soviéticos e russos, os cartuchos são armazenados em um carrossel localizado próximo ao canhão. Um elevador mecânico puxa automaticamente um novo cartucho do carrossel e o coloca no canhão. Em um tanque equipado com carregador automático, a tripulação compartilha o espaço da torre com a munição. Embora o carregador automático ofereça uma taxa de tiro mais rápida em comparação ao carregamento manual, existe o risco de detonação da munição em caso de um projétil penetrante atingir o compartimento de armazenamento.\n\n§GDica do Designer: Um carregador automático concede a capacidade de poder de fogo mais sustentado nos alvos, mas torna o veículo mais propenso a ser catastroficamente perdido quando danificado§!"
 manual_loading: "Carregamento Manual"
 manual_loading_desc: "Um carregador humano. Um bom carregador é até capaz de ultrapassar o carregador automático de carrossel normal, dependendo das condições. O conceito do 4º tripulante perdurou principalmente ao longo dos tempos devido ao par extra de mãos que o carregador fornece para a manutenção em campo.\n\n§GDica do Designer: Este é o sistema de carregamento padrão para qualquer tanque e uma opção segura e de baixo risco§!"
 revolver_magazine: "Carregador automático de revólver"
 revolver_magazine_desc: "Um autoloader de agitação de torre. Mais rápido e seguro que um autoloader carrossel. A principal desvantagem do sistema é o seu preço caro.\n\n§GDica do Designer: Um carregador automático de revólver é o carregador automático preferido para o seu tanque se você estiver disposto a pagar o preço extra§!"
 hardkill_system_gen1: "Sistema Hard-Kill Inicial"
 hardkill_system_gen1_desc: "O sistema Hard-Kill (também conhecido como Sistema de Proteção Ativa ou APS - Active Protection System) é um tipo de sistema de defesa utilizado em veículos militares, como tanques e veículos de combate. O objetivo principal do sistema Hard-Kill é detectar e neutralizar ameaças, como mísseis antitanque, granadas propelidas por foguetes e outros projéteis, antes que eles atinjam o veículo.\n\n§GDica do designer: Um sistema Hard-Kill, como mencionado anteriormente, é uma adição efetiva para aumentar a proteção de veículos blindados, como tanques, ao detectar e neutralizar ameaças antes que elas atinjam o veículo.§!"
 hardkill_system_gen2: "Sistema Hard-Kill - Aprimorado"
 hardkill_system_gen2_desc: "O sistema Hard-Kill (também conhecido como Sistema de Proteção Ativa ou APS - Active Protection System) é um tipo de sistema de defesa utilizado em veículos militares, como tanques e veículos de combate. O objetivo principal do sistema Hard-Kill é detectar e neutralizar ameaças, como mísseis antitanque, granadas propelidas por foguetes e outros projéteis, antes que eles atinjam o veículo.\n\n§GDica do designer: Um sistema Hard-Kill, como mencionado anteriormente, é uma adição efetiva para aumentar a proteção de veículos blindados, como tanques, ao detectar e neutralizar ameaças antes que elas atinjam o veículo.§!"
 smoothbore_atgm_gen1: "ATGM de Alma Lisa - Início da Guerra Fria"
 smoothbore_atgm_gen1_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles). Os primeiros ATGMs eram geralmente guiados por fio, onde um cabo ligava o míssil ao veículo lançador. O operador do veículo guiava manualmente o míssil até o alvo, mantendo o alinhamento visual por meio de miras e/ou telescópios de observação. O míssil era controlado pelo operador através de comandos transmitidos por fio, permitindo ajustes de direção durante o voo.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen2: "Smoothbore ATGM"
 smoothbore_atgm_gen2_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles).\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen3: "Smoothbore ATGM - Moderno "
 smoothbore_atgm_gen3_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles).\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen4: "Smoothbore ATGM - Avançado"
 smoothbore_atgm_gen4_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles).\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen5: "Smoothbore ATGM Futurista"
 smoothbore_atgm_gen5_desc: "Com o uso de IA e algoritmos avançados, os mísseis antitanque guiados (ATGMs) podem adotar trajetórias de voo complexas para evitar obstáculos e alcançar a melhor posição de aproximação. Além disso, eles têm a capacidade de alterar os alvos no meio do voo, caso seja necessário.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 aa_launchers_gen1: "SAM Montado em Tanque - Início da Guerra Fria"
 aa_launchers_gen1_desc: "O lançador de mísseis antiaéreos pode ser instalado na torre do tanque para fornecer alguma capacidade antiaérea. Com alcance e direcionamento limitados, os primeiros mísseis da Guerra Fria são mais eficientes contra helicópteros.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen2: "SAM Montado em Tanque - Final da Guerra Fria"
 aa_launchers_gen2_desc: "Com uma unidade de refrigeração de argônio para manter o detector infravermelho limpo e um sistema de orientação de dupla banda de ondas, nossos mísseis terão um alcance e precisão aprimorados.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen3: "SAM Montado em Tanque - Moderno"
 aa_launchers_gen3_desc: "Com o sistema de orientação por varredura infravermelha em roseta, nossos mísseis terão uma capacidade de letalidade aprimorada.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen4: "SAM Montado em Tanque - Avançado"
 aa_launchers_gen4_desc: "Uma ogiva mais letal no míssil antiaéreo nos permitirá engajar alvos de maior porte.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen5: "SAM Montado em Tanque - Futurista"
 aa_launchers_gen5_desc: "Com um sensor de busca altamente avançado e velocidade supersônica, este míssil será capaz de localizar seu alvo independentemente de sua localização.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 tank_longer_gun: "Extensão do Cano"
 tank_longer_gun_desc: "Ao alongar o cano em relação ao seu projeto original, é possível aumentar a velocidade inicial dos projéteis disparados, aumentando assim seu dano.\n\n§GDica do Designer: Adicionar suporte para um canhão de maior comprimento é uma maneira eficaz de aumentar a capacidade de combate do seu tanque contra blindagens hostis, sem a necessidade de atualizar todo o sistema de armas.§!"
 tank_aux_engine: "Motor Elétrico Auxiliar"
 tank_aux_engine_desc: "Com um motor elétrico auxiliar (ou uma unidade de potência auxiliar), podemos operar certas partes do tanque, como a torre, sem precisar acionar os motores principais. Dessa forma, é possível operar parcialmente o tanque quando estiver parado, economizando combustível.\n\n§GDica do designer: adicionar um motor elétrico auxiliar funcionará melhor em motores que consomem combustível, como motores de turbina a gás§!"
 tank_aux_engine_2: "Motor Elétrico Auxiliar - Aprimorado"
 tank_aux_engine_2_desc: "Uma unidade de energia elétrica auxiliar melhorada e mais eficiente.\n\n§GDica do designer: Adicionar um motor elétrico auxiliar funcionará melhor em motores que consomem combustível, como motores de turbina a gás§!"
 mbt_hull_0: "Casco de Tanque - 1ª Geração"
 mbt_hull_0_desc: "Um casco de tanque do início da Guerra Fria. Desenvolvidos às pressas para um possível novo conflito entre o Oriente e o Ocidente, eles eram muito semelhantes aos tanques do final da Segunda Guerra Mundial."
 mbt_hull_1: "Casco de Tanque - 2ª Geração"
 mbt_hull_1_desc: "Um casco da era da Guerra Fria. Nessa época, houve uma integração mais estreita da eletrônica nos tanques, a blindagem foi alterada de aço comum para blindagem composta e o calibre dos canhões dos tanques foi aumentado. Muitos desses tanques ainda estão em uso significativo no século XXI, embora tenham passado por diversos pacotes de atualização."
 mbt_hull_2: "Casco de Tanque - 3ª Geração"
 mbt_hull_2_desc: "Um casco de tanque da era moderna. O desenvolvimento de tanques diminuiu significativamente no final da Guerra Fria, com muitos países optando por modernizar projetos antigos em vez de criar novos designs do zero. Foi somente com o surgimento de armas antitanque mais perigosas que surgiu a necessidade de novos projetos."
 mbt_hull_3: "Casco de Tanque - 4ª Geração"
 mbt_hull_3_desc: "Outro exemplo de casco de tanque da era moderna, desenvolvido principalmente por novas potências em ascensão, que exigiram a criação de um design de tanque praticamente do zero."
 mbt_hull_4: "Casco de Tanque - 5ª Geração"
 mbt_hull_4_desc: "Um vislumbre de um possível tanque na era futura. Os tanques de batalha principais estão enfrentando desafios crescentes à medida que o armamento antitanque evolui rapidamente e o peso do combate se desloca para o poder aéreo. Se os tanques continuarem sendo opções válidas em futuras guerras, será necessário repensar completamente seu design e função."
 apc_hull_0: "Casco APC - 1ª Geração"
 apc_hull_0_desc: "Os APCs são veículos militares projetados para transportar tropas em segurança e fornecer proteção contra armas de fogo e explosões. Eles são equipados com blindagem para garantir a segurança dos ocupantes e podem ser armados com armas leves para autodefesa. Os APCs desempenham um papel crucial no transporte de tropas em terrenos perigosos ou hostis durante operações militares."
