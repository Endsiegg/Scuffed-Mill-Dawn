 laser_ammo_gun_medium_gen1_desc: "É um tipo de munição que utiliza a tecnologia do laser para guiar com precisão o seu trajeto até o alvo designado. Essa munição é projetada para aumentar a precisão e a eficácia dos ataques, especialmente em situações em que é necessário atingir alvos com precisão cirúrgica."
