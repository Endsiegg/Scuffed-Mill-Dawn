 laser_ammo_gun_medium_gen3_desc: "É um tipo de munição que utiliza a tecnologia do laser para guiar com precisão o seu trajeto até o alvo designado. Essa munição é projetada para aumentar a precisão e a eficácia dos ataques, especialmente em situações em que é necessário atingir alvos com precisão cirúrgica."
 rocket_assisted_ammo_gun_medium_gen1: "Munição com Assistência de Foguete Inicial"
 rocket_assisted_ammo_gun_medium_gen1_desc: "É um tipo de munição que incorpora um sistema de propulsão adicional, geralmente um pequeno foguete, para aumentar o alcance, velocidade ou precisão do projétil. Essa assistência de foguete é projetada para melhorar as características de voo da munição e fornecer vantagens táticas em diferentes situações."
