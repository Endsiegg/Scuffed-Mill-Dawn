 light_tank_hull_0_desc: "O papel dos tanques leves é o reconhecimento e as operações aerotransportadas, mas eles têm a desvantagem de uma blindagem fraca e baixa capacidade de sobrevivência sob várias armas antitanque hoje. Juntamente com o surgimento dos tanques de infantaria, o desenvolvimento de tanques leves diminuiu."
