 afv_small_medium_cannon: "Canhão Anti-Tanque - Início da Guerra Fria"
 afv_small_medium_cannon_desc: "Normalmente, um canhão de tanque obsoleto, de calibre 90-105 mm, que 'deveria' penetrar nos tanques inimigos. Em condições favoráveis."
 afv_small_medium_cannon_2: "Canhão Anti-Tanque - Final da Guerra Fria"
 afv_small_medium_cannon_2_desc: "Arma AT dedicada, boa para lidar com armaduras."
 afv_small_medium_cannon_3: "Canhão Anti-Tanque - Moderno"
