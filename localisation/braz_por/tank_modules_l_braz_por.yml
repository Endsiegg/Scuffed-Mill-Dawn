 laser_ammo_rocket_medium_gen1: "Foguete Guiado a Laser - 1ª Geração"
 laser_ammo_rocket_medium_gen1_desc: "É um tipo de foguete que utiliza um sistema de orientação baseado em laser para atingir com precisão um alvo designado. Esse tipo de foguete é projetado para ser lançado de plataformas terrestres, aéreas ou navais. O foguete guiado a laser utiliza um laser como meio de orientação durante o voo. O laser é emitido de uma fonte no lançador ou em uma plataforma auxiliar e é direcionado para o alvo desejado. O foguete possui sensores a bordo que detectam a luz do laser refletida pelo alvo e ajustam sua trajetória para se dirigir em direção a ele."
