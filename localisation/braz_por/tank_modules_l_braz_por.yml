 heat_ammo_rocket_big_gen1: "Foguete HEAT Inicial"
 heat_ammo_rocket_big_gen1_desc: "É um tipo de foguete que utiliza uma carga oca para produzir um jato de alta temperatura e pressão, capaz de penetrar em alvos blindados. A sigla \"HEAT\" significa \"High Explosive Anti-Tank\" (alto explosivo anti-tanque). Os foguetes HEAT são especialmente projetados para destruir veículos blindados e são amplamente utilizados em operações militares. Eles possuem uma ogiva oca que contém um explosivo de alta potência, geralmente combinado com um revestimento metálico ou um liner em forma de cone. Quando o foguete atinge o alvo, a carga explosiva é detonada, formando um jato concentrado de gases de alta pressão e temperatura que é direcionado para a superfície do alvo."
