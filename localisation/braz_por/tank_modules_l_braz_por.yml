 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Canhões Navais"
 spaa_naval_cannon_1: "Canhão Naval Pós-Segunda Guerra Mundial"
 spaa_naval_cannon_1_desc: "Com calibre imenso para sua época, este canhão naval oferece uma devastação sem igual em alvos macios. Sua potência o torna um componente formidável, embora mobilidade e eficiência tenham um custo elevado."
 spaa_naval_cannon_2: "Canhão Naval da Guerra Fria"
 spaa_naval_cannon_2_desc: "Designs de projéteis aprimorados e mecanismos de propulsão melhorados potencializam o poder de fogo do canhão. Mantendo seu potencial significativo contra ameaças aéreas, ele permanece uma escolha robusta em termos de potência bruta."
 spaa_naval_cannon_3: "Canhão Naval Moderno"
 spaa_naval_cannon_3_desc: "Incorporando carregamento semiautomático e tipos avançados de munição, esta geração melhora a cadência de tiro, solidificando ainda mais sua dominação em confrontos contra alvos macios."
 spaa_naval_cannon_4: "Canhão Naval Avançado"
 spaa_naval_cannon_4_desc: "Utilizando projéteis guiados, este canhão oferece uma precisão sem precedentes, cimentando seu status como um poderoso sistema de defesa aérea."
 spaa_naval_cannon_5: "Canhão Naval Futurista"
 spaa_naval_cannon_5_desc: "Utilizando materiais de ponta e designs de munição otimizados, este canhão garante uma destruição ainda maior em alvos macios com eficiência aprimorada."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "Autocanhões Leves"
 spaa_light_autocannon1: "Autocanhão Leve Pós-Segunda Guerra Mundial"
 spaa_light_autocannon1_desc: "Ágil e leve, este autocanhão enfatiza resposta rápida e mobilidade, oferecendo cobertura aérea essencial em situações de combate dinâmicas."
 spaa_light_autocannon2: "Autocanhão Leve da Guerra Fria"
 spaa_light_autocannon2_desc: "Materiais evoluídos e mecanismos de disparo otimizados aprimoram a eficiência do canhão, fortalecendo seu status como um defensor ágil em campos de batalha dinâmicos."
 spaa_light_autocannon3: "Autocanhão Leve Moderno"
 spaa_light_autocannon3_desc: "Apresentando projéteis de alta velocidade, esta versão garante engajamentos rápidos, sendo uma escolha primordial para neutralização ágil de ameaças aéreas."
 spaa_light_autocannon4: "Autocanhão Leve Avançado"
 spaa_light_autocannon4_desc: "Ligas avançadas e uma taxa de fogo mais elevada solidificam sua posição como líder em engajamentos ágeis e eficientes."
 spaa_light_autocannon5: "Autocanhão Leve Futurista"
 spaa_light_autocannon5_desc: "Utilizando técnicas de fabricação de ponta, este canhão oferece o ápice em velocidade e eficiência, estabelecendo um padrão em sistemas de resposta rápida."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "Autocanhões"
 spaa_autocannon_1: "Autocanhão Pós-Segunda Guerra Mundial"
 spaa_autocannon_1_desc: "Oferecendo uma mistura harmoniosa de poder e velocidade, este canhão versátil é um curinga, adequado para uma gama diversificada de situações de combate."
 spaa_autocannon_2: "Autocanhão da Guerra Fria"
 spaa_autocannon_2_desc: "Atualizações no design do projétil e na construção do material melhoram sua eficácia geral, fortalecendo sua posição como uma escolha confiável para engajamentos variados."
 spaa_autocannon_3: "Autocanhão Moderno"
 spaa_autocannon_3_desc: "Mecanismos de disparo aprimorados e tipos de munição otimizados elevam essa geração a novos patamares, garantindo desempenho confiável contra ameaças aéreas e terrestres."
 spaa_autocannon_4: "Autocanhão Avançado"
 spaa_autocannon_4_desc: "Com designs de barril reforçados e munições superiores, esta versão oferece ainda mais consistência em diversos cenários de combate."
 spaa_autocannon_5: "Autocanhão Futurista"
 spaa_autocannon_5_desc: "Representando o ápice do design de autocanhões, esta iteração garante desempenho ótimo, aproveitando o que há de mais recente na ciência de materiais e na tecnologia de munição."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "Mísseis de Uso Duplo"
 spaa_missiles_1: "Mísseis de Uso Duplo Pós-Segunda Guerra Mundial"
 spaa_missiles_1_desc: "Abraçando o surgimento da tecnologia de mísseis, esses projéteis guiados garantem engajamentos precisos, especialmente potentes contra adversários aéreos blindados, mas capazes de atacar alvos superficiais também."
 spaa_missiles_2: "Mísseis de Uso Duplo da Guerra Fria"
 spaa_missiles_2_desc: "Propulsão aprimorada e aerodinâmica dão a esses mísseis um impulso, garantindo um impacto mais significativo contra alvos duros e evasivos."
 spaa_missiles_3: "Mísseis de Uso Duplo Modernos"
 spaa_missiles_3_desc: "Com sistemas de orientação aprimorados e ogivas otimizadas, esta geração garante engajamentos mais eficazes e solidifica sua autoridade nos céus."
 spaa_missiles_4: "Mísseis de Uso Duplo Avançados"
 spaa_missiles_4_desc: "Materiais avançados e sistemas de propulsão garantem que esses mísseis tenham maior alcance e impacto, mantendo a supremacia na guerra aérea."
 spaa_missiles_5: "Mísseis de Uso Duplo Futuristas"
 spaa_missiles_5_desc: "Empurrando os limites da tecnologia de mísseis, esta geração oferece alcance, velocidade e impacto incomparáveis, garantindo que nenhuma ameaça aérea passe despercebida."
