 light_tank_afv_automatic_loading: "Sistema de Recarga Automática de AFV"
 light_tank_afv_automatic_loading_desc: "O sistema de carregamento automático pode efetivamente melhorar a eficiência de combate do veículo em tempo de guerra."
 afv_gasoline_engine_gen1: "Motor a Gasolina pós-Segunda Guerra Mundial"
 afv_gasoline_engine_gen1_desc: "Motor a gasolina médio ou conjunto de vários motores menores com potência suficiente para mover veículos leves."
 afv_gasoline_engine_gen2: "Motor a Gasolina do Início da Guerra Fria"
 afv_gasoline_engine_gen2_desc: "Versão aprimorada e mais potente do motor a gasolina para veículos leves."
 afv_gasoline_engine_gen3: "Motor a Gasolina do Final da Guerra Fria"
 afv_gasoline_engine_gen3_desc: "Uma decisão rara nos tempos modernos, esses motores altamente eficazes ajudam os veículos leves a se moverem em uma velocidade decente."
 tank_diesel_engine_gen1: "Motor a Diesel - Naturalmente Aspirado V12"
 tank_diesel_engine_gen1_desc: "Esses motores a diesel V12 proporcionavam alta potência e torque para os tanques da época, contribuindo para sua eficácia em combate.\n\n§GDica do Designer: Os motores a diesel multi-combustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen2: "Motor a Diesel - V12 Turbinado"
 tank_diesel_engine_gen2_desc: "Ao adicionar um turbocompressor ao motor diesel V12, podemos empurrar mais ar para dentro do motor e gerar mais potência. Comumente usado em tanques do meio da Guerra Fria. Produz cerca de 800 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen3: "Motor a Diesel - V12 com Turbocompressor Duplo"
 tank_diesel_engine_gen3_desc: "Adicionando um segundo turbocompressor, podemos produzir ainda mais potência. A tecnologia para isso começou a aparecer no final dos anos 80. Com esta alteração o motor pode produzir quase até 1000 hp.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen4: "Motor a Diesel - V12 Sobrealimentado"
 tank_diesel_engine_gen4_desc: "Trocar os turbocompressores por um supercompressor aumentará ainda mais a potência do motor. Comum nos tanques do início dos anos 2000, capaz de aumentar a potência de 1100 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen5: "Motor a Diesel - V12 Supercharged com Injeção Direta"
 tank_diesel_engine_gen5_desc: "Ao adotar tecnologias avançadas de controle eletrônico de motores, é possível obter um maior nível de eficiência e desempenho. Com esses motores controlados eletronicamente, é teoricamente possível que um tanque atinja potências de até 1200 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen6: "Motor a Diesel - Turboalimentado X12"
 tank_diesel_engine_gen6_desc: "Em um motor X12, os pistões estão em fileiras de três dispostos em forma de X. A mais recente inovação em tecnologia de motores de tanque, capaz de produzir 1500 hp.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen7: "Motor a Diesel - Supercharged X12"
 tank_diesel_engine_gen7_desc: "Sobrecarregar seus motores de tanque X12 pode aumentar as capacidades de seu motor além do que podemos imaginar. Velocidade e potência, mas vale destacar que sobrecarregar os motores de tanques além das especificações do fabricante pode resultar em danos severos ao motor e ao veículo\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_gas_turbine_engine_gen1: "Turbina a Gás - Guerra Fria"
 tank_gas_turbine_engine_gen1_desc: "Motor de turbina a gás são antigos, não confiável e muito volumosos, adaptado da indústria aeronáutica.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen2: "Turbina a Gás - Final da Guerra Fria"
 tank_gas_turbine_engine_gen2_desc: "Projeto aprimorado corrigindo a maioria das falhas de projetos de turbina a gás e tornando-o mais utilizável no campo.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen3: "Turbina a Gás - Pós Guerra Fria"
 tank_gas_turbine_engine_gen3_desc: "Projeto de turbina do final da Guerra Fria com foco na melhoria da produção de energia e eficiência de combustível.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen4: "Turbina a Gás - Semimoderna"
 tank_gas_turbine_engine_gen4_desc: "Turbina a gás com boa confiabilidade e excelente potência.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen5: "Turbina a Gás - Moderna"
 tank_gas_turbine_engine_gen5_desc: "O ápice da tecnologia moderna quando se trata de turbinas a gás.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen6: "Turbina a Gás de baixa fricção"
 tank_gas_turbine_engine_gen6_desc: "Com materiais avançados, o atrito na turbina a gás pode ser reduzido, permitindo melhor potência e eficiência de combustível.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_electric_engine_gen1: "Motor Elétrico - Primitivo"
 tank_electric_engine_gen1_desc: "Um trem de acionamento elétrico inicial. Embora até agora usado apenas em posições auxiliares, agora temos a tecnologia para alimentar todo o tanque com ele.\n\n§GOs motores elétricos são uma opção futurista para alimentar seus tanques. Embora caros de usar, eles requerem pouco ou nenhum combustível. Equipe seus tanques com motores elétricos se quiser economizar combustível§!"
 tank_electric_engine_gen2: "Motor Elétrico - Aprimorado"
 tank_electric_engine_gen2_desc: "Versão melhorada do motor elétrico com melhor confiabilidade.\n\n§GOs motores elétricos são uma opção futurista para alimentar seus tanques. Embora caros de usar, eles requerem pouco ou nenhum combustível. Equipe seus tanques com motores elétricos se quiser economizar combustível§!"
 tank_small_medium_cannon: "Canhão de Tanque Leve - Início da Guerra Fria"
 tank_small_medium_cannon_desc: "Um canhão de tanque leve era comum nos primeiros tanques da Guerra Fria. Os padrões eram de 100 mm para a União Soviética e 105 mm para os países ocidentais, ambos tinham poder de fogo suficiente para enfrentar veículos e infantaria da época.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_2: "Canhão de Tanque Leve - Final da Guerra Fria"
 tank_small_medium_cannon_2_desc: "Com fundição aprimorada e mangas térmicas, no final da Guerra Fria, os canhões de tanque podiam sustentar uma taxa de tiro mais alta antes da falha.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_3: "Canhão de Tanque Leve - Moderna"
 tank_small_medium_cannon_3_desc: "Equipado com um mecanismo de impulso de baixo recuo de curso longo e culatra aprimorada, um canhão de tanque leve moderno é mortal mesmo contra veículos mais pesados, especialmente com munição aprimorada.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_4: "Canhão de Tanque Leve - Futurista"
 tank_small_medium_cannon_4_desc: "Com maior velocidade de disparo e elementos emprestados de canhões de tanques principais, um canhão de tanque leve do futuro será capaz de responder a quase qualquer ameaça no campo de batalha.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_cannon: "Canhão de Tanque Leve do Início da Guerra Fria"
 tank_small_cannon_desc: "Os canhões principais dos primeiros tanques leves eram frequentemente modificados de outras artilharias rebocadas."
 tank_small_cannon_2: "Canhão de Tanque Leve do Final da Guerra Fria"
 tank_small_cannon_2_desc: "O canhão principal de um tanque leve costuma ser um canhão de baixa pressão, que atinge um peso total menor com menor recuo."
 tank_small_cannon_3: "Canhão de Tanque Leve Moderno"
 tank_small_cannon_3_desc: "Os canhões principais dos tanques leves modernos usam materiais e designs avançados, o que pode melhorar muito o poder de fogo e o alcance."
 tank_small_cannon_4: "Canhão de Tanque Leve Futurista"
 tank_small_cannon_4_desc: "A introdução da nanotecnologia e do design auxiliado por computador permitiu um progresso sem precedentes nos canhões principais dos futuros tanques leves, melhorando ainda mais a capacidade de sobrevivência e a capacidade de produção dos tanques leves."
 tank_medium_cannon: "Canhão de Tanque Médio - Início da Guerra Fria"
 tank_medium_cannon_desc: "Com o desenvolvimento da blindagem composta, era necessário um canhão maior para perfurar mais blindagem do que um canhão de tanque leve. Enquanto a União Soviética começou com um canhão de 115 mm no T-62, eles rapidamente atualizaram para um canhão principal de 125 mm. Os países ocidentais rapidamente seguiram o exemplo com seu canhão de 120 mm. O canhão de tanque médio tem sido a escolha mais comum para armamento de tanques desde então.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 tank_medium_cannon_2: "Canhão de Tanque Médio - Final da Guerra Fria"
 tank_medium_cannon_2_desc: "Com um cano cromado e um comprimento maior, esta arma é capaz de suportar pressões mais altas na câmara. Com esse aumento de pressão e as últimas balas de carboneto de tungstênio, a arma é capaz de perfurar mais de 10 polegadas de aço blindado.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 tank_medium_cannon_3: "Canhão de Tanque Médio - Moderno"
 tank_medium_cannon_3_desc: "Com munição inteligente moderna e materiais aprimorados, um canhão de tanque médio moderno pode perfurar quase 40 polegadas de aço blindado em distâncias mais curtas e pode disparar uma variedade de cartuchos antitanque e antiinfantaria.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 tank_medium_cannon_4: "Canhão de Tanque Médio - Futurista"
 tank_medium_cannon_4_desc: "Com a adição de propulsão química eletrotérmica, um canhão de tanque do futuro poderá ter uma velocidade de cano incrivelmente alta, já que o projétil acelerará em todo o comprimento do cano.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 tank_large_cannon: "Canhão de Tanque Pesado - Inicial"
 tank_large_cannon_desc: "Como a necessidade de aumentar as capacidades de penetração aumentou nos anos 90, um canhão de tanque pesado foi concebido, variando de 130 a 135 mm de diâmetro.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_large_cannon_2: "Canhão de Tanque Pesado - Aprimorado"
 tank_large_cannon_2_desc: "As últimas ligas e munições programadas permitem que esta segunda geração de canhões de tanques pesados destrua os inimigos.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_large_cannon_3: "Canhão de Tanque Pesado - Avançado"
 tank_large_cannon_3_desc: "Com um design aprimorado, os projéteis disparados de um canhão de tanque pesado avançado serão eficazes contra veículos e infantaria.\n\n§GDDica do esigner: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_very_large_cannon: "Canhão de Tanque Super Pesado - Antigo"
 tank_very_large_cannon_desc: "Esta arma de alto calibre pode destruir praticamente tudo. Com calibre de 152 mm, mesmo que não perfure a blindagem, desloca torres e racha blindagens a longa distância.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 tank_very_large_cannon_2: "Canhão de Tanque Super Pesado - Aprimorado"
 tank_very_large_cannon_2_desc: "Com a mais recente munição e desenvolvimento de computador aplicado às armas de alto calibre existentes, este canhão é o melhor que a industria tem a oferecer em termos de perfurar blindagem de combate.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 tank_very_large_cannon_3: "Canhão de Tanque Super Pesado - Avançado"
 tank_very_large_cannon_3_desc: "Com aceleração eletromagnética adicional do projétil, um canhão de tanque superpesado será capaz de perfurar blindagens, edifícios e até bunkers com suas munições.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 art_small_gun_gen1: "Obuseiro Leve - Início da Guerra Fria"
 art_small_gun_gen1_desc: "Obuseiros da Segunda Guerra Mundial adaptado para ser disparado de uma plataforma móvel. Os baixos custos de fabricação o tornam uma alternativa preferida ao armamento de artilharia especializado. Recomendado para ficar longe dele ao atirar."
 art_small_gun_gen2: "Obuseiro Leve - Guerra Fria"
 art_small_gun_gen2_desc: "Armas de artilharia modernizadas da Segunda Guerra Mundial adaptadas para plataformas móveis. Ele tira o máximo proveito dos obuseseiros mais antigos, a um custo de fabricação relativamente barato. A segurança foi melhorada."
 art_small_gun_gen3: "Obuseiro Leve - Moderno"
 art_small_gun_gen3_desc: "Um cano fabricado para disparar de um veículo mais leve, preparado para disparar vários tiros rapidamente com o mínimo de tempo de inatividade e com um sistema de amortecimento de recuo eficaz."
 art_small_gun_gen4: "Obuseiro Leve - Avançado"
 art_small_gun_gen4_desc: "A modernização do conceito de artilharia leve levou a esta arma de artilharia, preparada para disparar rapidamente e ser leve o suficiente para não desacelerar a plataforma ao se mudar."
 art_small_gun_gen5: "Obuseiro Leve - Futurista"
 art_small_gun_gen5_desc: "O melhor que nosso complexo fabril pode produzir, essas armas de artilharia móveis farão chover projéteis em qualquer área-alvo."
 art_med_gun_gen1: "Obuseiros Médio - Início da Guerra Fria"
 art_med_gun_gen1_desc: "Obuseiro médio da Segunda Guerra Mundial adaptado para ser disparado de uma plataforma móvel. Um calibre médio que pode bater forte. Recomendado para ser disparado de fora do veículo por razões de segurança."
 art_med_gun_gen2: "Obuseiro Médio - Guerra Fria"
 art_med_gun_gen2_desc: "Peças de artilharia média modernizadas da Segunda Guerra Mundial adaptadas para serem disparadas de plataformas móveis fechadas. Os projéteis de médio calibre tornam esta arma um equilíbrio razoável entre poder de fogo e mobilidade."
 art_med_gun_gen3: "Obuseiro Médio - Moderno"
 art_med_gun_gen3_desc: "Uma arma de artilharia de tamanho médio adequada, fabricada especificamente para as necessidades de um exército moderno. Mobilidade e confiabilidade, combinadas com poder de fogo, a combinação perfeita."
 art_med_gun_gen4: "Obuseiro Médio - Avançado"
 art_med_gun_gen4_desc: "Arma de artilharia de tamanho médio para os militares modernos, os mecanismos da arma são aprimorados para que possa disparar projéteis aprimorados com melhor efeito no alvo."
 art_med_gun_gen5: "Obuseiro Médio - Futurista"
 art_med_gun_gen5_desc: "O auge das armas de artilharia de tamanho médio, esta arma garantirá que a área sobre a qual é disparada seja reduzida a nada além de poeira e escombros."
 art_big_gun_gen1: "Obuseiro Pesado - Início da Guerra Fria"
 art_big_gun_gen1_desc: "O mais pesado dos canhões de artilharia da Segunda Guerra Mundial mal adaptado para ser disparado em uma plataforma sobre esteiras. Não é recomendado ficar perto do veículo enquanto ele dispara."
 art_big_gun_gen2: "Obuseiro Pesado - Guerra Fria"
 art_big_gun_gen2_desc: "Obuseseiro pesados da 2ª Guerra Mundial adaptados para serem usados em veículos sobre esteiras como armas de artilharia, preparados para disparar a arma de uma maneira muito mais segura, você pode finalmente ficar em algum lugar próximo."
 art_big_gun_gen3: "Obuseiro Pesado - Moderno"
 art_big_gun_gen3_desc: "Canhão de artilharia de longo alcance preparado para disparar os projéteis mais pesados em posições inimigas. O amortecimento de recuo foi melhorado, no entanto, devido ao grande calibre, essas armas ainda são relativamente lentas."
 art_big_gun_gen4: "Obuseiro Pesado - Avançado"
 art_big_gun_gen4_desc: "Melhorias nos mecanismos de disparo dos obuseseiros pesados levaram a sistemas de artilharia pesada capazes de disparar a uma taxa aceitável, mantendo seus projéteis pesados destinados a atingir os alvos mais pesados."
 art_big_gun_gen5: "Obuseiro Pesado - Futurista"
 art_big_gun_gen5_desc: "Canos pesados e mecanismos de tiro aperfeiçoados levam ao desenvolvimento de artilharia pesada de longo alcance extremamente eficaz, para quando você precisa realmente destruir um alvo."
 art_small_rocket_gen1: "Lançadores de Foguetes Leves - Início da Guerra Fria"
 art_small_rocket_gen1_desc: "Os primeiros exemplos de lançadores de artilharia móveis de foguetes. Priorizando o número de tubos e uma sequência de tiro rápida para suprimir e ocasionalmente destruir vários alvos em uma área ampla."
 art_small_rocket_gen2: "Lançadores de Foguetes Leves - Guerra Fria"
 art_small_rocket_gen2_desc: "Com os esforços contínuos para desenvolver sistemas de artilharia de foguetes, os lançadores não mudaram, mas os foguetes e os sistemas sim. O aumento da precisão e a introdução de sistemas de automação para fornecer fogo corrigido tornam esses sistemas de lançadores ainda mais respeitados."
 art_small_rocket_gen3: "Lançadores de Foguetes Leves - Modernos"
 art_small_rocket_gen3_desc: "Atualizar e desenvolver melhores plataformas de sistema de Lançamento Múltiplo de Foguetes. tem sido a prioridade de vários países, esses sistemas de foguetes modernizados são mais precisos e podem fornecer um grau muito mais alto de fogo concentrado em uma área, juntamente com melhor compatibilidade com munições modernas."
 art_small_rocket_gen4: "Lançadores de Foguetes Leves - Avançados"
 art_small_rocket_gen4_desc: "Os sistema de Lançamento Múltiplo de Foguetes modernos de calibres menores têm a capacidade de lançar diferentes tipos de foguetes contra um alvo de maneira muito rápida e precisa, muito graças aos seus sistemas de automação altamente capazes que aumentam ainda mais seu valor operacional."
 art_small_rocket_gen5: "Lançadores de Foguetes Leves - Futurista"
 art_small_rocket_gen5_desc: "Um sistema de Lançamento Múltiplo de Foguetes com os melhores foguetes de menor calibre disponíveis emparelhados com a melhor tecnologia para cálculos necessários para lançar com precisão ataques de foguetes em uma área concentrada. Ele suprimirá e destruirá tudo no quadrado da grade em que você decidir atirar."
 art_med_rocket_gen1: "Lançadores de Foguetes Médios - Início da Guerra Fria"
 art_med_rocket_gen1_desc: "Os primeiros foguetes de 200-300 mm geralmente lançados de plataformas modificadas de 100-200 mm, com menos tubos, mas em geral com mais poder de explosão e fragmentação."
 art_med_rocket_gen2: "Lançadores de Foguetes Médios - Guerra Fria"
 art_med_rocket_gen2_desc: "O desenvolvimento de sistemas lançadores para foguetes de médio porte melhora a eficiência geral dessas plataformas, juntamente com seu custo. Com alcance aprimorado e compatibilidade com uma ampla variedade de ogivas e foguetes, eles são perfeitos para uma ampla variedade de missões de fogo. Usado para engajar alvos em uma área ampla."
 art_med_rocket_gen3: "Lançadores de Foguetes Médios - Moderno"
 art_med_rocket_gen3_desc: "A modernização de lançadores e seus sistemas levou o Lançamento Múltiplo de Foguetes há adquirir características como um alcance muito maior e com maior precisão graças a foguetes e ogivas melhores preparados para engajar alvos em alcances de médio a longo alcance."
 art_med_rocket_gen4: "Lançadores de Foguetes Médios - Avançado"
 art_med_rocket_gen4_desc: "Sistemas de Lançamento Múltiplo de Foguetes maiores de tamanho médio que aumentam a quantidade de tubos, juntamente com ogivas maiores para infligir o máximo de dano possível, mantendo a eficiência."
 art_med_rocket_gen5: "Lançadores de Foguetes Médios - Futurista"
 art_med_rocket_gen5_desc: "Sistema de lançamento multiplo de foguetes de tamanho médio preparado para disparar vários foguetes diferentes ao mesmo tempo. Estes lançadores estão preparados para serem recarregados muito mais rapidamente do que o habitual, podendo assim manter o fogo sustentado sem a necessidade de várias plataformas serem colocadas juntas."
 art_big_rocket_gen1: "Lançadores de Foguetes Pesados - Início da Guerra Fria"
 art_big_rocket_gen1_desc: "Na Segunda Guerra Mundial, os foguetes de 300 mm eram os mais pesados lançados em plataformas de lançamento, usados principalmente para destruir as fortificações mais pesadas e danificar a infraestrutura das cidades e posições improvisadas pelas tropas inimigas. Esses foguetes tinham o peso equivalente a pequenas bombas, sendo temidos por sua capacidade de destruir completamente edifícios, enquanto disparavam relativamente rápido. Sua principal desvantagem era o curto alcance, próximo a 4 km."
 art_big_rocket_gen2: "Lançadores de Foguetes Pesados - Guerra Fria"
 art_big_rocket_gen2_desc: "Embora pequenos em número, os sistemas de lançamento de foguetes pesados são poderosos o suficiente para neutralizar posições por si mesmos, se disparados com precisão. Esses foguetes mais pesados agora foram adaptados para serem usados em distâncias maiores do que os antigos da Segunda Guerra Mundial, por plataformas de lançamento especializadas feitas para esses foguetes mais pesados. Suas ogivas contêm grande quantidade de explosivos e fragmentos, tornando-as extremamente letais."
 art_big_rocket_gen3: "Lançadores de Foguetes Pesados - Moderno"
 art_big_rocket_gen3_desc: "Os sistemas lançadores de foguetes de alto calibre têm uma quantidade muito pequena de tubos, no entanto, eles se especializam em ataques de longo alcance com foguetes especializados desenvolvidos para entregar a maior carga útil, esses foguetes são caros e causam grandes tensões na logística, mas quando disparados são capazes de para neutralizar todos os tipos de alvos terrestres."
 art_big_rocket_gen4: "Lançadores de Foguetes Pesados - Avançado"
 art_big_rocket_gen4_desc: "Este avançado sistema de lanadores de foguetes pesado está extremamente bem preparado para engajar alvos a longas distâncias, fornecendo suporte de fogo preciso graças aos seus foguetes avançados"
 art_big_rocket_gen5: "Lançadores de Foguetes Pesados - Futurista"
 art_big_rocket_gen5_desc: "Sistemas de lançadores de foguetes pesado em campo com cargas úteis de foguetes modernos, todos os foguetes disparados são guiados até certo ponto, fornecendo suporte de fogo insanamente preciso, eles são capazes de disparar a distâncias extremamente longas com precisão extremamente precisa."
 chassis_truck_gen0: "Chassis de Caminhão - Início da Guerra Fria"
 chassis_truck_gen0_desc: "Caminhões mais antigos podem ser reutilizados para encaixar lançadores improvisados ou armas pesadas em sua traseira, isso era comum antigamente, e o princípio permaneceu o mesmo na era moderna."
 chassis_truck_gen1: "Chassi de Caminhão - Guerra Fria"
 chassis_truck_gen1_desc: "Caminhões para transporte de carga e suprimentos podem ser modificados para caber em plataformas de artilharia, isso geralmente é feito com caminhões mais antigos perto do fim de sua vida útil. No entanto, também existem poucos produzidos especificamente para esse fim."
 chassis_truck_gen2: "Chassi de Caminhão - Moderno"
 chassis_truck_gen2_desc: "Caminhões pesados produzidos especificamente para serem usados como plataformas para diferentes sistemas de armas estão se tornando mais comuns. Eles são reforçados para a aspereza das operações militares modernas."
 chassis_truck_gen3: "Chassi de Caminhão - Aprimorado"
 chassis_truck_gen3_desc: "Caminhões pesados blindados produzidos para serem usados como sistemas de armas altamente duráveis e altamente móveis são a espinha dorsal da maioria dos regimentos de logística e artilharia. Esse tipo de chassi pode sobreviver a tiros de armas pequenas e explosões de fragmentação, além de ter pneus específicos para serviço pesado que ajudam na capacidade de sobrevivência no campo de batalha. Pode carregar alguma munição para si nas costas."
 chassis_truck_gen4: "Chassis de Caminhão - Futurista"
 chassis_truck_gen4_desc: "Um futuro chassi de caminhão fortemente modificado projetado especificamente para os sistemas de artilharia do futuro, este chassi inclui várias modificações para ser a plataforma perfeita para uma ampla variedade de sistemas de artilharia em sua parte traseira, com componentes intercambiáveis para torná-lo uma verdadeira plataforma multifuncional."
 chassis_tank_gen0: "Chassis de Tanque - Início da Guerra Fria"
 chassis_tank_gen0_desc: "O chassi do tanque inicial pode não ser o mais impressionante tecnologicamente hoje em dia, mas é uma boa plataforma para vários sistemas de artilharia improvisados, normalmente os canhões são montados nas torres removidas dos tanques mais antigos, fornecendo à tripulação alguma proteção e o veículo com habilidades todo-o-terreno sem custar muitos recursos para produzir em comparação com os contemporâneos."
 chassis_tank_gen1: "Chassi do Tanque - Guerra Fria"
 chassis_tank_gen1_desc: "Tanques obsoletos da guerra fria na URSS foram amplamente adaptados para diferentes tarefas, o que ampliou o uso de seus chassis. Alguns países adotaram essa abordagem, transformando seus tanques desatualizados da era da Guerra Fria em plataformas para sistemas de artilharia. Esses chassis são realmente bons para atravessar terrenos acidentados e também podem ter canhões mais pesados montados em uma torre fechada e mais segura."
 chassis_tank_gen2: "Chassis de Tanque - Moderno"
 chassis_tank_gen2_desc: "Novos tanques devem ser amplamente adaptáveis para futuras modificações ou atualizações no futuro. Isso significa que eles também podem ser adaptados para uma variedade de plataformas diferentes, estas são especificamente adaptadas para serem usadas como plataformas de artilharia, mantêm a mobilidade e a blindagem de um tanque adequado e o espaço que antes era usado para armazenar o a munição do tanque pode ser usada para armazenar a munição da própria artilharia."
 chassis_tank_gen3: "Chassis de Tanque - Aprimorado"
 chassis_tank_gen3_desc: "O chassi aprimorado do tanque deve estar pronto para ser adaptado no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente; nesse caso, as torres do tanque são substituídas por sistemas de armas de artilharia. É claro que isso é uma tarefa cara, mas quando feito, um sistema de artilharia mantém todas as vantagens do futuro chassi do tanque, tornando-o uma plataforma muito mais segura para usar nas linhas de frente."
 chassis_tank_gen4: "Chassis de Tanque - Futurista"
 chassis_tank_gen4_desc: "O chassi aprimorado do tanque deve estar pronto para ser adaptado no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente; nesse caso, as torres do tanque são substituídas por sistemas de armas de artilharia. É claro que isso é uma tarefa cara, mas quando feito, um sistema de artilharia mantém todas as vantagens do futuro chassi do tanque, tornando-o uma plataforma muito mais segura para usar nas linhas de frente."
 chassis_afv_gen0: "Chassis AFV - Início da Guerra Fria"
 chassis_afv_gen0_desc: "O chassi AFV é mais leve em comparação com um chassi de tanque, no entanto, ainda é altamente móvel e capaz de ser usado para montar sistemas de artilharia de grande calibre. o transporte de tripulações é geralmente a base dos canhões posicionados nele, enquanto para sistemas de foguetes os lançadores são colocados na extremidade traseira do chassi com a frente sendo as estações da tripulação."
 chassis_afv_gen1: "Chassis AFV - Guerra Fria"
 chassis_afv_gen1_desc: "Os AFVs da Guerra Fria tornaram-se muito mais capazes de montar canhões maiores e suportar mais peso para blindagens adicionais ou equipamentos adicionais, portanto, levando seu chassi a ser muito melhor para ser usado em artilharia improvisada ou sistemas de foguetes. Esses veículos podem ter torres de tamanho menor em vez de serem abertos, portanto, dando à tripulação maior capacidade de sobrevivência e também sendo mais fácil de realocar após o disparo."
 chassis_afv_gen2: "Chassis AFV - Moderno"
 chassis_afv_gen2_desc: "Após o fim da Guerra Fria, o papel do AFV mudou e, com ele, seu chassi. Esses chassis foram pensados para serem mais duráveis e sustentáveis a longo prazo, melhorando muito a quantidade de peso que podiam carregar, para que os veículos usassem uma gama maior de armas. Isso fez com que suas variações de artilharia e MLRS também fossem bastante aprimoradas."
 chassis_afv_gen3: "Chassis AFV - Melhorado"
 chassis_afv_gen3_desc: "AFVs avançados são capazes de colocar em campo vários tipos de torres e vários tipos de armamento, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS, este chassi é extremamente durável e tem todas as vantagens de um AFV aprimorado, portanto tornou-se a espinha dorsal das unidades mecanizadas."
 chassis_afv_gen4: "Chassi AFV - Futurista"
 chassis_afv_gen4_desc: "AFVs avançados são capazes de usar vários tipos de torres e vários tipos de armamento, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS. Este chassi é extremamente durável e tem todas as vantagens de um AFV aprimorado, portanto tem tornar-se a espinha dorsal das unidades mecanizadas."
 spaa_chassis_truck_gen0: "Chassi de Caminhão do Início da Guerra Fria"
 spaa_chassis_truck_gen0_desc: "Caminhões mais antigos podem ser reutilizados para adaptar lançadores improvisados ou armas pesadas em sua traseira, isso era comum antigamente, e o princípio permaneceu o mesmo na era moderna."
 spaa_chassis_truck_gen1: "Chassi de Caminhão da Guerra Fria"
 spaa_chassis_truck_gen1_desc: "Caminhões para transporte de carga e suprimentos podem ser modificados para suportar plataformas de artilharia, isso normalmente é feito com caminhões mais antigos próximo ao final de sua vida útil. No entanto, também existem alguns especificamente produzidos para esse fim."
 spaa_chassis_truck_gen2: "Chassi de Caminhão Moderno"
 spaa_chassis_truck_gen2_desc: "Caminhões pesados especificamente produzidos para serem usados como plataformas para diferentes sistemas de armas estão se tornando mais comuns. Eles são reforçados para enfrentar as adversidades das operações militares modernas."
 spaa_chassis_truck_gen3: "Chassi de Caminhão Melhorado"
 spaa_chassis_truck_gen3_desc: "Caminhões pesados blindados produzidos para serem usados como sistemas de armas altamente duráveis e altamente móveis são a espinha dorsal da maioria dos regimentos logísticos e de artilharia. Esse tipo de chassi pode resistir a disparos de armas leves e explosões de fragmentação, além de possuir pneus específicos de alta resistência que ajudam na sobrevivência no campo de batalha. Podem carregar munição para si mesmos na parte traseira."
 spaa_chassis_truck_gen4: "Chassi de Caminhão Futurista"
 spaa_chassis_truck_gen4_desc: "Um chassi de caminhão futurista altamente modificado, projetado especificamente para os sistemas de artilharia do futuro. Esse chassi inclui várias modificações para ser a plataforma perfeita para uma ampla variedade de sistemas de artilharia em sua traseira, com componentes intercambiáveis para ser uma verdadeira plataforma multiuso."
 spaa_chassis_tank_gen0: "Chassi de Tanque do Início da Guerra Fria"
 spaa_chassis_tank_gen0_desc: "O chassi de tanque inicial pode não ser o mais impressionante tecnologicamente nos dias de hoje, mas é uma boa plataforma para vários sistemas de artilharia improvisados. Normalmente, as armas são configuradas nas torres removidas de tanques mais antigos, proporcionando à tripulação alguma proteção e ao veículo habilidades de travessia de terrenos sem custar tantos recursos para produzir em comparação com os contemporâneos."
 spaa_chassis_tank_gen1: "Chassi de Tanque da Guerra Fria"
 spaa_chassis_tank_gen1_desc: "Tanques desatualizados da Guerra Fria na URSS foram amplamente adaptados para diferentes tarefas, estendendo o uso de seus chassis. Alguns países adotaram essa abordagem, transformando seus tanques desatualizados da era da Guerra Fria em plataformas para sistemas de artilharia. Esses chassis são muito bons para atravessar terrenos difíceis e também podem ter armas mais pesadas montadas em uma torre fechada, mais segura."
 spaa_chassis_tank_gen2: "Chassi de Tanque Moderno"
 spaa_chassis_tank_gen2_desc: "Novos tanques devem ser adaptáveis para futuras modificações ou melhorias. Isso significa que também podem ser adaptados para uma variedade de plataformas diferentes. Estes são especificamente adaptados para serem usados como plataformas de artilharia, mantendo a mobilidade e a blindagem de um tanque adequado, e o espaço que antes era usado para armazenar a munição do tanque pode ser usado para armazenar a munição para a própria artilharia."
 spaa_chassis_tank_gen3: "Chassi de Tanque Melhorado"
 spaa_chassis_tank_gen3_desc: "Chassis de tanque melhorados devem estar prontos para serem adaptados no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente, neste caso, as torres do tanque são substituídas por sistemas de armas de artilharia. Isso, é claro, é uma tarefa cara, mas quando feita, um sistema de artilharia mantém todas as vantagens do chassi de tanque do futuro, tornando-o uma plataforma muito mais segura para uso nas linhas de frente."
 spaa_chassis_tank_gen4: "Chassi de Tanque Futurista"
 spaa_chassis_tank_gen4_desc: "Chassis de tanque melhorados devem estar prontos para serem adaptados no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente, neste caso, as torres do tanque são substituídas por sistemas de armas de artilharia. Isso, é claro, é uma tarefa cara, mas quando feita, um sistema de artilharia mantém todas as vantagens do chassi de tanque do futuro, tornando-o uma plataforma muito mais segura para uso nas linhas de frente."
 spaa_chassis_afv_gen0: "Chassi de AFV do Início da Guerra Fria"
 spaa_chassis_afv_gen0_desc: "O chassi de AFV é mais leve em comparação com um chassi de tanque, porém ainda é altamente móvel e capaz de ser usado para montar sistemas de artilharia de grande calibre. Esse chassi inicial de AFV é usado principalmente de forma aberta, e o espaço que era usado para transportar tripulações geralmente é a base das armas instaladas nele; enquanto para sistemas de foguetes, os lançadores são colocados na extremidade traseira do chassi, com a parte frontal sendo as estações da tripulação."
 spaa_chassis_afv_gen1: "Chassi de AFV da Guerra Fria"
 spaa_chassis_afv_gen1_desc: "Os AFVs da Guerra Fria se tornaram muito mais capazes de montar armas maiores e suportar mais peso para armaduras adicionais ou equipamentos extras, levando seus chassis a serem muito melhores para serem usados em sistemas de artilharia ou foguetes improvisados. Esses veículos podem ter torres de tamanho menor em vez de serem abertos, proporcionando à tripulação maior capacidade de sobrevivência e sendo mais fáceis de serem relocados após disparos."
 spaa_chassis_afv_gen2: "Chassi de AFV Moderno"
 spaa_chassis_afv_gen2_desc: "Após o fim da Guerra Fria, o papel dos AFVs mudou, e com isso, seus chassis. Esses chassis foram projetados para serem mais duráveis e sustentáveis a longo prazo, melhorando bastante a quantidade de peso que podiam carregar, para que os veículos pudessem utilizar uma variedade maior de armas. Isso levou a uma grande melhoria em suas variações de artilharia e MLRS."
 spaa_chassis_afv_gen3: "Chassi de AFV Melhorado"
 spaa_chassis_afv_gen3_desc: "Os AFVs melhorados são capazes de utilizar vários tipos de torres e armamentos, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS. Esse chassi é extremamente durável e possui todas as vantagens de um AFV aprimorado, tornando-se assim a espinha dorsal das unidades mecanizadas."
 spaa_chassis_afv_gen4: "Chassi de AFV Futurista"
 spaa_chassis_afv_gen4_desc: "Os AFVs avançados são capazes de utilizar vários tipos de torres e armamentos, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS. Esse chassi é extremamente durável e possui todas as vantagens de um AFV aprimorado, tornando-se assim a espinha dorsal das unidades mecanizadas."
