 spaa_hull_0: "Casco de Autopropulsão Antiaérea de 1ª Geração"
 spaa_hull_0_desc: "Armas autopropelidas de defesa aérea, também conhecidas como armas móveis de defesa aérea, referem-se a armas móveis de defesa aérea que instalam metralhadoras antiaéreas, armas antiaéreas ou mísseis terra-ar em veículos militares. Eles podem ser divididos em canhões antiaéreos autopropelidos (canhões antiaéreos autopropelidos), lançadores de mísseis de defesa aérea autopropelidos e sistemas combinados de defesa aérea de mísseis e artilharia autopropelidos."
