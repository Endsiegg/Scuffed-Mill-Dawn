 germany.560.t: "Os Resultados da Sessão Especial"
 germany.560.d: "A Sessão Especial do Bundestag chegou ao fim, com os Ministros e Consultores apresentando suas propostas. Agora, a responsabilidade recai sobre nós para decidir como procederemos em relação a essas propostas."
 germany.560.a: "Vamos esperar pelas Reações."
 germany.560.b: "Anunciamos que não estamos mais vinculados a este contrato."
 germany.561.t: "Nosso Exército excedeu seu limite permitido!"
 germany.561.d: "Excedemos o número máximo de soldados permitidos pelos termos do Acordo Final. Como resultado, o Bundestag convocou uma sessão especial, e o Chanceler reuniu seu gabinete para deliberar sobre estratégias para resolver esse problema urgente."
 germany.561.a: "Isso vai dar muito trabalho."
 germany.562.t: "Lembrete ao Contrato do Acordo Final"
 germany.562.d: "Estamos nos aproximando do limite superior da força máxima de tropas para a Bundeswehr, conforme estabelecido na Herança Alemã estabelecida durante a reunificação. Se persistirmos em nosso aumento, devemos antecipar que inevitavelmente isso se transformará em tensões internacionais significativas."
 germany.562.a: "Anotado"
 germany.563.t: "Nossos vizinhos e parceiros de tratado convocaram nossos embaixadores."
 germany.563.d: "Fomos informados de que, apesar dos esforços diligentes de nossos diplomatas, eles tiveram dificuldade em conter o dano e foram parcialmente expulsos do país. Nosso único recurso agora é buscar melhorias na situação daqui para frente."
 germany.563.a: "Caramba"
 germany.564.t: "Nossos vizinhos e parceiros de tratado convocaram nossos embaixadores."
 germany.564.d: "Recebemos notícias encorajadoras de que nossos diplomatas efetivamente desarmaram a situação. Apesar da tensão contínua, eles navegaram habilmente nas circunstâncias, garantindo que as relações diplomáticas permaneçam intactas. Essa conquista ressalta a dedicação e a finesse diplomática de nossos representantes, oferecendo uma esperança para futuras cooperações e resolução de quaisquer questões restantes."
 germany.564.a: "Anotado"
 germany.565.t: "Nossos vizinhos e parceiros de tratado convocaram nossos embaixadores."
 germany.565.d: "Fomos informados de uma conquista extraordinária por parte de nossos diplomatas. Apesar de ultrapassarmos os limites contratuais, eles conseguiram conter as repercussões diplomáticas a tal ponto que seu impacto é praticamente imperceptível. Este feito notável destaca a habilidade diplomática e acuidade estratégica de nossos representantes, mitigando potenciais repercussões e preservando a estabilidade em nossas relações internacionais."
 germany.565.a: "Ótimo"
 germany_yearly.1.t: "O Volkerstrafgesetzbuch"
 germany_yearly.1.d: "O Volkerstrafgesetzbuch é uma nova lei proposta que julgaria criminosos internacionais em tribunais alemães se eles decidissem pôr os pés no país. Isso significa que criminosos internacionais podem ser julgados aqui, mesmo que tanto eles quanto suas vítimas são estrangeiros e o crime foi cometido fora do país."
 germany_yearly.1.a: "Uma lei muito necessária.."
 germany_yearly.1.b: "Acho que não"
 germany_yearly.2.t: "Massacre de Erfurt"
 germany_yearly.2.d: "Esta manhã, um ex-aluno do Gutenberg-Gymnasium, uma escola secundária de Erfurt, matou 16 pessoas. Isso incluiu 13 funcionários, 2 alunos e 1 policial. O aluno, Robert Steinhauser, foi expulso da escola , e acredita-se que seu motivo foi se vingar da escola."
 germany_yearly.2.a: "Pagar indenizações às famílias das vítimas"
 germany_yearly.2.b: "Um dia triste para a nação.."
 germany_yearly.3.t: "Bombardeio em Colônia"
 germany_yearly.3.d: "Uma bomba de pregos explodiu em Colônia, em uma área onde é habitada principalmente por migrantes turcos. Suspeita-se que o ataque foi motivado por elementos de direita do país, que não gostam particularmente da Turquia Migrantes no país. Mesmo assim, 24 pessoas ficaram feridas e muitas lojas e veículos foram danificados ou completamente destruídos como resultado do ataque."
 germany_yearly.3.a: "Precisamos estar mais alertas sobre essas coisas!"
 germany_yearly.3.b: "Infelizmente, isso acontece"
 germany_yearly.4.t: "Reféns feitos em Ennepetal"
 germany_yearly.4.d: "Um homem iraniano, de cerca de 50 anos, pegou um ônibus com várias crianças a bordo. Recentemente descobrimos que ele levou algumas crianças para uma casa próxima, onde forçou a entrada. Ele está armado com facas de cozinha e ameaça a vida de seus reféns e do dono da casa. Ele exige falar com as autoridades alemãs, querendo pedir-lhes que permitam a entrada da sua família vinda do Irão na Alemanha."
 germany_yearly.4.a: "Tudo bem, vamos deixá-los entrar. Mas você vai para a cadeia!"
 germany_yearly.4.b: "Tudo bem, vamos deixá-los entrar. Solte os reféns e podemos esquecer isso."
 germany_yearly.4.c: "Não há tempo para negociações, envie o Spezialeinsatzkommando"
 germany_yearly.5.t: "Tentativa de bombardeio de trem"
 germany_yearly.5.d: "Reunimos informações de que um grupo de extremistas islâmicos armados vai realizar um ataque a bomba na estação ferroviária central de Colônia. Temos a capacidade de enviar oficiais para investigar, mas nosso orçamento tem sido realmente apertado ultimamente.."
 germany_yearly.5.a: "Mande a polícia, não podemos arriscar a vida de outras pessoas"
 germany_yearly.5.b: "Não podemos pagar por isso.."
 germany_yearly.6.t: "Controvérsia no Afeganistão"
 germany_yearly.6.d: "A indignação foi provocada depois que fotos de soldados alemães posando com crânios humanos no Afeganistão se tornaram públicas. Ela mostrou vários soldados posando com os crânios, e alguns até os beijando."
 germany_yearly.6.a: "Demita o responsável!"
 germany_yearly.6.b: "Tente encobrir!"
 germany_yearly.7.t: "Ciclone Kyrill atinge a Alemanha"
 germany_yearly.7.d: "O ciclone Kyrill atingiu a Alemanha, matando 13 pessoas e danificando muitas propriedades em seu caminho. Somos capazes de mobilizar ajuda humanitária, mas com um custo elevado. Diz-se que o ciclone continuará se movendo para oeste pelo resto da Europa."
 germany_yearly.7.a: "Infeliz"
 germany_yearly.7.b: "Mobilizar serviços de ajuda humanitária"
 germany_yearly.8.t: "Idade de aposentadoria"
 germany_yearly.8.d: "Iniciámos o processo de aumento da idade de reforma para 67 anos. Muitas pessoas estão indignadas com isto, mas é necessário para o funcionamento básico da nossa economia. No entanto, podemos cancelar isto e agradar a muitos sindicatos do país."
 germany_yearly.8.a: "Não, continue"
 germany_yearly.8.b: "É melhor cancelarmos"
 germany_yearly.9.t: "Fábricas NOKIA iniciam fechamento"
 germany_yearly.9.d: "A NOKIA anunciou o fechamento de uma fábrica em Bochum. Isso deixará cerca de 2.300 pessoas desempregadas e possivelmente impactará o mercado de telefonia do país."
 germany_yearly.9.a: "Tudo bem"
 germany_yearly.9.b: "Dê-lhes algum financiamento"
 germany_yearly.10.t: "Lei de Retenção de Telecomunicações"
 germany_yearly.10.d: "Uma nova lei está sendo aprovada para exigir que as empresas de telecomunicações armazenem 6 meses de dados em seus servidores. Isso manterá o histórico da Internet, bem como chamadas telefônicas ou mensagens de texto, permitindo-nos monitorar mais o país eficientemente."
 germany_yearly.10.a: "Ótimo."
 germany_yearly.10.b: "Não, acho que o dinheiro pode ser usado em outro lugar"
 germany_yearly.11.t: "Controvérsia sobre Wolfgang Schneiderbahn"
 germany_yearly.11.d: "As pessoas estão chamando Wolfgang Schneiderbahn para renunciar após alegações de que eles retiveram informações após o ataque a Kunduz. Ele é atualmente o Chefe do Estado-Maior da Bundeswehr e ocupa uma posição vital.."
 germany_yearly.11.a: "Talvez possamos encobrir isso.."
 germany_yearly.11.b: "Adeus"
 germany_yearly.12.t: "Internet Explorer"
 germany_yearly.12.d: "Descobrimos recentemente uma vulnerabilidade no Microsoft Explorer, que ameaça o usuário alemão médio. Podemos sair e denunciar essa vulnerabilidade, ao mesmo tempo em que instamos nosso pessoal a não usar o navegador até que o problema seja resolvido. Ou podemos simplesmente banir completamente o aplicativo."
 germany_yearly.12.a: "Não há necessidade de nada disso"
 germany_yearly.12.b: "Enviar um aviso"
 germany_yearly.12.c: "Banir"
 germany_yearly.14.t: "Desastre da Parada do Amor"
 germany_yearly.14.d: "Um desastre com a multidão no festival de música Love Parade em Duisburg ocorreu hoje cedo. Muitos participantes tentaram escapar de uma rampa que entrava na área do festival musical, infelizmente 652 pessoas ficaram feridas e 21 foram mortas. Como como resultado, o organizador do festival anunciou que o festival seria cancelado permanentemente."
 germany_yearly.14.a: "Infeliz"
 germany_yearly.14.b: "Coloque especialistas médicos de prontidão para outros festivais!"
 germany_yearly.15.t: "Tiroteio no Aeroporto de Frankfurt"
 germany_yearly.15.d: "Arid Uka, um jovem de etnia albanesa de 21 anos, nascido em Kosovo, atirou e matou dois homens do serviço aéreo dos EUA em um suposto assassinato por vingança pelas operações dos EUA no Afeganistão. Enquanto os aviadores esperavam o ônibus, Uka perguntou aos aviadores se eles estavam ou não com destino ao Afeganistão e, ao descobrir, começou a atirar e matar um aviador depois que ele se virou. Ele então invadiu o ônibus, atirou e matou o motorista e tentou matar outro aviador antes que sua arma emperrasse."
 germany_yearly.15.a: "Uma verdadeira tragédia"
 germany_yearly.15.b: "Realmente precisamos de mais segurança"
 germany_yearly.16.t: "Incêndio na oficina mata 14"
 germany_yearly.16.d: "Um incêndio em uma oficina para pessoas com deficiência ceifou a vida de 14 pessoas. Além das vidas perdidas, outras 8 ficaram feridas como resultado do incêndio. A pequena cidade de Titisee-Neustadt Como resultado, foi abalado profundamente e estamos atualmente tentando investigar o que causou o incêndio."
 germany_yearly.16.a: "Horrível"
 germany_yearly.16.b: "Definitivamente precisamos de algumas instalações estatais que sejam realmente seguras.."
 germany_yearly.17.t: "Grupo Volkswagen quer adquirir várias empresas"
 germany_yearly.17.d: "O Grupo Volkswagen deseja adquirir várias empresas, incluindo a italiana 'Ducati' e as alemãs 'Porsche' e 'MAN'. A aquisição colocaria o Grupo Volkswagon acima de muitos de seus concorrentes, levantando preocupações de um monopólio se formando lentamente.."
 germany_yearly.17.a: "Vamos interromper a compra.."
 germany_yearly.17.b: "Nada de errado com alguma livre iniciativa"
 germany_yearly.18.t: "Inundações europeias atingiram a Alemanha"
 germany_yearly.18.d: "As inundações extremas nesta temporada atingiram nossa nação com muita força. Como resultado, muitos de nossos estados foram devastados e muitos edifícios foram danificados. Embora a enchente não tenha sido exclusiva da Alemanha, muitos de seus danos ocorreram dentro de nossas fronteiras."
 germany_yearly.18.a: "Verdadeiramente infeliz"
 germany_yearly.18.b: "Precisamos de ajuda humanitária, agora mesmo!"
 germany_yearly.19.t: "Aumento massivo de migrantes"
 germany_yearly.19.d: "Este ano, foi relatado que cerca de 400.000 pessoas migraram para o país até agora. A estimativa coloca este ano acima de todos os outros em termos de imigração na história de nossa nação. No entanto, as opiniões anti-imigração têm sido aumentando, especialmente nos elementos mais conservadores da nação."
 germany_yearly.19.a: "Todos são bem-vindos aqui"
 germany_yearly.19.b: "Não, fique de fora!"
 germany_yearly.20.t: "Incidente policial da Shariah"
 germany_yearly.20.d: "Por alguma razão, alguns salafistas linha-dura em Wuppertal decidiram começar a patrulhar a cidade e fazer cumprir a lei Sharia. Eles têm percorrido pubs, bares e casas de pessoas e os chamam de 'anti-islâmicos' atividades. Isso está perturbando a paz e causando muitos problemas na cidade."
 germany_yearly.20.a: "Que diabos? Leve esses idiotas a julgamento o mais rápido possível!"
 germany_yearly.20.b: "Eles irão para casa quando se cansarem"
 germany_yearly.21.t: "Aumento do salário mínimo federal"
 germany_yearly.21.d: "Concordamos em aprovar um projeto de lei que estabeleceria um salário mínimo federal. Isso gerou alguma raiva entre os empregadores. Se prosseguirmos, nossos trabalhadores ficarão bastante satisfeitos, mas o contrário para os empregadores. ."
 germany_yearly.21.a: "Vá em frente e aumente"
 germany_yearly.21.b: "Vamos adiar isso por enquanto"
 germany_divide.1.t: "§H[anarchist_communism_L]§! aumenta em popularidade`"
 germany_divide.1.d: "§H[anarchist_communism_L]§! tem crescido lentamente em popularidade na Alemanha Oriental, e algum apoio tem crescido no Ocidente também."
 germany_divide.1.a: "Droga"
 germany_divide.2.t: "§H[anarchist_communism_L]§! Organizar protestos"
 germany_divide.2.d: "Apoiadores do §H[anarchist_communism_L]§! começaram a organizar protestos em várias cidades do país, e suas atividades começaram a desacelerar o país e a causar danos às obras públicas."
 germany_divide.2.a: "Maldição"
 germany_divide.3.t: "§H[anarchist_communism_L]§! iniciar tumultos"
 germany_divide.3.d: "§H[anarchist_communism_L]§! Apoiadores têm se revoltado por todo o país e causam estragos e instabilidade em muitas partes do país."
 germany_divide.3.a: "Ah, vamos lá!"
 germany_divide.4.t: "§H[anarchist_communism_L]§! Apoiadores se infiltram na Bundeswehr"
 germany_divide.4.d: "Membros do §H[anarchist_communism_L]§! começaram a obter acesso a altos escalões na Bundeswehr, e sua influência afetará lentamente o comando superior.."
 germany_divide.4.a: "Droga"
 germany_divide.5.t: "§H[anarchist_communism_L]§! realiza uma manifestação contra nosso governo"
 germany_divide.5.d: "O líder do §H[anarchist_communism_L]§! realizou uma grande manifestação hoje, enquanto bombardeavam nosso governo com insultos e degradavam nossa administração."
 germany_divide.5.a: "Droga"
 germany_divide.6.t: "§H[anarchist_communism_L]§! fortalece laços com a Rússia"
 germany_divide.6.d: "§H[anarchist_communism_L]§! fortaleceram suas relações com a Rússia, permitindo que sua influência se infiltrasse em nossa nação.."
 germany_divide.6.a: "Droga"
 germany_divide.7.t: "§H[anarchist_communism_L]§! apelo à greve"
 germany_divide.7.d: "A liderança de §H[anarchist_communism_L]§! convocou greves e parece que alguns, infelizmente, estão seguindo em frente.."
 germany_divide.7.a: "Uau"
 germany_divide.8.t: "§H[anarchist_communism_L]§! afasta investidores estrangeiros"
 germany_divide.8.d: "§H[anarchist_communism_L]§! têm como alvo investidores estrangeiros e os assediaram a ponto de alguns deles simplesmente fazerem as malas e irem embora."
 germany_divide.8.a: "Droga"
 germany_divide.9.t: "§H[anarchist_communism_L]§! reúne sindicatos"
 germany_divide.9.d: "§H[anarchist_communism_L]§! reuniram sindicatos em várias cidades e agora exigem melhores salários e condições de trabalho."
 germany_divide.9.a: "Droga"
 germany_divide.10.t: "§H[anarchist_communism_L]§! mídia ganha atração"
 germany_divide.10.d: "§H[anarchist_communism_L]§! a mídia ganhou alguma atração ultimamente e agora é capaz de influenciar um público maior como resultado."
 germany_divide.10.a: "Droga"
 germany_divide.11.t: "A mídia russa influencia a da Alemanha Oriental!"
 germany_divide.11.d: "A mídia russa começou a prejudicar uma minoria de alemães orientais. Embora em número insignificante, pode potencialmente levar a um efeito dominó, onde famílias inteiras são doutrinadas pela propaganda e pela mídia russa."
 germany_divide.11.a: "Não podemos fazer nada para impedir"
 germany_divide.11.b: "Limite o tempo de tela. Da mídia estrangeira"
 germany_divide.12.t: "A Alemanha Oriental exige melhores oportunidades de emprego"
 germany_divide.12.d: "Algumas pessoas que vivem no Leste começaram a exigir melhores oportunidades de emprego na região. Nosso governo tem feito uma tentativa de melhorar suas vidas cotidianas, mas temos lutado para certas áreas. Talvez se alocarmos uma parcela maior do orçamento, o problema possa ser amenizado.."
 germany_divide.12.a: "Alocar um orçamento maior"
 germany_divide.12.b: "É um problema deles"
 germany_divide.13.t: "A Alemanha Oriental perde a confiança em nosso governo"
 germany_divide.13.d: "A Alemanha Oriental recorreu à mídia e começou a ridicularizar nosso governo por causa de pequenos erros de gestão. Eles estão comparando as condições de vida no Leste com as de um país do terceiro mundo e exigem que façamos um trabalho melhor em melhorar as suas condições. Claro, eles estão exagerando um pouco, mas o que podemos fazer sobre isso?"
 germany_divide.13.a: "Tudo bem, vamos ver o que podemos fazer"
 germany_divide.13.b: "Desligue essa maldita TV! Não quero ouvir!"
 germany_divide.14.t: "A Alemanha Oriental migra para o Ocidente"
 germany_divide.14.d: "Estatísticas demográficas recentes mostram que uma parte considerável da nossa população mudou-se para a Alemanha Ocidental. Se esta tendência se mantiver, poderá significar que a economia da Alemanha Oriental poderá eventualmente abrandar ou mesmo entrar em colapso."
 germany_divide.14.a: "Tanto faz"
 germany_divide.14.b: "Pare-os!"
 germany_divide.15.t: "As empresas no Leste não conseguem competir"
 germany_divide.15.d: "As empresas da Alemanha Oriental não conseguiram competir com as que estão localizadas principalmente no Ocidente. É claro que a presença de empresas ocidentais no Leste é bastante forte, mas muitas vezes ofuscam as pequenas start-ups que muitas vezes prejudicar a economia local."
 germany_divide.15.a: "Financiar as startups"
 germany_divide.15.b: "Que pena, tão triste"
 germany_divide.16.t: "A demanda da Alemanha Oriental reduz os preços da habitação"
 germany_divide.16.d: "Aparentemente, os preços das moradias na Alemanha Oriental são muito altos. Muitos estão exigindo que estabeleçamos programas governamentais para ajudar as pessoas a comprar casas e se estabelecerem."
 germany_divide.16.a: "Tudo bem, nós pagaremos por eles"
 germany_divide.16.b: "Não"
 germany_divide.17.t: "O apelo da Alemanha Oriental por maior representação política"
 germany_divide.17.d: "A Alemanha Oriental está exigindo que concentremos uma parte maior de nossa agenda nos problemas da Alemanha Oriental. Eles querem que isso seja alcançado dando uma voz maior aos alemães orientais e seus representantes."
 germany_divide.17.a: "Por que não?"
 germany_divide.17.b: "Não"
 germany_divide.18.t: "Aumento da taxa de fechamento de igrejas na Alemanha Oriental"
 germany_divide.18.d: "Parece que mais e mais igrejas estão fechando na Alemanha Oriental, e não há muito que possamos fazer a respeito. Isso se deve ao fato de a Alemanha Oriental ter uma população mais ateia do que o resto do país, fazendo com que a religião é menos popular lá. Conseguimos abrir mais igrejas, mas isso pode ser visto como uma medida agressiva por parte dos habitantes locais."
 germany_divide.18.a: "Não podemos fazer nada a respeito"
 germany_divide.18.b: "Vá em frente, abra mais igrejas"
 germany_divide.19.t: "Serviços Sociais falhando na Alemanha Oriental"
 germany_divide.19.d: "Os serviços sociais da Alemanha Oriental estão a revelar-se ineficazes e estão a causar um grande alvoroço na região. Pode já ser tarde demais para salvar o sistema já em colapso, mas talvez possamos negociar alguns dos seus benefícios para salve o sistema.."
 germany_divide.19.a: "É tarde demais"
 germany_divide.19.b: "Boa ideia, mudar algumas coisas"
 germany_divide.20.t: "Infraestrutura pública em colapso na Alemanha Oriental"
 germany_divide.20.d: "Como resultado da falta de cuidados, a infraestrutura na Alemanha Oriental começou a desabar e a entrar em colapso como resultado da negligência e cuidados inadequados. Teremos que lidar com isso o mais rápido possível! "
 germany_divide.20.a: "Maldição"
 germany_divide.20.b: "Conserte cortando cantos principais"
 bavaria.1.t: "[BAY.GetFlag] O apelo da Baviera à independência"
 bavaria.1.d: "[BAY.GetFlag] Os bávaros em toda a Baviera começaram a exigir a independência. Nossa má gestão econômica e políticas fracassadas levaram o povo ao limite, a ponto de exigirem independência total."
 bavaria.1.a: "Adeus, Baviera"
 bavaria.1.b: "De Maneira Alguma"
 bavaria.2.t: "O Futuro da Baviera"
 bavaria.2.d: "Hoje, sentamos e decidimos qual partido queremos que lidere a Baviera. Claro, poderíamos ter realizado um referendo e deixado o povo da Baviera decidir, mas quem se importa com o que eles pensam, o que importa é o que pensamos no final do dia."
 bavaria.2.a: "CSU"
 bavaria.2.b: "SPD"
