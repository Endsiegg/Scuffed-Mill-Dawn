 GER_unemployment_crisis: "A crise do desemprego"
 GER_unemployment_crisis_desc: "Apesar dos pesados gastos com estímulos, o desemprego, especialmente nos Länder Orientais, permaneceu elevado. A Alemanha foi ridicularizada como 'o homem doente da Europa' por causa disso, entre outros percalços económicos. É hora de escolhermos uma posição sobre a situação económica questões do novo milénio."
 GER_control_over_the_market: "Controle sobre o mercado"
 GER_control_over_the_market_desc: "Ao adoptarmos uma abordagem intervencionista, podemos controlar directamente a economia do Bundesrepublik, o que nos pode permitir estimular o emprego, uma burocracia mais eficiente e encorajar o turismo que, por sua vez, trará receitas directamente para os bolsos alemães."
 GER_manage_workers: "Administrar os trabalhadores"
 GER_manage_workers_desc: "Atualmente, o trabalhador alemão não é confiável para não ser monitorado. Ao instalar várias agências e protocolos padronizados no governo, podemos gerenciar com mais eficiência a mão qualificada de nossos cidadãos."
 GER_stabilize_government_income: "Estabilizar a renda do estado"
 GER_stabilize_government_income_desc: "Serão implementadas medidas para orientar mais e mais estável financiamento para fins estatais e administrativos."
 GER_unions_compromise: "Compromisso com os Sindicatos"
 GER_unions_compromise_desc: "Os sindicatos, quando criados em ambientes de trabalho saudáveis, podem ser benéficos não só para o proprietário e seus associados (promovendo um ambiente de trabalho cooperativo), mas também para o trabalhador comum. Podemos elaborar um compromisso com os sindicatos para promover um ambiente de trabalho limpo e garantir uma relação saudável entre empregados e empregadores nas empresas de toda a República Federal."
 GER_increase_government_jobs: "Programa de Trabalho do Governo"
 GER_increase_government_jobs_desc: "Colocar um Regierung Arbeitsprogramm (Programa de Empregos Governamentais) em ordem nos permitirá expandir rapidamente as fileiras de nossas forças de segurança interna, bem como fornecer empregos para muitas pessoas desempregadas em todo o país."
 GER_federal_employment_agency: "Agência Federal de Emprego"
 GER_federal_employment_agency_desc: "A Agência Federal de Emprego ou BA (Bundesagentur für Arbeit) é uma instituição administrativa de nível federal destinada a aliviar o desemprego através do uso de agentes de trabalho (Arbeitsvermittler) e fornecer seguro-desemprego e benefícios, sob a supervisão do Ministério Federal para Trabalho e Assuntos Sociais (BMAS)."
 GER_prop_up_tourists: "Apoiar Turistas"
 GER_prop_up_tourists_desc: "A Alemanha é uma das nações mais visitadas do planeta pelos turistas, graças à nossa paisagem diversificada e à infinidade de locais tradicionais da Europa Ocidental para visitar. Os turistas são um benefício para o povo alemão, pois proporcionam uma boa quantidade de negócios aos habitantes locais e guias."
 GER_expand_visa_acceptance: "Expandir aceitação do VISA"
 GER_expand_visa_acceptance_desc: "Podemos afrouxar alguns parâmetros aqui e ali para os solicitantes de VISA promoverem uma viagem mais fácil e menos complicada ao coração da Alemanha."
 GER_more_hotels: "Construir Hotéis Turísticos"
 GER_more_hotels_desc: "Construir e melhorar hotéis para atrair o turista médio aumentará não apenas a probabilidade de eles darem gorjetas e ficarem mais tempo, mas também os incentivará a voltar. Isso aumentará diretamente nossas receitas nas áreas urbanas."
 GER_tourism_in_bayern: "Turismo na Baviera"
 GER_tourism_in_bayern_desc: "Bayern é um dos estados federais mais visitados por turistas em todo o país, com Munique ficando atrás apenas de Berlim. A cidade tem a clássica Marienplatz no centro da cidade, o centro histórico de estilo medieval e o Neus Rathaus como alguns exemplos de atrações turísticas."
 GER_tourism_in_hamburg: "Turismo em Hamburgo"
 GER_tourism_in_hamburg_desc: "Hamburgo é uma das cidades mais bonitas do mundo e irradia um charme incomparável. A cidade às margens do Elba tem alguns dos cenários urbanos mais populares, paisagens deslumbrantes e uma vida noturna única em todo o mundo. Venha visitar!"
 GER_german_workers_abroad: "O trabalhador alemão no exterior"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "Abordagem de Mercado Livre"
 GER_free_market_approach_desc: "Uma economia prosperará mais quando deixada sozinha. De acordo com este princípio, diminuir a intervenção do governo em questões financeiras deverá eventualmente trazer um crescimento agradável, saudável e natural para as empresas locais."
 GER_promote_german_startups: "Promover startups alemãs"
 GER_promote_german_startups_desc: "Podemos investir em certas pequenas empresas nacionais como forma de fornecer-lhes capital e materiais utilizáveis para se expandirem e melhorarem."
 GER_education_investments: "Investir em Educação"
 GER_education_investments_desc: "Agora que libertamos algum orçamento burocrático das instituições reguladoras da economia, podemos concentrar-nos em gastos em programas de educação e alfabetização, para criar uma Alemanha mais inteligente para o futuro."
 GER_international_schools: "Escolas Internacionais"
 GER_international_schools_desc: "O financiamento do Ensino Internacional nos permitirá oferecer educação de primeira linha a expatriados e imigrantes legais de todo o mundo, garantindo-nos também a capacidade de integrá-los ainda mais na cultura e na sociedade alemãs, permitindo-lhes ao mesmo tempo retêm parte de suas próprias características pessoais."
 GER_foreign_policy_dedication: "Dedicação à Política Externa"
 GER_foreign_policy_dedication_desc: "Encorajar as nossas empresas nacionais a migrarem para um modelo de exportação internacional mais amplo dar-nos-á a oportunidade de transformar lentamente a nossa economia numa economia mista de consumo e exportação e de os nossos produtos 'Made in Germany' se tornarem conhecidos em todo o mundo. "
 GER_investments_stuggart: "Investimento americano em Stuttgart"
 GER_investments_stuggart_desc: "Os investidores dos Estados Unidos parecem particularmente interessados em Estugarda e na região circundante de Baden-Württemberg, vendo-a como uma caixa aberta de oportunidades prontas a explorar."
 GER_investments_cologne: "Investimento Russo em Colônia"
 GER_investments_cologne_desc: "Por outro lado, os empresários russos veem, em vez disso, o potencial da cidade de alto custo de Colônia, citando sua popularidade, alta qualidade de vida e atração turística como razões para as startups serem promovidas."
 GER_foreign_investment_opportunities: "Oportunidades de investimento estrangeiro"
 GER_foreign_investment_opportunities_desc: "Dinheiro parado sem rumo em nosso tesouro é o mesmo que nada. Em vez disso, deveríamos reaproveitar os bilhões ociosos reservados e reciclá-los através de investimentos internacionais para gerar um lucro maior por meio da mecânica de retorno do investimento."
 GER_a_digital_germany: "Uma Alemanha Digital"
 GER_a_digital_germany_desc: "O mercado livre sempre vence, assim como as engrenagens imparáveis do progresso tecnológico. O empresário alemão, oportunista e amoroso, garantirá que a nossa Alemanha continue a ser o berço da civilização europeia nas próximas décadas. Por uma Alemanha digital! "
 GER_an_active_germany: "Uma Alemanha ativa"
 GER_an_active_germany_desc: "Nosso tempo de passividade e procrastinação acabou. O cidadão alemão, estável e trabalhador, garantirá o lugar da nossa pátria no mundo através de uma competitividade saudável, com a ajuda da mão cuidadosa e orientadora do Estado. Por uma Alemanha ativa! "
 GER_the_constitution_of_germany: "A Constituição da Alemanha"
 GER_the_constitution_of_germany_desc: "A constituição da nação escreveu as leis básicas da nação. No entanto, elas podem não ser perfeitas e podemos mudar isso, permitindo-nos moldar a nação ao nosso gosto."
 GER_rule_out_article_twenty_one: "Excluir Artigo 21"
 GER_rule_out_article_twenty_one_desc: "O Artigo 21 da Constituição Alemã impede a ascensão de certos partidos políticos que poderiam potencialmente ameaçar a República. Isto é, obviamente, de natureza antidemocrática, portanto deve ser descartado e substituído!"
 GER_expand_article_twenty_one: "Expandir Artigo 21"
 GER_expand_article_twenty_one_desc: "O Artigo 21 não esclarece o suficiente sobre quem e por que certos partidos devem ser banidos. Para proteger a República, devemos expandir este artigo."
 GER_will_of_the_people: "Vontade do Povo"
 GER_will_of_the_people_desc: "O povo deve ser quem determina as leis e os partidos, não uma constituição arbitrária. Portanto, todas as entidades políticas estão autorizadas a operar livremente no país. O BfV será fechado como resultado desta nova mudança."
 GER_will_of_the_republic: "Vontade da República"
 GER_will_of_the_republic_desc: "O Bundesrepublik deve ser protegido a todo custo, porque se permitirmos que os maus atores ganhem espaço na política nacional, então nós e nossos valores de liberdade e democracia desmoronaremos!"
 GER_expand_article_twenty: "Expandir Artigo 20"
 GER_expand_article_twenty_desc: "O Artigo 20 não faz um trabalho suficientemente bom para solidificar o fato de que os estados não podem deixar a República. Devemos mudar isso o mais rápido possível."
 GER_stronger_federal_state: "Estado Federal mais forte"
 GER_stronger_federal_state_desc: "Só podemos ser tão fortes quanto a nossa federação é. Devemos centralizar a nação e proibir a secessão de qualquer estado. Alguns [BAY.GetFlag] bávaros especificamente têm tentado romper há anos, e isso é inaceitável !"
 GER_rule_out_article_twenty: "Excluir Artigo 20"
 GER_rule_out_article_twenty_desc: "Somos uma República, não uma ditadura. Portanto, todo e qualquer estado da Alemanha tem o direito de determinar seu próprio futuro, seguindo o devido processo."
 GER_decentralized_republic: "A República 'Federal'"
 GER_decentralized_republic_desc: "Somos uma República Federal, o que significa que a autonomia deve ser a nossa prioridade. Os Estados e as Regiões podem determinar o seu próprio futuro no âmbito da Democracia."
 GER_farewell_to_humiliation: "Dê adeus à humilhação"
 GER_farewell_to_humiliation_desc: "A nação alemã foi humilhada e ridicularizada durante muitas décadas. Podemos finalmente dizer adeus a isto, pois sob a nossa nova administração seremos capazes de reconstruir a Alemanha mais forte do que nunca."
 GER_nuclear_rearmarment: "Programa Nuclear Alemão"
 GER_nuclear_rearmarment_desc: "Quem vai nos dizer não? Nossa nação precisa de um programa nuclear assim como a França e o Reino Unido. Não é justo que a Alemanha tenha de ser excluída do uso de uma arma tão importante, para a preservação da paz."
 GER_end_of_war_reparations: "Fim das reparações"
 GER_end_of_war_reparations_desc: "Estamos doentes e cansados de pagar indenizações de guerra a países por algo que outro governo fez há muitas décadas. Vamos parar com isso imediatamente!"
 GER_our_new_legacy: "Nosso novo legado"
 GER_our_new_legacy_desc: "A Alemanha foi contaminada por um antigo legado que fez com que as pessoas tivessem medo de que os militares se tornassem demasiado fortes. Devemos pintar-nos como uma nova nação e, portanto, criar um novo legado para nos livrarmos desta terrível característica!"
 GER_rheinmetal_TT: "£decision_icon_small irá desbloquear '§HRheinmetall§!' decisões"
 GER_kmw_TT: "£decision_icon_small irá desbloquear '§HKMW§!' decisões"
 GER_Leopard_3_TT: "£decision_icon_small Desbloqueará decisões '§HLeopard_3§!'"
 GER_MGCS_TT: "£decision_icon_small Desbloqueará decisões '§HMGCS§!'"
 GER_Panther_TT: "£decision_icon_small Desbloqueará decisões '§HPanther§!'"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "A Deutsches Lufthansa AG é o maior avião comercial da Alemanha e o segundo maior em termos de passageiros transportados em toda a Europa.\nA Luftwaffe assinou um contrato com a Lufthansa para construir novas bases aéreas para a Luftwaffe."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG é uma empresa aeroespacial encarregada da criação de novas tecnologias de radar e sensores para vigilância e proteção das fronteiras e militares das nações."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "A Deutsches Telekom é o segundo maior fornecedor de telecomunicações na Europa pela sua fonte de receitas.\nAo financiar a indústria local de telecomunicações, podemos garantir a segurança da rede interna e métodos de comunicação mais rápidos para os cidadãos."
 GER_defensive_infrastructure: "Infraestrutura defensiva"
 GER_defensive_infrastructure_desc: "Talvez ser o agressor nem sempre seja a melhor opção; talvez ser uma nação defensiva forte seja uma opção melhor?"
 GER_naval_defensive: "Infraestrutura Naval"
 GER_naval_defensive_desc: "Também precisaremos criar novos postos avançados defensivos para nossa marinha na costa norte para evitar qualquer tipo de agressão vinda do Mar Báltico ou talvez até do Atlântico Norte."
 GER_offensive_infrastructure: "Infraestrutura Ofensiva"
 GER_offensive_infrastructure_desc: "Por que esperar por eles quando podemos ficar de pé, prontos para a batalha? No caso de um ataque, não devemos ser nós que esperamos que eles cheguem em solo alemão, em vez disso, devemos ser aqueles que nos preparamos para entrar em suas terras e traga-lhes o inferno!"
 GER_german_irredentism: "A Aurora Alemã"
 GER_german_irredentism_desc: "Nossa nação sofreu derrotas, humilhações e miséria. Tudo isso nas mãos de estrangeiros e de nossos vizinhos. No entanto, a Aurora Alemã está sobre nós, enquanto nos preparamos para mostrar ao mundo quem realmente está no comando... "
 GER_colonial_spark: "Faísca Colonial"
 GER_colonial_spark_desc: "Já tivemos um vasto e expansivo reino colonial na África, que perdemos nas mãos dos responsáveis pelo tratado de Versalhes. Vamos recuperar este nosso reino e restabelecer a nossa autoridade."
 GER_reclaim_tanzania: "Recuperar a Tanzânia"
 GER_reclaim_tanzania_desc: "A Tanzânia não está muito bem sem a ajuda dos cidadãos alemães, é hora de libertarmos a sua nação das mãos do seu governo incompetente."
 GER_camaroon_invasion: "Recuperar Camarões"
 GER_camaroon_invasion_desc: "Camarões tem desmoronado lentamente sem a experiência de nossa nação, talvez possamos mudar isso.."
 GER_namibian_invasion: "Recuperar a Namíbia"
 GER_namibian_invasion_desc: "A Namíbia era uma região importante sob nosso controle na África Austral, e recuperá-la deveria ser uma das nossas principais prioridades."
 GER_congo_invasion: "Recuperar o Congo"
 GER_congo_invasion_desc: "O Congo possuía muitos recursos que pudemos usar para a nossa nação, por que não devemos voltar atrás? O século 21 exigirá uma rápida modernização de todas as nações, e para modernizar você precisará dos recursos. Se controlarmos esses recursos então seremos capazes de fazer o mundo confiar em nós!"
 GER_togo_invasion: "Recuperar o Togo"
 GER_togo_invasion_desc: "O Togo, por menor que pareça, será um território muito importante da África Ocidental para nós se conseguirmos recapturá-lo."
 GER_new_guinea: "Recuperar a Nova Guiné"
 GER_new_guinea_desc: "Papua Nova Guiné tem estado em um estado de turbulência e sob constante tormento de sua vizinha Indonésia. Podemos restabelecer o controle na Oceania recuperando Papua Nova Guiné."
 GER_demand_american_islands: "Exija Ilhas Americanas"
 GER_demand_american_islands_desc: "Que direito a América tem de controlar todas essas ilhas no Sudeste Asiático? Podemos ameaçá-los para que nos cedam o controle dessas ilhas."
 GER_demand_micronesia: "Autoridade da Micronésia"
 GER_demand_micronesia_desc: "Parece haver pouca ordem na Micronésia, e nossa nação provavelmente poderá consertar isso afirmando o controle sobre a região."
 GER_german_europe: "Uma Europa Alemã"
 GER_german_europe_desc: "A Alemanha deve e irá estabelecer a sua autoridade sobre toda a Europa, como fez ao longo da história. Se não restaurarmos a nossa supremacia, então outras nações farão da nossa o seu súbdito."
 GER_czech_invasion: "Invasão Tcheca"
 GER_czech_invasion_desc: "A República Tcheca foi formada depois que a Eslováquia se separou dela e, desde então, tem sido uma nação fraca e pobre em todos os sentidos, exceto economicamente."
 GER_polish_invasion: "Destrua a Polônia de uma vez por todas"
 GER_polish_invasion_desc: "Não importa o que aconteça, a Polónia sempre ressuscitou dos mortos. Devemos garantir que este não seja mais o caso e que a Polónia será esmagada de uma vez por todas."
 GER_danish_invasion: "Menos de 6 horas"
 GER_danish_invasion_desc: "É inacreditável que o 3º Reich tenha demorado 6 horas para invadir toda a Dinamarca. Talvez possamos superar isso e fazê-lo em significativamente menos tempo.."
 GER_french_invasion: "Outra rendição francesa"
 GER_french_invasion_desc: "Os franceses são famosos por suas rendições em ambas as guerras mundiais. Isso deve significar apenas uma coisa: eles provavelmente farão isso novamente. Marcharemos com nossas tropas para Paris e enfrentaremos resistência mínima ao fazê-lo!"
 GER_cooperate_with_ukraine: "Cooperação Ucraniana"
 GER_cooperate_with_ukraine_desc: "A Ucrânia será um aliado crucial na derrubada do regime russo. Ao contatá-los, podemos estabelecer um ponto de partida contra o Estado russo."
 GER_no_deals: "Sem ofertas"
 GER_no_deals_desc: "Não devemos fazer acordos com ninguém na Europa, mesmo que isso signifique derrubar o regime russo. Avançaremos pela força para a Ucrânia e depois para a Rússia!"
 GER_russian_invasion: "Pacificação Russa"
 GER_russian_invasion_desc: "Esses terroristas na Rússia têm intimidado grande parte do mundo para que façam o que querem. É hora de alguém enfrentá-los e destruí-los para sempre."
 GER_british_invasion: "Quebrar o Reino"
 GER_british_invasion_desc: "Os britânicos meteram o nariz em todas as regiões, assuntos e conflitos que já existiram. É hora de destruirmos seu pequeno reino e mostrarmos a eles quem realmente governa as ondas."
 GER_canadian_coup: "Ataque ao Norte"
 GER_canadian_coup_desc: "Se lançarmos uma invasão surpresa do Canadá pelo Norte, poderemos usá-lo como base contra os americanos quando chegar a hora da guerra."
 GER_strike_the_eagle: "Caça a Águia"
 GER_strike_the_eagle_desc: "A América finalmente pagará pelo que fez à nossa nação e a muitos outros. É hora de a atual ordem global mudar de uma ordem americana para uma alemã."
 GER_contact_mexico: "Entre em contato com o México"
 GER_contact_mexico_desc: "Podemos entrar em contato com o México pela segunda vez na história para perguntar-lhes e ver se estão dispostos a realizar um ataque contra os Estados Unidos. Se eles concordarem, seremos capazes de atacar do Sul e conquistar o resto do país Estados Unidos com nosso valioso aliado!"
 GER_chinese_menace: "Mate o Dragão Chinês"
 GER_chinese_menace_desc: "Os chineses têm tentado muito se tornar a próxima grande potência do mundo. Podemos encerrar sua pequena tentativa prematuramente e matar o Dragão Chinês ali mesmo."
 GER_austrian_invasion: "Capturar Áustria"
 GER_austrian_invasion_desc: "A Áustria será um alvo importante nas nossas novas ambições, pois serão úteis para servir como uma barreira no sul contra quaisquer potenciais invasões contra nós."
 GER_belgian_invasion: "Dissolver a Bélgica"
 GER_belgian_invasion_desc: "Realisticamente, a Bélgica não é um estado. Ela mantém muitos grupos étnicos diferentes dentro de suas fronteiras, incluindo alemães. Podemos finalmente trazer nossos compatriotas para casa erradicando este suposto estado."
 GER_italian_invasion: "Atacar a Itália"
 GER_italian_invasion_desc: "A Itália mostrou que seu exército está cheio de incompetência e desordem. Por causa disso, podemos ter certeza de que qualquer tipo de resistência do exército italiano pode ser rapidamente esmagada."
 GER_german_war_machine: "A máquina de guerra alemã"
 GER_german_war_machine_desc: "A máquina de guerra alemã foi despertada mais uma vez e agora está pronta para operar com capacidade máxima!"
 GER_our_agents_everywhere: "Nossos agentes em todos os lugares"
 GER_our_agents_everywhere_desc: "Ao espalhar os nossos agentes por toda a Europa, seremos capazes de espalhar o sentimento pró-alemão e esmagar os espíritos daqueles que estão dispostos a resistir à ocupação alemã."
 GER_militarized_riot_police: "Polícia de choque militarizada"
 GER_militarized_riot_police_desc: "Ao armar a nossa polícia de choque com equipamento de nível militar, podemos esmagar a dissidência e a desordem nas áreas mais problemáticas da nossa nação."
 GER_we_are_all_germans: "Somos todos alemães"
 GER_we_are_all_germans_desc: "Ao fazer o nosso povo acreditar que é alemão, independentemente da sua etnia, eles se sentirão menos inclinados a tentar lutar contra o nosso sistema e governo."
 GER_stray_from_the_republic: "Desviado da República"
 GER_stray_from_the_republic_desc: "A República será uma memória do passado e os seus fracassos e deficiências serão os bodes expiatórios de amanhã."
 GER_make_imperial_for_invite: "Teremos a possibilidade de convidar §HTurquia§! e ou §HItália§! se eles forem §HMonarquistas§!. Também poderemos convidar mais países dentro da §HEEuropa§! que sejam Monarquistas."
 GER_bundeswehr_recovery_progbar_tt: "§YProgresso da recuperação da Bundeswehr§!: §G[?bundeswehr_recovery_status]§!"
 GER_add_5_bundes_reform: "Aumentará a §HReforma da Bundeswehr§! em §H5%§!"
 GER_add_10_bundes_reform: "Aumentará a §HReforma da Bundeswehr§! em §H10%§!"
 GER_idea_east_german_debuff1: "Raiva da Alemanha Oriental"
 GER_idea_east_german_debuff1_desc: "Os alemães orientais estão bastante irritados com suas condições de vida e agora estão agindo contra nossos interesses..\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se §GMelhorarmos§! a opinião dos alemães orientais ou aumentarmos seu padrão de vida."
