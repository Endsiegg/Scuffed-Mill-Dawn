 germany_news.1.t: "Alemanha declara V-Fall"
 germany_news.1.d: "Pela primeira vez desde a sua introdução na sua constituição em 1968, o governo alemão vê a integridade do seu estado ameaçada e declara o Verteidigungsfall (caso de defesa). Isto permite ao seu parlamento promulgar uma série de leis para simplificar a administração na celeridade da tomada de decisões, enquanto as forças armadas preparam a defesa do território alemão."
