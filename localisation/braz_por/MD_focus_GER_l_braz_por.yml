 POLITICS_GERHARD_SCHRODER_DESC: "O pai de Gerhard Schröder morreu antes que pudesse ver seu filho, na Romênia. Sem companheiro, sua mãe fugiu com ele para Lippe, no oeste da Alemanha, e viveu lá com a ajuda social do novo governo.\n\nEm seu Nos primeiros anos, estudou Jurisprudência e trabalhou como advogado.\n\nSua carreira política começou em 1963, quando ingressou no SPD. Depois, trabalhou até 1978, tornando-se o novo presidente da organização juvenil do SPD, mas apenas até 1980. Em 1986 obteve a sua primeira grande vitória ao ser eleito Presidente do condado da Baixa Saxónia em 1990 e foi reeleito mais 2 vezes até 1998. Este ano foi eleito Chanceler da República Federal da Alemanha até hoje e governa com uma coligação com o verdes por cima."
 GER_HANS_PETER_KIRCHBACH_DESC: "Nascido numa família com uma longa tradição militar desde o século XVII, esperava-se que von Kirchbach seguisse os seus passos e ingressasse nas fileiras do exército. Em 1960 fê-lo, visitou a academia de líderes do exército e em 1979 já obteve sua primeira nomeação importante como comandante do Raketenartilleriebataillon 42. Mas esta foi apenas sua primeira parada, depois ele se tornou comandante da 14. Divisão Panzergrenadier, depois do IV. Korps e, por último, trabalhou no Ministério da Defesa. O público sabe ele como o 'Herói do Oder' desde que organizou e liderou a operação de resgate do exército em 1997, quando o rio Oder inundou a região."
 GER_HELMUT_WILLMANN_DESC: "Willmann começou sua carreira em 1959, quando ingressou na Bundeswehr como recruta para se tornar oficial. No início, ele serviu na infantaria blindada e subiu na hierarquia até chegar a um ponto em que seus superiores o consideraram apto para se tornar general. Depois Após uma década de cargos no Ministério da Defesa e no estado-maior da OTAN, ele poderia finalmente retornar ao seu ramo favorito, desta vez como líder de sua Brigada. Sua maior conquista ocorreu em 1996, quando foi promovido a líder do Exército Alemão. Seus subordinados lhe deram o apelido de 'Tiger Willi' por seu comportamento severo com eles."
