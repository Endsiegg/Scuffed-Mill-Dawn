 MD_GER_INVESTIGATION_INFO_KHS: "§YOs calendários de Karlheinz Schreiber§!\n\n1995 Karlheinz Schreiber entrou no escritório do escritório de investigação fiscal e falou sobre um acordo da Airbus e alguns outros negócios obscuros com os quais ele jurou não ter nada a ver. Azar para ele , o escritório nem sabia nada sobre o negócio e abriu um novo caso para começar a investigá-lo. Em seu escritório, encontraram um calendário de mesa com números de telefone de personalidades importantes e palavras-código relacionadas a contas bancárias.\n\nKarlheinz Schreiber é um conhecido lobista de armamentos no parlamento e desenvolveu laços estreitos com a CDU/CSU ao longo dos anos. Ele também atuou como negociador entre a indústria de armas alemã e clientes internacionais para vender seus produtos em todo o mundo. Schreiber fugiu do país em 1997 e hoje procura refugiados no Canadá.\n\nAgora, depois de alguns anos de investigação secreta, o caso está pronto para se tornar público."
