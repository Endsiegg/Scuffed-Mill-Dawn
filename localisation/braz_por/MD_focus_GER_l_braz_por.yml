 germany_news.2.t: "Acidente do voo 4590 da Air France, 109 mortos."
 germany_news.2.d: "O voo 4590 da Air France, um jato de passageiros Concorde em um voo fretado internacional de Paris para Nova York, caiu logo após a decolagem. O jato caiu em um hotel nas proximidades de Gonesse dois minutos após a decolagem. Todos os 9 tripulantes e Cem passageiros (96 dos quais eram alemães) a bordo morreram, além de quatro no hotel. Seis outras pessoas no hotel ficaram gravemente feridas.\n\nA investigação oficial foi conduzida pelo departamento de investigação de acidentes da França, o Bureau of Inquiry and Analysis. para Segurança da Aviação Civil (BEA).A investigação pós-acidente revelou que a aeronave estava acima do peso máximo de decolagem para temperatura ambiente e outras condições, e 810 kg (1.790 lb) acima do peso estrutural máximo, carregada de modo que o centro de gravidade fosse atrás do limite de decolagem."
