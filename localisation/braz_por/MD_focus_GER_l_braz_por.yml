 VDE_8.2: "Projeto de Transporte da Unidade Alemã 8.2"
 VDE_8.3: "Projeto de Tráfego Unidade Alemã 8.3"
 VDE_9: "Projeto de Tráfego Unidade Alemã 9"
 GER_Network_Infrastructure: "Expansão das redes 3G"
 Expand_Network_North: "Expansão no Norte"
 Expand_Network_South: "Expansão no Sul"
 Expand_Network_West: "Expansão no Ocidente"
 Expand_Network_North_east: "Expansão no Nordeste"
 Expand_Network_east: "Expansão no Leste"
 GER_east_vs_west_divide: "Divisão Leste - Oeste"
 GER_east_vs_west_divide_desc: "§HAlemanha Oriental§! tem tido uma grande §Rdesconfiança§! do governo [GER.GetFlag] §HAlemão§! desde a reunificação na década de 1990. Isto se deve parcialmente à negligência e a um aumento repentino no §Runemprego§! , e uma §Rdiminuição§! nos padrões de vida. Alguns §Halemães orientais§! têm tendências §RPró-Rússia§!, tornando a região madura para §Rdissidência§! contra nosso governo e o Estado.\n\nAo enfrentar o § Ddificuldades económicas e sociais§! na §HAlemanha de Leste§!, podemos diminuir a divisão e criar uma [GER.GetFlag] §HAlemanha§! mais igualitária para todos os nossos cidadãos, independentemente da sua região. Se continuarmos a negligenciar § Se os padrões de vida da §GAlemanha Oriental§!, então o poder e a ordem de nossos governos poderão ser §Rameaçados§!.\n\nSe a opinião da §GAlemanha Oriental§! cair abaixo de §H40§!, então o §H[comunismo_anarquista_L]§! §! em popularidade. Além disso, se a opinião da §HAlemanha Oriental§! cair abaixo de §H30§!, haverá níveis variados de §Runrest§! e §Rdesordem§! que afetarão diretamente a produtividade do estado.\n\nSe completarmos o foco §H'Verdadeira Unificação'§!, obteremos §H5 Infraestrutura§! em §HMecklenburg-Vorpommern, Brandenburg, Sachsen, Sachsen-Anhalt§! e §HThuringen§!, e §H1000 Produtividade§! em cada um dos estados, seremos capazes de acabar com a divisão §ROriente versus Ocidente§!.\n\n§GAlemanha Oriental§! opinião: §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§PFim da Divisão§!"
 GER_divide_open: "Plano de Recuperação da Alemanha Oriental"
 GER_divide_open_desc: "Devemos elaborar um plano de recuperação da Alemanha Oriental para recuperá-la e acompanhá-la com o resto da nação!"
 GER_divide_close: "Suspender o Plano de Recuperação da Alemanha Oriental"
 GER_divide_close_desc: "Por enquanto, devemos suspender qualquer progresso adicional do plano de recuperação da Alemanha Oriental e focar em outras questões importantes."
 GER_increase_productivity_in_mecklenburg: "Fundo para Mecklenburg-Vorpommern"
 GER_increase_productivity_in_mecklenburg_desc: "Podemos ajudar os residentes de Mecklenburg-Vorpommern alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_brandenburg: "Fundo para Brandemburgo"
 GER_increase_productivity_in_brandenburg_desc: "Podemos ajudar os residentes de Brandemburgo alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_sachsen: "Fundo para Sachsen"
 GER_increase_productivity_in_sachsen_desc: "Podemos ajudar os residentes de Sachsen alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_sachsen_anhalt: "Fundo para Saxônia-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Podemos ajudar os residentes de Sachsen-Anhalt alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_thuringen: "Fundo para Turíngia"
 GER_increase_productivity_in_thuringen_desc: "Podemos ajudar os residentes da Turíngia alocando um determinado orçamento para aumentar sua produtividade."
 GER_please_east_germans: "Satisfaça a Alemanha Oriental"
 GER_please_east_germans_desc: "A necessidade da Alemanha Oriental de saber que seu governo está ao seu lado, portanto, faremos qualquer coisa para ajudá-los a ter uma visão mais favorável de nós."
 GER_consult_with_an_advisor: "Consulte um consultor"
 GER_consult_with_an_advisor_desc: "Confuso? Chamaremos um consultor para lhe dar instruções sobre o que fazer."
 germany_divide.69420.t: "Dica dos consultores"
 germany_divide.69420.d: "Parece que você está um pouco preso em como melhorar a vida dos alemães orientais! Bem, não se preocupe! Tudo o que você precisa saber está escrito neste relatório. Para aumentar a produtividade do estados, precisaremos construir fábricas, melhorar nossa tecnologia, construir melhores infraestruturas de rede e manter um ciclo econômico estável para dar empregos às pessoas. Também podemos conceder-lhes fundos para ajudar a aumentar sua produtividade em 10, mas pode obter um pouco caro. Além disso, mais infraestrutura ajudará a manter os alemães orientais felizes."
 germany_divide.69420.a: "Ok"
 GER_bavarian_nationalism: "[BAY.GetFlag] Nacionalismo Bávaro"
 GER_bavarian_nationalism_desc: "Alguns [BAY.GetFlag] §HBávaros§! têm buscado independência desde a criação de um estado alemão unificado [GER.GetFlag]. Muitos [BAY.GetFlag] §HBávaros§! acusam o governo alemão [GER.GetFlag] de interferir em sua autonomia e, portanto, o §Hnacionalismo§! aumentou na região. [BAY.GetFlag] §HBaviera§! é uma de nossas regiões mais importantes, pois recebe muitos turistas a cada ano e é uma das áreas mais ricas.\n\nO §HNacionalismo Bávaro§! só crescerá quando nossa economia estiver enfraquecida. Se nossa economia estiver em §Restagnação, recessão§! ou §Rdepressão§!, há uma chance de §H40%§! de que o §HNacionalismo Bávaro§! [BAY.GetFlag] crescerá §H1%§! no final de cada semana como resultado da indignação [BAY.GetFlag] §HBávara§!. O §HNacionalismo Bávaro§! não pode ser diminuído manualmente. Uma vez que o §HNacionalismo Bávaro§! [BAY.GetFlag] aumenta, seus efeitos são §Rpermanent§!. Somente através de eventos específicos e focos, seu nacionalismo pode ser reduzido.\n\nQuando o §HNacionalismo Bávaro§! [BAY.GetFlag] atingir §H100%§!, eles exigirão independência."
 GER_establish_ruling_party: "Estabelecer um partido no poder"
 GER_establish_ruling_party_desc: "Devemos estabelecer um partido no poder para que [BAY.GetFlag] [BAY.GetName] não caia no caos quando estiver livre."
 GER_relocate_institutions: "Relocar instituições governamentais"
 GER_relocate_institutions_desc: "Precisamos retirar as instituições do governo alemão para não interferir nas suas instituições governamentais quando chegar a hora."
 GER_relocate_military_personnel: "Relocar militares"
 GER_relocate_military_personnel_desc: "Para evitar qualquer tipo de conflito, precisamos realocar nosso pessoal militar da região."
 GER_relocate_the_industrial_heartland: "Relocar setores industriais"
 GER_relocate_the_industrial_heartland_desc: "Para evitar danos à nossa economia, devemos realocar nosso setor industrial para o norte."
 GER_hold_referendum_BAY: "A República da Baviera"
 GER_hold_referendum_BAY_desc: "Chegou a hora de estabelecer a [BAY.GetFlag] República da Baviera, como um estado livre e independente."
 GER_european_socialism: "Socialismo na Europa"
 GER_european_socialism_desc: "Através da influência de nosso partido e de nossas muitas instituições, poderemos impulsionar nossa ideologia pelo restante da Europa. Podemos fazer isso em 3 fortalezas socialistas diferentes. Suécia, Finlândia e Dinamarca.\n\nFinanciaremos vários grupos socialistas diferentes para instilar caos político nessas nações e, em seguida, procederemos a transformá-las em fantoches pró-governo."
 GER_the_false_state: "O Estado Falso"
 GER_the_false_state_desc: "O Estado Falso, [ISR.GetFlag] Israel, foi criado artificialmente por outros europeus após a Segunda Guerra Mundial. A mera existência de Israel mina a história de nosso país e nos faz parecer malévolos para todas as nações.\nDevemos corrigir as fronteiras e estabelecer novo controle sobre a região usando nossas conexões na região. Os países na região estarão mais do que dispostos a nos ajudar a expulsá-los da região!"
 GER_trip_to_syria: "Visita [SYR.GetFlag] [SYR.GetName]"
 GER_trip_to_syria_desc: "Ao visitar [SYR.GetFlag] [SYR.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_trip_to_egypt: "Visita [EGY.GetFlag] [EGY.GetName]"
 GER_trip_to_egypt_desc: "Ao visitar [EGY.GetFlag] [EGY.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_trip_to_lebanon: "Visita [HEZ.GetFlag] [HEZ.GetName]"
 GER_trip_to_lebanon_desc: "Ao visitar [HEZ.GetFlag] [HEZ.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_arm_palestinian_groups: "Visita [PAL.GetFlag] [PAL.GetName]"
 GER_arm_palestinian_groups_desc: "Ao visitar [PAL.GetFlag] [PAL.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_the_clock_ticks: "A Operação"
 GER_the_clock_ticks_desc: "Hoje é o dia em que começamos nossa operação. Com nossos aliados, vamos libertar a região do estado falso!"
 GER_bundeswehr_reforms_decisions: "Reforma da Bundeswehr"
 GER_bundeswehr_reforms_decisions_desc: "A Bundeswehr, as forças armadas de nossa nação, está em uma situação de reparo desesperadora. Em seu estado atual, ela é bastante fraca e ineficaz. Mas ao iniciar uma série de reformas e mudanças, podemos consertar isso.\n\nA Recuperação da Bundeswehr representará o progresso que fizemos na reforma da força. Quando atingir 100%, quaisquer problemas que restem serão resolvidos, e a força poderá estar pronta para o combate."
 GER_allocate_larger_budget: "Alocar um Orçamento Maior"
 GER_allocate_larger_budget_desc: "Podemos aumentar nosso financiamento para nossas tropas, acelerando o processo de nossas reformas ao melhorar os recursos básicos em nosso exército."
 GER_upgrade_military_infrastructure: "Melhorar a Infraestrutura Militar"
 GER_upgrade_military_infrastructure_desc: "Nossa infraestrutura militar poderia usar algumas melhorias. Mesmo que não esteja desmoronando, não faria mal modernizá-la."
 GER_modernize_equipment: "Modernizar Equipamentos"
 GER_modernize_equipment_desc: "Apesar de termos um conjunto de armas bastante modernizado, muitos dos nossos equipamentos permanecem desatualizados desde a reunificação."
 GER_maximize_training_efficiency: "Maximizar a Eficiência do Treinamento"
 GER_maximize_training_efficiency_desc: "Devido ao extenso período de formação que os nossos recrutas devem passar, precisamos de capitalizar as experiências que adquirem durante a formação."
 GER_recruitment_campaigns: "Campanhas de Recrutamento"
 GER_recruitment_campaigns_desc: "A Bundeswehr tem tido falta de novos recrutas nos últimos anos, e lançar novas campanhas de recrutamento seria uma maneira segura de atrair mais mão de obra."
 GER_civil_war_mission: "O Fim da República\" GER_purge_military_desc: \"Ao expurgar os militares, seremos capazes de salvar as nossas forças armadas dos grupos radicais."
 GER_civil_war_mission_desc: "A República está chegando ao fim. A desordem pública e grupos radicais estão correndo soltos. Devido às nossas falhas em fornecer financiamento adequado ao BfV, partidos radicais foram capazes de se enraizar em importantes instituições governamentais e estão convocando uma revolta contra a República.\n\nNo entanto, nem tudo está perdido, ainda temos a oportunidade de purgar as instituições desses grupos e salvar a República a um custo enorme.\n\nA Guerra Civil começará se não fizermos nada. Se a Guerra Civil começar, um governo provisório será estabelecido para transicionar o país para um novo modo de poder."
 GER_purge_banks: "Purgar os Bancos"
 GER_purge_banks_desc: "Ao purgar os bancos, podemos salvar o setor financeiro de grupos radicais."
 GER_purge_government_institutions: "Purgar Instituições Governamentais"
 GER_purge_government_institutions_desc: "Ao purgar instituições governamentais como o setor de bem-estar ou a força policial, podemos livrá-los de grupos radicais."
 GER_purge_military: "Purgar o Exército"
 GER_purge_military_desc: "Ao purgar o exército, seremos capazes de salvar nossas forças armadas de grupos radicais."
 GER_incoming_collapse: "A Guerra Civil Alemã"
 GER_incoming_collapse_desc: "A República desaparecerá, mas a nação alemã não."
 GER_war_on_terror: "Guerra Alemã contra o Terrorismo"
 GER_war_on_terror_desc: "Comprometemos nossos soldados, recursos e nação para combater o Terrorismo no Afeganistão.\n\nCom nossos aliados e outros colaboradores, teremos a capacidade de realizar missões em solo estrangeiro para expulsar terroristas das nações-alvo. Teremos uma certa quantidade de tropas que podemos implantar para combater o terrorismo e podemos ganhar influência no Afeganistão com base na Popularidade de nossas forças. Junto com a influência, poderemos ajudar a manter um bom status no Departamento 6, se o BfV não tiver colapsado.\n\nSe tivermos mais de 50% de Popularidade, receberemos enormes bônus para nosso exército. Além disso, os bônus aumentarão conforme a Popularidade de nossas Forças aumentar. No final de nossa missão, que ocorrerá aleatoriamente, nossas forças receberão um espírito nacional positivo como resultado das muitas experiências no Afeganistão. Este espírito só estará disponível se tivermos 75% ou mais de Popularidade. Todo mês, há uma chance de que nossa popularidade diminua de 1 a 5 pontos.\n\nAtualmente, temos ?GER_soldiers_in_mideast tropas implantadas no Afeganistão. Nossa Popularidade entre os cidadãos deles está atualmente em ?GER_soldiers_popularity_mideast%."
 GER_authorize_attack: "Autorizar um Ataque contra Bases Terroristas"
 GER_authorize_attack_desc: "Podemos autorizar um ataque contra bases terroristas conhecidas para expulsar grupos terroristas, bem como melhorar nossa eficácia."
 GER_authorize_airstrike: "Autorizar um Ataque Aéreo"
 GER_authorize_airstrike_desc: "Podemos autorizar um ataque aéreo para eliminar rapidamente e efetivamente alvos. Mas também corremos o risco de colocar nossas aeronaves na mira de possíveis ataques antiaéreos."
 GER_authorize_aid_mission: "Autorizar Missão de Ajuda Humanitária"
 GER_authorize_aid_mission_desc: "Podemos autorizar uma missão humanitária para ajudar os cidadãos deslocados e angustiados das nações afetadas pelo terrorismo."
 GER_authorize_20_new_troops: "Autorizar Novos Deslocamentos de Tropas"
 GER_authorize_20_new_troops_desc: "Podemos enviar mais 20 tropas da Bundeswehr para ajudar nas tropas em campo no Oriente Médio."
 GER_withdraw_troops: "Retirar Nossas Tropas"
 GER_withdraw_troops_desc: "Podemos recuar todas as nossas tropas, sem a possibilidade de retornar."
 GER_Army: "Fobia Militar"
 GER_Army_desc: "Nosso povo tem uma fobia de nossas forças armadas há muito tempo, como resultado de ambas as guerras mundiais.\n§YOpinião dos Cidadãos§!: [?ROOT.Citizens_opinion]% \n§YOpinião do Exército§!: [?ROOT.Army_opinion]%"
 GER_Officer_Training_Decisions: "Academia de Comando e Estado-Maior da Bundeswehr"
 GER_Officer_Training_Decisions_desc: "A Führungsakademie der Bundeswehr (Academia de Comando e Estado-Maior da Bundeswehr) é o Colégio do Estado-Maior General das Forças Armadas Alemãs. e coopera com o GIDS (Instituto Alemão para Defesa e Pensamento Estratégico), um think tank das Forças Blindadas Alemãs"
 GER_send_Army_leader_to_Nato_Defense_College: "Enviar Oficial para o Colégio de Defesa da OTAN"
 GER_Training_for_Oberst: "Curso Nacional para Oficiais do Estado-Maior General"
 GER_Training_for_a_General: "Curso Básico para Oficial de Campo"
 GER_Training_for_all_Generalstaff: "Curso de Habilidades Individuais de Liderança"
 GER_Training_for_Oberst_II: "Curso de Capacidade e Estrutura das Forças Armadas"
 germany.1.t: "Começa a investigação contra o NPD"
 germany.1.d: "O NPD é um partido ultranacionalista de extrema direita e sucessor do Partido do Reich Alemão. Formado em 1964, trabalhou com várias organizações inconstitucionais de acordo com a agência federal para a educação cívica e é justamente considerado uma ameaça "
 germany.1.a: "É necessária uma investigação.."
 germany.1.b: "Ouvi dizer que eles estavam oferecendo alguns bons... benefícios"
 germany.2.t: "V-Men no conselho estadual"
 germany.2.d: "As investigações do NPD expuseram o landesvorstand e o seu vice como agentes do serviço secreto. Este escândalo manchou a imagem do nosso governo e a confiança nas nossas instituições"
 germany.2.a: "Isso é estranho"
 germany.2.b: "Precisamos realmente de outra investigação?"
 germany.3.t: "Investigação contra V-Maenner"
 germany.3.d: "Devido ao recente escândalo do landesvorstand, somos forçados a iniciar investigações sobre a associação do serviço secreto com o landesvorstand"
 germany.3.a: "Espero que isso não seja muito profundo"
 germany.4.t: "O fim das investigações do NPD"
 germany.4.d: "Infelizmente, as investigações lançadas contra o NPD neonazi não conseguiram encontrar provas contra eles e, portanto, puseram fim aos nossos esforços para marginalizar esta perigosa ameaça extremista do constitucionalismo democrático alemão."
 germany.4.a: "Infeliz mesmo"
 germany.402.t: "A investigação do NPD paralisa"
 germany.402.d: "O BfV atingiu vários becos sem saída com a sua investigação em curso sobre o NPD. Eles estão pedindo um orçamento maior, mas será que o nosso governo está realmente em condições de emprestar dinheiro como este?"
 germany.402.a: "Eles podem ter todo o dinheiro que precisam"
 germany.402.b: "Tudo bem, vamos dar-lhes um impulso modesto"
 germany.402.c: "Esqueça, apenas dê um pouco de exagero"
 germany.401.t: "NPD considerado culpado"
 germany.401.d: "O NPD foi considerado culpado de tentar prejudicar a democracia alemã e, portanto, foi imposta uma proibição ao partido de direita."
 germany.401.a: "Ótimo"
 germany.5.t: "Ataque a bomba em Düsseldorf"
 germany.5.d: "O grupo de dez tinha acabado de terminar a aula de alemão em Düsseldorf e caminhou até a estação de trem para voltar para casa. Enquanto caminhavam, bem ao lado deles havia um saco plástico contendo uma bomba e explodiu de repente.\n\nAlguns dos ferimentos foram fatais, mas felizmente ninguém morreu, graças à rápida reação dos transeuntes e às seguintes operações no hospital.\n\nA polícia já anunciou planos para criar a 'Ermittlungskommission Ackerstraße ' para encontrar o autor do crime. Embora não se saiba quem estava por trás dos ataques, é provável que o ataque tenha sido motivado por racismo, já que 9 dos 12 feridos eram judeus e quase todos eram estrangeiros."
 germany.5.a: "Encontre os terroristas!"
 germany.5.b: "Foi apenas um acidente!"
 germany.501.t: "Suspeito preso"
 germany.501.d: "Um suspeito foi preso em relação ao atentado bombista ocorrido há algumas semanas. O judiciário já está se preparando para lidar com ele, mas por enquanto podemos ficar tranquilos."
 germany.501.a: "Caso encerrado"
 germany.6.t: "Sinagoga de Düsseldorf atacada!"
 germany.6.d: "Pela segunda vez este ano, um ataque com motivação racial aconteceu em Düsseldorf. Pessoas desconhecidas se esgueiraram em direção à entrada de um edifício religioso à noite e iniciaram um incêndio na tentativa de incendiar a estrutura.\n\nDesta vez, porém, a polícia teve mais sorte. Dois homens, da Tunísia e do Marrocos, confessaram seus crimes. Ficou claro que os dois cometeram os crimes por ódio a Israel, pois recentemente um menino da Palestina foi morto a tiros por Soldados israelenses."
 germany.6.a: "Bom trabalho, inicie o teste imediatamente"
 germany.6.b: "Bom trabalho, inicie o julgamento e uma investigação mais ampla"
 germany.6.c: "Bom trabalho, mas liberte os criminosos, pois nossas prisões estão ficando sem espaço.."
 germany.7.t: "O voto de confiança de Schroder"
 germany.7.d: "Este é um momento chave do nosso tempo e precisamos de garantir que a maioria que nos apoia é capaz de cumprir os deveres da missão e que o parlamento confia na nossa determinação."
 germany.7.a: "vamos ver como vai"
 germany.8.t: "A votação falha"
 germany.8.d: "Nossa moção não conseguiu reunir apoio suficiente para ter sucesso"
 germany.8.a: "Maldição"
 germany.9.t: "Dia das eleições alemãs"
 germany.9.d: "Chegou a hora do povo alemão tomar posição e decidir o destino e o futuro da sua amada nação; o futuro está nas mãos da opinião pública..."
 germany.9.a: "Eu amo a democracia"
 germany.10.t: "Comissão de Inquérito inicia investigação contra a CDU"
 germany.10.d: "Walther Leisler Kiep, tesoureiro do partido conservador alemão CDU, foi levado perante o Ministério Público e admitiu ter cometido evasão fiscal no passado na sua função de tesoureiro.\n\nAgora é tarefa do tribunal para descobrir a profundidade deste crime e sobre quanto dinheiro falamos, já que Kiep certamente não nos contará tudo sobre isso."
 germany.10.a: "Liderar a investigação"
 germany.10.b: "Outros podem cuidar disso"
 germany.11.t: "Envolvimento de Schreiber"
 germany.11.d: "O Ministério Público de Augsburg obteve mais informações sobre o caso e sua extensão. Parece que Schreiber entregou o dinheiro a Walter Leisler Kiep. O dinheiro veio de um fundo secreto estabelecido pela Thyssen AG em conexão com uma exportação de tanques para a Arábia Saudita."
 germany.11.a: "Isso é mais profundo do que pensávamos"
 germany.11.b: "Já ouvi o suficiente, culpado, culpado, culpado"
 germany.11.c: "Não há razão para continuar esta investigação, apenas retire as acusações"
 germany.12.t: "Acusações retiradas"
 germany.12.d: "O tribunal decidiu que as acusações feitas contra a CDU devem ser retiradas. Embora, como resultado de todas as alegações feitas, o partido tenha sido lançado no caos."
 germany.12.a: "Por que investigamos?"
 germany.13.t: "Multas pesadas para a CDU"
 germany.13.d: "A CDU foi forçada a pagar uma multa pesada ao estado, pois o tribunal decidiu contra eles e os considerou culpados de todas as acusações. Todos os envolvidos terão agora um caso individual."
 germany.13.a: "Isso é o que acontece com políticos corruptos"
 germany.14.t: "A CDU no caos"
 germany.14.d: "Wolfgang Schäuble já anunciou sua renúncia ao cargo de chefe da CDU. É quase certo que Angela Merkel o sucederá como chefe do partido, possivelmente até mesmo uma candidata à chancelaria."
 germany.14.a: "Interessante."
 germany.15.t: "Projeto Bear Head: Resultados da Investigação"
 germany.15.d: "Quase perdemos a esperança de que os agentes encontrassem algo útil. Mas por pura sorte, além de alguns documentos sobre uma Destilaria, lá estava: cartas para alguns políticos de alto escalão da CDU, onde ele pede apoio ao seu projeto.\nUma dessas cartas é endereçada diretamente a Walther Kiep, então tesoureiro da CDU, onde pede apoio para um acordo de armas com a Arábia Saudita para vender tanques Fuchs para lá."
 germany.15.a: "E assim começa"
 germany.15.b: "Isso é apenas paranóia desnecessária!"
 germany.16.t: "Destino dos arquivos perdidos"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nEncontramos um arquivo sobre o projeto 'Bear Head' da Schneiders entre um arquivo sobre uma destilaria na Alemanha, talvez devêssemos começar a investigar isso."
 germany.16.a: "Cabeças vão rolar.."
 germany.16.b: "Ótimo, agora comece a fazer algo útil!"
 germany.17.t: "O acordo com os sauditas"
 germany.17.d: "Foi revelado que o dinheiro que Karlheinz Schreiber entregou a Walther Kiep em 1991 tinha de fato se originado de um fundo secreto estabelecido pela Thyssen AG em conexão com um acordo de exportação de tanques com a Arábia Saudita que concedeu aos sauditas a Alemanha tanques feitos"
 germany.17.a: "Pelo menos eles têm alguns tanques novos agora"
 germany.18.t: "Joschka Fischer assina o Volmer Erlass"
 germany.18.d: "O novo decreto que leva o nome de Ludger Volmer (atual Ministro de Estado do Ministério das Relações Exteriores) busca reduzir as longas filas de espera para solicitar um visto de curta duração (até 3 meses) e eliminar o ilegal práticas das forças de segurança estrangeiras para exigir dinheiro para um tratamento mais rápido. Ludger Volmer ficou bastante surpreso ao ler as manchetes dos grandes jornais alemães, que deram o seu nome, já que ele estava no momento em que o decreto foi elaborado, estacionado em um hospital para um tratamento necessário.\n\nO decreto incentiva os funcionários das embaixadas a aceitar pedidos de visto, mesmo que não haja certeza absoluta se o requerente realmente deseja voltar para casa depois que o visto expirar.\n\nA maioria do público acolheu o decreto com braços abertos, todos à frente empresas alemãs, organizações de direitos humanos e políticos.\n\nOtto Schily, nosso ministro do Interior, e alguns ex-políticos de alto escalão do FDP falaram contra isso. Eles argumentam que isso incentivará o tráfico de pessoas e a imigração ilegal em nosso país."
 germany.18.a: "Bem-vindos"
 germany.19.t: "Introduzir o procedimento para agências de viagens?"
 germany.19.d: "Chefe da Reiseschutz AG, introduziu um novo seguro de viagem. A ideia de um seguro de viagem não é nova na Alemanha, o ADAC (clube automobilístico alemão) já oferece isso desde 1995. Mais interessante, porém, é que importantes figuras industriais e políticos tiveram a ideia de aceitar este e outros seguros de viagem semelhantes como prova de solvabilidade necessária para solicitar um visto.\n\nIsto, juntamente com o decreto Volmer, poderia ajudar-nos a atrair ainda mais pessoas venham para a Alemanha a curto prazo.\n\nEmbora tenhamos notado um ligeiro aumento nas atividades ilegais, que estão diretamente ligadas ao decreto Volmer, ainda temos o apoio público para introduzir este método."
 germany.19.a: "Continuar com o plano"
 germany.19.b: "Acho que vamos nos limitar ao dinheiro.."
 germany.20.t: "Problemas com o processo da agência de viagens"
 germany.20.d: "O Reisebüroverfahren (processo de agência de viagens) foi introduzido durante o último período legislativo sob o governo do Chanceler Kohl para enfrentar os crescentes grupos mafiosos que se aproveitaram das longas filas de espera diante das embaixadas. O solicitante pode ir a um agência de viagens registrada onde a agência assume o trabalho para solicitar o visto.\n\nUma agência de viagens em Neu-Ulm (e provavelmente muitas outras também) aproveitou essa situação e vendeu viagens inventadas para a Alemanha. Ele coletou o e depois os enviamos para a embaixada alemã em Kiev. Depois que as pessoas entraram na Alemanha com um visto legal de curto prazo, elas simplesmente desapareceram, viajaram para outros países europeus ou começaram a trabalhar em áreas duvidosas.\n\nEsperávamos combater atividades ilegais em frente às nossas embaixadas, mas parece que acabamos de transferir o problema para outra região. Os partidos da oposição exigem agora o desmantelamento do Reisebüroverfahren."
 germany.20.a: "Descarte"
 germany.20.b: "Os efeitos positivos são mais importantes"
 germany.21.t: "Problemas com o Decreto Volmer"
 germany.21.d: "Nossas embaixadas relatam um aumento maciço nos últimos meses de solicitações de vistos de curto prazo, especialmente no Leste Europeu. Tornou-se normal comprar um seguro de viagem de até US$ 1.000, mudar-se para a Alemanha e basicamente desaparecem depois. Os especialistas já sugerem que a única maneira de resolver este problema é revertê-lo ao status quo como era originalmente. O Volmer Erlass tornou a vida mais fácil para alguns, mas também incentivou a imigração ilegal, o tráfico de seres humanos e a prostituição forçada em um grande estilo.\n\nComo isso ainda não é suficiente, a UE anunciou que analisaria este tópico, pois suspeita que o governo alemão violará o Acordo de Schengen e a lei europeia com este decreto."
 germany.21.a: "Foi errado introduzi-lo em primeiro lugar"
 germany.21.b: "Agora mantemos"
 germany.22.t: "UE processa Alemanha por causa do Volmer Erlass - Alemanha perde"
 germany.22.d: "A decisão da Alemanha de manter o decreto Volmer em ação levou à decisão da UE de processar a Alemanha por causa disso. A União Europeia acusou a Alemanha de violar o nosso Acordo de Schengen e a legislação europeia em geral.\n\nA batalha perante o tribunal já dura há alguns meses, mas no final, o Tribunal de Justiça Europeu decidiu que a introdução do decreto pela Alemanha violava a lei existente e, portanto, forçou-nos a retirar o decreto imediatamente."
 germany.22.a: "Retire o decreto"
 germany.23.t: "UE processa Alemanha por causa do Volmer Erlass - Alemanha vence"
 germany.23.d: "A decisão da Alemanha de manter o decreto Volmer em ação levou à decisão da UE de processar a Alemanha por causa disso. A União Europeia acusou a Alemanha de violar o nosso Acordo de Schengen e a legislação europeia em geral.\n\nA batalha perante o tribunal durou alguns meses, mas no final, o Tribunal de Justiça Europeu decidiu que a introdução do decreto pela Alemanha não violava nenhuma lei existente, uma vez que se movia dentro do Acordo de Schengen."
 germany.23.a: "Boas notícias"
 germany.24.t: "Comissão Süssmuth conclui o documento"
 germany.24.d: "Liderada por Rita Süssmuth, a Comissão Süssmuth elaborou um artigo, ao longo de um ano, sobre a importância da imigração para a Alemanha. O artigo tem apenas 19 páginas, mas inclui tudo, desde ideias sobre como escrever futuras leis de imigração, para analisar nossa situação atual e previsões futuras.\n\nO título do artigo é..."
 germany.24.a: "... Moldar a imigração - Incentivar a integração"
 germany.24.b: "... Moldar a imigração - Incentivar a migração"
 germany.25.t: "Ninguém gosta do Ökosteuer"
 germany.25.d: "A 'Ecotaxa' foi um projeto do partido verde B90/Grüne e encontrou muitas resistências, até mesmo de seu parceiro de coalizão, a CDU. Assim que foi introduzida, os tribunais foram inundados com ações constitucionais do Associação de Contribuintes, Associações de Transitários e Associação de Armazéns Frigoríficos. Numa ação pública, o partido liberal FDP pagou os custos fiscais de todos os combustíveis num posto de combustível em Berlim. 300 pessoas poderiam reabastecer desta forma por preços extremamente baratos."
 germany.25.a: "Só porque aumentamos um pouco a alíquota do imposto..."
 germany.26.t: "Tribunal Europeu permite que mulheres ingressem na Bundeswehr"
 germany.26.d: "Nossa constituição de 1949 diz explicitamente que as mulheres não podem servir no exército alemão. Elas foram autorizadas a servir como enfermeiras ou no serviço militar de música, mas não portam armas. Como consequência de que, em 1996, uma mulher alemã processou o governo porque seu pedido de ingresso no exército como soldado normal foi negado. O caso foi levado ao Tribunal Europeu e agora foi decidido que é contra a lei da UE.\n\nO parlamento alemão precisa reescrever esse parágrafo da Constituição num futuro próximo, mas em breve as mulheres poderão candidatar-se para ingressar no exército como soldados iguais."
 germany.26.a: "Mais mãos para segurar uma arma"
 germany.26.b: "Acho que não"
 germany.27.t: "Egon Krenz preso"
 germany.27.d: "O último líder da República Democrática Alemã e de seu partido no poder, o SED, Egon Krenz, enfrenta 6 anos e meio de prisão em Berlim-Hakenfelde. Krenz esteve no comando por apenas 49 dias, mas mesmo em nos últimos dias, pessoas morreram devido à força dos guardas de fronteira. Por esses assassinatos ele foi condenado já em 1997, mas graças às suas queixas e revisões perante outros tribunais, ele foi libertado novamente após 18 dias. Desta vez, porém, parece que ele permanecerá muito tempo na prisão. Krenz ainda nega as acusações e diz que agora é vítima da justiça dos vencedores. Além disso, ele nega qualquer responsabilidade dos tribunais da Alemanha Ocidental para os cidadãos da RDA, mas isso não o ajudará agora a visitar seus antigos camaradas na prisão."
 germany.27.a: "Coloque-o de volta na prisão! Ele é culpado."
 germany.27.b: "Adeus Krenz"
 germany.28.t: "Vodafone se funde com a Mannesmann AG"
 germany.28.d: "A Mannesmann AG é a maior operadora de celular da Alemanha e iniciou a privatização do mercado alemão de telecomunicações como D2. Em 1999 comprou uma de suas maiores concorrentes na Europa, a empresa britânica Orange. Como reação, a também britânica A Vodafone GmbH anunciou manifestar interesse em comprar para si a Mannesmann AG, onde já detém cerca de 30% da sua participação acionária.\n\nA Vodafone oferecia na proposta original 100 mil milhões de euros, posteriormente ampliando esse montante para 190 mil milhões. Os diretores da Mannesmann já concordaram com essa proposta e em breve a maior empresa da Alemanha e uma de suas empresas de mais rápido crescimento será dividida e vendida.\n\nEste processo seria a primeira aquisição estrangeira de uma importante empresa alemã e também a maior do mundo. Desde quando a Mannesmann AG iniciou o seu negócio de telecomunicações, outra empresa chamada Telekom também se juntou à área de negócios como resultado da privatização dos Correios Alemães e cresceu rapidamente. Se quisermos impedir que isso aconteça, nossa última opção seria abrir um processo antitruste e impedir que a aquisição aconteça"
 germany.28.a: "Deixe-os se fundir, temos a Telekom"
 germany.28.b: "Não permitiremos isso"
 germany.29.t: "O trem alemão cancelou a rota transrápida entre Hamburgo e Berlim"
 germany.29.d: "A rota Transrapid planejada entre Hamburgo e Berlim seria a primeira rota Transrapid da Alemanha e da Europa. Em 1994, começou o planejamento do trem rápido de levitação magnética de 430 km/h e nos últimos anos foi construída uma rota de teste em Emsland . O projeto foi financiado por um consórcio formado por Thyssen, Siemens, Daimler-Benz e AEG.\n\nAlém da enorme soma de 5 bilhões de euros para construí-lo, ativistas protestam contra ele por causa da poluição sonora e de possíveis problemas ambientais. Ao longo dos anos os números da receita da rota afundaram junto com seus supostos passageiros e assim o consórcio decidiu parar totalmente o projeto, pois os custos cresceram exponencialmente, mesmo com um planejamento quase finalizado."
 germany.29.a: "Temos maneiras melhores de gastar nosso dinheiro"
 germany.29.b: "Pagamos pela rota, mas não pela manutenção"
 germany.30.t: "Acidente de trem de Brühl"
 germany.30.d: "O trem estava viajando de Amsterdã para Basileia, na Suíça, passando por Brühl durante a noite. 201 passageiros usaram o trem de 15 países diferentes quando o trem saiu dos trilhos durante uma mudança de direção e bateu nas casas próximas. Felizmente, apenas 9 pessoas morreram e 149 ficaram feridas, mas a operação de busca e resgate durou até o dia seguinte. Mais de 850 equipes de resgate estão presas na área por muitos dias depois. Atualmente, o motivo deste trágico acidente é desconhecido. mas uma investigação minuciosa nos dirá mais em breve.\n\nO que torna este evento ainda mais trágico é que apenas 1 ano e meio antes aconteceu o ainda pior acidente de trem de Eschede, com 110 mortos."
 germany.30.a: "Felizmente este não era um Transrapid"
 germany.31.t: "Inundações atingem a Baixa Saxônia"
 germany.31.d: "Uma semana de chuvas intensas produziu inundações em uma grande parte da Europa. Atingiu vários países europeus na Europa Central, incluindo a Alemanha. Hoje, a Baixa Saxônia foi especialmente devastada, levando a danos materiais significativos e perda de vidas. "
 germany.31.a: "Deus nos ajude"
 germany.32.t: "Inundações atingem a Renânia do Norte"
 germany.32.d: "As inundações europeias devastaram a Renânia do Norte, causando danos às infraestruturas e perda de vidas"
 germany.32.a: "Nossas condolências às famílias das vítimas"
 germany.33.t: "Joschka Fischer visita o Irã"
 germany.33.d: "Fischer se reúne em Teerã com o presidente iraniano, Mohammed Chatami, e seu ministro das Relações Exteriores, Kamal Charrasi, para falar sobre a relação entre a Alemanha e o Irã. Esta é a primeira visita de um ministro das Relações Exteriores alemão ao Irã em 9 anos, já que os últimos anos foram ofuscados pelo assassinato de curdos no restaurante grego Mykonos, em Berlim, e pelo falso julgamento contra Helmut Hofer. Agora que o Irã libertou Hofer, abriu caminho para uma nova tentativa de normalizar novamente as relações entre os dois países.\n\nEm um relatório de imprensa conjunto de Fischer e Charrasi, ambos disseram que agora há uma nova chance para o relacionamento germano-iraniano e anunciaram que o presidente iraniano visitará a Alemanha em breve. O conteúdo da conversa foi principalmente sobre a situação dos direitos humanos no país. Irão, mas também como ambos os países podem normalizar a sua relação novamente."
 germany.33.a: "Talvez desta vez possamos ser amigos"
 germany.34.t: "Helmut Hofer vem de graça"
 germany.34.d: "Hofer é um empresário alemão que vendia peças de automóveis para vários contatos no Irã. Ao visitar Teerã em 1997 pela terceira vez, ele foi preso por sexo ilícito com uma estudante de medicina. Ele realmente a conheceu em um no saguão do hotel, deu-lhe seu cartão de visita e ofereceu-lhe uma estadia grátis em Hamburgo se ela quisesse ir para lá. Ele disse aos juízes que eles nem se beijaram, mas a sentença foi a morte por apedrejamento no final, como a mídia em O Irã exigiu isso. Os advogados alemães poderiam mais tarde reverter a sentença para prisão.\n\nUm ano depois, o tribunal retoma o julgamento contra Hofer, novamente por sexo ilícito com um muçulmano, mas agora também por espionagem e insulto a autoridades iranianas. Novamente com a ajuda por parte de seus advogados e autoridades alemãs, as acusações foram retiradas e sua prisão suspensa.\n\nAntes que o governo iraniano pudesse convocá-lo de volta ao tribunal para outro julgamento, o embaixador alemão organizou um voo de volta à Alemanha, onde chegou hoje. Parece que o 3 A viagem infernal de um ano terminou para Helmut Hofer."
 germany.34.a: "Bem-vindo de volta! Agora é hora de pagar os impostos perdidos"
 germany.35.t: "Fusão entre Allianz AG e Dresdner Bank"
 germany.35.d: "O Dresdner Bank é o segundo maior banco da Alemanha e tornou-se famoso durante a Segunda Guerra Mundial como o banco da SS. A Allianz AG, por outro lado, é a maior seguradora da Europa com sede em Munique.\n\nEsta é já é a terceira vez que uma empresa quer fundir-se com o Dresdner Bank. A primeira tentativa foi do Deutsche Bank em 2000, depois veio o Commerzbank no mesmo ano e agora o mundo financeiro olha novamente para Frankfurt, atento a possíveis próximas grande concorrente. A Allianz AG quer construir seu setor bancário, já que atualmente está principalmente envolvida apenas na área de seguros. Mas com esta fusão, um dos maiores bancos do mundo surgiria em Frankfurt, com 68 bilhões de capital, 170.000 funcionários em mais de 80 países, ativos totais de 1,6 trilhões de marcos e um valor de mercado de mais de 200 bilhões de marcos.\n\nO negócio será financiado pela venda das ações da Allianz AG de outros bancos na Alemanha e, ao mesmo tempo, comprará suas ações do Dresdner Bank."
 germany.35.a: "Espero que desta vez tudo fique bem"
 germany.36.t: "Escândalo bancário em Berlim"
 germany.36.d: "Os líderes da administração da cidade de Berlim reuniram-se ontem em sessão de emergência para discutir a pior crise financeira da capital alemã desde a segunda guerra mundial. A crise é um grande golpe para a ambição de Berlim de se tornar a \"Capital da Europa \"e representa uma ameaça imediata a alguns dos bens culturais mais preciosos do continente"
 germany.36.a: "Ok"
 germany.37.t: "Comitê de investigação"
 germany.37.d: "TODOS"
 germany.37.a: "TUDO"
 germany.38.t: "Diepgen renuncia"
 germany.38.d: "Eberhard Diepgen é um advogado e político alemão que serviu como prefeito de Berlim Ocidental de 1984 a 1989 e novamente como prefeito de Berlim, de 1991 a 2001, como membro da União Democrata Cristã. Os social-democratas retiraram-se da administração de Diepgen e apresentaram uma moção de censura a Diepgen, acusando-o de má gestão e corrupção. Diepgen renunciou e Klaus Wowereit tornou-se prefeito interino."
 germany.38.a: "golpe duro na CDU"
 germany.39.t: "TUDO"
 germany.39.d: "TODOS"
 germany.39.a: "Nossos trens estão seguros novamente"
 germany.39.b: "Não"
 germany.40.t: "Quem arca com os custos"
 germany.40.d: "TODOS"
 germany.40.a: "Deixe-os em paz"
 germany.40.b: "Não nos importamos com as razões deles, precisamos deles na frente"
 germany.41.a: "Aqueles pertenciam ao homem engraçado do bigode, não a nós..."
 germany.41.b: "Ahh, nossos gloriosos artefatos foram encontrados"
 germany.41.t: "Um tesouro de artefatos nazistas encontrados na casa de Buenos Aires"
 germany.41.d: "Em um quarto escondido em uma casa perto da capital argentina, a polícia acredita ter encontrado a maior coleção de artefatos nazistas da história do país, incluindo um busto em relevo de Adolf Hitler, lupas dentro de caixas elegantes com suásticas e até mesmo um dispositivo médico macabro usado para medir o tamanho da cabeça.\nCerca de 75 objetos foram encontrados na casa de um colecionador em Beccar, um subúrbio ao norte de Buenos Aires, e as autoridades dizem suspeitar que sejam originais que pertenceram a nazistas de alto escalão na Alemanha durante a Guerra Mundial Segunda Guerra."
 germany.42.t: "Revivendo o átomo oriental"
 germany.42.d: "Após o fechamento da usina de Greifswald em 1990, após a reunificação alemã, a usina ficou desativada no antigo leste da Alemanha. Depois de muitos anos de petições e os governos se inclinarem novamente para a energia nuclear, a energia a planta deverá reabrir e reformar 2 de suas unidades de reator nos próximos anos."
 germany.42.a: "Mais poder para o povo"
 germany.42.b: "Nós, veganos, não queremos energia nuclear!"
 germany.42.c: "Isso pertence ao Oriente!"
 germany.43.t: "Usina de energia de Greifswald concluída"
 germany.43.d: "Em 1990, quando a usina foi fechada, as pessoas tinham pouca esperança de ver a usina nuclear reabrir novamente.\nDepois de mais de 10 anos e de campanha contínua e apoio do governo, a usina de Grefeifswald finalmente foi foram reformados e reabertos, fornecendo 2 novas unidades de reatores nucleares para fornecer energia por muitos anos."
 germany.43.a: "Por que estou brilhando?"
 germany.44.t: "Programa de construção de centros de saúde"
 germany.44.d: "O governo alemão tomou medidas radicais para aumentar o número de centros de saúde e hospitais. Este aumento no orçamento da saúde ajudará a fornecer às autoridades locais mais financiamento para equipamentos, pessoal e suprimentos essenciais."
 germany.44.a: "Aplausos para o GHS"
 Germany.45.t: "Cratera Wattenscheid"
 Germany.45.d: "A cidade de Bochum é uma cidade histórica de mineração de carvão que, desde o declínio da indústria do carvão, se transformou em uma cidade vibrante e moderna que é parte integrante da região do Ruhr.\n\nNo entanto, Podem surgir lembretes desagradáveis dos legados do carvão - especialmente quando antigas minas subterrâneas de carvão desabam repentinamente, revelando crateras destrutivas consideráveis. Um desses eventos aconteceu em 2 de janeiro de 2000, em Bochum-Höntrop."
 Germany.45.a: "A cidade pode lidar com isso."
 Germany.45.b: "Um bom momento para legislação de segurança industrial!"
 germany.47.t: "Discurso de Hohmann"
 germany.47.d: "Martin Hohmann, da União Democrata Cristã, foi criticado pela liderança do partido e pela comunidade judaica do país por comentários anti-semitas que ele teria feito durante um discurso no 13º aniversário da reunificação alemã. O parlamentar do estado de Hesse referiu-se aos judeus como uma \"raça de perpetradores\" e comparou a revolução russa com o Holocausto."
 germany.47.a: "Zé inferno?"
 germany.48.t: "A resposta de Merkel ao discurso de Hohmann"
 germany.48.d: "A presidente federal da CDU, Angela Merkel, repreendeu Hohmann, mas inicialmente não considerou necessárias outras consequências, a menos que Hohmann se expressasse novamente no espírito de seu discurso criticado. Por causa da contínua discussão pública, uma semana depois ela finalmente solicitou a sua expulsão do grupo parlamentar CDU/CSU e também anunciou que seria expulso da CDU."
 germany.48.a: "vamos ver como isso termina"
 germany.49.t: "Expulsão da facção"
 germany.49.d: "o grupo parlamentar CDU/CSU decidiu excluir Hohmann. Com 78%, mais deputados votaram a favor da moção do que os dois terços exigidos, mas menos do que o esperado. Foi a segunda exclusão de uma CDU/CSU Deputado na história do Bundestag alemão depois de Schmidt-Wittmack"
 germany.49.a: "espero que não sejamos forçados a fazer um terceiro"
 germany.50.t: "Começa o processo de expulsão de Hohmann"
 germany.50.d: "A CDU de Hesse iniciou uma investigação partidária contra Hohmann. Esta investigação decidirá o destino da adesão de Hohman à CDU"
 germany.50.a: "Veremos como isso se desenrola"
 germany.51.t: "Hohmann expulso da CDU"
 germany.51.d: "A investigação partidária da CDU de Hesse contra Hohmann terminou com sua expulsão do partido pelo tribunal estadual da CDU Hesse. De acordo com o raciocínio do tribunal, Hohmann havia \"violado de forma culposa e significativa os princípios e regras do partido. \" Num discurso, ele \"ligou argumentativamente o Judaísmo e o Bolchevismo\" e assim \"utilizou um cliché ofensivo\" que já tinha sido usado pelos nazis para justificar o Holocausto. Além disso, Hohmann \"não se distanciou claramente\" do discurso e, assim, causou \" danos graves\" ao seu partido"
 germany.51.a: "Tchau, tchau, hohmann"
 germany.87.t: "poema abusivo"
 germany.87.d: "o governo turco convocou nosso embaixador para reclamar da pessoa Böhmermann"
 germany.87.a: "quem se importa?"
 germany.87.b: "vamos ver o que acontece"
 germany.88.t: "Poema Vergonhoso II"
 germany.88.d: "Burro como um saco, covarde e tenso, é isso que Erdoğan, o Presidente, é. Suas partes íntimas cheiram horrivelmente a döner kebab, até um peido de porco cheira melhor. Ele é o homem que bate nas meninas enquanto usa máscaras de borracha. Acima de tudo, ele gosta de foder cabras e oprimir minorias, chutar curdos, espancar cristãos enquanto assiste pornografia infantil. E mesmo à noite, em vez de dormir, trata-se de sexo oral com cem ovelhas. Sim, Erdoğan é totalmente um presidente com um pau pequeno. Todo turco é ouvido gorjeando, aquele idiota estúpido tem as bolas enrugadas. De Ancara a Istambul, todos sabem que aquele homem é gay, pervertido, infestado de piolhos e zoófilo, Recep Fritzl Přiklopil. Sua cabeça tão vazia quanto suas bolas, a estrela de todas as festas de gangbang até seu pau queimar enquanto faz xixi. Esse é Recep Erdoğan, o presidente turco."
 germany.88.a: ""
 germany.88.b: ""
 germany.89.t: ""
 germany.89.d: ""
 germany.89.a: ""
 germany.89.b: ""
 Germany.90.t: "Nossas dívidas foram finalmente saldadas"
 Germany.90.d: "Nossa nação tem pago nossa dívida com nossos vizinhos e agora aliados pelos danos que causamos durante a 1ª e 2ª guerras mundiais.\nHoje finalmente marcamos o fim de uma era e o início de uma nova Alemanha. Estamos finalmente livres das algemas do passado e podemos seguir em frente!"
 Germany.90.a: "Finalmente grátis .."
 Germany.91.t: "Relatório BfV 2000"
 Germany.91.d: "O Bundesamt für Verfassungsschutz (BfV) é o escritório federal para a proteção da constituição.\nEsta agência garante a segurança interna dos nossos cidadãos contra ameaças e influências internas.\nGarantir que este departamento seja bem financiado é um prioridade máxima se quisermos manter esses neonazistas e terroristas islâmicos afastados em nosso país; não fazer isso pode resultar em colapso democrático e agitação civil!\nEnquanto monitorarmos de perto os níveis de financiamento do nosso departamento e as ameaças à segurança interna, nós irá combater as ameaças de forma eficaz."
 Germany.91.a: "Entendi"
 Germany.200.t: "Alemanha exige reparações de guerra!"
 Germany.200.d: "[GER.GetName] exigiu que nós, [ROOT.GetName] pagássemos reparações de guerra ao seu estado. Isso é francamente ridículo e infantil, mas como a Alemanha está à beira de iniciar outra guerra em grande escala conflito na Europa, é melhor que os acalmemos.."
 Germany.200.a: "Basta pagar-lhes as malditas reparações"
 Germany.200.b: "Apaziguamento? Alemanha? Você está louco? Do que diabos você está falando"
 Germany.201.t: "[FROM.GetName] desembolsa o dinheiro"
 Germany.201.d: "Parece que assustamos bastante [FROM.GetNameWithFlag], na verdade, o suficiente para que eles nos paguem indenizações. Hoje será uma ocasião de celebração e alegria ao redirecionarmos os fundos recém-adquiridos em direção ao poder de nossas nações!"
 Germany.201.a: "Ótimo"
 Germany.202.t: "[FROM.GetName] Ignora nossa solicitação!"
 Germany.202.d: "Aqueles imbecis em [FROM.GetNameWithFlag] decidiram ignorar totalmente nosso último pedido. Isso não será esquecido e logo eles se arrependerão de suas ações."
 Germany.202.a: "Não esqueceremos isso!"
 Germany.203.t: "Migrantes Turcos"
 Germany.203.d: "Ultimamente tem havido muitos migrantes turcos vindo para a Alemanha. Isto provocou uma forte reacção entre os elementos mais nacionalistas da nossa nação e causou bastante debate na cena política. Hoje recebemos informações de que um grande grupo de migrantes turcos está a planear entrar na Alemanha Oriental e estabelecer-se lá para sempre. Devemos determinar como tudo isso acontecerá."
 Germany.203.a: "Deixe-os vir, nossas portas estão abertas"
 Germany.203.b: "O quê? Não. E comece as deportações para mandar uma mensagem!"
 Germany.204.t: "A questão das drogas"
 Germany.204.d: "Recentemente, as pessoas têm debatido se devemos ou não legalizar as drogas ou criminalizá-las. Atualmente, as leis estão numa espécie de zona cinzenta, por isso podem ser interpretadas nos dois sentidos. Temos a capacidade de bani-los completamente ou legalizá-los completamente."
 Germany.204.a: "Legalize-os"
 Germany.204.b: "Não, proibição total de todas as drogas"
 Germany.205.t: "[GER.GetName] oferece pacto defensivo"
 Germany.205.d: "[GER.GetName] nos ofereceu um pacto defensivo e estão dispostos a nos ajudar em tempos de guerra, mas ao aceitar este pacto concordamos em fazer o mesmo."
 Germany.205.a: "Ok"
 Germany.205.b: "Não, obrigado"
 Germany.206.t: "[FROM.GetName] aceita nossa oferta!"
 Germany.206.d: "[FROM.GetName] aceitou nossa oferta para firmar um pacto defensivo e concordamos em resgatar um ao outro em momentos de necessidade."
 Germany.206.a: "Ótimo"
 Germany.207.t: "[FROM.GetName] rejeitou nossa oferta"
 Germany.207.d: "Os [FROM.GetAdjective] rejeitaram nosso pedido de um pacto defensivo, e isso levou a um azedamento de nossas relações."
 Germany.207.a: "Droga"
 Germany.208.t: "Santuário para LGBT?"
 Germany.208.d: "Muitas pessoas estão a fugir dos seus países de origem para virem para a Alemanha e procurarem aqui refúgio dos seus governos opressivos, que proíbem as crenças LGBT. Eles vêm principalmente de países do Médio Oriente, e hoje recebemos relatos de que chegou um grande grupo de refugiados com conhecimentos médicos. Eles estão se oferecendo para trabalhar para nós a preços muito baratos, em troca de deixá-los ficar."
 Germany.208.a: "Não"
 Germany.208.b: "Por que não?"
 Germany.209.t: "A questão das circuncisões"
 Germany.209.d: "Muitos e muitos debates têm surgido sobre as circuncisões. Muitos no nosso partido pedem a proibição das circuncisões até que o indivíduo atinja a idade adulta, enquanto outros sugerem que não tentemos mudar isto."
 Germany.209.a: "Estou convencido, vá em frente e proíba as circuncisões por enquanto"
 Germany.209.b: "Do que diabos você está falando? Saia do meu escritório."
 Germany.210.t: "Vendas de armas nos EUA"
 Germany.210.d: "Temos discutido com a América sobre possíveis vendas de armas e temos algumas opções sobre o que podemos comprar."
 Germany.210.a: "Vamos comprar... Aeronaves"
 Germany.210.b: "Compraremos... Equipamento de infantaria"
 Germany.211.t: "[GER.GetName] exige que deixemos a OTAN"
 Germany.211.d: "[GER.GetName] exigiu que abandonássemos a OTAN e nos libertássemos do 'imperialismo americano'. Ironicamente, porém, os próprios alemães estão criando uma nova aliança que pretende rivalizar com a OTAN e a CSTO."
 Germany.211.a: "É um bom conselho.."
 Germany.211.b: "Pfft não"
 Germany.2111.t: "[FROM.GetName] atende à nossa solicitação"
 Germany.2111.d: "[FROM.GetName] concordou em sair da OTAN em nome da paz e, em breve, eles se livrarão totalmente de qualquer influência americana."
 Germany.2111.a: "Ótimo"
 Germany.2112.t: "[FROM.GetName] recusa-se a obedecer!"
 Germany.2112.d: "[FROM.GetName] recusou-se a sair da OTAN, mas em breve pagarão o preço."
 Germany.2112.a: "Vamos lembrar disso"
 Germany.212.t: "[GER.GetName] pede nossa ajuda na luta contra a Rússia"
 Germany.212.d: "Os [GER.GetAdjective] solicitaram que os ajudássemos a lutar contra a Rússia. Eles querem que ambos ataquemos ao mesmo tempo para pegá-los desprevenidos e para nos permitir maximizar a quantidade de danos que causamos poderia fazer."
 Germany.212.a: "Boa ideia"
 Germany.212.b: "Não"
 Germany.213.t: "[FROM.GetName] concorda em lutar contra a Rússia"
 Germany.213.d: "Os [FROM.GetAdjective] concordaram em nos ajudar a lutar contra os russos, marcando nossa nova aliança e amizade para sempre.."
 Germany.213.a: "Ótimo"
 Germany.214.t: "[FROM.GetName] se recusa a nos ajudar a lutar contra a Rússia!"
 Germany.214.d: "Parece que [FROM.GetName] se recusou a nos ajudar a lutar contra a Rússia e, infelizmente, podemos ter que matar 2 coelhos com uma cajadada só.."
 Germany.214.a: "Eles pediram"
 Germany.215.t: "[GER.GetName] pede nossa ajuda na luta contra os EUA"
 Germany.215.d: "Os [GER.GetAdjective] solicitaram que os ajudássemos a lutar contra os EUA. Eles querem que ambos ataquemos ao mesmo tempo para pegá-los desprevenidos e para nos permitir maximizar a quantidade de danos Nós poderíamos fazer."
 Germany.215.a: "Boa ideia"
 Germany.215.b: "Não"
 Germany.216.t: "[FROM.GetName] concorda em lutar contra os EUA"
 Germany.216.d: "Os [FROM.GetAdjective] concordaram em nos ajudar a lutar contra os americanos, marcando nossa nova aliança e amizade para sempre.."
 Germany.216.a: "Ótimo"
 Germany.217.t: "[FROM.GetName] Recusa-se a nos ajudar a lutar contra os EUA!"
 Germany.217.d: "Parece que [FROM.GetName] se recusou a nos ajudar a lutar contra os EUA e, infelizmente, podemos ter que matar 2 coelhos com uma cajadada só.."
 Germany.217.a: "Eles pediram"
 Germany.218.t: "Nosso Novo Império"
 Germany.218.d: "Hoje marca um dia extraordinário na história alemã.\nFinalmente chegou o dia de proclamarmos nosso grande trono e coroarmos novamente nosso império!\nHá apenas uma questão, o povo e o governo não podem decidir sobre qual será o novo título empírico do nosso país?"
 Germany.218.a: "Seremos.. O Império Alemão"
 Germany.218.b: "Seremos.. O Sacro Império Alemão"
 Germany.218.c: "Seremos.. O Sacro Império Romano"
 Germany.218.d1: "A Alemanha será suficiente"
 Germany.219.t: "Aliança com a Rússia?"
 Germany.219.d: "Diferentes facções e elementos radicais do nosso partido têm debatido e discutido se devemos ou não entrar num pacto defensivo com a Rússia. Os esquerdistas mais radicais argumentam que sim, devemos juntar-nos à Rússia, enquanto outros estão dizendo que não podemos confiar nos russos."
 Germany.219.a: "Faça um requerimento para o CSTO"
 Germany.219.b: "Vamos apenas fazer um pacto verbal.."
 Germany.219.c: "Somos melhores sozinhos"
 Germany.220.t: "[GER.GetName] solicita a revogação de bases americanas"
 Germany.220.d: "O governo [GER.GetName] solicitou que revogássemos as bases militares americanas em nosso país. Eles afirmam que isso ajudará a persuadir o mundo em uma direção mais 'pacífica' e nos ajudará a manter nossa independência ."
 Germany.220.a: "Bem, não está errado"
 Germany.220.b: "Absolutamente não"
 Germany.221.t: "[FROM.GetName] Em conformidade!"
 Germany.221.d: "[FROM.GetName] concordou em revogar as bases americanas de sua nação, permitindo-nos espalhar nossa influência para o Leste."
 Germany.221.a: "Bom.."
 Germany.222.t: "[FROM.GetName] recusa-se a cumprir"
 Germany.222.d: "[FROM.GetName] recusou-se a atender ao nosso pedido, mostrando que são apenas meros fantoches dos americanos."
 Germany.222.a: "Infeliz"
 Germany.223.t: "Um convite à União"
 Germany.223.d: "[GER.GetName] nos convidou para aderir à sua união socialista. Isso ocorre no momento em que a pressão crescente de elementos socialistas em nossa nação levou nosso governo ao limite, forçando-nos a descobrir uma solução rápida. Se queremos o melhor para o nosso povo e para a sua segurança, então teremos que cumprir.."
 Germany.223.a: "Em última análise, é o melhor"
 Germany.223.b: "Absolutamente não"
 Germany.224.t: "[FROM.GetName] aceita nosso convite!"
 Germany.224.d: "[FROM.GetName] aceitou a nossa oferta para aderir à nossa nova União e esperamos muitos séculos de cooperação com eles!"
 Germany.224.a: "Ótimo"
 Germany.225.t: "[FROM.GetName] Rejeita nossa proposta!"
 Germany.225.d: "Esses malditos [FROM.GetAdjective] lunáticos decidiram que estão melhor sozinhos! Teremos que mostrar a eles que isso não vai dar certo em nossa nova ordem europeia."
 Germany.225.a: "Eles pagarão o preço"
 Germany.226.t: "Amigos nos lugares 'certos'"
 Germany.226.d: "Nosso partido tem conexões em todo o mundo, mas temos conexões particularmente estreitas com o partido £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) na Croácia. Agora temos o orçamento e a capacidade de influenciar diretamente suas políticas, reforçando nossa amigos."
 Germany.226.a: "Algum apoio será suficiente"
 Germany.226.b: "Apoio moderado será bom"
 Germany.226.c: "Será necessário muito apoio"
 Germany.227.t: "[GER.GetName] quer fechar um acordo"
 Germany.227.d: "[GER.GetName], com seu novo governo, veio até nós pedindo assistência na condução de uma operação contra [ISR.GetName]. Eles solicitam que nos juntemos a eles em seus esforços para atacar e isolar o estado , obrigando-nos a mobilizar as nossas forças armadas."
 Germany.227.a: "Sim, isso deve ser feito!"
 Germany.227.b: "Não"
 Germany.228.t: "[FROM.GetName] Concorda!"
 Germany.228.d: "[FROM.GetName] concordou em nos ajudar a lidar com o falso estado! Nossos exércitos começarão a criar uma estrutura temporária que nos permitirá comunicar de forma eficaz enquanto isso."
 Germany.228.a: "Estamos um passo mais perto"
 Germany.229.t: "[FROM.GetName] Rejeita!"
 Germany.229.d: "[FROM.GetName] rejeitou nossas ofertas, pois as ignoraram completamente! Parece que eles são aliados de [ISR.GetName] ou estão contra nós."
 Germany.229.a: "Eles vão se arrepender disso!"
 Germany.230.t: "[GER.GetName] Exige nossas ilhas no Sudeste Asiático!"
 Germany.230.d: "[GER.GetName] exigiu que entreguemos todas as nossas ilhas no Sudeste Asiático. Eles estão prometendo não violar a integridade territorial americana se lhes dermos o controle das ilhas, pois afirmam que tratarão as ilhas com mais 'humanidade'."
 Germany.230.a: "Absolutamente não!"
 Germany.230.b: "Se acalmar os alemães..."
 Germany.231.t: "[USA.GetName] rende as ilhas!"
 Germany.231.d: "O [USA.GetName] decidiu que é do seu interesse entregar as ilhas no Sudeste Asiático. Isso nos permite expandir a influência de nossas nações e certamente nos permitirá posicionar nossos Marinha em regiões estratégicas.."
 Germany.231.a: "Bom.."
 Germany.232.t: "[USA.GetName] despreza nosso pedido!"
 Germany.232.d: "O [USA.GetName] decidiu ignorar completamente o nosso pedido, com alguns de seus políticos até zombando do nosso pedido no congresso.."
 Germany.232.a: "Infeliz"
 Germany.232.b: "Explorar os debates!"
 Germany.233.t: "Inspeção revela falhas na Bundeswehr"
 Germany.233.d: "Após uma série de inspeções iniciadas no início deste ano, os dados mostraram que a Bundeswehr está começando a ficar para trás em relação a outras forças armadas convencionais. Os maiores problemas que assolam a Bundeswehr foram escritos e um plano abrangente foi criado para reformarmos a força."
 Germany.233.a: "Vamos trabalhar"
 Germany.234.t: "A República em apuros"
 Germany.234.d: "Após o fechamento de um dos departamentos do BfV, elementos radicais no país estão desenfreados. O caos é generalizado e a anarquia se tornou o novo normal. Muitos estão dizendo que a República está morrendo, e eles podem não estar errado."
 Germany.234.a: "O que fizemos?"
 Germany.235.t: "A Morte da República"
 Germany.235.d: "Funcionários da Bundeswehr anunciaram hoje que várias divisões sob seu comando desertaram para se juntar a um governo interino estabelecido por elementos radicais do país. Eles começaram a bombardear instituições governamentais importantes, e muitos estão chamando hoje o último dia de a República Alemã.."
 Germany.235.a: "A República está morta"
 Germany.236.t: "O destino da Alemanha"
 Germany.236.d: "Hoje é o dia em que o governo interino decide sobre o partido no poder da Germany. Podemos nomear o NPD de extrema direita, a antiga Monarquia ou Die Linke, que são esquerdistas radicais."
 Germany.236.a: "O Kaiser retornará"
 Germany.236.b: "O NPD assumirá o comando"
 Germany.236.c: "Die Linke será eleito"
 Germany.237.t: "Estado alemão hostil"
 Germany.237.d: "O Estado alemão passou de um Estado pacífico e centrado na Europa para um Estado louco e belicista mais uma vez. Infelizmente, a história se repetiu e devemos estar atentos à crescente influência alemã em nossa nação para evitar o colapso do nosso governo."
 Germany.237.a: "Droga"
 Germany.2343.t: "Reformas da Bundeswehr bem-sucedidas"
 Germany.2343.d: "Tivemos sucesso na reforma da Bundeswehr. O desastre foi evitado e nossas forças podem se sentir confiantes em sua capacidade de proteger as fronteiras de [GER.GetName]!"
 Germany.2343.a: "Ótimo"
 Germany.238.t: "Colapso de riscos do departamento"
 Germany.238.d: "Um ou mais dos nossos departamentos críticos atingiu 10/50 no seu nível de estatuto. Isto significa que, mais cedo ou mais tarde, se não aumentarmos o nosso financiamento, o departamento irá desmoronar. Se o departamento desmoronar , então a nossa democracia será derrubada e os partidos políticos radicais serão livres para fazer o que quiserem."
 Germany.238.a: "Ainda podemos virar este navio!"
 Germany.240.t: "A Alemanha nos convida para o Bloco Imperial"
 Germany.240.d: "O governo alemão nos convidou a aderir à sua aliança recém-formada, o Bloco Imperial. O objetivo é rivalizar com outras alianças ativas em todo o mundo e amplificar as vozes de nossas nações."
 Germany.240.a: "Absolutamente"
 Germany.240.b: "Não"
 Germany.242.t: "[FROM.GetName] Rejeitou nossa proposta!"
 Germany.242.d: "[FROM.GetName] rejeitou nossa oferta e desrespeitou a própria base de nossa aliança!"
 Germany.242.a: "Droga"
 Germany.369.t: "Informações importantes!"
 Germany.369.d: "Com o conteúdo reformulado da Alemanha, muitas novas mecânicas foram introduzidas, incluindo, mas não se limitando à mecânica BfV (Bundesamt für Verfassungsschutz), à mecânica do nacionalismo bávaro e à mecânica da divisão Leste e Oeste. Embora a última 2 são sistemas bastante simples, os jogadores podem acabar ficando confusos sobre o sistema BfV e como ele funciona.\nBem, como funciona?\n\nVocê pode encontrar o botão BfV no canto inferior direito da tela, logo acima do Ledger , o BfV permitirá que você controle se deseja ou não jogar como partido radical. Simplificando, se você tiver um financiamento alto em todos os 3 departamentos, será uma democracia sem problemas, já que os partidos estão todos em verifique. Deixar o financiamento no nível médio manterá o status quo. Mas se você tiver um financiamento muito baixo, o departamento começará a perder pontos de status e acabará desmoronando, levando a uma guerra civil (se você não intervir). Especificamente. se o Departamento 2 ou 5 cair, uma guerra civil estará em curso. Se o Departamento 6 cair, haverá outras consequências. Mas quando a guerra civil acontecer, você precisará vencê-la e então poderá jogar como qualquer um dos três grupos radicais disponíveis.\n\nEsperamos que você goste,\n- A Equipe Alemã de Retrabalho do Millennium Dawn."
 Germany.369.a: "Ok"
 Germany.400.t: "Nosso envolvimento na guerra contra o terrorismo"
 Germany.400.d: "Recentemente concordamos em ajudar nossos amigos americanos em sua guerra contra o terrorismo. Seremos capazes de enviar uma certa quantidade de tropas para manter a paz e ajudar em missões de combate menores. Mas a questão é , quantos homens queremos colocar no campo de batalha?"
 Germany.400.a: "500 Homens"
 Germany.400.b: "1000 Homens"
 Germany.400.c: "2.000 Homens"
 Germany.400.d1: "4000 Homens"
 Germany.4011.t: "Missão de ataque aéreo bem-sucedida"
 Germany.4011.d: "Nossa Força Aérea teve sucesso na realização de uma missão de ataque aéreo contra vários alvos em todo o [AFG.GetFlag] Afeganistão."
 Germany.4011.a: "Bom trabalho, agora de volta ao trabalho!"
 Germany.4021.t: "Missão de ataque aéreo malsucedida"
 Germany.4021.d: "Nossa Força Aérea não foi capaz de realizar uma missão de ataque aéreo adequada contra vários alvos em todo o Afeganistão. Como resultado de nossas falhas, perdemos o apoio de muitos habitantes locais. Além disso, temos relatos de que uma de nossas aeronaves envolvido na missão foi abatido."
 Germany.4021.a: "Maldição"
 Germany.403.t: "Operação bem-sucedida"
 Germany.403.d: "Nossas forças realizaram com sucesso uma missão contra vários alvos terroristas no [AFG.GetFlag] Afeganistão."
 Germany.403.a: "Bom trabalho"
 Germany.404.t: "Operação malsucedida"
 Germany.404.d: "Recentemente recebemos relatos de que nossas forças foram capturadas e baleadas enquanto tentavam realizar uma operação no [AFG.GetFlag] Afeganistão.."
 Germany.404.a: "Um dia trágico"
 Germany.405.t: "Terroristas lançam um ataque contra nossa base!"
 Germany.405.d: "Terroristas lançaram um ataque contra nossas bases no [AFG.GetFlag] Afeganistão. Teremos que responder de uma forma ou de outra forma, ou sofreremos as consequências que se seguirão."
 Germany.405.a: "Não podemos fazer nada"
 Germany.405.b: "Monte um contra-ataque!"
 Germany.406.t: "Os recursos humanitários estão se esgotando"
 Germany.406.d: "Uma recente verificação de inventário concluiu que os recursos humanitários estão a começar a escassear. Teremos de enviar novos carregamentos para manter o povo a favor das nossas forças."
 Germany.406.a: "Desculpe, hoje não"
 Germany.406.b: "Autorizar novas remessas"
 Germany.407.t: "Relatório de fim de missão"
 Germany.407.d: "Depois de muitos anos de combate no [AFG.GetFlag] Afeganistão, agora podemos ficar tranquilos sabendo que as pessoas estão mais seguras como resultado de nossas ações."
 Germany.407.a: "Bem-vindos de volta, meninos!"
 Germany.408.t: "Investimentos em [UKR.GetName]"
 Germany.408.d: "Podemos investir em [UKR.GetName] para ajudá-los a seguir o caminho certo para se tornarem uma nação modernizada. No entanto, temos várias maneiras de fazer isso, seja ajudando sua infraestrutura ou as indústrias. "
 Germany.408.a: "Infraestrutura é o que importa"
 Germany.408.b: "Seu povo precisa de empregos!"
 Germany.409.t: "Dissidência Bielorrussa"
 Germany.409.d: "Somos capazes de ajudar a dissidência dos bielorrussos contra o seu governo. Embora seja uma questão de debate dentro do nosso governo sobre como gostaríamos de abordar esta questão.."
 Germany.409.a: "Direcione suas mídias"
 Germany.409.b: "Divulgar informações secretas sobre o regime"
 Germany.410.t: "[GER.GetName] quer estabelecer bases militares"
 Germany.410.d: "O governo [GER.GetAdjective] quer estabelecer bases militares em nossa nação para melhor 'proteger' nosso povo de potenciais forças russas e outras ameaças."
 Germany.410.a: "Absolutamente"
 Germany.410.b: "Não é uma boa ideia, não"
 Germany.412.t: "[FROM.GetName] nega acesso militar!"
 Germany.412.d: "[FROM.GetName] decidiu que é do seu interesse restringir a nossa oferta de segurança. Apesar de terem dado a eles muitas armas, eles ainda não estão prontos para levar a nossa parceria de segurança para o próximo nível.. "
 Germany.412.a: "Droga"
 Germany.411.t: "[FROM.GetName] permite acesso militar"
 Germany.411.d: "[FROM.GetName] considerou necessário que nossas forças pudessem ficar estacionadas em seu país. Eles esperam que possamos fornecer um muro contra potenciais agressores próximos a eles."
 Germany.411.a: "Ótimo."
 Germany.414.t: "Islâmicos correm desenfreados!"
 Germany.414.d: "Os islâmicos têm estado desenfreados desde o colapso do Departamento 6, e a vida diária das pessoas piorou bastante. Os conservadores na Baviera também estão bastante aquecidos, levando a um aumento no nacionalismo bávaro e a um golpe drástico na nossa economia."
 Germany.414.a: "Ah, não.."
 Germany.415.t: "BfV quer encerrar uma organização de direita"
 Germany.415.d: "O BfV quer encerrar uma organização nacionalista de direita que recentemente ganhou destaque em nosso país. Muitos estão preocupados que o grupo possa crescer e se tornar algo maior, mas outros o descartam como apenas mais um pequeno grupo de alemães descontentes.."
 Germany.415.a: "Desligue"
 Germany.415.b: "Deixe isso em paz"
 Germany.416.t: "BfV quer encerrar uma organização de esquerda"
 Germany.416.d: "O BfV quer encerrar uma organização de esquerda que recentemente ganhou destaque em nosso país. Muitos estão preocupados que o grupo possa se transformar em algo maior, mas outros o descartam como apenas mais um pequeno grupo de Alemães descontentes.."
 Germany.416.a: "Desligue"
 Germany.416.b: "Deixe isso em paz"
 Germany.417.t: "BfV quer encerrar uma organização islâmica"
 Germany.417.d: "O BfV quer encerrar uma organização islâmica que recentemente ganhou destaque em nosso país. Muitos estão preocupados que o grupo possa se transformar em algo maior, mas outros o descartam como apenas mais um pequeno grupo de alemães descontentes .."
 Germany.417.a: "Desligue"
 Germany.417.b: "Deixe isso em paz"
 Germany.418.t: "O BfV solicita um orçamento maior"
 Germany.418.d: "O Bfv solicitou que lhes demos acesso a um conjunto maior de financiamento, permitindo-lhes reprimir mais facilmente os grupos radicais dentro do país."
 Germany.418.a: "Claro"
 Germany.418.b: "Não"
 Germany.419.a: "Olá!"
 Germany.419.t: "Alemanha forma o 4º Reich"
 Germany.419.d: "Hoje marcamos a data em nossos livros de história, a Alemanha se tornou uma verdadeira nação mais uma vez!\nDepois de mais de 50 anos, a Alemanha declara o 4º Reich. Nossa nação ascenderá ao poder global mais uma vez, não nos conformaremos com as regras da sociedade e dos estados democráticos modernos. Nós pavimentaremos o caminho de nossas próprias nações para a vitória!\nNosso grande Führer pode descansar em paz sabendo que estamos nos levantando mais uma vez!"
 Germany.420.a: "Agora Estamos Quites"
 Germany.420.b: "Receba um Pouco Mais"
 Germany.420.c: "Você Já Teve o Suficiente"
 Germany.420.t: "Último Pagamento de Reparações de Guerra"
 Germany.420.d: "Após mais de 90 anos pagando reparações de guerra aos países que ferimos durante a Primeira e Segunda Guerras Mundiais, hoje fazemos nosso pagamento final para quitar nossa dívida e deixar nosso passado para trás. Foi um longo caminho, mas finalmente chegamos ao fim e podemos considerar tudo resolvido.\nAgora é hora de nossa economia e nossos bancos se recuperarem dos anos de dificuldades econômicas que tivemos que enfrentar durante esse tempo."
 germany.520.t: "General Gudera se aposenta"
 germany.520.d: "após a decisão de cortar gastos militares, nosso honorável General pediu sua aposentadoria."
 germany.520.a: "Tente convencê-lo a ficar."
 germany.520.b: "Adeus"
 germany.525.t: "O Comandante do Heeresführungskommando renuncia"
 germany.525.d: "Após uma carreira distinta a serviço da nação alemã, o Líder do Heeresführungskommando (Comando das Forças do Exército) se aposenta. precisamos promover um sucessor que possa levar nosso orgulhoso exército a uma nova glória."
 germany.525.a: "Devíamos homenageá-lo com um desfile militar."
 germany.525.b: "Não nos importamos com essas bobagens militaristas."
 germany.523.t: "Nada interessante é encontrado"
 germany.523.d: "após uma Breve Investigação não encontramos nada que justificasse continuar."
 germany.523.a: "Boas notícias"
 germany.523.b: "Em seguida, renomeie algo para alegar nazista"
 germany.526.t: "O conteúdo nazista"
 germany.526.d: "Talvez não seja a nossa acção de maior orgulho, mas para combater os nazis e o militarismo tem que ser legal."
 germany.526.a: "Talvez estejamos indo longe demais"
 germany.526.b: "Sem recuos, faça isso."
 germany.524.t: "Encontramos algumas coisas suspeitas"
 germany.524.d: "após uma breve investigação encontramos algumas coisas interessantes, que podem valer a pena continuar nossa investigação."
 germany.524.a: "Tem que haver uma rede."
 germany.524.b: "A punição para os responsáveis ​​é suficiente."
 germany.524.c: "Vamos encobrir isso"
 germany.527.t: "Livrar-se desses NAZISTAS"
 germany.527.d: "encontramos algumas coisas, e é como acontece com os ratos, você vê que um e 10 estão escondidos, então eles têm que ser uma rede desses fascistas."
 germany.527.a: "O peixe cheira da cabeça"
 germany.527.b: "Precisamos de uma completa desnazificação"
 germany.522.t: "Enviar General para Aposentadoria"
 germany.522.d: "Os resultados da nossa investigação mostram que um General está envolvido nestas ações e precisamos que ele se aposente."
 germany.522.a: "Deixe-o sair com honra"
 germany.522.b: "Envie-o para a aposentadoria e deixe a justiça civil cuidar dele"
 germany.511.t: "Consulta Governamental com [FROM.GetName]"
 germany.511.d: "os altos funcionários dos nossos países reúnem-se para discutir e coordenar."
 germany.511.a: "Cooperação Econômica"
 germany.511.b: "Troca de Oficiais"
 germany.511.c: "Troca Científica"
