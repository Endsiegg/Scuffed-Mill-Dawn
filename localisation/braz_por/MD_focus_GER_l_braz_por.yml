 german_legacy: "Legado Alemão"
 german_legacy_desc: "§YRegras Especiais:§! §WPodemos banir partidos extremistas.\n---\n§RNão podemos aumentar manualmente nossos gastos militares!§!\n---\n§HCDU/CSU e SPD§! podem sempre formar uma coalizão.§!\n\nCom o peso dos crimes de guerra nazistas sobre seus ombros, e como instigadora da Segunda Guerra Mundial, a Alemanha tem trabalhado duro para destruir sua má imagem, abstendo-se de até mesmo insinuar uma perspectiva nacionalista ou militarismo. Em termos jurídicos, a Alemanha está vinculada pelo Tratado de 1990 sobre o Acordo Final com Respeito à Alemanha, entre a Alemanha e as potências aliadas da Rússia, dos Estados Unidos, do Reino Unido e da França, bem como por um tratado fronteiriço final separado com a Polónia. é ilegal para a Alemanha fazer reivindicações territoriais, possuir armas nucleares e limitar suas forças armadas a menos de 370.000 pessoas no total.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos o Foco §H'Nosso Novo Legado'§!."
