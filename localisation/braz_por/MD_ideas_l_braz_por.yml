 idea_JAP_emperor_akihito: "Imperador Akihito"
 idea_JAP_emperor_akihito_desc: "Sua Alteza Imperial Akihito, filho de Hirohito, é o Imperador do Japão. Ele, embora não tenha poder real, é uma fonte de grande felicidade e calma para o povo japonês. Ele representa o que conecta o Império antigo com a República atual. Ele representa o que conecta os veteranos das guerras enfrentadas pelo Japão com os jovens que não têm ideia dessas coisas."
 ideological_defense: "Defesa Ideológica"
 infrastructure_project: "Projeto de Infraestrutura"
 islamic_sectarian_conflicts: "Conflitos Sectários Islâmicos"
 islamic_sectarian_conflicts_desc: "O Islã está dividido em muitas seitas, mas três grupos principais se estabeleceram: Sunitas (88% dos muçulmanos globais), Xiitas (10% dos muçulmanos globais) e Carijitas/Ibadi (cerca de 1% dos muçulmanos globais). Esses grupos têm várias disputas doutrinárias, mas especialmente a rivalidade entre sunitas e xiitas deu origem a conflitos ao longo dos séculos, seja por disputas teológicas genuínas ou apenas como um álibi para conflitos territoriais ou violência étnica.\n\nEste país possui populações significativas tanto de sunitas quanto de xiitas, levando a uma profunda desconfiança de ambos os lados um no outro - seja em locais de culto, em posições governamentais ou em áreas da vida pública cotidiana."
