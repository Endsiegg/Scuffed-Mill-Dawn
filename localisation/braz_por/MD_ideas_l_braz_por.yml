 civil_war_disorganised_military_1: "Militar Não Controlado"
 civil_war_disorganised_military_1_desc: "O início da guerra civil nos deixou sem contato com nosso militar. Não temos certeza de quem está de que lado, onde estão localizados nossos depósitos de suprimentos ou mesmo quem nos fornece armas.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nStatus militar atual:\n§YNão Controlado§!\nCaótico\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_2: "Militar Caótico"
 civil_war_disorganised_military_2_desc: "Embora tenhamos nos recuperado do choque inicial da guerra civil, as coisas ainda estão bastante caóticas, com cadeias de comando confusas e logísticas mal gerenciadas.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nStatus militar atual:\nNão Controlado\n§YCaótico§!\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_3: "Militar Confuso"
 civil_war_disorganised_military_3_desc: "Organizamos nosso militar em algo mais do que apenas um grupo desorganizado de voluntários. No entanto, a liderança ainda está ausente e nosso militar tende a agir sem grandes estratégias ou metas.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nStatus militar atual:\nNão Controlado\nCaótico\n§YConfuso§!\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_4: "Militar Desorganizado"
 civil_war_disorganised_military_4_desc: "O pior da confusão inicial já passou e nosso militar está agindo principalmente como um exército real agora.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nStatus militar atual:\nNão Controlado\nCaótico\nConfuso\n§YDesorganizado§!\nDesordenado"
 civil_war_disorganised_military_5: "Militar Desordenado"
 civil_war_disorganised_military_5_desc: "Nosso militar está quase de volta ao seu status profissional pré-guerra civil. O maior desafio agora é combinar e integrar todas as várias milícias que reunimos ao longo do caminho.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nStatus militar atual:\nNão Controlado\nCaótico\nConfuso\nDesorganizado\n§YDesordenado§!"
