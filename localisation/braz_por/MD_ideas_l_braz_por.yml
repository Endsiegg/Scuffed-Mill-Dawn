 operatives5: "Adicionar 5 Agentes"
 operatives10: "Adicionar 10 Agentes"
 al_jazeera: "Sede da Al-Jazeera"
 al_jazeera_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias no Mundo Árabe, é a joia da coroa do poder suave do Catar. Ela se tornou sinônimo da política externa autônoma que o Catar tem perseguido desde que Hamad bin Khalifa al Thani assumiu o poder em 1995."
 al_jazeera_allowed: "Al-Jazeera Permitida"
 al_jazeera_allowed_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias no Mundo Árabe, é a joia da coroa do poder suave do Catar em todo o mundo."
 al_jazeera_banned: "Al-Jazeera Proibida"
 al_jazeera_banned_desc: "O canal de notícias popular Al-Jazeera foi proibido, pois dissemina ideias perigosas e promove a Irmandade Muçulmana. No entanto, é impossível impedir as pessoas de assisti-lo por meio de antenas parabólicas."
 muslim_brotherhood_crackdown: "Repressão à Irmandade Muçulmana"
 muslim_brotherhood_crackdown_desc: "A Irmandade Muçulmana foi tornada ilegal e é reprimida em todas as oportunidades."
 muslim_brotherhood_home: "Casa da Irmandade Muçulmana"
 muslim_brotherhood_home_desc: "O Egito é o berço e lar do movimento político sunita extremamente popular e influente chamado Irmandade Muçulmana."
 rentier_state: "Estado Rentista"
 rentier_state_desc: "Como o país é muito rico em recursos naturais, há pouca ou nenhuma necessidade de tributar a população. Os cidadãos recebem benefícios sem pagar impostos e têm pouco incentivo para exigir boa governança ou direitos políticos. O resultado é um governo autoritário e corrupto, e capitalismo de compadrio com um ambiente de negócios pobre para setores não relacionados a recursos."
 rentier_state_tt: "Lucros com Recursos: §G+25%§!"
 youth_radicalization: "Radicalização da Juventude"
 youth_radicalization_desc: "Muitos jovens foram influenciados por versões radicais do Islã, e o país é um terreno fértil para recrutamento de grupos como a Al-Qaeda."
 saudi_aid: "Ajuda Saudita para Mesquitas e Madrassas"
 saudi_aid_desc: "A Arábia Saudita nos ajuda generosamente com nossas finanças, especialmente patrocinando nossas mesquitas e madrassas (centros de educação religiosa). Aqui, o salafismo, uma versão fundamentalista do Islã, está sendo ensinado e difundido."
 saudi_aid_idea_TT: "Renda Adicional: $§G0,002§! por 10 milhões de pessoas"
 cybercaliphate: "O Cibercalifado"
 cybercaliphate_desc: "Hackers pró-Estado Islâmico e propagandistas digitais estão tentando propagar sua ideologia online e conduzir guerra cibernética, como ataques de negação de serviço contra sites importantes."
 katib_hezbollah: "Kata'ib Hezbollah"
 katib_hezbollah_desc: "Longe de ser apenas um grupo miliciano libanês, o Hezbollah expandiu-se para o Oriente Médio e, com ajuda iraniana, estabeleceu procurações. Kata'ib Hezbollah é uma milícia xiita iraquiana muito grande e bem treinada."
 syrian_hezbollah: "Hezbollah Sírio"
 syrian_hezbollah_desc: "O Hezbollah Sírio é composto por várias milícias xiitas sírias que aderem à doutrina iraniana velayat-e faqih. Financiado pelo Irã e treinado pelo Hezbollah Libanês."
 qatar_expat: "Demografia do Catar"
 qatar_expat_desc: "Apenas 12% da população do Catar são cidadãos qatarianos, o restante são trabalhadores estrangeiros. Estrangeiros realizam quase todos os trabalhos no país, enquanto quase todos os qatarianos trabalham no governo. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
 saudi_expat: "Demografia da Arábia Saudita"
 saudi_expat_desc: "Apenas 70% da população da Arábia Saudita são cidadãos sauditas, o restante são trabalhadores estrangeiros. A maioria dos adultos sauditas trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
 omani_expat: "Demografia de Omã"
 omani_expat_desc: "Apenas 64% da população de Omã são cidadãos omanis, o restante são trabalhadores estrangeiros. A maioria dos adultos omanis trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida sugeridas como exploradoras e abusivas."
 uae_expat: "Demografia dos Emirados Árabes Unidos"
 uae_expat_desc: "Apenas 11% da população dos Emirados Árabes Unidos são cidadãos emiradenses, o restante são trabalhadores estrangeiros. A maioria dos adultos emiradenses trabalha no governo, enquanto quase todos os trabalhos industriais, comerciais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
 kuwait_expat: "Demografia do Kuwait"
 kuwait_expat_desc: "Apenas 29% da população do Kuwait são cidadãos kuwaitianos, o restante são trabalhadores estrangeiros. A maioria dos adultos kuwaitianos trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
 bahraini_expat: "Demografia do Bahrein"
 bahraini_expat_desc: "Apenas cerca da metade da população do Bahrein são cidadãos barenitas, o restante são trabalhadores estrangeiros. A maioria dos adultos barenitas trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
 iranian_aid: "Ajuda Iraniana"
 iranian_aid_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de manter nosso governo e militar, mas o Irã também tenta usar essa ajuda para influenciar nossa política.\n\n§REsta ideia será removida se nosso PIB per capita for superior a $17 mil§!"
 iranian_aid_idea_TT: "Renda Adicional: §G0,2%§! do nosso PIB"
 iranian_aid_custom: "Ajuda Iraniana"
 iranian_aid_custom_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de manter nosso governo e militar, mas o Irã também tenta usar essa ajuda para influenciar nossa política."
 iranian_aid_custom_TT: "Renda Adicional: §G0,2%§! do nosso PIB"
 LoAS_member: "Membro da Liga Árabe"
 LoAS_member_desc: "A Liga Árabe é um conselho de Estados Árabes, destinado a promover a cooperação política e o comércio bilateral."
 restoring_hope: "Restaurando a Esperança"
 restoring_hope_desc: "A Operação Restaurando a Esperança é uma campanha liderada pela Arábia Saudita para trazer paz ao Iêmen por meio de uma solução política, enquanto auxilia as forças iemenitas."
 idea_focus_industrial_development_program: "Programa de Desenvolvimento Industrial"
 idea_focus_industrial_development_program_desc: ""
 multi_ethnic_state_idea: "Estado Multiétnico"
 multi_ethnic_state_idea_desc: "Há um ditado: \"Unidade na Diversidade\" - no entanto, na maioria das vezes, grandes grupos de minorias tendem a buscar maior autonomia ou independência total."
 consumption_econemy: "Economia de Consumo"
 consumption_econemy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como porcentagem de seu produto interno bruto, em oposição aos outros principais componentes do PIB."
 export_econemy: "Economia Orientada para a Exportação"
 export_econemy_desc: "Os exportadores de commodities incluem países com grandes depósitos de recursos naturais ou grandes quantidades de terras agrícolas, com populações muito pequenas para utilizar todos os seus próprios recursos."
 bankrupcy: "Falência!"
 limited_power_projection: "Capacidade Limitada de Projeção de Poder"
 limited_power_projection_desc: "Este país estabeleceu uma ou mais bases militares em países estrangeiros, mas ainda não conseguiu se estabelecer como uma potência verdadeiramente global."
 significant_power_projection: "Capacidade Significativa de Projeção de Poder"
 significant_power_projection_desc: "Este país mantém uma capacidade substancial de projetar seu poder militar no exterior através de várias bases militares. No entanto, seu poder é principalmente limitado a regiões específicas."
 massive_power_projection: "Capacidade Massiva de Projeção de Poder"
 massive_power_projection_desc: "Este país é uma superpotência global com uma enorme rede de bases militares espalhadas por todo o mundo. É capaz de implantar suas forças em qualquer lugar do mundo em questão de minutos."
 the_rubber_baron_of_africa: "O Barão da Borracha da África"
 the_rubber_baron_of_africa_desc: "[CDI.GetName] está sentado em um tesouro de recursos naturais, e um desses recursos são as Árvores de Borracha dentro de nosso grande país. Produzimos a maior parte da borracha da África e devemos continuar a monopolizar esse recurso viável para nosso povo. Isso só ajudará nossa grande nação a crescer e prosperar."
 party_commands_gun: "O Partido Comanda a Arma"
 party_commands_gun_desc: "A lealdade primordial do Exército de Libertação do Povo é para com o partido comunista da China. Essa lealdade é assegurada com um rigoroso treinamento ideológico, e quadros políticos ocupando posições seniores nas forças armadas."
 party_commands_gun_new_era: "O Partido Comanda a Arma"
 party_commands_gun_new_era_desc: "A lealdade primordial do Exército de Libertação do Povo é para com o partido comunista da China. Essa lealdade é assegurada com um rigoroso treinamento ideológico, e quadros políticos ocupando posições seniores nas forças armadas."
 china_reunification: "Reunificação da China"
 china_reunification_desc: "Após inúmeras batalhas árduas, a China finalmente alcançou a reunificação. A China deu mais um passo para se tornar uma potência mundial."
 august_1st: "A Ordem de 1º de agosto"
 august_1st_desc: "A Ordem de 1º de Agosto é a mais alta condecoração militar concedida a militares e civis do Exército de Libertação Popular, da Polícia Armada Popular e do Ministério da Segurança Pública."
 state_system: "ZhongHua"
 state_system_desc: "Como regra, onde a vassoura não alcança, o pó não desaparecerá por si só. As armas da crítica não podem substituir a crítica das armas. O exército chinês não se esconde mais atrás do muro da fronteira tremendo."
 chastity_paifang: "Coexistência Pacífica"
 chastity_paifang_desc: "Desde a fundação da República Popular, a política externa chinesa tem sido guiada pelos Cinco Princípios da Coexistência Pacífica. Esses princípios incluem o respeito mútuo pela soberania e integridade territorial, não agressão mútua, não interferência nos assuntos internos de outros estados, igualdade e benefício mútuo, e coexistência pacífica. Como resultado desses princípios, a China manteve uma postura anti-intervencionista enquanto defendia a soberania estatal westfaliana."
 CHI_low_end_manufacturing: "Fabricação de baixo custo da China"
 CHI_low_end_manufacturing_desc: "A indústria transformadora, especialmente a indústria transformadora de gama baixa e média, desempenhou um papel extremamente importante nos mais de 40 anos de reforma e abertura da China. A indústria transformadora promove diretamente o crescimento da economia da China e também contribui muito para o crescimento da economia mundial. No entanto, no processo de desenvolvimento da indústria transformadora de baixo e médio nível da China, também se deparou com problemas como a contradição entre o aumento dos rendimentos e o aumento dos custos, a contradição entre a modernização industrial e a baixa qualidade dos trabalhadores, e a contradição entre a gestão rigorosa e livre desenvolvimento dos trabalhadores."
 CHI_low_end_manufacturing_2: "Fabricação de baixo custo da China"
 CHI_low_end_manufacturing_2_desc: "A indústria transformadora, especialmente a indústria transformadora de gama baixa e média, desempenhou um papel extremamente importante nos mais de 40 anos de reforma e abertura da China. A indústria transformadora promove diretamente o crescimento da economia da China e também contribui muito para o crescimento da economia mundial. No entanto, no processo de desenvolvimento da indústria transformadora de baixo e médio nível da China, também se deparou com problemas como a contradição entre o aumento dos rendimentos e o aumento dos custos, a contradição entre a modernização industrial e a baixa qualidade dos trabalhadores, e a contradição entre a gestão rigorosa e livre desenvolvimento dos trabalhadores."
 CHI_PLA_Business_Ventures: "Empreendimentos Comerciais do PLA"
 CHI_PLA_Business_Ventures_desc: "De modestos começos na década de 1970, para lidar com a falta de financiamento militar, as atividades comerciais do Exército de Libertação do Povo da China (PLA) agora se transformaram em um verdadeiro império comercial. Quase todos os setores da economia em rápida expansão da China têm suas cotas de empresas militares. Cada vez mais, as maiores dessas empresas começam a se assemelhar aos chaebols, os conglomerados que dominam a economia da República da Coreia."
 CHI_PLA_Business_Ventures2: "Declínio dos Empreendimentos Comerciais do PLA"
 CHI_PLA_Business_Ventures2_desc: "Sob a direção do governo, membros do PLA estão fechando suas empresas lucrativas e focando estritamente em seus deveres militares."
 one_child_policy: "Política do Filho Único"
 one_child_policy_desc: "Concebida como uma forma de limitar o crescimento populacional da China, a política do filho único é uma tentativa controversa e ambiciosa do governo chinês de controlar o tamanho da população chinesa. Embora a extensão exata em que a política tenha freado o crescimento populacional seja disputada, os efeitos substanciais da política na sociedade chinesa são inegáveis."
 two_child_policy: "Política de dois filhos"
 two_child_policy_desc: "Depois de quase trinta décadas de política do filho único, a China está a registar um declínio nas taxas de natalidade. Para abordar rapidamente esta tendência e devolver as taxas de natalidade aos níveis normais, o governo chinês pretende afrouxar um pouco a política de restrições à natalidade."
 factional_politics_balanced: "Política Fracional - Equilibrada"
 factional_politics_balanced_desc: "A luta pelo poder entre os populistas, que vêm das províncias rurais, e os elitistas, das áreas urbanas mais desenvolvidas da China, diminuiu e membros de ambos os lados concordam que o compromisso é a melhor forma de garantir o futuro da China."
 factional_politics_populist: "Política Fracional - Domínio da Liga da Juventude"
 factional_politics_populist_desc: "Defensores de políticas populistas, como ex-alunos da Liga da Juventude Comunista, atualmente determinam a política nacional chinesa. Isso desafia os interesses estabelecidos em favor dos pobres rurais, mas não favorece o crescimento econômico."
 factional_politics_elitist: "Política Fracional - Domínio do Clique de Shanghai"
 factional_politics_elitist_desc: "Membros da facção mais pró-empresarial e pró-desenvolvimento da política chinesa detêm as rédeas do poder. Isso ajuda no crescimento e desenvolvimento, mas torna mais difícil conquistar o apoio dos pobres rurais e combater a corrupção."
 three_represents: "Três Representações"
 three_represents_desc: "As 'Três Representações' são uma teoria do que o Partido Comunista representa, conforme proposto por Jiang Zemin. A teoria afirma que o Partido Comunista deve ser representativo das forças produtivas sociais avançadas, da cultura avançada e dos interesses da maioria. As implicações dessa teoria são uma maior aceitação pelo Partido Comunista da classe empresarial crescente da China, levando a críticas em algumas áreas por se afastar do marxismo e do pensamento de Mao Zedong."
 scientific_outlook_on_development: "Visão Científica do Desenvolvimento"
 scientific_outlook_on_development_desc: "Em muitos aspectos, uma reação de Hu Jintao contra o foco centrado no crescimento das 'Três Representações' de Jiang Zemin, a 'Visão Científica do Desenvolvimento' é a base teórica do governo de Hu, que se concentra no crescimento sustentável que minimiza a poluição ambiental e a desigualdade socioeconômica."
 zeng_qinghong_thought: "Pensamento de Zeng Qinghong"
 zeng_qinghong_thought_desc: "Baseando-se nas 'Três Representações' de Jiang Zemin, Zeng formulou um novo fundamento ideológico para o PCC, enfatizando o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong pede um partido mais responsável e transparente, que seja percebido como mais representativo e legítimo pelo povo chinês. Fundamental para essa teoria é a ideia do 'olhar do povo' e como os funcionários do partido só podem maximizar os interesses do país quando trabalham sob esse olhar."
 xi_jinping_thought: "Pensamento de Xi Jinping"
 xi_jinping_thought_desc: "A contribuição de Xi Jinping para a base teórica do governo do PCC estabelece uma grande quantidade de metas elevadas para o partido e o país no futuro. O que diferencia essa teoria em particular da maioria dos predecessores de Xi é o quanto a adesão a essa ideologia está ligada à lealdade. Lealdade ao partido, lealdade ao país, mas também, significativamente, lealdade a Xi Jinping."
 chongqing_model: "Modelo de Chongqing"
 chongqing_model_desc: "O Modelo de Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla gama de políticas sociais e econômicas, incluindo campanhas de 'combate ao mal' e 'cantar o vermelho' que envolvem combater o crime organizado e cantar músicas comunistas, respectivamente. O modelo também representa um ligeiro afastamento das políticas de liberalização do mercado da China, com um forte enfoque na distribuição equitativa e nas empresas estatais."
 nanjie_model: "Modelo de Nanjie"
 nanjie_model_desc: "Em muitos aspectos, um desenvolvimento do modelo de Chongqing, o modelo de Nanjie mantém muitos elementos da teoria original de Bo, mas se baseia no exemplo da vila de Nanjie, um bastião do maoísmo que mantém um sistema coletivista. O modelo de Nanjie de Bo chama a China a seguir o exemplo de Nanjie e deixar para trás o capitalismo e o livre mercado em favor do verdadeiro socialismo."
 open_nation: "Governo Reformista"
 open_nation_desc: "Embora o autoritarismo tenha servido bem ao nosso país nas últimas décadas, devemos nos adaptar ao mundo ao nosso redor. No século 21 globalizado, podemos fazer pouco mais do que nos abrir para o resto do mundo e liberalizar nossa política interna."
 open_nation_finish: "Governo Liberal"
 open_nation_finish_desc: "Nosso povo merece a liberdade de se expressar, participar do processo político e formar suas próprias opiniões com base em múltiplas fontes de informação."
 censored_nation: "Governo Repressivo"
 censored_nation_desc: "Embora reconheçamos a impraticabilidade de fechar completamente nosso povo do resto do mundo e doutriná-los em massa, ainda devemos controlar e moderar o que eles são expostos. Nosso povo não pode ser verdadeiramente livre em um sistema onde qualquer fonte de instabilidade pode se tornar uma ameaça à sua segurança devido a uma abordagem excessivamente laxista em relação ao discurso político."
 closed_nation: "Governo Totalitário"
 closed_nation_desc: "Para preservar a estabilidade da nação e manter nossa soberania nacional, restringimos completamente o acesso à internet e exercemos controle direto sobre todas as outras formas de mídia. A dissidência não pode ser tolerada."
 legacy_of_1949: "Legado de 1949"
 legacy_of_1949_desc: "O fim da Guerra Civil Chinesa em 1949 viu o Guomindang Nacionalista (KMT) e seus apoiadores fugirem para a província insular de Taiwan. O legado desse evento, combinado com um movimento nativista local taiwanês, levou à forte rejeição da reunificação com o continente pela maioria dos cidadãos taiwaneses."
 legacy_of_1949_1: "Legado de 1949"
 legacy_of_1949_1_desc: "O fim da Guerra Civil Chinesa em 1949 viu o Guomindang Nacionalista (KMT) e seus apoiadores fugirem para a província insular de Taiwan. O legado desse evento, combinado com um movimento nativista local taiwanês, levou à forte rejeição da reunificação com o continente pela maioria dos cidadãos taiwaneses."
 fate_of_mongolian_area: "Premonição sinistra do Norte"
 fate_of_mongolian_area_desc: "Área da Mongólia é o nome oficial da divisão administrativa da região da Mongólia Exterior durante o período continental da República da China. Quando perdemos a China continental, a área da Mongólia também foi perdida. Agora, o governo do continente subitamente tem interesse na Mongólia Exterior, o que não parece ser bom para nós."
 fate_of_mongolian_area_1: "O destino da área da Mongólia"
 fate_of_mongolian_area_1_desc: "Inesperadamente, a área da Mongólia que perdemos foi retomada pelo governo da China continental, por isso o próximo objectivo é evidente."
 Lacks_International_Recognition_Taiwan: "Falta de Reconhecimento Internacional"
 Lacks_International_Recognition_Taiwan_desc: "A capacidade da República da China de conduzir política externa é severamente limitada pela falta de reconhecimento internacional, dado que a maioria dos estados escolheu reconhecer a República Popular da China, seu rival ao título de representante legítimo do povo chinês. A ROC tem procurado manter a lealdade dos poucos estados que ainda a reconhecem, mas está travando uma batalha perdida. Dois outros caminhos se apresentam para este país que não é um país - eventualmente reunificar-se com o continente chinês, ou seguir sozinho e buscar ser reconhecido não como a República da China, mas como uma República de Taiwan independente."
 china_travel_ban: "Restrição ao Turismo Chinês"
 china_travel_ban_desc: "Como parte de um desentendimento diplomático com a ROC, a China restringiu seus cidadãos de viajarem para Taiwan na tentativa de prejudicar sua economia."
 legislative_yuan_occupied: "Yuan Legislativo Ocupado"
 legislative_yuan_occupied_desc: "Membros do movimento estudantil Lírio do Sol ocuparam o legislativo de Taiwan após protestos contra as tentativas do governo de aprovar o controverso Acordo de Serviço Transfronteiriço (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo para a ratificação do tratado e a falta de transparência durante as negociações do mesmo, bem como o conteúdo do tratado em si."
 joint_control_zones: "Zona de Controle Conjunta do Estreito de Taiwan"
 joint_control_zones_desc: "Uma zona de controle conjunta permite que a China e Taiwan patrulhem de forma mais eficaz o Estreito de Taiwan e aprimorem a eficácia das forças militares de ambos os países."
 our_national_enemy: "Nosso Inimigo Histórico"
 our_national_enemy_desc: "As antigas feridas infligidas pelos japoneses ainda não cicatrizaram. Sua recusa em reconhecer e se desculpar completamente pelos crimes que infligiram ao povo chinês durante a Guerra Sino-Japonesa significa que, no futuro previsível, eles continuarão sendo inimigos dos sucessores da China comunista e nacionalista."
 old_hatreds: "Antigos Ressentimentos"
 old_hatreds_desc: "A disputa entre China e Japão que durou milhares de anos finalmente deve chegar ao fim."
 ceremony_in_khentii_1: "Cerimônia em Khentii"
 ceremony_in_khentii_1_desc: "A vitória nas Montanhas de Khentii ainda nos inspira a recuperar terras perdidas."
 ceremony_in_khentii_2: "Cerimônia em Khentii"
 ceremony_in_khentii_2_desc: "A vitória nas Montanhas de Khentii ainda nos inspira a recuperar terras perdidas."
 prosperity_of_borderland: "Prosperidade da Fronteira"
 prosperity_of_borderland_desc: "O interior e a fronteira estão intimamente relacionados e ambos são parte inseparável da China."
 chinese_khalkha: "Escudo da China"
 chinese_khalkha_desc: "A palavra Khalkha significa escudo na língua mongol, e recuperamos o forte escudo do nosso norte."
 jebtsundamba_khutuktu: "Jebtsundamba Khutuktu"
 jebtsundamba_khutuktu_desc: "O Jebtsundamba Khutuktu é um título dado ao líder espiritual da linhagem Gelug do budismo tibetano na região da Mongólia Exterior. Ele abençoaria nosso povo mongol."
 mongolia_rely_to_china: "Mongólia Dependente da China"
 mongolia_rely_to_china_desc: "Devido à situação de terra cercada, nossa economia está intimamente integrada à China."
 mongolia_khan_heir: "Herdeiro de Genghis Khan"
 mongolia_khan_heir_desc: "Os mongóis são descendentes de Genghis Khan, e a glória de nossos ancestrais sempre brilhará para nós."
 island_blockade: "Bloqueio da Ilha"
 CHI_war_preparations: "Preparações para a Guerra"
 taiwanese_coup: "Golpe em Andamento"
 taiwanese_coup_desc: "Elementos pró-chineses dentro do governo e das forças armadas de Taiwan estão atualmente tentando assumir o controle do governo."
