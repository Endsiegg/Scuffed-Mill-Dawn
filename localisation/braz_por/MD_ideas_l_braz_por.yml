 EST_communist_party_banned: "Partido Comunista Proibido"
 EST_communist_party_banned_desc: "O Partido Comunista da Estônia foi proibido desde 1990. A população da Estônia é geralmente contrária ao comunismo devido às memórias do domínio da URSS na Estônia."
 EST_russian_minority: "Minoria Russa"
 EST_russian_minority_desc: "Os russos são o segundo maior grupo étnico da Estônia, representando cerca de 25% da população. Alguns deles exigem laços mais próximos com a Rússia, enquanto alguns estonianos se opõem fervorosamente a eles. Essa tensão étnica pode muito bem levar a tumultos. Também pode ser usada pela Rússia para uma possível anexação em Ida-Virumaa."
 FIN_king_donatus: "Rei Donatus da Finlândia"
 FIN_king_donatus_desc: "Quando o governo finlandês restaurou o trono dos Reis nascidos na Alemanha da Finlândia, Donatus foi escolhido para se tornar o monarca constitucional do povo finlandês. Inicialmente impopular, Donatus, que agora vive em Helsinque, está trabalhando duro para aprender finlandês e ainda ganha dinheiro com seu trabalho como economista, se apresentando muito como um monarca do povo. Sua dedicação e felicidade genuína estão gradualmente conquistando o povo finlandês."
 FIN_conscription: "Conscrição Finlandesa"
 FIN_conscription_desc: "A conscrição na Finlândia tem sido prevalente desde o início dos anos 1950. Muitos veem isso como um sistema arcaico e inútil. No entanto, na necessidade de que a Finlândia seja ameaçada por qualquer poder estrangeiro ou doméstico, podemos contar com uma grande população de profissionais militares treinados ou pelo menos civis ligeiramente treinados."
 FIN_conscription1: "Conscrição Finlandesa"
 FIN_conscription1_desc: "O governo endureceu a conscrição para ter mais mão de obra disponível para eles."
