 worker_strikes_1: "Greves de Trabalhadores"
 worker_strikes_1_desc: "Há algum descontentamento entre a força de trabalho deste país."
 worker_strikes_2: "Greves de Trabalhadores Consideráveis"
 worker_strikes_2_desc: "Ônibus, trens, aviões e táxis não estão se movendo muito neste país. Apenas algumas fábricas estão funcionando. A força de trabalho está descontente."
 worker_strikes_3: "Greves de Trabalhadores Principais"
 worker_strikes_3_desc: "Há situações em que as pessoas não querem trabalhar para fazer um ponto político. Há um ponto político importante sendo feito neste país."
 worker_strikes_4: "Greves de Trabalhadores Desastrosas"
 worker_strikes_4_desc: "A economia nacional está à beira do colapso. O governo não parece ser capaz de fazer com que seu povo trabalhe."
 tribal_guerrillas: "Guerrilheiros Tribais"
 tribal_guerrillas_desc: "Fortalecidos pela invasão soviética, os guerrilheiros se tornaram mestres em lutar pelas encostas e colinas afegãs. O uso de vastos sistemas de cavernas complexas torna mais difícil para o inimigo limpar qualquer combatente."
 armenian_perseverance: "Perseverança Armênia"
 armenian_perseverance_desc: "Muitas civilizações surgiram e desapareceram ao longo dos últimos três milênios. Ao contrário de seus antigos amigos e inimigos, os armênios ainda estão perseverando. Embora a Armênia histórica possa nunca mais retornar, a vontade de prosperar e permanecer firme é tão forte quanto sempre."
 full_control_of_suez: "Autoridade do Canal de Suez"
 full_control_of_suez_desc: "O Canal de Suez é controlado e operado pela Autoridade do Canal de Suez. A receita da Autoridade apenas em pedágios é de 5 bilhões de dólares por ano. Embora o Suez seja, por tratados internacionais, aberto tanto para embarcações civis quanto militares, ele pode ser facilmente usado para controlar o transporte entre a Ásia e a Europa."
 full_control_of_suez_idea_TT: "Renda Adicional: §G$0.100!§!"
 full_control_of_hormuz_idea_TT: "Renda Adicional: $§G0.800§!"
 partial_control_of_suez: "Autoridade do Canal de Suez - Propriedade Compartilhada"
 partial_control_of_suez_desc: "O Canal de Suez é controlado e operado pela Autoridade do Canal de Suez. A receita da Autoridade apenas em pedágios é de 5 bilhões de dólares por ano. Embora o Suez seja, por tratados internacionais, aberto tanto para embarcações civis quanto militares, ele pode ser facilmente usado para controlar o transporte entre a Ásia e a Europa. O Canal de Suez está atualmente sob autoridade conjunta entre dois países."
 partial_control_of_suez_idea_TT: "Renda Adicional: $0.050!"
 entry_to_china: "Entrada na China"
 entry_to_china_desc: "Hong Kong tem uma relação única entre o continente e o Ocidente. Sua recente transferência do Reino Unido trouxe consigo costumes e práticas comerciais ocidentais. Antes das reformas de Deng, Hong Kong era o único lugar na China onde investimentos externos podiam entrar.\n\nAgora está ocorrendo uma mudança e Hong Kong corre o risco de perder a posição única que antes ocupava. Ainda assim, a bolsa de valores de Hong Kong é uma inveja para muitas outras bolsas asiáticas."
 full_control_of_panama: "Autoridade do Canal do Panamá"
 full_control_of_panama_desc: "A PCA (Autoridad del Canal de Panamá) é a agência do governo do Panamá responsável pela operação e administração do Canal do Panamá. Através de taxas e outras operações, o estado tem acesso a uma renda constante. Sua importância estratégica também não pode ser subestimada."
 full_control_of_panama_tt: "Renda Adicional: $§G0.050§!"
 gateway_to_asia: "Portal para a Ásia"
 gateway_to_asia_desc: "A localização estratégica da cidade-estado no estreito de Malaca confere à nação influência global. O comércio do Oriente para o Ocidente passa por este importante ponto de junção, e muitas milhares de empresas têm suas sedes regionais na cidade.\n\nO ambiente favorável aos negócios e a excelente localização fazem de Singapura um participante influente além de seu próprio peso."
 asian_tigers_legacy: "O Legado dos Quatro Tigres Asiáticos"
 asian_tigers_legacy_desc: "As quatro economias da Coreia do Sul, Taiwan, Singapura e Hong Kong viram um crescimento sem precedentes na última parte do século passado. Suas empresas, através de uma combinação de intervenções de mercado e do estado, criaram economias em rápido avanço.\n\nSeus dias de glória foram interrompidos na esteira da crise financeira asiática de 1997. Ao contrário de outros países afetados, suas economias ainda são relativamente produtivas."
 asian_crisis: "Crise Financeira Asiática de 1997"
 asian_crisis_desc: "A crise econômica que atingiu o desenvolvimento do leste e sudeste asiático destruiu décadas de crescimento. A perda de confiança nas moedas nacionais ainda assombra os bancos centrais até hoje. A dívida pública e privada também disparou.\n\nLições dolorosas foram aprendidas, reformas econômicas indesejadas do passado estão em pleno andamento. Cada país foi afetado de maneira diferente e cada um tem suas próprias soluções.\n\nO influxo de investimentos para os países afetados já foi metade do total mundial, mas agora está indo para a China e outros lugares."
 int_investment_china: "Investimentos Internacionais em Massa"
 int_investment_china_desc: "Após a crise econômica asiática, os investidores optaram por desviar seus investimentos para outros mercados, principalmente para o nosso.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se estivermos em §HGuerra§!."
 GRE_anti_migration: "Medidas Anti-Imigração Aumentadas"
 GRE_anti_migration_desc: "Imigrantes têm sido um problema na Grécia por muito tempo, mas agora devemos resolver de uma vez por todas aumentando as medidas anti-imigração para que menos possam entrar no país."
 mp_optimization_idea: "Otimização da IA de MP"
 mp_optimization_idea_desc: "Impede que a IA faça coisas estranhas."
 low_level_of_aids: "Baixa Prevalência de HIV"
 low_level_of_aids_desc: "Entre 5% a 10% da população deste país contraiu HIV. Uma doença mortal, isso tem um impacto significativo nas pessoas que sofrem com ela, pois eventualmente as impede de trabalhar ou levar uma vida normal. Combater o HIV é um processo lento, e a única ferramenta real é um sistema de saúde consistente e de alta qualidade para reduzir o sofrimento das pessoas e educar para reduzir o risco de contágio.\n\n[HIV_healthcare_tooltip]"
