 CHI_cepc: "Colisor Circular de Elétrons e Pósitrons (CEPC)"
 CHI_cepc_desc: "O CEPC é uma grande instalação científica internacional proposta pela comunidade chinesa de física de partículas para explorar o programa de física mencionado. Tem uma circunferência de 80 quilômetros e poderia cercar toda a ilha de Manhattan."
 CHI_space_marines_idea: "Fuzileiros Espaciais"
 CHI_space_marines_idea_desc: ""
 CHI_megacity_development: "Desenvolvimento de Megacidades"
 CHI_megacity_development_desc: "As Nações Unidas preveem que a população urbana mundial atual de 3,2 bilhões aumentará para 5 bilhões em 2030. Até 2030, três quintos da população mundial viverão em cidades."
 CHI_western_development: "Desenvolvimento do Oeste"
 CHI_western_development_desc: "O Desenvolvimento do Oeste é a estratégia global de desenvolvimento regional coordenada pelo governo central da República Popular da China, que visa reduzir a lacuna no desenvolvimento econômico entre as regiões oriental e ocidental e melhorar a força econômica abrangente das regiões central e ocidental por meio de preferências políticas e investimento financeiro."
 CHI_new_boundary: "Nova Fronteira"
 CHI_new_boundary_desc: "Nos livros de história chineses, líderes que conquistaram novos territórios sempre deixam uma grande marca."
