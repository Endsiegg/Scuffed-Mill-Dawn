 high_level_of_aids_desc: "Entre 15% a 20% da população deste país contraiu HIV. Uma doença mortal, isso tem um impacto significativo nas pessoas que sofrem com ela, pois eventualmente as impede de trabalhar ou levar uma vida normal. Combater o HIV é um processo lento, e a única ferramenta real é um sistema de saúde consistente e de alta qualidade para reduzir o sofrimento das pessoas e educar para reduzir o risco de contágio.\n\n[HIV_healthcare_tooltip]."
