 idea_focus_equal_workforce_desc: "Este país fez esforços significativos para integrar sua população feminina na força de trabalho nacional e em todos os tipos de emprego. Isso beneficia muito a economia, pois basicamente dobra a mão de obra disponível - ou... a mão de obra feminina."
 idea_focus_male_workforce: "Força de Trabalho Masculina"
 idea_focus_male_workforce_desc: "Este país empreendeu esforços para excluir sua população feminina da força de trabalho. Isso prejudicará muito sua economia, especialmente em comparação com concorrentes que tomaram medidas opostas, mas beneficiará sua contagem populacional."
