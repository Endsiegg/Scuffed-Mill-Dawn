 SWE_lucrative_dlc_policy: "Política de DLC Lucrativa"
 SWE_lucrative_dlc_policy_desc: "O governo sueco está ganhando uma fortuna financiando jogos de vídeo de propaganda estatal que têm feito da prática vital de esconder recursos de jogo atrás de pagamento, obtendo grandes fundos dos jogadores para financiar a máquina de guerra sueca."
