 water_shortages: "Escassez de Água"
 water_shortages_desc: "Apesar de possuir recursos hídricos significativos no sul do país, a China sofre com uma escassez generalizada de água no norte significativamente mais seco. A poluição resultante da rápida industrialização do país também levou à contaminação da água existente, agravando a escassez de água na China."
