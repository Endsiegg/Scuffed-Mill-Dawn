 OAU_member: "Membro da Organização da Unidade Africana"
 OAU_member_desc: "A Organização da Unidade Africana (OUA) foi fundada em 1963 pelas nações africanas então independentes. O objectivo da organização era encorajar a integração política e económica de África e lutar contra o colonialismo e o neocolonialismo. No entanto, a organização manteve-se principalmente como um “centro de discussão”, uma vez que não foram estabelecidos departamentos militares, judiciais ou políticos comuns entre os estados. Em 1999, sob a liderança do líder líbio Muammar Gaddafi, os membros da OUA assinaram a declaração de Sirte, com a intenção de substituir a OUA pela União Africana, o mais tardar até 2002, para finalmente criar uma organização que seja capaz de unir o continente africano."
 SHA_libyan_education: "Educação Líbia"
 SHA_libyan_education_desc: "A Líbia tem sido um fervoroso defensor da independência saharaui desde a década de 1980. Uma das principais formas pelas quais a Líbia apoia a Frente POLISARIO é proporcionando educação a muitos jovens saharauis. Isto permite ao nosso povo o acesso à educação que os marroquinos nos negam."
 idea_overlord_subsidies: "Subsídios Overlord"
 idea_overlord_subsidies_desc: "Os subsídios que o nosso suserano nos fornece para o nosso benefício económico estão a fazer com que percamos lentamente a nossa autonomia à medida que nos tornamos cada vez mais dependentes deles para a nossa economia."