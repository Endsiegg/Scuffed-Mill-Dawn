l_braz_por:
 recent_ceasefire_attempt: "Tentativa de cessar-fogo recente"
 MICROSTATE_fix: "Renda Dotada"
 minority_government: "Governo Minoritário"
 minority_government_desc: "Nosso governo atualmente opera como um governo minoritário, tornando todas as ações políticas muito difíceis."
 international_sanctions: "Sanções Internacionais"
 international_sanctions_desc: "Estamos sujeitos a sanções económicas por parte da comunidade internacional."
 p5_member: "Membro Permanente do CSNU"
 p5_member_desc: "Os membros permanentes do Conselho de Segurança das Nações Unidas, também conhecidos como os Cinco Permanentes, Grandes Cinco ou P5, incluem os seguintes cinco governos: China, França, Rússia, Reino Unido e Estados Unidos. Os membros representam as cinco grandes potências consideradas vencedoras da Segunda Guerra Mundial. Cada um dos membros permanentes tem o poder de veto, o que lhes permite impedir a adoção de qualquer resolução substantiva do Conselho, independentemente do nível de apoio internacional ao projeto."
 g7_member: "Membro do Grupo dos Sete"
 g7_member_desc: "O Grupo dos Sete (G7) é um grupo composto por Canadá, França, Alemanha, Itália, Japão, Reino Unido e Estados Unidos. Esses países representam uma porcentagem muito alta da riqueza global líquida e todos têm um Índice de Desenvolvimento Humano muito alto."
 multilateralism_focus: "Foco no Multilateralismo"
 multilateralism_focus_desc: "Há mais no mundo do que os Estados Unidos. Não devemos esquecer que existem países como nós, tanto grandes quanto pequenos."
 developmentalism: "Desenvolvimentismo"
 developmentalism_desc: "O desenvolvimentismo é uma teoria econômica que afirma que a melhor maneira de desenvolver as economias dos países menos desenvolvidos é ter um mercado interno forte e diversificado com altas tarifas."
 revanchism: "Revanchismo"
 revanchism_desc: "Revanchismo é o termo para a vontade de um país de recuperar território que perdeu anteriormente. Popularizado pelos franceses após a perda da Alsácia-Lorena, o revanchismo ainda é um fator-chave na política de muitos países."
 militarism: "Militarismo"
 militarism_desc: "Militarismo é a ideia de um país possuir um forte exército que é usado para garantir e proteger os interesses nacionais tanto em áreas domésticas quanto no exterior."
 peaceful_emergence: "Emergência Pacífica"
 peaceful_emergence_desc: "Apesar das nossas diferentes visões de mundo, não devemos ser hostis à ordem antiga, mas sim trabalhar lentamente para mudar o mundo por meio da diplomacia e da economia."
 un_member: "Membro das Nações Unidas"
 un_member_desc: "Como nação membro das Nações Unidas, somos uma nação soberana reconhecida aos olhos do mundo."
 nuclear_power: "Potência Nuclear"
 nuclear_power_desc: "Este país controla um arsenal nuclear."
 idea_GUAM_member_state: "Membro do GUAM"
 idea_GUAM_member_state_desc: "'GUAM' ou Organização de Democracia e Desenvolvimento Econômico do GUAM é uma organização fundada em 1997 pelos membros Geórgia, Ucrânia, Azerbaijão e Moldávia. A carta da organização, oficializada em 2001, buscava promover a cooperação ao promover valores democráticos, desenvolvimento estável, aumentar a segurança tanto interna quanto no exterior e finalmente impulsionar a integração europeia. Frequentemente é vista como um meio de contrapor a influência russa nos regimes, no entanto, os líderes do GUAM rejeitaram essas alegações."
 idea_GUAM_member_state_2: "Membro do GUAM"
 idea_GUAM_member_state_2_desc: "'GUAM' ou Organização de Democracia e Desenvolvimento Econômico do GUAM é uma organização fundada em 1997 pelos membros Geórgia, Ucrânia, Azerbaijão e Moldávia. A carta da organização, oficializada em 2001, buscava promover a cooperação ao promover valores democráticos, desenvolvimento estável, aumentar a segurança tanto interna quanto no exterior e finalmente impulsionar a integração europeia. Frequentemente é vista como um meio de contrapor a influência russa nos regimes, no entanto, os líderes do GUAM rejeitaram essas alegações."
 ecowas_member_state: "CEDEAO"
 ecowas_member_state_desc: "A Comunidade Econômica dos Estados da África Ocidental é uma união política e econômica de quinze países situados na África Ocidental. A união foi formalmente estabelecida em maio de 1975 com a intenção de promover 'Autossuficiência Coletiva' ao criar um bloco comercial da África Ocidental por meio da formação de uma união econômica e comercial. Além disso, a CEDEAO também serve como força de paz na região e foi utilizada nos Estados membros em momentos de instabilidade política ou agitação."
 cfa_franc: "Franco CFA"
 cfa_franc_desc: "O Franco CFA, Franco da Comunidade Financeira de África, é o nome partilhado de duas moedas diferentes: O Franco CFA da África Ocidental e o Franco CFA da África Central. Embora sejam moedas distintas, são efetivamente intercambiáveis. A moeda está indexada ao euro e, como tal, permite um maior desenvolvimento."
 reform_international_institutions_idea: "Apoia a Reforma da Governança Global"
 reform_international_institutions_idea_desc: "Esta nação reconhece que o mundo mudou e, portanto, precisa de suas instituições, especialmente o Conselho de Segurança das Nações Unidas."
 putin_diplomacy: "Realpolitica"
 putin_diplomacy_desc: "Realpolitik é a política ou diplomacia baseada principalmente em considerações de circunstâncias e fatores dados, em vez de noções ideológicas explícitas ou premissas morais e éticas. Nesse sentido, compartilha aspectos de sua abordagem filosófica com o realismo e o pragmatismo. Frequentemente, é simplesmente referido como pragmatismo na política. O termo Realpolitik às vezes é usado de forma pejorativa para implicar uma política coercitiva, amoral ou maquiavélica."
 combined_arms_idea: "Armas Combinadas"
 combined_arms_idea_desc: "A ideia de armas combinadas é um método de guerra que integra diferentes braços combatentes de uma força militar para alcançar o sucesso máximo."
 eco_factories_projects_idea: "Fábricas Ecológicas"
 eco_factories_projects_idea_desc: "Num esforço para tornar nossos países mais verdes, começamos a introduzir o conceito de Fábricas Ecológicas. Que melhor maneira de ajudar o meio ambiente do que construir indústrias ecologicamente corretas?"
 sunni: "Sunita"
 sunni_desc: "O Islã Sunita é a maior denominação do Islã. Seu nome deriva da palavra Sunnah, referindo-se ao comportamento exemplar do profeta islâmico Maomé. As diferenças entre os muçulmanos sunitas e xiitas surgiram de uma discordância sobre a escolha do sucessor de Maomé e subsequentemente adquiriram maior significado político, bem como dimensões teológicas e jurídicas."
 sufi_islam: "Sufismo"
 sufi_islam_desc: "O Islã Sufi é frequentemente definido como 'misticismo islâmico'. Ele se formou muito cedo na história islâmica, como uma reação contra a politização do Islã. Eles acreditam que, através da constante recitação do Alcorão, canto e meditação profunda, uma conexão espiritual - êxtase - é criada entre o buscador e Maomé. Através de Maomé, os sufis buscam entender, conectar-se e experimentar Alá. Historicamente, os missionários sufis foram os principais propagadores do Islã na África e no subcontinente indiano."
 ibadi: "Ibadi"
 ibadi_desc: "O movimento religioso Ibadi separou-se do ramo principal do Islã 20 anos após a morte do profeta Maomé, e portanto antecede tanto o Islã Sunita quanto o Xiita. O movimento co-originou-se com a secessão carijita, onde acredita-se que a aceitação de Ali da arbitragem na Batalha de Siffein o tornou inadequado para liderança - como o julgamento de Alá no campo de batalha - não negociações, deveriam determinar quem é o Califa legítimo. No entanto, é considerado um ramo muito mais tolerante do que os carijitas extremistas, e o ibadismo compartilha várias crenças distintas tanto com os sunitas quanto com os xiitas."
 shia: "Xiita"
 shia_desc: "Xiita (seguidores de Ali) é um ramo do Islã que sustenta que o profeta islâmico Maomé designou Ali ibn Abi Talib como seu sucessor (Imã). O Islã Xiita contrasta principalmente com o Islã Sunita, cujos seguidores acreditam que Maomé não designou um sucessor e consideram Abu Bakr (que foi nomeado Califa através de uma shura, ou seja, consenso da comunidade) como o Califa correto."
 judaism: "Judaísmo"
 judaism_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nO Judaísmo é uma antiga religião abraâmica monoteísta com a Torá como seu texto fundamental. Ele abrange a religião, filosofia e cultura do povo judeu. O Judaísmo é considerado pelos judeus religiosos como a expressão da aliança estabelecida por Deus com os Filhos de Israel."
 cheondo: "Cheondo"
 cheondo_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nO Cheondoísmo (\"Religião do Caminho Celestial\") é um movimento religioso coreano do século 20, baseado no movimento neoconfucionista Donghak do século 19, fundado por Choe Je-u e codificado sob Son Byeong-hui. O Cheondoísmo tem suas origens nas rebeliões camponesas que surgiram a partir de 1812 durante a dinastia Joseon."
 shinto: "Xintoísmo"
 shinto_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nO Xintoísmo é a religião étnica do Japão que se concentra em práticas rituais a serem realizadas diligentemente, para estabelecer uma conexão entre o Japão contemporâneo e seu passado antigo."
 buddism: "Budista"
 buddism_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nO Budismo é uma religião e dharma que engloba uma variedade de tradições, crenças e práticas espirituais, em grande parte baseadas nos ensinamentos atribuídos ao Buda. O Budismo originou-se na Índia Antiga em algum momento entre os séculos VI e IV a.C., de onde se espalhou por grande parte da Ásia e declinou na Índia durante a Idade Média."
 hindu: "Hinduísmo"
 hindu_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nO Hinduísmo é uma religião, ou uma forma de vida, amplamente praticada no subcontinente indiano. O Hinduísmo foi chamado de a religião mais antiga do mundo, e alguns praticantes e estudiosos o referem como Sanātana Dharma, 'a tradição eterna', ou o 'caminho eterno', além da história humana."
 christian: "Cristão"
 christian_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nO Cristianismo é uma religião abraâmica monoteísta baseada na vida e nos ensinamentos de Jesus Cristo, que serve como ponto focal da fé cristã. É a maior religião do mundo, com mais de 2,4 bilhões de seguidores, ou 33% da população global, conhecidos como cristãos."
 orthodox_christian: "Cristão Ortodoxo"
 orthodox_christian_desc: "§YRegra Especial:§! §WÉ permitido proibir partidos islamistas moderados.§!\n\nA Igreja Ortodoxa Oriental, também conhecida como Igreja Ortodoxa ou oficialmente como Igreja Católica Ortodoxa, é a segunda maior igreja cristã e uma das instituições religiosas mais antigas ainda existentes no mundo. A Igreja Ortodoxa Oriental ensina que é a Igreja Única, Santa, Católica e Apostólica estabelecida por Jesus Cristo em sua Grande Comissão aos apóstolos. Ela pratica o que entende ser a fé cristã original e mantém a tradição sagrada transmitida pelos apóstolos."
 zoroastrian: "Zoroastrista"
 zoroastrian_desc: "O Zoroastrismo é a religião organizada mais antiga do mundo. Seus ensinamentos são baseados no profeta iraniano Zoroastro e pregam sobre a dualidade do bem e do mal no mundo. Os três princípios principais do Zoroastrismo são Bons pensamentos, Boas ações e Boas palavras."
 assianism: "Asianismo"
 assianism_desc: "Assianism é uma religião folclórica derivada da mitologia tradicional dos Ossétios, descendentes modernos dos citas das tribos alanas, acreditada como uma continuação da antiga religião citas. A religião é conhecida como 'Assianism' entre seus adeptos de língua russa, ou simplesmente Iron Din pelos Ossétios em sua própria língua. Começou a ser devidamente reorganizada de forma consciente durante os anos 1980, como uma religião étnica entre os Ossétios."
 pluralist: "Pluralista"
 pluralist_desc: "Como o nome da visão de mundo segundo a qual a religião de alguém não é a única e exclusiva fonte de verdade, e assim a aceitação de que pelo menos algumas verdades e valores verdadeiros existem em outras religiões."
 EU_member: "Membro da União Europeia"
 EU_member_desc: "A União Europeia (UE) é uma união política e econômica de estados membros localizados principalmente na Europa. A UE desenvolveu um mercado único interno por meio de um sistema padronizado de leis que se aplicam a todos os estados membros. As políticas da UE visam garantir a livre circulação de pessoas, bens, serviços e capitais dentro do mercado interno, promulgar legislação em justiça e assuntos internos e manter políticas comuns sobre comércio, agricultura, pesca e desenvolvimento regional."
 sco_observer: "Observador da Organização de Cooperação de Xangai"
 sco_observer_desc: "A Organização de Cooperação de Xangai (SCO) é uma organização política, econômica e de segurança euroasiática, cuja criação foi anunciada em 15 de junho de 2001 em Xangai, China, pelos líderes da China, Cazaquistão, Quirguistão, Rússia, Tajiquistão e Uzbequistão. O status de observador atua como um passo intermediário antes da adesão plena."
 neutral_outlook: "Perspectiva Neutra"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "Divisão Cinquenta Cinquenta"
 fifty_fifty_divide_desc: "O país tem uma divisão quase igual de cinquenta cinquenta em suas práticas religiosas."
 ENG_idea_expanded_nhs: "SUS Expandido"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "SUS Privatizado"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "Rede Al-Qaeda"
 al_qaeda_network_desc: "Como parte da rede global da Al-Qaeda, é mais fácil para nós enviar combatentes para ajudar nossos aliados."
 superpower: "Superpotência"
 superpower_desc: "Somos uma Superpotência, com uma posição extremamente dominante no mundo - caracterizada pela nossa capacidade de exercer influência e projetar poder em escala global. As Superpotências têm a capacidade de alcançar a hegemonia global de forma plausível e competir pelo poder com qualquer um, superando as tradicionais Grandes Potências.\n\nO status de poder é determinado pela quantidade de PIB que contribuímos para o total mundial, modificada pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos §Y$minor_power$s§! mais fortes serão classificados como §Y$regional_power$s§! se não houver §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! suficientes na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)"
 superpower_tt: "£economy_laws_cost_texticon Custo das Leis: §R+80%§!"
 great_power: "Grande Potência"
 great_power_desc: "Somos uma Grande Potência no mundo, com uma capacidade globalmente reconhecida de exercer nossa influência em escala global, sendo apenas superados neste aspecto pelas Superpotências.\n\nO status de poder é determinado pela quantidade de PIB que contribuímos para o total mundial, modificada pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos §Y$minor_power$s§! mais fortes serão classificados como §Y$regional_power$s§! se não houver §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! suficientes na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
 great_power_tt: "£economy_laws_cost_texticon Custo das Leis: §R+45%§!"
 large_power: "Potência Principal"
 large_power_desc: "Como uma Potência Principal, não estamos exatamente no status de Grande Potências ou de uma Superpotência, mas ainda exercemos uma influência considerável nos assuntos globais e regionais, e podemos com facilidade proteger nossa soberania e interesses vitais de potências maiores.\n\nO status de poder é determinado pela quantidade de PIB que contribuímos para o total mundial, modificada pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos §Y$minor_power$s§! mais fortes serão classificados como §Y$regional_power$s§! se não houver §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! suficientes na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
 large_power_tt: "£economy_laws_cost_texticon  Custo das Leis: §R+30%§!"
 regional_power: "Potência Regional"
 regional_power_desc: "Como uma Potência Regional, exercemos uma influência considerável nos assuntos regionais e mantemos a capacidade de proteger nossa soberania e interesses vitais em casa contra a interferência de potências maiores.\n\nO status de poder é determinado pela quantidade de PIB que contribuímos para o total mundial, modificada pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! suficientes na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
 regional_power_tt: "£economy_laws_cost_texticon Custo das Leis: §R+20%§!"
 minor_power: "Potência Menor"
 minor_power_desc: "Como uma Potência Menor, não estamos nem aqui nem lá na diplomacia internacional. Temos uma capacidade limitada de resistir à pressão e influência estrangeiras se fizermos disso uma prioridade máxima, mas sofremos de habilidades muito limitadas para projetar influência no exterior.\n\nO status de poder é determinado pela quantidade de PIB que contribuímos para o total mundial, modificada pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! suficientes na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
 non_power: "Não-Poder"
 non_power_desc: "Como um Não-Poder, somos essencialmente um não-fator na diplomacia internacional, com poucos, se houver, se importando com nossa posição sobre qualquer coisa. Somos ferramentas para nações soberanas mais dominantes e influentes, que com facilidade podem influenciar nossa política e sociedade.\n\nO status de poder é determinado pela quantidade de PIB que contribuímos para o total mundial, modificada pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! suficientes na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
