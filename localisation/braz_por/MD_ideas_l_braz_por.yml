 SWE_idea_overhalling_our_university_system1: "Revisão do Nosso Sistema Universitário"
 tungsten_production_bonus: "Bônus de Produção de Tungstênio"
 generic_bureaucratic_drain_idea: "Drenagem Burocrática"
 generic_bureaucratic_drain_idea_desc: "Ações recentes têm cobrado um pedágio em nossa burocracia e agora se tornaram um dreno. Embora isso seja geralmente temporário, poderia causar mais problemas mais tarde..."
 USA_homeland_security: "Segurança Interna"
 USA_homeland_security_desc: "Segurança Interna é um termo guarda-chuva de segurança nacional dos EUA para várias agências civis dos EUA reorganizadas. O principal objetivo da Segurança Interna é agir como um ministério do interior como muitos outros países têm."
 USA_guantanamo_bay: "Baía de Guantánamo"
 USA_guantanamo_bay_desc: "O campo de detenção da Baía de Guantánamo é uma prisão militar dos Estados Unidos localizada dentro da Base Naval da Baía de Guantánamo, também referida como Guantánamo, G-Bay, GTMO e Gitmo, que fica na costa da Baía de Guantánamo em Cuba. Como os detentos são detidos indefinidamente sem julgamento e há relatos de vários detentos terem sido torturados, as operações deste campo são consideradas uma violação grave dos direitos humanos pela Anistia Internacional e dos direitos de devido processo na Décima Quarta Emenda da Constituição dos Estados Unidos."
 land_of_the_free: "Terra da Liberdade"
 land_of_the_free_desc: "Os Estados Unidos são um farol de liberdade e democracia para o mundo."
 USA_usaid: "USAID"
 USA_usaid_desc: "A Agência dos Estados Unidos para o Desenvolvimento Internacional (USAID) é um órgão independente do governo federal dos Estados Unidos, responsável principalmente pela administração da ajuda civil estrangeira e assistência ao desenvolvimento. Com um orçamento de mais de $$27 bilhões, a USAID é uma das maiores agências de ajuda oficial do mundo e representa mais da metade de toda a assistência estrangeira dos EUA (que em termos de dólar absoluto é a mais alta do mundo)."
