l_braz_por:
 ETH_eritrea_focus: "Árvore de Foco Etiópia - Eritreia"
 ethiopia_focus: "Árvore de Foco Etiópia"
 ETH_invite_foreign_investors: "Convidar Investidores Estrangeiros"
 ETH_invite_foreign_investors_desc: "A Etiópia está em extrema necessidade de oportunidades econômicas. Nosso país possui uma força de trabalho maciça, uma renda baixa e uma taxa considerável de desemprego - condições perfeitas para empresas de nações ricas investirem."
 ETH_invite_coca_cola: "Convidar Coca-Cola"
 ETH_invite_coca_cola_desc: "O mega conglomerado americano Coca-Cola tem muito potencial para funcionários e consumidores na Etiópia. Devemos incentivá-los a financiar e apoiar a East Africa Bottling Share Company, uma franquia da Coca-Cola na Etiópia."
 ETH_invite_karuturi_global: "Convidar Karuturi Global"
 ETH_invite_karuturi_global_desc: "Proveniente da Índia, a Karuturi Global é uma grande empresa agrícola. Embora principalmente envolvida no cultivo de flores decorativas, a experiência desses especialistas pode não apenas aumentar a renda de nossos cidadãos, mas também a expertise agrícola de nossos agricultores."
 ETH_invite_lifan_industry: "Convidar Lifan Industry"
 ETH_invite_lifan_industry_desc: "A Lifan Industry é uma empresa industrial pesada fundada na China em 1992. Principalmente dedicada à fabricação de carros, motocicletas e caminhões, a Lifan certamente poderia nos ajudar com a baixa taxa de motorização entre nossos cidadãos."
 ETH_american_industrial_investments: "Investimentos Industriais Americanos"
 ETH_american_industrial_investments_desc: "Empresas americanas estão se sentindo cada vez mais ameaçadas por seus rivais chineses em relação aos seus lucros potenciais na Etiópia. Podemos jogar ambos os lados um contra o outro em benefício de nosso povo."
 ETH_request_international_loans: "Solicitar Empréstimos Internacionais"
 ETH_request_international_loans_desc: "A economia da Etiópia está melhorando, mas nossas capacidades de gastos nacionais ainda estão estagnadas devido à nossa classificação de crédito relativamente baixa e à nossa distância do cenário mundial. Ao abordar especificamente potências mundiais para obter empréstimos financeiros, talvez possamos resolver esse problema."
 ETH_support_messobo_cement: "Apoiar Messebo Cement"
 ETH_support_messobo_cement_desc: "A fábrica Messebo Cement é um dos nossos conglomerados locais mais poderosos, importante para o boom na construção que planejamos para o país. Aumentando o financiamento distribuído para a Messobo, poderemos concluir os projetos de construção mais rapidamente."
 ETH_homegrown_companies: "Empresas Locais"
 ETH_homegrown_companies_desc: "Depois de fortalecer nossa economia com a ajuda de empresas internacionais, nossas populações locais se sentem ameaçadas pela perspectiva de salários permanentemente baixos e práticas econômicas neo-coloniais. Precisamos estabelecer empresas etíopes fortes e independentes para competir com as internacionais em benefício de ambos - e em benefício da economia etíope."
 ETH_fund_ethio_agri_ceft: "Fundo Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "A Ethio Agri-CEFT está prestes a se tornar uma das maiores empresas privadas nos mercados agrícolas da África Oriental. Precisamos fortalecer ainda mais essa empresa, tanto para competir com a Karuturi quanto para proteger nossos cidadãos."
 ETH_fund_ethiopian_airlines: "Fundo Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "A Ethiopian Airlines é a companhia aérea nacional e estatal da Etiópia. É vital fornecer voos de e para o país para turistas e cidadãos etíopes. Financiar a Ethiopian Airlines fortalecerá qualquer empreendimento internacional futuro."
 ETH_fund_marathon_motors_engineering: "Fundo Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "A Marathon Motor Engineering PLC é uma joint venture entre a concern automobilística japonesa Hyundai e a estrela local Haile Gebrselassie. A empresa se concentrará na importação de veículos Hyundai para o país - e proporcionará mais opções aos nossos compatriotas quando se trata de seus veículos. Deixemos os chineses e japoneses competirem entre si pelos preços mais baixos possíveis."
 ETH_industrial_buildup_1: "Plano de Crescimento e Transformação"
 ETH_industrial_buildup_1_desc: "Precisamos garantir terrenos adicionais para complexos industriais."
 ETH_industrial_buildup_2: "Expansão Industrial II"
 ETH_industrial_buildup_2_desc: "Precisamos de mais projetos de construção. Construir instalações industriais civis adicionais para fazer o trabalho pesado é o caminho certo a seguir."
 ETH_industrial_buildup_3: "Expansão Industrial III"
 ETH_industrial_buildup_3_desc: "Indústria adicional significa emprego adicional. Emprego adicional significa riqueza adicional."
 ETH_industrial_buildup_4: "Expansão Industrial IV"
 ETH_industrial_buildup_4_desc: "Precisamos garantir terrenos adicionais para complexos industriais."
 ETH_military_buildup_1: "Expansão Militar"
 ETH_military_buildup_1_desc: "Nossas capacidades industriais militares são insuficientes para garantir a existência contínua de nosso país."
 ETH_military_buildup_2: "Expansão Militar II"
 ETH_military_buildup_2_desc: "Precisamos construir mais fuzis, tanques e aeronaves! Mais de tudo!"
 ETH_international_diplomacy: "Diplomacia Internacional"
 ETH_international_diplomacy_desc: "O mundo é um lugar assustador sem alguém para vigiar nossas costas. É extremamente importante começarmos a cortejar o mundo ao nosso redor."
 ETH_refactor_our_debt: "Refatorar Nossa Dívida"
 ETH_refactor_our_debt_desc: "Refatorar nossa dívida ajudará a aliviar nossa economia de nossos problemas pós-guerra. No entanto, isso será incrivelmente impopular entre todos os nossos detentores de títulos."
 ETH_african_economic_relationships: "Relações Econômicas Africanas"
 ETH_african_economic_relationships_desc: "A África é pobre pela maioria dos padrões e, sob a liderança etíope, podemos promover o desenvolvimentismo em cada país e torná-lo um lugar melhor."
 ETH_european_economic_relationships: "Relações Econômicas Europeias"
 ETH_european_economic_relationships_desc: "A Europa é uma amiga provável quando se trata de impulsionar sua economia. Além disso, contratos e investimentos europeus são alguns dos projetos mais lucrativos."
 ETH_italian_ethiopian_friendship: "Amizade Ítalo-Etíope"
 ETH_italian_ethiopian_friendship_desc: "A Itália pode ter nos invadido duas vezes, mas isso não significa que não podemos reconciliar nossas diferenças e nos tornar amigos."
 ETH_request_chinese_investments: "Solicitar Investimentos Chineses"
 ETH_request_chinese_investments_desc: "A China possui quantidades extremas de riqueza que podem ser usadas por todos. Os investidores chineses estão procurando outros lugares para gastar seu dinheiro. Vamos persuadi-los a fazê-lo aqui na Etiópia!"
 ETH_african_union_commitment: "Compromisso com a União Africana"
 ETH_african_union_commitment_desc: "A União Africana é importante para unificar nosso continente diversificado contra todas as formas de exploração estrangeira. Devemos nos comprometer novamente com sua função e seu propósito."
 ETH_request_european_investments: "Solicitar Investimentos Europeus"
 ETH_request_european_investments_desc: "Devemos entrar em alguns acordos com os europeus. Eles têm alguns investidores esperando para participar do mercado etíope."
 ETH_befriend_france: "Fazer Amizade com a França"
 ETH_befriend_france_desc: "A França é uma aliada natural para ampliar nossa base com um dos países economicamente mais desenvolvidos."
 ETH_establish_connections_with_tongji: "Estabelecer Conexões com o CSCEC"
 ETH_establish_connections_with_tongji_desc: "Em nossos planos de construir uma nova sede para a União Africana em Addis Ababa, devemos estabelecer laços com várias redes arquitetônicas. A China, seguida pela CSCEC, propôs ajudar-nos em nossa causa."
 ETH_expand_the_diplomatic_corps: "Expandir o Corpo Diplomático"
 ETH_expand_the_diplomatic_corps_desc: "A diplomacia é uma necessidade se desejamos seguir qualquer projeto daqui em diante."
 ETH_anti_corruption_measurements: "Medidas Anti-Corrupção"
 ETH_anti_corruption_measurements_desc: "O estado é terrivelmente corrupto. É hora de avançar e começar a erradicar a corrupção dentro de nossas fronteiras. Não há nada mais gratificante do que colocar aqueles que merecem atrás das grades."
 ETH_the_new_african_union_headquarters: "A Nova Sede da União Africana"
 ETH_the_new_african_union_headquarters_desc: "É hora. Construir uma nova sede para a União Africana em nossa capital, Addis Ababa, deixará o mundo impressionado com a força da África em geral e da Etiópia em particular."
 ETH_stabilize_the_food_supply: "Estabilizar o Abastecimento de Alimentos"
 ETH_stabilize_the_food_supply_desc: "Os alimentos estão em uma situação perigosa. Colheitas e as recentes guerras com a Eritreia nos fizeram perder nossa conexão com o mar. Devemos trabalhar para recuperar e normalizar o comércio, caso contrário, nosso povo passará fome."
 ETH_local_relationships: "Relações Locais"
 ETH_local_relationships_desc: "O Corno de África é um lugar instável e assustador. A guerra civil na Somália e as guerras Etio-Eritreias nos fizeram reavaliar quem são nossos amigos. Portanto, devemos nos concentrar em fortalecer nossas relações locais."
 ETH_african_alliance_initiative: "Iniciativa da Aliança Africana"
 ETH_african_alliance_initiative_desc: "A África ainda é um campo de batalha para as potências estrangeiras. Os americanos, europeus e chineses estão dividindo nosso grande continente, o berço da humanidade. Deve a África ser peão de mega-corporações hostis? Não! Para resistir à intervenção e à invasão, devemos construir uma aliança internacional."
 ETH_invite_european_armament_companies: "Convidar Empresas Europeias de Armamento"
 ETH_invite_european_armament_companies_desc: "Algumas empresas de armas seriam extremamente valiosas para ter dentro de nossas fronteiras."
 ETH_defense_of_ethiopia: "Defesa da Etiópia"
 ETH_defense_of_ethiopia_desc: "A Etiópia travou muitas guerras para manter sua independência de invasores. As guerras que vamos travar daqui em diante não são diferentes das que lutamos em anos passados."
 ETH_expand_the_endf: "Expandir o ENDF"
 ETH_expand_the_endf_desc: "As Forças de Defesa Nacional Etíopes (ENDF) são uma das forças militares mais fortes da África. É essencial expandirmos nossas forças armadas para mantê-las competitivas."
 ETH_expand_the_etaf: "Expandir o ETAF"
 ETH_expand_the_etaf_desc: "Nossa força aérea está desesperadamente precisando de expansão. Temos poucas bases aéreas e equipamentos e caças desatualizados. Devemos mudar isso."
 ETH_secure_the_eritrean_border: "Assegurar a Fronteira com a Eritreia"
 ETH_secure_the_eritrean_border_desc: "Fortificar a fronteira com a Eritreia nos ajudará no caso de conflitos futuros entre os dois governos."
 ETH_secure_the_eritrean_border_TT: "Adicionar §Y3 Fortaleza Terrestre§! na fronteira com a Eritreia"
 ETH_fund_homicho: "Financiar Homicho"
 ETH_fund_homicho_desc: "O Complexo de Engenharia de Munições Homicho é vital para o suprimento da Etiópia com armas pequenas e, especialmente, com munição. Precisamos fortalecer as fileiras de nossa infantaria com novas armas e nossos depósitos com toneladas de munição."
 ETH_air_training_program: "Programa de Treinamento Aéreo"
 ETH_air_training_program_desc: "Treinar a força aérea requer um programa. Vamos buscar desenvolvê-lo."
 ETH_secure_the_somali_border: "Assegurar a Fronteira Somaliana"
 ETH_secure_the_somali_border_desc: "A guerra civil na Somália nos causou preocupação, pois o conflito empurrou refugiados para nossa fronteira e alguns confrontos ocorrem até mesmo perto de alvos militares e civis importantes. É hora de expandir algumas fortificações ao longo da fronteira somaliana."
 ETH_secure_the_somali_border_TT: "Adicionar §Y3 Fortaleza Terrestre§! na fronteira com a Somália"
 ETH_provide_assistance_to_somalia: "Fornecer Assistência à Somália"
 ETH_provide_assistance_to_somalia_desc: "A União das Cortes Islâmicas está atualmente ameaçando nossas fronteiras. Devemos enviar tropas e apoio a [SOM.GetName] para derrotar o aumento do Islã radical antes que se torne nosso problema."
 ETH_secure_the_kenyan_border: "Proteger a Fronteira com o Quênia"
 ETH_secure_the_kenyan_border_desc: "A barragem do Rio Omo causou muita tensão entre nossos dois grandes países. Conflitos surgiram na região fronteiriça, pois tribos de ambos os lados estão perdendo recursos hídricos. Nosso exército deve estabelecer alguns postos avançados e bases na região para, com sorte, estabilizá-la."
 ETH_secure_the_kenyan_border_TT: "Adicionar §Y3 Fortes Terrestres§! na fronteira com o Quênia"
 ETH_modern_officer_corps: "Corpo de Oficiais Moderno"
 ETH_modern_officer_corps_desc: "Investir na educação e habilidades de nossos oficiais nos permitirá ter um corpo de oficiais verdadeiramente modernizado."
 ETH_expand_the_military: "Expandir o Exército"
 ETH_expand_the_military_desc: "Uma expansão completa de todos os nossos ramos das forças armadas é necessária para expandir nosso exército para um tamanho necessário."
 ETH_aircraft_production: "Produção de Aeronaves"
 ETH_aircraft_production_desc: "A produção de aeronaves caseiras é tanto mais barata quanto melhor para a economia!"
 ETH_secure_the_sudanese_border: "Proteger a Fronteira com o Sudão"
 ETH_secure_the_sudanese_border_desc: "As relações sudanês-etíopes têm sido ligeiramente tensas devido à situação no Sudão do Sul. Devemos nos preparar caso a guerra não se mantenha dentro de suas fronteiras."
 ETH_secure_the_sudanese_border_TT: "Adicionar §Y3 Fortes Terrestres§! na fronteira com o Sudão"
 ETH_study_foreign_armor_designs: "Estudar Design de Blindados Estrangeiros"
 ETH_study_foreign_armor_designs_desc: "Estudar blindados estrangeiros nos ensinará muito sobre como desenvolver nossos próprios veículos blindados."
 ETH_study_foreign_aircraft_designs: "Estudar Design de Aeronaves Estrangeiras"
 ETH_study_foreign_aircraft_designs_desc: "Estudar o design notável de aeronaves de países importantes como Estados Unidos, Rússia, França, Inglaterra e China pode ser muito benéfico para nossa força aérea."
 ETH_request_chinese_military_assistance: "Solicitar Assistência Militar Chinesa"
 ETH_request_chinese_military_assistance_desc: "A China é uma potência em ascensão. Sua estrutura militar é um modelo e devemos discutir a implementação de algo semelhante aqui na Etiópia."
 ETH_request_american_military_assistance: "Solicitar Assistência Militar Americana"
 ETH_request_american_military_assistance_desc: "O exército americano é um dos maiores e mais avançados do mundo. Devemos olhar para eles para o desenvolvimento militar."
 ETH_modernize_the_military: "Modernizar o Exército"
 ETH_modernize_the_military_desc: "O exército está usando equipamentos de 1975, os veículos estão caindo aos pedaços e as aeronaves mal conseguem decolar. Devemos trabalhar para modernizar o exército a fim de permanecer uma potência na região."
 ETH_land_doctrine: "Doutrina Terrestre"
 ETH_land_doctrine_desc: "Nossas forças terrestres são um dos nossos ramos mais importantes devido aos nossos vizinhos estarem constantemente envolvidos em conflitos. Devemos discutir novas formas de melhorar nossas terras e nossas estratégias."
 ETH_air_doctrine: "Doutrina Aérea"
 ETH_air_doctrine_desc: "Nossa doutrina aérea está desatualizada. Enviar nossas melhores mentes para academias estrangeiras para ver se podemos trazer algum desse conhecimento para casa."
 ETH_the_future_of_ethiopia: "O Futuro da Etiópia"
 ETH_the_future_of_ethiopia_desc: "A Etiópia passou por monarquia absoluta, comunismo e democracia nos últimos 50 anos. Nossa nação sofreu dificuldades, fome, guerra civil e caos político."
 ETH_legacy_of_abyssinia: "Legado da Abissínia"
 ETH_legacy_of_abyssinia_desc: "A Etiópia tem uma história gloriosa como um dos primeiros estados-nação ocidentais da África, liderada pelo imperador. Este país, geralmente chamado de 'Abissínia' no ocidente, estaria destinado a desempenhar um papel de liderança na África e no mundo se algum dia renascer."
 ETH_endorse_the_monarchists: "Endossar os Monarquistas"
 ETH_endorse_the_monarchists_desc: "Desde que o Derg depôs Haile Selassie I em 12 de setembro de 1974, o Conselho da Coroa da Etiópia não tem exercido poder real. Em 1993, o Conselho da Coroa retomou suas operações após concluir que o título 'Imperador da Etiópia' ainda estava em vigor. Devemos reintegrar o Conselho da Coroa à administração federal."
 ETH_glorify_the_italo_ethiopian_wars: "Glorificar as Guerras Ítalo-Etíopes"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Países, nações e nacionalismo são forjados em conflito. A Etiópia foi forjada nos campos de batalha de 1895 e 1935. Devemos lembrar o mundo da traição italiana - e da coragem infindável das forças etíopes tecnologicamente inferiores. A Itália tentou nos matar, destruir-nos, aniquilar nossa nação - e ainda assim aqui estamos!"
 ETH_restore_the_throne: "Restaurar o Trono"
 ETH_restore_the_throne_desc: "O Conselho da Coroa, agora fortalecido no processo de tomada de decisões políticas, sugeriu proclamar oficialmente a restauração do Império Etíope. Isso só requer... bem, uma nova constituição."
 ETH_befriend_jamaica: "Fazer Amizade com a Jamaica"
 ETH_befriend_jamaica_desc: "Com a restauração da Monarquia Etíope de Haile Selassie em andamento, devemos considerar fortalecer os laços com o movimento rastafári, o grupo religioso que adora nosso ex-imperador como o Messias retornado. O principal grupo de rastafáris está situado na Jamaica, então talvez devêssemos estabelecer uma ampla gama de relações diplomáticas com esse distante país."
 ETH_invite_zera_yacob: "Convidar Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, neto de Haile Selassie I, é o legítimo pretendente ao trono imperial da Etiópia. Educado em Eton, foi forçado ao exílio junto com o restante da família real após a revolução comunista de 1974. Atualmente, reside no Reino Unido e nos Estados Unidos em diversos momentos."
 zera_yacob_returns_tt: "Zera Yacob Selassie retornará"
 ETH_weaken_the_parliament: "Enfraquecer o Parlamento"
 ETH_weaken_the_parliament_desc: "As duas casas do parlamento etíope só atrapalham nossa influência nacional e internacional. Devemos retirar várias competências parlamentares e transferi-las para o governo imperial."
 ETH_imperial_nostalgia: "Nostalgia Imperial"
 ETH_imperial_nostalgia_desc: "Não gostaria de voltar no tempo, aos bons tempos?..."
 ETH_imperial_guard: "Guarda Imperial Etíope"
 ETH_imperial_guard_desc: "O Kebur Zabagna era uma força de elite, composta pelos homens mais valentes e honrados de nosso exército, encarregada de defender nossa capital e o imperador."
 ETH_reclaim_eritrea: "Recuperar a Eritreia"
 ETH_reclaim_eritrea_desc: "A Eritreia é território etíope legítimo! Nosso acesso ao mar está ameaçado pela mera existência desse estado rebelde. Devemos lembrá-los de quem é o proprietário legítimo de seu território."
 ETH_strengthen_the_republic: "Fortalecer a República"
 ETH_strengthen_the_republic_desc: "A constituição etíope de 1995, que não apenas garantia direitos civis, mas também enfraqueceu facções comunistas e monarquistas, deve ser a luz guia da sociedade etíope. A democracia e a integração pan-africana são o caminho a seguir."
 ETH_guarantee_freedom_of_speech: "Garantir a Liberdade de Expressão"
 ETH_guarantee_freedom_of_speech_desc: "A Etiópia é religiosa, étnica e politicamente diversa. Para provar a superioridade da democracia sobre outras ideologias e da ideologia do secularismo sobre qualquer escola de moralismo, precisamos permitir e garantir a liberdade de expressão política em público e em particular. Também financiaremos programas políticos de rádio e televisão para fortalecer ainda mais a nação."
 ETH_healthcare_program: "Programa de Saúde"
 ETH_healthcare_program_desc: "Garantir a assistência médica nacional em uma nação com problemas de fome e doenças como a Etiópia será uma empreitada massiva - mas, com ajuda internacional, foco na educação médica e financiamento de clínicas regionais e médicos, a Etiópia pode se recuperar."
 ETH_guarantee_freedom_of_religion: "Garantir a Liberdade de Religião"
 ETH_guarantee_freedom_of_religion_desc: "A Etiópia abriga a Igreja Ortodoxa Etíope Tewahedo (43%), os protestantes Pentay (18%), o Islã Sunita do ramo Sufi (34%), católicos (1%) e crenças tradicionais (3%). Precisamos garantir que cada um desses grupos diversos e diferentes possa viver e adorar em paz. Escolas motivadas religiosamente também precisam ser integradas."
 ETH_education_program: "Programa de Educação"
 ETH_education_program_desc: "Se um povo deve ser modernizado e rejuvenescido, é preciso educar as crianças."
 ETH_endorse_the_african_union: "Endossar a União Africana"
 ETH_endorse_the_african_union_desc: "A Etiópia por si só não é poderosa o suficiente. Devemos, em vez disso, focar na unificação das lideranças políticas em toda a África e encorajar a UA a se tornar mais semelhante à UE."
 ETH_reckless_industrial_expansion: "Expansão Industrial Imprudente"
 ETH_reckless_industrial_expansion_desc: "A Etiópia deve ser moderna, forte e livre! Precisamos criar espaço para novas vilas, cidades e especialmente para instalações industriais."
 ETH_secure_agricultural_production: "Garantir a Produção Agrícola"
 ETH_secure_agricultural_production_desc: "É mais importante alimentar o povo do que alimentar a nação. Devemos considerar permanecer em grande parte agrícolas, se isso significa que nosso povo sobreviverá."
 ETH_declare_mengistu_innocent: "Declarar Mengistu Inocente"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam é o ex-ditador comunista da Etiópia. Sob seu governo entre 1977 e 1991, a Etiópia viu hiper-militarização, repressão à dissidência e guerra civil. Ele fugiu para o Zimbábue em 1991 e, durante sua ausência, foi condenado por genocídio por um tribunal etíope. Na verdade, genocídio e ditadura não são tão ruins afinal. Provavelmente deveríamos absolver Mengistu."
 ETH_condemn_the_pretenders: "Condenar os Pretendentes"
 ETH_condemn_the_pretenders_desc: "A antiga família real da Etiópia vive no exílio desde que foi deposta no início dos anos 1970. Devemos deixá-los saber que apenas a morte os espera caso decidam voltar à Etiópia."
 ETH_return_of_mengistu: "Retorno de Mengistu"
 ETH_return_of_mengistu_desc: "Após desfazer nossa injusta tratamento ao nosso antigo líder glorioso, talvez devamos permitir que ele retorne ao país."
 ETH_restore_the_pdre: "Restaurar a PDRE"
 ETH_restore_the_pdre_desc: "A República Popular Democrática da Etiópia marcou a maior era de nossa história nacional. Devemos anunciar a restauração da RPDE - e o retorno de Mengistu ao cenário mundial."
 ETH_national_communism: "Comunismo Nacional"
 ETH_national_communism_desc: "Os povos africanos foram oprimidos por imperialistas estrangeiros por tanto tempo. Escolher uma aliança com os comunistas chineses fraudados seria hipocrisia e traição pura. A Etiópia se manterá por conta própria."
 ETH_align_to_china: "Alinhar com a China"
 ETH_align_to_china_desc: "Mao Zedong aparentemente fez melhor do que Vladimir Lenin - seu país ainda existe. Os antigos laços da RPDE com a União Soviética são realmente coisa do passado. Precisamos fazer uma aliança com a China, a única verdadeira potência."
 ETH_pan_african_communism: "Comunismo Pan-Africano"
 ETH_pan_african_communism_desc: "A revolução em casa está segura! Precisamos espalhá-la, camaradas! Trabalhadores do mundo, unam-se!"
 ETH_eritrea_start: "A Guerra Acabou..."
 ETH_eritrea_start_desc: "...Mas a guerra contra o terrorismo apenas começou. Muitos ex-soldados do agora dissolvido EDF se juntaram ao recém-(novamente) formado EPLF no Sudão vizinho e se preparam para lutar de volta. Agora cabe a nós escolher qual caminho seguir."
 ETH_eritrea_dissolve_assembly: "Dissolver a Assembleia Nacional Eritreia"
 ETH_eritrea_dissolve_assembly_desc: "A Assembleia Nacional Eritreia é um sistema terrível e ultrapassado, devemos dissolver esse sistema e fazer o nosso melhor para mostrar o erro de seus caminhos, os eritreus certamente terão representação, mas através da Câmara dos Representantes do Povo e da Câmara da Federação, em vez disso."
 ETH_eritrea_arrest_leaders: "Condenar Afwerki"
 ETH_eritrea_arrest_leaders_desc: "A data do julgamento de Isaias Afwerki está próxima, provavelmente não será um bom momento para ele, nem deveria ser. Precisamos mostrar ao povo eritreu o que acontecerá se tentarem lutar contra a nação etíope e a mudança inevitável que, no final das contas, é melhor para todos."
 ETH_detain_rabble_rousers: "Detenção de Líderes Separatistas em Potencial"
 ETH_detain_rabble_rousers_desc: "Durante o julgamento, segurança extra foi destacada em todo o tribunal, felizmente, não foi necessária. No entanto, eles conseguiram identificar algumas figuras notáveis, esses agitadores devem ser detidos para que não tenham ideias de antagonismo..."
 ETH_maintain_a_watchful_eye: "Manter um Olhar Atento"
 ETH_maintain_a_watchful_eye_desc: "Com os piores agitadores não representando mais uma ameaça, é importante que mantenhamos um olhar atento sobre nossos novos territórios, pelo menos até que aprendam a aceitar que viver sob o governo central etíope é melhor para todos os envolvidos."
 ETH_eritrea_annex: "Anexar Eritreia"
 ETH_eritrea_annex_desc: "Desde 1991, a Eritreia tem sido independente, sendo governada como um estado de partido único sob o regime ditatorial de Afwerki. Agora que derrotamos de fato esse regime e desgastamos a resistência da população local, podemos instituir nosso próprio governo completamente."
 ETH_eritrea_teach_amharic: "Ensinar a Eles o Amárico"
 ETH_eritrea_teach_amharic_desc: "Como podemos esperar governar o povo eritreu se eles não nos entendem? Ao introduzir o Amárico como disciplina obrigatória para a população eritreia em escolas de idiomas especiais, esperamos que as gerações mais jovens se adaptem primeiro, as gerações mais antigas podem ser mais difíceis de ensinar, no entanto."
 ETH_eritrea_propaganda: "Rede de Distribuição de Propaganda"
 ETH_eritrea_propaganda_desc: "Embora chamar de 'propaganda' seja crasso, é necessário distribuir documentos que exaltem os benefícios do governo etíope, quanto maior nossa rede de propaganda, mais poderemos distribuir e mais fácil será mostrar aos eritreus nosso ponto de vista."
 ETH_eritrea_tackle_seperatists: "Operações Contra Insurgentes"
 ETH_eritrea_tackle_seperatists_desc: "Ainda não lidamos completamente com o potencial terror dos separatistas que, por alguma razão, desejam voltar ao antigo modo de governar as coisas. Se não conseguirmos convencê-los com a cenoura, talvez tenhamos que usar o chicote em vez disso."
 ETH_eritrea_federation: "Lei da Federação Eritreia-Etíope"
 ETH_eritrea_federation_desc: "A primeira Federação entre nossos dois países foi dissolvida por causa, francamente, das ambições imperialistas de Haile Selassie. Estamos confiantes de que agora é o momento certo para revivê-la de forma democrática."
 ETH_eritrea_assembly: "Patrocinar o Partido Unionista"
 ETH_eritrea_assembly_desc: "Embora condenemos a consolidação de poder que Afwerki teve, pode ser necessário explorar as estruturas de poder lá para promover a federalização, apoiando candidatos que são a favor do Ato da Federação, podemos alcançar nossos objetivos na integração do antigo estado eritreu como uma região autônoma."
 ETH_eritrea_lawbooks: "Reescrever os Livros de Leis"
 ETH_eritrea_lawbooks_desc: "As leis eritreias em vigor são primitivas e desatualizadas, ninguém deveria precisar se registrar com o governo sobre qual fé praticar, por exemplo, precisamos reescrever essas leis para enfatizar melhor o fato de que somos e seremos uma Federação moderna."
 ETH_eritrea_constitution: "Escrever uma Nova Constituição"
 ETH_eritrea_constitution_desc: "A antiga constituição eritreia era tão inadequada para o propósito que nem sequer foi implementada corretamente, precisamos reescrever uma constituição que complemente a nossa, em vez de combatê-la, e garantir que ela seja implementada corretamente desta vez."
 ETH_eritrean_federal_state: "Federalizar Adequadamente Com a Eritreia"
 ETH_eritrean_federal_state_desc: "Finalmente, nossos esforços deram frutos, os passos finais estão prestes a ser concluídos e tanto etíopes quanto eritreus foram vistos se abraçando nas ruas e mercados. Um objetivo que nem mesmo uma década atrás parecia impossível foi concretizado."
