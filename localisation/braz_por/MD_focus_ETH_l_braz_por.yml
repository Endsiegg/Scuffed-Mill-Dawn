 ethiopia.1.t: "Pedidos de Empréstimo Etíopes"
 ethiopia.1.d: "As tentativas do governo etíope de reerguer a economia nacional através do convite a empresas internacionais e do fortalecimento dos setores econômicos locais e regionais com o uso de investimentos governamentais.\n\nAgora, a Etiópia se aproximou do nosso ministério das finanças com um pedido de concessão de empréstimos governamentais adicionais para o setor de desenvolvimento industrial e econômico da Etiópia. Parece que temos pouco a ganhar para o nosso governo, mas nossos empresários nos alertam que se não concedermos empréstimos à Etiópia, alguém mais o fará. E se nossas empresas forem rejeitadas devido à nossa postura hostil em relação ao país, as empresas de outra pessoa certamente serão aceitas."
 ethiopia.1.a: "Vamos conceder empréstimos adicionais."
 ethiopia.1.b: "Não podemos compartilhar nada neste momento."
 ethiopia.2.t: "Etiópia busca Investimentos"
 ethiopia.2.d: "O setor industrial da Etiópia recentemente experimentou um grande crescimento que o governo de [ETH.GetLeader] agora procura expandir. As esperanças de transformar a Etiópia em uma potência industrial só podem ser realizadas com investimentos estrangeiros - e o governo etíope se aproximou de nós na tentativa de convencer nossas empresas nacionais a apoiar a crescente economia da Etiópia."
 ethiopia.2.a: "Aprovamos!"
 ethiopia.2.b: "Deixe o mercado decidir."
 ethiopia.3.t: "Etiópia busca Investimentos"
 ethiopia.3.d: "O setor industrial da Etiópia recentemente experimentou um grande crescimento que o governo de [ETH.GetLeader] agora procura expandir. As esperanças de transformar a Etiópia em uma potência industrial só podem ser realizadas com investimentos estrangeiros - e o governo etíope se aproximou de nós na tentativa de convencer nossas empresas nacionais a apoiar a crescente economia da Etiópia."
 ethiopia.3.a: "Aprovamos!"
 ethiopia.3.b: "Deixe o mercado decidir."
 ethiopia.4.t: "Etiópia busca Investimentos"
 ethiopia.4.d: "O setor industrial da Etiópia recentemente experimentou um grande crescimento que o governo de [ETH.GetLeader] agora procura expandir. As esperanças de transformar a Etiópia em uma potência industrial só podem ser realizadas com investimentos estrangeiros - e o governo etíope se aproximou de nós na tentativa de convencer nossas empresas nacionais a apoiar a crescente economia da Etiópia."
 ethiopia.4.a: "Aprovamos!"
 ethiopia.4.b: "Deixe o mercado decidir."
 ethiopia.5.t: "A Aliança Africana"
 ethiopia.5.d: "Foi a Etiópia cuja bandeira definiu as cores do movimento pan-africano devido à nossa prolongada resistência ao colonialismo europeu. Foi a Etiópia que moldou gerações de jovens africanos negros dentro e fora de nossas fronteiras para serem nacionalistas africanos fortes e orgulhosos. Foi a Etiópia que seguiu a doutrina da unidade na diversidade em todo o continente africano.\n\nMas unidade e diversidade não são mais suficientes. As antigas potências coloniais europeias estão cobiçando avidamente suas antigas possessões africanas, visando mais uma vez criar esferas de interesse econômico para suas mega-corporações. Os investimentos chineses do Extremo Oriente são uma bênção e uma maldição, já que a China visa se estabelecer como igual às grandes potências do passado. Os Estados Unidos abandonaram há muito tempo sua doutrina de liberdade e democracia em favor de uma doutrina de petróleo e dinheiro.\n\nA África precisa se unir sob a bandeira de uma aliança militar comum para resistir às ambições tanto americanas quanto russas, tanto chinesas quanto indianas de formar blocos militares.\n\nEnviaremos convites a todos os membros elegíveis da União Africana. Exceto a Eritreia. Vamos convenientemente esquecer a Eritreia."
 ethiopia.5.a: "Pela África! Pela Humanidade!"
 ethiopia.6.t: "Convite para a Aliança Africana"
 ethiopia.6.d: "Em ousada desafio à influência diplomática europeia e do leste asiático, o governo etíope pretende reformar a União Africana em um bloco militar completo. Somos elegíveis para ingressar devido ao fato de sermos membros da União Africana que ainda não estão envolvidos em outra aliança.\n\nMas devemos abrir mão de nossa soberania e neutralidade em favor da Aliança Africana? Ou é a Aliança Africana a chave para nossa soberania e neutralidade em primeiro lugar?"
 ethiopia.6.a: "A África fica unida!"
 ethiopia.6.b: "Ah, eu não acho."
 ethiopia.7.t: "Inauguração do Metrô Leve de Addis Ababa"
 ethiopia.7.d: "O Metrô Leve de Addis Ababa finalmente concluiu sua fase de construção e agora está indo para os testes. O Metrô Leve originalmente pretendia ter um total de 41 estações em suas duas linhas (das quais 39 foram concluídas) e cada trem tem capacidade para transportar 286 passageiros. Isso permitirá ao transporte de metrô leve fornecer um serviço de transporte para 15.000 passageiros por hora em cada direção e 60.000 em todas as quatro direções, enquanto as tarifas custam 2-6 birres etíopes.\n\nA ferrovia foi contratada pelo China Railway Group Limited e é operada pelo Shenzhen Metro Group. O Metrô Leve de Addis Ababa atualmente possui uma frota de 41 bondes de três seções, 70% de piso rebaixado, fabricados pela CNR Changchun."
 ethiopia.7.a: "Finalmente sem mais congestionamentos de trânsito!"
 ethiopia.8.t: "Fim das operações da Ferrovia Etio-Djibuti"
 ethiopia.8.d: "Após a Segunda Guerra Mundial, a ferrovia entrou em um longo período de declínio. O tráfego ferroviário diminuiu pela metade de 1953 a 1957, à medida que o transporte rodoviário começou a competir pelo transporte de carga. A Guerra do Ogaden de 1977-1978 foi um golpe ainda maior para a ferrovia, já que tropas somalis nos invadiram e capturaram a ferrovia até Dire Dawa. Partes da ferrovia foram destruídas durante a guerra, e as operações ferroviárias foram novamente reduzidas pela metade. Após o fim da guerra, a ferrovia continuou a declinar devido à falta de manutenção e a ataques de rebeldes, como a Frente de Libertação do Ogaden.\n\nTanto a falta de manutenção quanto um ambicioso programa de construção de estradas tornaram o transporte ferroviário cada vez menos competitivo. Em janeiro de 1985, o desastre ferroviário Awash matou 429 passageiros quando o trem descarrilou na Ponte do Rio Awash e caiu na ravina abaixo. O serviço ferroviário finalmente terminou este ano entre Addis Ababa e Dire Dawa, mas trens continuaram a operar entre Dire Dawa e Djibuti. Os trilhos entre Dire Dawa e Addis Ababa caíram em total desuso, e muitos dos trilhos foram roubados e vendidos como sucata."
 ethiopia.8.a: "Deveríamos tê-lo reparado mais cedo"
 ethiopia.9.t: "Expansão do Metrô Leve de Addis Ababa"
 ethiopia.9.d: "A nova linha construída é completamente separada por grau. Além de estender as linhas existentes, foram construídas duas novas linhas. A primeira começa na Catedral de São Jorge, passa pela Praça do México até a Sede da União Africana e termina em Lebu, conectando-se à nova rede ferroviária nacional. A segunda linha começa no Rotatória de Megenagna e passa pelo Aeroporto de Bole, área de Wello Sefer, área de Saris e área de Jommo e termina em Lebu."
 ethiopia.9.a: "De Addis Ababa para Djibuti!"
 ethiopia.10.t: "Conclusão da Ferrovia Addis Ababa-Djibuti"
 ethiopia.10.d: "Isso servirá como nossa espinha dorsal da nova Rede Ferroviária Nacional Etíope. Fornece acesso ao mar, ligando nossa capital, Addis Ababa, a Djibuti e seu Porto de Doraleh."
 ethiopia.10.a: "Isso ajudará nossa economia"
 ETH_railway_repaired_tt: "A Ferrovia Etio-Djibuti está reparada"
 ETH_railway_destroyed_flg: "A Ferrovia Etio-Djibuti está destruída"
 ethiopia.11.t: "Recriação da Frente de Libertação do Povo Eritreia"
 ethiopia.11.d: "Pela segunda vez desde a Segunda Guerra Mundial, a Eritreia se encontra sob ocupação etíope. Muitos políticos de alto escalão e líderes militares foram para o exílio e recriaram a Frente de Libertação Eritreia nas proximidades do Sudão.\n\nApós a independência da Eritreia, a EPLF original se reformulou como Frente do Povo pela Democracia e Justiça e atuou como partido governante da Eritreia até dissolvê-lo.\n\nNo entanto, como Isayas está atualmente em prisão domiciliar em Addis Ababa, seu conselheiro presidencial Yemane Gebreab assumiu e é atualmente o chefe da ala política da ELPF."
 ethiopia.11.a: "É melhor que ele fique lá"
 ethiopia.13.t: "Isaias Afewerki preso"
 ethiopia.13.d: "Assim que o último reduto da Eritreia caiu, encontramos Isaias Afewerki e seus homens mais leais enquanto tentavam escapar para o Sudão vizinho. Seus guarda-costas ofereceram forte resistência, mas os números não estavam a favor deles e, assim, Isaias logo se encontrou a caminho de Addis Ababa, onde aguardará seu julgamento.\n\nAté então, ele está em prisão domiciliar."
 ethiopia.13.a: "Coloque-o em prisão domiciliar"
 ethiopia.14.t: "Julgamento de Isaias Afewerki"
 ethiopia.14.d: "Hoje é o julgamento do ex-presidente da Eritreia, Isaias Afewerki. Sob forte protesto dele mesmo, ele é levado para a câmara do tribunal e acusa o tribunal de corrupção e um julgamento injusto com o argumento de que sua sentença já está decidida. Muitos repórteres internacionais compartilham esse ponto, mas isso não o salvará hoje.\n\nDe qualquer forma, após 3500 birres, os juízes concordaram com nossa decisão, que será...?"
 ethiopia.14.a: "Sentencie-o à morte"
 ethiopia.14.b: "Prisão perpétua deve bastar"
 ethiopia.18.t: "Zera Selassie retorna à Etiópia"
 ethiopia.18.d: "Zera Selassie retorna para mais uma vez assumir seu papel como rei da Etiópia. Que ele viva muito e que seu país prospere sob sua grande liderança."
 ethiopia.18.a: "Damos-lhe as boas-vindas"
 ethiopia.19.t: "Coroação de Zera Selassie"
 ethiopia.19.d: "O dia foi perfeitamente escolhido, o sol brilha forte e não há uma única nuvem no céu. Zera Selassie cavalga em seu cavalo, cercado por uma grande multidão animada, em direção à Catedral Medhane Alem em Addis Ababa. Hoje é sua coroação oficial como Sua Majestade Imperial, Imperador Amha Selassie I, Eleito de Deus, Leão Conquistador da Tribo de Judá e Rei dos Reis da Etiópia.\n\nJunto com seu único filho, ele fica na frente da catedral, que foi decorada com bandeiras imperiais, e avança em direção à entrada. Dentro da catedral, estão todas as pessoas importantes da Etiópia, ansiosas pela coroação.\n\nÀ medida que Zera se aproxima do presbítero, seu coração começa a bater mais rápido. Este é verdadeiramente um momento que ele nunca esquecerá e que nem mesmo poderia imaginar em seus sonhos mais loucos. A cerimônia em si foi bastante rápida e, ao sair como rei legítimo da Etiópia, todos se curvam diante dele."
 ethiopia.19.a: "Viva Sua Majestade!"
 ethiopia.20.t: "Fome atinge!"
 ethiopia.20.d: "O recente conflito entre nossos vizinhos e a recusa de cooperação entre Eritreia e Etiópia resultou em algo muito mais devastador. O país está mergulhando em uma fome, e as pessoas estão começando a morrer, pois o mercado de alimentos no país está sufocado pela falta de cooperação de nossos vizinhos. O governo precisa fazer algo para ajudar o povo. Eles precisam fazer algo antes que o país entre em colapso."
 ethiopia.20.a: "Oh, não"
 ethiopia.21.t: "Derrota no campo"
 ethiopia.21.d: "Após meses de impasse, o inimigo finalmente rompeu nossas linhas e invadiu nossas terras propriamente ditas. Talvez devêssemos concordar com o quadro de paz que a Organização da Unidade Africana estabeleceu em 1998 e sugerir um cessar-fogo?"
 ethiopia.21.a: "A paz é a única opção"
 ethiopia.21.b: "A guerra é a única opção"
 ethiopia.22.t: "[FROM.GetName] Propõe Cessar-Fogo"
 ethiopia.22.d: "Depois que nossas forças romperam as linhas inimigas, fomos contatados pelo governo [FROM.GetAdjective], afirmando que concordam com o quadro de paz da Organização da Unidade Africana. Eles estão propondo um cessar-fogo imediato."
 ethiopia.22.a: "Finalmente! Vitória!"
 ethiopia.22.b: "Não vamos parar até que se ajoelhem diante de nós!"
 ethiopia.23.t: "Julgamento dos Deputados Eritreus"
 ethiopia.23.d: "Assim como Afwerki, aqueles que defendem a agitação eritreia também devem ser julgados por seus crimes contra a Etiópia e seu povo. A questão agora é se devemos condenar esses deputados à morte ou simplesmente atrás das grades pelo resto da vida?"
 ethiopia.23.a: "Morte é a escolha!"
 ethiopia.23.b: "Prisão perpétua é suficiente."
 ethiopia.24.t: "O Destino da Eritreia"
 ethiopia.24.d: "A Eritreia foi derrotada na guerra, com muitos pedindo a manutenção da ocupação para manter o povo eritreu totalmente sob nosso controle. No entanto, muitos adotam uma abordagem mais liberal à questão, desejando um segundo Ato de Federação. A decisão final sobre o que acontecerá com o estado eritreu cabe a [ETH.GetLeader]."
 ethiopia.24.a: "Manter a Ocupação!"
 ethiopia.24.b: "Devemos Federalizar."
 ethiopia_news.1.t: "Etiópia Recebe Assistência Militar Chinesa"
 ethiopia_news.1.d: "Após uma rivalidade prolongada entre empresas de armamentos americanas e chinesas para fornecer ao exército etíope, o governo etíope concedeu grandes liberdades às corporações chinesas e assinou vários tratados econômicos militares com a República Popular da China.\n\nO Secretário de Estado dos Estados Unidos já expressou grande pesar em relação à decisão etíope."
 ethiopia_news.1.a: "Etiópia desafiou os Estados Unidos."
 ethiopia_news.2.t: "Etiópia Recebe Assistência Militar Americana"
 ethiopia_news.2.d: "Tanto os Estados Unidos da América quanto a República Popular da China tentaram nos últimos meses obter contratos de armamento com o ministério da defesa etíope.\n\nA Etiópia agora decidiu encomendar grandes quantidades de armamentos de empresas americanas. A República Popular da China já começou a promulgar legislação que tornará mais difícil para as empresas chinesas negociar com a Etiópia para punir o estado do leste africano que ousou desafiá-los."
 ethiopia_news.2.a: "Etiópia desafiou a China."
 ethiopia_news.3.t: "Zera Yacob Retorna à Etiópia"
 ethiopia_news.3.d: "A Etiópia anunciou recentemente a restauração de seu trono imperial, que havia sido abolida sob o regime comunista da PDRE e a subsequente constituição democrática de 1995.\n\nO legítimo pretendente ao trono, o neto de Haile Selassie I, Zera Yacob, vive nos Estados Unidos, na Flórida, com sua família desde a década de 1970. Ele agora tornou público sua intenção de aceitar o convite oficial do governo etíope para retornar à terra de seus ancestrais e reivindicar seu trono legítimo e ascender à sua posição legítima como Imperador da Etiópia."
 ethiopia_news.3.a: "O Imperador retorna."
 ethiopia_news.4.t: "Mengistu Absolvido"
 ethiopia_news.4.d: "A Suprema Corte da Etiópia confirmou hoje que a condenação do ex-ditador comunista etíope Mengistu Haile Mariam era ilegítima e o absolveu oficialmente de todas as acusações. Mariam, atualmente exilado no Zimbábue de Robert Mugabe, havia sido anteriormente julgado culpado de genocídio contra minorias e crimes contra a humanidade contra seu próprio povo. Ele agora é considerado um homem inocente na Etiópia, mas ainda não está claro se ele pretende ou não retornar à sua terra natal.\n\nA decisão encontrou condenação internacional, tanto de dentro como de fora do continente africano."
 ethiopia_news.4.a: "Uma jogada arriscada."
 ethiopia_news.5.t: "Mengistu Retorna"
 ethiopia_news.5.d: "Após um longo período de consideração e um convite oficial do governo etíope, o ex-ditador comunista Mengistu Haile Mariam decidiu retornar à Etiópia. Lá, espera-se que ele assuma novamente uma posição de liderança dentro do partido comunista da Etiópia."
 ethiopia_news.5.a: "O ditador retorna."
 ethiopia_news.6.t: "A Restauração da PDRE"
 ethiopia_news.6.d: "Num choque político, o governo etíope decidiu reverter a constituição de 1995 e ceder o poder ao partido comunista mais uma vez.\n\nMengistu Haile Mariam retomou a liderança do país hoje, mas se recusou a prestar um juramento que vincularia seu poder agora mais uma vez ilimitado no país a um conjunto preestabelecido de regras. Ele comentou: 'Eu sei o que é melhor para o povo, não preciso de um juramento', quando questionado por um dos poucos jornalistas internacionais restantes.\n\nA Etiópia agora é amplamente esperada para voltar aos seus velhos dias sombrios da década de 1980."
 ethiopia_news.6.a: "A PDRE está de volta ao cenário mundial."
 ethiopia_news.7.t: "Cessar-Fogo Entre Etiópia e Eritreia"
 ethiopia_news.7.d: "O governo da Etiópia e da Eritreia concordaram em cessar as hostilidades e declarar um cessar-fogo. Desde o início do conflito em 1998, a Organização da Unidade Africana tem tentado propor um plano de paz para resolver o conflito na fronteira entre os dois países. Parece que os países finalmente concordaram em tentar resolver seus problemas pacificamente."
 ethiopia_news.7.a: "Finalmente"
 ethiopia_news.8.t: "Eritreia Derrotada na Guerra Eritreia-Etíope!"
 ethiopia_news.8.d: "Combates intensos desde o início das hostilidades em 6 de maio de 1998 foram considerados por especialistas como resultando em um impasse, no entanto, os especialistas estavam errados!\n\nIsaias Afwerki foi relatado como tendo sido detido pelas forças etíopes, e é incerto qual será o destino do estado da Eritreia."
 ethiopia_news.8.a: "Assunto Preocupante!"
 ETH_looming_famine: "Fome Imminente"
 ETH_looming_famine_desc: "Uma fome continua a se aproximar no horizonte. Se não estabilizarmos a estabilidade de nossa nação em breve, provavelmente veremos uma fome generalizada. Nossa guerra com a Eritreia e a perda de nossas terras costeiras só exacerbaram ainda mais esse problema."
 ETH_idea_monarchist: "Monarquismo em Ascensão"
 ETH_idea_monarchist_desc: "Há um crescente apoio à dinastia de Selassie em nosso país e entre o governo."
 ETH_idea_stabilized_food_supply: "Abastecimento Alimentar Estabilizado"
 ETH_idea_stabilized_food_supply_desc: "O abastecimento de alimentos finalmente foi estabilizado e podemos continuar a apoiar e fornecer nossa população. Um abastecimento alimentar seguro e estável é crucial para o crescimento de nossa nação."
 ETH_idea_famine_strikes: "Fome!"
 ETH_idea_famine_strikes_desc: "A fome atingiu a nação! Devemos direcionar nossas preocupações para dentro e para remediar nosso abastecimento de alimentos antes que continue a piorar e nossa nação sofra grandemente."
 ETH_idea_cscec: "Investimentos da CSCEC"
 ETH_idea_cscec_desc: "A China State Construction Engineering Corporation (CSCEC) começou a fazer investimentos em nosso país. Continua a nos ajudar a desenvolver, mas ao custo de nos tornar mais suscetíveis à influência chinesa na região."
 ETH_eritrean_friction: "Atritos Contínuos na Eritreia"
 ETH_eritrean_friction_desc: "Os atritos contínuos na Eritreia resultaram em uma falta de estabilidade dentro da nação e muitos refugiados fugindo do país com medo do que pode acontecer."
 ETH_dissolved_the_assembly: "Caos na Eritreia!"
 ETH_dissolved_the_assembly_desc: "A dissolução da Assembleia Nacional Eritreia deixou muitos eritreus extremamente resistentes a aceitar mudanças dentro das fronteiras de sua antiga nação, essa resistência provavelmente desaparecerá com o tempo, mas resultará em falta de conformidade nos territórios ocupados."
 ETH_1984_mode: "Rede de Vigilância Eritreia"
 ETH_1984_mode_desc: "Os julgamentos de Afwerki e seus deputados justificaram a instalação de uma vasta e profunda rede de vigilância de CCTVs e informantes, espera-se que essa rede não seja necessária por muito tempo, embora dependa inteiramente de quão rapidamente o povo eritreu se integrar e aceitar sua nova identidade."
 ETH_eritrean_constitution: "Constituição Federal Etíope-Eritreia"
 ETH_eritrean_constitution_desc: "Com uma nova constituição em vigor, a Etiópia cimentou seu controle sobre a Eritreia, assumindo pelo menos uma parte da responsabilidade fiscal pelos assuntos internos da Eritreia."
 ETH_eritrean_federalisation_underway: "Negociações de Federalização em Curso"
 ETH_eritrean_federalisation_underway_desc: "Embora a federalização esteja em andamento, espera-se que haja um fator de emigração considerável enquanto as negociações estão em curso."
 ETH_ethiopian_intervention_forces: "Forças de Intervenção Etíopes"
 ETH_ethiopian_intervention_forces_desc: ""
 ETH_idea_messebo: "Messebo Cimentos"
 ETH_idea_messebo_desc: "Cimentos Messebo, um dos pilares da indústria etíope, é uma empresa líder na produção de cimento de alta qualidade, promovendo o desenvolvimento e a infraestrutura do país. Com décadas de expertise e inovação constante, eles são o alicerce sólido de muitos projetos nacionais, impulsionando o progresso e a prosperidade na Etiópia."
 ETH_diplomacy_corps: "Corpo Diplomático"
 ETH_diplomacy_corps_desc: "O Corpo Diplomático da Etiópia é uma equipe de diplomatas altamente qualificados e dedicados que representam o país em âmbito internacional. Com sua missão de promover a paz, a cooperação global e os interesses etíopes em todo o mundo, eles são os embaixadores da nação e os negociadores talentosos que constroem relações significativas com outras nações. O Corpo Diplomático é a voz da Etiópia na arena internacional, buscando soluções diplomáticas e contribuindo para a construção de um mundo mais harmonioso e seguro."
 ETH_aircraft_investments: "Companhias Aéreas Etíopes"
 ETH_aircraft_investments_desc: "A Ethiopian Airlines, orgulhosamente conhecida como a \"Asa da África\", é a principal companhia aérea da Etiópia e um símbolo de excelência na aviação do continente. Com uma herança de serviço de classe mundial que se estende por décadas, eles conectam o país com o mundo e desempenham um papel vital no desenvolvimento econômico e no fortalecimento das relações internacionais da Etiópia. Seu compromisso inabalável com segurança, qualidade e hospitalidade faz com que a Ethiopian Airlines seja uma força motriz na indústria da aviação e um orgulho nacional."
 ETH_motorization_investments: "Marathon Motors Enginners"
 ETH_motorization_investments_desc: "A Marathon Motors Engineers é uma equipe altamente especializada de engenheiros e inovadores da Etiópia que estão na vanguarda da indústria automotiva. Com uma paixão por tecnologia de ponta e um compromisso com a excelência, eles são os cérebros por trás de muitas das inovações de veículos que impulsionam a mobilidade e o progresso no país. Seus projetos são a força motriz por trás de uma nova era de transporte e mobilidade sustentável na Etiópia."
 ETH_agricultural_investments: "Ethio Agri-CEFT"
 ETH_agricultural_investments_desc: "Ethio Agri-CEFT, um destacado centro de excelência em agricultura da Etiópia, é uma instituição dedicada ao avanço e aprimoramento da agricultura do país. Com um compromisso inabalável em pesquisas inovadoras, treinamento de agricultores e o desenvolvimento de práticas agrícolas sustentáveis, eles desempenham um papel vital na promoção da segurança alimentar e no crescimento econômico do setor agrícola etíope."
 ETH_educating_the_people: "Educando o Povo"
 ETH_educating_the_people_desc: ""
 ETH_idea_refactored_debt: "Dívida Refatorada"
 ETH_idea_refactored_debt_desc: "Refatorar nossa dívida é uma maneira infalível de trazer mais estabilidade para nossa nação."
 ETH_eritrean_integration_category: "Esforços de Integração Eritreia"
 ETH_eritrean_integration_category_desc: "Estamos trabalhando arduamente para integrar o povo eritreu em nossa nação, este pode ser um caminho difícil a percorrer para alcançar nosso destino final, mas é necessário se quisermos ser uma nação sob uma única bandeira.\n\n\n§HNível Atual de Integração§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HEspalhamento da Língua Amárica§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HEspalhamento de Propaganda§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HSupressão Separatista§!: §G[?ETH_crackdown_on_bozos|2]%§!"
 ETH_integration_process_tick: "Processo de Integração"
 ETH_full_integration: "Compromisso com a Integração Total"
 ETH_full_integration_desc: "Com o povo §Y[ERI.GetAdjective]§! firmemente sob nosso controle, chegou a hora de eliminar os últimos vestígios do falso estado anteriormente conhecido como §Y[ERI.GetName]§!."
 ETH_federalise_ERI_flip: "Iniciar Processo de §YFederalização§!"
 ETH_federalise_ERI_flip_desc: "A ocupação contínua do estado §Y[ERI.GetAdjective]§! já não é uma empreitada viável. E o povo lá está clamando por uma forma de ter representação, devemos estabelecer um novo governo que se alinhe com nossa perspectiva."
 ETH_fund_amharic_schools: "Impulsionar o Aprendizado de Amárico"
 ETH_fund_amharic_schools_desc: "Financiar escolas de língua amárico custará aproximadamente §Y$1.00 bilhão§!. Garantir que o povo §Y[ERI.GetAdjective]§! compreenda nossa língua franca é imperativo, pois se eles não podem nos entender, como podemos governá-los?"
 ETH_distribute_propaganda: "Campanhas de Propaganda"
 ETH_distribute_propaganda_desc: "Embora algumas mensagens sejam caras, a mensagem de \"Comporte-se, ou Então\" é bastante barata para ser colocada em outdoors. Os outdoors do território recém-anexado podem ser cobertos com essa mensagem pelo pequeno preço de §Y$0.50 bilhão§!."
 ETH_utilise_informants: "Utilizar Rede de Informantes"
 ETH_utilise_informants_desc: "Informantes são caros, felizmente, §Y[ERI.GetName]§! era pobre e, portanto, não nos custará os olhos da cara, nosso comando de ocupação estima que precisaremos alocar §R$1.00 bilhão§! para subornos nos lugares certos."
 ETH_harsh_crackdowns: "Repressão Severa aos Separatistas"
 ETH_harsh_crackdowns_desc: "Dissidência é bem-vinda em nosso novo §Y[ETH.GetName]§!, afinal, esse é o caminho mais rápido para eliminar os agitadores. Alocando recursos adequados, podemos realizar operações para reprimir essa dissidência dentro da população."
 ETH_make_arrests: "Prender Críticos Manifestos"
 ETH_make_arrests_desc: "\"Todo mundo é um crítico\", isso é uma bobagem de se dizer, isso implica que todos são iguais. Eles não são, a solução mais simples para esse dilema é simplesmente prender aqueles que têm críticas negativas sobre nós e nosso governo."
 ETH_eritrean_federalisation_category: "Progresso da Federalização Eritreia"
 ETH_eritrean_federalisation_category_desc: "Estamos trabalhando arduamente para aprovar o Ato de Federação, este pode ser um caminho difícil a percorrer para alcançar nosso destino final, mas é necessário se quisermos ser uma nação um tanto unificada sob uma bandeira federal.\n\n\n§HProgresso Atual da Federalização§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§HEspalhamento da Língua Amárico§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§HEspalhamento da Propaganda§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSupressão dos Separatistas§!: §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "Processo de Federalização"
 ETH_federalisation_process_tick_desc: "A cada §Y30 dias§!, seremos atualizados sobre nosso progresso em conseguir que o povo e os sistemas §Y[ERI.GetAdjective]§! estejam alinhados com nossa própria maneira de pensar."
 ETH_full_federalisation: "Assinar o Segundo Ato de Federação"
 ETH_full_federalisation_desc: "Com o povo §Y[ERI.GetAdjective]§! a bordo do Ato de Federação, ele pode ser assinado oficialmente como lei. No entanto, isso impedirá que §Y[ETH.GetNameWithFlag]§! anexe a região."
 ETH_dissolve_ERI_assembly_flip: "Dissolver a Assembleia de §Y[ERI.GetNameWithFlag]§!"
 ETH_dissolve_ERI_assembly_flip_desc: "A experiência de federalização foi um terrível fracasso, o povo §Y[ERI.GetAdjective]§! é simplesmente muito desestabilizador para permitir a autonomia que planejamos para eles, devemos dissolver sua assembleia e reprimir as discussões sobre \"autonomia\"."
 ETH_encourage_language_schools: "Enviar Mais Fundos para Escolas de Amárico"
 ETH_encourage_language_schools_desc: "Financiar escolas de língua amárico custará aproximadamente §Y$1.00 bilhão§!. Ajudar o povo §Y[ERI.GetAdjective]§! a entender nossa língua franca é importante, pois se eles não podem nos entender, como podemos governá-los?"
 ETH_show_off_benefits_federation: "Mostrar os Benefícios da Federalização"
 ETH_show_off_benefits_federation_desc: "Outdoors, panfletos, cartazes e adesivos; todos esses são caros, cerca de §Y$2.50 bilhões§! para ser preciso. Mas é um investimento necessário se quisermos mostrar adequadamente os benefícios de um Ato de Federação."
 ETH_falsify_evidence: "Falsificar Evidências de Má Conduta"
 ETH_falsify_evidence_desc: "No final do dia, os agitadores precisam sumir, e a melhor forma de fazer isso se eles não quebram a lei é apresentar... \"fatos alternativos\", alguns dizem que isso é falsificar evidências, mas eles podem dizer isso de trás das grades."
 ETH_deport_agitators: "Deportar Agitadores"
 ETH_deport_agitators_desc: "Os piores dos piores não podem ser reabilitados ou reeducados, eles simplesmente podem se tornar problema de outra pessoa, ao utilizar estruturas militares, vamos pegar aqueles que quebraram nossas novas leis e jogá-los fora de nossas fronteiras."
 ETH_chi_investments_category: "Projetos de Investimento Chinês"
 ETH_chi_investments_category_desc: "A China oferece construir alguns projetos especiais quase sem custos para nós."
 ETH_european_investments_category: "Projetos de Investimento Europeu"
 ETH_european_investments_category_desc: "A União Europeia oferece construir alguns projetos especiais quase sem custos para nós."
 ETH_light_rail: "Construir o Trem Leve de Adis Abeba"
 ETH_light_rail_desc: "A cidade em crescimento de Adis Abeba está diariamente cheia de engarrafamentos, mas a China já tem uma ótima solução para esse problema. Um novo sistema de trens leves patrocinado por nossos amigos chineses."
 ETH_construct_light_rail: "Construção do Trem Leve de Adis Abeba"
 ETH_light_rail_2: "Expandir a Rede de Trens Leves"
 ETH_light_rail_2_desc: "Em todas as quatro direções de nossa Rede de Trens Leves, há espaço para expansão. Também podemos conectar o Trem Leve com a recém-construída Ferrovia Adis Abeba-Djibuti."
 ETH_construct_light_rail_2: "Expansão da Rede de Trens Leves"
 ETH_construct_light_rail_2_desc: "O trabalho de expansão da Rede de Trens Leves começou."
 ETH_rehabilitation: "Reabilitação das Ferrovias Etio-Djibuti"
 ETH_rehabilitation_desc: "As Ferrovias Etio-Djibuti pararam sua operação e qualquer tentativa de reparo seria uma perda de tempo. Muitas trilhas precisam ser completamente substituídas agora para voltar a operar."
 ETH_rehabilitation_railway: "Reabilitação das Ferrovias Etio-Djibuti"
 ETH_rehabilitation_railway_desc: "O trabalho nas Ferrovias Etio-Djibuti começou para reabilitá-las."
 ETH_repair_railway: "Reparar a Ferrovia Etio-Djibuti"
 ETH_repair_railway_desc: "A Ferrovia Etio-Djibuti está em extrema necessidade de reparos e se não fizermos isso agora, as consequências podem ser caras."
 ETH_rehabilitation_railway_2: "Reabilitação das Ferrovias Etio-Djibuti"
 ETH_rehabilitation_railway_2_desc: "O trabalho começou para reparar a Ferrovia Etio-Djibuti."
 ETH_addis_ababa_djibouti_railway: "Construir a Ferrovia Adis Abeba-Djibuti"
 ETH_addis_ababa_djibouti_railway_desc: "Mais de 95% do comércio da Etiópia passa pelo Djibuti, o que o torna vital para nossa economia. Ao ligar nossa capital diretamente ao Djibuti com uma ferrovia moderna, podemos reduzir drasticamente o tempo e os custos de viagem para nossos produtos."
 ETH_construct_addis_ababa_djibouti_railway: "Construção da Ferrovia Adis Abeba-Djibuti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "O trabalho começou para construir a Ferrovia Adis Abeba-Djibuti."