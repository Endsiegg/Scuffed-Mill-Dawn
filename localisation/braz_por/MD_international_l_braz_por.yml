 pmc_category: "Empresas de Segurança Privada"
 pmc_category_tracker_desc: "§YPrivate Military Companies§!.\n\n§GRent§! your own §Yprivate army!§!\n§YCompanies§! §Gloyal§! to us, or ones we control directly will give us §Y20%§! §Gdiscount§! on their services.\n\n[PMC_max_available]\n§YCurrent list of PMC's§!:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Unidades militares locais"
 pmc_local_management_desc: "Empresas Militares Privadas Locais. As empresas locais sempre terão um desconto de 20%.\nPodemos expandir nossa capacidade para até 7. Podemos melhorar nossa qualidade até o nível 4.\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Formar PMC Local"
 open_blackwater_desc: "A Blackwater foi uma empresa militar privada americana fundada em 26 de dezembro de 1996 pelo ex-oficial da Marinha SEAL, Erik Prince. A Blackwater e suas predecessores fornecem serviços de segurança contratados ao governo federal dos Estados Unidos. Desde 2003, prestou serviços à Agência Central de Inteligência."
 open_aegis_desc: "A Aegis Defence Services é uma empresa militar privada britânica com escritórios no exterior no Afeganistão, Emirados Árabes Unidos, Iraque, Arábia Saudita, Líbia, Somália e Moçambique. Faz parte do Grupo Aegis, que inclui a Aegis LLC, sediada nos Estados Unidos. Foi fundada em 2002 por Tim Spicer, ex-CEO da empresa militar privada Sandline International; Jeffrey Day, um empresário; e Mark Bullough e Dominic Armstrong, ex-banqueiros de investimento."
 open_constellis_desc: "A Constellis foi formada em 2010 por um grupo de operadores e investidores que buscavam combinar marcas, ativos e pessoas de melhor qualidade na complexa indústria de gerenciamento de riscos. Promovendo uma cultura de conformidade e excelência operacional, a família de empresas da Constellis cresceu para incluir uma equipe global de líderes do setor, incluindo a Triple Canopy, Olive Group e The Development Initiative, bem como as empresas legadas Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social e Edinburgh International."
 get_constellis_light_infantry_desc: "Unidades de força de brigada compostas por infantaria leve e apoio de artilharia, boas para terrenos difíceis e também mais baratas do que outros projetos de exército."
 get_aegis_light_infantry_desc: "Unidades de força de brigada compostas por infantaria leve e apoio de artilharia, boas para terrenos difíceis e também mais baratas do que outros projetos de exército."
 get_blackwater_heavy_mech_infantry_desc: "Unidades de Infantaria Mecanizada são muito poderosas contra unidades de infantaria motorizada leve. Elas também são mais fortes do que a Infantaria Leve e Motorizada em termos de defesa. Seu preço é caro, mas o poder dessas unidades compensará isso."
 get_blackwater_special_infantry_desc: "Forças de Infantaria Especial, ou comandos, são unidades poderosas de soldados experientes. Elas podem ser muito úteis na defesa, especialmente em áreas montanhosas. Elas também podem destruir facilmente divisões leves. Seu preço é muito caro, mas possuem muitos recursos interessantes."
 get_constellis_mech_infantry_desc: "Unidades de Infantaria Mecanizada são muito poderosas contra unidades de infantaria motorizada leve. Elas também são mais fortes do que a Infantaria Leve e Motorizada em termos de defesa. Seu preço é caro, mas o poder dessas unidades compensará isso."
 get_blackwater_mech_infantry_desc: "Unidades de Infantaria Mecanizada são muito poderosas contra unidades de infantaria motorizada leve. Elas também são mais fortes do que a Infantaria Leve e Motorizada em termos de defesa. Seu preço é caro, mas o poder dessas unidades compensará isso."
 get_constellis_mot_infantry_desc: "Divisões poderosas e adequadas para atingir e destruir alvos leves. Seu preço é maior do que o das unidades de Infantaria Leve, mas elas são mais poderosas."
 get_blackwater_mot_infantry_desc: "Divisões poderosas e adequadas para atingir e destruir alvos leves. Seu preço é maior do que o das unidades de Infantaria Leve, mas elas são mais poderosas."
 get_blackwater_light_infantry_desc: "Unidades de força de brigada compostas por infantaria leve e apoio de artilharia, boas para terrenos difíceis e também mais baratas do que outros projetos de exército."
