 CT_terror_radicalization_text_delayed: "Este valor representa o nível atual de §YRadicalização§! em uma nação. O valor da §YRadicalização§! pode ter um mínimo e um máximo diferentes com base em uma variedade de condições. As condições incluem se uma nação está em guerra, tem elevada corrupção, baixa estabilidade, é um governo jihadista, a conclusão de focos nacionais específicos ou tem um baixo PIB/c.\n\n[CT_radicalization_clamp_display]"
