 IS_counter_terror_threat_text: "Ameaça Terrorista"
 terror_main_category: "Quanto maior a §YAmeaça Terrorista§! de um país, maior a probabilidade de grupos jihadistas lançarem ataques contra alvos domésticos (como escritórios governamentais) e alvos estrangeiros (como bases militares) nesse país. Os ataques podem ser lançados em um país vizinho se sua fronteira estiver desprotegida. A gravidade dos ataques terroristas e a probabilidade de sucesso podem ser diminuídas aumentando os gastos com segurança interna e realizando treinamentos antiterroristas."
 terror_instruct_category: "A capacidade de um país de diminuir sua §YAmeaça Terrorista§! além de um certo ponto depende de estar em guerra, sua estabilidade, PIB/c e nível de corrupção. §YAmeaça Terrorista§! pode aumentar devido ao nível de §YRadicalização§! e infiltração de jihadistas de países vizinhos. Ela diminuirá em níveis baixos de §YRadicalização§! e como resultado de incursões e intervenção externa. O nível mínimo de §YRadicalização§! pode ser diminuído combatendo a corrupção, aumentando a estabilidade e crescendo a economia. §YRadicalização§! aumenta junto com a popularidade de [Caliphate_L] e como resultado de rápida liberalização social."
 threat_level_negligible_loc: "§GNegligível§!"
 threat_level_low_loc: "§GBaixo§!"
 threat_level_moderate_loc: "§YModerado§!"
