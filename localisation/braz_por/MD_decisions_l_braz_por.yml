 coalition_decisions_desc: "[Root.GetLeader], [show_ruling_party] ([show_ruling_elect_percentage]) não alcançou a maioria necessária na eleição para formar um governo sozinho. Precisamos convidar outros partidos para se juntarem.\n\nPartidos que receberam mais votos do que nós não estarão interessados em se juntar. O custo em poder político para adicionar um partido ao governo depende do tamanho deles e da distância política em relação a nós.\n\n§HA nossa coalizão atual consiste em:§!\n[show_ruling_party] ([show_ruling_elect_percentage])[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]\n\n§HA força da coalizão atual:§! [?government_coalition_strength_elect|%1]. \n§RForça necessária para formar um governo majoritário:§! [?majority_threshold|%1]\nNosso limite de §HElegibilidade [?election_threshold|%0]§! Os partidos que receberam menos votos do que isso tornam-se inelegíveis.\n"
