 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) inicia um golpe militar para derrubar o governo"
 nat_autocracy_civil_war_desc: "Os militares têm ganhado poder no governo. Sob a liderança de [Nat_Autocracy_L], é provável que muitos elementos militares apoiem uma rebelião contra o governo para estabelecer uma junta militar. \n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
