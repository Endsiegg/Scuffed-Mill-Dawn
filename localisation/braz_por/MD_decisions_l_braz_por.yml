 child_soldiers_category: "Crianças Soldados"
 child_soldiers_category_desc: "Diversas fontes do direito internacional, incluindo as Convenções de Genebra, proíbem o recrutamento de crianças para exércitos. Embora o uso de crianças soldados auxilie nosso esforço de guerra ao fornecer mão de obra, isso prejudica a efetividade de nossas forças armadas e compromete nossa legitimidade internacional.\n\nO §YNível de Recrutamento de Crianças Soldados§! determina a taxa de recrutamento de novos soldados infantis em nossas fileiras. Se esse nível se tornar negativo, mais crianças soldados deixarão o exército do que entrarão nele.\n\nNúmero de Crianças Soldados: §Y[?Root.child_soldiers]§!\nNível de Recrutamento de Crianças Soldados: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Desmobilização em Pequena Escala de Crianças Soldados"
 Small_Scale_Demobilization_desc: "Identificamos um pequeno número de crianças soldados em nosso exército que devemos prontamente devolver às suas famílias."
 Child_Soldier_Demobilization: "Desmobilização de Crianças Soldados"
 Child_Soldier_Demobilization_desc: "Identificamos um número significativo de crianças soldados em nosso exército que devemos prontamente devolver às suas famílias."
 Large_Scale_Demobilization: "Desmobilização em Grande Escala de Crianças Soldados"
 Large_Scale_Demobilization_desc: "Identificamos um grande número de crianças soldados em nosso exército que devemos prontamente devolver às suas famílias."
 Punish_Recruiters: "Punir Recrutadores"
 Punish_Recruiters_desc: "Ao punir os recrutadores de crianças soldados, iremos dissuadir os oficiais de recrutamento de pressionarem menores a se juntarem às forças armadas."
 Subsidize_Reintegration: "Subsidiar Programas de Reintegração"
 Subsidize_Reintegration_desc: "Desmobilizar as crianças soldados é uma coisa. Garantir que sejam reabilitadas e não sejam forçadas a retornar ao uso de armas é outra. Especialmente as crianças soldados do sexo feminino enfrentam dificuldades significativas ao retornarem às suas sociedades. Auxiliar as ONGs a reintegrar ex-crianças soldados na sociedade incentivará as crianças soldados existentes a abandonarem as armas."
 Strengthen_Legislation_and_Regulation: "Fortalecer Legislação e Regulamentação"
 Strengthen_Legislation_and_Regulation_desc: "Embora desmobilizar as crianças soldados e punir seus recrutadores seja útil a curto e médio prazo, para consolidar verdadeiramente esses esforços, devemos construir e manter um sistema robusto de regulamentações para prevenir o recrutamento de crianças soldados."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirmar o Fim do Recrutamento de Crianças Soldados"
 cyber_warfare_category: "Guerra Cibernética"
 cyber_warfare_category_desc: "As guerras do século XXI estão sendo cada vez mais travadas não nos céus, nos mares ou em terra, mas sim no ciberespaço. Devemos tomar decisões perspicazes para não ficarmos para trás nessa área crítica do combate moderno e garantir nossa posição de destaque."
 invest_in_cyber_security_infrastructure: "Pequenos Investimentos em Infraestrutura de Segurança Cibernética"
 invest_in_cyber_security_infrastructure_desc: "Para evitar a invasão de nossos sistemas e o roubo de informações vitais, é crucial que aprimoremos nossa infraestrutura de segurança cibernética. Devemos investir em medidas robustas e eficientes para proteger nossos ativos digitais e garantir a confidencialidade, integridade e disponibilidade de nossos dados. Isso envolve a implementação de tecnologias avançadas de detecção de ameaças, o fortalecimento de firewalls e sistemas de proteção, além da conscientização e treinamento de nossos funcionários sobre as melhores práticas de segurança cibernética. Somente assim estaremos preparados para enfrentar os desafios cada vez mais sofisticados do cenário cibernético contemporâneo."
 invest_in_cyber_security_infrastructure_1: "Investimentos Modesto em Infraestrutura de Segurança Cibernética"
 invest_in_cyber_security_infrastructure_1_desc: "Para evitar a invasão de nossos sistemas e o roubo de informações vitais, é crucial que aprimoremos nossa infraestrutura de segurança cibernética. Devemos investir em medidas robustas e eficientes para proteger nossos ativos digitais e garantir a confidencialidade, integridade e disponibilidade de nossos dados. Isso envolve a implementação de tecnologias avançadas de detecção de ameaças, o fortalecimento de firewalls e sistemas de proteção, além da conscientização e treinamento de nossos funcionários sobre as melhores práticas de segurança cibernética. Somente assim estaremos preparados para enfrentar os desafios cada vez mais sofisticados do cenário cibernético contemporâneo."
 invest_in_cyber_security_infrastructure_2: "Grandes Investimentos em Infraestrutura de Segurança Cibernética"
 invest_in_cyber_security_infrastructure_2_desc: "Para evitar a invasão de nossos sistemas e o roubo de informações vitais, é crucial que aprimoremos nossa infraestrutura de segurança cibernética. Devemos investir em medidas robustas e eficientes para proteger nossos ativos digitais e garantir a confidencialidade, integridade e disponibilidade de nossos dados. Isso envolve a implementação de tecnologias avançadas de detecção de ameaças, o fortalecimento de firewalls e sistemas de proteção, além da conscientização e treinamento de nossos funcionários sobre as melhores práticas de segurança cibernética. Somente assim estaremos preparados para enfrentar os desafios cada vez mais sofisticados do cenário cibernético contemporâneo."
 cyber_attack: "Roubar Segredos de Estado [FROM.GetAdjective]"
 cyber_attack_desc: "Para nos prepararmos para qualquer confronto com esse país, devemos invadir suas redes militares, governamentais e de inteligência para obter informações sobre suas capacidades."
 steal_tank_designs: "Roubar Designs de Tanques [FROM.GetAdjective]"
 steal_tank_designs_desc: "A indústria de defesa [FROM.GetAdjective] avançou além da nossa. Podemos usar a guerra cibernética para obter o conhecimento que nos ajudará a alcançá-los."
 steal_aircraft_designs: "Roubar Designs de Caças Furtivos [FROM.GetAdjective]"
 steal_aircraft_designs_desc: "A indústria de defesa [FROM.GetAdjective] avançou além da nossa. Podemos usar a guerra cibernética para obter o conhecimento que nos ajudará a alcançá-los."
 targeted_propaganda: "Alvejar Cidadãos [FROM.GetAdjective] com Propaganda"
 targeted_propaganda_desc: "Ao direcionar especificamente e sutilmente os cidadãos [FROM.GetAdjective] na internet com nossa propaganda, deveríamos ser capazes de aumentar um pouco nossa influência lá."
 statehood_category: "Reconhecimento Internacional"
 statehood_category_desc: "Para obter o reconhecimento completo como um estado, é essencial conquistar o apoio da comunidade internacional em relação ao nosso status como nação independente. Para alcançar esse objetivo, devemos buscar o apoio de países influentes que possam desencadear um efeito cascata de reconhecimento em relação ao nosso estado. Isso requer uma estratégia diplomática cuidadosamente planejada, engajamento em fóruns internacionais e estabelecimento de relações sólidas com os países-chave."
 boost_national_sentiment: "Estimular o Sentimento Nacional"
 boost_national_sentiment_desc: "Através de manifestações, desfiles, discursos e esforços para fortalecer o sentimento de pertencimento nacional, podemos trabalhar para unir uma população que esteja dividida. No entanto, é importante ressaltar que a unificação de uma nação vai além de eventos simbólicos e requer um trabalho contínuo e abrangente."
 show_recognised_countries: "Mostrar Países que nos Reconheceram"
 show_recognised_countries_desc: "Através de uma combinação de compreensão e apoio à nossa causa, juntamente com nossos próprios esforços incansáveis no exterior, alguns países estão começando a conceder o reconhecimento internacional ao nosso estado. No entanto, é importante destacar que o processo de obtenção do reconhecimento internacional é complexo e exige mais do que apenas simpatia."
 show_non_recognised_countries: "Mostrar Países que não nos Reconheceram"
 show_non_recognised_countries_desc: "Ainda existem países que não nos concederam o reconhecimento internacional. Para conquistá-los ao nosso lado, devemos adotar uma abordagem diplomática e estratégica. Isso envolve buscar melhores relações com esses países individualmente, buscando oportunidades para dialogar, compartilhar interesses comuns e fortalecer os laços bilaterais."
 campaign_for_recognition_USA: "Campanha pelo Reconhecimento nos EUA"
 campaign_for_recognition_USA_desc: "Como membro permanente do Conselho de Segurança da ONU, o apoio dos Estados Unidos desempenha um papel significativo no processo de adesão à organização e no reconhecimento internacional de nosso estado. A posição dos EUA pode influenciar consideravelmente outros países, especialmente aqueles alinhados ao Ocidente, que podem ser mais propensos a apoiar nossa adesão com o endosso americano."
 campaign_for_recognition_ENG: "Campanha pelo Reconhecimento no Reino Unido"
 campaign_for_recognition_ENG_desc: "Embora o Reino Unido possa não ser a superpotência que já foi, sua influência internacional é preservada por sua participação no Conselho de Segurança da ONU. Além disso, exerce certa influência sobre muitas de suas antigas colônias, que poderiam seguir seu exemplo se o Reino Unido nos reconhecesse."
 campaign_for_recognition_FRA: "Campanha pelo Reconhecimento na França"
 campaign_for_recognition_FRA_desc: "A França é uma nação de grande importância na Europa e no mundo francófono. Sua participação permanente no Conselho de Segurança da ONU confere-lhe influência e poder de decisão em questões internacionais. Dessa forma, o apoio da França à nossa campanha de reconhecimento internacional é altamente desejado e valioso."
 campaign_for_recognition_SOV: "Campanha pelo Reconhecimento na Rússia"
 campaign_for_recognition_SOV_desc: "O apoio da Rússia pode desempenhar um papel significativo ao conquistar regiões do mundo que resistem à influência americana ou possuem laços culturais e geográficos estreitos com a Rússia. Sua participação permanente no Conselho de Segurança da ONU concede a eles o poder de veto, o que significa que podem bloquear nossas tentativas de obter o reconhecimento internacional."
 campaign_for_recognition_CHI: "Campanha pelo Reconhecimento na China"
 campaign_for_recognition_CHI_desc: "O apoio da China pode ter um impacto significativo, considerando seu poder econômico na Ásia e além. Sua influência econômica pode influenciar uma grande proporção de países que dependem da China em diferentes aspectos. No entanto, é importante ressaltar que o reconhecimento internacional não deve ser buscado apenas com base em interesses econômicos."
 become_a_UN_member_state: "Tornar-se um Estado-Membro da ONU"
 become_a_UN_member_state_desc: "Finalmente! Conseguimos garantir o apoio de todos os 5 membros permanentes do Conselho de Segurança da ONU, bem como de estados suficientes para alcançar uma maioria de dois terços na Assembleia Geral em relação à nossa adesão às Nações Unidas. A entrada na ONU representa um marco importante, pois finalmente seremos reconhecidos como um membro legítimo e igual na comunidade internacional."
 recognition_category: "Reconhecimento Internacional"
 recognition_category_desc: "Existem estados que ainda não foram reconhecidos internacionalmente e desejam ingressar na comunidade global. Devemos considerar se queremos apoiar suas campanhas de reconhecimento. Se eles conseguirem obter apoio suficiente dos estados membros da ONU, poderão ser admitidos nas Nações Unidas, perdendo assim seu status de não reconhecido e as desvantagens que o acompanham. Como nação que já reconhece esses estados, podemos desempenhar um papel importante ao influenciar os estados membros da ONU que ainda não os reconheceram."
 switch_recognition: "Reconhecer [recognition_target]"
 switch_recognition_desc: "Atualmente, reconhecemos o governo rival deste país como o representante legítimo de seu povo, mas pode ser mais conveniente para nossos interesses e valores trocar o nosso reconhecimento por este governo. Atualmente, [?FROM.Granted_Recognition] estados reconhecem este governo."
 grant_recognition: "Reconhecer a Independência de [From.Getname]"
 grant_recognition_desc: "Devemos considerar se conceder o reconhecimento à [From.GetnameDef] está em nosso interesse nacional e se a consideramos uma adição valiosa à comunidade internacional. Atualmente, [?FROM.Granted_Recognition] estados os reconhecem."
 rescind_recognition: "Revogar Nosso Reconhecimento de [From.GetnameDef]"
 rescind_recognition_desc: "Devemos considerar se continuar a reconhecer a independência de [From.GetnameDef] está em nosso melhor interesse. Atualmente, [?FROM.Granted_Recognition] estados os reconhecem."
 pressure_countries_to_recognize: "Pressionar Países que Influenciamos a Reconhecer [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "O povo de [FROM.GetNameDef] merece um estado independente. Devemos usar nossa influência para ajudá-los a alcançar esse objetivo."
