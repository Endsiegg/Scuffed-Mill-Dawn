 retire_current_leader: "[Root.GetLeader]: Aposentar-se como líder"
 retire_current_leader_desc: "Embora certamente fosse um choque e custasse um alto preço político, e excluísse para sempre a possibilidade de [Root.GetLeader] retornar à política, há a possibilidade aberta dele se aposentar para passar mais tempo com a família.\n\n§WConsequência:§!\n§H[Root.GetLeader]§! §Wirá se aposentar como líder de [Root.GetName]§!\n§H[show_ruling_party]§! §Wirá selecionar um novo líder entre seus membros.§!"
 hold_reelections: "Realizar Novas Eleições Extraordinárias"
 hold_reelections_desc: "Realizará novas eleições em 14 dias. Devido à sua natureza extraordinária, as próximas eleições após essa ainda serão realizadas na data planejada no futuro."
 permanently_suspend_elections: "Suspender Permanentemente as Eleições"
 permanently_suspend_elections_desc: "Como atualmente somos um governo com tendências autocráticas, seria imprudente realizar eleições novamente, pois isso poderia representar uma ameaça ao nosso controle sobre o poder."
 return_democracy: "Permitir democracia e eleições em [Root.GetName]"
 return_democracy_desc: "Podemos considerar a possibilidade de democratizar o país e iniciar eleições verdadeiras. No entanto, embora possamos permanecer no poder por enquanto, reconhecemos que permitir que o povo decida pode apresentar riscos."
 auto_decline_corruption_offers: "Recusar Todas as Ofertas de Corrupção"
 auto_decline_corruption_offers_desc: "Recusará automaticamente todos os eventos de corrupção que oferecem bônus com o risco de aumentar o nível de corrupção."
 lift_auto_decline_corruption_events: "Receber Ofertas de Corrupção"
 lift_auto_decline_corruption_events_desc: "Suspenderá o status atual de recusar automaticamente todas as ofertas de corrupção."
 demobilize_after_warfare_mission: "Desmobilizar a Nação"
 demobilize_after_warfare_mission_desc: "Nossos dias de guerra terminaram e agora é hora de reduzir nossos gastos militares."
 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) inicia uma rebelião para derrubar o governo"
 fascism_extremist_civil_war_desc: "Forças extremistas da extrema direita, lideradas por [Nat_Fascism_L], têm ganhado força. Populares entre os soldados e certos líderes militares, rumores sobre uma rebelião para tomar o poder estão começando a circular. \n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
