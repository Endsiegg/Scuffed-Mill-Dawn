 promote_outlook_decision_support_the_nationalists: "Campanha de Propaganda Nacionalista"
 promote_outlook_decision_support_the_nationalists_desc: "Usando guerra informacional, podemos influenciar a opinião pública sobre a situação mundial para visualizá-la a partir de uma perspectiva nacionalista. No entanto, qualquer campanha desse tipo será eficaz apenas por um período limitado, à medida que as pessoas gradualmente perderem o interesse.\n\n§YCusto da Campanha de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCusto da Campanha de Propaganda Nacionalista§! Modificador: [?ROOT.modifier@nationalist_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_salafists: "Campanha de Indoctrinação Salafista"
 promote_outlook_decision_support_the_salafists_desc: "Usando guerra informacional, promovendo clérigos ultraconservadores e similares, podemos influenciar e radicalizar a opinião pública sobre a situação mundial em favor do salafismo. No entanto, qualquer campanha desse tipo será eficaz apenas por um período limitado, à medida que as pessoas gradualmente perderem o interesse.\n\n§YCusto da Campanha de Propaganda§! Modificador: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YCusto da Campanha de Indoctrinação Salafista§! Modificador: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]"
