 karabakh_decisions_category_desc: "Após a vitória da §YArmênia§! na §YPrimeira Guerra de Artsakh§!, os conflitos fronteiriços continuam até hoje. Podemos tentar desescalar o conflito e torná-lo favorável a nós. Seria necessário aumentar a tensão e a prontidão para um conflito futuro. O apoio à guerra também seria crucial nesse caso.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
