 remove_usaid: "Solicitar a remoção da USAID"
 remove_usaid_desc: "É hora de ficarmos fortes contra a América e rejeitar sua ajuda. Não precisamos dela e nunca precisaremos. Vamos permanecer fortes como nação e como povo contra as potências ocidentais que interferem em nosso país."
 GEN_remove_saudi_aid: "Parar o Financiamento Saudita de Mesquitas"
 GEN_remove_saudi_aid_desc: "O financiamento saudita de mesquitas em nossa nação é totalmente desnecessário e, portanto, é hora de eliminar sua presença de nossa grande nação."
