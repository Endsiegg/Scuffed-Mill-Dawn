 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) inicia uma rebelião para derrubar o governo"
 monarchist_extremist_civil_war_desc: "Forças monarquistas, defendendo uma Monarquia Absoluta, estão ganhando força sob a bandeira de [Monarchist_L]. Populares entre os soldados e certos líderes militares, rumores sobre uma rebelião para tomar o poder estão começando a circular. \n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
