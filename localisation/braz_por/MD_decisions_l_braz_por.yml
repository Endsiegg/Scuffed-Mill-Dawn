 SER_rename_nation: "Renomear País para Sérvia e Montenegro"
 SER_rename_nation_desc: "A Iugoslávia foi dissolvida em 1992 e enfrentou uma guerra violenta logo em seguida, no mesmo ano. Nosso país ainda carrega o nome daquela nação, mas agora controlamos apenas os territórios da Sérvia e de Montenegro."
 SER_rename_nation_2: "Renomear para Sérvia"
 SER_rename_nation_2_desc: "Agora que dissolvemos a união com nossos irmãos montenegrinos, não há necessidade de nossa nação manter o nome Sérvia e Montenegro, somos unicamente Sérvia agora e devemos ser representados como tal."
