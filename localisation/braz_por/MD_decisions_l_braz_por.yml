 TUR_SYR: "Guerra Civil Síria"
 TUR_SYR_desc: "A Guerra Civil Síria é um conflito armado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, juntamente com seus aliados, e várias forças que se opõem ao governo. Os distúrbios na Síria, que fazem parte de uma ampla onda de protestos da Primavera Árabe em 2011, surgiram do descontentamento com o governo de Assad e se intensificaram em um conflito armado após os protestos que pediam sua remoção terem sido violentamente reprimidos."
