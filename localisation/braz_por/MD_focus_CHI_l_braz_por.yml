 china_news.38.t: "Impacto Genshin, comece!"
 china_news.38.d: "Genshin Impact é um RPG de ação desenvolvido pela miHoYo, publicado pela miHoYo na China continental e mundialmente pela Cognosphere, d/b/a HoYoverse.\nGenshin Impact se passa no mundo de fantasia de Teyvat, lar de sete nações, cada uma delas ligada a um elemento diferente e governada por um deus (arconte) diferente. A história segue The Traveller, um aventureiro interestelar que, no início do jogo, é separado de seu irmão gêmeo após os dois pousarem em Teyvat. Depois disso, o Viajante viaja pelas nações de Teyvat em busca do irmão perdido, acompanhado por seu guia, Paimon. Ao longo do caminho, os dois fazem amizade com uma miríade de indivíduos, envolvem-se nos assuntos das suas nações e começam a desvendar os mistérios da terra."
 china_news.38.a: "O Genshin Impact começou e a diversão não tem fim."
 china_news.38.b: "Seus sintomas atuais são causados ​​por jogar Genshin Impact."
 china_news.39.t: "A série Terra Errante"
 china_news.39.d: "O filme chinês de ficção científica \"The Wandering Earth\", dirigido por Guo Fan, é baseado no curta-metragem de ficção científica \"The Wandering Earth\", originalmente escrito por Liu Cixin. Ele conta a história de humanos instalando motores na Terra para evitar desastres com flashes de hélio solar e vagando pelo universo, e as crises encontradas no processo.\n\nEsta série de filmes é um grande avanço na história dos filmes de ficção científica chineses em termos de tecnologia cinematográfica e nível de produção."
 china_news.39.a: "Ah, a humanidade."
 china_news.39.b: "Nosso povo certamente cumprirá a missão, independente da forma ou do vazio, a todo custo."
 south_china_sea_clash.1.t: "A China venceu o confronto nas Ilhas Spratly!"
 south_china_sea_clash.1.d: "Nossa aposta deu certo! Agora ampliamos nosso controle sobre o Mar do Sul da China e, portanto, temos maior acesso aos múltiplos benefícios dessa via aquática. Nossos adversários recuaram, mas devemos ser cautelosos caso decidam lançar um contra-ataque."
 south_china_sea_clash.1.d_loser: "Perdemos nosso território estratégico no Mar do Sul da China para os chineses! Este é um dia triste para nossa nação e nosso povo, e exige uma resposta de nosso governo. Devido ao assento permanente da China no Conselho de Segurança da ONU, nossas chances de sucesso se apelarmos para intervenção estrangeira são mínimas. A resposta deve vir de nós mesmos, seja na forma de condenações verbais e protestos ou em um ataque armado."
 south_china_sea_clash.1.a: "Somos vitoriosos!"
 south_china_sea_clash.1.b: "Condenamos a agressão da China!"
 south_china_sea_clash.1.c: "Isso significa guerra!"
 south_china_sea_clash.2.t: "O Vietnã venceu o confronto nas Ilhas Spratly!"
 south_china_sea_clash.2.d: "Os chineses falharam! Não apenas defendemos com sucesso nosso território, como também ampliamos nosso controle sobre o Mar do Sul da China e, portanto, temos maior acesso aos múltiplos benefícios dessa via aquática. Nossos adversários recuaram, mas devemos ser cautelosos caso decidam lançar um contra-ataque."
 south_china_sea_clash.2.d_loser: "Nossa aposta falhou! Não apenas falhamos em ampliar nosso controle sobre as Spratlys, como também perdemos o território que originalmente possuíamos! Este é um dia triste para nossa nação e nosso povo, e exige uma resposta de nosso governo. Devemos decidir se admitimos a derrota ou se continuamos a luta e, ao fazê-lo, escalamos o conflito além dos limites das ilhas Spratly."
 south_china_sea_clash.2.a: "Somos vitoriosos!"
 south_china_sea_clash.2.b: "Devemos admitir a derrota..."
 south_china_sea_clash.2.c: "A China não será derrotada!"
 south_china_sea_clash.3.t: "O confronto terminou em empate"
 south_china_sea_clash.3.d: "Após lutar até um impasse, nossas forças não conseguiram obter ganhos significativos, mas também não foram forçadas a recuar. Devemos nos reagrupar e considerar a melhor abordagem para a situação atual."
 south_china_sea_clash.3.a: "Paz, por enquanto..."
