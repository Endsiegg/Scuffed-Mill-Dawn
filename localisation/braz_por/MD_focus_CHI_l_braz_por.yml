 south_china_sea_clash.6.t: "Tensões no Mar do Sul da China"
 south_china_sea_clash.6.d_VIE: "Forças vietnamitas e chinesas estão se aproximando de um confronto violento nas ilhas Spratly, pois a China realiza manobras cada vez mais agressivas no que o Vietnã considera seu território soberano. Líderes mundiais instaram os dois lados a desescalar a situação, mas nenhum dos países parece disposto a recuar."
 south_china_sea_clash.6.d_MAY: "Forças malaias e chinesas estão se aproximando de um confronto violento nas ilhas Spratly, pois a China realiza manobras cada vez mais agressivas no que a Malásia considera seu território soberano. Líderes mundiais instaram os dois lados a desescalar a situação, mas nenhum dos países parece disposto a recuar."
 south_china_sea_clash.6.d_PHI: "Forças filipinas e chinesas estão se aproximando de um confronto violento nas ilhas Spratly, pois a China realiza manobras cada vez mais agressivas no que as Filipinas consideram seu território soberano. Líderes mundiais instaram os dois lados a desescalar a situação, mas nenhum dos países parece disposto a recuar."
 south_china_sea_clash.6.a: "Vamos ver como isso se desenrola..."
 south_china_sea_clash.6.b: "Devemos enviar nossas forças imediatamente para as Spratlys!"
 south_china_sea_clash.7.t: "A China realizou exercícios provocativos de frota no Mar do Sul da China!"
 south_china_sea_clash.7.d: "Na tentativa de afirmar sua soberania sobre o Mar do Sul da China, a China ordenou exercícios provocativos de frota em águas internacionais. Deveríamos considerar usar nossa marinha para realizar operações de liberdade de navegação para mostrar ao mundo que essas águas pertencem à comunidade internacional, não à China."
 south_china_sea_clash.7.a: "Não podemos nos dar ao luxo de antagonizar a China..."
 south_china_sea_clash.7.b: "Devemos preservar a liberdade de navegação!"
 south_china_sea_clash.8.t: "Os americanos estão realizando patrulhas agressivas em nossas águas territoriais!"
 south_china_sea_clash.8.d: "Em resposta aos nossos exercícios de frota perfeitamente legais no Mar do Sul da China, os americanos entraram em nossas águas soberanas em uma ação agressiva, mas sem sentido. Poderíamos simplesmente esperar que os americanos deixassem nossas águas, ou poderíamos buscar afirmar nossa soberania sobre o Mar do Sul da China, mostrando aos americanos a força total de nossa marinha."
 south_china_sea_clash.8.a: "Não devemos arriscar uma guerra por causa disso..."
 south_china_sea_clash.8.b: "Expulsem os imperialistas!"
 south_china_sea_clash.9.t: "A China atacou nossa patrulha de liberdade de navegação!"
 south_china_sea_clash.9.d: "Em uma partida chocante da convenção, nossa patrulha de liberdade de navegação no Mar do Sul da China foi atacada e uma de nossas embarcações afundou com vários militares americanos mortos em combate. Nosso povo está clamando por uma resposta, mas realmente desejamos declarar guerra por um confronto que ainda é considerado menor?"
 south_china_sea_clash.9.a: "Não devemos escalar a situação..."
 south_china_sea_clash.9.b: "Essa agressão deve ser punida!"
 south_china_sea_clash.10.t: "O Destino das Ilhas Paracel"
 south_china_sea_clash.10.d: "As ilhas Paracel têm grande valor estratégico no Mar do Sul da China e nos proporcionam oportunidades lucrativas de extração de recursos. Apesar dos benefícios de manter nosso controle de facto sobre as Paracels, devemos considerar a possibilidade de compartilhar esses recursos com o Vietnã por meio de zonas de desenvolvimento conjunto ou até mesmo de abrir mão do controle completo para negociar o fim da disputa atual."
 south_china_sea_clash.10.a: "Não podemos conceder nada ao Vietnã!"
 south_china_sea_clash.10.b: "As ilhas Paracel podem ser compartilhadas."
 south_china_sea_clash.10.c: "Devemos abrir mão do controle das ilhas."
 south_china_sea_clash.11.t: "China e Estados Unidos em Conflito no Mar do Sul da China"
 south_china_sea_clash.11.d: "Após o aumento das tensões no Mar do Sul da China, uma patrulha de liberdade de navegação americana foi atacada pela Marinha do Exército de Libertação do Povo Chinês, resultando no afundamento de um navio americano. Dezenas de vidas americanas foram perdidas neste incidente. A resposta da América a este conflito ainda está por ser vista, mas o presidente dos EUA, [USA.Getleader], está supostamente considerando uma resposta armada.\n\nOs analistas permanecem divididos sobre se a reação sem precedentes da China à patrulha naval americana se deve a oficiais navais chineses que agiram impulsivamente no local, inadvertidamente causando uma escalada perigosa, ou se esses eventos representam um esforço deliberado de Pequim para provocar um conflito com a América."
 south_china_sea_clash.11.a: "Certamente isso significa guerra."
 south_china_sea_clash.11.b: "O Banco de Macclesfield pode ser compartilhado."
 south_china_sea_clash.11.c: "Deveríamos desistir do controle das ilhas."
 sino_indian.1.t: "A soberania do Butão está sendo violada!"
 sino_indian.1.d: "Tropas chinesas estão acompanhando os esforços de construção de estradas em Doklam, território do Butão que os chineses reivindicam como deles. Se essa clara violação da soberania butanesa ficar sem oposição, a China poderá consolidar suas reivindicações sobre Doklam e talvez outras áreas contestadas do território butanês."
 sino_indian.1.a: "Devemos enviar tropas para interromper essa incursão!"
 sino_indian.1.b: "Não podemos fazer nada..."
 sino_indian.1.c: "Nossos protetores virão em nossa defesa."
 sino_indian.1.e: "Devemos nos defender!"
 sino_indian.2.t: "Parece que nossos protetores nos abandonaram..."
 sino_indian.2.d: "A Índia escolheu não honrar seu compromisso de defender nossa soberania. A escolha, portanto, recai sobre nós para decidir se devemos ou não nos opor à incursão chinesa."
 sino_indian.2.a: "Não podemos fazer nada..."
 sino_indian.2.b: "Devemos nos defender!"
 sino_indian.3.t: "[FROM.GetName] implantou tropas para interromper nossa construção de estradas"
 sino_indian.3.d: "Centenas de tropas [FROM.GetAdjective] cruzaram a fronteira entre nosso território e o deles, ostensivamente em resposta a uma incursão nossa em território butanesa. Deixando de lado o absurdo dessa alegação, devemos decidir se devemos recuar e evitar um confronto armado ou escalarmos a situação atual."
 sino_indian.3.a: "Deveríamos nos desligar."
 sino_indian.3.b: "Devemos manter nossa posição!"
 sino_indian.4.t: "A China Estende sua Influência sobre o Butão"
 sino_indian.4.d: "A pequena nação do Butão viu sua independência severamente minada pela extensão da China de uma estrada no território soberano do país, sem o consentimento deste. Nem o Butão nem seu protetor, a Índia, ofereceram resistência a esse movimento além de condená-lo e reafirmar o status do território como butanês e não chinês. O fracasso da Índia em proteger seu vizinho dessa ação supostamente prejudicou gravemente a historicamente próxima relação entre os dois países."
 sino_indian.4.a: "A China continua avançando para fora."
 sino_indian.5.t: "A China se retirou do Butão"
 sino_indian.5.d: "Enfrentando resistência significativa em seus esforços para estender uma estrada existente para o território butanês de Doklam, a China retirou suas tropas e pessoal da região. [CHI.GetLeader] reiterou o compromisso da China com a paz e estabilidade na região."
 sino_indian.5.a: "A China recuou, por enquanto."
 sino_indian.6.t: "A China venceu o confronto em Doklam!"
 sino_indian.6.d: "Tendo derrotado nossos oponentes, nossa supremacia sobre o território de Doklam está agora assegurada!"
 sino_indian.6.d_RAJ: "Tendo falhado em defender o território do Butão, não temos escolha senão conceder Doklam aos chineses."
 sino_indian.6.a: "Uma vitória gloriosa!"
 sino_indian.6.b: "Uma derrota humilhante..."
 sino_indian.7.t: "A China perdeu o confronto em Doklam!"
 sino_indian.7.d: "Tendo falhado em tomar Doklam de nossos oponentes, não temos escolha senão recuar da terra que é legitimamente nossa."
 sino_indian.7.d_RAJ: "Tendo derrotado nossos oponentes, a soberania do Butão sobre Doklam foi preservada!"
 sino_indian.7.a: "Uma vitória gloriosa!"
 sino_indian.7.b: "Uma derrota humilhante..."
 sino_indian.8.t: "O confronto em Doklam termina inconclusivamente"
 sino_indian.8.d: "Ambos os lados, o nosso e o deles, falharam em obter vantagem neste conflito sobre o território de Doklam."
 sino_indian.8.a: "Paz, por enquanto..."
 sino_indian.9.t: "A China tomou Arunachal Pradesh!"
 sino_indian.9.d: "Tendo derrotado nossos oponentes, nossa supremacia sobre o território do sul do Tibete, conhecido por nossos inimigos como Arunachal Pradesh, está agora assegurada!"
 sino_indian.9.d_RAJ: "Tendo falhado em defender nosso território, não temos escolha senão conceder Arunachal Pradesh aos chineses."
 sino_indian.9.a: "Uma vitória gloriosa!"
 sino_indian.9.b: "Uma derrota humilhante..."
 sino_indian.10.t: "A China falhou em tomar Arunachal Pradesh!"
 sino_indian.10.d: "Tendo falhado em tomar este estado de nossos inimigos, não temos escolha senão recuar da terra que é legitimamente nossa."
 sino_indian.10.d_RAJ: "Tendo derrotado nossos oponentes, a soberania da Índia sobre Arunachal Pradesh foi preservada!"
 sino_indian.10.a: "Uma vitória gloriosa!"
 sino_indian.10.b: "Uma derrota humilhante..."
 sino_indian.11.t: "A China está propondo um tratado para melhorar as relações e resolver disputas"
 sino_indian.11.d: "Os atos conciliatórios passados da China culminaram nesta oferta de assinar um tratado entre nossas duas nações que resolve nossas disputas de fronteira e deixa de lado nossas diferenças de uma vez por todas. Devemos aceitar a oferta deles ou manter o status quo?"
 sino_indian.11.a: "Devemos aceitar esta oferta histórica!"
 sino_indian.11.b: "Os chineses não são dignos de confiança!"
 sino_indian.12.t: "O Tratado de Amizade Sino-Indiano"
 sino_indian.12.d: "A China e a Índia assinaram um tratado de amizade, marcando o fim do ressentimento e da desconfiança que existia entre as duas gigantes regionais por décadas. Após uma notável série de tentativas conciliatórias por parte da China, as queixas do governo indiano contra os chineses rapidamente desapareceram. As implicações desta nova e surpreendente parceria ainda estão por se revelar."
 sino_indian.12.a: "Um bom dia para a paz e diplomacia!"
 sino_indian.12.b: "Um desenvolvimento extremamente preocupante..."
 sino_indian.13.t: "A China se Volta para a Índia"
 sino_indian.13.d: "Por décadas, a China e o Paquistão têm sido parceiros estratégicos próximos devido à desconfiança compartilhada em relação à Índia. No entanto, isso começou a mudar recentemente, com a China abandonando seu compromisso de defender o Paquistão, bem como encerrando exercícios militares conjuntos e projetos de investimento entre os dois países. Os chineses estão, segundo relatos, enviando sinais aos indianos de que essas medidas representam uma reorientação de longo prazo da política externa chinesa, em vez de apenas uma disputa de curto prazo. A resposta da Índia a esses desenvolvimentos ainda está por ser vista."
 sino_indian.13.a: "A China está buscando novos aliados..."
 sino_indian.13.b: "O que devemos fazer disso?"
 arunachal_war.1.t: "Falha durante o treinamento militar"
 arunachal_war.1.d: "Durante os exercícios militares recentes, houve um acidente que deixou vários soldados feridos e agora as pessoas exigem respostas."
 arunachal_war.1.a: "Infeliz"
 arunachal_war.2.t: "Incidente durante o treinamento militar de armas combinadas"
 arunachal_war.2.d: "Durante os exercícios militares recentes, houve um acidente que deixou vários soldados feridos, além de danificar algum equipamento."
 arunachal_war.2.a: "É da natureza das coisas."
 arunachal_war.3.t: "Falha na simulação de ataque"
 arunachal_war.3.d: "Durante recentes manobras de simulação, fomos bombardeados por um adversário desconhecido. O raciocínio exato não pôde ser determinado e muitas perguntas difíceis estão sendo feitas."
 arunachal_war.3.a: "Tão ruim quanto pode ser."
 arunachal_war.4.t: "Ataque cancelado"
 arunachal_war.4.d: "Justo quando estávamos prontos para atacar, nossos inimigos atacaram primeiro e agora precisamos estar na posição defensiva."
 arunachal_war.4.a: "Quer dizer, isso é bom, certo?"
 arunachal_war.20.t: "Avanço bem-sucedido"
 arunachal_war.20.d: "Conseguimos uma vitória no último avanço contra o inimigo."
 arunachal_war.20.a: "Como planejado."
 arunachal_war.21.t: "Avanço sem sucesso"
 arunachal_war.21.d: "Nosso inimigo conseguiu repelir nosso ataque"
 arunachal_war.21.a: "Um contratempo menor."
 arunachal_war.22.t: "Impasse após o ataque"
 arunachal_war.22.d: "Não conseguimos alcançar nenhum resultado significativo após o último ataque."
 arunachal_war.22.a: "Infeliz."
 arunachal_war.23.t: "Inimigo garante uma vitória"
 arunachal_war.23.d: "O inimigo conseguiu romper nossas linhas de defesa, garantindo uma vitória."
 arunachal_war.23.a: "Más notícias."
 arunachal_war.24.t: "Inimigo faz um ataque sem sucesso"
 arunachal_war.24.d: "Nosso inimigo atacou nossas posições defensivas, mas não conseguiu alcançar nada."
 arunachal_war.24.a: "Bem feito."
 arunachal_war.25.t: "Impasse enquanto o inimigo ataca"
 arunachal_war.25.d: "Conseguimos dificultar os esforços do inimigo enquanto eles tentavam desenvolver um ataque."
 arunachal_war.25.a: "Poderia ser pior."
 arunachal_war.30.t: "Inimigo captura a região"
 arunachal_war.30.d: "Após os recentes confrontos, nosso inimigo avançou em uma das regiões e agora a controla quase inteiramente. Precisamos agir agora."
 arunachal_war.30.a: "Deixe-os ter."
 arunachal_war.30.b: "Prepare-se para uma guerra em larga escala"
 one_china_category: "Relações Transfronteiriças"
 one_china_category_desc: "A Guerra Civil Chinesa terminou com 2 governos alternativos reivindicando liderar toda a nação chinesa, a RPC com sede em Pequim e a ROC com sede em Taipei. Enquanto em 1992 ambos os governos deixaram de lado a questão, concordando que havia apenas uma China, mas discordando sobre quem era o governante legítimo, figuras pró-independência em Taiwan criticaram esse consenso e pediram o estabelecimento de uma nação independente de Taiwan.\n\nA popularidade relativa da §CPan-Blue Coalition§, pró-reunificação, e da §GPan-Green Coalition§, pró-independência, em Taiwan serve como uma aproximação áspera da oposição e apoio à independência, respectivamente.\n\n§Apoio à Coalizão Pan-Azul§\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  Novo Partido: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  Partido Primeiro Povo: §Y[?TAI.party_pop_array^14|%1]§!\n\nApoio Total: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§Apoio à Coalizão Pan-Verde§\n£TAI_liberalism  Partido Democrático Progressista: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Partido Independência Taiwan: §Y[?TAI.party_pop_array^18|%1]§!\n\nApoio Total: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Reenviar o Roteiro para Reunificação"
 resubmit_roadmap_desc: "Enquanto nossos homólogos em Taipei estão rejeitando o Roteiro para Reunificação por enquanto, caso as condições mudem, eles podem mudar sua posição."
 anti_DPP_media_campaign: "Campanha Midiática Anti-DPP"
 anti_DPP_media_campaign_desc: "O Partido Progressista Democrático de Taiwan tem defendido a agenda da independência há algum tempo. Para reduzir seu desempenho nas eleições taiwanesas, devemos usar nossa influência sobre a mídia taiwanesa para retratar o DPP de maneira desfavorável em relação ao pró-chinês KMT."
 anti_DPP_media_campaign_2: "Campanha Midiática Anti-DPP"
 anti_DPP_media_campaign_2_desc: "O Partido Progressista Democrático de Taiwan tem defendido a agenda da independência há algum tempo. Para reduzir seu desempenho nas eleições taiwanesas, devemos usar nossa influência sobre a mídia taiwanesa para retratar o DPP de maneira desfavorável em relação ao pró-chinês KMT."
 ban_solo_travel_to_taiwan: "Proibir Viagens Individuais para Taiwan"
 ban_solo_travel_to_taiwan_desc: "A economia taiwanesa depende em grande parte do turismo do continente. Se restringirmos o turismo para Taiwan, isso causaria danos substanciais à sua economia e demonstraria efetivamente nossa insatisfação com o comportamento de Taiwan."
 rescind_travel_ban: "Revogar a Proibição de Viagens"
 bribe_military_officials: "Subornar Oficiais Militares"
 bribe_military_officials_desc: "Embora tenhamos algum apoio no establishment taiwanês, precisaremos fornecer incentivos financeiros a mais oficiais militares para garantir o sucesso de nossa tentativa de golpe."
 fortify_kinmen: "Fortificar Kinmen"
 fortify_kinmen_desc: "Durante a Guerra Fria, o KMT fortificou Kinmen para servir como uma fortaleza anti-comunista. Desde os anos 90, no entanto, a administração taiwanesa repurpôs a ilha principalmente para ser um destino turístico popular. Apesar dessa tendência recente, as autoridades taiwanesas permanecem prontas para preparar Kinmen novamente para a guerra, se necessário."
 fortify_matsu: "Fortificar Matsu"
 fortify_matsu_desc: "Matsu, outra ilha periférica de Taiwan, também serve como uma base militar importante devido à sua proximidade com a China continental. Após a Guerra Fria, a situação gradualmente amenizou, mas Matsu poderia se tornar a linha de frente do conflito, se necessário."
 anti_infiltration_bill: "Aprovar o Projeto de Lei Anti-Infiltração"
 anti_infiltration_bill_desc: "A China não está acima de usar a guerra híbrida para influenciar nossa democracia a favor das forças pró-China. Devemos fazer o possível para limitar a capacidade da China de fazer isso."
 show_countries_that_recognize_the_ROC: "Mostrar Países que Reconhecem a ROC"
 show_countries_that_recognize_the_ROC_desc: "Embora a maioria dos países tenha mudado seu reconhecimento da ROC para a RPC décadas atrás, alguns ainda não o fizeram. Esse número está diminuindo constantemente devido à ofensiva de charme da RPC, conquistando esses apoiadores restantes da ROC com benefícios políticos e econômicos. A ROC, por sua vez, tem sido em grande parte incapaz de impedir isso de acontecer. O reconhecimento é determinado por uma série de fatores, incluindo influência, opinião, perspectiva e forma de governo."
 declare_independence_taiwan: "Declarar Independência"
 declare_independence_taiwan_desc: "Taiwan não é a China. Isso significa que não faz parte da República Popular, como afirma o CCP, nem é o reduto temporário do governo da República da China, como afirmam o KMT e seus aliados. Como tal, devemos declarar nossa independência e buscar apoio internacional para nosso status como a mais nova nação do mundo."
 recalculate_coalition_support_taiwan: "Atualizar Valores de Apoio Total"
 southwest_hydroelectricity_dev_category: "Desenvolvimento de Hidrelétricas no Sudoeste"
 southwest_hydroelectricity_dev_category_desc: "Devido ao desenvolvimento económico regional relativamente atrasado, os recursos energéticos do sudoeste da China não estão totalmente desenvolvidos em geral, especialmente os abundantes recursos hidroeléctricos."
 construction_jinshajiang_dam: "Construção do Projeto Hidrelétrico do Rio Jinsha"
 construction_jinshajiang_dam_desc: "O Rio Jinsha está localizado nas cabeceiras do Rio Yangtzé e possui abundantes recursos hídricos. É muito adequado para a construção de projetos de conservação de água para aliviar nossa atual escassez de recursos."
 construction_yalongjiang_dam: "Construção do Projeto Hidrelétrico do Rio Yalong"
 construction_yalongjiang_dam_desc: "O Rio Yalong é o maior afluente do Rio Yangtzé acima da cidade de Yibin e o mais longo afluente do Rio Yangtzé. A bacia possui água abundante, lacunas concentradas e grandes reservas de energia hídrica. É um dos 'ricos minerais' de energia hidrelétrica na China."
 construction_wujiang_dam: "Construção do Projeto Hidrelétrico do Rio Wu"
 construction_wujiang_dam_desc: "O Rio Wu é o maior afluente na margem sul das cabeceiras do Rio Yangtzé e o maior rio que passa pela Província de Guizhou. Guizhou possui uma rede fluvial densa, declives íngremes dos rios, grandes quedas naturais e abundantes recursos de energia hídrica."
 construction_jialingjiang_dam: "Construção do Projeto Hidrelétrico do Rio Jialing"
 construction_jialingjiang_dam_desc: "O Rio Jialing é um afluente das cabeceiras do Rio Yangtzé. É navegável abaixo de Guangyuan e é uma importante via navegável em Sichuan. O volume anual de transporte de água representa 25% do volume anual de frete no transporte fluvial interno de Sichuan."
 high_speed_railway_dev_category: "Construção de Ferrovias de Alta Velocidade"
 high_speed_railway_dev_category_desc: "As ferrovias de alta velocidade podem melhorar efetivamente a velocidade de movimento das tropas e a eficiência na aquisição de recursos na região."
 northern_china_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade no Norte da China"
 central_china_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade no Centro da China"
 eastern_china_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade no Leste da China"
 southern_china_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade no Sul da China"
 western_china_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade no Oeste da China"
 tibet_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade na Região do Tibete"
 mongolia_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade na Região da Mongólia"
 taiwan_build_high_speed_railway: "Construção de Ferrovia de Alta Velocidade na Área de Taiwan"
 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "A minoria Uigur de Xinjiang tem sido vista com suspeita pelas autoridades chinesas há muito tempo. Essa suspeita apenas se intensificou à medida que a atividade militante uigur cresceu devido à insatisfação com o domínio chinês. Essa ameaça militante não pode ser ignorada; no entanto, precisamos equilibrar a necessidade de combater o terrorismo com a necessidade de conquistar os corações e mentes do povo local.\n§YAmeaça Uigur§! denota a força do militarismo uigur, com um nível de ameaça mais alto levando a ataques mais letais e destrutivos. §YOpinião Uigur§! determina a taxa na qual a §YAmeaça Uigur§! aumenta, com 100% representando um apoio avassalador dos uigures ao governo e 0% representando hostilidade universal.\n\n§YAmeaça Uigur§!: [?ROOT.uighur_threat]%\n§YOpinião Uigur§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Promover a Imigração Han e Hui em Xinjiang"
 promote_immigration_desc: "Promovendo a imigração de outras províncias chinesas para Xinjiang, podemos reduzir a população relativa de uigures na província."
 raid_militant_hideouts: "Atacar Esconderijos Militantes"
 raid_militant_hideouts_desc: "Nossos serviços de segurança identificaram a localização de vários militantes uigures. Podemos lançar uma operação contra esses militantes para prendê-los."
 increase_restrictions_on_the_uighur_language: "Aumentar Restrições no Idioma Uigur"
 increase_restrictions_on_the_uighur_language_desc: "Aumentar as restrições no idioma uigur será impopular, mas avançará em nossas tentativas de sinicizar Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Reduzir Restrições no Idioma Uigur"
 reduce_restrictions_on_the_uighur_language_desc: "Reduzir as restrições no idioma uigur melhorará a opinião da população uigur sobre o governo."
 arrest_dissidents: "Prender Dissidentes"
 arrest_dissidents_desc: "Devemos prender críticos veementes do governo entre a população uigur para reduzir a radicalização e promover a estabilidade."
 release_dissidents: "Liberar Dissidentes"
 release_dissidents_desc: "Liberar prisioneiros políticos uigures será visto como um gesto significativo de boa fé pela população uigur."
 build_mosques: "Construir Mesquitas"
 build_mosques_desc: "Utilizar receitas do governo para construir mesquitas reduzirá a antagonização por parte da população muçulmana uigur."
 outer_mongolia_category: "Mongólia Exterior"
 outer_mongolia_category_desc: "A região da Mongólia Exterior, ou região de Khalkha, esteve separada pela Rússia por quase um século. Agora temos a chance de nos unir com a Mongólia Exterior através da forma de Região Administrativa Especial de forma pacífica. Podemos apoiar a atividade do líder espiritual da linhagem Gelug do budismo tibetano na Mongólia Exterior, Jebtsundamba Khutuktu, para aumentar nossa influência para nosso objetivo."
 repair_erdene_zuu: "Reparar o Mosteiro Erdene Zuu"
 repair_erdene_zuu_desc: "O Mosteiro Erdene Zuu é provavelmente o mais antigo mosteiro budista sobrevivente na Mongólia Exterior. O templo foi construído em 1586, destruído na década de 1680 e posteriormente reconstruído duas vezes. Os materiais de construção para a construção de Erdenizhao foram retirados das ruínas de Karakorum. Em 1939, o mosteiro foi destruído como parte da purga religiosa. Reparar o Mosteiro Erdene Zuu é efetivo para aumentar nossa influência."
 repair_amarbayasgalant: "Reparar o Mosteiro Amarbayasgalant"
 repair_amarbayasgalant_desc: "O Mosteiro Amarbayasgalant é outro grande mosteiro budista na Mongólia Exterior. Em 1727, o imperador Qing alocou fundos para construir um templo para o primeiro Jebtsundamba Hutuktu, em comparação com o mosteiro Shanyin de Changkya Khutukhtu na Mongólia Interior. Reparar o Mosteiro Amarbayasgalant é efetivo para aumentar nossa influência."
 repair_gandantegchinlen: "Reparar o Mosteiro Gandantegchinlen"
 repair_gandantegchinlen_desc: "O mosteiro Gandantegchinlen é o maior mosteiro na região da Mongólia Exterior. Foi fundado em 1809, fechado durante perseguições em 1939, e de 1944 a 1989 foi o único mosteiro ativo do país. Hoje, é o centro do budismo na Mongólia. Reparar o Mosteiro Gandantegchinlen é efetivo para aumentar nossa influência."
 drawing_lots_from_golden_urn: "Sorteio da Urna Dourada"
 drawing_lots_from_golden_urn_desc: "A Urna Dourada refere-se a um método para selecionar reencarnações tibetanas por meio de sorteios ou talas de uma Urna Dourada introduzida pela dinastia Qing da China em 1793. A Urna Dourada foi introduzida ostensivamente para evitar trapaças e corrupção no processo de seleção, mas também para posicionar a autoridade central da China como uma autoridade religiosa capaz de apresentar candidatos à reencarnação."
 jebtsundamba_sitting_ceremony: "Cerimônia de Assento de Jebtsundamba Khutuktu"
 jebtsundamba_sitting_ceremony_desc: "Mesmo que tenhamos sucesso em encontrar o 9º Jebtsundamba Khutuktu, ele ainda precisa completar o ritual para se tornar oficialmente certificado como Jebtsundamba Khutuktu. Vamos fazer os preparativos para a cerimônia."
 taiwan_coup_category: "Golpe em Taiwan"
 taiwan_coup_category_desc: "Uma facção secreta taiwanesa começou a assumir o controle de prédios governamentais e militares-chave em toda Taiwan. Para combater essa ameaça inesperada, [TAI.GetLeader] precisa reunir apoio civil e militar em torno do governo, possivelmente com ajuda de alguns aliados-chave."
 rally_support_taiwan: "Reunir apoio civil contra o golpe"
 rally_support_taiwan_desc: "Como uma democracia, nosso governo sempre dependeu do apoio do povo. Devemos reunir esse apoio se nosso governo quiser sobreviver."
 send_civilian_support_taiwan: "Enviar Apoio Civil para Taiwan"
 send_civilian_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a resistir aos conspiradores do golpe."
 send_military_support_taiwan: "Enviar Apoio Militar para Taiwan"
 send_military_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a resistir aos conspiradores do golpe."
 rally_support_military_taiwan: "Rally do Apoio Militar Contra o Golpe"
 rally_support_military_taiwan_desc: "Embora o apoio do povo seja importante para nós, manter o apoio militar também será um fator importante para a sobrevivência do nosso governo."
 prevent_coup_taiwan: "Prevenir Golpe"
 prevent_coup_taiwan_desc: "Se não conseguirmos reunir apoio suficiente de nosso exército e de nosso povo, Taiwan pode cair nas mãos dos conspiradores do golpe."
 hongkong_category: "Política de Hong Kong"
 hongkong_category_desc: "A antiga colônia britânica de Hong Kong é agora uma Região Administrativa Especial da República Popular da China. Embora muitos no território tenham recebido de volta o domínio chinês, há preocupação significativa em relação ao efeito que as tendências autoritárias da China possam ter nas liberdades altamente valorizadas da cidade. O povo de Hong Kong não tem medo de transformar essas preocupações em ação na forma de protestos em massa sempre que essas liberdades parecem estar ameaçadas."
 HKG_declare_independence: "Declarar Independência"
 HKG_declare_independence_desc: "Se o apoio ao localismo se tornar forte o suficiente entre o povo de Hong Kong, poderemos declarar independência de nossos senhores em Pequim."
 reconsider_the_NPCSC_decision: "Reconsiderar a Decisão do NPCSC sobre Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Pode estar em nosso interesse revogar nossa decisão anterior sobre a S.A.R."
 reconsider_the_future_of_hongkong: "Reconsiderar o Futuro de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Pode estar em nosso interesse revogar nossa decisão anterior sobre a S.A.R."
 deploy_troops: "Deslocar Tropas"
 deploy_troops_desc: "Uma estratégia para lidar com os protestos em Hong Kong que sempre está aberta para nós é deslocar tropas como meio de persuadir os manifestantes a se manterem longe das ruas."
 request_troops: "Solicitar Intervenção do PLA"
 request_troops_desc: "Uma estratégia para lidar com os protestos em Hong Kong que sempre está aberta para nós é solicitar a intervenção da guarnição do PLA em Hong Kong sob o Artigo 14 da Lei Básica. No entanto, invocar essa cláusula pode ter um impacto massivo em nossa popularidade e em nossa economia."
 stop_the_protests_01: "Parar os Protestos"
 stop_the_protests_01_desc: "Se não apaziguarmos os manifestantes atendendo às suas demandas ou deslocarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_02: "Parar os Protestos"
 stop_the_protests_02_desc: "Se não apaziguarmos os manifestantes atendendo às suas demandas ou deslocarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_03: "Parar os Protestos"
 stop_the_protests_03_desc: "Se não apaziguarmos os manifestantes atendendo às suas demandas ou deslocarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 south_china_sea_category: "O Mar do Sul da China"
 south_china_sea_category_desc: "Como a região por onde passa um terço do comércio global e onde estão localizadas bases militares para proteger os interesses de nossa nação, a importância do Mar do Sul da China, tanto estratégica quanto economicamente, não pode ser exagerada. Com disputas e tensões frequentes com outras nações, especialmente sobre os vastos campos de petróleo recentemente descobertos no mar, superar nossos rivais e projetar nosso poder na região é de extrema importância.\n\n§YAgressão Chinesa§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Perfurar Petróleo perto das Ilhas Paracel"
 oil_exploration_paracels_desc: "Por algumas estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar essa vasta riqueza de recursos."
 oil_exploration_macclesfield: "Perfurar Petróleo perto do Banco Macclesfield"
 oil_exploration_macclesfield_desc: "Por algumas estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva massiva comparável a partes do Oriente Médio. Devemos buscar explorar essa vasta riqueza de recursos."
 oil_exploration_northern_spratlys: "Perfurar Petróleo perto do Norte das Ilhas Spratly"
