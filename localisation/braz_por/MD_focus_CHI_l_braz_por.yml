l_braz_por:
 china_focus: "Árvore de Foco Chinesa"
 CHI_invest_fusion_reactor: "Investir em Energia de Fusão"
 CHI_invest_fusion_reactor_desc: "A energia de fusão é uma forma proposta de geração de energia que geraria eletricidade usando calor de reações de fusão nuclear."
 CHI_Construct_Tokamak_Reactor: "Construir Reator Tokamak"
 CHI_Construct_Tokamak_Reactor_desc: "A China, liderando o caminho na busca por avanços tecnológicos, está investindo pesadamente na construção de um Reator Tokamak de última geração. Esta instalação de vanguarda representa um marco na pesquisa de fusão nuclear controlada, prometendo um futuro energético mais limpo e sustentável. Com cientistas talentosos e recursos ilimitados à sua disposição, a China está determinada a abrir as portas para uma nova era de energia, liderando o caminho na busca de soluções para os desafios energéticos globais."
 CHI_Construct_Stellarator_Reactor: "Construir Reator Stellarator"
 CHI_Construct_Stellarator_Reactor_desc: "A China está embarcando em um ambicioso projeto para construir um Reator Stellarator de última geração, representando um avanço notável na pesquisa de energia de fusão. Esta instalação de alto desempenho visa desvendar os segredos da fusão nuclear controlada e promete um futuro energético sustentável e limpo. Com um compromisso inabalável com a inovação científica e tecnológica, a China busca liderar o caminho na corrida pela próxima geração de fontes de energia, impulsionando a humanidade em direção a um mundo mais verde e com recursos energéticos abundantes."
 CHI_establishment_space_combat_support_force: "Estabelecer Força de Apoio ao Combate Espacial"
 CHI_establishment_space_combat_support_force_desc: "A Força de Apoio ao Combate Espacial é a ramificação de serviços espaciais do exército de libertação do povo."
 CHI_weaponized_space: "Militarizar o Espaço"
 CHI_weaponized_space_desc: "A China, em seu compromisso com a segurança nacional e a defesa de seus interesses no cenário global, está expandindo seus esforços para militarizar o espaço. Este movimento estratégico visa garantir a proteção de seus satélites e ativos espaciais cruciais, fortalecendo sua capacidade de vigilância e comunicações, enquanto também demonstra seu compromisso com a defesa nacional em todas as fronteiras. Como as nações continuam a competir pela supremacia no espaço, a China está determinada a manter sua posição como uma potência emergente nesse novo domínio, assegurando seus interesses e contribuindo para a estabilidade global."
 CHI_space_marines: "Fuzileiros Espaciais"
 CHI_space_marines_desc: "Os Fuzileiros Espaciais representam o ápice da força militar da China em seu compromisso de defesa no espaço sideral. Especializados em operações extraterrestres, esses soldados de elite são treinados para operar em ambientes hostis do espaço profundo, proteger ativos espaciais cruciais e manter a segurança em órbita terrestre. Com equipamento de ponta e treinamento rigoroso, os Fuzileiros Espaciais chineses são a vanguarda da defesa espacial, garantindo a soberania nacional e a segurança dos interesses do país em uma fronteira cada vez mais vital. Com sua presença imponente no espaço, eles representam o compromisso inabalável da China em proteger suas fronteiras e contribuir para a estabilidade global em todas as dimensões."
 CHI_visit_dark_side_moon: "Missão ao Lado Escuro da Lua"
 CHI_visit_dark_side_moon_desc: "A missão à face oculta da Lua representa o pináculo da exploração espacial chinesa, um projeto audacioso que leva a humanidade a novos horizontes cósmicos. Com a determinação de desvendar os segredos do lado escuro da Lua, a China lançou esta missão, uma proeza tecnológica que desafia as fronteiras da exploração espacial. Equipada com instrumentos científicos de última geração, essa expedição busca expandir nosso conhecimento sobre a geologia lunar, o ambiente espacial e proporcionar insights únicos sobre os mistérios do universo. À medida que a China traça seu caminho em direção ao futuro, esta missão à face oculta da Lua simboliza sua dedicação à pesquisa científica e ao avanço da exploração espacial, inspirando gerações futuras de exploradores e cientistas."
 CHI_lunar_outpost: "Posto Avançado Lunar"
 CHI_lunar_outpost_desc: "A lua acompanha a Terra há 4,5 bilhões de anos e é o único satélite natural da Terra. Estabelecer um posto avançado na lua é uma perfeita encarnação da ciência humana, tecnologia e espírito empreendedor."
 CHI_shanxi_launch_pad: "Plataforma de Lançamento de Shanxi"
 CHI_shanxi_launch_pad_desc: "O Centro de Lançamento de Satélites localizado na Cidade de Taiyuan, Província de Shanxi, é a segunda base de lançamento de mísseis e satélites da China e o primeiro local de lançamento de foguetes e satélites que a China projetou e construiu verdadeiramente de forma independente."
 CHI_beidou_satelite_navigation: "Sistema de Navegação por Satélite BeiDou"
 CHI_beidou_satelite_navigation_desc: "O Sistema de Navegação por Satélite BeiDou (BDS) fornece serviços de posicionamento, navegação e temporização de alta precisão em tempo integral e em todas as condições meteorológicas para o Exército de Libertação do Povo, aumentando significativamente nossa capacidade de combate."
 CHI_mission_to_mars: "Missão a Marte"
 CHI_mission_to_mars_desc: "Marte é o planeta mais habitável para os humanos no sistema solar, além da Terra, então Marte é o foco da pesquisa acadêmica e um dos candidatos para colonização alienígena. Você não pode percorrer milhares de quilômetros sem dar pequenos passos. Este é apenas um pequeno passo para a humanidade conquistar o sistema solar, mas é um grande passo para a humanidade entrar no universo."
 CHI_mars_colony: "Colônia em Marte"
 CHI_mars_colony_desc: "Uma colônia humana permanente em Marte, com capacidade para cuidar de si mesma, representa a humanidade saindo de seu berço e oficialmente indo para o espaço profundo."
 chi_mars.1.t: "Missão do Rover em Marte"
 chi_mars.1.d: "Nossos cientistas e engenheiros estão prontos para enviar nosso Rover para Marte. Ele possui um total de aproximadamente 14 sensores instalados, juntamente com dezenas de milhões de dólares em equipamentos. Este Rover precisará ser movido regularmente, já que o dia em Marte dura 1 dia e 1/5 da Terra, o que é muito longo para as baterias manterem a energia armazenada em Marte.\n\nO próprio Rover estará nos polos, de fácil mobilidade, para obter o máximo uso de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida a longo prazo em Marte. A extração de gelo poderia não apenas fornecer água líquida para plantas e comida para futuros astronautas em Marte, mas também separá-la em oxigênio e hidrogênio, combustível para foguetes.\n\nIsso pode levar meses ou anos para obter as pesquisas necessárias para isso. No entanto, neste período, usando os fundos deste projeto, construiremos um depósito orbitando Marte para facilitar o acesso e reabastecimento na Terra.\n\nTudo isso é alcançável na próxima década. Agora, porém, é hora de lançar."
 chi_mars.1.o1: "Lançar!"
 chi_mars.2.t: "Projeto de Colônia em Marte"
 chi_mars.2.d: "Se os humanos querem colonizar Marte, eles devem estabelecer uma base permanente auto-sustentável. Este é o sonho de inúmeros exploradores espaciais e a única maneira para os humanos pisarem no espaço. Tudo isso se tornará realidade hoje."
 chi_mars.2.o1: "Marte, aqui vamos nós!"
 chi_mars.3.t: "Falha no sistema de aterrissagem"
 chi_mars.3.d: "Após uma jornada de quase 60 milhões de quilômetros, nossa espaçonave finalmente apareceu sobre Marte. O óxido de ferro por toda Marte mostrava uma aparência vermelha. O planeta, por tanto tempo visível apenas através de uma lente, agora está à vista. \n\"A espaçonave entra no modo de pouso.\" O capitão, que havia praticado inúmeras vezes no simulador, deu a ordem, mas parecia haver um problema com o dispositivo de pouso. Neste momento, grandes gotas de suor instantaneamente cobriram a testa do capitão."
 chi_mars.3.o1: "Taiyuan, tivemos um problema."
 chi_mars.4.t: "Falha do Veículo"
 chi_mars.4.d: "Após meia hora emocionante, a espaçonave finalmente escapou do risco de colisão e pousou de maneira irregular na Planície de Utopia de Marte. Este também é o local de pouso do rover Zhurong anterior. É reconhecido como a maior bacia de impacto em Marte e no sistema solar, com um diâmetro estimado de 3.300 quilômetros. \nApós o pouso, a tripulação transferirá para um rover especial e seguirá para a parte sul da planície para estabelecer uma base, mas as vibrações do pouso anterior da espaçonave parecem ter tido algum impacto no rover. Está claro que a situação não necessariamente se desenvolveu a favor da tripulação."
 chi_mars.4.o1: "Parece que há algo errado com nosso maldito veículo hoje."
 chi_mars.5.t: "Chegada à Base"
 chi_mars.5.d: "40 quilômetros, a primeira vez que humanos viajaram por uma marcha tão longa em um planeta que não seja a Terra. Uma distância tão comum na Terra é uma quebra na história dos voos espaciais humanos. \nApós passar pelo tenso processo de montar acampamento, transmitir todos os dados necessários de volta para a Terra e verificar os parâmetros de todo o equipamento, o capitão que estava sentado na cama finalmente pôde tomar um gole de água. \nAtravés da janela de material sintético transparente acima da cabeça, um ponto de luz entre as estrelas brilhava com um pequeno tom azul, e era a Terra. \n\n'Melhor.' murmurou o capitão."
 chi_mars.5.o1: "Não tenha medo de se atrasar para uma boa refeição."
 chi_mars.6.t: "Pouso Bem-Sucedido"
 chi_mars.6.d: "Tudo estava perfeito, como esperado, a espaçonave pousou exatamente no local designado, e a jornada humana para Marte começou em paz. \n"
 chi_mars.6.o1: "Eu sabia que nossa tripulação seria capaz de concluir a missão."
 chi_mars.7.t: "Chegada à Base"
 chi_mars.7.d: "O ponto de pouso da espaçonave foi o endereço predefinido da base, e a tripulação começou a acampar no local para se preparar para a construção da primeira base permanente da humanidade em Marte. Ninguém percebeu que as botas espaciais deixaram inúmeras pegadas bagunçadas no solo marciano."
 chi_mars.7.o1: "Um pequeno passo para Marte, um salto gigante para a humanidade."
 chi_mars.8.t: "Localizar Fonte de Água"
 chi_mars.8.d: "A água é um recurso essencial para a sobrevivência humana. Um dos principais objetivos das atividades anteriores de exploração de Marte era encontrar fontes de água em Marte. Embora não existam lagos ou rios superficiais como na Terra, os recursos hídricos de Marte basicamente existem na forma de gelo sob a superfície de Marte. \nNo entanto, o posicionamento preciso requer que alguém conduza pesquisas no local."
 chi_mars.8.o1: "O papel vai dormir superficialmente, nunca saberá o quer praticar."
 chi_mars.9.t: "Proteção Contra Radiação Subterrânea"
 chi_mars.9.d: "Devido à atmosfera fina de Marte e à falta de um campo magnético planetário, a radiação do espaço chega à superfície sem impedimentos. A base não podia fornecer abrigo suficiente quando foi construída, então cavar um ninho no chão tornou-se a primeira opção para evitar a radiação. \nTestemunhando a operação do braço longo da escavadeira, a tripulação se lembrou do passado quando a República construiu a primeira base de petróleo na Planície de Songnen."
 chi_mars.9.o1: "Assim como os dias em Daqing"
 chi_mars.10.t: "Estabelecendo uma Nova Sub-base"
 chi_mars.10.d: "Com mais espaçonaves trazendo mais pessoal e materiais, a base originalmente marciana começou a prosperar. Os recursos hídricos sob a base original não podem mais comportar mais pessoas, e é urgente estabelecer uma nova sub-base. \nÀ medida que os veículos da primeira equipe desapareciam aos poucos da vista, o ex-capitão e hoje prefeito da primeira cidade de Nova Pequim recordou o passado quando o rover de Marte caiu em uma trincheira."
 chi_mars.10.o1: "Todas as batatas naturais, orgânicas, cultivadas em Marte."
 chi_mars.11.t: "Tempestade de Areia"
 chi_mars.11.d: "As tempestades de areia são comuns em Marte. Embora a pressão atmosférica em Marte seja muito menor que na Terra, a tempestade marciana não é tão devastadora como nas lendas anteriores, assim como naquele filme. \nNo entanto, a poeira levantada ainda representa muitos perigos ocultos para as bases humanas, especialmente porque a energia solar é uma fonte de energia indispensável para as bases atuais."
 chi_mars.11.o1: "Não temos chance de salvar o Matt Damon aqui."
 chi_mars.12.t: "Acidente"
 chi_mars.12.d: "Subir a montanha muitas vezes e eventualmente encontrar um tigre. A tempestade de poeira marciana durou muito mais do que o esperado anteriormente, e a vida útil da bateria dentro da base parecia estar em uma situação muito pessimista. \nPara continuar a missão de colonização de Marte, precisamos tomar uma decisão, escolher evacuar e encontrar um novo local, ou continuar a reparar as instalações danificadas."
 chi_mars.12.o1: "Evacuar"
 chi_mars.12.o2: "Consertar a Base"
 chi_mars.13.t: "Evacuar"
 chi_mars.13.d: "Não podemos esperar mais. A situação está muito crítica agora, é hora de usar foguetes de reserva para a evacuação. Depois de verificar que todos os membros da equipe haviam embarcado com segurança na nave, o capitão olhou relutantemente para o prédio da base, que ainda estava em construção. Ele suprimiu a tristeza em seu coração e deu a ordem ao guia de inteligência artificial para lançar a espaçonave. 'Nós voltaremos!' Enquanto uma enorme nuvem de fumaça se erguia, a nave se afastava do solo marciano e lentamente subia aos céus."
 chi_mars.13.o1: "Onde há vida, há esperança."
 chi_mars.14.t: "Reparar Base Danificada"
 chi_mars.14.d: "Não podemos ficar parados e esperar, precisamos iniciar imediatamente os reparos na base a qualquer custo, caso contrário, todos os avanços que fizemos em Marte serão arruinados, e ninguém pode sobreviver a esse caos. Salvar a base significa salvar a nós mesmos."
 chi_mars.14.o1: "Pelo bem do sacrifício e da grande ambição, ousamos criar um novo mundo."
 chi_mars.15.t: "Projeto Cidade de Marte"
 chi_mars.15.d: "Fizemos conquistas excepcionais na construção de uma colônia em Marte. Mas ainda há um longo caminho a percorrer antes de alcançarmos finalmente nosso objetivo. Ainda queremos continuar investindo na construção em Marte?"
 chi_mars.15.o1: "Atualizar"
 chi_mars.15.o2: "Não é necessário"
 chi_mars.16.t: "Sim"
 chi_mars.16.d: "Desde que demos mais um passo à frente, nossa missão em Marte será completamente cumprida. Não há meias-medidas em nossa agenda."
 chi_mars.16.o1: "Não passe a responsabilidade para a próxima geração."
 chi_mars.17.t: "Não"
 chi_mars.17.d: "A base atual em Marte está completa o suficiente, e é imprudente continuar investindo mais. Ainda temos muitos problemas para enfrentar na Terra, e não é sensato simplesmente jogar dinheiro no espaço."
 chi_mars.17.o1: "Acredite na sabedoria das gerações futuras."
 chi_mars.18.t: "Cidade de Marte concluída"
 chi_mars.18.d: "Após nossos esforços incessantes, nossa colônia em Marte finalmente foi concluída. Os seres humanos nunca esquecerão esses esforços, e um dia os seres humanos pisarão em toda a galáxia."
 chi_mars.18.o1: "Nossa jornada é pela galáxia inteira."
 chi_mars.19.t: "Estabelecendo Nova Sub-base"
 chi_mars.19.d: "À medida que mais espaçonaves trouxeram mais pessoal e materiais, a base original em Marte começou a prosperar. Os recursos hídricos sob a base original não podem mais suportar mais pessoas, e é urgente estabelecer uma nova sub-base. \nÀ medida que as espaçonaves da primeira equipe desapareciam gradualmente de vista, o antigo capitão e hoje prefeito da primeira nova cidade de Pequim recordava o passado quando o rover de Marte caiu em uma trincheira."
 chi_mars.19.o1: "Mãe, hoje estou partindo para uma longa viagem."
 chi_mars.20.t: "Monumento da Cidade de Marte"
 chi_mars.20.d: "À medida que os humanos viajaram por Marte, este se tornou o novo lar para os seres humanos da Terra. A terraformação de Marte está progredindo de maneira ordenada. No primeiro ponto de pouso da espaçonave humana, foi construído um enorme monumento para comemorar os homens e mulheres que sacrificaram suas vidas durante a jornada e a construção no processo de conquistar Marte. Eles sempre estarão gravados na jornada da civilização humana."
 chi_mars.20.o1: "Pela humanidade!"
 chi_mars_city_building_completed: "Construção da cidade de Marte concluída"
 lunar_outpost_tt: "§BCom o passar do tempo, nosso Posto Avançado Lunar poderá enfrentar desafios ou crises que podem colocá-lo em perigo. No entanto, se for bem-sucedido, as recompensas serão tremendas.§!\n"
 chi_moon.1.t: "Posto Avançado na Lua"
 chi_moon.1.d: "Nossos cientistas e engenheiros estão prontos para enviar astronautas e equipamentos para viverem semi-permanentemente na Lua. Um total de aproximadamente 12 astronautas será enviado, juntamente com dezenas de milhões de dólares em equipamentos, suprimentos, espaços de vida e itens pessoais. Este posto avançado precisará ser movido regularmente, já que o dia lunar dura 29 dias terrestres, o que é muito longo para as baterias manterem a energia armazenada na Lua.\n\nA base em si estará nos polos, de fácil mobilidade, para obter o máximo uso de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida a longo prazo na Lua. A extração de gelo lunar poderia não apenas fornecer água líquida para plantas e comida para astronautas na Lua, mas também separá-la em oxigênio e hidrogênio, combustível para foguetes.\n\nIsso pode levar meses ou anos para obter as pesquisas necessárias para isso. No entanto, neste período, usando os fundos deste projeto, construiremos um depósito orbitando a Lua para permitir um acesso mais fácil à Lua e reabastecimento para retornar à Terra.\n\nTudo isso é alcançável na próxima década. Agora, porém, é hora de lançar."
 chi_moon.1.o1: "Lançar!"
 chi_moon.2.t: "Base Lunar Alpha"
 chi_moon.2.d: "Nossos cientistas e engenheiros pousaram oficialmente na Lua e estão atualmente no processo de montagem da Base Lunar. Cada seção é dividida em 'módulos', não exatamente construções independentes, mas não juntas como uma só. Há um módulo de habitação, para descanso, um módulo de alimentos, para cultivo de alimentos, um módulo de laboratório, o maior com a maioria dos equipamentos científicos, um módulo de manutenção, contendo todas as ferramentas de manutenção para reparar as coisas se elas quebrarem, um módulo de amenidades, já que essas pessoas ficarão aqui por 6 meses, e trabalhar o dia todo todos os dias não é bom para a mente, e vários painéis solares.\n\nAs entregas de alimentos serão comuns nestes primeiros meses, pois leva tempo para cultivar alimentos. Água e oxigênio serão obtidos através do gelo lunar. Por fim, esses cientistas permanecerão até pouco depois de se mudarem para a próxima localização em cerca de 6 meses, quando os painéis solares se tornarem inoperantes devido ao ciclo de dia e noite lunar, onde o posto avançado está localizado, que dura 6 meses.\n\nA Base Lunar Alpha está completa."
 chi_moon.2.o1: "Ciência!"
 chi_moon.3.t: "Progresso na Colônia"
 chi_moon.3.d: "Nosso posto avançado científico na Lua teve uma grande descoberta. Com a expansão de sua atual rede de painéis solares e recentes descobertas que tornam mais fácil a separação de água para produzir oxigênio e hidrogênio, eles conseguiram obter oxigênio e hidrogênio suficientes para abastecer completamente o foguete de abastecimento mais recente. Esta é uma descoberta tão necessária que permitirá que a Lua, com tempo e investimento suficientes, se torne um centro para futuras empreitadas espaciais no espaço exterior.\n\nO espaço em si está se tornando mais amplo."
 chi_moon.3.o1: "Somos bons em ser pioneiros"
 chi_moon.4.t: "Crise na Lua"
 chi_moon.4.d: "Medidas drásticas precisam ser tomadas imediatamente. Por razões atualmente desconhecidas, o módulo de habitação sofreu uma ruptura e 'explodiu'.\n\nUma hora atrás, todos os 12 cientistas estavam cumprindo seus deveres quando, de repente, houve uma ruptura massiva no módulo de habitação.\n\nComo as ondas não se propagam no vácuo, a maioria não percebeu até ver fisicamente o que havia acontecido.\n\nExiste um fundo de emergência como parte do orçamento, portanto, não há necessidade de alocar mais fundos para o projeto, e os cientistas sempre podem dormir nos outros módulos isolados; no entanto, isso assustou muitos, afirmando que alguns, muitos ou até todos os nossos cientistas poderiam ter morrido, e também diminuiu a moral dos cientistas, já que eles poderiam ter morrido. Portanto, tentar continuar o posto avançado na Lua terá um alto custo político, e uma rotação de cientistas pode precisar acontecer agora, em vez de mais tarde, devido à diminuição da moral.\n\nO que devemos fazer?"
 chi_moon.4.o1: "Enviar ajuda de emergência!"
 chi_moon.4.o2: "Abandonar o projeto. Não é para nós!"
 chi_moon.5.t: "Colônia Avança Ainda Mais"
 chi_moon.5.d: "Nosso posto avançado na Lua alcançou outra grande descoberta. Eles conseguiram enviar Hidrogênio 3, um gás que parece perfeito para a fusão, para a Terra, e cientistas em casa descobriram como realizar a fusão com ele! Não apenas isso, mas a energia gerada a partir dessa fusão é próxima da quantidade usada para iniciar a reação em primeiro lugar. Isso significa que, com algumas melhorias, isso poderia resultar em uma energia de fusão bem-sucedida! Isso não apenas permite benefícios imensos em casa, juntamente com o conhecimento que podemos usar para usar outros materiais para fusão, podemos usar isso na Lua, permitindo um posto avançado permanente em vez de postos móveis!\n\nTudo isso está muito à frente do cronograma, o que é uma surpresa, e muitos na CNSA ficaram despreparados para implementar isso na Base Lunar atual. Portanto, uma nova Base Lunar é necessária, em um local muito melhor para uma expansão rápida do que a localização atual da Base Lunar Alpha. É hora de iniciar os preparativos para a Base Lunar Beta."
 chi_moon.5.o1: "A vida continua"
 chi_moon.6.t: "Outra Crise na Lua"
 chi_moon.6.d: "Medidas mais drásticas precisam ser tomadas agora. Mais dois módulos sofreram ruptura. Desta vez, são os módulos de Alimentos e Amenidades.\n\nCerca de quarenta minutos atrás, um cientista estava prestes a entrar no módulo de Alimentos quando ele explodiu repentinamente. O cientista está bem, e ninguém além das plantas ficou ferido. No entanto, estava adjacente ao módulo de Amenidades e fez com que ele se rompesse e explodisse. Novamente, ninguém ficou ferido.\n\nEssa nova ocorrência, no entanto, deixou muitos em casa preocupados com a segurança dos módulos. Após a explosão anterior, a CNSA substituiu os módulos, garantindo que eles não explodiriam, mas parece que a pressão prolongada pode fazer com que algo se quebre muito mais facilmente do que o normal. A CNSA já respondeu rapidamente, ordenando que novos módulos fossem feitos imediatamente, além de uma inspeção minuciosa de todos os módulos atuais (pois não é possível \"recuperar\" módulos da Lua no momento).\n\nCom a pressão crescente em casa para interromper o avanço do projeto até que todas as preocupações de segurança sejam resolvidas, a continuação do programa de Base Lunar entra em questão. Além do retrocesso político, o fundo de emergência foi reduzido pela metade, então a CNSA está solicitando mais 5 bilhões de dólares para resolver preocupações futuras. A decisão de continuar ou não permanece em suas mãos."
 chi_moon.6.o1: "Enviar mais ajuda de emergência!"
 chi_moon.6.o2: "Não podemos continuar fazendo isso!"
 chi_moon.7.t: "Base Lunar Beta"
 chi_moon.7.d: "Neste ponto, nossos cientistas e engenheiros na Lua precisam se mudar para outra localização nos polos. Os custos para fazer isso já estão estabelecidos no orçamento de longo prazo, então não precisamos adicionar financiamento adicional ao projeto ainda.\n\nCom esta nova base lunar, seremos capazes de usar novas descobertas que fizemos para permitir que a base seja estabelecida permanentemente, ao contrário de nossa base lunar anterior. Com o uso de foguetes melhores, melhor geração de energia, melhor extração e separação de gelo, podemos usar esta nova base, em um local mais adequado para uma expansão rápida, para facilitar os esforços de colonização da Lua. Esta não é a única boa notícia, empreendedores e empresas estão se dirigindo em massa para a CNSA para solicitar que seus sistemas de mineração recém-desenvolvidos sejam colocados na Lua. Até mesmo outros programas espaciais em outros países estão agora extremamente interessados em iniciar postos avançados científicos e de mineração na Lua, no entanto, devido aos seus esforços diligentes, não apenas temos uma enorme vantagem, mas somos o único país que está ativamente tentando colonizar a Lua.\n\nO futuro na nossa Lua é brilhante e chinês."
 chi_moon.7.o1: "Viva!"
 chi_moonbase_beta_completed: "Base Lunar Beta Completada"
 chi_the_one_china_policy: "A Política de Uma China"
 CHI_Chairman_Jiang_Reign: "Reinado do Presidente Jiang"
 CHI_Chairman_Jiang_Reign_desc: "O sucessor do ilustre Deng Xiaoping na Presidência da China, Jiang Zemin, era um homem comprometido com as reformas de mercado livre, bem como com a supremacia política do PCCh. Nos anos que antecederam o virar do milênio, Jiang iniciou seu mandato com uma série de políticas diferentes, incluindo uma série de privatizações."
 CHI_End_PLA_Business_Ventures: "Encerrar Investimentos Empresariais do PLA"
 CHI_End_PLA_Business_Ventures_desc: "Para compensar os cortes no orçamento de defesa, o exército do país, o PLA, começou a adquirir empreendimentos empresariais na década de 1970. No entanto, o governo recentemente começou a se preocupar com esse fenômeno. Uma nova diretriz para retirar o PLA da maioria dos setores da economia é, portanto, necessária, mas para apaziguar os militares, devemos implementar isso ao lado de um aumento no orçamento."
 CHI_Future_of_the_CPC: "O Futuro do PCCh"
 CHI_Future_of_the_CPC_desc: "Por mais que o Partido Comunista da China goste de se apresentar como uma entidade forte e unida, não está imune a fissuras ao longo das linhas faccionais. Devemos escolher qual, se houver, facção desejamos favorecer."
 CHI_Three_Represents_Thought: "Pensamento das Três Representações"
 CHI_Three_Represents_Thought_desc: "As \"Três Representações\" é uma teoria do que o Partido Comunista representa, conforme apresentado por Jiang Zemin. A teoria afirma que o Partido Comunista deve representar as forças produtivas sociais avançadas, a cultura avançada e os interesses da maioria."
 CHI_Invigorate_Country_Through_STE: "Reavivar o País Através de STE"
 CHI_Invigorate_Country_Through_STE_desc: "No final do mandato do Presidente Jiang, ele apresentou uma estratégia para reavivar o país por meio da Ciência, Tecnologia e Educação (STE). Este plano permitirá que a China compense sua desvantagem tecnológica."
 CHI_Youth_League_Dominance: "Domínio da Liga da Juventude Comunista"
 CHI_Youth_League_Dominance_desc: "A Liga da Juventude Comunista da China é uma organização influente que formou um grande número de funcionários do Partido Comunista, incluindo o vice-presidente Hu Jintao. Os ex-alunos da organização tendem a ser um pouco mais politicamente liberais do que outros funcionários do partido e tendem a se identificar mais com as classes rurais mais baixas, buscando igualdade socioeconômica sempre que possível."
 CHI_Preserve_CPC_Unity: "Preservar a Unidade do PCCh"
 CHI_Preserve_CPC_Unity_desc: "A China não pode prosperar se a Liga da Juventude Comunista ou a clique de Xangai detiverem muito poder incontestável. Devemos nos esforçar para manter ambas as facções sob controle."
 CHI_Shanghai_Clique_Dominance: "Domínio da Clique de Xangai"
 CHI_Shanghai_Clique_Dominance_desc: "A Clique de Xangai é uma facção política centrada em Jiang Zemin, composta predominantemente por políticos pró-negócios, príncipes e indivíduos provenientes das áreas urbanas mais ricas da China. Essa facção está ansiosa para implementar reformas de mercado livre e desenvolvimento econômico rápido o mais rápido possível."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Permitir que Empresários se Juntem ao PCCh"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Como resultado do \"Pensamento das Três Representações\" de Jiang, as bases do pensamento político chinês foram substancialmente, embora sutilmente, modificadas. Enquanto a ideologia subjacente de Mao dependia da luta de classes a favor dos camponeses rurais contra a burguesia urbana, a orientação pró-negócios de Jiang o levou a favorecer o fim desse aspecto do governo chinês. Agora Jiang precisa ir um passo além e permitir que empresários se juntem ao PCCh."
 CHI_Hu_Jintao_Agenda: "Agenda de Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "A ascensão da Liga da Juventude Comunista ou facção Tuanpai permitiu que Hu Jintao assumisse a liderança da República Popular da China. Sua visão para o país é uma que é menos orientada para o crescimento e mais sintonizada com aqueles que foram deixados para trás pelo rápido desenvolvimento da China em relação à visão de Jiang."
 CHI_Peaceful_Rise: "Ascensão Pacífica da China"
 CHI_Peaceful_Rise_desc: "A percepção da China como uma ameaça à paz e à segurança internacional não é incomum nos EUA e entre nossos vizinhos. Para combater isso, devemos adotar a política oficial da \"Ascensão Pacífica da China\" ou, para torná-la ainda menos ameaçadora, \"Desenvolvimento Pacífico da China\". Isso garantirá aos nossos parceiros ocidentais e regionais que não buscamos conflitos."
 CHI_Scientific_Outlook_on_Development: "Visão Científica sobre o Desenvolvimento"
 CHI_Scientific_Outlook_on_Development_desc: "De muitas maneiras, uma reação de Hu Jintao contra o foco centrado no crescimento das \"Três Representações\" de Jiang Zemin, a \"Visão Científica sobre o Desenvolvimento\" é a base teórica do governo de Hu, que se concentra no crescimento sustentável que minimiza a poluição ambiental e a desigualdade socioeconômica."
 CHI_Harmonious_Society: "Sociedade Harmoniosa"
 CHI_Harmonious_Society_desc: "Como parte da visão científica de desenvolvimento de Hu Jintao, o governo chinês recebeu uma nova diretriz para estabelecer uma \"sociedade harmoniosa\" na qual a injustiça social não seja deixada sem controle à medida que o crescimento econômico avança sem restrições."
 CHI_Green_GDP: "PIB Verde"
 CHI_Green_GDP_desc: "Um dos princípios-chave da visão científica de desenvolvimento é a sustentabilidade. Portanto, devemos incentivar os funcionários provinciais a medir o crescimento econômico com um novo indicador, o PIB Verde. Se essa política se tornar generalizada, ela poderá reduzir o nível de degradação ambiental causado pelo rápido desenvolvimento econômico."
 CHI_Set_up_Confucius_Institutes: "Estabelecer Institutos Confúcio"
 CHI_Set_up_Confucius_Institutes_desc: "Para projetar o poder suave da China no exterior, podemos estabelecer Institutos Confúcio ao redor do mundo para ensinar a cultura e a língua chinesas."
 CHI_Global_Chinese_Culture: "Cultura Chinesa Global"
 CHI_Global_Chinese_Culture_desc: "Como uma continuação adicional de nossa política de diplomacia através do poder suave, devemos fazer uso de nossa cultura e história únicas para aumentar nossa influência global."
 CHI_Develop_Chinese_Cinema: "Desenvolver o Cinema Chinês"
 CHI_Develop_Chinese_Cinema_desc: "Os Estados Unidos têm Hollywood, a Índia tem Bollywood. Até a Nigéria tem a Nollywood. A indústria cinematográfica chinesa historicamente teve pouco sucesso além das fronteiras da China, falhando até mesmo em alcançar uma popularidade substancial dentro da China. Investir na indústria cinematográfica chinesa pode ajudar a impulsionar nossa diplomacia cultural, dando um impulso muito necessário ao nosso poder suave."
 CHI_8_Honours_8_Shames: "8 Honras e 8 Vergonhas"
 CHI_8_Honours_8_Shames_desc: "Os governos chineses desde Mao Zedong se esforçaram para manter a integridade e o caráter do povo chinês, o nosso não será diferente. As 8 honras e 8 vergonhas obrigam os indivíduos a serem leais tanto à nação quanto ao povo chinês, diligentes, bem informados, unidos, honestos, disciplinados e econômicos."
 CHI_Zeng_Qinghong_Agenda: "Agenda de Zeng Qinghong"
 CHI_Zeng_Qinghong_Agenda_desc: "O fortalecimento da Clique de Xangai abriu caminho para o chamado \"homem da machadinha\" de Jiang Zemin assumir a liderança do Partido Comunista e da nação. Zeng terá que superar sua popularidade limitada no partido em relação a figuras como Hu Jintao e Wen Jiabao para impulsionar sua agenda reformista."
 CHI_Elitist_Politics: "Política Elitista"
 CHI_Elitist_Politics_desc: "Uma das agendas mais significativas da Clique de Xangai é a política elitista, a ideia de que as antigas \"novas classes\" como empresários e pessoas que retornam do exterior devem poder se tornar funcionários do partido."
 CHI_Affirm_Ties_to_the_Military: "Reafirmar os Laços com o Exército"
 CHI_Affirm_Ties_to_the_Military_desc: "Para fazer mudanças na composição do Partido Comunista, Zeng Qinghong deve aproveitar suas conexões com generais militares poderosos. Esses laços devem ser fortalecidos antes de qualquer agenda reformista inevitavelmente impopular ser perseguida."
 CHI_Zeng_Qinghong_Thought: "Pensamento de Zeng Qinghong"
 CHI_Zeng_Qinghong_Thought_desc: "Baseando-se nas \"Três Representações\" de Jiang Zemin, Zeng formulou um novo alicerce ideológico para o PCCh, que enfatiza o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong pede um partido mais responsável e transparente, que possa ser percebido como mais representativo e legítimo pelo povo chinês."
 CHI_Intra_Party_Democracy: "Democracia Intrapartidária"
 CHI_Intra_Party_Democracy_desc: "Uma das ideias-chave de Zeng Qinghong é a da democracia intrapartidária, na qual as eleições são usadas para selecionar secretários do partido em nível local. Agora que ele chegou ao poder, essa ideia pode ser expandida para abranger uma série de novas reformas para aumentar a transparência e a responsabilidade dentro do partido comunista."
 CHI_Increase_Local_Autonomy: "Aumentar a Autonomia Local"
 CHI_Increase_Local_Autonomy_desc: "Parte da iniciativa de transparência de Zeng Qinghong é a construção de um sistema mais federal, no qual os funcionários possam ser mais responsáveis e se sentir mais conectados às províncias em que operam."
 CHI_Public_Examinations: "Exames Públicos"
 CHI_Public_Examinations_desc: "Para preencher o aparato do Partido Comunista com os funcionários mais competentes possíveis, Zeng ordenou que todos os cargos de nível inferior fossem preenchidos por meio de rigorosos exames públicos, em vez de nomeações. Essa política exigirá uma burocracia partidária mais substancial."
 CHI_Succession_Question: "A Questão da Sucessão"
 CHI_Succession_Question_desc: "Embora o vice-presidente principista Xi Jinping seja amplamente considerado a escolha mais provável para suceder o presidente atual, seu colega principista Bo Xilai tem sido uma estrela em ascensão na política chinesa há vários anos e chegou perto de ameaçar a ascensão de Xi à posição de vice-presidente."
 CHI_Promote_Youth_League_Members: "Promover Membros da Liga da Juventude"
 CHI_Promote_Youth_League_Members_desc: "Devemos fortalecer a posição dos aliados de Hu Jintao, graduados da Liga da Juventude Comunista, também conhecida como Tuanpai ou membros da coalizão populista."
 CHI_Wang_Lijun_Incident: "O Incidente Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai representa uma ameaça muito grande para nosso governo e nossa visão para a China para ser deixado sem oposição. Devemos aproveitar os eventos atuais a nosso favor e buscar pôr fim à ascensão aparentemente inexorável de Bo por todos os meios possíveis."
 CHI_Xi_Jinping_Agenda: "Agenda de Xi Jinping"
 CHI_Xi_Jinping_Agenda_desc: "Com Bo Xilai fora do caminho, o caminho está livre para uma transição suave de poder para o vice-presidente Xi Jinping. Um príncipe que não se encaixa perfeitamente nem na Facção Tuanpai/Liga da Juventude nem na Clique de Xangai, Xi terá que construir consenso e alcançar compromissos dentro do turbulento partido comunista."
 CHI_Xi_Jinping_Thought: "Pensamento de Xi Jinping"
 CHI_Xi_Jinping_Thought_desc: "A contribuição de Xi Jinping para a base teórica do governo do PCCh é aquela que estabelece um grande número de metas elevadas para o partido. O que diferencia essa teoria em particular da maioria dos predecessores de Xi é o grau em que a adesão a essa ideologia está ligada à lealdade. Lealdade ao partido, lealdade ao país, mas também, significativamente, lealdade a Xi Jinping."
 CHI_China_Dream: "O Sonho Chinês"
 CHI_China_Dream_desc: "Um conceito frequentemente aludido por Xi Jinping, o Sonho Chinês encapsula os objetivos do indivíduo e da nação chinesa. Como tal, inclui aspirações em uma grande variedade de áreas, incluindo esferas econômicas, políticas e internacionais."
 CHI_Flowing_Spring: "Primavera Fluindo"
 CHI_Flowing_Spring_desc: "Levando seu Sonho Chinês para o próximo nível, Xi Jinping se inspirou em um poema do século VIII a.C. intitulado 'Primavera Fluindo', que trata de recuperar a grandeza e a prosperidade. Em vez de uma abordagem mais moderada para o futuro da China, o conceito da primavera fluindo convoca os cidadãos chineses a recuperar sua grandeza perdida e alcançar o máximo que podem."
 CHI_Xiaokang_Society: "Sociedade Xiaokang"
 CHI_Xiaokang_Society_desc: "A ideia de uma sociedade moderadamente próspera não é nova na política chinesa. No entanto, Xi Jinping decidiu dar a esse conceito uma nova vida, chamando a nação a lutar por um país moderadamente próspero e apenas moderadamente."
 CHI_Four_Pronged_Comprehensive_Strategy: "Estratégia Abrangente de Quatro Pontas"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Uma estratégia promovida por Xi Jinping, as quatro abrangentes buscam construir uma sociedade e um partido prósperos e fortes. Isso se refere especificamente à Construção de uma Sociedade Xiaokang em todos os aspectos, Aprofundamento Abrangente da Reforma, Promoção Abrangente do Estado de Direito e Governo Abrangente do Partido de Maneira Estrita."
 CHI_Third_Plenum: "Terceiro Pleno do 18º Comitê Central"
 CHI_Third_Plenum_desc: "O novo comitê de [CHI.GetLeader] deve agora estabelecer sua direção e propósito nos próximos anos."
 CHI_2_Child_Policy: "Política de 2 Filhos"
 CHI_2_Child_Policy_desc: "Nossos predecessores foram sábios ao implementar a política de filho único, mas agora que nossa taxa de natalidade uma vez incontrolável foi moderada, podemos relaxar essa limitação em nosso povo."
 CHI_Restructure_the_Penal_System: "Restruturar o Sistema Penal"
 CHI_Restructure_the_Penal_System_desc: "Chegou a hora de abolir a política de reeducação pelo trabalho. Esta é uma prática pela qual fomos amplamente condenados, e os ganhos que ela produziu foram relativamente insignificantes."
 CHI_Establish_the_National_Security_Commission: "Estabelecer a Comissão de Segurança Nacional"
 CHI_Establish_the_National_Security_Commission_desc: "Ter uma comissão responsável pela segurança do país presidida por [CHI.GetLeader] ajudará a centralizar o controle sobre o amplo aparato de segurança da China."
 CHI_Anti_Corruption_Campaigns: "Campanhas Anti-Corrupção"
 CHI_Anti_Corruption_Campaigns_desc: "Chegou a hora de começarmos a garantir nosso controle sobre o poder. Muitos rivais políticos de [CHI.GetLeader] permanecem politicamente ativos e constituem uma ameaça, por mais pequena que seja, para nosso governo. Sob o pretexto de combater a corrupção, podemos derrubar esses funcionários e remover a ameaça que eles representam."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Estabelecer o Grupo Central para a Reforma Militar"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Embora seja uma instituição forte, o PLA ainda fica atrás dos exércitos de alguns de nossos rivais mais avançados. Para nos tornarmos uma força de classe mundial, devemos estabelecer um grupo para formular possíveis reformas."
 CHI_Weaken_the_Youth_League: "Enfraquecer a Liga da Juventude"
 CHI_Weaken_the_Youth_League_desc: "A coalizão populista liderada pela Facção Tuanpai ou Liga da Juventude mantém uma influência significativa devido ao grau significativo de independência da Liga da Juventude Comunista. Ao reduzir essa independência e conduzir investigações de suborno contra membros da Liga da Juventude, como Ling Jihua, podemos fazer com que a Liga da Juventude deixe de ser uma força importante na política chinesa."
 CHI_Take_Down_the_Big_Tigers: "Derrubar os Grandes Tigres"
 CHI_Take_Down_the_Big_Tigers_desc: "A coalizão elitista, dominada pelos 'princelings' e pela Clique de Xangai de Jiang Zemin, mantém um grande número de postos de alto escalão no PCCh. Felizmente para nós, muitos desses funcionários estão envolvidos em corrupção devido ao nepotismo do governo de Jiang Zemin. Isso fornece a desculpa perfeita para derrubar esses 'grandes tigres' e, com eles, o poder e a influência da Clique de Xangai."
 CHI_Centralize_Power: "Centralizar o Poder"
 CHI_Centralize_Power_desc: "Agora que eliminamos nossos rivais políticos, podemos acumular poder em torno de nosso líder em uma extensão que não era vista na China há décadas."
 CHI_Amend_the_Constitution: "Emendar a Constituição"
 CHI_Amend_the_Constitution_desc: "Embora nossas conquistas na garantia de nossa posição política tenham sido notáveis, nossa posição nunca será verdadeiramente segura sem escrevê-la na constituição."
 CHI_Remove_Term_Limits: "Remover os Limites de Mandato"
 CHI_Remove_Term_Limits_desc: "Chegou a hora de acabar com as transições instáveis de poder que causaram tanto caos dentro do partido. A China prosperará sob o liderança de longo prazo de [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Culto da Personalidade"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] é uma personalidade poderosa e devemos fazer uso disso. Um culto da personalidade fortalecerá sua posição não apenas dentro do partido, mas em todo o país."
 CHI_War_on_Crime: "Guerra contra o Crime"
 CHI_War_on_Crime_desc: "Durante seu tempo como secretário do Partido de Chongqing, Bo Xilai tornou a luta contra o crime organizado uma de suas principais prioridades. Agora que ele pode estender seu método de governar para todo o país, é hora de que os empresários corruptos e os chefes da máfia em outras partes do país encontrem o mesmo destino de seus colegas em Chongqing."
 CHI_The_Chongqing_Model: "O Modelo Chongqing"
 CHI_The_Chongqing_Model_desc: "O Modelo Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla gama de políticas sociais e econômicas, incluindo campanhas 'strike black' e 'sing red' que envolvem combate ao crime organizado e cantar músicas comunistas, respectivamente. O modelo também representa uma ligeira mudança nas políticas de liberalização de mercado da China."
 CHI_JASIC_Labor_Reforms: "Reformas Trabalhistas da Jasic"
 CHI_JASIC_Labor_Reforms_desc: "Disputas trabalhistas são um obstáculo significativo para a legitimidade do governo. Trabalhadores da Tecnologia Jasic, em particular, buscaram se sindicalizar para lutar por seus direitos. Devemos demonstrar nosso compromisso com os trabalhadores possuindo uma atitude flexível em relação aos trabalhadores chineses, começando com aqueles na Tecnologia Jasic."
 CHI_Expand_Welfare: "Expandir o Bem-Estar Social"
 CHI_Expand_Welfare_desc: "Não podemos afirmar ser um país socialista sem uma rede de segurança forte para o sistema de nosso país."
 CHI_Red_Culture_Movement: "Movimento da Cultura Vermelha"
 CHI_Red_Culture_Movement_desc: "O elemento 'sing red' do modelo de Chongqing de Bo Xilai pode parecer frívolo e bizarro, mas incentivar as pessoas a cantar canções maoistas juntas faz maravilhas pela unidade nacional."
 CHI_Humanist_Marxism: "Marxismo Humanista"
 CHI_Humanist_Marxism_desc: "A ideologia 'Nova Esquerda' apresentada por Bo Xilai e outros é aquela que favorece um retorno a aspectos do socialismo maoista, como o planejamento estatal e o coletivismo. Agora que ele chegou ao poder, Bo pode seguir sua agenda esquerdista sob a bandeira do 'marxismo humanista'."
 CHI_Nanjie_Model: "O Modelo Nanjie"
 CHI_Nanjie_Model_desc: "Em muitos aspectos, um desenvolvimento do modelo de Chongqing, o modelo Nanjie mantém muitos elementos da teoria original de Bo, mas se baseia no exemplo da vila de Nanjie, um bastião do maoismo que mantém um sistema coletivista. O modelo Nanjie de Bo insta a China a seguir o exemplo de Nanjie e deixar para trás o capitalismo e o livre mercado em favor do verdadeiro socialismo."
 CHI_Purge_Tuanpai: "Purgar o Tuanpai"
 CHI_Purge_Tuanpai_desc: "A facção da Liga da Juventude, ou Tuanpai, ficou muito ambiciosa e deve ser reduzida ao seu tamanho. Já passou da hora de purgarmos esses chamados populistas e substituí-los por aqueles que melhor se adequam às nossas aspirações para o futuro da China."
 CHI_Promote_Princelings: "Promover os Príncipes"
 CHI_Promote_Princelings_desc: "Embora os veneráveis membros da Clique de Xangai de Jiang Zemin tenham servido bem à China, é hora de eles se aposentarem e darem lugar a uma nova geração de líderes. Os príncipes, filhos dos revolucionários originais da China, devem tomar o lugar tanto do Tuanpai quanto da Clique de Xangai."
 CHI_Bo_Xilai_Agenda: "Agenda de Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Após a ascensão ao poder dos príncipes e o caos político que se seguiu à purga da facção da Liga da Juventude, Bo Xilai conseguiu se destacar ao se distinguir de seus colegas príncipes com sua ardente ideologia 'Nova Esquerda'. Bo agora estará livre para seguir sua visão um tanto controversa para a política chinesa."
 CHI_Scrap_Military_Commands: "Eliminar Comandos Militares"
 CHI_Scrap_Military_Commands_desc: "Os sete comandos militares do PLA são excessivamente pesados e dificultariam a capacidade de diferentes unidades coordenarem em caso de um conflito em larga escala. Para remediar isso, devemos reagrupar esses comandos militares em cinco zonas estratégicas: Norte, Sul, Leste, Oeste e Central. No entanto, essa mudança não virá sem consequências, pois muitos oficiais militares resistirão a essa interrupção."
 CHI_Cut_Ground_Troop_Numbers: "Reduzir o Número de Tropas Terrestres"
 CHI_Cut_Ground_Troop_Numbers_desc: "A quantidade não é um problema para o PLA, mas a qualidade é. Além disso, as Forças Terrestres do PLA superam as outras armas militares, o que significa que estamos sobrecarregados com uma força excessivamente voltada para a terra. Para tornar nosso exército mais móvel, ágil e responsivo, devemos reduzir nossa dependência das forças terrestres cortando o número de tropas."
 CHI_Stamp_Out_Corruption: "Erradicar a Corrupção"
 CHI_Stamp_Out_Corruption_desc: "Um dos maiores obstáculos para tornar o PLA um exército moderno comparável aos do Ocidente é a corrupção. Devemos usar a Comissão Militar Central para reprimir qualquer sinal de corrupção que possamos encontrar."
 CHI_Naval_Capability_Enhancements: "Aprimoramentos da Capacidade Naval"
 CHI_Naval_Capability_Enhancements_desc: "Muitas das ameaças que enfrentamos têm natureza marítima. A leste e ao sul, temos vizinhos suspeitos, enquanto ao redor de nossa esfera de influência, as bases navais americanas pressionam nossas águas territoriais. Nossa atual marinha deve ser aprimorada se tivermos alguma esperança de nos defendermos dessas múltiplas frentes."
 CHI_Aerial_Capability_Enhancements: "Aprimoramentos da Capacidade Aérea"
 CHI_Aerial_Capability_Enhancements_desc: "No século XXI, aquele que vence a guerra no ar vence a guerra na terra e no mar também. Embora nossa tecnologia aeroespacial esteja se aproximando de nossos rivais geopolíticos, atualmente falta-nos a doutrina aérea para combinar esses desenvolvimentos."
 CHI_Network_Centric_Warfare: "Guerra Centrada em Rede"
 CHI_Network_Centric_Warfare_desc: "Não podemos mais depender de táticas de 'onda humana' da era da Guerra da Coreia. Devemos melhorar nosso uso da guerra centrada em rede se quisermos ser um concorrente sério nos campos de batalha do futuro."
 CHI_Network_Centric_Warfare_bonus: "Guerra Centrada em Redes"
 CHI_New_Era_PLA: "PLA da Nova Era"
 CHI_New_Era_PLA_desc: "O PLA na nova era cumprirá melhor as tarefas atribuídas pelo partido e pelo estado, sendo também uma parte importante na realização das quatro modernizações."
 CHI_Preserve_the_Revolution: "Preservar a Revolução!"
 CHI_Preserve_the_Revolution_desc: "O milênio apresenta novos desafios à autoridade de nosso governo. Devemos decidir se desejamos responder a esses desafios bloqueando-os ou abraçando-os."
 CHI_Internet_Crackdown: "Repressão na Internet"
 CHI_Internet_Crackdown_desc: "A internet não passa de um foco de descontentamento e insurreição. Devemos impedir nossos cidadãos de usar essa forma de mídia e censurar todas as outras junto com ela."
 CHI_Netizen_Nation: "Nação de Netizens"
 CHI_Netizen_Nation_desc: "A internet não representa uma ameaça substancial à nossa autoridade. Na verdade, podemos até usá-la a nosso favor."
 CHI_An_Open_Window: "Uma Janela Aberta"
 CHI_An_Open_Window_desc: "Deng Xiaoping uma vez descreveu famosamente a abertura da China como abrir uma janela para o ar fresco. Embora, como Deng também disse, algumas 'moscas' certamente entrarão quando isso acontecer, esse é um risco que devemos correr para desfrutar dos benefícios da abertura."
 CHI_Let_a_Hundred_Flowers_Bloom: "Deixe Cem Flores Florescerem"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "Em 1956, Mao Zedong iniciou a Campanha das Cem Flores, convocando os cidadãos chineses a expressar abertamente suas queixas em relação ao governo. Embora essa campanha tenha terminado em repressão e um retorno ao status quo, um reinício da mesma campanha não necessariamente precisa terminar da mesma maneira."
 CHI_Freedom_of_Speech: "Liberdade de Expressão"
 CHI_Freedom_of_Speech_desc: "Agora que permitimos que nossos cidadãos expressem suas queixas, ficou claro que nossa sociedade progrediu ao ponto em que tais coisas podem ser ditas em público sem ameaçar a estabilidade da nação. Devemos prosseguir com mais liberdade de expressão."
 CHI_Allow_Foreign_Social_Media: "Permitir Mídias Sociais Estrangeiras"
 CHI_Allow_Foreign_Social_Media_desc: "Sites de mídia social como o Facebook estão começando a ganhar tração. Apesar dos riscos, devemos permitir que esses sites operem em nosso país como parte de nossa política de 'Janela Aberta'."
 CHI_Liberalize_the_Media: "Liberar a Mídia"
 CHI_Liberalize_the_Media_desc: "Até este ponto, todas as formas de mídia na China tiveram uma forte influência estatal, seja diretamente ou indiretamente. Chegou a hora de acabarmos com isso."
 CHI_Question_the_Four_Cardinal_Principles: "Questionar os Quatro Princípios Cardeais"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Os Quatro Princípios Cardeais de Deng Xiaoping incluíam a manutenção do caminho socialista, da ditadura democrática do povo, da liderança do CPC e do pensamento de Mao Zedong. A inclusão desses princípios significa que o debate sobre a natureza do governo autoritário na China não foi permitido. Se nosso país deve progredir, isso deve ser emendado para diversificar o debate sobre o futuro da China."
 CHI_Unchain_the_8_Democratic_Parties: "Desacorrentar os 8 Partidos Democráticos"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Embora o Partido Comunista domine a política chinesa, outros 8 partidos legais existem como parte do sistema político do país. No entanto, até agora eles tiveram pouca influência sobre as políticas e carecem de uma voz independente. O levantamento das restrições sobre esses partidos políticos existentes poderia servir como um teste para determinar a viabilidade de estabelecer uma democracia multipartidária na China."
 CHI_De_Politicize_the_Military: "Despolitizar o Militar"
 CHI_De_Politicize_the_Military_desc: "Perceber que a nacionalização do militar é a única forma de estabelecer um governo democrático."
 CHI_Free_and_Fair_Elections: "Democracia com Características Chinesas"
 CHI_Free_and_Fair_Elections_desc: "A democracia, como a conhecemos, é de origem europeia. Embora nossas recentes liberalizações nos tenham colocado em um caminho para adotar instituições no estilo ocidental, isso não significa que temos que comprometer nossos valores culturais tradicionais."
 CHI_Support_the_Communists: "Apoiar os Comunistas"
 CHI_Support_the_Communists_desc: "Mesmo que tenhamos abolido a regra de um único partido na China, isso não significa que o CPC não seja o melhor partido para guiar a China nesta nova fase de sua história."
 CHI_Support_the_Pro_Western_Coalition: "Apoiar a Coalizão Pró-Ocidente"
 CHI_Support_the_Pro_Western_Coalition_desc: "Chegou a hora de nos aproximarmos de nossos parceiros ocidentais. Apoiar essa coalizão de partidos empurrará nosso país em uma direção mais pró-ocidental."
 CHI_Support_the_Non_Aligned_Coalition: "Apoiar a Coalizão dos Não-Alinhados"
 CHI_Support_the_Non_Aligned_Coalition_desc: "O lugar da China não é escolher lados em um mundo cada vez mais dividido entre o Ocidente e aqueles que desejam reverter a ordem internacional existente. Em vez disso, devemos buscar nossos próprios interesses e buscar boas relações com ambos os lados."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo será nossa contraparte das plataformas de mídia social do Ocidente. Através dela, podemos exercer um grau de influência sobre as interações online de nossos cidadãos."
 CHI_QQ: "QQ"
 CHI_QQ_desc: "Um software de mensagens instantâneas autônomo e controlável é muito necessário e também pode atender às necessidades das pessoas de se comunicarem."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat é o software social com o maior número de usuários ativos na China continental. É muito importante manter o WeChat sob nosso controle."
 CHI_Study_and_Strengthen_Nation: "Estudar e Fortalecer a Nação"
 CHI_Study_and_Strengthen_Nation_desc: "Este aplicativo oferece cursos ideológicos, permite conversar por vídeo com amigos, enviar mensagens que são apagadas após serem lidas, criar um calendário pessoal, informar-se através da mídia estatal ou assistir séries de TV sobre a história do Partido Comunista Chinês."
 CHI_Bilibili: "Bilibili"
 CHI_Bilibili_desc: "Comunidades de vídeo ocidentais como o YouTube têm pouca influência na China, mas também temos uma boa comunidade de vídeo própria. Bilibili, originalmente uma comunidade ACG, tornou-se a comunidade de vídeo online mais influente na China."
 CHI_Tik_Tok: "Tik Tok"
 CHI_Tik_Tok_desc: "TikTok é um serviço de hospedagem de vídeos curtos da China. Ele hospeda vídeos enviados por usuários, cuja duração pode variar de 3 segundos a 10 minutos. A popularidade do TikTok fez com que a plataforma tivesse um impacto cultural crescente em todo o mundo."
 CHI_Mihoyo: "Mihoyo"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd é uma empresa chinesa de desenvolvimento e publicação de videogames. Além de jogos, a empresa criou diversos produtos, como séries animadas, novelas, quadrinhos, músicas e mercadorias.\nThe Genshin Impact, um RPG de ação de mundo aberto, desenvolvido por miHoYo, popular em todo o mundo."
 CHI_Golden_Shield_Project: "Projeto Escudo Dourado"
 CHI_Golden_Shield_Project_desc: "Devemos estar preparados para enfrentar os desafios apresentados pela internet no século XXI, mesmo que optemos por adotá-la em uma extensão limitada. O Projeto Escudo Dourado será o guarda-chuva sob o qual todos os projetos futuros relacionados ao controle, coleta e monitoramento de informações serão agrupados."
 CHI_50_Cent_Army: "Exército dos 50 Centavos"
 CHI_50_Cent_Army_desc: "Uma maneira de baixo custo para nós influenciarmos a opinião pública online é pagar comentaristas da internet para fazer postagens que promovam o CPC ou o nacionalismo chinês."
 CHI_The_Great_Firewall_of_China: "A Grande Muralha da China"
 CHI_The_Great_Firewall_of_China_desc: "A world wide web é um lugar perigoso e devemos fazer o nosso melhor para proteger nossos cidadãos das partes dela que mais os ameaçam. Nossa nova versão da histórica Grande Muralha da China garantirá que conteúdo subversivo, falso e divisivo fique fora da vista e da mente do povo chinês."
 CHI_Facial_Recognition_Surveillance: "Vigilância por Reconhecimento Facial"
 CHI_Facial_Recognition_Surveillance_desc: "O crime é uma chaga em nossa nação e a tecnologia existe para rastrear criminosos com facilidade e eficiência. O uso dessa tecnologia não representará ameaça ao cidadão médio e cumpridor da lei."
 CHI_Social_Credit_Scheme: "Esquema de Crédito Social"
 CHI_Social_Credit_Scheme_desc: "Como governo, nosso objetivo deve ser educar nossos cidadãos sobre comportamentos corretos e benéficos. Isso permitirá que nossa nação alcance seu pleno potencial. O crédito social será uma maneira eficaz de incentivar o bom comportamento e identificar maçãs podres que vivem entre nós para uma atenção especial."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "A segurança de nossos cidadãos é nossa prioridade. Não há medidas que não devamos considerar se essas medidas nos ajudarem a preservar a paz, a estabilidade e o estado de direito. O Skynet reunirá uma ampla rede de câmeras de segurança para identificar qualquer um de nossos cidadãos, onde quer que estejam."
 CHI_PLA_Cyber_Army: "Exército Cibernético do PLA"
 CHI_PLA_Cyber_Army_desc: "Os desafios militares modernos muitas vezes estão baseados no domínio cibernético, em vez do domínio físico. A diretiva da Unidade 61398 do PLA será coletar informações, salvaguardar nossa segurança e, se necessário, travar guerras no ciberespaço."
 CHI_Industrial_Espionage: "Espionagem Industrial"
 CHI_Industrial_Espionage_desc: "A propriedade intelectual é o que as nações ocidentais usam para defender sua atual vantagem econômica. Onde estava a propriedade intelectual no século XIX, quando os americanos violavam as leis de direitos autorais com impunidade para alcançar o crescimento econômico? Por que devemos nos comportar de maneira diferente? Vamos usar a Unidade 61398 para reduzir a lacuna tecnológica entre nós e nossos rivais, ou até mesmo nossos antigos aliados."
 CHI_Global_Propaganda_Network: "Rede Global de Propaganda"
 CHI_Global_Propaganda_Network_desc: "Nossa influência no exterior está crescendo, mas sem atenção adequada, esse crescimento cessará. Além disso, alguns atores políticos em outros países estão ganhando força, com repercussões perigosas para nossa própria posição internacional. A Unidade 61398 pode ajudar em ambos esses esforços."
 CHI_Business_First: "Negócios em Primeiro Lugar"
 CHI_Business_First_desc: "Nosso modelo de capitalismo de estado permite alguma autonomia e liberdades para as empresas. Não devemos prejudicar suas atividades sem motivo."
 CHI_Mandate_Backdoors: "Portas dos Fundos do Mandato"
 CHI_Mandate_Backdoors_desc: "Os negócios são importantes, mas a segurança vem em primeiro lugar. Devemos exigir que todas as empresas de tecnologia construam portas dos fundos para nos permitir monitorar elementos perigosos."
 CHI_Proper_State_Atheism: "Ateísmo de Estado Adequado"
 CHI_Proper_State_Atheism_desc: "Devemos nos conformar com o desprezo de Marx pela religião como o ópio das massas. Embora possamos tolerar um certo grau de crença privada, a religião institucionalizada é indiscutivelmente uma ameaça à autoridade do Partido Comunista. Seja contra o radicalismo islâmico ou cultos perigosos, devemos estar alertas."
 CHI_Crush_the_Falun_Gong: "Esmagar o Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Embora no passado tenhamos tolerado e até certo ponto apoiado o Falun Dafa, o culto cresceu a níveis perigosos e deve ser esmagado."
 CHI_Combat_Islamism: "Combater o Islamismo"
 CHI_Combat_Islamism_desc: "O Islã como um todo não é algo com o qual tenhamos problemas. A minoria muçulmana Hui não contesta nossa autoridade, e, como tal, concedemos a eles espaço para praticar suas crenças. No entanto, quando se trata dos muçulmanos Uigures da província de Xinjiang, não podemos adotar a mesma abordagem. O Movimento Islâmico do Turquestão Oriental é afiliado à Al-Qaeda e defende uma perigosa ideologia de fundamentalismo islâmico."
 CHI_Crush_the_Turkistan_Islamic_Party: "Esmagar o Partido Islâmico Turquestão"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "O Partido Islâmico Turquestão é uma nova dissidência do Movimento Islâmico do Turquestão Oriental, que continuou as práticas radicais e violentas de seu antecessor. Devemos mobilizar a polícia e as forças armadas para caçar e destruir elementos do Partido Islâmico Turquestão."
 CHI_Xinjiang_Reeducation_Camps: "Campos de Reeducação de Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Para combater a radicalização entre a população Uigur, estabelecemos campos para fornecer educação patriótica e secular aos locais. Até agora, temos conduzido essa prática em segredo, mas chegou a hora de legalizar oficialmente essa política e persegui-la abertamente e em maior escala."
 CHI_Greater_Freedom_of_Religion: "Maior Liberdade Religiosa"
 CHI_Greater_Freedom_of_Religion_desc: "Embora o socialismo seja nominalmente ateu, devemos aceitar que uma parcela substancial da população chinesa é religiosa e continuará sendo. Isso servirá a nossos interesses de longo prazo em preservar a estabilidade no país."
 CHI_Release_the_Falun_Gong: "Reabilitar o Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Devemos pôr fim à nossa política recentemente promulgada de perseguição ao Falun Dafa. A política causou divisões dentro do país e atraiu críticas de observadores externos."
 CHI_Return_of_the_Dalai_Lama: "Retorno do Dalai Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "O Tibete tem sido uma fonte de grande preocupação para nosso regime nas últimas décadas. Embora historicamente tenhamos lidado com a questão por meio da censura e repressão, pode ser melhor para nossa autoridade na província se fosse visto que concedemos concessões ao povo tibetano. Uma das maiores concessões que poderíamos fazer é permitir o retorno do Dalai Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Desclassificar o Partido Islâmico Turquestão"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Embora possamos estar relutantes em negociar com um grupo terrorista, não devemos deixar essa relutância atrapalhar a busca pela paz. Oferecer a legitimação do Partido Islâmico Turquestão como uma força política em Xinjiang sujeita a mudanças em sua ideologia e mensagem ajudará muito a alcançar o objetivo tão importante da paz."
 CHI_Deescalate_the_Xinjiang_Conflict: "Desescalar o Conflito em Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Agora que nos reconciliamos com nosso antigo inimigo, deve ser muito mais fácil reduzir a intensidade do conflito em Xinjiang, permitindo que diferentes etnias vivam lado a lado em Xinjiang com relativa harmonia."
 CHI_Xinjiang_SAR: "Xinjiang RAE"
 CHI_Xinjiang_SAR_desc: "Chegou a hora de afrouxar nosso controle sobre Xinjiang. Está claro que a estabilidade de longo prazo da província, bem como da região circundante, não pode ser assegurada sem um maior grau de governo local, sob o olhar distante, mas atento, da capital."
 CHI_One_China_Policy: "Política de Uma China"
 CHI_One_China_Policy_desc: "Como o maior país do mundo em termos de população e o quarto maior em termos de território, não é de surpreender que haja aqueles que desejam maior autonomia dentro de nossa república. Devemos considerar se devemos manter o país unido a todo custo ou conceder espaço para autonomia dentro de nossa única China."
 CHI_Two_Systems: "Dois Sistemas"
 CHI_Two_Systems_desc: "Embora a maioria da China ainda possa se conformar com nossa forma existente de governo, devemos manter o princípio de \"Um País, Dois Sistemas\" de Deng Xiaoping e permitir que certas partes da China mantenham seus próprios sistemas políticos, econômicos e legais únicos. Essa abordagem reduzirá a oposição à nossa autoridade, preservando a integridade da nação."
 CHI_Extend_Interpretation_of_the_Systems: "Estender a Interpretação dos Sistemas"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"Um País, Dois Sistemas\" foi originalmente formulado para facilitar o retorno de Macau e Hong Kong ao domínio chinês, o princípio tem o potencial de ser aplicado a outros casos se permitirmos interpretações mais abrangentes."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Considerar a Reforma Eleitoral em Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Dado a forte pressão em Hong Kong por reformas nos meios pelos quais os representantes do Conselho Legislativo e o Chefe Executivo são eleitos, devemos considerar se devemos fazer concessões ao povo de Hong Kong nesta área específica, ou se devemos descartar o sufrágio universal de uma vez por todas."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "A Decisão do NPCSC sobre Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "O Comitê Permanente da Assembleia Nacional Popular da China tem uma decisão a tomar sobre a extensão da reforma eleitoral que podemos conceder a Hong Kong. Dar ao SAR o sufrágio universal satisfará as demandas do movimento democrático, mas aumentará o risco de um líder antichinês ou separatista assumir o controle de Hong Kong, enquanto recusar o sufrágio universal pode levar a protestos em massa."
 CHI_Hong_Kong_Future: "O Futuro de Hong Kong"
 CHI_Hong_Kong_Future_desc: "Até agora, não fizemos indicação quanto ao destino de Hong Kong quando a Lei Básica que preserva sua autonomia atual expirar em 2047. Pode estar em nosso interesse fazê-lo agora, pois prometer a continuação da autonomia de Hong Kong poderia ajudar a convencer Taiwan a retornar ao nosso controle. No entanto, talvez queiramos reprimir o separatismo demonstrando a força de nosso compromisso com a soberania chinesa."
 CHI_Greater_Tibetan_Autonomy: "Maior Autonomia Tibetana"
 CHI_Greater_Tibetan_Autonomy_desc: "O Tibete é uma região com uma identidade cultural e religiosa única. Embora devamos continuar a considerá-lo uma parte integral da nação chinesa, pode servir aos nossos propósitos conceder um maior grau de autogoverno aos tibetanos do que possuem atualmente."
 CHI_Tibet_SAR: "Tibete RAE"
 CHI_Tibet_SAR_desc: "Agora que os efeitos positivos de conceder maior autonomia ao Tibete se tornaram evidentes, ajudaria ainda mais nossa popularidade entre os tibetanos e nossa percepção pela comunidade internacional se estabelecêssemos uma Região Administrativa Especial altamente autônoma no Tibete."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Diálogo com as autoridades de Taiwan"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Mesmo que possamos não concordar com o direito de Taiwan à sua autonomia política atual, ele ainda a possui. O curso de ação mais pragmático é negociar com os taiwaneses e reduzir as tensões entre nossas duas partes."
 CHI_Three_Links: "Três Vínculos"
 CHI_Three_Links_desc: "Os vínculos postais, de transporte e comerciais entre a ilha de Taiwan e o continente não existem atualmente, com todos os negócios transfronteiriços tendo que ser encaminhados por intermediários como Hong Kong e Jeju. Estabelecer os \"Três Vínculos\" através do Estreito de Taiwan ajudaria muito a normalizar a interação entre nós e nossos homólogos baseados em Taipei."
 CHI_Cross_Strait_Service_Trade_Agreement: "Acordo de Comércio de Serviços do Estreito de Taiwan"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "A liberalização do comércio de serviços entre Taiwan e a China continental beneficiará ambas as economias e aumentará nossa influência na província insular. No entanto, não há garantia de que o legislativo taiwanês ratificará este acordo comercial."
 CHI_Propose_Roadmap_to_Reunification: "Propor um Roteiro para a Reunificação"
 CHI_Propose_Roadmap_to_Reunification_desc: "Agora que nossas relações com o chamado governo taiwanês melhoraram, podemos oferecer facilitar uma reintegração gradual da ilha na República Popular da China como uma Região Administrativa Especial. Se os taiwaneses aceitarem nossa proposta, podemos continuar com nossos esforços diplomáticos, mas se não o fizerem, podemos ter que recorrer a outros meios para recuperar Taiwan sob nosso controle."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Desistir da Oposição à Independência de Taiwan"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Embora no passado tenhamos expressado a intenção de impedir a independência de Taiwan a todo custo, agora devemos perceber que a beligerância em relação a Taiwan pode atender menos aos nossos propósitos do que uma abordagem mais pragmática. Ao demonstrar nossa disposição para acomodar os desejos do povo taiwanês, seja qual for, reduziremos significativamente sua hostilidade para conosco."
 CHI_Peaceful_Co_Existence: "Convivência Pacífica"
 CHI_Peaceful_Co_Existence_desc: "Agora que as relações com os taiwaneses melhoraram, podemos normalizar as relações entre nós e eles com o objetivo eventual de restaurar a normalidade no Estreito de Taiwan."
 CHI_Free_Trade_Zone: "Zona de Livre Comércio"
 CHI_Free_Trade_Zone_desc: "Nossas indústrias ganhariam um impulso significativo se pudessem exportar seus produtos para Taiwan. Assinar um acordo de livre comércio com Taipei só ajudará nossas relações econômicas e, portanto, diplomáticas."
 CHI_Technology_Sharing: "Compartilhamento de Tecnologia"
 CHI_Technology_Sharing_desc: "Apesar de possuir uma economia muito menor, Taiwan possui uma impressionante indústria de tecnologia da qual nossas próprias empresas poderiam se beneficiar."
 CHI_Settle_Territorial_Disputes: "Resolver Disputas Territoriais"
 CHI_Settle_Territorial_Disputes_desc: "Até este ponto, as relações entre nosso governo e o governo de Taipei foram prejudicadas pela pequena questão de ambos os lados reivindicarem jurisdição sobre o território do outro. É hora de abandonar essa pretensão em favor de trazer Taiwan mais para a nossa órbita."
 CHI_Sign_an_Armistice: "Assinar um Armistício"
 CHI_Sign_an_Armistice_desc: "A Guerra Civil Chinesa terminou em 1949 sem que um tratado de paz fosse assinado. Será difícil nos aproximarmos dos taiwaneses sem remover esse obstáculo."
 CHI_Military_Cooperation: "Cooperação Militar"
 CHI_Military_Cooperation_desc: "Realizar exercícios de treinamento regulares entre nossas forças e as de Taiwan ajudará ambas as nossas forças militares a alcançar o status de classe mundial."
 CHI_Establish_Joint_Control_Zones: "Estabelecer Zona de Controle Conjunto no Estreito de Taiwan"
 CHI_Establish_Joint_Control_Zones_desc: "Estabelecer uma zona de controle conjunto permitiria que ambos os lados do Estreito de Taiwan patrulhassem nossas vias navegáveis e espaços aéreos de forma mais eficaz."
 CHI_Recognize_an_Independent_Taiwan: "Reconhecer um Taiwan Independente"
 CHI_Recognize_an_Independent_Taiwan_desc: "Devemos aceitar que a perspectiva de reintegrar Taiwan à China é irrealista neste momento, dada a alta proporção de apoio à independência no país. No entanto, se cortarmos nossas perdas agora e alterarmos nossa política em relação a Taiwan, ainda seremos capazes de mantê-la dentro de nossa esfera de influência. Um bom primeiro passo será reconhecer sua soberania."
 CHI_A_New_United_Front: "Uma Nova Frente Unida"
 CHI_A_New_United_Front_desc: "Nossos predecessores e os dos taiwaneses uma vez se aliaram para servir a um propósito maior. Este evento histórico agora será repetido."
 CHI_Anti_Japanese_Communique: "Comunicado Anti-Japonês"
 CHI_Anti_Japanese_Communique_desc: "Enquanto o Ocidente tem se mostrado complacente em relação à ameaça representada pela nação japonesa, não temos tais ilusões. A recusa contínua do Japão em admitir seus erros passados mostra que o nacionalismo que levou às suas agressões passadas nunca realmente desapareceu. Agora que nossos laços com Taiwan foram fortalecidos, podemos emitir uma condenação conjunta do Japão."
 CHI_Back_a_Coup: "Apoiar um Golpe"
 CHI_Back_a_Coup_desc: "Os taiwaneses rejeitaram nossa generosa oferta e, portanto, não temos escolha senão recorrer a medidas mais agressivas. A maneira menos arriscada de forçar uma mudança em Taiwan é apoiar secretamente um golpe militar, já que ações mais abertas podem atrair a ira dos Estados Unidos."
 CHI_Gain_Support_of_Military_Elements: "Ganhar o Apoio de Elementos Militares"
 CHI_Gain_Support_of_Military_Elements_desc: "Para que um golpe tenha sucesso, não podemos depender apenas da lealdade individual dos oficiais taiwaneses à causa da reunificação, por mais forte que seja esse sentimento. A distribuição discreta de incentivos financeiros deve melhorar as chances de sucesso do golpe."
 CHI_The_Fifth_Column: "A Quinta Coluna"
 CHI_The_Fifth_Column_desc: "Chegou a hora de colocar nossos apoiadores em Taiwan para trabalhar na restauração da ilha sob nosso controle. Uma vez dadas as ordens, tudo o que resta a fazer é aguardar o resultado."
 CHI_Establish_Taiwan_SAR: "Estabelecer Taiwan RAE"
 CHI_Establish_Taiwan_SAR_desc: "Agora que o alicerce foi estabelecido, é hora de o povo taiwanês se reunir com seus compatriotas como parte da República Popular da China, embora com a garantia de alguma autonomia contínua. No entanto, nosso objetivo de reunificar nossa nação será agora concluído."
 CHI_One_System: "Um Sistema"
 CHI_One_System_desc: "O princípio de \"Uma China, Dois Sistemas\" de Deng Xiaoping nos serviu quando precisávamos convencer os britânicos e os portugueses a devolverem suas colônias para nós. Agora que ganhamos força e influência, não há necessidade de manter nosso país politicamente, e consequentemente ideologicamente, dividido."
 CHI_Pressure_the_SARs: "Pressionar Hong Kong e Macau"
 CHI_Pressure_the_SARs_desc: "As Regiões Administrativas Especiais de Hong Kong e Macau atualmente têm mais autonomia do que qualquer outro lugar na China. Ao exercer pressão discreta sobre os governos pró-chineses das RAEs, podemos começar a reduzir essa autonomia."
 CHI_Formal_Annexation: "Anexação Formal"
 CHI_Formal_Annexation_desc: "Até agora, os documentos constitucionais de Hong Kong e Macau, suas Leis Básicas, nos impediram de exercer um alto grau de controle sobre o território. Agora, ao tornar o retorno completo das RAEs à nossa autoridade parecer um processo consensual, finalmente podemos nos livrar desses resquícios de nossa humilhação passada pelas potências coloniais."
 CHI_Combat_the_Traitors: "Combater os Traidores"
 CHI_Combat_the_Traitors_desc: "Não esquecemos os descendentes desprezíveis de Jiang Jieshi e seus comparsas. O projeto de construção nacional da R.P.C. nunca será verdadeiramente completo até que os traidores que fugiram para Taiwan encontrem o destino que merecem."
 CHI_Fight_ROC_Recognition: "Lutar pelo Reconhecimento da ROC"
 CHI_Fight_ROC_Recognition_desc: "Ainda há aqueles que continuam a reconhecer a República da China como o representante legítimo da nação chinesa. Por poucos que sejam esses países, eles ainda contribuem para a influência global da província separatista e devem ser forçados a repensar suas atuais atitudes."
 CHI_Blockade_Taiwan_Island_Territories: "Bloquear Territórios da Ilha de Taiwan"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Os territórios insulares de Taiwan são um alvo simples o suficiente para nós atingirmos. Bloquear as ilhas interromperá o controle de Taiwan sobre seu próprio território e tornará a tarefa eventual de invadi-lo ainda mais fácil."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exigir o Fim do Ato de Relações com Taiwan"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Se o Ato de Relações com Taiwan permanecer em vigor, as chances de os Estados Unidos virem em auxílio de Taiwan caso a ataquemos seriam excepcionalmente altas. Devemos exigir que os americanos revoguem este ato. Para garantir o sucesso, devemos certificar-nos de que nossa posição internacional em relação aos Estados Unidos seja o mais forte possível e que nossa influência nos Estados Unidos tenha aumentado."
 CHI_Road_to_War: "Caminho para a Guerra"
 CHI_Road_to_War_desc: "Além das operações externas, devemos nos preparar internamente para a guerra que está por vir."
 CHI_Shell_Kinmen_and_Matsu: "Atacar Kinmen e Matsu"
 CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen e Matsu estão localizadas perto da nossa costa, repletas de equipamento militar. Devemos atacar as ilhas antes que os taiwaneses se preparem para o conflito iminente."
 CHI_Resume_the_Civil_War: "Retomar a Guerra Civil"
 CHI_Resume_the_Civil_War_desc: "As tensões através do Estreito de Taiwan atingiram o ponto de ebulição. Nossos antepassados clamam por sangue. Chegou a hora de soltar o poderoso Exército de Libertação do Povo contra nossos inimigos históricos e deixar escapar os cães da guerra."
 CHI_End_of_ROC: "Fim da ROC"
 CHI_End_of_ROC_desc: "Finalmente, o Estado remanescente chegou ao seu destino, a República da China encontrou o seu destino. A guerra civil chinesa termina com a vitória total do continente. Todos esses momentos se perderão no tempo, como lágrimas na chuva."
 CHI_Gateway_To_Pacific: "Portal para o Pacífico"
 CHI_Gateway_To_Pacific_desc: "Agora, a primeira cadeia de ilhas se rompe, nossa frota tem acesso ao Pacífico, o próximo desafio está diante de nós."
 CHI_liquidate_the_evil: "Liquidar o Mal do Passado"
 CHI_liquidate_the_evil_desc: "Desde 1895, na Primeira Guerra Sino-Japonesa, a China perdeu a batalha e cedeu a ilha de Taiwan ao Japão. Até o final da Segunda Guerra Mundial, o Japão causou danos intermináveis à China. Hoje recuperamos Taiwan, mas a raiz do mal ainda está à solta, sem arrependimento, preparando-se para a próxima ofensiva. Vamos terminar com o ressentimento que durou um século, a ordem do Leste Asiático será restaurada, o sol se pôr, e prevaleceremos."
 CHI_The_Untapped_Market: "O Mercado Inexplorado"
 CHI_The_Untapped_Market_desc: "A China entra no século XXI com uma economia em rápido crescimento, como o mundo nunca viu. O poder econômico do Japão e até mesmo dos Estados Unidos diminuiu constantemente nas últimas décadas. No entanto, esse rápido desenvolvimento econômico não veio sem custos. [CHI.GetLeader] deve determinar se a China continuará em sua trajetória atual, adotará novos métodos ou até mesmo retornará às antigas maneiras."
 CHI_Smash_the_Iron_Rice_Bowl: "Quebre a tigela de arroz de ferro"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "O Iron Rice Bowl é a ampla oferta de segurança no emprego e benefícios para funcionários do setor público e de empresas estatais. Embora isto tenha servido bem ao nosso país no passado, uma condição prévia para a adesão à Organização Mundial do Comércio é a eliminação desta prática."
 CHI_Ratification_of_WTO: "Adesão à OMC"
 CHI_Ratification_of_WTO_desc: "Por muito tempo, fomos excluídos dos benefícios do comércio global compartilhados entre os membros da OMC. Isso mudará agora que nossa adesão a essa organização internacional de comércio está completa e podemos usar melhor as instituições da ordem econômica liberal do Ocidente a nosso favor."
 CHI_Encourage_Foreign_Investment: "Incentivar o Investimento Estrangeiro"
 CHI_Encourage_Foreign_Investment_desc: "Por mais resilientes que sejam nossas indústrias domésticas, seu pleno potencial econômico não pode ser desbloqueado sem investimento do exterior. Devemos oferecer incentivos para encorajar o investimento direto estrangeiro em nossa nação."
 CHI_Protect_State_Owned_Businesses: "Proteger Empresas Estatais"
 CHI_Protect_State_Owned_Businesses_desc: "As empresas estatais, ou SOEs, têm sido a espinha dorsal do nosso modelo de economia de mercado socialista por um longo tempo. Essa importância continuará e continuará por muito tempo, e, portanto, está em nosso interesse, bem como no deles, garantir que sejam bem protegidas."
 CHI_Adopt_Western_Patent_Laws: "Adotar Leis de Patentes Ocidentais"
 CHI_Adopt_Western_Patent_Laws_desc: "Nossa fraca aplicação dos direitos de propriedade intelectual tem sido uma fonte de tensão com os Estados Unidos por muitos anos. A adoção de leis de patentes mais rigorosas impedirá os americanos de fazerem essa alegação específica contra nós e sinalizará ao mundo que nossa economia não depende simplesmente de copiar aqueles que são mais inovadores que nós."
 CHI_Free_Direct_Investment: "Liberar o Setor Privado"
 CHI_Free_Direct_Investment_desc: "Sob nosso sistema socialista atual, o setor privado tem pouca margem de manobra. Manter um controle relativamente rígido sobre a economia nos trouxe até aqui, mas para manter o impressionante crescimento da China devemos permitir que nosso setor privado floresça."
 CHI_SOE_Privatization_Initiative: "Iniciativa de Privatização de SOE"
 CHI_SOE_Privatization_Initiative_desc: "As empresas estatais são a espinha dorsal da economia chinesa. No entanto, o custo de manter essas enormes corporações é excessivamente alto e as SOEs poderiam se beneficiar ao enfrentar concorrentes em um campo de jogo mais nivelado."
 CHI_Expand_the_Special_Economic_Zones: "Expandir as Zonas Econômicas Especiais"
 CHI_Expand_the_Special_Economic_Zones_desc: "As ZEEs têm atuado como pequenas enclaves de capitalismo de livre mercado e são um bônus significativo para nossa economia. Expandi-las nos permitirá desfrutar melhor dos benefícios que elas nos oferecem."
 CHI_Promote_Innovation: "Promover a Inovação"
 CHI_Promote_Innovation_desc: "Agora que começamos a liberalizar o mercado, é óbvio que devemos investir no capital intelectual de nosso país para tornar a China mais competitiva no ambiente dinâmico do século XXI."
 CHI_Liberalize_the_Market: "Liberalizar o Mercado"
 CHI_Liberalize_the_Market_desc: "Nurturamos a economia chinesa até o ponto em que agora ela pode se sustentar por si só. O tempo para nossas políticas paternalistas realmente acabou. Nossas empresas e empreendedores estão agora prontos para enfrentar as potências econômicas do Ocidente como iguais, sem o apoio de seu governo."
 CHI_Chinese_Model_of_Manufacturing: "Modelo Chinês de Manufatura"
 CHI_Chinese_Model_of_Manufacturing_desc: "A economia chinesa chegou até aqui focando na quantidade e não na qualidade. Devemos continuar fabricando produtos em massa a baixo custo."
 CHI_Korean_Joint_Ventures: "Empreendimentos Conjuntos com a Coreia"
 CHI_Korean_Joint_Ventures_desc: "A República da Coreia é um país com o qual tivemos relações cada vez melhores nos últimos anos. Apesar de terem se desenvolvido muito depois do Japão, a competência tecnológica das empresas coreanas não deve ser subestimada. Deveríamos considerar aumentar nossa cooperação com essa crescente potência asiática."
 CHI_German_Joint_Ventures: "Empreendimentos Conjuntos com a Alemanha"
 CHI_German_Joint_Ventures_desc: "A Alemanha é um país bem conhecido por sua manufatura de alta qualidade. Poderíamos nos beneficiar muito de sua impressionante experiência e, portanto, deveríamos considerar fortalecer nossos laços com essa principal nação europeia."
 CHI_American_Joint_Ventures: "Empreendimentos Conjuntos com os Estados Unidos"
 CHI_American_Joint_Ventures_desc: "Os Estados Unidos representam nosso maior concorrente, mas também nosso parceiro comercial mais significativo. Sua atual dominação do comércio global é impressionante, mas não eterna. Buscar a ajuda das próprias empresas americanas nesse empreendimento acelerará essa eventualidade."
 CHI_Japanese_Joint_Ventures: "Empreendimentos Conjuntos com o Japão"
 CHI_Japanese_Joint_Ventures_desc: "O Japão é um país com o qual nunca nos sentimos totalmente à vontade. Nossa história difícil e a contínua hostilidade deles prejudicaram as relações diplomáticas entre nossos dois países. No entanto, o Japão é uma economia vizinha notável com um setor quaternário avançado. Deveríamos considerar deixar de lado nossos ressentimentos em prol do desenvolvimento econômico mais importante."
 CHI_Export_Driven_Economy: "Economia Impulsionada por Exportações"
 CHI_Export_Driven_Economy_desc: "Depender apenas do consumo não será suficiente para fazer da China a principal potência econômica mundial. Devemos usar nosso controle sobre a economia para orientá-la na direção da exportação de produtos manufaturados para o resto do mundo."
 CHI_Factory_of_the_World: "Fábrica do Mundo"
 CHI_Factory_of_the_World_desc: "Nosso potencial produtivo será agora totalmente desbloqueado. É hora de deixarmos nossa marca na economia global como o centro de produção do mundo."
 CHI_Socialist_Reconstruction: "Reconstrução Socialista"
 CHI_Socialist_Reconstruction_desc: "Desde a abertura da China, o nosso país tem sido marcado pela crescente desigualdade económica e pela proliferação da corrupção dentro do Partido Comunista. Ao serviço do “desenvolvimento económico”, os nossos antecessores esqueceram o propósito original do PCC: servir o povo da China. É hora de retornar aos velhos métodos da Revolução."
 CHI_Denounce_Deng_Xiaoping: "Denunciar Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "Não será possível superar a decadência atual da China sem lidar com o legado de Deng Xiaoping. Enquanto esse homem for lembrado como um herói do desenvolvimento chinês, o povo não aceitará nossas reformas necessárias. Nosso governo deve denunciá-lo e a todos que o apoiam."
 CHI_Mao_Zedong_Thought: "Pensamento de Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "A noção de Deng Xiaoping de que Mao estava '70% certo e 30% errado' mina os ideais revolucionários da China sob Mao. É hora de retornar à ideologia fundadora da RPC."
 CHI_Collectivize_Agriculture: "Coletivizar a Agricultura"
 CHI_Collectivize_Agriculture_desc: "As vastas áreas rurais da China foram negligenciadas pelas administrações pós-Deng. A agricultura coletiva melhorará a vida da população rural da China e promoverá um maior senso de unidade entre o que sempre foi nossa base de apoio mais forte."
 CHI_Close_Window_to_the_West: "Expulsar Interesses Estrangeiros"
 CHI_Close_Window_to_the_West_desc: "A abertura da economia permitiu que empresas, ONGs e indivíduos ocidentais se infiltrassem em nosso país e difundissem ideais subversivos. Devemos reprimir esses estrangeiros para manter nosso país unido."
 CHI_Purge_the_Capitalists: "Expulsar os Capitalistas"
 CHI_Purge_the_Capitalists_desc: "Embora Jiang Zemin tenha buscado anteriormente normalizar a posição da burguesia na sociedade chinesa, essa política simplesmente empoderou as classes capitalistas e contrarrevolucionárias em relação aos cidadãos chineses comuns. É hora de corrigir esse desequilíbrio."
 CHI_Purge_the_Communist_Party: "Expulsar o Partido Comunista"
 CHI_Purge_the_Communist_Party_desc: "O outrora grande Partido Comunista da China cresceu corrupto e decadente nas últimas décadas. Por muito tempo, o governo fechou os olhos para o abuso de poder e o nepotismo cometidos por funcionários do Partido Comunista. É hora de erradicar essas maçãs podres."
 CHI_Revolution_in_One_Country: "Revolução em um País"
 CHI_Revolution_in_One_Country_desc: "Por mais desejável que seja reviver o movimento comunista global além das fronteiras da China, devemos aceitar que tal perspectiva é, na melhor das hipóteses, irrealista e, na pior das hipóteses, perigosa. Além disso, devemos priorizar o bem-estar de nossos próprios cidadãos."
 CHI_Form_the_Fifth_International: "Formar a Quinta Internacional"
 CHI_Form_the_Fifth_International_desc: "Seria egoísta de nossa parte negar ao resto do mundo a oportunidade de participar de nossa nova revolução revivida. Uma Quinta Internacional ajudará os movimentos comunistas em todo o mundo a ganharem impulso."
 CHI_Privatize_Agricultural_Products: "Privatizar Produtos Agrícolas"
 CHI_Privatize_Agricultural_Products_desc: "Apesar de nosso compromisso com os ideais comunistas, devemos aceitar que alguns compromissos pragmáticos devem ser feitos. A coletivização da agricultura historicamente teve resultados ruins, devemos manter esse setor da economia fora do controle direto do estado."
 CHI_State_Run_Corporatism: "Corporativismo Gerido pelo Estado"
 CHI_State_Run_Corporatism_desc: "Nosso compromisso é com o povo, mas para cumprir nossas promessas ao povo, devemos cooperar com os elementos corporativos da China."
 CHI_Proper_State_Nationalization: "Nacionalização Adequada pelo Estado"
 CHI_Proper_State_Nationalization_desc: "As reformas de Deng viram um afrouxamento do controle do CPC sobre a economia chinesa, um fenômeno que agora devemos reverter. A melhor maneira de garantir o bem-estar e a segurança do povo chinês é para que o estado controle diretamente todos os aspectos da economia."
 CHI_Chinese_Industrial_Explosion: "Um Novo Salto Adiante"
 CHI_Chinese_Industrial_Explosion_desc: "O Grande Salto Adiante de Mao foi bem-intencionado, mas mal implementado por autoridades locais. Garantiremos que nenhum erro desse tipo seja cometido quando buscarmos novamente desenvolver a economia da China por meio dos ideais maoístas."
 CHI_Chinese_Megaprojects: "Desenvolver Megaprojetos Chineses"
 CHI_Chinese_Megaprojects_desc: "Agora que começamos a desbloquear o potencial econômico da China, é possível que busquemos projetos de infraestrutura em uma escala sem precedentes."
 CHI_Strategic_Industries: "Focar em Indústrias Estratégicas"
 CHI_Strategic_Industries_desc: "Tendo feito melhorias significativas na economia chinesa, é hora de nos concentrarmos em apoiar algumas das indústrias estratégicas da China."
 CHI_Chinese_High_Speed_Rail_System: "Sistema Ferroviário de Alta Velocidade Chinês"
 CHI_Chinese_High_Speed_Rail_System_desc: "Um país tão vasto quanto a China requer uma rede ferroviária altamente eficiente e extensa para funcionar no século XXI. Devemos investir na melhoria e expansão dessa rede."
 CHI_nanjing_airport: "Aeroporto Internacional de Nanjing"
 CHI_nanjing_airport_desc: "O Aeroporto Internacional de Nanjing possui 9 pistas e é capaz de transportar 76 milhões de passageiros por ano."
 CHI_circular_electron_positron_collider: "Colisor Circular de Elétrons e Pósitrons (CEPC)"
 CHI_circular_electron_positron_collider_desc: "O CEPC é uma grande instalação científica internacional proposta pela comunidade de física de partículas chinesa para explorar o programa de física mencionado. Possui uma circunferência de 80 quilômetros (49,70 milhas) e poderia cercar toda a ilha de Manhattan."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "A Korail é a principal prestadora de serviços de alta velocidade na Coreia do Sul e, como tal, possui expertise significativa que poderia ajudar a melhorar nossa própria rede ferroviária de alta velocidade, caso entremos em contato com eles."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "A Deutsche Bahn da Alemanha é a segunda maior empresa de transporte do mundo e a operadora ferroviária mais significativa da Europa. A empresa inclui subsidiárias relacionadas a uma ampla gama de serviços ferroviários diferentes e certamente seria uma parceira adequada em nosso esforço atual para expandir nossa rede ferroviária."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "A Amtrak é a principal operadora de trens de alta velocidade nos Estados Unidos e atende a totalidade dos EUA, bem como três províncias canadenses. Podemos nos beneficiar de sua experiência no desenvolvimento de redes ferroviárias de alta velocidade em um país quase tão grande quanto o nosso."
 CHI_Japan_Railway_Group: "Grupo Ferroviário do Japão"
 CHI_Japan_Railway_Group_desc: "O Japão é famoso pela eficiência de sua rede ferroviária e sua expertise tecnológica. Com a ajuda do Grupo Ferroviário do Japão e suas subsidiárias, poderíamos melhorar a eficiência de nossa própria rede para igualar a do Japão."
 CHI_Belt_and_Road_Initiative: "Iniciativa Cinturão e Rota"
 CHI_Belt_and_Road_Initiative_desc: "A Rota da Seda uma vez conectou a China Antiga a países distantes ao redor do mundo. A era moderna oferece oportunidades ainda maiores para a integração econômica global. Ao investir em rotas terrestres e marítimas em todo o mundo, aumentaremos a influência econômica da China e ajudaremos no desenvolvimento de nossos muitos parceiros."
 CHI_Begin_CCWAEC: "Iniciar o Corredor Econômico China-Ásia Central e Oeste"
 CHI_Begin_CCWAEC_desc: "O Corredor Econômico China-Ásia Central e Oeste, ou CCWAEC, é uma tentativa ambiciosa de fortalecer os laços entre a China e os estados da Ásia Central e Ocidental. A importância geopolítica desta região e o nível relativamente baixo de nossos laços atuais com ela tornam este corredor econômico um objeto importante de nossa atenção."
 CHI_The_Uzbek_Link: "A Conexão Uzbeque"
 CHI_The_Uzbek_Link_desc: "O Uzbequistão tem sido um parceiro importante na Ásia Central, em grande parte devido ao seu desdém pela hegemonia russa. Devemos fazer o nosso melhor para desenvolver ainda mais essa relação frutuosa, a fim de contrabalançar silenciosamente a influência da Rússia em nossa porta."
 CHI_The_Kyrgyz_Link: "A Conexão Quirguiz"
 CHI_The_Kyrgyz_Link_desc: "O Quirguistão é de extrema importância para a segurança chinesa, considerando sua proximidade com Xinjiang, e sua estabilidade é, portanto, uma preocupação importante para nós. Além disso, os vínculos econômicos do Quirguistão conosco são significativos, mas, até o momento, são relativamente pequenos em termos absolutos. Devemos fazer o que estiver ao nosso alcance para aprofundar essa relação importante."
 CHI_The_Turkmen_Link: "A Conexão Turcomena"
 CHI_The_Turkmen_Link_desc: "O Turcomenistão é um estado único na Ásia Central e, de fato, no mundo, sendo o único estado a ter sua neutralidade permanente reconhecida pela ONU. Essa neutralidade impediu o alinhamento estratégico do país com a Rússia, tornando-o um terreno fértil para espalharmos nossa própria influência."
 CHI_The_Tajik_Link: "A Conexão Tadjique"
 CHI_The_Tajik_Link_desc: "Devemos fortalecer nossos esforços para desenvolver o Tajiquistão devido à importância do país em nossos esforços contra o terrorismo, dada a posição do Tajiquistão no ponto em que Xinjiang e Afeganistão se encontram. Nossas relações com o estado do Tajiquistão já são fortes, mas podem ser ainda mais fortalecidas para benefício de ambos os nossos países."
 CHI_The_Persian_Link: "A Conexão Persa"
 CHI_The_Persian_Link_desc: "O Irã é um parceiro econômico e estratégico-chave e um país com um enorme potencial ainda não explorado. Podemos ajudar a desbloquear esse potencial ao levar a Iniciativa Cinturão e Rota ao Irã."
 CHI_The_Turkish_Link: "A Conexão Turca"
 CHI_The_Turkish_Link_desc: "A Turquia é um país que não tem sido tão receptivo à nossa influência como alguns outros, sendo um ponto chave de contenda nossas políticas em relação à população uigur de Xinjiang. No entanto, devemos fazer o nosso melhor para desenvolver nossos laços com este importante país, considerando sua influência regional significativa e sua posição como a ligação entre a Europa e a Ásia."
 CHI_African_Railway_Projects: "Projetos Ferroviários Africanos"
 CHI_African_Railway_Projects_desc: "O continente africano é um alvo adequado para nossos investimentos ferroviários. Agora que nossas próprias empresas ferroviárias aprimoraram sua experiência na China, elas estão bem preparadas para ajudar nossos parceiros africanos com sua própria infraestrutura."
 CHI_Addis_Ababa_Djibouti_Railway: "Ferrovia Adis Abeba-Djibuti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiópia e Djibuti são países vizinhos que se beneficiariam de um tempo de viagem reduzido entre suas respectivas capitais. Devemos fazer investimentos em ambos os países para ajudá-los a alcançar esse objetivo."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Ferrovia de Bitola Padrão Mombasa-Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "O Quênia é uma das maiores economias do continente africano, mas não possui a infraestrutura correspondente à sua importância econômica. Investir em uma rede ferroviária de bitola padrão no país proporcionará empregos para milhares de quenianos e ajudará a desenvolver esta economia em rápido crescimento."
 CHI_Abuja_Kaduna_Railway_Line: "Linha Ferroviária de Bitola Padrão Lagos-Kano"
 CHI_Abuja_Kaduna_Railway_Line_desc: "A necessidade de melhorar os vínculos ferroviários na Nigéria é especialmente aguda devido à prevalência de assaltantes armados e sequestradores que atacam as rodovias do país. Devemos fazer o nosso melhor para fornecer um meio de transporte mais seguro e melhor para os cidadãos nigerianos."
 CHI_The_Pan_Asia_Railway_Network: "A Rede Ferroviária Pan-Ásia"
 CHI_The_Pan_Asia_Railway_Network_desc: "A ferrovia Kunming-Singapura ou rede ferroviária Pan-Ásia é um empreendimento ambicioso que, quando concluído, conectará a China a todos os estados do sudeste asiático continental. Essa rede melhorará exponencialmente os laços econômicos entre todos os nossos países."
 CHI_Western_Route: "Rota Ocidental"
 CHI_Western_Route_desc: "Mianmar é o local da rota ocidental da rede ferroviária Pan-Ásia. Nossos laços estreitos com o país devem facilitar esta etapa do projeto, mas devemos estar atentos à tendência de instabilidade em Mianmar."
 CHI_Central_Route_Laos: "Rota Central: Laos"
 CHI_Central_Route_Laos_desc: "O Laos é um aliado próximo e o primeiro passo ao longo da rota principal de Kunming a Singapura. Devemos investir na melhoria da atualmente pouco impressionante rede ferroviária laosiana."
 CHI_Central_Route_Thailand: "Rota Central: Tailândia"
 CHI_Central_Route_Thailand_desc: "Embora nossas relações com a Tailândia tenham sido historicamente boas, as negociações para estabelecer uma rede ferroviária que percorra o país, de Laos a Malásia, serão difíceis."
 CHI_Central_Route_Malaysia: "Rota Central: Malásia"
 CHI_Central_Route_Malaysia_desc: "Malásia e Cingapura são nossos dois estados com um relacionamento historicamente complicado, mas é imperativo para nossos propósitos que os dois países consigam deixar de lado suas diferenças e concordar com este projeto específico."
 CHI_Eastern_Route: "Rota Oriental"
 CHI_Eastern_Route_desc: "A rota oriental da rede ferroviária Pan-Ásia deve passar pelo território vietnamita e cambojano. Embora o Camboja provavelmente seja altamente receptivo às nossas abordagens, a atitude suspeita do Vietnã em relação a nós pode se mostrar um obstáculo."
 CHI_Hambantota_Port_Expansion: "Expansão do Porto de Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Quando concluído, o Porto de Hambantota no Sri Lanka será um importante centro de comércio no Oceano Índico e ajudará a fortalecer os laços entre Pequim e Colombo."
 CHI_The_Hambantota_Port_Lease: "O Contrato de Locação de 99 Anos"
 CHI_The_Hambantota_Port_Lease_desc: "Dado o enorme endividamento do Sri Lanka conosco e a baixa probabilidade de eles serem capazes de nos pagar, poderíamos oferecer aos nossos parceiros cingaleses uma saída ao alugar o porto de Hambantota deles em troca de um investimento de US$ 1 bilhão de nós."
 CHI_The_China_Pakistan_Economic_Corridor: "O Corredor Econômico China-Paquistão"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "O Paquistão é um aliado próximo nosso e, como tal, devemos ajudar o país a desenvolver suas estradas, ferrovias e portos para o benefício deles e o nosso."
 CHI_Piraeus_Port_Expansion: "Expansão do Porto de Pireu"
 CHI_Piraeus_Port_Expansion_desc: "O Porto de Pireu é o maior e de longe o porto mais significativo da Grécia. Investir no Porto de Pireu ajudará a melhorar este ponto de encontro estratégico da Rota Econômica da Seda e da Rota Marítima da Seda do Século XXI, além de aumentar nossa influência econômica na Europa."
 CHI_North_South_Water_Transfer: "Projeto de Transferência de Água Norte-Sul"
 CHI_North_South_Water_Transfer_desc: "Para reduzir o grande desequilíbrio no fornecimento de água entre o sul e o norte da China, devemos investir na construção de canais para desviar água para áreas-chave com escassez de água. No entanto, isso será um empreendimento caro e exigirá o reassentamento de centenas de milhares de pessoas."
 CHI_Ecological_Preservation_Movement: "Movimento de Preservação Ecológica"
 CHI_Ecological_Preservation_Movement_desc: "Em vez de buscar subjugar a natureza à nossa vontade, devemos nos concentrar em melhorar os recursos hídricos que temos sem causar danos em larga escala ao meio ambiente."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Projeto de Desvio do Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "A construção de uma represa no Grande Canyon do Yarlung Tsangpo fornecerá à China energia hidrelétrica e ajudará a desviar água para regiões da China onde a água é escassa. No entanto, tal projeto pode levar a uma destruição ambiental em larga escala, deslocamento de pessoas e provocar uma reação hostil da Índia e de Bangladesh, que agora teriam acesso reduzido à água se o desvio ocorresse."
 CHI_Water_Conservation_Projects: "Projetos de Conservação de Água"
 CHI_Water_Conservation_Projects_desc: "A água é um recurso essencial, e devemos fazer o possível para conservar o que temos. Nosso governo deve iniciar projetos para reduzir significativamente o consumo de água, bem como melhorar a qualidade de nossos recursos hídricos existentes."
 CHI_Renewable_Strategy: "Estratégia de Energia Renovável"
 CHI_Renewable_Strategy_desc: "Um nível perigoso de poluição do ar em nosso país, combinado com o suprimento finito de carvão, exige uma resposta de nosso governo na forma de uma avaliação de fontes alternativas de energia."
 CHI_Golden_Sun_Initiative: "Iniciativa Sol Dourado"
 CHI_Golden_Sun_Initiative_desc: "Conceder subsídios a empresas domésticas de energia solar ajudará a desenvolver esta alternativa renovável de baixo custo e rápida implantação em todo o país."
 CHI_Export_Photovoltaic_Systems: "Exportar Sistemas Fotovoltaicos"
 CHI_Export_Photovoltaic_Systems_desc: "Agora que desenvolvemos com sucesso nossas capacidades domésticas de energia solar, nosso país pode se beneficiar exportando sistemas fotovoltaicos para nossos parceiros comerciais."
 CHI_Nuclear_Boom: "Explosão Nuclear"
 CHI_Nuclear_Boom_desc: "Apesar da significativa oposição pública à construção de novos reatores nucleares, a energia nuclear é uma das alternativas renováveis mais viáveis aos combustíveis fósseis. No entanto, envolve um custo financeiro substancial associado à necessidade de um elaborado sistema de infraestrutura de suporte."
 CHI_Construct_Nuclear_Waste_Repository: "Construir um Repositório de Resíduos Nucleares"
 CHI_Construct_Nuclear_Waste_Repository_desc: "O descarte de resíduos radioativos de alto nível, como o combustível nuclear gasto, continua sendo uma consideração importante decorrente de nosso programa de energia nuclear. Resíduos de alto nível precisam ser tratados com extremo cuidado e armazenados em um repositório geológico por décadas para que se degradem. Identificamos a área de Beishan no deserto de Gobi como um local adequado para começar a construir tal repositório."
 CHI_Cheap_Coal_Supremacy: "Supremacia do Carvão Barato"
 CHI_Cheap_Coal_Supremacy_desc: "A China é o maior produtor e consumidor de carvão do mundo, e nossa economia continua a depender dele. Em vez de nos concentrarmos em alternativas irreais, devemos simplesmente aceitar a centralidade do carvão para nossa economia e nos concentrar em explorá-lo o mais eficientemente possível."
 CHI_Mass_Coal_Oil_Conversion_Project: "Projeto de Conversão em Massa Carvão-Petróleo"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "Converter o carvão em petróleo fará uso de nossa grande oferta do primeiro para ajudar a reduzir nossa deficiência deste último. No entanto, esse processo é extremamente útil, mas também extremamente intensivo em água, piorando nossa já séria escassez de água."
 CHI_First_Tier_Megacity_Development: "Desenvolvimento de Megacidades de Primeira Linha"
 CHI_First_Tier_Megacity_Development_desc: "A costa chinesa é caracterizada por áreas metropolitanas expansivas com dezenas de milhões de habitantes. Dado o significativo contributo desses centros econômicos para a economia chinesa, investir na melhoria dessas \"megacidades\" pode ser de grande valor para nós."
 CHI_Pearl_River_Megalopolis: "Megalópole do Rio das Pérolas"
 CHI_Pearl_River_Megalopolis_desc: "O Delta do Rio das Pérolas (PRD) no sul da China é um centro urbano expansivo composto por várias cidades, incluindo Guangzhou, Shenzhen, Zhuhai e muitas outras. A população combinada do PRD soma mais de 50 milhões, tornando-o a maior área urbana do mundo em termos de população e tamanho."
 CHI_Jing_Jin_Ji_Megacity: "Megalópole Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "A contraparte mais ao norte do PRD é a região metropolitana Jing-Jin-Ji, um aglomerado urbano que inclui as províncias interconectadas de Pequim, Tianjin e Hebei. Nossa estratégia \"Jing-jin-ji\" buscará maximizar o potencial econômico dos três centros urbanos que compõem a região, aproveitando as vantagens de cada província."
 CHI_Four_Provinces_of_Mountains_and_Rivers: "Quatro províncias de montanhas e rios"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "No sentido tradicional, as Planícies Centrais estão localizadas nas quatro províncias de Montanhas e Rios, e é também o berço da civilização chinesa. O potencial económico aqui é enorme e sempre foi o núcleo da China."
 CHI_Northeast_Industry_Base: "Base Industrial Nordeste"
 CHI_Northeast_Industry_Base_desc: "A Base Industrial Nordeste é a primeira região a se industrializar no meu país. Apesar do seu declínio, a região ainda desempenha um papel indelével no nosso desenvolvimento hoje, no novo século."
 CHI_Yangtze_River_Delta_Megacity: "Megacidade do Delta do Rio Yangtze"
 CHI_Yangtze_River_Delta_Megacity_desc: "A aglomeração urbana do Delta do Rio Yangtze é uma região económica altamente desenvolvida na região costeira oriental da China. É uma das três regiões com a maior população, as mais fortes capacidades de inovação e a maior força abrangente da China. O maior desenvolvimento da região do Delta do Rio Yangtze será de grande ajuda para os nossos interesses a longo prazo."
 CHI_Yangtze_River_Midreaches_Megacity: "Megacidade do Meio do Rio Yangtze"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "A aglomeração urbana no curso médio do rio Yangtze tem Wuhan como cidade central e Changsha e Nanchang como cidades subcentrais. Abrange o círculo urbano de Wuhan, a aglomeração urbana de Changsha-Zhuzhou-Tanxi e a Zona Económica Ecológica do Lago Poyang, e irradia as regiões económicas das províncias de Hubei, Hunan e Jiangxi. O curso médio do rio Yangtze é há muito tempo uma zona económica importante na China e a prosperidade e o desenvolvimento desta região são vitais para o país."
 CHI_zhejiang_megacity: "Projeto Megacidade de Zhejiang"
 CHI_zhejiang_megacity_desc: "A emergente indústria de TI do Grupo Alibaba de Hangzhou deu origem à área metropolitana de Zhejiang, que liderará a transformação da economia da China para indústrias de alto valor agregado."
 CHI_Taiwan_Megalopolis: "Megalópole de Taiwan"
 CHI_Taiwan_Megalopolis_desc: "Taiwan é o guardião do Sul da China e é também uma região economicamente desenvolvida de renome mundial. Após a reunificação, Taiwan será a pérola brilhante da Grande China."
 CHI_Qinghai_Tibet_Railway: "Ferrovia Qinghai-Tibete"
 CHI_Qinghai_Tibet_Railway_desc: "O Tibete é uma parte essencial e inviolável da China, mas a falta de redes de transporte sofisticadas entre a região tibetana e o restante da China dificulta sua integração. Investir na ferrovia entre o Tibete e a província vizinha de Qinghai melhorará essa situação."
 CHI_Southwest_Railway: "Ferrovia Sudoeste"
 CHI_Southwest_Railway_desc: "A região sudoeste, que já foi o terceiro nível do país, tem carecido de velocidade de desenvolvimento por razões geográficas e de terreno. Para acelerar a construção regional, são essenciais instalações ferroviárias de alta qualidade."
 CHI_West_Triangle_Economic_Zone: "Zona Econômica do Triângulo Oeste"
 CHI_West_Triangle_Economic_Zone_desc: "O Oeste da China não está desprovido de grandes áreas urbanas. Chongqing, Chengdu e Xi'an são todas grandes cidades ocidentais com economias altamente desenvolvidas. Investir nessas cidades ocidentais esperamos espalhar os benefícios do desenvolvimento por todo o restante do Oeste da China."
 CHI_Xinjiang_Development_Plan: "Plano de Desenvolvimento de Xinjiang"
 CHI_Xinjiang_Development_Plan_desc: "A província de Xinjiang é sem dúvida a mais problemática das regiões da China. A oposição ao governo, o terrorismo e outras formas de resistência uigur continuam a frustrar nosso controle sobre esse território do extremo oeste. Iniciar um programa concertado para melhorar o padrão de vida em Xinjiang vai ajudar muito a reduzir essa perigosa tendência à instabilidade."
 CHI_New_Eurasian_Land_Bridge_Railway: "Ferrovia do Novo Corredor Eurasiano"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "O Novo Corredor Eurasiano é o contraparte sul do Corredor Eurasiano e atravessa a China e a Ásia Central com possíveis planos de expansão para o sul e oeste da Ásia. Construir a parte chinesa da Ponte Continental Eurasiana pode melhorar efetivamente as condições de tráfego no oeste da China."
 CHI_Qinghai_Tibet_Development_Plan: "Plano de Desenvolvimento Qinghai-Tibet"
 CHI_Qinghai_Tibet_Development_Plan_desc: "O Planalto Qinghai-Tibet sempre esteve preso pela altitude elevada. Agora, o avanço tecnológico nos permite desenvolver o telhado do mundo, integrar Qinghai-Tibet e o continente de forma mais próxima, e permitir que todos entrem na modernização."
 CHI_Southwest_Development_Plan: "Plano de Desenvolvimento do Sudoeste"
 CHI_Southwest_Development_Plan_desc: "As três províncias do sudoeste estão próximas da Indochina e são também áreas tradicionais de minorias. A aceleração do processo de modernização no sudoeste da China através do investimento local desempenha um papel indispensável na estabilização das zonas fronteiriças."
 CHI_A_Complete_Prairie: "Uma pradaria completa"
 CHI_A_Complete_Prairie_desc: "Agora recuperamos os nossos antigos territórios do norte, a pradaria está novamente unificada, é necessário deixar toda a região da Mongólia modernizar-se, o nosso país é o mesmo em todo o lado."
 CHI_Northern_New_Artery: "Nova Artéria do Norte"
 CHI_Northern_New_Artery_desc: "É importante construir uma nova Mongólia externa, a necessidade urgente é a condição de transporte local, deixe nosso trem cruzar o planalto para conectar nordeste e noroeste. Estabeleça uma conexão sólida entre a pradaria e o interior."
 CHI_Mongolia_Ore_Production: "Produção de Minério da Mongólia"
 CHI_Mongolia_Ore_Production_desc: "Embora o Planalto da Mongólia seja pouco povoado, ele contém uma grande quantidade de recursos minerais. Desenvolver e utilizar este tesouro o mais rápido possível é nossa tarefa mais urgente no momento."
 CHI_Mongolia_Development_Plan: "Plano de Desenvolvimento da Mongólia"
 CHI_Mongolia_Development_Plan_desc: "Os mongóis estão unidos sob nossa bandeira, e juntos despertaremos esta terra antiga para um futuro brilhante."
 CHI_Prosperous_Borderland: "Fronteira Próspera"
 CHI_Prosperous_Borderland_desc: "Como um grande país multiétnico, apenas a estabilidade e prosperidade na fronteira podem manter nossa unidade nacional e o renascimento nacional."
 CHI_Norinco_Projects: "Projetos Norinco"
 CHI_Norinco_Projects_desc: "A Norinco é a maior corporação de defesa da China, bem como uma das maiores do mundo. Investir na Norinco aumentará significativamente a qualidade do hardware militar de nossa nação."
 CHI_Small_Arms_Development: "Desenvolvimento de Armas Pequenas"
 CHI_Small_Arms_Development_desc: "O Exército de Libertação do Povo tornou-se mais mecanizado do que era originalmente, mas ainda assim uma grande atenção deve ser dedicada ao equipamento do soldado individual."
 CHI_Air_Burst_Weapons: "Armas de Explosão Aérea"
 CHI_Air_Burst_Weapons_desc: "Os projéteis de explosão aérea são armas altamente eficazes contra soldados inimigos se escondendo atrás de cobertura. As tentativas americanas e coreanas de fabricar armas de explosão aérea em grande parte terminaram em fracasso. Se aperfeiçoarmos nosso design atual dessas armas, ganharemos uma vantagem significativa no combate de infantaria."
 CHI_Armored_Vehicles: "Veículos Blindados"
 CHI_Armored_Vehicles_desc: "Embora a Norinco esteja principalmente preocupada com armas de infantaria, ela também fabrica veículos blindados. Desenvolver esses veículos ajudará a tornar o PLA uma força moderna e flexível."
 CHI_Advanced_MBTs: "Tanques de Batalha Principais Avançados"
 CHI_Advanced_MBTs_desc: "Os Tanques de Batalha Principais são um ativo significativo no campo de batalha moderno, e infelizmente estamos atrasados nesta área de combate, com a qualidade dos designs de tanques russos e americanos superando em muito os nossos. Focar em melhorar nossas capacidades de MBT é, portanto, muito válido."
 CHI_Automotive_Industry: "Indústria Automobilística"
 CHI_Automotive_Industry_desc: "A indústria automobilística da China avançou muito desde suas origens soviéticas na década de 1950. Apesar dessas melhorias substanciais, nossa indústria doméstica ainda tem um longo caminho a percorrer antes de poder competir com países como Alemanha, Japão, Coreia do Sul e Estados Unidos. Investir tempo e dinheiro em nossa indústria doméstica é, portanto, uma empreitada válida."
 CHI_Domestic_Development: "Desenvolvimento Doméstico"
 CHI_Domestic_Development_desc: "O renomado general Qing Zuo Zongtang uma vez disse que aquele que busca a ajuda dos outros será controlado por eles, e aquele que depende de si mesmo terá a situação sob seu próprio controle. Devemos seguir o conselho do General e buscar um caminho autóctone para o desenvolvimento de nossa indústria automobilística."
 CHI_Improve_RD: "Melhorar P&D"
 CHI_Improve_RD_desc: "Não podemos esperar melhorar nossas capacidades domésticas sem antes fazer contribuições substanciais para a pesquisa e desenvolvimento chineses. Somente então nossas próprias empresas serão capazes de rivalizar com as de nossos concorrentes desenvolvidos."
 CHI_Implement_Safety_Standards: "Implementar Normas de Segurança"
 CHI_Implement_Safety_Standards_desc: "Para que nossos veículos sejam respeitados internacionalmente, devemos garantir que estejam de acordo com os mais altos padrões de segurança possíveis."
 CHI_Develop_World_Class_Cars: "Desenvolver Carros de Classe Mundial"
 CHI_Develop_World_Class_Cars_desc: "Agora que investimos pesadamente em nossa indústria automobilística doméstica, deveríamos ser capazes de fabricar carros que possam competir com os melhores do mundo."
 CHI_Bid_for_Foreign_Investments: "Parceria com Empresas Estrangeiras"
 CHI_Bid_for_Foreign_Investments_desc: "Por mais habilidoso e talentoso que o povo chinês seja, não podemos criar conhecimento do nada. Para isso, devemos confiar na assistência externa para complementar o grande potencial de nossa indústria automobilística doméstica."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "O terceiro maior fabricante de veículos do mundo, a Hyundai é bem conhecida pela qualidade de seus produtos e sua capacidade de inovação. Nossas próprias empresas poderiam se beneficiar muito de uma colaboração com esse gigante automobilístico coreano."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "A Volkswagen tem uma longa e frutuosa história e já tem laços estreitos com nossa nação, considerando o fato de que respondemos por 40% das vendas e lucros da empresa. Devemos continuar essa relação próxima com a fabricante alemã de carros para o benefício de nossos fabricantes de carros domésticos."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "A maior fabricante automobilística do mundo e a sexta maior empresa do mundo em receita, a Toyota é um exemplo de sucesso imensamente bem-sucedido para nós emular. Parcerias de nossas empresas domésticas com eles ajudarão a aumentar o alcance global da indústria automobilística chinesa."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "A General Motors inclui várias marcas diferentes, incluindo Cadillac, Chevrolet e Buick, com um nível impressionante de variedade entre elas. Parcerias com a GM darão às nossas empresas domésticas acesso a uma ampla gama de conhecimento valioso."
 CHI_Joint_Venture_Mass_Production: "Produção em Massa em Parceria"
 CHI_Joint_Venture_Mass_Production_desc: "Agora que asseguramos uma parceria com um notável fabricante de automóveis estrangeiro, nossa capacidade de produzir automóveis em massa foi grandemente aprimorada."
 CHI_Foreign_Tech_Acquisitions: "Aquisições de Tecnologia Estrangeira"
 CHI_Foreign_Tech_Acquisitions_desc: "Nossa colaboração rendeu conhecimentos técnicos úteis que podemos utilizar em nossos projetos automobilísticos domésticos."
 CHI_Electric_Car_Project: "Projeto de Carro Elétrico"
 CHI_Electric_Car_Project_desc: "Dado o problema de poluição na China, faria sentido que nos esforcemos para ser líderes mundiais em tecnologia de carros elétricos, uma façanha agora possível graças ao nosso recente apoio à indústria automobilística."
 CHI_Expand_Abroad: "Expansão no Exterior"
 CHI_Expand_Abroad_desc: "Nossa indústria automobilística de classe mundial agora tem a capacidade de penetrar nos mercados internacionais em muito maior medida do que era possível no passado. Isso melhorará significativamente o alcance global da China e nosso poder de influência, que tem sido um tanto carente."
 CHI_Expand_CSIC: "Expansão do CSIC"
 CHI_Expand_CSIC_desc: "A China Shipbuilding Industry Corporation é um dos nossos dois principais conglomerados de construção naval, o outro sendo a China State Shipbuilding Corporation. Investir no CSIC ajudará a desenvolver a indústria de construção naval no norte da China, a área em que o CSIC é mais ativo."
 CHI_Tianjin_Drydocks: "Docas secas de Tianjin"
 CHI_Tianjin_Drydocks_desc: "Tianjin é a melhor cidade ao longo da costa do Norte da China e um bom local para construirmos uma doca seca para reparar e manter navios."
 CHI_Bohai_Shipyard: "Estaleiro de Bohai"
 CHI_Bohai_Shipyard_desc: "O Mar do Bohai do Norte é uma das rotas marítimas mais movimentadas do mundo. Construir um estaleiro ao longo da costa de Bohai ajudará significativamente nossa indústria marítima."
 CHI_Qingdao_Dockyards: "Docas de Qingdao"
 CHI_Qingdao_Dockyards_desc: "A província de Shandong tem sido cobiçada por muito tempo por seu enorme valor econômico, existindo como está na interseção de várias rotas comerciais e contendo importantes recursos agrícolas e minerais. Japão, Alemanha e Rússia buscaram controlar a península de Shandong em momentos diferentes. Agora somos nós quem estamos melhor posicionados para desbloquear o potencial econômico de Shandong."
 CHI_Dalian_Shipbuilding: "Construção Naval de Dalian"
 CHI_Dalian_Shipbuilding_desc: "Dalian é um importante centro financeiro, de transporte marítimo e logística. Devemos fortalecer a importância econômica de Dalian investindo em melhorias na indústria de construção naval da cidade."
 CHI_Jiangnan_Shipbuilding: "Estaleiro Jiangnan"
 CHI_Jiangnan_Shipbuilding_desc: "O Estaleiro Jiangnan era conhecido anteriormente como Administração de Manufatura de Jiangnan. O primeiro forno de aço da China, seu primeiro canhão de aço, seu primeiro navio de guerra blindado, sua primeira prensa hidráulica de 10.000 toneladas, seu primeiro submarino, sua primeira fragata, seu primeiro navio de carga oceânico auto-projetado e seu primeiro navio de comunicação de pesquisa marinha, o primeiro navio de gás liquefeito de petróleo, a primeira balsa de trem transoceânica, etc., todos vieram dessa fábrica."
 CHI_Global_Shipyard: "Estaleiro Global"
 CHI_Global_Shipyard_desc: "Nossos investimentos na indústria de transporte do nordeste deram frutos! Os navios chineses agora são bem conhecidos por sua alta qualidade e baixo custo. Exportar para nações costeiras ao redor do mundo ajudará a aumentar nossa influência global."
 CHI_Aerospace_Industry: "Indústria Aeroespacial"
 CHI_Aerospace_Industry_desc: "A indústria aeroespacial é um setor importante para qualquer economia importante. Para uma nação como a China, que busca rivalizar com os Estados Unidos em tecnologia aérea e espacial, ela é absolutamente essencial."
 CHI_Mobile_Launcher_Platforms: "Plataformas de Lançamento Móveis"
 CHI_Mobile_Launcher_Platforms_desc: "Plataformas de lançamento móveis foram desenvolvidas pela NASA para facilitar os lançamentos de ônibus espaciais. Devemos emular o sucesso deles."
 CHI_Seaborne_Spaceflight: "Voo Espacial Marítimo"
 CHI_Seaborne_Spaceflight_desc: "Os lançamentos no mar nos permitem reduzir o custo de nosso programa espacial, pois podemos posicionar foguetes mais próximos do equador, o que significa que eles requerem menos combustível para alcançar a órbita."
 CHI_Bolster_the_CNSA: "Fortalecer a CNSA"
 CHI_Bolster_the_CNSA_desc: "Em vez de recorrer a atores privados e não confiáveis, devemos nos concentrar em fortalecer a Administração Espacial Nacional da China (CNSA) para rivalizar com a NASA dos Estados Unidos. Isso garantirá que o programa espacial da China permaneça firmemente sob nosso controle."
 CHI_State_Sponsored_Space_Endeavors: "Empreendimentos Espaciais Patrocinados pelo Estado"
 CHI_State_Sponsored_Space_Endeavors_desc: "Com o pleno apoio do aparato estatal chinês, o programa espacial chinês certamente terá sucesso."
 CHI_Private_Endeavors: "Empreendimentos Privados"
 CHI_Private_Endeavors_desc: "A SpaceX e outras empresas privadas americanas estão atualmente fazendo avanços significativos na inovação relacionada ao espaço. Apoiar a entrada de nossas próprias empresas privadas neste mercado ajudará nossa indústria a acompanhar os Estados Unidos."
 CHI_Space_Outsourcing: "Terceirização Espacial"
 CHI_Space_Outsourcing_desc: "Agora que fornecemos apoio suficiente para nossa indústria espacial privada, podemos começar a terceirizar projetos importantes para elas."
 CHI_Invest_in_AVIC: "Investir na AVIC"
 CHI_Invest_in_AVIC_desc: "A Indústria de Aviação da China é nosso principal conglomerado aeroespacial e de defesa. Suas subsidiárias, como a Shenyang Aircraft Corporation, são importantes produtoras e projetistas de aeronaves militares chinesas."
 CHI_Aircraft_Improvements: "Melhorias em Aeronaves"
 CHI_Aircraft_Improvements_desc: "Nossa saída do foco tradicional em combate de infantaria em grande escala significa que precisamos construir uma força aérea moderna e robusta. Para alcançar isso, precisamos de projetos de aeronaves de alta qualidade."
 CHI_Develop_Stealth_Fighters: "Desenvolver Caças Stealth"
 CHI_Develop_Stealth_Fighters_desc: "O desenvolvimento do F-35 nos Estados Unidos representa uma ameaça significativa. Não podemos nos dar ao luxo de ficar para trás na tecnologia de caças stealth."
 CHI_Electronic_Industry: "Indústria Eletrônica"
 CHI_Electronic_Industry_desc: "Nossa indústria tradicional tende a se concentrar em setores de baixa tecnologia, como a indústria têxtil. Se quisermos nos tornar um país moderno e desenvolvido, devemos facilitar a informatização do nosso desenvolvimento industrial."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "A Lenovo está aumentando rapidamente sua participação no mercado de laptops e está avançando nas indústrias de smartphones, software e televisão também. Suas atividades podem se beneficiar do apoio do estado."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "Nas áreas de telecomunicações e eletrônicos de consumo, a Huawei é uma das empresas mais inovadoras do mundo. Devemos apoiar esse gigante da tecnologia em ascensão."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "A Xiaomi é uma fabricante de smartphones em ascensão com um potencial significativo. Devemos ajudar essa jovem empresa a alcançar maior destaque."
 CHI_Chinese_Tech_Dominance: "Domínio da Tecnologia Chinesa"
 CHI_Chinese_Tech_Dominance_desc: "Agora que nossas principais empresas de tecnologia receberam apoio suficiente do estado, podemos estabelecer o domínio da China na indústria de tecnologia global."
 CHI_Cheaper_Production: "Produção Mais Barata"
 CHI_Cheaper_Production_desc: "Nossa vantagem desde as reformas econômicas de Deng tem sido o baixo custo de fabricação na China. Devemos continuar a aproveitar nossos pontos fortes."
 CHI_Superior_Transistors: "Transistores Superiores"
 CHI_Superior_Transistors_desc: "Concentrar-se no desenvolvimento de tecnologia de transistores aprimorada aumentará significativamente o desempenho de nossos microchips, apoiando assim as indústrias de computadores e smartphones."
 CHI_Quality_Engineering: "Engenharia de Qualidade"
 CHI_Quality_Engineering_desc: "A quantidade tende a superar a qualidade em termos de nosso desenvolvimento industrial. Agora que nos tornamos uma potência econômica avançada, isso não precisa mais ser o caso."
 CHI_Regional_Influence: "Influência Regional"
 CHI_Regional_Influence_desc: "O Reino do Meio historicamente desempenhou um papel importante na região da Ásia Oriental. Agora que o povo chinês começou a se recuperar da posição de fraqueza em que nos encontramos após o Século de Humilhação e a crise do século 20, é hora de retomarmos nossa posição central na região."
 CHI_The_South_China_Sea: "O Mar do Sul da China"
 CHI_The_South_China_Sea_desc: "A importância do Mar do Sul da China, tanto estratégica quanto economicamente, não pode ser exagerada. Com disputas e tensões com outras nações ocorrendo com frequência, especialmente sobre os vastos campos de petróleo recentemente descobertos no mar, superar nossos rivais e projetar nosso poder na região é de extrema importância."
 CHI_Enforce_the_9_Dash_Line: "Cumprir a Linha de 9 Traços"
 CHI_Enforce_the_9_Dash_Line_desc: "A Linha de 9 Traços demarcou nossa reivindicação histórica à predominância sobre o Mar do Sul da China. Devemos manter nossa soberania sobre os territórios disputados que estão dentro dessa fronteira para garantir nosso acesso aos recursos e valor estratégico da área."
 CHI_Provocative_Fleet_Exercises: "Exercícios Provocativos da Frota"
 CHI_Provocative_Fleet_Exercises_desc: "Para afirmar nossas reivindicações no Mar do Sul da China, devemos usar a Marinha do Exército de Libertação do Povo para conduzir exercícios na via navegável disputada. Enquanto para nós essa ação representa uma expressão justificada de nossa soberania, os Estados Unidos e outros países podem perceber essa ação como uma ameaça e enviar suas forças navais para a região também, correndo o risco de um confronto armado."
 CHI_Island_Building: "Construção de Ilhas"
 CHI_Island_Building_desc: "A construção de ilhas artificiais nas Ilhas Spratly ajudará a garantir nosso controle sobre a área e se preparar para a possibilidade de um confronto militar com nossos rivais estratégicos."
 CHI_Ramp_Up_Tensions: "Aumentar as Tensões"
 CHI_Ramp_Up_Tensions_desc: "Nossas reivindicações no Mar do Sul da China nunca serão totalmente realizadas até que aceitemos a necessidade de recorrer a medidas não convencionais para garantir nossos interesses nacionais. Devemos aumentar as tensões na região para aumentar a probabilidade de uma crise que possamos explorar a nosso favor."
 CHI_Demand_Vietnams_Submission: "Exigir a Submissão do Vietnã"
 CHI_Demand_Vietnams_Submission_desc: "Por milhares de anos, o Vietnã enviou tributos à China em reconhecimento de nossa superioridade sobre eles. Em troca, conferimos legitimidade e proteção às classes governantes vietnamitas. Recentemente, nossa relação com o Vietnã se deteriorou, com o regime atual se opondo firmemente aos nossos interesses regionais. Essa situação não pode continuar."
 CHI_Watch_on_Natuna: "Vigilância em Natuna"
 CHI_Watch_on_Natuna_desc: "A última peça do Mar do Sul da China, sem disputa em nosso mar interior."
 CHI_Signal_Willingness_to_Negotiate: "Sinalizar Disposição para Negociar"
 CHI_Signal_Willingness_to_Negotiate_desc: "Nosso poder suave no sudeste asiático está sofrendo devido às nossas disputas em curso com o Vietnã, Malásia e Filipinas. A diplomacia é a melhor maneira de garantir nossas relações diplomáticas com nossos parceiros regionais."
 CHI_Joint_Development_Zones: "Zonas de Desenvolvimento Conjunto"
 CHI_Joint_Development_Zones_desc: "Estabelecer zonas de desenvolvimento conjunto com outras nações no Mar do Sul da China é uma maneira eficaz de reduzir a animosidade e promover uma maior cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da extração de recursos com potenciais inimigos ao buscar esses acordos."
 CHI_Negotiate_Maritime_Boundaries: "Negociar Limites Marítimos"
 CHI_Negotiate_Maritime_Boundaries_desc: "A falta de limites marítimos claros no Mar do Sul da China é uma fonte perene de tensão com nossos parceiros em potencial. Demarcar limites claros e mutuamente acordados com cada um de nossos rivais na região eliminará esse obstáculo para a diplomacia regional."
 CHI_The_Fate_of_the_Paracels: "O Destino das Ilhas Paracel"
 CHI_The_Fate_of_the_Paracels_desc: "Nossa disputa com o Vietnã pelo controle das Ilhas Paracel é uma fonte significativa de tensão entre nossas duas nações. Resolver essa disputa contribuiria muito para melhorar as relações sino-vietnamitas."
 CHI_The_Fate_of_the_Macclesfield_Bank: "O Destino do Banco Macclesfield"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Nossa disputa com as Filipinas pelo controle do Banco Macclesfield é uma fonte significativa de tensão entre nossas duas nações. Resolver essa disputa ajudaria muito a melhorar as relações sino-filipinas."
 CHI_Strengthen_ASEAN_Ties: "Fortalecer os Laços com a ASEAN"
 CHI_Strengthen_ASEAN_Ties_desc: "A Associação das Nações do Sudeste Asiático (ASEAN) existe em parte para contrabalançar nossa influência na região. Tendo resolvido pacificamente as disputas que causam medo em nossos vizinhos, os Estados membros da ASEAN devem ser menos suspeitos de nossas intenções no futuro."
 CHI_The_Korean_Peninsula: "A Península Coreana"
 CHI_The_Korean_Peninsula_desc: "A Coreia sempre despertou interesse dos chineses devido ao seu tamanho e proximidade. A península está atualmente dividida entre Norte e Sul. Enquanto estamos politicamente alinhados com o primeiro, o último oferece substanciais oportunidades de cooperação econômica."
 CHI_Criticize_the_American_Presence: "Critique a Presença Americana"
 CHI_Criticize_the_American_Presence_desc: "A existência de tropas americanas em nossa esfera de influência é um insulto e não pode ser tolerada! Essas tropas, supostamente destinadas a se defender contra uma invasão do Norte, servem como uma espada pairando sobre as cabeças do povo chinês, esperando o momento certo para atacar."
 CHI_Demand_a_Withdrawal: "Exigir a Retirada"
 CHI_Demand_a_Withdrawal_desc: "Uma retirada americana removerá uma ameaça substancial à nossa segurança e abrirá o caminho para a restauração de uma Coreia unificada sob a RPDC. Os americanos são mais propensos a ceder às nossas demandas se já tivermos minado sua influência global."
 CHI_Support_the_Norths_Military_Buildup: "Apoiar o Fortalecimento Militar do Norte"
 CHI_Support_the_Norths_Military_Buildup_desc: "Mesmo sem o apoio americano, a vitória da RPDC sobre o Sul não está de forma alguma garantida. Devemos ajudar nossos aliados a se prepararem para a guerra que está por vir."
 CHI_Ignite_the_Second_Korean_War: "Iniciar a Segunda Guerra Coreana"
 CHI_Ignite_the_Second_Korean_War_desc: "Chegou a hora de acertar as contas e pôr fim à divisão insustentável da península coreana. Essa divisão separou famílias, prejudicou uma nação orgulhosa e deu aos nossos inimigos uma posição de apoio em nossa esfera de influência imediata."
 CHI_The_Status_Quo: "O Status Quo"
 CHI_The_Status_Quo_desc: "Nossa prioridade na política externa sempre foi a estabilidade regional. Para promover ainda mais esse objetivo na península coreana, devemos acomodar ambos os lados do paralelo 38. Se a mudança for necessária, ela deve ser gradual e controlada, em vez de rápida e caótica."
 CHI_Strengthen_Relations_with_the_South: "Fortalecer as Relações com o Sul"
 CHI_Strengthen_Relations_with_the_South_desc: "Nossas relações com a ROK não foram tão fortes historicamente quanto poderiam ter sido, dada a herança da Guerra da Coreia. No entanto, isso não significa que ambos os lados não possam adotar um entendimento pragmático um em relação ao outro no futuro."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Impulsionar o Comércio Sino-Coreano"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Como uma das economias mais dinâmicas do Leste Asiático, a Coreia do Sul é um parceiro comercial importante para nosso país."
 CHI_Joint_Condemnation_of_Japan: "Condenação Conjunta do Japão"
 CHI_Joint_Condemnation_of_Japan_desc: "Nós e os coreanos compartilhamos um inimigo histórico comum. É talvez irônico que o ódio seja o que mais une nossos dois países."
 CHI_Maintain_Commitment_to_Denuclearization: "Manter o Compromisso com a Desnuclearização"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Nosso objetivo de estabilidade regional não pode ser alcançado se os norte-coreanos continuarem a violar o direito internacional ao buscar seu programa de armas nucleares."
 CHI_Increase_Exports_to_the_North: "Aumentar as Exportações para o Norte"
 CHI_Increase_Exports_to_the_North_desc: "A RPDC já é altamente dependente de nós. Aumentar essa dependência aumentará igualmente nossa influência sobre nosso aliado problemático."
 CHI_Encourage_Economic_Reforms: "Incentivar Reformas Econômicas"
 CHI_Encourage_Economic_Reforms_desc: "O fato de um parceiro próximo nosso continuar sendo uma nação subdesenvolvida e atrasada é um constrangimento para nós como sucessores de Deng Xiaoping. [NKO.GetLeader] deve ser persuadido a liberalizar a economia norte-coreana."
 CHI_Mediate_Korean_Peace_Talks: "Mediar Conversas de Paz Coreanas"
 CHI_Mediate_Korean_Peace_Talks_desc: "Por muito tempo, a península coreana existiu em um estado congelado de guerra. As tensões entre a Coreia do Norte e a Coreia do Sul existem devido à desconfiança mútua e ao receio de ações defensivas serem interpretadas como ofensivas. Será necessário um ator externo preocupado, como a China, para quebrar esse impasse interno."
 CHI_Back_Peaceful_Korean_Unification: "Apoiar a Unificação Pacífica da Coreia"
 CHI_Back_Peaceful_Korean_Unification_desc: "Devemos expressar nosso apoio à eventual reunificação da península coreana sob um governo não alinhado, livre de influência externa. Se essa eventualidade se concretizar, dependerá dos coreanos."
 CHI_End_the_Kim_Dynasty: "Pôr Fim à Dinastia Kim"
 CHI_End_the_Kim_Dynasty_desc: "Os Kims presidiram uma ditadura brutal e regressiva que fomos forçados a apoiar por décadas. Esse estado de coisas não pode continuar."
 CHI_Gain_the_Support_of_the_KPA: "Obter o Apoio do KPA"
 CHI_Gain_the_Support_of_the_KPA_desc: "Nossa inteligência indica que existem elementos dentro da classe de oficiais do Exército Popular Coreano que ressentem o governo de [NKO.GetLeader]. Devemos entrar em contato com esses oficiais com os quais compartilhamos um objetivo."
 CHI_The_North_Korean_Coup: "O Golpe na Coreia do Norte"
 CHI_The_North_Korean_Coup_desc: "Chegou a hora de derrubar esse regime decadente. Nossa influência na Coreia do Norte conquistou muitos oficiais para o nosso lado, embora nossos analistas permaneçam incertos sobre se devemos buscar ainda mais apoio antes de embarcar nessa empreitada arriscada."
 CHI_Establish_a_Puppet_Government: "Estabelecer um Governo Fantoche"
 CHI_Establish_a_Puppet_Government_desc: "Agora que o golpe teve sucesso, o novo governo militar nos deve favores e, portanto, não terá escolha senão se curvar à nossa autoridade."
 CHI_The_Indian_Subcontinent: "O Subcontinente Indiano"
 CHI_The_Indian_Subcontinent_desc: "Ao sul do Tibete está um vasto subcontinente dominado pela rivalidade entre Índia e Paquistão. Devemos considerar cuidadosamente nossa abordagem para esta região profundamente dividida."
 CHI_Support_Nepals_Maoists: "Apoiar os Maoístas do Nepal"
 CHI_Support_Nepals_Maoists_desc: "O Nepal tem vários partidos comunistas, incluindo os maoístas. Esses partidos têm crescido em popularidade nos últimos anos e, embora historicamente tenhamos evitado nos envolver na política nepalesa, pode ser benéfico para nós apoiar aqueles que compartilham afinidade ideológica conosco."
 CHI_Respect_Nepalese_Neutrality: "Respeitar a Neutralidade Nepalesa"
 CHI_Respect_Nepalese_Neutrality_desc: "O Nepal procurou permanecer como um buffer neutro entre nós e os indianos. Devemos respeitar sua decisão e evitar qualquer ação que possa minar essa neutralidade."
 CHI_Guarantee_Bangladesh: "Garantir Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "Apesar de inicialmente mantermos laços estreitos com a Índia, Bangladesh foi atraído para a nossa órbita nas últimas décadas. Podemos ajudar a facilitar essa tendência fornecendo proteção militar aos bangladeshianos."
 CHI_Drop_Claims_on_Bhutan: "Abandonar Reivindicações sobre o Butão"
 CHI_Drop_Claims_on_Bhutan_desc: "Um grande obstáculo para melhorar as relações entre nós e o Butão são nossas reivindicações sobre parte do território que eles controlam. Isso também tem causado atritos com os indianos, atritos que poderiam potencialmente levar a um conflito indesejável. É melhor que abandonemos essas reivindicações por enquanto."
 CHI_Doklam_Road_Standoff: "Confronto na Estrada de Doklam"
 CHI_Doklam_Road_Standoff_desc: "Doklam é território chinês, e, portanto, devemos poder mover tropas e equipamentos de construção livremente por ele, se assim desejarmos. Se o Butão e a Índia desejarem responder, deixe que o façam. Esta será uma boa oportunidade para testar sua prontidão de combate."
 CHI_Iron_Brothers: "Irmãos de Ferro"
 CHI_Iron_Brothers_desc: "China e Paquistão são parceiros estratégicos próximos, e essa relação deve ser preservada para benefício mútuo. Nosso inimigo comum, a Índia, não pode resistir à nossa força conjunta."
 CHI_Joint_Military_Projects: "Projetos Militares Conjuntos"
 CHI_Joint_Military_Projects_desc: "Juntos, China e Paquistão podem desenvolver produtos militares novos e inovadores para obter a vantagem sobre a Índia."
 CHI_Cooperate_on_Counterterrorism: "Exercícios de Contraterrorismo"
 CHI_Cooperate_on_Counterterrorism_desc: "O terrorismo aflige ambos os nossos países. Juntos, podemos ajudar na capacidade um do outro de prevenir e responder a ameaças terroristas."
 CHI_Militarize_Gwadar_Port: "Militarizar o Porto de Gwadar"
 CHI_Militarize_Gwadar_Port_desc: "Nossos investimentos no Porto de Gwadar deram frutos e produziram uma impressionante instalação comercial. Podemos capitalizar esse feito preparando o porto para uso militar, além de comercial, uma medida que, sem dúvida, intimidará os indianos, mas que é, no entanto, necessária para nossa segurança."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mecanismo de Cooperação e Coordenação Quadrilateral"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "O Mecanismo de Cooperação e Coordenação Quadrilateral ou QCCM será um agrupamento útil de quatro países com interesse comum em combater o terrorismo. Esperamos que também melhore as tensas relações entre o Paquistão e o Afeganistão e ajude a espalhar nossa influência na Ásia Central, dominada pela Rússia, por meio de nossos parceiros tajiques."
 CHI_Support_Negotiations: "Apoiar Negociações"
 CHI_Support_Negotiations_desc: "O conflito é o problema e não a solução. Devemos usar o QCCM para persuadir nossos parceiros a adotar abordagens conciliatórias, mas cautelosas, em relação aos militantes, não por medo, mas por necessidade."
 CHI_Joint_Operations: "Operações Conjuntas contra o Terrorismo"
 CHI_Joint_Operations_desc: "Grupos islâmicos radicais representam uma grande ameaça para a segurança regional e devem ser enfrentados com força unida e inabalável."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Enfrentar as Causas Raiz da Radicalização"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Agora que a ameaça terrorista foi temporariamente reduzida, devemos focar nossos esforços na desradicalização. Podemos interromper o recrutamento de grupos militantes usando investimentos em infraestrutura e indústria para aliviar a pobreza no Afeganistão, Paquistão e Tajiquistão."
 CHI_Disengage_from_Pakistan: "Desvincular do Paquistão"
 CHI_Disengage_from_Pakistan_desc: "É hora de reavaliar nossa abordagem em relação ao subcontinente indiano. Uma parceria próxima entre duas das maiores economias do mundo pode ser mais benéfica para nós do que uma aliança contínua com um poder menor. Desvincular-se do Paquistão será o primeiro passo em nossa reaproximação com a Índia."
 CHI_End_Joint_Military_Exercises: "Encerrar Exercícios Militares Conjuntos"
 CHI_End_Joint_Military_Exercises_desc: "Nossos exercícios com o Paquistão são vistos com suspeita pelos indianos. Devemos encerrá-los para ganhar sua confiança."
 CHI_Strategic_Realignment: "Realinhamento Estratégico"
 CHI_Strategic_Realignment_desc: "Nossa mudança gradual longe do Paquistão está se tornando óbvia. É hora de deixar claro aos indianos que essas movimentações têm sido tentativas de conquistar seu favor."
 CHI_Sino_Indian_Treaty_of_Friendship: "Tratado de Amizade Sino-Indiano"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Nosso parceiro com o Paquistão, é claro, não foi a única fonte de atrito entre nós e nossos colegas indianos. Precisamos abordar as reivindicações territoriais que nossos países respectivos possuem para iniciar um novo relacionamento com a Índia."
 CHI_A_New_Alliance: "Uma Nova Aliança"
 CHI_A_New_Alliance_desc: "A notável melhora nas relações entre nós e os indianos abriu uma nova e valiosa oportunidade para uma parceria militar e política. Uma aliança entre nossas duas nações representa uma força imparável nas regiões do Leste e Sul da Ásia."
 CHI_Strike_Across_the_Himalayas: "Ataque Através dos Himalaias"
 CHI_Strike_Across_the_Himalayas_desc: "Embora devamos buscar evitar uma guerra total por enquanto, fortalecemos nossa posição o suficiente para permitir uma sondagem das defesas da Índia. Se formos bem-sucedidos em nosso empreendimento, teremos recuperado território que nos pertence por direito, e se falharmos, pelo menos teremos aprendido mais sobre as capacidades de nosso inimigo."
 CHI_String_of_Pearls: "Colar de Pérolas"
 CHI_String_of_Pearls_desc: "A dominação da Índia sobre o Oceano Índico é um estado de coisas indesejável. Podemos buscar conter a Índia de maneira semelhante à forma como os Estados Unidos buscam nos conter, ou seja, cercando nosso rival com bases militares localizadas no território de nossos parceiros regionais. Essa circunferência nos dará uma vantagem significativa caso entremos em estado de guerra com a Índia."
 CHI_Annex_Bhutan: "Anexar o Butão"
 CHI_Annex_Bhutan_desc: "Nossas reivindicações sobre o Butão podem não se estender por todo o território do país, mas os laços históricos próximos do país com o Tibete devem fornecer uma justificativa razoável para nosso desejo de integrar o Butão na Região Autônoma do Tibete. Além disso, a anexação removeria um aliado estrategicamente localizado da Índia. Caso nossa influência no Butão se torne suficientemente grande, poderemos anexar o país sem guerra."
 CHI_Puppet_Nepal: "Controlar o Nepal"
 CHI_Puppet_Nepal_desc: "Algumas forças políticas no Nepal estão dispostas a fortalecer significativamente os laços de seu país com a China em detrimento de sua parceria com a Índia. Isso ajudaria significativamente nossos objetivos de política externa. Aumentar nossa influência no país e garantir a presença de um governo amigável nos permitirá realizar esse processo pacificamente."
 CHI_Bring_the_Tiger_to_Heel: "Domar o Tigre"
 CHI_Bring_the_Tiger_to_Heel_desc: "Nossa ascensão à hegemonia regional não será possível com uma Índia hostil pronta para atacar nosso flanco sul e apoiar nossos inimigos. O tigre de Bengala deve necessariamente ser domado para garantir nossa dominação em um espaço que é pequeno demais para duas superpotências regionais."
 CHI_The_Land_of_the_Rising_Sun: "A Terra do Sol Nascente"
 CHI_The_Land_of_the_Rising_Sun_desc: "A nordeste, temos uma grande ameaça e uma grande oportunidade para a política externa chinesa. Não estamos convencidos de que o Japão nunca mais representará uma ameaça ao povo chinês, mas ao mesmo tempo pode ser útil ter os japoneses ao nosso lado na grande luta com os Estados Unidos."
 CHI_Maintain_Historical_Enmity: "Manter a Inimizade Histórica"
 CHI_Maintain_Historical_Enmity_desc: "Observamos, horrorizados, como o mundo permitiu que o Japão se remilitarizasse e se tornasse novamente uma ameaça para a nação chinesa. Nossa disputa com o Japão não reside apenas no passado. Ela existe aqui e agora, enquanto essa nação de criminosos de guerra continuar a possuir os meios de violência."
 CHI_Demand_the_Senkaku_Islands: "Exigir as Ilhas Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "As ilhas Diaoyu são legitimamente nossas e são um ponto significativo de contenda nas relações sino-japonesas. Exigir as ilhas não apenas nos ganhará favor em casa, mas também nos fornecerá informações úteis sobre a mentalidade do governo japonês com base em sua resposta às nossas demandas."
 CHI_Incite_Anti_Japanese_Sentiment: "Incitar o Sentimento Anti-Japonês"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Não deve ser muito difícil incitar um fervor anti-japonês entre nossa população patriótica, um sentimento que podemos usar a nosso favor no confronto que está por vir."
 CHI_Clash_Over_the_East_China_Sea: "Confronto no Mar do Leste da China"
 CHI_Clash_Over_the_East_China_Sea_desc: "Regularmente sondamos as defesas aéreas do Japão enviando nossas aeronaves para o espaço aéreo deles. Seria fácil usar uma dessas instâncias para desencadear uma crise muito maior..."
 CHI_A_Pragmatic_Approach: "Uma Abordagem Pragmática"
 CHI_A_Pragmatic_Approach_desc: "Nossas relações com os japoneses foram manchadas por sua recusa em se desculpar ou mesmo reconhecer as graves injustiças que infligiram ao nosso povo durante a Guerra Sino-Japonesa. No entanto, pode ser mais estratégico deixar de lado nosso ressentimento em relação aos japoneses para facilitar a retirada americana do Leste Asiático."
 CHI_Assuage_Japanese_Concerns: "Acalmar Preocupações Japonesas"
 CHI_Assuage_Japanese_Concerns_desc: "Para facilitar uma aproximação com o Japão, precisamos tranquilizar os japoneses de que nossas intenções não são hostis. Ações falam mais alto do que palavras."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Incentivar a Apreciação da Cultura Japonesa"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "A cultura japonesa é popular entre o povo chinês, especialmente as gerações mais jovens. Incentivar essa tendência fortalecerá as relações econômicas entre nossos dois países, aproximará nossos dois povos e enviará sinais positivos aos nossos homólogos em Tóquio."
 CHI_Sign_Strategic_Partnership_Agreement: "Assinar Acordo de Parceria Estratégica"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Um acordo oficial entre nossos dois países consolidará nossos recentes ganhos diplomáticos e incentivará os japoneses a reduzirem sua dependência da proteção militar americana."
 CHI_Decouple_Japan: "Quebrar a Cadeia"
 CHI_Decouple_Japan_desc: "Chegou a hora de desvincular o Japão da influência americana de uma vez por todas. Garantir a retirada dos americanos tornará significativamente mais segura nossa posição de segurança na região."
 CHI_The_Northern_Shield: "O Escudo Norte"
 CHI_The_Northern_Shield_desc: "Na história, o inimigo da China sempre veio do norte, é necessário manter a nossa fronteira longe da nossa capital e recuperar o nosso escudo norte.\n'Restaurar Xinjiang é proteger a Mongólia, e proteger a Mongólia é defender a capital'"
 CHI_Inscription_of_Yanran: "Inscrição de Yanran"
 CHI_Inscription_of_Yanran_desc: "Em 89 d.C., o general Dou Xian liderou o exército da dinastia Han na batalha contra os hunos do norte nas Montanhas Altai. A batalha foi uma vitória decisiva para a dinastia Han. Após a batalha, Dou Xian realizou uma cerimônia memorial para o Tian no Monte Yanran. Ele ordenou que inscrições fossem esculpidas na face da rocha para comemorar a vitória. Os hunos do norte escaparam e desapareceram na história chinesa após essa batalha."
 CHI_Ceremony_in_Khentii_Mountains: "Cerimônia nas Montanhas Khentii"
 CHI_Ceremony_in_Khentii_Mountains_desc: "Em 119 a.C., a dinastia Han venceu a batalha decisiva contra os hunos, o general Huo Qubing realizou uma série de rituais ao chegar às Montanhas Khentii para simbolizar a histórica vitória han. A expressão 'Cerimônia nas Montanhas Khentii' e 'Inscrição de Yanran' são consideradas uma das maiores realizações dos generais militares das dinastias chinesas."
 CHI_Raid_The_Dragon_City: "Atacar a Cidade do Dragão"
 CHI_Raid_The_Dragon_City_desc: "Em 129 a.C., Wei Qing, ilustre general da dinastia Han, liderou um bem-sucedido ataque de longa distância ao local sagrado dos hunos, a Cidade do Dragão. Foi a primeira vitória óbvia na guerra Han-Hunos."
 CHI_Outer_Mongolia_Return: "O Retorno da Mongólia Exterior"
 CHI_Outer_Mongolia_Return_desc: "Após quase cem anos, o deserto do Gobi do norte, a pradaria de Khalkha, voltam ao nosso controle novamente, é um símbolo significativo do grande renascimento da nação chinesa."
 CHI_Sino_Mongol_Friendship_Treaty: "Tratado de Amizade China-Mongólia"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "China e Mongólia compartilham uma fronteira de 4600 km, sendo importante manter nossa amizade e encarar o futuro juntos."
 CHI_Aid_Outer_Mongolia: "Ajudar a Mongólia Exterior"
 CHI_Aid_Outer_Mongolia_desc: "Devido ao tratamento de longa data como país satélite, a maior parte da Mongólia Exterior está em situação rural e subdesenvolvida. Devemos investir mais fundos para melhorar essa situação."
 CHI_Outer_Mongolia_SAR: "Mongólia Exterior RAE"
 CHI_Outer_Mongolia_SAR_desc: "Agora que os efeitos positivos da ajuda à Mongólia Exterior se tornaram evidentes, ajudaria ainda mais nossa popularidade entre o povo mongol exterior e nossa percepção pela comunidade internacional se estabelecêssemos uma Região Administrativa Especial altamente autônoma na Mongólia Exterior."
 CHI_Global_Influence: "Influência Global"
 CHI_Global_Influence_desc: "As dinastias chinesas do passado consideravam o mundo exterior além da periferia imediata da China como não digno de nossa atenção. Foi isso que levou a China a ficar para trás em relação às nações industrializadas do Ocidente. Não cometeremos o mesmo erro novamente."
 CHI_Favor_Multipolarity: "Apoiar a Multipolaridade"
 CHI_Favor_Multipolarity_desc: "Nossa posição em relação à hegemonia sempre foi clara. Somos contrários à hegemonia global de qualquer nação, seja ela os Estados Unidos, a Rússia ou mesmo a China."
 CHI_Peacekeeping_Contributions: "Contribuições para Manutenção da Paz"
 CHI_Peacekeeping_Contributions_desc: "Missões de manutenção da paz são uma forma útil para nossas tropas ganharem experiência em operações em terras estrangeiras, mas também sinalizam o compromisso de nosso país com o multilateralismo e o trabalho em organizações internacionais como as Nações Unidas."
 CHI_Support_Security_Council_Reform: "Apoiar a Reforma do Conselho de Segurança"
 CHI_Support_Security_Council_Reform_desc: "Historicamente, nos opusemos à ampliação do Conselho de Segurança das Nações Unidas para incluir os países do G4 devido às nossas relações tensas com o Japão e a Índia. Agora que as relações melhoraram, podemos abandonar essa oposição. Se a reforma surgir como resultado disso, dependerá da vontade dos outros membros permanentes do Conselho de Segurança."
 CHI_A_Rival_Superpower: "Um Superpoder Rival"
 CHI_A_Rival_Superpower_desc: "Tivemos que tranquilizar o mundo de que não estávamos buscando hegemonia nas décadas passadas, quando nossa nação estava em uma posição muito mais fraca em relação ao Ocidente. No entanto, agora que nosso país não é mais uma nação subdesenvolvida, não precisamos mais manter essa fachada e podemos buscar abertamente substituir os Estados Unidos como única hegemonia global."
 CHI_End_US_Hegemony: "Fim da Hegemonia dos EUA"
 CHI_End_US_Hegemony_desc: "A ordem mundial centrada nos EUA é injusta e insustentável, e devemos fazer o nosso melhor para garantir o seu fim. O imperialismo americano deve ser forçado a sair do Sul Global, com a influência dos bem-intencionados e virtuosos preenchendo o vácuo que ele deixa para trás."
 CHI_The_Bears_Backyard: "O Quintal do Urso"
 CHI_The_Bears_Backyard_desc: "Nossa parceria estratégica com a Rússia tem ajudado em nosso objetivo de minar a hegemonia americana. No entanto, nossos antigos aliados não apoiarão nossa nova ambição de dominação global. Portanto, devemos buscar minar sua posição e levar o gigante eslavo à rendição."
 CHI_A_New_Imperium: "Um Novo Império"
 CHI_A_New_Imperium_desc: "Agora que nossa posição na região e no mundo como um todo está segura, é possível restaurar a China à sua antiga glória e reviver reivindicações territoriais que antes eram consideradas perdidas para sempre. A era do império e uma ordem mundial centrada na China serão impostas ao resto do mundo, goste ou não."
 CHI_Form_the_SCO: "Formar a SCO"
 CHI_Form_the_SCO_desc: "Atualmente, o grupo dos Cinco de Xangai atua como uma forma de interagir mais de perto com a Rússia, o Cazaquistão, o Quirguistão e o Tajiquistão. Essas interações foram valiosas, mas podem ser aprimoradas ainda mais se transformarmos esse grupo informal em uma organização intergovernamental robusta."
 CHI_Emphasize_Economic_Cooperation: "Ênfase na Cooperação Econômica"
 CHI_Emphasize_Economic_Cooperation_desc: "A SCO deve ser principalmente um facilitador de assistência econômica dos membros mais ricos para os membros mais pobres. Nosso objetivo de estabilidade regional é melhor alcançado fortalecendo as economias de nossos vizinhos mais frágeis. Além disso, a SCO deve se esforçar para melhorar a vida daqueles que residem dentro de suas fronteiras."
 CHI_Civilian_Technology_Sharing: "Compartilhamento de Tecnologia Civil"
 CHI_Civilian_Technology_Sharing_desc: "Nossa organização está principalmente focada no desenvolvimento das economias de seus membros mais pobres e, como tal, deve se concentrar apenas no compartilhamento de tecnologias não militares."
 CHI_Development_Assistance: "Aumentar a Assistência ao Desenvolvimento"
 CHI_Development_Assistance_desc: "Nossos esforços de desenvolvimento atuais podem ser aprimorados ainda mais para acelerar o crescimento econômico nos estados membros da SCO."
 CHI_Emphasize_Political_Cooperation: "Ênfase na Cooperação Política"
 CHI_Emphasize_Political_Cooperation_desc: "A SCO deve ser, antes de tudo, uma organização que preserva a estabilidade regional protegendo os governos legítimos de seus estados membros contra ameaças desestabilizadoras de dentro."
 CHI_Crack_Down_on_the_Three_Evils: "Combater os Três Males"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Os Três Males do terrorismo, separatismo e extremismo religioso são fontes de preocupação para todos os membros da SCO. Através da SCO, podemos fortalecer a capacidade política uns dos outros para suprimir essas ameaças perigosas."
 CHI_Tackle_Drug_Trafficking: "Combater o Tráfico de Drogas"
 CHI_Tackle_Drug_Trafficking_desc: "O tráfico de drogas do Afeganistão é um problema difícil de resolver para nós como país individual, mas relativamente menos difícil para uma organização multilateral enfrentar. Juntos, podemos policiar de forma mais eficaz as fronteiras porosas da Ásia Central."
 CHI_Emphasize_Military_Cooperation: "Ênfase na Cooperação Militar"
 CHI_Emphasize_Military_Cooperation_desc: "Não há necessidade de mascarar nossas intenções. A SCO deve ser uma organização explicitamente orientada para a segurança que nos fornece, a nós e aos nossos parceiros russos, uma proteção contra possíveis agressões de inimigos externos, principalmente os Estados Unidos."
 CHI_Military_Technology_Sharing: "Compartilhamento de Tecnologia Militar"
 CHI_Military_Technology_Sharing_desc: "A tecnologia militar avançada da Rússia será um ativo inestimável para nossos membros no caso de uma agressão externa."
 CHI_Strengthen_Security_Framework: "Fortalecer o Quadro de Segurança"
 CHI_Strengthen_Security_Framework_desc: "Nossa cooperação militar existente dentro da SCO, embora substancial, pode não ser suficiente para resistir ao pleno ataque de um superpoder. Devemos aprofundar nossa cooperação militar existente para que, como organização, possamos estar melhor preparados para o pior."
 CHI_Chinese_Dominance: "Domínio Chinês"
 CHI_Chinese_Dominance_desc: "Embora nossa posição e a da Rússia dentro da SCO sejam atualmente iguais, a verdade inconveniente é que nosso poder supera em muito o de nossos antigos aliados. Nossa influência dentro da organização deve corresponder à nossa importância no mundo real, e, portanto, a Rússia deve ser forçada a ocupar uma posição inferior."
 CHI_Equal_Partners: "Parceiros Iguais"
 CHI_Equal_Partners_desc: "Mesmo que tenhamos começado a ultrapassar os russos em muitas áreas, ainda temos muito a aprender com essa antiga superpotência. Serve melhor aos nossos interesses manter os russos ao nosso lado do que aliená-los e antagonizá-los."
 CHI_ASEAN_Integration: "Integração da ASEAN"
 CHI_ASEAN_Integration_desc: "A função não dita da ASEAN era equilibrar contra nossa influência, então nossos esforços para melhorar as relações com os estados membros da ASEAN e encerrar a desconfiança deles em relação a nós significam que o caminho agora está claro para integrar a ASEAN na SCO, aumentando significativamente a adesão à nossa organização."
 CHI_Undermine_ASEAN: "Minar a ASEAN"
 CHI_Undermine_ASEAN_desc: "A ASEAN existe como um contrapeso à nossa influência regional e, portanto, deve ser eliminada. Podemos explorar o fato de que a organização é composta por várias nações diferentes com perspectivas muito diversas. Podemos direcionar nossos esforços para as nações mais favoráveis aos nossos interesses e convencê-las a sair da ASEAN e se juntar à SCO."
 CHI_Exploit_Economic_Clout: "Explorar o Poder Econômico"
 CHI_Exploit_Economic_Clout_desc: "A orientação financeira da SCO tem sido altamente benéfica para nós, dada nossa vasta superioridade em termos de capital. Agora podemos usar essa vantagem econômica nossa para consolidar nossa influência política sobre os outros membros da SCO."
 CHI_Split_CSTO: "Dividir a CSTO"
 CHI_Split_CSTO_desc: "Nossa parceria com a Rússia nunca duraria para sempre. Nunca fomos capazes de confiar plenamente em nosso vizinho do norte expansionista. Embora tenha servido aos nossos interesses até agora continuar com a pretensão de cooperação sino-russa, para levar a SCO mais longe, devemos encerrá-la. Nossos aliados compartilhados agora devem fazer uma escolha entre se alinhar conosco e se alinhar com nosso inimigo."
 CHI_Merge_with_CSTO: "Fundir-se com a CSTO"
 CHI_Merge_with_CSTO_desc: "A organização de segurança da Rússia, CSTO, possui um grande conjunto de instituições de cooperação militar que seria benéfico para nós adotarmos."
 CHI_An_Alliance_to_Rival_NATO: "Uma Aliança para Rivalizar com a NATO"
 CHI_An_Alliance_to_Rival_NATO_desc: "Chegou a hora de desbloquear o potencial total da SCO e fortalecer as instituições de cooperação militar da organização a ponto de nosso comando conjunto ser tão eficiente quanto o da NATO. Se uma guerra está por vir, estaremos prontos."
 CHI_Forum_on_China_African_Cooperation: "Fórum de Cooperação China-África"
 CHI_Forum_on_China_African_Cooperation_desc: "O Fórum de Cooperação China-África (FOCAC) facilita nossas interações com todo o continente africano, uma região que vemos não como atrasada ou bárbara, como o Ocidente faz, mas como uma fonte de potencial e oportunidade."
 CHI_China_Africa_Development_Fund: "Fundo de Desenvolvimento China-África"
 CHI_China_Africa_Development_Fund_desc: "Através do Fundo de Desenvolvimento China-África, podemos fornecer investimentos muito necessários a projetos de infraestrutura no continente africano."
 CHI_Invest_in_Cheap_Energy: "Investir em Energia Barata"
 CHI_Invest_in_Cheap_Energy_desc: "Apesar de toda a conversa sobre energias renováveis, no final do dia são os combustíveis fósseis baratos que elevarão o povo africano da pobreza."
 CHI_Invest_in_Clean_Energy: "Investir em Energia Limpa"
 CHI_Invest_in_Clean_Energy_desc: "O desenvolvimento não deve ocorrer às custas do meio ambiente. Nosso conhecimento técnico significa que podemos compartilhar nossos avanços em tecnologia de energia renovável com nossos parceiros no continente africano."
 CHI_Outsource_Cheap_Labor: "Terceirizar Mão de Obra Barata"
 CHI_Outsource_Cheap_Labor_desc: "Quando a China estava se desenvolvendo, nossos trabalhadores recebiam salários mínimos e tinham que enfrentar dificuldades tremendas. Mas o sofrimento deles é o que levou nosso país a se tornar tão economicamente bem-sucedido como é hoje. As nações da África devem seguir o mesmo modelo."
 CHI_Workers_Rights: "Direitos dos Trabalhadores"
 CHI_Workers_Rights_desc: "O bem-estar do trabalhador individual é fundamental para o sucesso da nação. Devemos apoiar apenas projetos que protejam os meios de subsistência das pessoas sem os quais eles não poderiam existir."
 CHI_Agriculture: "Agricultura"
 CHI_Agriculture_desc: "A agricultura continua sendo um setor importante em muitas economias africanas e é o setor no qual a maioria das pessoas depende. Devemos apoiar o setor agrícola para ajudar os trabalhadores individuais a competir no mundo globalizado de competição internacional brutal."
 CHI_Develop_Hospitals: "Desenvolver Hospitais"
 CHI_Develop_Hospitals_desc: "A tragédia de muitas das mortes no continente africano é que elas ocorrem devido a condições facilmente tratáveis. Devemos fornecer aos nossos parceiros as ferramentas necessárias para cuidar de seu povo."
 CHI_Leverage_Influence: "Alavancar Influência"
 CHI_Leverage_Influence_desc: "A África está tão endividada conosco que os governos em todo o continente devem se curvar à nossa vontade."
 CHI_Write_Off_Debts: "Anular Dívidas"
 CHI_Write_Off_Debts_desc: "Não manteremos nossos parceiros em uma armadilha da dívida. Eles devem ser autorizados a crescer e se desenvolver em seu próprio ritmo."
 CHI_Friendship_Schools: "Escolas de Amizade"
 CHI_Friendship_Schools_desc: "As escolas de amizade fornecem educação muito necessária em todo o continente, fortalecendo o capital humano da região."
 CHI_Joint_Research: "Pesquisa Conjunta"
 CHI_Joint_Research_desc: "Juntos, nossos países podem fazer avanços científicos que beneficiarão todos os nossos povos."
 CHI_TV_and_Internet_Access: "Acesso à TV e Internet"
 CHI_TV_and_Internet_Access_desc: "No século XXI, o acesso à TV e à internet nas residências é uma medida fundamental de desenvolvimento. Devemos ajudar nossos parceiros africanos a fornecer acesso à TV e à internet para todos os seus cidadãos."
 china.1.t: "China intensifica sua \"Iniciativa do Cinturão e Rota\""
 china.1.d: "Sabe-se que a ambiciosa Iniciativa do Cinturão e Rota (BRI) da China está em andamento nos últimos anos, tendo passado por uma reformulação de marca depois que a \"Estratégia Um Cinturão, Uma Rota\" foi considerada muito ameaçadora. A administração do [CHI.GetLeader] anunciou hoje sua intenção de investir em vários projetos de infraestrutura como parte da BRI em países ao redor do mundo. Embora muitos países em desenvolvimento tenham saudado o anúncio em antecipação ao tão necessário investimento chinês nas suas economias, o Japão, a Índia, os EUA e a Austrália manifestaram reservas sobre a iniciativa, vendo-a como uma tentativa velada de espalhar a influência chinesa no exterior."
 china.1.a: "Onde assinamos?"
 china.1.b: "Rejeitamos esta ameaça à nossa independência!"
 china.2.t: "China anuncia política de “ascensão pacífica”"
 china.2.d: "Hu Jintao garantiu hoje às autoridades do Sudeste Asiático e dos EUA que o futuro da política externa chinesa será caracterizado por uma “ascensão pacífica”. Esta política procura assegurar aos países que mais temem a agressão chinesa que a ambição chinesa é de natureza puramente económica e que a China fará tudo o que estiver ao seu alcance para contribuir para a paz mundial e a cooperação global."
 china.2.a: "Considere-nos tranquilos."
 china.3.t: "A Iniciativa Cinturão e Rota chegou às nossas costas!"
 china.3.d: "As empresas chinesas investiram na nossa infra-estrutura chave! Isto está a proporcionar um impulso bem-vindo à nossa economia e reforçou os laços entre as nossas duas nações, embora alguns possam dizer que devemos ter cuidado com a crescente influência da China na nossa nação."
 china.3.a: "Estamos gratos à RPC."
 china.4.t: "Escândalo do Leite"
 china.4.d: "A nação está indignada com a descoberta de que as empresas chinesas de lacticínios têm vendido produtos contaminados com o composto tóxico Melamina; mais de 300.000 cidadãos chineses foram envenenados pelo leite e fórmulas infantis contaminados, e 11 países proibiram as importações de alimentos chineses. Vários altos funcionários da indústria e do governo foram implicados; parece que estavam plenamente conscientes do teor de melamina, que a Organização Mundial de Saúde declarou um dos maiores incidentes de segurança alimentar da história."
 china.4.a: "Terrível! Os responsáveis ​​serão punidos."
 china.5.t: "Tufão Bilis"
 china.5.d: "Os preparativos para o tufão Bilis começaram quando o Observatório Meteorológico de Xiamen emitiu um alerta para a província de Fujian. Previa-se que o tufão fosse a pior tempestade a afectar Xiamen até agora em 2000. Tal como aconteceu em Taiwan, todos os três aeroportos da província foram fechados e o serviço de ferry foi suspenso em preparação para a tempestade. Da mesma forma, a Xiamen Airlines cancelou todos os voos programados.\n\nApesar de se tornar uma tempestade mais fraca ao atingir a China, em oposição ao seu desembarque em Taiwan, Bilis causou mais mortes e acumulou um custo de danos maior na China. As perdas económicas na China totalizaram 534 milhões de dólares, tendo a maior parte das perdas ocorrido na província de Fujian. Um total de 57 pessoas foram mortas, embora outras 1.077 pessoas tenham ficado feridas ou desaparecidas. Devido às árvores derrubadas, uma linha ferroviária de Fuzhou a Mawei bloqueou o serviço ferroviário. Bilis gerou vários tornados na área de Yueqing, devastando quatro aldeias e destruindo 20 edifícios."
 china.5.a: "Hora de reconstruir."
 china.7.t: "China reafirma política de “Uma só China”"
 china.7.d: "O governo chinês reitera mais uma vez a política de Uma Só China. Existe apenas uma China no mundo e ambos os lados do Estreito de Taiwan pertencem a uma só China. Qualquer tentativa de criar “duas Chinas” ou “uma China, uma Taiwan” não terá sucesso."
 china.7.a: "Não diga que foi imprevisível."
 china.8.t: "Xinjiang vê protestos generalizados"
 china.8.d: "Os muçulmanos uigures em Xinjiang estão actualmente envolvidos em protestos, citando as nossas chamadas políticas “opressivas” e “discriminatórias”. Deveríamos decidir se devemos preservar o status quo ou fazer algumas mudanças para apaziguar os manifestantes."
 china.8.a: "Deveríamos conter esses protestos."
 china.8.b: "Deveríamos fazer algumas concessões aos manifestantes."
 china.9.t: "Militantes uigures lançam ataque com faca"
 china.9.d: "A China foi hoje abalada por um violento ataque com faca perpetrado por vários terroristas uigures. Dezenas de pessoas foram mortas ou feridas, incluindo os agressores que foram mortos a tiros pela polícia local. [CHI.Getleader] pediu calma ao mesmo tempo que prometeu caçar os responsáveis ​​por este “ato bárbaro”."
 china.9.a: "Eles vão pagar."
 china.10.t: "Explosões atingem infraestrutura chinesa"
 china.10.d: "Supostos membros do Partido Islâmico do Turquestão lançaram ataques bombistas coordenados contra várias redes ferroviárias chinesas, matando dezenas de inocentes. Os nossos analistas de segurança expressaram surpresa com o nível de sofisticação demonstrado por estes ataques. Devemos tomar medidas mais drásticas para evitar a repetição deste terrível incidente."
 china.10.a: "Nós vamos caçá-los."
 china.12.t: "China atrai condenação internacional para campos de internamento uigures"
 china.12.d: "A Human Rights Watch apelou ao governo chinês para pôr fim à sua política de internamento de muçulmanos uigures na província de Xinjiang em “campos de reeducação”. A ONG condenou esta prática recentemente acelerada como uma violação flagrante tanto do direito internacional dos direitos humanos como da própria constituição da China."
 china.12.a: "Esta prática deve ser condenada!"
 china.12.b: "Não vemos nada de errado nisso."
 china.12.c: "Isso não é da nossa conta."
 china.13.t: "Revolta em Xinjiang"
 china.13.d: "Após longos períodos de intensa atividade militante, os relatórios indicam que militantes uigures assumiram o controle de locais importantes em Xinjiang. Os residentes das etnias Han e Hui da província começaram a fugir para as províncias vizinhas."
 china.13.a: "Iremos esmagar os separatistas."
 china.14.t: "A Região Administrativa Especial de Xinjiang é estabelecida"
 china.14.d: "A criação da Região Administrativa Especial de Xinjiang pode alterar significativamente a percepção internacional sobre nós, especialmente ao facilitar as relações com a Índia. Esperemos que este movimento seja o caminho para a paz."
 china.14.a: "Esperança pela paz"
 china.15.t: "A Região Administrativa Especial de Xizang é estabelecida"
 china.15.d: "A criação da Região Administrativa Especial de Xizang pode alterar significativamente a percepção internacional sobre nós, especialmente ao facilitar as relações com a Índia. Esperemos que este movimento seja o caminho para a paz."
 china.15.a: "Esperança pela paz"
 china.16.t: "Autoridade Central da China sorteando a Urna Dourada para escolher o 9º Jebtsundamba Khutuktu"
 china.16.d: "O Jebtsundamba Khutuktu é um título dado ao chefe espiritual da linhagem Gelug do Budismo Tibetano na Mongólia. Eles também detêm o título de Bogd Gegeen, o que os torna o lama mais bem classificado na Mongólia. Depois que a cerimônia de reencarnação de Jebtsundamba Khutuhtu foi proibida pelo governo mongol por quase 10 décadas, para melhorar o relacionamento do povo da Mongólia Exterior, o governo chinês está fazendo um esforço para encontrar o 9º Jebtsundamba Khutuktu."
 china.16.a: "O 9º Jebtsundamba Khutuktu seria descoberto."
 china.17.t: "O 9º Jebtsundamba Khutuktu escolheu"
 china.17.d: "O resultado da descoberta do 9º Jebtsundamba Khutuktu foi divulgado, bsod nams gom`yashennmima é o 9º Jebtsundamba Khutuktu! Yashennmima é um monge eminente muito famoso, ele trará estabilidade e prosperidade à região da Mongólia Exterior."
 china.17.a: "A autoridade central fez um sorteio, você é Jebtsundamba Khutuktu."
 china.18.t: "O 9º Jebtsundamba Khutuktu terminou sentado na cama"
 china.18.d: "Hoje há notícias de que o 9º Jebtsundamba Khutuktu terminou o ritual de sentar na cama no Mosteiro Erdene Zuu de Ulaanbaatar, a mudança marca Yashennmima se tornando Jebtsundamba Khutuktu oficialmente certificado. Após a cerimônia, 9º Jebtsundamba Khutuktu, graças ao partido, ao governo e a todos os crentes, expressam a esperança pela paz mundial. Ele disse."
 china.18.a: "Deixe os anos serem mais brilhantes e a vida mais emocionante."
 china.19.t: "China oferece status RAE"
 china.19.d: "Os nossos amigos na China ofereceram-se para se aproximarem no sentido de permitir que o nosso país sem litoral se junte a uma família muito maior, recupere a glória e partilhe o grande mercado da China. Claro, haverá um ligeiro ajustamento ao actual estatuto nacional da Mongólia, mas pelos enormes benefícios, este preço não é nada, certo?"
 china.19.a: "Agora somos um!"
 china.19.b: "Resista e morda!"
 china.20.t: "Mongólia Resiste à Nossa Demanda!"
 china.20.d: "A Mongólia Exterior pretende realmente parar o processo de reunificação da China! A maneira mais fácil ou a maneira mais difícil? Uma operação militar especial parece inevitável."
 china.20.a: "Mexa-se agora!"
 china.20.b: "Ainda preciso de alguma preparação."
 china.21.t: "China assume o controle da Mongólia Exterior"
 china.21.d: "Finalmente, a região da Mongólia Exterior está agora sob o nosso manto, cem anos de humilhação chegaram finalmente ao fim e enfrentaremos o futuro com uma nova atitude."
 china.21.a: "Felicidades pela nova folha de begônia da China."
 china.22.t: "China conclui projeto de desvio de Yarlung Tsangpo"
 china.22.d: "Os esforços da China para reduzir o seu problema de escassez de água tornaram-se agora uma ameaça para nós sob a forma do Projecto de Desvio Yarlung Tsangpo. O desvio do rio Brahmaputra, conhecido como Yarlung Tsangpo na China, ameaça privar milhares da nossa população do seu abastecimento essencial de água. Apesar das claras ramificações negativas da sua decisão, os chineses avançaram e, ao fazê-lo, colocaram em risco a segurança dos nossos cidadãos."
 china.22.a: "Os chineses continuam a testar a nossa paciência..."
 china.23.t: "A assinatura do acordo comercial de serviços através do Estreito"
 china.23.d: "O nosso governo concluiu as negociações com a RPC sobre a liberalização do comércio de serviços entre as nossas duas economias. A CSSTA facilitará os negócios entre a China e Taiwan, bem como promoverá o investimento no nosso país. No entanto, ainda precisamos de enviar este tratado à legislatura para ser ratificado, e a oposição já manifestou suspeitas relativamente aos efeitos do tratado sobre Taiwan e à natureza a portas fechadas das negociações que o produziram. Podemos procurar aplacar estes receios através de um processo alargado de revisão cláusula por cláusula do tratado ou tentar apressar o tratado através do Yuan Legislativo."
 china.23.a: "Devemos passar pelo procedimento adequado, mesmo que demore mais."
 china.23.b: "Não podemos perder tempo a debater esta questão; deveríamos apressar a implementação da CSSTA."
 china.24.t: "A China está a ameaçar-nos com medidas económicas punitivas!"
 china.24.d: "Citando o nosso reconhecimento da ROC como o representante legítimo da China em vez da RPC, as autoridades chinesas ameaçaram reduzir o comércio bilateral entre o nosso país e o deles. Se cedermos às suas exigências, as nossas relações económicas continuarão inalteradas."
 china.24.a: "Devemos aceitar as suas exigências."
 china.24.b: "Não somos nada senão leais!"
 china.25.t: "Estabelecimento da RAE de Taiwan"
 china.25.d: "Após meio século de disputas e conflitos, os dois lados do Estreito de Taiwan finalmente alcançaram a reunificação pacífica. Taiwan, ou o anterior governo nacionalista, pôs fim ao estado de hostilidade e juntou-se à República Popular da China como uma região administrativa especial."
 china.25.a: "Um progresso significativo."
 china.26.t: "China aniquila o antigo governo nacional"
 china.26.d: "Quando um fluxo constante de tropas desembarcou na foz do rio Tamsui, a vanguarda do Exército de Libertação Popular varreu Taipei. A ilha não era mais um lugar para se esconder. Chegou o momento fatídico e a guerra civil que durou meio século finalmente chegou ao fim."
 china.26.a: "Felicidades pela nova folha de begônia da China."
 china.27.t: "China promete vingança"
 china.27.d: "O governo chinês está prometendo vingança pelas inúmeras pessoas mortas pelos japoneses na 2ª Guerra Mundial. Parece que Pequim não está disposta a cooperar com as autoridades japonesas e um Estado chinês cada vez mais hostil está a suscitar preocupações em todo o mundo."
 china.27.a: "Vamos torcer por uma paz."
 china.28.t: "A decisão do NPCSC sobre Hong Kong"
 china.28.d: "A Lei Básica de Hong Kong prevê que o Chefe do Executivo seja eventualmente eleito por sufrágio universal. No entanto, se implementarmos este sistema eleitoral, as probabilidades de figuras pró-Pequim governarem o território serão significativamente menores devido à popularidade relativamente maior dos candidatos pan-democratas. Embora devamos evitar a possibilidade de uma figura anti-chinesa ou pró-independência se tornar Chefe do Executivo de Hong Kong, também devemos ter cuidado para não antagonizar o povo de Hong Kong. Poderá haver uma terceira saída para esta situação?"
 china.28.a: "O sufrágio universal está fora de questão!"
 china.28.b: "Podemos aceitar o sufrágio universal, desde que primeiro examinemos os candidatos."
 china.28.c: "O povo de Hong Kong deveria escolher os seus líderes."
 china.29.t: "O Futuro de Hong Kong"
 china.29.d: "Até agora, não fizemos nenhuma indicação sobre o destino de Hong Kong quando a Lei Básica que preserva a sua autonomia actual expirar em 2047. Pode ser do nosso interesse fazê-lo agora, pois prometer a continuação da sua autonomia poderia ajudar a convencer Taiwan a regressar ao país. nosso controle. Por outro lado, podemos querer reprimir o separatismo, mostrando a inevitabilidade do regresso de todos os territórios chineses ao nosso controlo."
 china.29.a: "O R.A.E. resistirá."
 china.29.b: "Hong Kong retornará ao nosso controle."
 china.30.t: "A China exige nossa lealdade!"
 china.30.d: "Citando a suserania histórica da China sobre o Vietname, [CHI.GetLeader] exigiu que nos submetêssemos à autoridade da China e cedessemos o controlo da nossa política externa. Esta exigência extremamente ofensiva viola a soberania do nosso Estado, garantida pelo direito internacional. No entanto, podemos realmente dar-nos ao luxo de antagonizar esta potência em ascensão?"
 china.30.a: "Não precisamos mais nos submeter aos chineses!"
 china.30.b: "Devemos aceitar esta humilhação..."
 china.31.t: "A China está minando nossa posição internacional!"
 china.31.d: "A nossa influência global diminuiu acentuadamente nos últimos anos graças aos esforços dos chineses, pondo em risco a nossa posição como única hegemonia mundial e lançando as bases para uma nova ordem mundial. Talvez aqueles que previram o “Fim da História” após a nossa vitória sobre a União Soviética estivessem afinal demasiado optimistas."
 china.31.d_SOV: "Os nossos antigos aliados têm estado ocupados a forçar-nos a sair da nossa esfera de influência na Ásia Central. À medida que cresce a interferência da China no nosso domínio, a principal razão do nosso alinhamento estratégico, a ameaça representada pelos Estados Unidos, empalidece em comparação. O tempo de inacção tem de chegar ao fim se quisermos manter a nossa posição actual."
 china.31.a: "Devemos atacar agora, antes que seja tarde demais!"
 china.31.b: "Caminhamos para a irrelevância..."
 china.32.t: "China exige Ilhas Natuna!"
 china.32.d: "Recentemente, [CHI.GetLeader] exigiu que transferíssemos as ilhas Natuna para a autoridade da China. Anteriormente, a China controlava completamente todas as Ilhas Spratly. No entanto, podemos realmente dar-nos ao luxo de antagonizar esta potência em ascensão?"
 china.32.a: "Não entregaremos nossas ilhas aos chineses!"
 china.32.b: "Não podemos suportar a pressão..."
 china.33.t: "Uma casca de um passado soviético"
 china.33.d: "Há já algum tempo que a nossa guarda costeira monitoriza um enorme e enferrujado casco de porta-aviões rebocado pelo Mar Negro. É um site raro, com certeza. O navio chamado 'Varyag' é decorado com estrelas douradas soviéticas e rebocado lentamente por cerca de seis rebocadores menores. Originária da [UKR.GetFlag]Ucrânia, tem como destino final uma [CHI.GetFlag]empresa de lazer chinesa em Macau, sua nova proprietária.\n\nO casco pode representar uma ameaça real ao tráfego no estreito se colidir ou virar completamente."
 china.33.a: "O “navio” deve esperar até que o trânsito esteja mais seguro."
 china.33.b: "Vamos negociar uma taxa de prioridade."
 china.33.c: "Apenas deixe passar!"
 china.34.t: "Os turcos pedem nossa paciência"
 china.34.d: "O ex-cruzador soviético rebocado Varyag, comprado há 2 anos da [UKR.GetFlag]Ucrânia, foi detido! O casco incompleto está em viagem do Mar Negro até aos nossos portos. Agora, as [TUR.GetFlag]autoridades turcas citam o “risco de que uma rajada de vento vire o navio na largura e bloqueie todo o estreito do Bósforo”.\n\n Eles estão pedindo nossa paciência."
 china.34.a: "Talvez possamos negociar?"
 china.34.b: "Paciência? Vamos colocar alguma pressão!"
 china.34.c: "Acho que devemos esperar..."
 china.35.t: "Delegação Chinesa"
 china.35.d: "Os chineses enviaram uma pequena delegação para negociar um processo rápido para permitir a passagem do Varyag pelo Bósforo, oferecendo algumas concessões comerciais e turísticas. Dar prioridade ao tráfego ao Varyag custará bastante, por isso deveremos ser capazes de negociar uma quantia considerável com garantias financeiras."
 china.35.a: "Deixaremos passar na primeira oportunidade."
 china.35.b: "Não há nada para discutir."
 china.36.t: "Negociações bem-sucedidas!"
 china.36.d: "Os nossos hábeis negociadores chegaram a um acordo com as autoridades turcas. O Varyag continuará sua viagem ao longo do Bósforo §Hin 6 meses§!!"
 china.36.a: "Vai valer a pena o preço."
 china.36.b: "Peça-lhes que tragam algumas delícias turcas!"
 china.37.t: "As negociações falharam!"
 china.37.d: "Os turcos não estavam interessados ​​em quaisquer negociações, fizemos tudo o que podíamos por enquanto."
 china.37.a: "Teremos que esperar então."
 china.38.t: "Pequim chateada!"
 china.38.d: "Não satisfeitos com a nossa resposta, os irritados chineses responderam com uma retórica dura para nos pressionar a deixar o Varyag passar mais rápido! Qual é a nossa resposta?"
 china.38.a: "Eles estão certos, devemos ceder."
 china.38.b: "Podemos chegar a um meio-termo."
 china.38.c: "Pena que eles terão que esperar ainda mais!"
 china.39.t: "Cavernas de Ancara!"
 china.39.d: "Os nossos esforços para pressionar os turcos a aceitarem a passagem legítima do Varyag foram bem-sucedidos! Em duas semanas o navio continuará sua viagem!"
 china.39.a: "Ok"
 china.40.t: "Compensação de Ancara"
 china.40.d: "Os turcos, na sequência da nossa pressão, querem dar-nos passagem dentro de meio ano, alegando ainda as mesmas preocupações. Isto ainda é uma concessão e uma pequena vitória da nossa parte."
 china.40.a: "Ok"
 china.41.t: "Insulto a insulto"
 china.41.d: "O nosso último esforço para pressionar Ancara saiu pela culatra! O Varyag não passará por um tempo considerável e por enquanto navegará ao redor do Mar Negro de porto em porto."
 china.41.a: "Maldição"
 china.42.t: "Um pedido por algo mais"
 china.42.d: "O embaixador turco em [Root.Capital.GetName] enviou uma carta de Ancara por dar prioridade máxima ao Varyag no movimentado estreito do Bósforo. Eles pedem uma taxa considerável e algumas concessões extras."
 china.42.a: "Vale a pena o preço."
 china.42.b: "Ideia ridícula de se pensar."
 china.43.t: "[CHI.Capital.GetName] Aceita"
 china.43.d: "Os chineses aceitaram e devemos ter o dinheiro transferido para o nosso tesouro até ao final da semana."
 china.43.a: "E assim ganhamos."
 china.44.t: "[CHI.Capital.GetName] Rejeitados!"
 china.44.d: "Em vez de recebermos uma carta de aceitação, recebemos uma resposta curta, quase insultando a nossa liderança por \"pensar numa ideia tão ridícula\"."
 china.44.a: "Muito ruim."
 china.45.t: "Talvez muito rápido"
 china.45.d: "O Varyag que se dirigia da Ucrânia para as nossas águas deu luz verde para passar! Esta parece ser uma decisão precipitada e desconsiderando completamente quaisquer protocolos de segurança.\n\nTalvez devêssemos esperar..."
 china.45.a: "Não há tempo para esperar."
 china.45.b: "Melhor estar seguro."
 china.46.t: "A jornada continua!"
 china.46.d: "Os rebocadores e o Varyag que eles rebocam passaram hoje ao meio-dia pela Hagia Sophia com milhares de espectadores assistindo ao poderoso navio de guerra. Um verdadeiro espetáculo para ser visto!"
 china.46.a: "Nada pode parar a RPC!"
 china.47.t: "O Varyag colidiu!"
 china.47.d: "Os rebocadores e o Varyag que eles rebocavam quase afundaram no Bósforo quando um navio menor colidiu às 11h44, horário local. Felizmente o casco sofreu pequenos danos e a viagem pode continuar."
 china.47.a: "Esperemos que esse seja o último problema."
 china.48.t: "O Varyag virou!"
 china.48.d: "O poderoso casco que estava sendo rebocado através do Bósforo virou depois que um vento oriental atingiu um navio próximo, fazendo-o virar direto para bombordo! Assim que a água entrou..."
 china.48.a: "Encontre e processe os proprietários daquele barco!"
 china.49.t: "Bósforo bloqueado"
 china.49.d: "O naufrágio do Varyag está neste momento a impedir quase completamente que navios maiores entrem e saiam do Mar Negro. Levará meses para se livrar dele agora..."
 china.49.a: "Lanet Olsun..."
 china.50.t: "Pequim mostra paciência"
 china.50.d: "Vendo os perigos de deixar passar o Varyag, eles decidem se preparar e coordenar outra data em um futuro próximo. Em cerca de seis meses o Varyag passará."
 china.50.a: "Muito bem."
 china.51.t: "Tempestade!"
 china.51.d: "Os fortes ventos no Egeu tiraram o Varyag de seu curso! Um marinheiro que tentou recolocar o casco em um dos rebocadores infelizmente perdeu a vida. Felizmente, o Varyag ainda está intacto e continua em direção..."
 china.51.a: "O Oceano Atlântico."
 china.52.t: "Afinal!"
 china.52.d: "O Varyag completou sua longa jornada através de metade do planeta até nossos grandes territórios! Nossos engenheiros navais estão bastante confiantes de que o casco pode ser concluído para se tornar o nosso primeiro porta-aviões. O potencial para se ter uma verdadeira marinha de águas azuis não pode realmente ser subestimado... e as experiências na construção de porta-aviões serão inestimáveis.\n\nTambém poderia ser remodelado para se tornar um casino luxuoso como \"originalmente planeado\"."
 china.52.a: "Será o orgulho da Marinha!"
 china.52.b: "Gosto mais da ideia de um cassino..."
 china.53.t: "Paz na área fronteiriça"
 china.53.d: "Através de esforços incessantes, não só restaurámos as fronteiras tradicionais, mas também concluímos o desenvolvimento de áreas fronteiriças minoritárias. A agitação fronteiriça que nos perturba há muito tempo também foi fundamentalmente resolvida. As zonas fronteiriças tornaram-se a espinha dorsal do desenvolvimento do nosso país."
 china.53.a: "Bom trabalho."
 china.54.t: "Fim da guerra pelo Estreito de Taiwan!"
 china.54.d: "A Batalha do Estreito de Taiwan está chegando ao fim. A rivalidade que durou meio século finalmente terminou neste momento. As botas militares do Exército de Libertação Popular romperam o nº 122, Seção 1, Chongqing South Road. Se planear o futuro da área de Taiwan se tornou a principal prioridade actual, quais são as nossas escolhas?"
 china.54.a: "Toda a área de Taiwan finalmente voltou ao abraço da pátria mãe."
 china.54.b: "Existem outros planos."
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 china.56.t: "Fim da Operação Militar Especial na Mongólia Exterior!"
 china.56.d: "A operação militar especial sobre a Mongólia Exterior está a chegar ao fim. Enfrentando a feroz ofensiva do sul, as autoridades de Ulaanbaatar foram derrotadas sem qualquer suspense, e o planalto mongol deu início ao seu antigo mestre. Se planear o futuro da Mongólia Exterior se tornou a principal prioridade actual, quais são as nossas escolhas?"
 china.56.a: "Toda a região da Mongólia Exterior finalmente voltou ao abraço da pátria mãe."
 china.56.b: "Existem outros planos."
 china.57.t: "Bilíbili on-line"
 china.57.d: "Bilibili, apelidado de Site B, é um site de compartilhamento de vídeos com sede em Xangai, onde os usuários podem enviar, visualizar e adicionar comentários sobrepostos aos vídeos. Bilibili hospeda vídeos sobre vários temas, incluindo anime, música, dança, ciência e tecnologia, filmes, drama, moda e videogames, mas também é conhecido por suas extensas paródias no estilo kuso feitas por criadores de conteúdo subcultural.\n\nBilibili é conhecido por seu sistema de comentários danmu de rolagem.\n\nBilibili também oferece um serviço de transmissão ao vivo onde o público pode interagir com streamers."
 china.57.a: "O que você ama é a sua vida."
 china.58.t: "China alcança a reunificação"
 china.58.d: "Dos desertos do norte às ilhas do sul, incontáveis ​​revolucionários derramaram suas vidas e sangue, e tiveram sucesso um após o outro. Até hoje, a guerra civil finalmente terminou e a pátria foi reunificada.\n\nA bandeira nacional tremula ao vento e a canção da vitória é muito alta."
 china.58.a: "Cante pela nossa querida pátria, avançaremos para a prosperidade e o poder a partir de agora."
 china.59.t: "Taiwan adota a Constituição da Segunda República"
 china.59.d: "As autoridades de Taiwan adoptaram descaradamente a Constituição da Segunda República e limitaram o território a Taiwan, Penghu, Jinmen e Matsu para alcançar a independência legal. Este acto vergonhoso violou a Lei Anti-Secessão, e o Congresso Nacional Popular autorizou o Conselho de Estado e a Comissão Militar Central a usar a força para resolver o actual incidente."
 china.59.a: "Leve Taiwan de volta! Comece a guerra agora!"
 china.59.b: "Não diga que foi imprevisível!"
 china.60.t: "Autoridades de Taiwan declaram independência"
 china.60.d: "As autoridades de Taiwan declararam a independência e estabeleceram a chamada República Democrática de Taiwan. Este acto vergonhoso violou a Lei Anti-Secessão, e o Congresso Nacional Popular autorizou o Conselho de Estado e a Comissão Militar Central a usar a força para resolver o actual incidente."
 china.60.a: "Leve Taiwan de volta! Comece a guerra agora!"
 china.60.b: "Não diga que foi imprevisível!"
 china.61.t: "Sétima Frota dos EUA passa pelo Estreito de Taiwan"
 china.61.d: "Recentemente, as ações dos navios da Marinha dos EUA que passam pelo Estreito de Taiwan suscitaram forte indignação entre o povo chinês. Em relação à passagem frequente de navios dos EUA através do Estreito de Taiwan, o Ministério da Defesa Nacional chinês já declarou a sua posição muitas vezes; Taiwan faz parte da China, e a questão de Taiwan é um assunto interno da China, relacionado aos interesses fundamentais da China e aos sentimentos nacionais do povo chinês, e não tolera qualquer interferência externa. O Exército de Libertação do Povo Chinês tem vontade firme, plena confiança e capacidades suficientes para impedir todas as actividades separatistas e salvaguardar a soberania nacional e a integridade territorial."
 china.61.a: "Não há paz em dividir!"
 china.62.t: "As Autoridades de Taiwan foram Aceitas pela OTAN"
 china.62.d: "As autoridades de Taiwan conspiraram com a NATO numa tentativa de coagir países estrangeiros e usar a força para resistir à reunificação. Este acto vergonhoso violou a Lei Anti-Secessão. O Congresso Nacional Popular autoriza o Conselho de Estado e a Comissão Militar Central a usar a força para resolver a disputa atual."
 china.62.a: "Leve Taiwan de volta! Comece a guerra agora!"
 china.62.b: "Não diga que foi imprevisível!"
 china.63.t: "China conclui preparativos para operação militar na Mongólia Exterior"
 china.63.d: "Durante muito tempo, este país satélite que foi tirado e apoiado pela Rússia Soviética tem-nos mostrado hostilidade. Leva apenas uma noite para as tropas blindadas chegarem a Pequim a partir de Zamyn-Uud. É tempo de acabar com este horrível produto do Acordo de Yalta e avançar para a reunificação da grande pátria.\n\n'Eu seguro uma taça de vinho, mas minha casa está longe. A guerra do norte ainda não foi vencida, não posso voltar, mas ficar.'"
 china.63.a: "Não diga que foi imprevisível!"
 china.63.b: "Leve a Mongólia Exterior de volta! Envie a tropa agora!"
 china.64.t: "China conclui objetivos estratégicos regionais"
 china.64.d: "Era uma vez, o fraco império central foi engolido pelas potências fervilhantes. Depois de quase cem anos de luta de vida ou morte, o povo chinês finalmente eliminou completamente os bárbaros estrangeiros e erradicou os traidores, e alcançou a paz sob o domínio da China na região."
 china.64.a: "Parabéns, Comandante. O povo chinês nunca esquecerá as suas conquistas."
 china_news.1.t: "19º Congresso Nacional do Partido Comunista da China"
 china_news.1.d: "O 19º Congresso Nacional foi realizado no Grande Salão do Povo, Pequim, entre 18 e 24 de outubro de 2017. Os preparativos para o 19º Congresso Nacional começaram em 2016 e terminaram com uma sessão plenária do Comitê Central alguns dias antes do Congresso. Em 2016, as organizações partidárias locais e provinciais começaram a eleger delegados para o congresso, além de receber e emendar documentos do partido. Durante o congresso, uma nova ideologia orientadora, rotulada como Pensamento de Xi Jinping sobre o Socialismo com Características Chinesas para uma Nova Era, foi incorporada à constituição do partido. Marcou a primeira vez desde o Pensamento de Mao Zedong que um líder do partido em vida incorporou à constituição do partido uma ideologia com seu nome. O Congresso também enfatizou o fortalecimento do socialismo com características chinesas, a construção do partido e o Estado de direito socialista, além de estabelecer cronogramas concretos para atingir metas de desenvolvimento, como construir uma sociedade moderadamente próspera e alcançar a \"modernização socialista\"."
 china_news.1.a: "Nunca esqueça sua intenção original e mantenha sua missão em mente!"
 china_news.1.b: "Uma Nova Era para o Socialismo!"
 china_news.2.t: "90º Aniversário do Exército de Libertação do Povo"
 china_news.2.d: "Marcando o 90º aniversário de fundação do Exército de Libertação do Povo (ELP), que ocorre em 1º de agosto, uma grande exposição foi lançada na última sexta-feira em Pequim, atraindo pessoas de todas as esferas da vida. Apresentando grandes batalhas, eventos e realizações históricas do ELP, a exposição contém modelos dos principais equipamentos militares em serviço ativo, com mais de 1.000 fotos e 1.300 relíquias e outros itens em exibição. No domingo de manhã, o Presidente Xi revisou as forças armadas como parte das comemorações. Mais de 12.000 membros do serviço do exército, marinha, força aérea, polícia armada, bem como a recém-formada força de foguetes e tropas de apoio estratégico, participaram do desfile na base de treinamento militar de Zhurihe."
 china_news.2.a: "Servir ao Povo!"
 china_news.2.b: "Um grande desfile militar."
 china_news.3.t: "A Queda de Bo Xilai em Desgraça"
 china_news.3.d: "A China foi abalada por uma crise política que começou quando Wang Lijun, o ex-chefe de polícia cada vez mais poderoso do político Bo Xilai, tentou desertar para os EUA. A crítica a Bo por sua gestão desse evento, juntamente com a alegação de que sua esposa era responsável pelo assassinato do empresário britânico Neil Heywood, levou à sua remoção dos cargos no Partido Comunista e à prisão por corrupção, suborno e abuso de poder."
 china_news.3.a: "Isso não parece politicamente motivado de forma alguma."
 china_news.4.t: "Capturando Tigres e Moscas"
 china_news.4.d: "Hoje, [CHI.GetLeader] anunciou uma campanha para derrubar altos funcionários corruptos, 'tigres', e burocratas de baixo escalão, 'moscas', em uma nova campanha anticorrupção. Embora muitos tenham elogiado a medida como uma medida muito necessária contra funcionários que há décadas têm recebido propinas e desviado fundos com impunidade, outros criticaram a campanha como politicamente motivada e, no final das contas, inútil sem reformas políticas sérias e fundamentais para promover a transparência e a responsabilidade na política chinesa."
 china_news.4.a: "Vamos ver para onde isso vai."
 china_news.5.t: "China Institui a 'Democracia com Características Chinesas'"
 china_news.5.d: "[CHI.GetLeader] anunciou que a China daqui em diante não será mais um estado de um partido só. Tendo já removido restrições sobre os partidos políticos não-PCCh existentes, o governo começou a permitir que outros partidos se registrassem nas primeiras eleições livres e justas do país. No entanto, [CHI.GetLeader] alertou contra interpretar essa decisão como um movimento da China em direção ao Ocidente. 'Embora tenhamos decidido aceitar essa importação ocidental de democracia, estamos simultaneamente determinados a preservar os valores culturais da China e sua estabilidade a longo prazo.'"
 china_news.5.a: "Um momento histórico!"
 china_news.6.t: "China Adere à Organização Mundial do Comércio"
 china_news.6.d: "Após um longo processo de negociação com os membros existentes da Organização Mundial do Comércio (OMC), a China finalmente conseguiu a ratificação de sua aplicação para ingressar na OMC. A China teve que demonstrar aos membros da OMC, especialmente aos Estados Unidos e à União Europeia, que está dando passos notáveis para abrir sua economia à competição. A mídia estatal chinesa saudou esse evento como 'um momento histórico na reforma e abertura da China e no processo de modernização'."
 china_news.6.a: "A China continua se abrindo para o mundo."
 china_news.7.t: "China Completa Transição para uma Economia de Livre Mercado"
 china_news.7.d: "Liberalizações recentes da economia chinesa culminaram em uma transição completa do modelo de 'economia de mercado socialista' para uma economia de livre mercado completa. Relatórios indicam que [CHI.GetLeader] teve que se esforçar muito para convencer os funcionários do Partido Comunista e os principais líderes da indústria chinesa de que essa mudança histórica beneficiaria a todos. Subsequentemente, a oposição à mudança foi moderada, mas muitos analistas acreditam que há uma apreensão significativa entre os pobres rurais da China sobre as novas mudanças."
 china_news.7.a: "Agora nada segura o desenvolvimento da China..."
 china_news.8.t: "[CHI.GetLeader] Denuncia Deng Xiaoping"
 china_news.8.d: "Em uma partida dramática da política de décadas da China de \"reforma e abertura\", [CHI.GetLeader] criticou a \"decadência moral e opressão dos pobres rurais\" que as reformas econômicas de Deng causaram. Muitos observadores fora do país ficaram chocados com essa denúncia vocal de alguém que por anos foi venerado como o arquiteto do desenvolvimento chinês. Outros, no entanto, haviam previsto esse desfecho devido ao fortalecimento gradual da facção esquerdista dentro do Partido Comunista.\n\nAs implicações deste discurso para o futuro do governo chinês ainda estão por serem vistas. Alguns especulam que o discurso é simplesmente um artifício retórico para aumentar a popularidade de [CHI.GetLeader] entre os elementos esquerdistas do partido, do exército e da população em geral. Outros, no entanto, estão convencidos de que este discurso sinaliza uma reversão em larga escala da liberalização do mercado."
 china_news.8.a: "A República Popular retorna às suas raízes."
 china_news.9.t: "China Declara a Quinta Internacional"
 china_news.9.d: "Após a transformação da China do modelo de \"economia de mercado socialista\" de Deng Xiaoping em uma economia planejada completa, [CHI.GetLeader] anunciou a criação de uma \"Quinta Internacional\", convidando partidos comunistas de todo o mundo a participar dessa nova iniciativa liderada pela China. Essa ação tem provocado preocupação entre muitos governos estrangeiros, que temem as ramificações do anúncio da China em relação à política doméstica."
 china_news.9.a: "O comunismo é mais uma vez uma força a ser considerada..."
 china_news.10.t: "China Ganha Controle do Porto do Sri Lanka"
 china_news.10.d: "Há mais de 100 anos, a China assinou arrendamentos de 99 anos com Alemanha, França e Reino Unido, cedendo territórios estratégicos para as então potências europeias dominantes. Hoje, não é a China que está cedendo seu próprio território, mas o Sri Lanka, já que seu porto de Hambantota, construído com assistência chinesa, causou enormes prejuízos ao governo em Colombo. O arrendamento de 99 anos é ostensivamente destinado a ajudar o Sri Lanka a pagar sua dívida com a China, mas críticos têm criticado o acordo como uma ameaça à soberania do Sri Lanka e uma tentativa de estender a influência chinesa na região de forma neo-colonial."
 china_news.10.a: "A influência global da China está crescendo."
 china_news.10.b: "A soberania do Sri Lanka foi erodida!"
 china_news.11.t: "China Expulsa Interesses Estrangeiros"
 china_news.11.d: "Atraindo ampla condenação internacional, a China expulsou todas as empresas estrangeiras e ONGs de seu território, independentemente do país de origem. Essa medida segue uma série de mudanças radicais nos últimos meses que viram a China dar uma guinada forte em direção a um governo comunista puro, principalmente com a denúncia de Deng Xiaoping e o ressurgimento do pensamento de Mao Zedong.\n\n[USA.GetLeader], entre outros líderes mundiais, criticou veementemente a administração de [CHI.GetLeader] por expulsar interesses estrangeiros, assim como pelo crescente assédio a estrangeiros residentes na China. A China, por sua vez, não emitiu uma resposta oficial às reclamações de [USA.GetLeader] e outros, mas tem propagandeado a natureza patriótica de suas ações para o público doméstico através da mídia estatal."
 china_news.11.a: "Os chineses perderam o juízo!"
 china_news.11.b: "O povo chinês está novamente livre da opressão estrangeira!"
 china_news.12.t: "[CHI.GetLeader] Promete Realizar Eleições!"
 china_news.12.d: "Observadores externos ficaram chocados hoje ao saber que a República Popular da China agora realizará eleições em nível local. Enquanto alguns elogiaram o movimento como um grande avanço na liberalização política chinesa, especialistas descreveram esse sentimento como excessivamente otimista, dada a falta de reforma política em outras áreas do governo, como abordagens em relação a partidos políticos e censura. Um analista afirmou que essas eleições 'acabarão sendo nada mais do que uma reafirmação e legitimação do governo do Partido Comunista'."
 china_news.12.a: "O Partido Comunista Chinês não abrirá mão do poder tão facilmente..."
 china_news.13.t: "Militantes uigures lançam ataque com faca"
 china_news.13.d: "A China foi hoje abalada por um violento ataque com faca perpetrado por vários terroristas uigures. Dezenas de pessoas foram mortas ou feridas, incluindo os agressores que foram mortos a tiros pela polícia local. [CHI.Getleader] pediu calma ao mesmo tempo que prometeu caçar os responsáveis ​​por este “ato bárbaro”."
 china_news.13.a: "Notícia trágica."
 china_news.14.t: "Explosões atingem infraestrutura chinesa"
 china_news.14.d: "Membros suspeitos do Partido Islâmico do Turquestão lançaram ataques coordenados com bombas em várias redes ferroviárias chinesas. Analistas de segurança expressaram surpresa com o nível de sofisticação demonstrado por esses ataques. Enquanto as autoridades chinesas divulgaram poucos detalhes sobre os ataques, muitos suspeitam que os danos às ligações de infraestrutura da China sejam significativos."
 china_news.14.a: "Preocupante."
 china_news.15.t: "O Dalai Lama Retorna ao Tibete"
 china_news.15.d: "Em troca de prometer permanecer neutro em assuntos políticos, as autoridades chinesas concederam ao Dalai Lama permissão para retornar ao Tibete e assumir um papel religioso na região pela primeira vez em meio século."
 china_news.15.a: "Ninguém poderia ter previsto isso."
 china_news.16.t: "A Região Administrativa Especial de Xinjiang é estabelecida"
 china_news.16.d: "Após uma reação positiva na Região Autônoma de Xinjiang às recentes liberalizações e à desclassificação do Partido Islâmico do Turquestão Oriental, a liderança chinesa decidiu substituir o status de 'Região Autônoma' de Xinjiang pelo de 'Região Administrativa Especial'. Essa mudança de status é acompanhada por um grande grau de autogoverno."
 china_news.16.a: "Uma reviravolta inesperada."
 china_news.17.t: "A Região Administrativa Especial do Tibete é Estabelecida"
 china_news.17.d: "Após uma reação positiva na Região Autônoma do Tibete às recentes liberalizações e ao retorno do Dalai Lama, a liderança chinesa decidiu substituir o status de 'Região Autônoma' do Tibete pelo de 'Região Administrativa Especial'. Essa mudança de status é acompanhada por um grande grau de autogoverno."
 china_news.17.a: "Uma reviravolta inesperada."
 china_news.18.t: "China Pretende Recuperar a Mongólia Exterior"
 china_news.18.d: "Após mais de meio século de tolerância, a China decidiu não tolerar a traição da Conferência de Yalta e irá tomar à força a região da Mongólia Exterior. Há pouca esperança para o futuro do governo de Ulaanbaatar na remota Ásia Interior. Como as coisas irão acontecer, ninguém sabe."
 china_news.18.a: "Exterior o quê?"
 china_news.19.t: "A Região Administrativa Especial da Mongólia Exterior é Estabelecida"
 china_news.19.d: "Após uma reação positiva na Região de Khalkha às recentes liberalizações, a liderança mongol decidiu substituir o status de \"Nação\" da Mongólia Exterior pelo de \"Região Administrativa Especial\". Essa mudança de status é acompanhada por um grande grau de reunificação."
 china_news.19.a: "A China está recuperando suas peças."
 china_news.20.t: "China Abandona sua Oposição à Independência de Taiwan"
 china_news.20.d: "Marcando uma mudança drástica na política, [CHI.GetLeader] disse a jornalistas que se a República da China, informalmente conhecida como Taiwan, buscasse independência, 'não nos oporíamos'. No passado, a China expressou forte oposição à perspectiva da independência de Taiwan, chegando até a ameaçar o uso da força para impedi-la. As razões para essa mudança de posicionamento por parte das autoridades chinesas permanecem incertas."
 china_news.20.a: "Ninguém poderia ter previsto isso."
 china_news.21.t: "O 'Mapa de Reunificação' da RPC"
 china_news.21.d: "Relatos indicam que o governo de [CHI.GetLeader] ofereceu à sua contraparte sediada em Taipei um 'Mapa de Reunificação', delineando um caminho para Taiwan eventualmente retornar ao controle chinês como uma Região Administrativa Especial. A proposta inclui várias salvaguardas para a continuidade da democracia taiwanesa e autonomia política, mas isso pode não ser suficiente para os opositores taiwaneses à reunificação com o continente. Como a China responderia se este plano fosse rejeitado pelas autoridades taiwanesas permanece incerto."
 china_news.21.a: "Vamos ver como isso se desenrola."
 china_news.21.b: "Improvável!"
 china_news.22.t: "China bloqueia ilhas de Taiwan"
 china_news.22.d: "Após crescentes tensões com Taiwan, a Marinha de Libertação Popular impôs um bloqueio às ilhas Kinmen e Matsu de Taiwan. Essa medida supostamente visa impedir a capacidade de Taiwan de preparar as ilhas para uma possível invasão chinesa, além de dificultar o comércio taiwanês com o mundo exterior.\n\nOs líderes mundiais se dividiram entre aqueles que criticaram explicitamente a agressão chinesa e outros que pediram calma. O Secretário-Geral da ONU fez um apelo especialmente forte pela paz, instando o governo chinês a lembrar que 'a ordem internacional não é mantida pela violência e pela força bruta, mas pela diplomacia e contenção'."
 china_news.22.a: "As tensões estão aumentando."
 china_news.22.b: "Isso não parece bom para nós."
 china_news.22.c: "A paz é coisa do passado."
 china_news.23.t: "China Bombardeia Kinmen e Matsu"
 china_news.23.d: "Em uma escalada adicional da Crise do Estreito de Taiwan, a China disparou artilharia contra instalações militares na ilha de Kinmen e Matsu, provocando uma reação furiosa tanto de [TAI.GetLeader] quanto de [USA.Getleader]. Este último emitiu um forte aviso à China, prometendo uma rápida ação americana no caso de uma invasão chinesa.\n\nAs tropas taiwanesas supostamente começaram a se mobilizar em preparação para uma escalada ainda maior, e o governo iniciou evacuações das ilhas mais distantes de Taiwan."
 china_news.23.a: "A guerra está chegando."
 china_news.24.t: "A Região Administrativa Especial de Taiwan é Estabelecida"
 china_news.24.d: "Após uma melhoria gradual nas relações entre a China continental e Taiwan, o governo de [TAI.GetLeader] concordou em se unir novamente ao continente como uma Região Administrativa Especial em troca da preservação da autonomia política e legal de Taiwan. Políticos da Coalizão Pan-Azul pró-reunificação fizeram declarações elogiando esse movimento como o início de uma nova e melhor parte da história taiwanesa, enquanto seus colegas Pan-Verdes pró-independência expressaram reservas."
 china_news.24.d_coup: "Após o golpe pró-chinês em Taiwan, a nova administração 'temporária' concordou em se unir à República Popular da China como uma Região Administrativa Especial, em um aparente compromisso. Embora a oposição à nova administração tenha sido contida, o apoio público a essa medida está longe de ser claro."
 china_news.24.a: "A guerra civil chinesa finalmente chegou ao fim."
 china_news.25.t: "O governo da República da China encerrou as operações"
 china_news.25.d: "Com o fim da Guerra Civil Chinesa, o antigo governo nacionalista não escapou de seu destino. O Exército de Libertação Popular que atravessou o Estreito de Taiwan finalmente removeu a bandeira Azul do Céu e Sol Branco do Palácio Presidencial de Taipei e do Aeroporto de Taoyuan. Chegou ao fim."
 china_news.25.a: "Finalmente"
 china_news.26.t: "O Varyag"
 china_news.26.d: "Há dois anos, o casco enferrujado conhecido como o cruzador aéreo classe Kuznetsov Varyag foi vendido para um tal Chong Lot em Macau. Deveria ser o porta-aviões mais moderno da frota vermelha soviética, mas o destino tinha outros planos. Nunca concluído, foi colocado em leilão pela Ucrânia para ser vendido. A empresa que o comprou oficialmente deseja renová-lo para um luxuoso cassino.\n\nO casco está sendo rebocado através do Mar Negro e se aproximando do Bósforo. Uma vez que chegue às nossas águas, o casco poderá ser examinado para determinar como pode nos servir melhor."
 china_news.26.a: "Esperamos uma navegação tranquila!"
 china_news.27.t: "Desastre em Istambul!"
 china_news.27.d: "Por volta das 11h44, horário local em Istambul, o Varyag, um casco de porta-aviões ex-soviético sendo rebocado da Ucrânia para a China, se envolveu em um terrível acidente! O casco colidiu com outro navio que foi atingido pelos ventos orientais, causando sérios danos ao seu lado de bombordo. Sem equipamentos de bombeamento a bordo, o destino dos navios estava selado. Felizmente, nenhum dano sério foi causado a qualquer marinheiro envolvido.\n\nUma comissão foi criada para investigar esse fiasco embaraçoso. Infelizmente para alguns, sua fraude foi exposta para o mundo inteiro. Acredita-se também que a empresa baseada em Macau que possui o Varyag era uma fachada para o estado chinês, algo que os chineses se recusam a comentar."
 china_news.27.a: "Incidentes como este são evitáveis."
 china_news.28.t: "Finalmente"
 china_news.28.d: "O Varyag finalmente passou pelo Bósforo hoje com um suspiro de alívio. Um longo capítulo entre Ancara e Pequim discutindo sobre um casco flutuante de ferrugem agora faz parte do passado!\n\nAlguém pode começar a se perguntar qual era toda a agitação em primeiro lugar..."
 china_news.28.a: "Pensava que seria um cassino?"
 china_news.28.b: "Notícias interessantes."
 china_news.29.t: "Terremoto de Wenchuan"
 china_news.29.d: "O terremoto de Wenchuan ocorreu em 12 de maio de 2008, horário de Pequim. O epicentro estava localizado perto da Cidade de Yingxiu, Condado de Wenchuan, Prefeitura Autônoma Tibetana e Qiang, Província de Sichuan, China, e a 79 quilômetros a oeste-noroeste de Chengdu, a capital da Província de Sichuan. Até 25 de setembro de 2008, o terremoto havia matado um total de 69.227 pessoas, 17.923 estavam desaparecidas, 374.643 pessoas ficaram feridas em vários graus, 19.9303 milhões de pessoas perderam suas casas e a população afetada totalizou 46.256 milhões. É o terremoto mais destrutivo desde a fundação da República Popular da China e o mais mortal após o terremoto de Tangshan."
 china_news.29.a: "Mobilizar todas as forças para o socorro às vítimas!"
 china_news.29.b: "Uma terrível perda."
 china_news.30.t: "Jogos Olímpicos de Verão de 2008 em Pequim"
 china_news.30.d: "Os 29º Jogos Olímpicos foram realizados em Pequim, capital da República Popular da China, de 8 a 24 de agosto de 2008. Esses Jogos Olímpicos foram os primeiros Jogos de Verão realizados na China. É a terceira vez que os Jogos Olímpicos são realizados em um país socialista, após as Olimpíadas de Moscou em 1980 e as Olimpíadas de Inverno de Sarajevo em 1984. Um total de 43 novos recordes mundiais e 132 novos recordes olímpicos foram estabelecidos nestes Jogos Olímpicos, e 87 países estiveram na lista de medalhas. O país anfitrião, a República Popular da China, liderou a lista de medalhas de ouro com 51 medalhas de ouro, tornando-se o primeiro país asiático a liderar a lista de medalhas de ouro na história olímpica, fortalecendo o status da China como potência esportiva. Os Estados Unidos são o país com mais medalhas nesta Olimpíada, com 112 medalhas."
 china_news.30.a: "Um bom jogo."
 china_news.30.b: "Nós mostramos ao mundo o nosso melhor."
 china_news.31.t: "China e Estados Unidos Confrontam no Mar do Sul da China"
 china_news.31.d: "Após um aumento das tensões no Mar do Sul da China, um patrulhamento de liberdade de navegação americano foi atacado pela Marinha do Exército de Libertação do Povo, resultando no afundamento de um navio americano. Dezenas de vidas americanas foram perdidas neste incidente. A resposta da América a esse confronto ainda está por ser vista, mas o Presidente dos EUA, [USA.Getleader], está supostamente considerando uma resposta armada.\n\nAnalistas permanecem divididos sobre se a reação chinesa sem precedentes ao patrulhamento naval americano foi devido a oficiais navais chineses no local propensos a disparar acidentalmente causando uma escalada perigosa, ou se esses eventos representam um esforço deliberado de Pequim para iniciar um conflito com os Estados Unidos."
 china_news.31.a: "Certamente isso significa guerra."
 china_news.31.b: "Como ousam?!"
 china_news.32.t: "China Continental Anuncia Solução Militar para a Situação de Taiwan"
 china_news.32.d: "A República Popular da China declarou guerra a Taiwan com o argumento de que as autoridades taiwanesas dividiram o território chinês por meio da Constituição da Segunda República da República da China. Um porta-voz do Ministério das Relações Exteriores disse: 'Ninguém pode tirar o sagrado território de Taiwan da China.'"
 china_news.32.a: "Devemos nos preparar para o pior."
 china_news.32.b: "Não há outra opção."
 china_news.32.c: "Milhões de pessoas morrerão durante esse longo conflito."
 china_news.33.t: "China Continental Está Prestes a Retomar Taiwan à Força"
 china_news.33.d: "A República Popular da China está se preparando para declarar guerra a Taiwan com o argumento de que as autoridades taiwanesas dividiram o território chinês por meio da Constituição da Segunda República da República da China. Um porta-voz do Ministério das Relações Exteriores disse: 'Ninguém pode tirar o sagrado território de Taiwan da China, então não diga que não foi previsto.'"
