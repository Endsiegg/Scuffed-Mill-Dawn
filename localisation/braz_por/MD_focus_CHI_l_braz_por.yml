 arunachal_war_decisions_category: "Conflito Fronteiriço de Arunachal"
 arunachal_war_decisions_category_desc: "O conflito de Arunachal refere-se a uma disputa territorial entre a Índia e a China sobre uma região chamada Arunachal, a China a chama de Sul do Tibete, localizada na parte sudeste do Planalto Tibetano. O conflito remonta à década de 1950, quando ambos os países ganharam independência e herdaram questões de fronteira de seu passado colonial. Arunachal está localizado na encosta sul da seção leste das Montanhas do Himalaia. Afetada pelo monção sudoeste do Oceano Índico, tem chuvas intensas, é quente e úmida o ano todo e possui excelentes condições de água e calor. No entanto, é de imensa importância tanto para a Índia quanto para a China em termos de controle militar estratégico e acesso a recursos. O conflito na fronteira sino-indiana se estende por décadas. Para gerenciar possíveis ganhos, precisamos manter nossa prontidão alta, aumentar a tensão para a escalada dos conflitos fronteiriços e estar prontos para que nosso inimigo faça o mesmo.\n\n§YSua prontidão:§! [?THIS.arunachal_readiness]\n§YTensão atual:§! [?GLOBAL.arunachal_tension]\n§YNosso progresso atual:§! [?THIS.Arunachal_war_progress]"
