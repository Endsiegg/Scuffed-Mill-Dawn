 sco_category: "A Organização de Cooperação de Xangai"
 sco_category_desc: "A Organização de Cooperação de Xangai, ou SCO, é uma organização intergovernamental euroasiática que se concentra principalmente em questões econômicas, políticas e de segurança. Seu antecessor, o Grupo de Xangai, foi formado por Rússia, China, Cazaquistão, Quirguistão e Tajiquistão para resolver disputas e fomentar a cooperação. A SCO surgiu como uma ampliação e aprofundamento da visão original, facilitando não apenas uma melhoria nas relações entre seus estados membros, mas também um aumento perceptível na influência russa e chinesa na Ásia Central.\n\nA probabilidade de estados se candidatarem à adesão é determinada pelo nível de §YAgressão Chinesa§!.\nEm §G-20§! de Aggressão Chinesa e abaixo, estados §YNeutros§! e §YNacionalistas§! tentarão ingressar na SCO como membros plenos.\nEm §G-10§! de Aggressão Chinesa e abaixo, estados §YNeutros§! e §YNacionalistas§! tentarão ingressar na SCO como observadores.\nEm §R+10§! de Aggressão Chinesa e acima, estados membros da SCO §YNeutros§! e §YNacionalistas§! deixarão a organização.\nEm §R+20§! de Aggressão Chinesa e acima, observadores da SCO §YNeutros§! e §YNacionalistas§! abrirão mão de seu status.\n\n§YAgressão Chinesa§! [?CHI.chinese_aggression]"
