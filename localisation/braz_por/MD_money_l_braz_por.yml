 PERSONAL_INCOME_TAXES_TOOLTIP: "Renda proveniente de Impostos da População"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Impostos da População são vários impostos que aplicamos aos nossos cidadãos. Estes incluem impostos como IVA, imposto de renda, imposto sobre fortuna e impostos pessoais sobre ganhos de capital. A quantidade de renda de impostos que recebemos depende de nossa população e de nossa §YTaxa de Imposto da População§!. A §CRenda da População§! é principalmente modificada pelo nosso §YCiclo Econômico§! e §YNível de Corrupção§!. A renda também pode ser modificada por várias ideias.\n\nCada §Y1%§! de imposto da população diminui nossa estabilidade em §R-1%§!, pois as pessoas esperam serviços em troca de sua carga tributária.\n\nImpacto da Lei, Ideia e Tecnologia em §YToda a Renda de Impostos§!: [?tax_gain_multiplier_display|+%0]\nImpacto da Lei, Ideia e Tecnologia em §YRenda de Impostos da População§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LRenda Corporativa:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Renda de Impostos Corporativos:\n$[?agriculture_tax_gain|+3] da §YAgricultura§!\n$[?civil_fac_tax|+3] das §YIndústrias Civis§!\n$[?military_fac_tax|+3] das §YIndústrias Militares§!\n$[?dockyard_tax|+3] dos §YEstaleiros Navais§!\n$[?office_tax|+3] dos §YSetores de Escritório§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Impostos Corporativos são os impostos que cobramos das empresas que operam em nosso país. Exemplos são IVA, impostos sobre terras e, é claro, impostos sobre lucros. A quantidade de impostos que recebemos depende do número de §YIndústrias Civis§!, §YIndústrias Militares§!, §YEstaleiros Navais§! e §YSetores de Escritório§! em nosso país e de nossa §YTributação Corporativa§!. A §LRenda Corporativa§! é principalmente modificada pelo nosso §YCiclo Econômico§! e §YNível de Corrupção§!. A renda também pode ser modificada por várias ideias.\n\nO imposto corporativo determina nosso §YCusto Tributário§! (quantas §YIndústrias Civis§! não temos disponíveis para construção) e também influencia quanto dinheiro outros países têm que pagar para investir em nossos estados.\n\nImpacto da Lei, Ideia e Tecnologia em §YToda a Renda de Impostos§!: [?tax_gain_multiplier_display|+%0]\nImpacto da Lei, Ideia e Tecnologia em §YRenda de Impostos Corporativos§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nImpacto da Produtividade na §YRenda de Impostos Corporativos§!: [?productivity_tax_effect_display|+%]\nImpacto da Lei, Ideia e Tecnologia na §YRenda de Impostos dos Setores de Escritório§!: [?modifier@office_park_income_tax_modifier|+%0]\nImpacto da Lei, Ideia e Tecnologia na §YRenda de Impostos dos Estaleiros Navais§!: [?modifier@dockyard_income_tax_modifier|+%0]\nImpacto da Lei, Ideia e Tecnologia na §YRenda de Impostos das Indústrias Civis§!: [?modifier@civilian_industry_tax_modifier|+%0]\nImpacto da Lei, Ideia e Tecnologia na §YRenda de Impostos das Indústrias Militares§!: [?modifier@military_industry_tax_modifier|+%0]\n"
