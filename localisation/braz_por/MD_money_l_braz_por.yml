 UNEMPLOYMENT_THRESHOLD_TT: "O §YLimite de Desemprego Alto§! é o valor de §YDesemprego§! que sua nação pode atingir sem começar a sofrer efeitos adversos do §YDesemprego Alto§!. Exceder esse valor começará a sofrer aumentos em seu £social_cost_multiplier_modifier_texticon §YCusto de Gastos Sociais§! e reduções em sua £stability_texticon Estabilidade."
