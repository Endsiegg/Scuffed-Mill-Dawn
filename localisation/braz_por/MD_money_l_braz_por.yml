 bankruptcy.221.t: "[Nat_Fascism_L] Realiza um Grande Comício"
 bankruptcy.221.d: "'Não seremos substituídos! O governo está acumulando uma grande dívida em nosso país, o que fomenta preocupações sobre o possível controle do Povo Lagarto Sionista e sua suposta venda para os Illuminati.' Com aplausos estrondosos. O discurso continua por algum tempo, e parte do conteúdo é difícil de compreender devido a todos os gritos. Com base nos vários sinais de mão ondulados no final do discurso, parece que o grupo de seis pessoas se reuniram no estacionamento do shopping apenas para desviar o tráfego. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
