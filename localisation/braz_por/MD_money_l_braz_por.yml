 bankruptcy.218.t: "[neutral_Social_L] Comícios Sindicatos"
 bankruptcy.218.d: "'Por quanto tempo teremos que suportar o peso de políticas fiscais ruins? Nós, a espinha dorsal deste país? Nós, trabalhadores dedicados, acabamos sempre pagando pelos erros de [show_ruling_party].'\n \nAs palavras de um líder [neutral_Social_L] são saudadas com aplausos da multidão em uma reunião sindical. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
