 bankruptcy.3.d: "O problema da dívida de [From.GetName] ficou tão ruim que eles realmente não têm chance de pagá-la ou mesmo de cumprir os pagamentos de juros correntes. Com a possibilidade real de uma falência, eles estão desesperados, tais circunstâncias fez com que o líder [From.GetAdjective] [From.GetLeader] viajasse para [Root.GetName] para implorar pela ajuda de [Root.GetLeader].\n\n[From.GetNameWithFlag] está nos pedindo para lidar com uma parte da dívida de $[?FROM.debt_bailout|0] §Ybilhões§! pagando metade e perdoando o resto. Se fizermos isso, isso acalmaria outros credores internacionais, reduzindo drasticamente os custos de empréstimos de [From.GetName], tornando seus grande dívida administrável.\n\nEmbora perderemos dinheiro com isso, eles ficarão seriamente em dívida conosco, com nossa influência sobre eles aumentando significativamente."
 bankruptcy.3.a: "Conceder [From.GetNameWithFlag] o salvamento"
 bankruptcy.3.b: "Desculpe, nós não podemos pagar"
