 bankruptcy.219.t: "[Neutral_Communism_L] Líder Agita Trabalhadores das Fábricas"
 bankruptcy.219.d: "'Você não consegue ver as correntes com as quais eles o amarraram? Seus filhos e seus netos serão para sempre escravos dos banqueiros. Esse roubo da classe trabalhadora deve parar ou nós o faremos parar!' \n\nAs palavras de um líder [Neutral_Communism_L] são saudadas com aplausos da multidão em uma fábrica. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
