 bankruptcy.216.t: "[Neutral_Libertarian_L] Político Critica Gastos"
 bankruptcy.216.d: "'O governo deveria gerir com sabedoria os recursos, em vez de simplesmente gastar dinheiro, cara.', diz um político [Neutral_Libertarian_L], enquanto dá outra tragada em um cigarro suspeito. Enquanto eles sopram uma nuvem de fumaça, uma nota mofada enche o ar. 'Imagine se não houvesse dinheiro, cara. Você não pode pagar juros se o dinheiro não existir', eles continuam enquanto batem com o dedo na têmpora.\n\n[ROOT.GetLeader] não tem certeza de como eles acabaram nesta festa."
 bankruptcy.216.a: "Legal, 'Cara'"
