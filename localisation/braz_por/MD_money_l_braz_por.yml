 News_bankruptcy.4.t: "[FROM.GetNameDef] se Prepara para Novas Eleições"
 News_bankruptcy.4.d: "Depois de protestos contra políticas financeiras ruins e uma dívida crescente, [FROM.GetLeader] líder de [FROM.GetNameDef] concordou com as demandas dos partidos de oposição para realizar novas eleições. Resta saber se [FROM .GetLeader] terá apoio popular suficiente para continuar seu mandato ou um novo partido tentará salvar o país de uma crise financeira."
 News_bankruptcy.4.a: "Interessante."
 News_bankruptcy.5.t: "Mudança na Política Radical em [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Após protestos contra políticas financeiras ruins e dívidas crescentes, a antiga liderança de [FROM.GetNameDef] concordou com as exigências da oposição para renunciar. A situação piorou quando os manifestantes invadiram o parlamento. O líder da oposição [FROM. GetLeader] prometeu liderar o país em direção à recuperação financeira como chefe de um governo interino."
 News_bankruptcy.5.a: "Interessante."
 News_bankruptcy.6.t: "O Colapso Financeiro Leva a Conflitos em [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Depois de protestos contra políticas financeiras ruins e uma dívida crescente, [FROM.GetLeader] líder de [FROM.GetNameDef] ordenou aos militares que dispersassem e prendessem o grupo de manifestantes que tentava violar o parlamento. Várias pessoas foram mortas no ataque dispersão, e não demorou muito para que várias unidades do exército se juntassem aos manifestantes que se opunham aos métodos violentos de [FROM.GetLeader]. Antes que as coisas pudessem se acalmar, houve relatos de batalhas ocorrendo entre as forças leais ao governo e as do oposição.\n\nParece que os cidadãos de [FROM.GetNameDef] terão que adicionar a guerra civil à sua lista de preocupações, além das finanças governamentais precárias"
 News_bankruptcy.6.a: "Interessante."
