 passed_desired_amount_tt: "Para cumprir suas promessas, é necessário que a \n§YDívida§! esteja abaixo do nível comprometido. (Dívida atual: §Y$$§!$[?debt] Nível desejado: §Y$$§![ ?reduce_debt_by_5])"
 committed_to_reducing_debt: "Compromisso com a Redução da Dívida"
 choice_stuck_for_60_days_tt: "Você não poderá alterar as leis por §Y60 dias§!"
 reduce_interest_rate: "Medidas Temporárias de Taxa de Juros"
 reduce_interest_rate_desc: "Podemos solicitar temporariamente uma taxa mais baixa para ajudar a amenizar nossos problemas de dívida. A solicitação é válida apenas por três meses e depois volta ao seu nível original."
 bankruptcy_decisions: "Dívida Nacional"
 bankruptcy_decisions_desc: "Nosso governo está adquirindo cada vez mais §YDébito§!. Recentemente, atingimos um marco e agora estamos pagando mais do que §R10%§! juros sobre nossa atual §YDívida§!\n\nNota ao jogador: Assim que esta categoria de decisão se tornar ativa, você começará a receber eventos que afetarão a dívida de seu país. Isso pode ser na forma de descontos ou até mesmo pequenos benefícios, como refinanciamento temporário.\n\n§YTaxa de Juros§! é [?interest_rate|1]%\nDívida em relação ao PIB: §Y[?debt_ratio|-%1]§!\n§YJuros pagos sobre a dívida§! é §Y$$§! [?debt_rate|-3]\nImpacto da ideia em § YTaxa de Juros§!: [?interest_rate_multiplier|-0] (pontos percentuais)\n\nTer uma §Ytaxa de juros§! superior a §Y10%§! nos dará acesso a decisões de emergência para lidar com nossa dívida crescente. acima de §Y15%§!, nossa economia começará a desacelerar e sofreremos outros efeitos adversos. Neste ponto, teremos a capacidade de inadimplir nossa dívida (a um custo alto). Uma vez que nossos §YJuros§! ultrapassarem §Y20%§!, não poderemos assumir manualmente mais dívidas. Se nossos §YJuros sobre a dívida§! exceder nossa §YRenda Bruta§!, nossa nação entrará em colapso."
 bankruptcy_cheap_loans_from_imf: "Obtenha empréstimos baratos do FMI"
 bankruptcy_cheap_loans_from_imf_desc: "Como um país desenvolvido, podemos negociar com o FMI um empréstimo com juros baratos. Com este novo empréstimo barato, pagaremos parte de nossa dívida anterior, reduzindo temporariamente nossos juros totais. No entanto, esta é apenas uma medida temporária, como em um ano nossas taxas de juros voltarão ao normal"
 bankruptcy_seek_bailout_from_biggest_influencer: "Pergunte ao resgate da dívida de [?var:FROM.influence_array^0.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Podemos pedir aos nossos grandes financiadores econômicos que salvem parte de nossa dívida e também perdoem parte dela. Naturalmente, isso concederá ao fiador muita influência sobre nós"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Solicitar resgate da dívida de [?var:FROM.influence_array^1.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Podemos pedir aos nossos grandes financiadores econômicos que salvem parte de nossa dívida e também perdoem parte dela. Naturalmente, isso concederá ao fiador muita influência sobre nós"
 bankruptcy_seek_bailout_from_neighbour: "Pedir resgate de dívida ao nosso vizinho [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Parte do dinheiro que devemos vem de nosso vizinho mais rico [FROM.GetNameDef]. Como eles são nossos vizinhos amigáveis, talvez devêssemos pedir um socorro financeiro?"
 bankruptcy_seek_bailout_from_overlord: "Peça resgate da dívida ao nosso senhor supremo [?overlord.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_overlord_desc: "Como grande parte de nossa política é controlada por nosso suserano, faz sentido que eles também sejam responsáveis por algumas de nossas finanças. Precisamos pedir a eles que nos ajudem"
 bankruptcy_seek_bailout_from_imf: "Peça resgate da dívida ao FMI"
 bankruptcy_seek_bailout_from_imf_desc: "Como último recurso, podemos buscar alívio da dívida junto ao FMI. No entanto, como o FMI representa várias instituições financeiras em todo o mundo, eles são bastante rigorosos em relação ao uso de fundos. Eles exigirão que implementemos mudanças em nossas políticas financeiras para garantir que possamos honrar nossas dívidas no futuro."
 bankruptcy_incoming_collapse: "Colapso Financeiro Recebido"
 bankruptcy_incoming_collapse_desc: "Está tudo em aberto agora. Os juros que nosso governo paga sobre sua dívida cresceram tanto que superam nossa receita geral. Esta é uma situação de pesadelo e convencer nosso povo de que tudo está sob controle será ser muito difícil"
 bankruptcy_default_on_debts: "Inadimplência em Dívidas"
 bankruptcy_default_on_debts_desc: "Ao entrar em inadimplência com nossas dívidas, estaremos indicando aos nossos credores que não há uma maneira realista de pagarmos todas as nossas obrigações. Essa é uma opção de último recurso para um país altamente endividado lidar com sua crise de dívida. Geralmente, parte de nossa dívida é renegociada (perdoada) pelos credores, pois eles preferem receber parte de seu dinheiro a perder tudo em um colapso total. No entanto, isso não ocorre sem concessões políticas. Deixar de pagar nossas dívidas e não oferecer nenhuma forma de compensação aos nossos credores pode acarretar em consequências graves."
 cheap_loans_from_imf_tt: "Nossa §YDívida§! aumentará em $§R[?debt_addition|0]§! §Ybilhões§! mas nossa §YTaxa de juros§! será reduzida em §G-2%§! por um ano"
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Vamos pedir a [?var:FROM.influence_array^0.GetNameDef] para lidar com §Y$[?debt_bailout_temp|0] bilhão§! de nossa dívida. Eles pagarão três quartos da soma e o restante será liquidado A disposição de [?var:FROM.influence_array^0.GetNameDef] em pagar a dívida dependerá de sua própria situação financeira.\n\nSe eles concordarem com o acordo, obterão §R15%§ de influência sobre nós!\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Vamos pedir a [?var:FROM.influence_array^1.GetNameDef] para lidar com §Y$[?debt_bailout_temp|0] bilhão§! de nossa dívida. Eles pagarão dois terços da soma e o restante será liquidado A disposição de [?var:FROM.influence_array^1.GetNameDef] em pagar a dívida dependerá de sua própria situação financeira.\n\nSe eles concordarem com o acordo, eles obterão §R10%§! de influência sobre nós!\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Vamos pedir a [FROM.GetNameDef] para lidar com §Y$[?debt_bailout_temp|0] bilhões§! de nossa dívida. Eles pagarão metade da quantia e o restante será liquidado. [FROM.GetNameDef]'s a disposição de pagar a dívida dependerá de sua própria situação financeira.\n\nSe eles concordarem com o acordo, eles obterão §R5%§! de influência sobre nós!\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Vamos pedir a [?overlord.GetNameDef] que cuide de §Y$[?debt_bailout_temp|0] bilhões§! de nossa dívida. Eles pagarão metade da quantia e o restante será liquidado. [?overlord.GetNameDef] a disposição de pagar a dívida dependerá de sua própria situação financeira.\n\nSe eles concordarem com o acordo, eles obterão §R5%§! influência sobre nós!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Entraremos em contato com o FMI e pediremos que liquidem §Y$[?debt_bailout_temp|0] bilhões§! de nossa dívida e nos dêem uma taxa de juros mais baixa por um ano. Em troca, eles nos pedirão para mudar nossas políticas financeiras . §RNegar suas exigências nos fará ser punidos com uma taxa de juros temporariamente mais alta!§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§RA como nosso PIB/C é inferior a US$ 5.000, receberemos demandas mais duras do que o normal!§!"
 bankruptcy_incoming_collapse_complete_trigger: "Nosso §YJuros sobre a dívida§! é menor do que nossa §YRenda Bruta§!"
 bankruptcy_default_on_debts_tt: "§Y25%§! de nossa dívida será liquidada imediatamente. §Y50%§! de nossa dívida será movida para dívida inadimplente. Teremos §Y360 dias§! para encontrar uma solução para se livrar dessa dívida inadimplente. §RCaso não encontrarmos uma solução a tempo, nossos influenciadores podem tentar obter o dinheiro à força§!\n\n"
