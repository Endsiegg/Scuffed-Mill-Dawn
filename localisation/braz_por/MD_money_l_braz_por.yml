 bankruptcy.217.t: "[Neutral_green_L] Chama o Governo de 'Irresponsável'"
 bankruptcy.217.d: "'O governo está direcionando a maior parte do seu dinheiro para gastos em armas, o que está resultando em uma crescente dívida nacional. Seria mais prudente utilizar esses recursos para investir na produção de energia sustentável e promover a inclusão em nossa sociedade.'\n\nAs palavras de um líder [Neutral_green_L] As palavras de um líder [Neutral_green_L] são saudadas com aplausos da multidão em uma reunião que ocorre em um dos parques da capital. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
