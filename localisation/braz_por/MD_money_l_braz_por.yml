 EDUCATION_EXPENSE_TOOLTIP: "Gastos com Educação"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "Os gastos com educação representam quanto dinheiro usamos para financiar tanto escolas públicas quanto privadas, pesquisa e educação. O custo base da educação é baseado na população total do país, e cada nível do §YOrçamento de Educação§! aumenta o custo.\n\nImpacto do PIB/C nos §YGastos com Educação§!: [?education_cost_gdp_multiplier_display|-%0]\nLeis, ideias e tecnologia nos §YGastos com Educação§!: [?education_cost_multiplier_display|-%0]\nQuantidade de slots de pesquisa impacta nos §YGastos com Educação§!: [?research_slot_modifier|-%0]"
