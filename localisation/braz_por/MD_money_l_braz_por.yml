 bankruptcy.213.t: "[Neutral_Autocracy_L] Homem Forte Zomba do Governo"
 bankruptcy.213.d: "'...E é por isso que eles caem. [ROOT.GetLeader] é um líder fraco, e sua incapacidade de tomar decisões é o que vai lançar [ROOT.GetNameDef] no caos. Nós precisamos nos recompor e pensar em novas soluções para ter uma economia administrada com eficiência.'\n\nAs palavras de um líder [Neutral_Autocracy_L] são saudadas por aplausos da multidão, cantando o nome do líder do partido de oposição. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
