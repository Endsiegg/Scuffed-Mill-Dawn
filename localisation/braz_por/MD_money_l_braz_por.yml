 MAXIMUM_MIGRATION_RATE_TT: "Taxa máxima de migração"
 MAXIMUM_MIGRATION_RATE_TT_DELAYED: "A §YTaxa Máxima de Migração§! é o potencial total do país §YMigração§! para o país. É modificado por seu §YCiclo Econômico§!, §YProdutividade§!, §YPartido Governante Atual§!, §YRealização do Trabalhador§!, §YTaxa de Desemprego§!, §YApoio à Guerra§! e se você está em guerra. O valor não pode ser aumentado diretamente fora da métrica acima e você pode capturar mais da §YTaxa de migração§! aumentando sua §YLei de Migração§! ou através de enfoques, ideias ou decisões nacionais. Além disso, sua §YNet Migration Rate§! é calculada como sua §Ytaxa máxima de migração§! que é então multiplicado por §YTaxa básica de migração líquida§! modificado pelo seu §YNet Migration Rate Value Factor§!.\n\n§YImpactos na taxa máxima de migração:§!\n--------------\n§YMáximo de produtividade§!:  [?immigration_productivity_calculations_display|%+]\n§OTaxa máxima de realização/desemprego do trabalhador§!:  [?immigration_employment_factor_display|%+]\n§GPartido Governante§!:  [?immigration_government_factor_display|%+]\n§pRefugiados de vizinhos em guerra§!:  [?neighbour_war_refugees_display|%+]\n§nNossos países são refugiados de estar em guerra§!:  [?personal_war_refugees_display|%+]\n§LCiclo Econômico/Ideias§!:  [?modifier@maximum_migration_rate_value|%+]"
