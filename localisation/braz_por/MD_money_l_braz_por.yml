 POLICE_SPENDING_TOOLTIP_DELAYED: "Gastos com segurança interna são quanto usamos para segurança interna, como a polícia, e segurança externa, na forma de agências de inteligência. O custo base para os gastos com segurança interna é baseado na população total do país, e cada nível de §YSegurança Interna§! aumenta o custo.\n\nImpacto do PIB/C nos §YGastos com Segurança Interna§!: [?education_cost_gdp_multiplier_display|-%0]\nLeis, ideias e tecnologia nos §YGastos com Segurança Interna§!: [?police_cost_multiplier_display|-%0]"
