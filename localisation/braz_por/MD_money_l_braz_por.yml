 bankruptcy.215.t: "[oligarchism_L] Político Critica Gastos"
 bankruptcy.215.d: "'O governo está gastando nosso valioso dinheiro em coisas frívolas, e acredito que seja necessário que eles apertem o orçamento e priorizem os gastos para apoiar as empresas locais. Não estou expressando essa opinião apenas porque sou um empresário legítimo, mas também porque meus amigos e eleitores também são empresários legítimos.'\n\nAs palavras de um político [oligarchism_L] são saudadas com aplausos da multidão em uma convenção empresarial. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
