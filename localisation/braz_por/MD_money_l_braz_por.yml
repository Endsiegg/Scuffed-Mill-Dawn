 bankruptcy.4.t: "[From.GetNameWithFlag] nos nega resgate!"
 bankruptcy.4.d: "Na reunião de alto nível de ontem em [From.GetName] entre [From.GetLeader] e [Root.GetLeader], o [From.GetAdjective] foi totalmente insensível às nossas necessidades e se recusou a nos socorrer Embora [From.GetName] não nos deva exatamente nada, sua recusa prejudicou nossa percepção deles como um parceiro confiável."
 bankruptcy.4.a: "Ok"
 bankruptcy.5.t: "[From.GetNameWithFlag] pede resgate da dívida"
 bankruptcy.5.d: "O problema da dívida de [From.GetName] ficou tão ruim que eles realmente não têm chance de pagá-la ou mesmo cumprir os pagamentos de juros correntes. Com a possibilidade real de uma falência, eles estão desesperados, tais circunstâncias fez com que o líder [From.GetAdjective] [From.GetLeader] viajasse para [Root.GetName] para implorar pela ajuda de [Root.GetLeader].\n\n[From.GetNameWithFlag] está nos pedindo para lidar com uma parte da dívida de $[?FROM.debt_bailout|0] §Ybilhões§! pagando metade e perdoando o resto. Se fizermos isso, isso acalmaria outros credores internacionais, reduzindo drasticamente os custos de empréstimos de [From.GetName], tornando seus grande dívida administrável.\n\nEmbora perderemos dinheiro com isso, eles ficarão seriamente em dívida conosco, com nossa influência sobre eles aumentando significativamente."
 bankruptcy.5.a: "Conceder [From.GetNameWithFlag] o salvamento"
