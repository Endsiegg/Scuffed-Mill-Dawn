 debt_default_pay_10_from_treasury: "Pague US$ 10 bilhões do nosso tesouro"
 debt_default_pay_10_from_treasury_desc: "Uma maneira de pagar nossas dívidas antigas é apenas contrair novas dívidas e usá-las para pagar as antigas. É claro que os devedores não aceitarão esse acordo apenas para que possamos começar a acumular dívidas altas novamente"
