 military_factory_employment_button_delayed_tt: "Quando temos mais empregos do que trabalhadores, pode ser benéfico em certas situações aumentar ou diminuir quantos trabalhadores alocamos para cada setor (fábricas/escritórios) para permitir que mais trabalhadores vão para outros setores.\n\nPoder Político: §R-20§!\n\n£left_mouse_texticon §YL Clique§! para reduzir o nível de emprego das Fábricas Militares.\n£right_mouse_texticon §YR Clique§! para aumentá-lo.\n\nNível Atual de Emprego Alvo: §Y[?ROOT.military_factory_employment_var|%]§!"
