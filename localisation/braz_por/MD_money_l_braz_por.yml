 debt_default_sell_civilian_factories_desc: "Para reunir alguns fundos para nos livrarmos de nossa dívida inadimplente, precisamos desmantelar e vender parte do setor primário controlado pelo estado, como construtoras, usinas de energia e serviços públicos. É um duro golpe para nossa economia, mas deve ser feito!"
 debt_default_dismantle_military_factories: "Desmantelar a indústria militar"
