 bankruptcy.10.t: "A oposição exige eleições"
 bankruptcy.10.d: "Vários líderes de partidos da oposição divulgaram uma declaração conjunta hoje afirmando que o governo de [ROOT.GetLeader] e [show_ruling_party] está levando o país à ruína financeira. Eles estão exigindo eleições imediatas a fim de formar um novo governo legítimo, capaz de enfrentar os desafios econômicos e estabilizar a situação. Nossos relatórios de inteligência indicam que essa proposta tem recebido amplo apoio popular. Ignorar essa vontade popular e tentar manter o poder durante essa crise seria desastroso."
 bankruptcy.10.a: "Precisamos realizar uma nova eleição"
 bankruptcy.10.b: "Realizaremos eleições quando nosso mandato terminar, não antes!"
 bankruptcy.11.t: "Manifestantes tentam invadir o Parlamento"
 bankruptcy.11.d: "Depois que [ROOT.GetLeader] anunciou que não haveria novas eleições, as pessoas em [ROOT.GetName] quase imediatamente começaram a marchar nas ruas. Exigindo que [ROOT.GetLeader] renunciasse, um grupo de manifestantes liderados pelo presidente do principal partido da oposição começou a marchar em direção ao prédio do parlamento.\n\nA polícia local não conseguiu impedir os manifestantes, que estão atualmente em processo de ocupação da capital. O que devemos fazer?"
 bankruptcy.11.a: "Aguarde um segundo, deixe-me apenas colocar meu casaco..."
 bankruptcy.11.b: "Diga aos militares para intervir e prender esses rebeldes!"
 bankruptcy.11.a_tt: "§GO maior partido da oposição toma o poder pacificamente§!"
 bankruptcy.11.b_tt: "§GO atual partido governante mantém o poder§!"
 bankruptcy.12.t: "A oposição exige que [show_ruling_party] renuncie"
 bankruptcy.12.d: "Vários líderes de partidos da oposição divulgaram uma declaração conjunta hoje afirmando que o governo de [ROOT.GetLeader] e [show_ruling_party] está levando o país à ruína financeira. Eles estão exigindo que [show_ruling_party] renuncie ao poder e permitir que um partido político mais legítimo forme um novo governo e seja capaz de enfrentar os desafios econômicos e estabilizar a situação. Nossos relatórios de inteligência indicam que essa proposta tem recebido amplo apoio popular. Ignorar essa vontade popular e tentar manter o poder durante essa crise seria desastroso."
 bankruptcy.12.a: "Precisamos Renunciar"
 bankruptcy.12.b: "Eles não têm o direito de fazer tais exigências"
 bankruptcy.13.t: "[FROM.GetNameDef] anula sua dívida!"
 bankruptcy.13.d: "Há um ano, [FROM.GetNameDef] anunciou que não seria capaz de pagar suas dívidas e iniciou o processo de inadimplência. Por meio de acordo, eles pretendiam pagar ou saldar a dívida que haviam inadimplente. No entanto, em vez de encontrar uma solução, eles simplesmente limparam sua dívida antiga, sem intenção de encontrar uma maneira de compensá-la. O que devemos fazer?"
 bankruptcy.13.a: "Iremos fazer-los Pagar!"
 bankruptcy.13.b: "Quem se importa?"
 bankruptcy.14.t: "[FROM.GetNameDef] anula sua dívida!"
 bankruptcy.14.d: "Há um ano, [FROM.GetNameDef] anunciou que não conseguiria pagar suas dívidas e iniciou o processo de inadimplência. Através de acordo, pretendiam pagar ou liquidar a dívida que tinham inadimplente. No entanto, em vez de encontrarem uma solução, simplesmente liquidaram a sua dívida antiga, sem qualquer intenção de encontrar alguma forma de compensá-la. Como o nosso governo está altamente ligado ao deles, isso enviou agora os seus credores atrás de nós. Não tivemos outra opção a não ser compensar pelo menos parte do dinheiro que [FROM.GetName] devia. Isso não é bom para a nossa economia, mas pelo menos nos dá vantagem sobre [FROM.GetName]."
 bankruptcy.14.a: "Talvez haja necessidade de mudança na liderança"
 bankruptcy.100.t: "FMI exige menos burocracia"
 bankruptcy.100.d: "Após analisar nossa situação financeira, o FMI concluiu que a pesada burocracia do país é responsável pelos nossos problemas econômicos e financeiros. É necessário reduzir a burocracia a fim de atrair mais empresas interessadas em operar no país e facilitar a gestão financeira das instituições financeiras de acordo com suas próprias estratégias.\n\nDe acordo com o FMI, essa redução na burocracia é fundamental para reorganizar nossa dívida de forma eficaz."
 bankruptcy.100.a: "Não temos escolha"
 bankruptcy.100.b: "Isso é um Golpe Duro"
 bankruptcy.101.t: "FMI exige redução do tamanho das Forças Armadas"
 bankruptcy.101.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que os grandes gastos militares do país são os culpados por nossos problemas econômicos e financeiros. Bilhões estão sendo usados ​​para financiar os militares e para comprar equipamentos. Isso, de acordo com o FMI, distrai o país de usar dinheiro em investimentos sensatos. Além disso, um grande financiamento de militares deixa muitos empresários preocupados com a possibilidade de os militares intervirem e desestabilizarem o sistema político.\n\nDe acordo com o FMI, cortar os gastos militares imediatamente é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.101.a: "Não temos escolha"
 bankruptcy.101.b: "Isso é um Golpe Duro"
 bankruptcy.102.t: "FMI exige redução do Orçamento da Segurança Pública"
 bankruptcy.102.d: "Depois de analisar a nossa situação financeira, o FMI chegou à conclusão de que nossa política pública de segurança exerce uma pressão muito grande em nosso orçamento. Embora eles entendam a necessidade de segurança, aos seus olhos a redução de nossa política de segurança pública é o melhor caminho, e nos orientam a usar o dinheiro de forma mais sensata.\n\nDe acordo com o FMI, nossos departamentos de segurança interna precisam obter um corte considerável em seus fundos para reorganizar nossa dívida."
 bankruptcy.102.a: "Não temos escolha"
 bankruptcy.102.b: "Isso é um Golpe Duro"
 bankruptcy.103.t: "FMI exige redução do apoio à educação pública"
 bankruptcy.103.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que o nível de apoio à educação de nossos cidadãos é muito alto. Eles recomendam que o apoio do governo ao ensino superior e a várias bolsas de pesquisa sejam reduzidos . Em vez de apoiar nossos alunos, devemos aumentar sua dependência de empréstimos estudantis privados.\n\nDe acordo com o FMI, essa redução na educação é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.103.a: "Não temos escolha"
 bankruptcy.103.b: "Isso é um Golpe Duro"
 bankruptcy.104.t: "FMI Exige Privatização da Saúde"
 bankruptcy.104.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que fornecemos um nível muito alto de serviços de saúde gratuitamente a nossa população em relação à nossa situação econômica. Eles sugerem que pelo menos alguns hospitais deveriam ser privatizados e nos recomendam que a operação de provedores de planos de saúde privados deve ser expandida.\n\nDe acordo com o FMI, racionalizar nossos serviços de saúde é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.104.a: "Não temos escolha"
 bankruptcy.104.b: "Isso é um Golpe Duro"
 bankruptcy.105.t: "FMI exige corte nos Serviços Sociais"
 bankruptcy.105.d: "Depois de analisar a nossa situação financeira, o FMI chegou à conclusão de que a nossa rede de apoio social é demasiado expansiva. Pensões altas desnecessárias, subsídios de desemprego amplos, licenças parentais prolongadas; tudo isto contribui para uma população 'Dependente do Sistema' que não esta motivada  para encontrar trabalho quando deveriam.\n\nDe acordo com o FMI, cortar nossos serviços sociais e garantir que as pessoas trabalhem para viver é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.105.a: "Não temos escolha"
 bankruptcy.105.b: "Isso é um Golpe Duro"
 bankruptcy.106.t: "FMI exige mais Mercados Abertos"
 bankruptcy.106.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que não estamos utilizando nossos recursos em toda a sua extensão. Muitos de nossos recursos são usados ​​em benefício do Estado. Em vez disso, eles devem abrir à concorrência e mercados abertos.\n\nDe acordo com o FMI, a liberalização do mercado de recursos é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.106.a: "Não temos escolha"
 bankruptcy.106.b: "Isso é um Golpe Duro"
 bankruptcy.107.t: "Um Contato através de Canais Informais do FMI"
 bankruptcy.107.d: "Recebemos uma oferta estranha de alguém que trabalha, ou pelo menos afirma trabalhar, no FMI. Eles afirmam ser simpáticos à nossa causa e nação, e poderiam facilmente providenciar um programa de alívio da dívida caso precisemos de tal coisa. Tudo o que eles precisam de nós é que preenchamos algumas posições governamentais e administrativas com alguns de seus amigos. A mensagem mencionou favores e benefícios mútuos."
 bankruptcy.107.a: "Acho que podemos mexer alguns pauzinhos"
 bankruptcy.107.b: "Corrupção? Em meu [ROOT.GetName]?"
 bankruptcy.108.t: "FMI exige Reforma Agrária"
 bankruptcy.108.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que nosso atual uso da terra é muito ineficiente. Muitas terras não estão sendo utilizadas para fins de desenvolvimento e alguns de nossos registros de propriedade parecem estar completamente desatualizados.\n\nDe acordo com o FMI, uma reforma agrária é uma necessidade absoluta para a reorganização da nossa dívida."
 bankruptcy.108.a: "Não temos escolha"
 bankruptcy.108.b: "Isso é um Golpe Duro"
 bankruptcy.109.t: "FMI exige mais controle sobre as Finanças"
 bankruptcy.109.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que nossa equipe atual é simplesmente inadequada para administrar nossas instituições financeiras. Pessoal bem treinado e experiente do FMI deve ser colocado em vários ministérios e no banco central para garantir que nossas finanças sejam administradas por profissionais.\n\nSegundo o FMI, é crucial eliminar todos os funcionários improdutivos como uma necessidade absoluta para reestruturar nossa dívida."
 bankruptcy.109.a: "Não temos escolha"
 bankruptcy.109.b: "Isso é um Golpe Duro"
 bankruptcy.110.t: "FMI Ataca o Clero"
 bankruptcy.110.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que recursos significativos estão sendo desviados da administração para a classe clerical. O FMI expressa preocupação com a alocação excessiva de fundos para instituições religiosas. Esse fluxo de dinheiro deve ser interrompido e parte dos recursos deve ser devolvida ao estado.\n\nDe acordo com o FMI, transferir fundos de instituições religiosas é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.110.a: "Não temos escolha"
 bankruptcy.110.b: "Isso é um Golpe Duro"
 bankruptcy.111.t: "O FMI exige o Desmantelamento da Indústria Militar"
 bankruptcy.111.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que as fábricas militares subsidiadas pelo Estado estão consumindo recursos financeiros da nação. O FMI recomenda que essas fábricas sejam desativadas e que os recursos sejam direcionados de forma mais eficiente.\n\nDe acordo com o FMI, cancelar o acúmulo militar inútil é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.111.a: "Não temos escolha"
 bankruptcy.111.b: "Isso é um Golpe Duro"
 bankruptcy.112.t: "FMI exige privatização de Portos"
 bankruptcy.112.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que os Portos subsidiados pelo Estado são um dreno dos recursos da nação. Estes serviriam melhor ao país se fossem privatizados e saíssem das mãos do governo .\n\nDe acordo com o FMI, colocar nossos Portos para uso privado é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.112.a: "Não temos escolha"
 bankruptcy.112.b: "Isso é um Golpe Duro"
 bankruptcy.113.t: "FMI exige Aumento de Impostos"
 bankruptcy.113.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que estamos aplicando uma carga tributária insuficiente sobre nossa população. Para gerir efetivamente as instituições governamentais, é necessário implementar temporariamente uma taxa de imposto mais alta. Caso contrário, o governo não conseguirá reunir os fundos necessários para pagar seus juros.\n\nSegundo o FMI, aumentar os impostos é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.113.a: "Não temos escolha"
 bankruptcy.113.b: "Isso é um Golpe Duro"
 bankruptcy.114.t: "FMI Exige Liquidação de Ativos"
 bankruptcy.114.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que estamos mantendo uma quantidade significativa de ativos valiosos e temos nos recusado a vendê-los. Consequentemente, o FMI está oferecendo adquirir nossos ativos de investimentos internacionais a um preço acima da taxa usual, com o objetivo de utilizar esses fundos para contribuir no pagamento de nossa dívida.\n\nDe acordo com o FMI, liquidar nossos próprios ativos primeiro é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.114.a: "Não temos escolha"
 bankruptcy.114.b: "Isso é um Golpe Duro"
 bankruptcy.114_low_gdp_tt: "O FMI vai comprar nossos §YInvestimentos Internacionais§! a 70% de seu valor!"
 bankruptcy.114_tt: "O FMI vai comprar nossos §YInvestimentos Internacionais§! a 80% de seu valor!"
 bankruptcy.115.t: "FMI exige Privatização de Indústrias Estatais"
 bankruptcy.115.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que existem alguns serviços públicos fornecidos pelo governo que poderiam ser privatizados e simplificados.\n\nDe acordo com o FMI, livrar-se de alguns dos nossas indústrias estatais é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.115.a: "Não temos escolha"
 bankruptcy.115.b: "Isso é um Golpe Duro"
 bankruptcy.200.t: "[Western_Autocracy_L] Homem Forte Zomba do Governo"
 bankruptcy.200.d: "'...e é por isso que eles caem. [ROOT.GetLeader] é um líder fraco, e sua incapacidade de tomar decisões é o que vai jogar [ROOT.GetNameDef] no caos. Nós precisamos trabalhar em estreita colaboração com o FMI e nossos aliados ocidentais para ter uma economia administrada com eficiência.'\n\nAs palavras de um líder da [Western_Autocracy_L] são saudadas por aplausos da multidão, cantando o nome do líder do partido. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.200.a: "Droga"
 bankruptcy.200.b: "Lançar uma Contra-Campanha"
 bankruptcy.201.t: "[conservatism_L] Reminiscências dos bons Velhos Tempos"
 bankruptcy.201.d: "'Lembra quando o país era administrado adequadamente? Quando a economia estava indo muito bem, e o país como um todo estava ainda melhor. [ROOT.GetLeader] se afastou demais dos velhos hábitos, e todos nós estamos pagando o preço agora.'\n\nAs palavras de um líder do [conservatism_L] são saudadas com aplausos da multidão, encantada pela nostalgia. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.201.a: "Droga"
 bankruptcy.201.b: "Lançar uma Contra-Campanha"
 bankruptcy.202.t: "[liberalism_L] clama por Políticas Fiscais mais Socialmente Responsáveis"
 bankruptcy.202.d: "'As políticas atuais de [ROOT.GetLeader] estão levando as pessoas à pobreza. Mais e mais dinheiro é sugado dos bolsos dos mais desfavorecidos para financiar a dívida sem fim que [show_ruling_party] continua acumulando.\n\nAs palavras de um líder do [liberalism_L] são saudadas com aplausos da multidão, atualmente esperando na fila de um refeitório. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.202.a: "Droga"
 bankruptcy.202.b: "Lançar uma Contra-Campanha"
 bankruptcy.203.t: "[socialism_L] Comícios Sindicatos"
 bankruptcy.203.d: "'Por quanto tempo temos que carregar o fardo de más políticas fiscais? Nós, a espinha dorsal deste país? Nós, trabalhadores sempre acabamos pagando pelos erros de [show_ruling_party].'\n \nAs palavras de um líder [socialism_L] são saudadas com aplausos da multidão em uma reunião sindical. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.203.a: "Droga"
 bankruptcy.203.b: "Lançar uma Contra-Campanha"
 bankruptcy.204.t: "Líder [Communist-State_L] Agita Trabalhadores de Fábrica"
 bankruptcy.204.d: "'Você não pode ver as correntes com as quais eles amarraram você? Seus filhos e seus netos serão para sempre escravos dos banqueiros. Esse roubo da classe trabalhadora deve parar ou nós o faremos parar!' \n\nAs palavras de um líder do [Communist-State_L] são saudadas com aplausos da multidão em uma fábrica. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.204.a: "Droga"
 bankruptcy.204.b: "Lançar uma Contra-Campanha"
 bankruptcy.205.t: "[anarchist_communism_L] Realiza uma Manifestação Estudantil"
 bankruptcy.205.d: "'Todos nós sabemos que o atual governo de [ROOT.GetLeader] e [show_ruling_party] está no poder apenas para colocar mais dinheiro em seus bolsos. Essa reverência à ordem mundial capitalista deve parar!'\n\nAs palavras de um líder [anarchist_communism_L] são saudadas com aplausos de uma multidão de jovens estudantes em uma universidade. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.205.a: "Droga"
 bankruptcy.205.b: "Lançar uma Contra-Campanha"
 bankruptcy.206.t: "Líder [Conservative_L] encontra-se com políticos de países em Desenvolvimento"
 bankruptcy.206.d: "Em uma reunião com políticos estrangeiros, um dos líderes do [Conservative_L] mencionou que algo deveria ser feito quanto a situação econômica precária de [ROOT.GetNameDef], mesmo que isso exija a deposição de [ROOT.GetLeader] .\n\nNossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.206.a: "Droga"
 bankruptcy.206.b: "Lançar uma Contra-Campanha"
 bankruptcy.207.t: "[Autocracy_L] Líder Carismático Angaria Apoio"
 bankruptcy.207.d: "'Nossos políticos estão permitindo que imperialistas se aproveitem e destruam nossa economia atual. Com termos de empréstimo injustos, nossa nação está sendo levada à falência. Precisamos buscar alternativas para financiar nosso governo.'\n\nAs palavras de um líder [Autocracy_L] são recebidas com aplausos da multidão pedindo a deposição de [ROOT.GetLeader]. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.207.a: "Droga"
 bankruptcy.207.b: "Lançar uma Contra-Campanha"
 bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L] Clérigo faz um Sermão Ardente"
 bankruptcy.208.d: "'Os cães sionistas e seus descendentes do inferno Takfiri estão usando o dólar amaldiçoado do Grande Satã para subverter nossa economia. Seu objetivo é subjugar e escravizar os muçulmanos devotos! [ROOT.GetLeader] Seus mestres sionistas devem ser derrubados!'\n\nAs palavras de um clérigo [Mod_Vilayat_e_Faqih_L] são recebidas com elogios de seus seguidores em uma mesquita local. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.208.a: "Droga"
 bankruptcy.208.b: "Lançar uma Contra-Campanha"
 bankruptcy.209.t: "[Vilayat_e_Faqih_L] O Clérigo faz um Sermão Ardente"
 bankruptcy.209.d: "'Os cães sionistas e seus descendentes infernais Takfiri estão usando o dólar amaldiçoado do Grande Satã para subverter nossa economia. Seu objetivo é subjugar e escravizar os muçulmanos devotos! [ROOT.GetLeader] e seus mestres sionistas devem ser derrubados!'\n\nAs palavras de um clérigo [Vilayat_e_Faqih_L] são recebidas com elogios de seus seguidores em uma mesquita local. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.209.a: "Droga"
 bankruptcy.209.b: "Lançar uma Contra-Campanha"
 bankruptcy.210.t: "[Kingdom_L] Clérigo Exige Liderança Religiosa"
 bankruptcy.210.d: "'Nosso país está enfrentando desafios sob a liderança atual. Precisamos de um governante competente e comprometido que, com a ajuda de Alláh, trabalhe para estabilizar e orientar o país em direção a um futuro próspero.'\n \nAs palavras de um clérigo [Kingdom_L] são recebidas com elogios de seus seguidores em uma mesquita local. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.210.a: "Droga"
