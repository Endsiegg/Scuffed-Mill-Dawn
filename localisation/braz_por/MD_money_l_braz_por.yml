 bankruptcy.214.t: "[Neutral_conservatism_L] Reminiscências dos Bons Velhos Tempos"
 bankruptcy.214.d: "'Lembra quando o país era administrado corretamente? Quando a economia estava indo muito bem, e o país como um todo estava ainda melhor. [ROOT.GetLeader] se afastou demais dos velhos hábitos, e todos nós estamos pagando o preço agora.'\n\nAs palavras de um líder [Neutral_conservatism_L] são saudadas com aplausos da multidão, encantada pela nostalgia. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
