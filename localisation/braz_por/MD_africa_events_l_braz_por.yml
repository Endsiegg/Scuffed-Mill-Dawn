 AFRICA_idea_tuareg_rebellion: "Rebelião Tuaregue"
 AFRICA_idea_tuareg_rebellion_desc: "O povo Tuaregue está em revolta aberta contra nosso país. As áreas ricas em recursos que fazem fronteira com o Saara são particularmente afetadas pelos combates entre os Tuaregues e o governo."
 kamajors: "Kamajors"
 kamajors_desc: "Os Kamajors eram uma milícia Mende operando em Serra Leoa durante sua guerra civil. O grupo foi originalmente formado para servir como uma milícia para proteger as aldeias dos rebeldes do RUF. No entanto, eles também eram conhecidos por lutar contra as tropas do governo para proteger as aldeias dos soldados do exército que saqueavam."
 blood_diamond_trade: "Comércio de Diamantes de Sangue"
 blood_diamond_trade_desc: "A principal fonte de renda tanto para as forças do governo quanto para os grupos rebeldes são os diamantes, pois é a única moeda que tem valor no país. Muitas vezes escavados através do trabalho escravo, os diamantes são contrabandeados através da fronteira e depois vendidos como diamantes adquiridos legalmente. Como os diamantes são usados apenas para alimentar o conflito, a população local não obtém os benefícios de suas riquezas."
 blood_diamond_trade_idea_TT: "Renda Adicional: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "Guerra de Bush da República Centro-Africana"
 CAR_central_bush_republic_war_idea_desc: "A Guerra de Bush da República Centro-Africana é um conflito de baixo nível com combates nas partes do norte do país entre forças locais. O conflito permanece e é limitado entre os vários grupos, mas não envolveu mais do que um punhado de vilarejos."
 AFRICA_remove_the_cfa_franc: "Remover o Franco CFA"
 AFRICA_remove_the_cfa_franc_desc: "Nossa dependência da França já dura tempo demais. É hora de renunciarmos ao Franco CFA e liderarmos nosso próprio futuro. O primeiro passo para esse objetivo é desenvolver nossa própria moeda e nos livrarmos do fardo que é a moeda francesa."
 ivory_coast_md.1.t: "Promessa de Eleições"
 ivory_coast_md.1.d: "Em 24 de dezembro de 1999, o ex-presidente Henri Konan Bédié foi deposto em um golpe militar. Desde então, a Costa do Marfim tem sido governada pelo Comitê Nacional de Salvação Pública, uma junta militar. Muitos marfinenses acolheram o golpe, dizendo que esperavam que o exército melhorasse as circunstâncias econômicas e políticas instáveis da Costa do Marfim, mas agora há pressão para um retorno ao governo civil. A questão é se devemos permitir que os trabalhadores migrantes, que constituem a maior parte da população do norte, se candidatem à eleição."
 ivory_coast_md.1.o1: "Permitir apenas cidadãos naturais."
 ivory_coast_md.1.o2: "Permitir todos os candidatos migrantes."
 ivory_coast_md.1.o3: "Continuar a Junta."
 ivory_coast_md.2.t: "Violência em Escala"
 ivory_coast_md.2.d: "Após as eleições, houve um conflito significativo entre trabalhadores migrantes e locais. A permissão de candidatos migrantes pode ter ajudado, mas o país ainda é governado por um governo claramente do sul."
 ivory_coast_md.2.o1: "Só podemos esperar e ver."
 ivory_coast_md.3.t: "Protestos no Norte"
 ivory_coast_md.3.d: "Após as eleições, houve vários protestos em escala crescente em todo o norte do país. Os trabalhadores migrantes estão reclamando da falta de representação."
 ivory_coast_md.3.o1: "Reprimir os protestos com força."
 ivory_coast_md.3.o2: "Talvez seja melhor ceder."
 ivory_coast_md.4.t: "Protestos em Larga Escala"
 ivory_coast_md.4.d: "Houve protestos em grande escala liderados pela Frente Popular Marfinense e pelo Movimento Patriótico no sul e norte do país, respectivamente. Eles estão exigindo o fim de nossa ditadura militar e o retorno ao governo civil, embora ninguém pareça concordar sobre quem deve governar o país."
 ivory_coast_md.4.o1: "Isso é inaceitável, envie o exército!"
 ivory_coast_md.4.o2: "Ceder poder à Frente Popular Marfinense."
 ivory_coast_md.5.t: "Rebelião no Norte"
 ivory_coast_md.5.d: "Os protestos escalaram com elementos do exército desertando e declarando um governo rival. Suas forças controlam a maior parte do norte. Até agora, não tentaram invadir o sul."
 ivory_coast_md.5.o1: "Morte aos Rebeldes!"
 ivory_coast_md.5.o2: "Agora não é hora de guerra."
 ivory_coast_md.5.o3: "A FNC é a Opção Correta"
 ivory_coast_md.6.t: "Rebelião no Norte"
 ivory_coast_md.6.d: "Os protestos escalaram com elementos do exército desertando e declarando um governo rival. Nosso país foi mergulhado em guerra civil. A FNC declarou sua secessão no norte, citando uma série de razões, como tratamento injusto e falta de voz no governo do sul. Irmãos e irmãs pegaram em armas uns contra os outros, pois cada pessoa deve agora escolher um lado no conflito iminente. A Primeira Guerra Civil Marfinense começou."
 ivory_coast_md.6.o1: "Bem, isso ia acontecer mais cedo ou mais tarde."
 ivory_coast_md.6.o2: "Morte ao FPI! (Torne-se a FNC)"
 ivory_coast_md.7.t: "Uma Nova Guerra Civil"
 ivory_coast_md.7.d: "Os protestos no país escalaram muito além do nosso controle. Membros do exército e partidos de oposição declararam seus governos rivais, um no norte e outro no sudoeste do nosso país, pavimentando o caminho para uma guerra civil tripartida. Nosso país foi mergulhado em guerra civil. Irmãos e irmãs pegaram em armas uns contra os outros, pois cada pessoa deve agora escolher um lado no conflito iminente. A Primeira Guerra Civil Marfinense começou."
 ivory_coast_md.7.o1: "Bem, não podia piorar."
 ivory_coast_md.7.o2: "Morte ao FPI! (Torne-se a FNC)"
 ivory_coast_md.8.t: "Governo Reprime Protestos"
 ivory_coast_md.8.d: "As autoridades marfinenses foram amplamente bem-sucedidas na repressão dos protestos na região. O apoio do exército e os esforços das forças policiais. A situação com os manifestantes continua volátil. Resta saber se nossa interrupção forçosa do protesto acabará resultando em problemas adicionais, mas eles foram interrompidos por enquanto."
 ivory_coast_md.8.o1: "Eh, Provavelmente Está Tudo Bem..."
 ivory_coast_md.9.t: "Violência Acalma"
 ivory_coast_md.9.d: "Os protestos e a violência generalizados terminaram em sua maioria. As coisas estão voltando a uma certa normalidade."
 ivory_coast_md.9.o1: "Parece que escapamos de uma bala horrível, por enquanto."
 ivory_coast_md.10.t: "Fim da Primeira Guerra Civil Marfinense"
 ivory_coast_md.10.d: "Grande parte dos combates entre as facções em guerra em [CDI.GetNameDef] finalmente cessou hoje com o fim das lutas. A guerra civil finalmente acabou e uma pequena semblante de paz está começando a surgir. A Primeira Guerra Civil Marfinense chegou ao fim. Esperançosamente, não haverá outra."
 ivory_coast_md.10.o1: "A guerra acabou."
 ivory_coast_md.11.t: "As Eleições de 2010"
 ivory_coast_md.11.d: "Nossa nação ainda não teve uma eleição desde que Laurent Gbagbo assumiu o poder em 2000. A tumultuada Primeira Guerra Civil Marfinense deu lugar à falta de eleições e à paz tensa entre os apoiadores de Gbagbo e os apoiadores da FNC e dos partidos de oposição. É claro que, à medida que nos aproximamos dessa eleição, Gbagbo está atrás de seu oponente Alassane Ouattara. Devemos permitir a transição pacífica de poder? É hora de anular os resultados dessa eleição?"
 ivory_coast_md.11.o1: "Alassane Ouattara Vence"
 ivory_coast_md.11.o2: "Anular os Resultados"
 ivory_coast_md.12.t: "Alassane Ouattara Declara Manipulação"
 ivory_coast_md.12.d: "Alassane Ouattara e seu partido, o RDR, afirmaram que as eleições foram manipuladas e que Ouattara é o verdadeiro vencedor da eleição. A recontagem das eleições apoia essa afirmação. Como devemos proceder? Podemos nos declarar vencedores e tomar posse ou podemos permitir que Ouattara assuma o poder."
 ivory_coast_md.12.a: "Permitir que Ouattara Tome o Poder"
 ivory_coast_md.12.b: "Tomar Posse"
 ivory_coast_md.13.t: "Protestos Pró-Ouattara"
 ivory_coast_md.13.d: "Nossa decisão de tomar posse causou protestos generalizados, particularmente no norte. Milhares de cidadãos protestaram devido à manipulação dos resultados das eleições."
 ivory_coast_md.13.a: "Reprimir os Protestos"
 ivory_coast_md.13.b: "Deixe-os Protestar"
 ivory_coast_md.14.t: "A Segunda Guerra Civil Marfinense"
 ivory_coast_md.14.d: "A Segunda Guerra Civil Marfinense começou com a FNC lançando uma ofensiva contra nossa nação. Membros da oposição que originalmente se opunham à FNC agora os apoiam em seu esforço para estabelecer uma verdadeira democracia no país."
 ivory_coast_md.14.a: "Reprimir Traidores"
 ivory_coast_md.14.b: "Deixe-os Protestar"
 ivory_coast_md.15.t: "O Vencedor da Segunda Guerra Civil Marfinense"
 ivory_coast_md.15.d: "A Segunda Guerra Civil Marfinense chegou ao seu fim oportuno. As forças militares na região começaram a se transformar de um conflito ativo para mais de manutenção da paz enquanto a luta diminui. As pessoas estão falando em tons baixos e os antigos inimigos que estávamos combatendo foram expulsos do país ou estão atualmente à espreita. Nós, no entanto, estamos começando um novo dia enquanto iniciamos nossa transição para um governo em tempos de paz. Haverá paz em nosso tempo e [CDI.GetLeader] será quem nos levará adiante."
 ivory_coast_md.15.a: "Para os Vencedores, os Despojos"
 ivory_coast_md.100.t: "Caos na Costa do Marfim"
 ivory_coast_md.100.d: "Protestos exigindo reformas democráticas na Costa do Marfim foram reprimidos à força pela polícia e pelo exército. A situação permanece tensa. A Costa do Marfim pode em breve descer para uma guerra civil se algo não for feito."
 ivory_coast_md.100.o1: "Esperançosamente a situação melhora."
 ivory_coast_md.100.o2: "Esperançosamente a situação melhora."
 ivory_coast_md.101.t: "Primeira Guerra Civil Marfinense"
 ivory_coast_md.101.d: "Impulsionados por tensões raciais entre nativos da Costa do Marfim e imigrantes, que recebem pouca representação política, uma coalizão que se autodenomina Novas Forças se levantou contra o governo."
 ivory_coast_md.101.o1: "Morte aos rebeldes!"
 ivory_coast_md.101.o2: "Morte ao FPI!"
 ivory_coast_md.101.o3: "Intervir em Apoio ao FNCI (nacionalista)."
 ivory_coast_md.101.o4: "Pensamentos e Orações"
 ivory_coast_md.101.o5: "Um Desenvolvimento Preocupante"
 ivory_coast_md.102.t: "Revolta na Costa do Marfim"
 ivory_coast_md.102.d: "Impulsionados por tensões raciais entre nativos da Costa do Marfim e imigrantes, que recebem pouca representação política, uma coalizão que se autodenomina Novas Forças se levantou e tomou o controle de grande parte do norte do país. O governo do sul ainda não respondeu. Não está claro o que acontecerá a seguir."
 ivory_coast_md.102.o1: "Bem, poderia ser pior..."
 ivory_coast_md.102.o2: "Liberdade, finalmente!"
 ivory_coast_md.102.o3: "Apoiar o FNCI (nacionalista)."
 ivory_coast_md.102.o4: "Pensamentos e orações."
 ivory_coast_md.103.t: "Primeira Guerra Civil da Costa do Marfim"
 ivory_coast_md.103.d: "A Frente Popular Marfinense tentou um golpe contra a Junta Militar reinante na capital Yamoussoukro. No entanto, a Junta conseguiu escapar da cidade antes, deixando os rebeldes no controle de grande parte do leste do país. Para piorar as coisas, uma coalizão que se autodenomina Novas Forças, liderada pelo Movimento Patriótico, surgiu no norte também se declarando o governo legítimo."
 ivory_coast_md.103.o1: "Morte aos rebeldes!"
 ivory_coast_md.103.o2: "Abaixo a Junta!"
 ivory_coast_md.103.o3: "Apoiar a Junta."
 ivory_coast_md.103.o4: "Apoiar o FNCI (nacional-populistas)."
 ivory_coast_md.103.o5: "Pensamentos e orações."
 ivory_coast_md.104.t: "Fim da Primeira Guerra Civil [CDI.GetAdjective]"
 ivory_coast_md.104.d: "A guerra civil em [CDI.GetNameDef] concluiu-se hoje enquanto as facções em guerra começaram a se acalmar. É de vital importância que o país se acomode ao seu novo status quo e avance em direção à estabilidade. A paz finalmente reinou sobre o país devastado pela guerra. A Primeira Guerra Civil Marfinense chegou ao fim."
 ivory_coast_md.104.o1: "Os rebeldes foram derrotados."
 ivory_coast_md.104.o2: "O governo é bem-sucedido."
 ivory_coast_md.104.o3: "Paz, finalmente!"
 ivory_coast_md.105.t: "Fim da Segunda Guerra Civil [CDI.GetAdjective]"
 ivory_coast_md.105.d: "A Segunda Guerra Civil [CDI.GetAdjective] chegou ao fim enquanto a luta entre [FNC.GetName] e [CDI.GetName] concluiu-se. O país está começando a se estabilizar no novo status quo após os combates. O tempo dirá quais serão as consequências desta guerra, mas a paz voltará a reinar suprema em [CDI.GetName]."
 ivory_coast_md.105.a: "Os Rebeldes Foram Derrotados"
 ivory_coast_md.105.b: "O Governo é Bem-Sucedido"
 ivory_coast_md.105.c: "Paz em [CDI.GetName]"
 senegal_md.1.t: "As Eleições [SEN.GetAdjective] de 2000"
 senegal_md.1.d: "O [neutral_Social_L] governou Senegal desde a independência em 1960 até agora. No entanto, pesquisas recentes mostraram que provavelmente perderemos a eleição presidencial de 2000 para a coalizão de oposição liderada por Abdoulaye Wade. A coalizão consiste nos partidos [liberalism_L], [Western_Autocracy_L], [conservatism_L] e [socialism_L] que se uniram para derrotar o [neutral_Social_L]. Sua força combinada de oposição ([?opposition_strength|Y2%]) em comparação ao [neutral_Social_L] ([?party_pop_array^18|Y2%]) está colocando a oposição firmemente na liderança. Como devemos proceder rumo a estas eleições?"
 senegal_md.1.o1: "Deixar as eleições prosseguirem normalmente."
 senegal_md.1.o2: "Talvez devêssemos 'influenciar' as eleições."
 senegal_md.1.o3: "Talvez essa coisa de votação não seja tão boa."
 senegal_md.2.t: "Fraude Eleitoral"
 senegal_md.2.d: "Nossa interferência nas eleições passou amplamente despercebida por nossa população e observadores internacionais. Embora alguns na oposição tenham contestado o resultado, essas teorias não ganharam muita força entre o povo."
 senegal_md.2.o1: "Haha, aguentem!"
 senegal_md.3.t: "Protestos"
 senegal_md.3.d: "Houve protestos generalizados condenando a bagunça que foram nossas eleições. Numerosas acusações foram feitas sobre essa suposta 'fraude eleitoral'. Como devemos proceder com os protestos?"
 senegal_md.3.o1: "Suprimam-nos."
 senegal_md.3.o2: "Tudo bem, realizem as eleições novamente."
 senegal_md.4.t: "Governo Reprime Protestos"
 senegal_md.4.d: "Os protestos foram amplamente reprimidos. No entanto, isso não significa que alcançamos o fim de nossa instabilidade... A situação pode permanecer hostil e ainda podemos ver o colapso de nosso domínio do poder. Por enquanto, devemos permanecer cautelosos, mas continuar monitorando a situação para qualquer outro desses agitadores..."
 senegal_md.4.o1: "Eh, provavelmente está tudo bem..."
 senegal_md.5.t: "As Eleições Permitidas"
 senegal_md.5.d: "As eleições foram realizadas pela segunda vez. A manutenção deliberada do poder diminuiu lentamente à medida que retornamos à democracia. A coalizão governante obteve [?government_coalition_strength|2Y%] em comparação à oposição com [?opposition_strength|Y2%]. Um dia maravilhoso para a democracia, de ponta a ponta."
 senegal_md.5.o1: "Yay, democracia funcional."
 senegal_md.6.t: "Guerra Civil [SEN.GetAdjective]"
 senegal_md.6.d: "Os protestos se intensificaram com elementos do exército desertando e declarando um governo rival no Nordeste. Separatistas em Casamance aproveitaram nosso momento de fraqueza para declarar sua independência. Nosso país foi mergulhado em guerra civil."
 senegal_md.6.o1: "Bem, isso é uma bagunça."
 senegal_md.7.t: "A Questão de Casamance"
 senegal_md.7.d: "Nos últimos vinte anos, Casamance pegou em armas contra nosso governo, mas recentemente o conflito diminuiu em grande parte à medida que negociações de paz e conversações começaram entre o governo e os líderes do Movimento de Forças Democráticas de Casamance. Como devemos proceder com o MDFC?"
 senegal_md.7.a: "Abordar com Unidade"
 senegal_md.7.b: "Abordar com Autonomia"
 senegal_md.7.c: "Abordar com Independência"
 senegal_md.8.t: "Unidade de Casamance"
 senegal_md.8.d: "Casamance e o Movimento de Forças Democráticas de Casamance decidiram avançar com as negociações de unidade e buscaram integração, reconstrução e mais para reacender uma relação amigável com o governo senegalês. O tempo dirá se essa paz incômoda continuará a viver..."
 senegal_md.8.a: "Uma Nação Renascida.."
 senegal_md.8.tt: "[CSM.GetName] ainda pode se separar de nosso país..."
 senegal_md.9.t: "A Região Autônoma de CSM"
 senegal_md.9.d: "As partes senegalesas e de Casamance decidiram que seria do melhor interesse de ambas que Casamance ganhasse autonomia. A região se tornará autogovernada dentro do escopo de Senegal. Agora estão mais associados a nós e devemos continuar no caminho para garantir que a nação esteja estável."
 senegal_md.9.a: "Um Novo Estado Associado"
 senegal_md.10.t: "A Independência de Casamance"
 senegal_md.10.d: "Em uma virada dramática dos acontecimentos, Senegal decidiu permitir que o povo de Casamance tivesse autodeterminação. A região agora foi libertada de seu controle e foi autorizada a formar seu próprio governo. É uma mudança interessante de política, dada a duração do conflito."
 senegal_md.10.a: "Liberdade para Casamance"
 senegal_md.11.t: "Fim da Guerra Civil [SEN.GetAdjective]"
 senegal_md.11.d: "As facções em guerra em [SEN.GetName] finalmente depuseram suas armas hoje com o fim dos combates. A paz agora continua a reinar suprema enquanto funcionários do governo e o exército trazem ordem às regiões que sofreram mais com os combates entre o governo e as forças rebeldes. É hora de um novo Senegal nos próximos meses, pelo menos, Senegal está unido."
 senegal_md.11.o1: "Finalmente Unidos!"
 senegal_md.100.t: "Guerra Civil [SEN.GetAdjective]"
 senegal_md.100.d: "O conflito estourou hoje no Senegal. O governo se desfez devido à recente eleição no país. [CSM.GetNameDef] se separou do estado do Senegal e está ativamente lutando por sua independência enquanto o país é mergulhado ainda mais na turbulência."
 senegal_md.100.o1: "A rebelião será esmagada!"
 senegal_md.100.o2: "Um novo Senegal no horizonte!"
 senegal_md.100.o3: "Um desenvolvimento preocupante"
 senegal_md.101.t: "Fim da Guerra Civil [SEN.GetAdjective]"
 senegal_md.101.d: "As facções em guerra em [SEN.GetName] finalmente depuseram suas armas hoje com o fim dos combates."
 senegal_md.101.o1: "Estamos unidos!"
 senegal_md.101.o2: "Paz finalmente!"
 central_africa.2.t: "O Status de Jean-Luc Mandaba"
 central_africa.2.d: "Jean-Luc Mandaba foi o primeiro-ministro anterior do nosso país no início dos anos 1990. Além disso, ele foi um dos fundadores das forças da milícia Karako que apoiam nosso governo atual e são essenciais para as forças militares. No entanto, Jean-Luc tem agido de maneira bastante suspeita. Ele poderia estar formulando um golpe contra nós. Devemos remover essa ameaça?"
 central_africa.2.a: "Elimine-o"
 central_africa.2.b: "Deixe-o em paz"
 central_africa.3.t: "A Morte de Jean-Luc Mandaba"
 central_africa.3.d: "Após um jantar para celebrar o segundo mandato de Patassé este ano, Mandaba se sentiu mal e morreu de ataque cardíaco pouco depois de voltar para casa. Mandaba foi acusado de planejar um golpe para derrubar Patassé. Não está claro se isso é verdade, mas foi algo pelo qual ele foi acusado, de qualquer forma."
 central_africa.3.a: "Boa Riddance"
 central_africa.4.t: "Protestos Anti-Patassé"
 central_africa.4.d: "A morte de Jean-Luc Mandaba repercutiu por todo o país, causando grandes tumultos e vários protestos em larga escala em Bangui e em outras grandes nações da África Central."
 central_africa.4.a: "Permita que se manifestem"
 central_africa.4.b: "Reprimam os Protestos"
 central_africa.5.t: "O Golpe de Maio"
 central_africa.5.d: "Comandos das Forças Armadas da República Centro-Africana tentaram depor Patassé nas últimas horas da noite passada, liderados por Bozizé e patrocinados pelo ex-presidente André-Dieudonné Kolingba. As milícias que nos apoiam querem sangue e querem que o povo de Bozizé, o povo Yakoma, pague por seus erros."
 central_africa.5.a: "Incite a Violência"
 central_africa.5.b: "Acalme as Milícias"
 central_africa.6.t: "A Questão Bozizé"
 central_africa.6.d: "O Golpe de Maio ainda está fresco em nossa mente e Bozizé permanece no país. O traidor ainda parece estar ganhando apoio entre os diversos povos do país. É hora de fazer a pergunta e lidar com o líder do golpe fracassado."
 central_africa.6.a: "Prenda Bozizé"
 central_africa.6.b: "Ele pode escapar!"
 central_africa.7.t: "Bozizé Foge para o Chade"
 central_africa.7.d: "Bozizé fugiu do país poucas horas antes de qualquer coisa pudesse ter sido feita. Forças militares leais a Bozizé também partiram com ele, causando uma perda substancial de forças treinadas, e as milícias leais a ele se recusam a aderir ao governo. Podemos invadir o Chade para caçá-los ou focar em nossos problemas internos."
 central_africa.7.a: "O Traidor Escapa..."
 central_africa.7.b: "Invadir o Chade"
 central_africa.8.t: "Bozizé Retorna e Toma Bangui"
 central_africa.8.d: "Bozizé e seu grupo retornaram com uma força considerável que inclui desertores, equipamentos chadianos, voluntários e mais. Eles rapidamente atravessaram o país marchando diretamente para Bangui. As forças hostis tomaram a maioria do país em uma ofensiva que parece ter ocorrido da noite para o dia."
 central_africa.8.a: "Permitir a Transição de Poder"
 central_africa.8.b: "Lutar contra Bozizé e Seus Rebeldes!"
 central_africa.9.t: "A Sombra da Guerra Paira"
 central_africa.9.d: "A recente turbulência política e o cenário em constante mudança nos colocam em um caminho sem retorno. A sombra da guerra paira sobre a República Centro-Africana enquanto Bozizé se instala como presidente. Milícias estão estocando munições e equipamentos e adversários e opositores continuam a proliferar. Só o tempo dirá o que acontecerá nestes tempos difíceis e o que será do país neste estado delicado."
 central_africa.9.a: "Detalhes Menores..."
 central_africa.10.t: "Permitir Patassé nas Eleições"
 central_africa.10.d: "Ange-Félix Patassé, o ex-presidente da República Centro-Africana, foi nomeado para concorrer à presidência pelo seu partido. Vale notar que Patassé é responsável pela maior parte da recente instabilidade no país e pela crescente agitação interna. Devemos barrá-lo das eleições ou permitir sua participação?"
 central_africa.10.a: "Permitir a Participação de Patassé"
 central_africa.10.b: "Impedir Patassé nas Eleições"
 central_africa.12.t: "As eleições presidenciais de 2005"
 central_africa.12.d: "A eleição foi adiada várias vezes, mas hoje é o dia. A eleição geral pode ser realizada e o clima é positivo em torno da eleição. Um recente referendo foi realizado e aprovou a nova constituição que impôs limites de mandato para presidentes, proporcionou melhor acesso à votação e uma variedade de outros benefícios melhorados. As mudanças são parte do motivo do atraso. Indo para a eleição, Bozizé parece ser o mais popular dos candidatos. No entanto, Ziguélé também é outro candidato forte."
 central_africa.12.a: "François Bozizé"
 central_africa.12.b: "Martin Ziguélé"
 central_africa.12.c: "Patassé Vence Inesperadamente"
 central_africa.13.t: "A Guerra no Mato da República Centro-Africana"
 central_africa.13.d: "Embora a guerra tecnicamente tenha começado após a derrubada de Patassé, o conflito aberto e armado agora resultou em uma multitude de diferentes grupos de milícia no norte do país buscando marcar sua reivindicação sobre o país. A Guerra no Mato está agora em pleno andamento."
 central_africa.13.a: "A Guerra Começa"
 central_africa.14.t: "Solicitar Apoio Francês na Guerra no Mato"
 central_africa.14.d: "A França tem estado nominalmente interessada em manter laços com nosso grande país, mas agora é hora de eles colocarem seu apoio onde está sua força. Podemos solicitar assistência deles no conflito em andamento. Provavelmente será suporte material, mas suporte mesmo assim."
 central_africa.14.a: "Solicitar Assistência Francesa"
 central_africa.14.b: "Não é Necessário"
 CAR_central_africa.14.a.tt: "Solicitar ajuda de [FRA.GetNameWithFlag] poderia escalar o conflito..."
 central_africa.15.t: "República Centro-Africana Solicita Apoio"
 central_africa.15.d: "A Guerra no Mato da República Centro-Africana está agora no auge da guerra e [CAR.GetLeader] solicitou que ajuda seja enviada ao país. Podemos escolher enviar alguns pacotes de ajuda nominal em seu conflito em andamento, mas é provável que isso gere animosidade entre seus inimigos se eles descobrirem o apoio."
 central_africa.15.a: "Apoiar Bozizé e a RCA"
 central_africa.15.b: "Recusar o Pedido"
 central_africa.16.t1: "A França Nos Apoia!"
 central_africa.16.t2: "A França Recusa Ajudar Nossa Causa"
 central_africa.16.d1: "A França escolheu nos enviar ajuda militar durante nossa luta na Guerra no Mato. A decisão, no entanto, enfureceu mais grupos rebeldes que nos veem como os líderes violentos de uma nação que deseja apenas bombardear seus próprios cidadãos. As partes norte e leste do país se armaram contra nós, além das outras forças que estão ativamente lutando contra o governo. Uma verdadeira guerra civil começou agora."
 central_africa.16.d2: "O governo francês decidiu que não é do nosso melhor interesse nos enviar ajuda. Os combates no campo continuarão em um nível baixo com a falta de escalada por buscar apoio adicional de potências estrangeiras."
 central_africa.16.a: "Usaremos Bem"
 central_africa.16.b: "Os Franceses Recusam"
 central_africa.17.t: "O Fim da Guerra no Mato da República Centro-Africana"
 central_africa.17.d: "O conflito menor na República Centro-Africana chegou ao seu fim natural. Os combates agora diminuíram para pequenas aldeias e outras pequenas bandas regionais ao longo da estrada e perto de suas casas. Foi uma guerra rápida que não durou muito, mas a perda de vidas foi grande e o deslocamento de nosso povo em nosso país já desestabilizado. O tempo dirá quais são as verdadeiras ramificações da Guerra no Mato da República Centro-Africana."
 central_africa.17.a: "Ao Vencedor, as Espólias"
 central_africa.18.t: "Uma Paz Tensa..."
 central_africa.18.d: "A Guerra no Mato da República Centro-Africana começou a desacelerar à medida que a paz se torna a mercadoria de cada pessoa dentro do nosso país. Paz no país não é uma de segurança, mas é uma paz mesmo assim. Só o tempo dirá quanto tempo essa paz durará. Afinal, a guerra nunca muda."
 central_africa.18.a: "Paz em Nosso Tempo"
 central_africa.19.t: "Acusações de Violações"
 central_africa.19.d: "Nas últimas semanas, muitas pessoas foram prejudicadas de alguma forma. A oposição ao governo declarou que eles são os culpados e várias pessoas dentro do nosso governo continuam a culpar os rebeldes. As acusações mútuas buscam apenas aliviar a culpa de si mesmos. Agora é hora de acalmar os rebeldes ou instigar a violência. O tempo é revelador de como logo o conflito se tornará realidade, dependendo do nosso curso de ação atual."
 central_africa.19.a: "Acalmar os Rebeldes"
 central_africa.19.b: "Eles são o Problema!"
 central_africa.20.t: "[CAR.GetLeader] Solicita Apoio Contra os Rebeldes"
 central_africa.20.d: "[CAR.GetLeader] parece estar em uma posição de grande conflito. Rebeldes na República Centro-Africana estão brandindo armas e agora estão se preparando ativamente para o que parece ser outra guerra civil na nação. A República Centro-Africana é um país que poderíamos buscar apoiar ativamente em nosso jogo de influência na África."
 central_africa.20.a: "Apoiar [CAR.GetLeader]"
 central_africa.20.b: "Eles são o Problema!"
 central_africa.21.t1: "A França Nos Apoia Novamente"
 central_africa.21.t2: "A França Recusa Ajudar Nossa Causa"
 central_africa.21.d1: "A França decidiu nos enviar ajuda no conflito que está por vir. Ajuda militar e apoio diplomático são abundantes, pois somos vistos como o verdadeiro governo nesta guerra iminente. Usaremos a ajuda deles com grande eficácia."
 central_africa.21.d2: "Fomos abandonados pelos franceses. Parece que não nos encaixamos em suas ambições para seu império pós-colonial."
 central_africa.21.a: "Eles Nos Apoiaram!"
 central_africa.21.b: "Recusar o Pedido"
 central_africa.22.t: "Guerra Civil na República Centro-Africana"
 central_africa.22.d: "A coalizão rebelde Séléka continua a acusar nosso presidente, [CAR.GetLeader], de violações do tratado do rescaldo da Guerra no Mato. [SEL.GetLeader] declarou sua intenção de liderar a coalizão à vitória contra o governo da [CAR.GetName]. O conflito é inevitável, pois uma infinidade de grupos rebeldes se aliam ao Séléka em detrimento do governo nacional. Os combates já começaram nas aldeias e cidades do nordeste."
 central_africa.22.a: "Os Rebeldes são Fracos"
 central_africa.22.b: "Derrubar o Governo"
 central_africa.23.t: "[CAR.GetLeader] Abandona o País"
 central_africa.23.d: "[CAR.GetLeader] decidiu abandonar o país em meio ao nosso conflito e guerra. Isso teve um grande impacto em nosso governo, já que ninguém assumiu a presidência."
 central_africa.23.a: "Esses São Tempos Difíceis"
 central_africa.24.t: "[SEL.GetLeader] Se Declara Presidente"
 central_africa.24.d: "O líder do Séléka, [SEL.GetLeader], se apresentou e se declarou o novo presidente da República Centro-Africana no vácuo deixado por [CAR.GetLeader]. A guerra continua no país, mas uma pequena centelha de esperança pode ser sentida enquanto o presidente toma seu juramento de posse."
 central_africa.24.a: "Um Novo Presidente"
 central_africa.25.t: "O Fim da Guerra Civil na República Centro-Africana"
 central_africa.25.d: "A Guerra Civil na República Centro-Africana chegou ao seu fim natural. Os combates diminuíram em grande parte entre as facções em guerra, pois tomamos o controle das principais cidades e vilas, solidificando o controle sobre todo o país. É claro que nos tornamos a força estabelecida na república."
 central_africa.25.a: "Ao Vencedor, as Espólias"
 central_africa.26.t: "A Próxima Fase da Guerra"
 central_africa.26.d: "[CAR.GetLeader] e as acusações de violações dos vários grupos rebeldes começaram a aumentar as tensões a ponto de combate total. Ex-soldados do Séléka se separaram do exército e agora estão lutando abertamente contra o Anti-Balaka. O Anti-Balaka culpa os ex-Séléka pelos combates e [LOG.GetLeader] declarou seu próprio chefe pessoal no nordeste da nação. O país está novamente em frangalhos enquanto a praga da guerra continua a assolar nossa nação."
 central_africa.26.a: "Lutar contra os Rebeldes!"
 central_africa.26.b: "Apoiar o Anti-Balaka"
 central_africa.26.c: "Apoiar a República de Logone"
 central_africa.26.d1: "Apoiar o ex-Séléka"
 central_africa.1000.t: "A Guerra no Mato da República Centro-Africana"
 central_africa.1000.d: "Combates limitados na República Centro-Africana irromperam entre a República Centro-Africana e a União das Forças Democráticas para a Unidade no norte do país. Os combates permaneceram relativamente em baixo nível e isolados a pequenos bolsões de resistência com outros grupos rebeldes, incluindo o APRD, GAPLC, MLCJ, FDC e a aliança UFR lutando pelo controle de suas vilas e cidades locais."
 central_africa.1000.a: "Combates na República"
 central_africa.1001.t: "A Guerra no Mato da República Centro-Africana Escala"
 central_africa.1001.d: "O recente envolvimento francês na República Centro-Africana incentivou mais parte da população da República a se juntar aos vários grupos rebeldes contra o governo. Os combates agora alcançaram um crescendo muito maior à medida que as forças rebeldes se uniram em uma coalizão frouxa para derrubar o governo de [CAR.GetLeader]. Muitas pessoas já foram deslocadas pelas escaladas. A Guerra no Mato está agora em pleno andamento."
 central_africa.1001.a: "Mão Pesada..."
 central_africa.1002.t: "Fim da Guerra no Mato da República Centro-Africana"
 central_africa.1002.d: "A guerra no mato chegou ao seu fim natural enquanto uma paz tensa se estabelece no horizonte. As forças rebeldes e o governo cessaram seus combates à medida que as nuvens e o nevoeiro começam a dissipar. A paz foi restaurada no país devastado pela guerra."
 central_africa.1002.a: "Paz na República"
 central_africa.1003.t: "A Guerra Civil na República Centro-Africana"
 central_africa.1003.d: "A guerra civil da República Centro-Africana irrompeu entre os rebeldes do Séléka e o governo de [CAR.GetName]. Os rebeldes continuaram a acusar o governo de violações dos tratados da Guerra no Mato. Os combates entre os grupos aumentaram e o Exército da República Centro-Africana, mal equipado."
 central_africa.1003.a: "A Guerra na Floresta Tropical."
 central_africa.1004.t: "Fim da Guerra Civil na República Centro-Africana"
 central_africa.1004.d: "Os combates entre os rebeldes da República Centro-Africana e o governo chegaram ao seu fim natural. Centenas de baixas e milhares de civis foram deslocados no rescaldo. As folhas da paz começaram a se assentar no solo do país enquanto ele se prepara para a próxima fase de sua história. A Guerra Civil na República Centro-Africana acabou."
 central_africa.1004.a: "Paz Finalmente.."
 african.1.t: "A Seca da África Ocidental de 2005"
 african.1.d: "A seca na África Ocidental foi particularmente pior nas regiões do Sahel em Mali, Níger e Burkina Faso. As comunidades pastorais e nossas outras comunidades nômades foram particularmente afetadas por esta seca. A seca ocorre após um período sem chuva no Sahel, fazendo com que áreas anteriormente exuberantes, ideais para as comunidades pastoris, fiquem escassamente vegetadas, e os trabalhos agrícolas no Sub-Saara causam grande sofrimento na região."
 african.1.a: "Infeliz"
 african.1.b: "Enviar Suporte"
 mali.1.t: "As Eleições Presidenciais de 2002"
 mali.1.d: "Rumo à eleição, o atual presidente Alpha Oumar Konaré decidiu afastar-se amigavelmente e permitir que a próxima era do Mali comece. Os três principais candidatos no país são Amadou Toumani Touré, Ibrahim Boubacar Keïta e Soumaïla Cissé. Cissé é notavelmente popular entre os tuaregues e as regiões do norte, sendo de Timbuktu, enquanto Keïta e Touré são mais populares entre a metade sul do Mali."
 mali.1.a: "Amadou Toumani Touré"
 mali.1.b: "Soumaïla Cissé"
 mali.1.c: "Ibrahim Boubacar Keïta"
 mali.2.t: "Os Tuaregues Mais Atingidos pela Seca"
 mali.2.d: "A recente seca que atingiu a África Ocidental causou grande impacto em várias comunidades pastoris. No entanto, nenhuma foi mais atingida do que os tuaregues em nosso país. Sua posição próxima e dentro do deserto do Saara os torna excepcionalmente sensíveis à seca. Podemos enviar ajuda direcionada a essas comunidades ou podemos escolher reter os fundos para outro momento. Como devemos lidar com a situação?"
 mali.2.a: "Enviar Ajuda Direcionada"
 mali.2.b: "Ignorar as Comunidades Pastoris"
 mali.3.t: "Agência de Desenvolvimento do Norte do Mali"
 mali.3.d: "A Agence de Développement du Nord Mali (ADN), ou Agência de Desenvolvimento do Norte do Mali, foi proposta para auxiliar no desenvolvimento do Norte do Mali. Um dos principais contribuintes para o conflito tuaregue é a percepção de falta de desenvolvimento econômico e a poluição causada pela mineração na área. A agência proposta se concentra em trazer empregos e outros alívios econômicos para as cidades de Kidal e Gao, bem como outras pequenas cidades e vilarejos."
 mali.3.a: "Fundar a Agência"
 mali.3.b: "Não Fundar"
 mali.4.t: "O Festival Maouloud e Um Convidado"
 mali.4.d: "O Festival Maouloud está chegando e o festival comemora o nascimento do Profeta Maomé. O Coronel Muammar Gaddafi visitou nosso país, participando do festival entre nossos políticos e alguns membros do alto escalão do nosso país."
 mali.4.a: "Amizade com a Líbia"
 mali.5.t: "Ataques a Guarnições Militares em Kidal e Menaka"
 mali.5.d: "Rebeldes tuaregues atacaram guarnições em Kidal e Menaka, causando interrupções nas atividades anti-rebelião na região. Estima-se que vinte e cinco soldados foram mortos em combate ou feridos durante os confrontos. O tempo dirá se o conflito se intensificará, mas é o primeiro e certamente não devemos esperar menos das forças de combate regionais. Guarnições locais já estão se preparando para novos ataques, mas como devemos proceder? Devemos aumentar a segurança no Nordeste?"
 mali.5.a: "Aumentar a Segurança"
 mali.5.b: "Bah, Não Há Necessidade"
 mali.6.t: "Os Acordos de Kidal da Argélia"
 mali.6.d: "A rebelião tuaregue no Mali ameaça se espalhar para nossos territórios mais ao sul e entre nossas populações tuaregues. Devemos tentar mediar o conflito e trazer a conclusão deste conflito antes que se torne uma rebelião tuaregue muito maior e cause uma série de outras rebeliões na África Subsaariana. Um pequeno contingente de nosso povo acredita que não devemos nos envolver em um conflito que está se formando no Mali. É estritamente um problema do Mali e deve permanecer assim. Qual diretiva devemos dar aos nossos diplomatas na região?"
 mali.6.a: "Clamar por Paz em Kidal"
 mali.6.b: "É Problema do Mali"
 mali.7.t: "Os Acordos de Paz da Argélia no Nordeste do Mali"
 mali.7.d: "A Argélia apresentou um conjunto de acordos de paz entre nós e os rebeldes tuaregues nas regiões de Kidal e Menaka. Parece que o acordo prevê que o governo maliano comece a investir na região, forneça ajuda aos feridos e apoie o povo de Kidal e Menaka. Os tuaregues, por sua vez, já escolheram apoiar isso e, como tal, estão dispostos a aceitar os acordos. Isso trará paz, mas colocará expectativas sobre nós para fornecer ajuda à região no futuro."
 mali.7.a: "Aceitar os Acordos"
 mali.7.b: "Rejeitar os Acordos"
 mali.7.b_tt: "Os Tuaregues Se Revoltarão..."
 mali.8.t: "O ADC é Formado"
 mali.8.d: "A Aliança Democrática pela Mudança (ADC) foi formada nas regiões tuaregues em nosso país. Eles declararam sua intenção de conflitar com o governo. A maioria da ADC depôs suas armas, mas uma facção dissidente com o mesmo nome, liderada por Ibrahim Ag Bahanga, continuou a lutar contra o governo."
 mali.8.a: "Radicais em Kidal"
 mali.9.t: "As Eleições Presidenciais de 2007"
 mali.9.d: "As eleições presidenciais estão começando a esquentar, pois a temporada de campanhas está chegando ao fim e a eleição se aproxima cada vez mais. Amadou Touré está vendo um apoio esmagador na parte sudoeste do país, enquanto Keita teve grande sucesso nas regiões do norte. Quem vencerá as eleições de 2007?"
 mali.9.a: "Amadou Toumani Touré"
 mali.9.b: "Ibrahim Boubacar Keïta"
 mali.10.t: "Iyad Ag Ghali se Junta ao Consulado do Mali em Jeddah"
 mali.10.d: "Iyad Ag Ghali foi nomeado para o Consulado do Mali em Jeddah, na Arábia Saudita. Ag Ghali, um notório insurgente tuaregue, tem se tornado cada vez mais cooperativo com o governo maliano, trazendo outro membro do MPLA tuaregue para a governança e o cenário político do Mali por [MAL.GetLeader]."
 mali.10.a: "Um Novo Rosto na Política"
 mali.11.t: "Rebeldes Atacam Guarnições Nigeirenses"
 mali.11.d: "Vários rebeldes tuaregues no Níger atacaram guarnições na parte mais ocidental do país, ao longo da nossa fronteira com Mali. Parece que os rebeldes que nos atacaram estão associados a grupos rebeldes tuaregues no Mali. Podemos realizar uma operação conjunta para potencialmente derrotar os rebeldes, ou então permanecemos mais passivos e nos entrincheiramos."
 mali.11.a: "Enviar Mais Tropas"
 mali.11.b: "Deixá-los Sair"
 mali.12.t: "Sequestro de Diplomatas Canadenses e Turistas Europeus"
 mali.12.d: "Dois diplomatas canadenses e vários turistas europeus foram sequestrados no início desta semana, com os culpados suspeitos de serem a Al-Qaeda no Magrebe Islâmico (AQMI). A AQMI assumiu a responsabilidade pelo sequestro. Eles emitiram uma série de notas de resgate para os diplomatas e turistas ao governo maliano. Como devemos responder?"
 mali.12.a: "Tentar um Resgate"
 mali.12.b: "Pagar o Resgate"
 mali.12.c: "Não Fazer Nada"
 mali.13.t: "O Estado do Resgate"
 mali.13.d1: "O governo [MAL.GetAdjective] e [MAL.GetLeader] organizaram o retorno dos diplomatas com os líderes da AQMI. A pequena quantia de dinheiro que pagaram valeu o retorno seguro dos turistas e diplomatas foi concluída e os respectivos turistas e diplomatas foram transferidos para os respectivos países."
 mali.13.d2: "Nossas forças armadas resgataram com sucesso os diplomatas canadenses e os turistas europeus que foram sequestrados algumas semanas atrás. A transferência dos diplomatas de volta às autoridades do Canadá já começou e dado a rápida resposta de nossas forças armadas, as baixas foram mínimas. A operação foi um sucesso retumbante."
 mali.13.d3: "O resgate realizado por nossas forças armadas falhou em resgatar os diplomatas canadenses e os turistas europeus. Eles morreram durante a invasão ao seu suposto paradeiro, em meio ao combate entre a AQMI e nossas forças armadas. É verdadeiramente um dia triste para o Mali e nossas relações no exterior."
 mali.13.d4: "Os diplomatas canadenses e turistas europeus foram executados hoje em um site chamado liveleaks.com. As forças da AQMI assumiram total responsabilidade e culpam [MAL.GetLeader] por sua falta de interesse em salvar os reféns. Ficou claro que eles são sérios e isso só piorará nossas relações com o Canadá e a Europa em geral."
 mali.13.a: "Os Diplomatas Foram Devolvidos"
 mali.13.b: "A Tentativa de Resgate Foi Bem-sucedida"
 mali.13.c: "A Tentativa de Resgate Falhou"
 mali.13.d: "Não é Nosso Problema!"
 mali.14.t: "O Sequestro de Nossos Diplomatas"
 mali.14.d1: "O [MAL.GetAdjective] e [MAL.GetLeader] pagaram o resgate por nossos diplomatas e um pequeno número de turistas europeus. O movimento é muito apreciado e o povo do Canadá começou a voar [MAL.GetAdjective] em apoio ao governo. É claro que o governo [MAL.GetAdjective] está interessado em ajudar aqueles pegos no fogo cruzado de seu conflito com seus rebeldes da AQMI."
 mali.14.d2: "O governo [MAL.GetAdjective] e [MAL.GetLeader] tentaram resgatar nossos diplomatas e os turistas europeus. AQMI e as forças governamentais [MAL.GetAdjective] lutaram pelos diplomatas e os turistas e diplomatas sequestrados morreram no fogo cruzado após um erro operacional. O esforço é muito apreciado e o povo do Canadá está de luto pela perda dos diplomatas."
 mali.14.d3: "O governo [MAL.GetAdjective] e [MAL.GetLeader] resgataram nossos diplomatas e turistas europeus que foram recentemente capturados pelas forças da AQMI. As forças [MAL.GetAdjective] lutaram contra as forças da AQMI e conseguiram extrair os civis capturados do reduto da AQMI. A transferência dos diplomatas e turistas para seus respectivos países está em andamento e estão a caminho da segurança. O relacionamento entre nosso governo e o [MAL.GetAdjective] melhorou significativamente devido à extração bem-sucedida de nosso povo."
 mali.14.d4: "[MAL.GetLeader] e seu governo escolheram não fazer nada sobre os diplomatas sequestrados. Suas mortes foram transmitidas ao vivo no liveleaks.com e, ainda assim, o [MAL.GetAdjective] não faz nada sobre a morte. Nossas relações com o país da África Subsaariana se deterioraram significativamente devido a isso e não parece que irão melhorar tão cedo."
 mali.14.a: "Mali Pagou o Resgate"
 mali.14.b: "Nossos Diplomatas Estão Seguros"
 mali.14.c: "Nossos Diplomatas Morreram"
 mali.14.d: "Nosso Povo Pagou o Preço"
 mali.15.t: "Cerimônia de Paz em Kidal Inclui Rendição de Armas"
 mali.15.d: "A cerimônia de paz em Kidal após os Acordos de Kidal da Argélia mostrou frutos hoje, enquanto ex-combatentes tuaregues decidiram depor suas armas como um sinal de boa fé. As forças forneceram várias armas pequenas, granadas e outros equipamentos que as forças milicianas puderam juntar. O caminho para a paz nunca foi tão claro enquanto continuamos a trabalhar em nossas relações com os combatentes tuaregues e os povos tuaregues."
 mali.15.a: "Um Grande Dia para a Paz"
 mali.16.t: "A MNA é Formada"
 mali.16.d: "O Movimento Nacional de Azawad (MNA) foi formado em Kidal. O movimento afirma ser um movimento para todos os povos de Azawad. As tribos de Songhai, Árabe, Fula e Tuaregues assumem o que se referem entre sua declaração. A MNA agora afirma que está trabalhando pela independência aqui no país para a parte nordeste do país. A liderança da MNA também afirma que rejeitam a violência, mas clamam por demonstrações de solidariedade de todos os azawadianos dentro do Mali e além das fronteiras do país."
 mali.16.a: "Apenas Outro Partido Tuaregue"
 mali.17.t: "Novos Programas de Segurança, Econômicos e de Desenvolvimento em Kidal"
 mali.17.d: "[MAL.GetLeader] propôs uma nova série de programas de desenvolvimento que visam melhorar a posição econômica das regiões de maioria tuaregue. Isso é destinado a melhorar a qualidade de vida das pessoas nessas regiões com um conjunto de programas direcionados. Devemos investir nessas regiões?"
 mali.17.a: "Pagar pelos Programas"
 mali.17.b: "Não Podemos Arcar com Isso"
 mali.19.t: "Ibrahim Ag Bahanga Morre em Acidente de Carro"
 mali.19.d: "Um importante líder dos grupos rebeldes tuaregues e entre a MNA e outros grupos tuaregues faleceu em um acidente de carro. Os movimentos tuaregues no nordeste estão de luto pela perda dessa figura. É um dia verdadeiramente trágico para o povo e a MNA."
 mali.19.a: "Uma Figura Importante Morre"
 mali.20.t: "A MNLA é Formada"
 mali.20.d: "O Movimento Nacional para a Libertação de Azawad (abreviado para MNLA) foi formado no início desta semana entre os tuaregues em Kidal. O MNLA foi fundado com base nos princípios da libertação de todos os povos de \"Azawad\". Foi formado a partir de uma fusão do Movimento Tuaregue do Norte do Mali e outros grupos relacionados, enquanto se preparam para se apresentar ao governo maliano com um objetivo em mente. A independência e o reconhecimento de seu estado independente no nordeste do Mali."
 mali.20.a: "Preocupante..."
 mali.21.t: "Segurança em Gao Piorando"
 mali.21.d: "A situação de segurança em Gao continua a piorar enquanto as forças tuaregues e malianas continuam a se confrontar na região. Está ameaçando se descontrolar se não tomarmos alguma ação contra os tuaregues. Podemos tentar um ataque em grande escala contra os grupos rebeldes, mas isso rapidamente se transformaria em uma guerra total ou podemos tentar negociar com os rebeldes para evitar o conflito por completo. Os dias até que esse conflito se transforme em algo muito pior do que poderíamos ter imaginado estão lentamente se esgotando."
 mali.21.a: "Enviar Tropas Adicionais"
 mali.21.b: "Lidar com Isso Diplomaticamente"
 mali.22.t: "A Rebelião Tuaregue de 2012"
 mali.22.d: "O povo tuaregue teve o suficiente da opressão que continua a atormentar o povo de Azawad. A MNLA declarou um estado de guerra contra o governo, buscando reivindicar os territórios de Azawad para o povo de Azawad. Muitas pessoas na região mais ao norte de Kidal e Menaka aderiram ao estandarte da MNLA enquanto embarcam em sua guerra contra o governo pelo controle da região. A Rebelião Tuaregue está mais uma vez em pleno andamento. Irmãos e irmãs, pais e filhos, mães e filhas de ambos os lados agora estão presos no fogo cruzado enquanto centenas já estão fugindo do norte. As forças governamentais estão lutando nas ruas de Kidal contra os rebeldes tuaregues com uma aliança não declarada entre eles e a Al-Qaeda no Magrebe. É hora de escolher nosso lado enquanto escrevemos nossa própria história nos próximos dias."
 mali.22.a: "Marchar em Kidal"
 mali.22.b: "Lutamos pela Liberdade"
 mali.23.t: "Golpe de Estado Maliano de 2012"
 mali.23.d: "Amadou Toumani Touré foi deposto hoje por soldados e forças militares descontentes com a gestão do conflito. Dioncounda Traoré foi nomeado presidente interino até que sejam realizadas eleições para o novo presidente. O conflito continua a ferver, mas o novo presidente interino declarou algumas mudanças para o potencial conflito."
 mali.23.a: "O Golpe Sucedeu"
 mali.24.t: "Os Islamistas Intervêm na Guerra Maliana"
 mali.24.d: "Ansar Dine e outros insurgentes islâmicos começaram a lutar contra os tuaregues pelo controle de Azawad. Sua aliança delicada se desfez enquanto continuam a lutar uns contra os outros e contra as forças governamentais. A ascensão de extremistas islâmicos no Magrebe e na África Subsaariana agora se mostra no Mali. As consequências desta guerra são claras e serão queimadas no solo com sangue, lágrimas e a destruição da metade nordeste do país."
 mali.24.a: "Ansongo Defect"
 mali.24.b: "Por Alá! Pela Liberdade do Sahel!"
 mali.25.t: "MNJ Ataca Postos Avançados"
 mali.25.d: "O Movimento Nigerino pela Justiça (MNJ) desencadeou uma série de ataques devastadores em nossos postos militares no oeste e norte do nosso país. A luta fez com que um grande número de locais fosse deslocado devido ao conflito e várias de nossas forças foram mortas, feridas ou perdidas durante os combates. Os tuaregues lutando no Mali começaram a transbordar para nossas regiões tuaregues, causando tensões cada vez maiores que culminaram nos ataques a nossos postos regionais."
 mali.25.a: "Mobilizar o Exército e Pedir Assistência"
 mali.25.b: "Destruir os Terroristas"
 mali.26.t: "MNJ Atacou o Aeroporto de Agadez"
 mali.26.d: "O aeroporto de Agadez foi atacado pelo Movimento Nigerino pela Justiça (MNJ), causando mais interrupções na região a mando do grupo rebelde MNJ. O grupo rebelde tem ambições maiores de frustrar nossa capacidade de manter algum nível razoável de segurança na região. Os rebeldes recuaram rapidamente após a luta e agora estão fugindo de volta para suas terras nativas. Uma guarnição regional está reunida e pronta para avançar contra esses chamados rebeldes. Quais são suas ordens? Devemos montar um contra-ataque ou aguardar nosso tempo e nos preparar para a próxima ofensiva?"
 mali.26.a: "Enviar uma Equipe Atrás Destes Terroristas"
 mali.26.b: "Preparar para a Próxima Ofensiva"
 mali.27.t: "Sequestro da Areva pelo MNJ"
 mali.27.d: "Areva, a empresa francesa de mineração de urânio no Níger, teve vários funcionários sequestrados no início de hoje. Não está claro por que o MNJ sequestrou os funcionários da empresa, mas eles assumiram a responsabilidade pelo sequestro. O tempo dirá quais serão especificamente as consequências dessa ação."
 mali.27.a: "O Conflito Continua"
 mali.28.t: "MNJ Continua Ataques a Postos Avançados"
 mali.28.d: "Uma série de ataques foram realizados pelo grupo rebelde tuaregue, o MNJ, no oeste do Níger. Vários soldados nigerinos caíram na luta e o Níger está preparando seu próprio curso de retaliação ou seu apoio ao seu próprio caminho. Alguns de nossos soldados foram pegos no fogo cruzado enquanto estavam presentes em missões de assessoramento. Como devemos responder?"
 mali.28.a: "Devemos Tomar uma Ação"
 mali.28.b: "Não é Nosso Problema"
 mali.29.t: "Funcionários da Areva Sequestrados!"
 mali.29.d: "Areva, uma empresa francesa de mineração de urânio, teve vários funcionários sequestrados na região norte do Níger. Rebeldes tuaregues e grupos radicais estão reivindicando a responsabilidade pelo sequestro dos funcionários da Areva."
 mali.29.a: "Aproveitar o Suporte Diplomático"
 mali.29.b: "Colocar a Responsabilidade na Areva"
 mali.30.t: "Hassan ag Fagaga Deserta"
 mali.30.d: "Hassan ag Fagaga, um tuaregue Ifoghas, um de nossos mais proeminentes comandantes tuaregues em nosso exército desertou de seu posto. Um grande contingente de tropas leais a ele desertou de seus postos junto com ele, à medida que as tensões entre o governo do Mali e os povos tuaregues do Mali começaram a aumentar. Não está claro o que isso significa para o futuro próximo, mas Fagaga provavelmente reaparecerá de uma forma ou de outra."
 mali.30.a: "Traidores!"
 mali.31.t: "O Exército Maliano Atacado em Tin Zawaten"
 mali.31.d: "Forças tuaregues armadas atacaram nossas forças em Tin Zawaten. Tin Zawaten é um posto militar remoto onde um número de nossas tropas está estacionado para ajudar a conter a maré de forças rebeldes na região. Mais de cem soldados foram feridos, capturados ou feridos."
 mali.31.a: "Prestar Respeito aos Soldados"
 mali.32.t: "Homens Armados Tuaregues Capturam um Comboio Fora de Tinsawatene"
 mali.32.d: "Vários homens armados tuaregues capturaram um comboio militar, apreendendo equipamentos militares e ferindo ou matando vários de nossos militares na luta pelo comboio. Os verdadeiros danos da luta pelo comboio ainda não foram completamente transmitidos, mas logo descobriremos os danos. A perda deste equipamento fortalecerá os tuaregues para quaisquer operações futuras que eles decidam realizar."
 mali.32.a: "Infeliz"
 mali.33.t: "O Vitorioso da Guerra Civil Maliana"
 mali.33.d: "A guerra civil no Mali chegou à sua conclusão oportuna. A luta entre o governo, os tuaregues e os insurgentes islâmicos radicais gradualmente diminuiu. Começamos o esforço de reconstrução enquanto restabelecemos o estado de direito e ocupamos as regiões com todos os combates. O conflito no Mali finalmente chegou à sua conclusão."
 mali.33.a: "Ao Vencedor, os Despojos"
 mali.34.t: "Vencedor da Rebelião Tuaregue"
 mali.34.d: "A rebelião dos tuaregues chegou à sua conclusão natural e a luta entre o governo e os rebeldes tuaregues foi amplamente concluída. Ramos de oliveira foram estendidos e o novo status quo foi restaurado enquanto outro capítulo da história é escrito para o jovem país do Mali."
 mali.34.a: "Ao Vencedor, os Despojos"
 mali.1000.t: "A Rebelião Tuaregue de 2006"
 mali.1000.d: "O Mali e [MAL.GetLeader] recentemente rejeitaram os acordos de paz propostos por [ALG.GetLeader] e os adidos diplomáticos do governo argelino. As forças tuaregues imediatamente começaram a se reunir e se preparar para a luta após as negociações de paz fracassadas, preparando-se para uma invasão em grande escala a partir de Kidal. Forças locais leais ao governo do Mali lutaram contra as forças em reunião em um esforço para ganhar tempo para o exército maliano. A guerra começou no Mali."
 mali.1000.a: "Problemas em Timbuktu..."
 mali.1001.t: "A Rebelião Tuaregue de 2012"
 mali.1001.d: "A MNLA declarou a independência do Azawad, como estão chamando. [TUA.Getleader] começou fazendo um discurso apaixonado reunindo os povos nômades e as pessoas das cidades na região de Kidal para sua bandeira, enquanto começaram sua ofensiva no Mali para derrubar o governo nas regiões de Timbuktu, Kidal, Menaka e Gao. O tempo dirá se a MNLA será capaz de alcançar a vitória neste objetivo. Forças islâmicas se reuniram sob a bandeira da MNLA buscando obter um assento no novo corpo governante de Azawad."
 mali.1001.a: "Problemas em Timbuktu..."
 mali.1002.t: "Ansar Dine Entra na Guerra Civil Maliana"
 mali.1002.d: "Desentendimentos entre Ansar Dine e a MNLA resultaram em grandes combates nas regiões ocupadas do norte do Mali. A luta entre os dois grupos está ameaçando desestabilizar o equilíbrio delicado do movimento de independência de Azawad e o povo da região está rapidamente se tornando forragem ou alvos para o conflito. Migrações em massa do norte para as regiões mais estáveis do sul começaram para aqueles que podem. Os problemas em Timbuktu, como alguns os apelidaram, tornaram-se uma tempestade. O povo do Mali agora está no meio da Guerra Civil Maliana."
 mali.1002.a: "Será que pode piorar?"
 mali.1003.t: "Fim da Rebelião Tuaregue"
 mali.1003.d: "A rebelião limitada pelas forças tuaregues do nordeste do Mali chegou à sua conclusão natural. As forças combatentes chegaram a um acordo enquanto um lado reivindica vitória sobre o outro e a paz é restaurada na região recentemente desestabilizada. Hoje marca o fim da Rebelião Tuaregue no Mali e será lembrado assim de agora em diante e no futuro."
 mali.1003.a: "Paz em Kidal..."
 mali.1004.t: "Fim da Guerra Civil Maliana"
 mali.1004.d: "A poeira assentou e com milhares de mortos e dezenas de milhares deslocados, a Guerra Civil Maliana chegou à sua conclusão natural. A luta dentro do país diminuiu amplamente para pequenas disputas e combates limitados entre facções dissidentes e elementos desonestos do exército. A paz foi restaurada em grande parte dos territórios do Mali e outro capítulo foi escrito na história do Mali."
 mali.1004.a: "Paz Finalmente..."
 somalia.1.t: "A Fundação do TNG"
 somalia.1.d: "[SOM.GetName], [SNA.GetName] e outros senhores da guerra somalis começaram a viajar para [DJI.GetName] para discutir o fim desta fase da Guerra Civil Somália. A poeira está começando a baixar enquanto os vários líderes tentam impedir que suas forças continuem o conflito. A Carta Nacional Transitória deu lugar à formação do Governo Nacional de Transição (TNG) que nos levará ao futuro."
 somalia.1.a: "Formar o TNG"
 somalia.1.b: "Alguém Deve Governar."
 somalia.2.t: "A Posição do TNG"
 somalia.2.d: "[FROM.GetName] começou a formar o Governo Nacional de Transição (TNG). Eles estão buscando acabar com a Guerra Civil e nos unir em cooperação. É hora de um novo amanhecer para a Somália, mas onde estamos? Apoiaremos a transição ou desejamos contestar a opção?"
 somalia.2.a: "Juntar-se ao TNG"
 somalia.2.b: "Juntar-se como uma Região Autônoma"
 somalia.2.c: "Declarar Rivalidade"
 somalia.3.t: "O TNG Formado"
 somalia.3.d: "O Governo Nacional de Transição (TNG) foi formado. O TNG foi formado em Djibuti e estamos nos estabelecendo em nossa nova nação. Vai doer temporariamente enquanto continuamos a avançar para solidificar e estabilizar nossa nação."
 somalia.3.a: "Um Novo Amanhecer para a Somália"
 somalia.4.t: "As Eleições do TNG de 2001"
 somalia.4.d: "Nossa primeira eleição no novo governo começou. Os representantes decidiram reduzir os candidatos aos seguintes dois nomes. Abdiqaism Salad, o ex-2º Vice-Primeiro-Ministro da Administração Barre, ou Abdullahi Ahmed Addou, o ex-Ministro das Finanças da Administração Barre. Quem liderará o TNG?"
 somalia.4.a: "Abdiqasim Salad"
 somalia.4.b: "Abdullahi Ahmed Addou"
 somalia.5.t: "A Formação da Aliança do Vale do Juba"
 somalia.5.d: "[JUB.GetLeader] com líderes de outras milícias baseadas em Jubaland decidiram formar a Aliança do Vale do Juba. Um novo precursor na região que administrará o Juba. No entanto, o General Morgan continua sempre presente..."
 somalia.5.a: "A Questão do TNG"
 somalia.5.b: "A Ascensão do General Morgan"
 somalia.6.t: "A Questão do TNG"
 somalia.6.d: "O ponto mais urgente de contenda é decidir se apoiamos o TNG ou se decidimos rejeitar o TNG. O governo unido incipiente requer todo o apoio que pode reunir para unificar e solidificar os estados despedaçados da Somália."
 somalia.6.a: "Apoiar a Adesão ao TNG"
 somalia.6.b: "Rejeitar a Adesão ao TNG"
 somalia.7.t1: "A Aliança do Vale do Juba Adere ao TNG"
 somalia.7.d1: "A Aliança do Vale do Juba decidiu dar seu apoio ao nosso governo. Agora eles se tornarão membros do TNG como uma região autônoma."
 somalia.7.a: "A Somália Está Quase Unida"
 somalia.7.t2: "A Aliança do Vale do Juba se Recusa a Aderir ao TNG"
 somalia.7.d2: "A Aliança do Vale do Juba se recusou a aderir ao TNG. Como devemos lidar com este evento?"
 somalia.7.b: "Deixá-los por Conta Própria"
 somalia.7.c: "Reivindicar o Território a Qualquer Custo!"
 somalia.8.t: "A Formação do TFG"
 somalia.8.d: "O TNG solidificou a maioria dos problemas dentro da administração incipiente. O Governo Federal Transitório agora foi formado com a unificação da maioria dos estados da nação somali buscando se juntar novamente. O [SML.GetName] se recusou a aderir ao TFG, mas isso pode ser algo para lidar mais tarde."
 somalia.8.a: "As Novas Eleições"
 somalia.9.t: "As Eleições de 2004"
 somalia.9.d: "O recém-formado Governo Federal Transitório (TFG) deve agora realizar nossas eleições e quem liderará nossa nação daqui para frente. Continuamos o status quo ou pivotamos para um novo líder?"
 somalia.9.a: "Abdullahi Yusuf Ahmed"
 somalia.9.b: "Abdullahi Ahmed Addou"
 somalia.9.c: "Abdiqasim Salad"
 somalia.10.t: "A Ascensão da União dos Tribunais Islâmicos"
 somalia.10.d: "[SHB.GetName] começou a ganhar destaque entre nossas comunidades e agora está lutando abertamente contra nosso governo. A União dos Tribunais Islâmicos fez movimentos para competir pelo controle sobre o lado sul do país. O derramamento continua a colocar o Governo Federal Transitório em uma posição precária com a constante mudança na nação."
 somalia.10.a: "A UTI se Eleva"
 somalia.10.b: "Por Allah!"
 somalia.11.t: "O Fim da Guerra Civil Somália"
 somalia.11.d: "A Guerra Civil Somália chegou à sua conclusão natural. [THIS.GetName] emergiu agora vitorioso e nossa bandeira agora tremula sobre Mogadíscio. Agora lideraremos a Somália para o futuro como chefe de seu governo."
 somalia.11.a: "Paz Finalmente."
 somalia.1000.t: "O Governo Federal Transitório Venceu"
 somalia.1000.d: "O Governo Federal Transitório da Somália emergiu vitorioso na guerra contra a União dos Tribunais Islâmicos, solidificando seu controle sobre o país. Resta saber se a nação continuará a manter sua pequena agarrada à paz e seguir em direção a um amanhã mais brilhante."
 somalia.1000.a: "Mais um Dia, Mais um Momento na História..."
 somalia.1001.t: "Governo Federal Transitório Derrubado"
 somalia.1001.d: "[SHB.GetName] emergiu vitorioso em seus esforços para derrubar o Governo Federal Transitório da Somália e agora começou a estabelecer controle sobre o país. Purgas de ex-loyalistas ao TFG estão se movendo para estabelecer a Lei Sharia no país."
 somalia.1001.a: "Mais um Dia, Mais um Momento na História..."
 somalia.1002.t: "Governo Federal Transitório Formado"
 somalia.1002.d: "O Governo Nacional Transitório e sua formação viram uma nova página virada para a Somália. A instabilidade e as lutas internas diminuíram à medida que o governo continua a solidificar seu controle. O mandato do TNG, que expirou no final do ano passado, começou a abrir caminho para a formação do novo Governo Federal Transitório. Embora enfrentando desafios, desde a incapacidade de comprar grampeadores até desafios mais ativos à autoridade do governo, o Governo Nacional Transitório conseguiu contra todas as probabilidades. Liderado pelos membros proeminentes do TNG, o TFG formou em seu lugar, tornando-se o novo governo federal da República da Somália, inaugurando uma nova era para a Somália e entrando no próximo capítulo de sua luta civil e a guerra civil se aproximando cada vez mais de sua conclusão."
 somalia.1002.a: "Mais um Dia, Mais um Momento na História..."
 somalia.1003.t: "Governo Nacional Transitório Formado"
 somalia.1003.d: "O Governo Nacional Transitório na Somália foi formado encerrando esta fase de seu conflito. Conclui-se duas décadas de lutas entre os senhores da guerra somalis, forças governamentais e mais. A paz pode ser apenas temporária por enquanto ou pode ser duradoura. O tempo dirá o que o Governo Nacional Transitório será capaz de alcançar."
 somalia.1003.a: "Mais um Dia, Mais um Momento na História..."
 haiti.1.t: "Eleições Locais de 2000"
 haiti.1.d: "As Eleições Locais de 2000 viram um grande aumento de popularidade para os membros do partido, Fanmi Lavalas. Muitos da oposição começaram a gritar sobre evidências de manipulação ou fraude eleitoral. Isso provavelmente é uma das causas do grande comparecimento para o partido deles ou pode ser apenas popularidade simples. Como devemos proceder?"
 haiti.1.a: "Maus Perdedores!"
 haiti.1.b: "Recontar os Votos"
 haiti.2.t: "A Oposição Boicota as Eleições"
 haiti.2.d: "A oposição a Aristide decidiu boicotar a eleição. Eles começaram a acusar o governo e a Fanmi Lavalas de manipular a eleição a favor deles."
 haiti.2.a: "Pura Mágoa!"
 haiti.3.t: "A Oposição Decide Participar"
 haiti.3.d: "Nossas opções são repetir a eleição e trazer a oposição mais para a conversa. A eleição presidencial de 2000 mais tarde neste ano será justa e livre, e a oposição fará parte das eleições."
 haiti.3.a: "Uma Eleição Justa e Livre"
 haiti.4.t: "As Eleições de 2000"
 haiti.4.d: "É hora de outra eleição em nosso grande país. Apesar dos desafios que antecederam as eleições, agora realizamos outra eleição em nossa grande nação. Quem ganhou a eleição?"
 haiti.4.a: "Jean-Bertrand Aristide"
 haiti.4.b: "A Oposição Vence"
 haiti.5.t: "Protestos Estudantis Contra Aristide"
 haiti.5.d: "Vários estudantes em nossas várias universidades decidiram protestar nas principais cidades. Os diversos protestos liderados pelos estudantes causaram alguns problemas relativos à transição de nosso governo."
 haiti.5.a: "Negociar com os Estudantes"
 haiti.5.b: "Reprimir os Protestos"
 haiti.6.t: "Protestos Estudantis Contra Aristide!"
 haiti.6.d: "Outro grupo de manifestantes das universidades decidiu protestar novamente contra Aristide. Os protestos continuam a falar contra a corrupção e o tratamento da oposição ao Presidente Aristide."
 haiti.6.a: "Negociar com os Estudantes"
 haiti.6.b: "Reprimir os Protestos"
 haiti.7.t: "A Questão das Reparações"
 haiti.7.d: "Durante nossa guerra de independência, a França exigiu que o Haiti pagasse uma indenização pelos danos à propriedade perdida, que incluía o valor de coisas como escravos haitianos. Ao longo da Dívida da Independência, $21 bilhões foram retirados da economia haitiana. Isso causou um grave retardamento no crescimento econômico e no desenvolvimento do país."
 haiti.7.a: "Buscar Reparações"
 haiti.7.b: "Não Buscar as Reparações"
 haiti.8.t: "Haiti Exige Reparações"
 haiti.8.d: "A Dívida da Independência que impusemos à França no final da Revolução Haitiana agora foi solicitada para ser reembolsada. [HAI.GetLeader] enviou um pedido formal a nós exigindo que paguemos $21 bilhões como reparação pelos danos econômicos que a dívida causou ao Haiti. Como devemos responder?"
 haiti.8.a: "Pagar as Reparações"
 haiti.8.b: "Negar as Reparações"
 haiti.9.t1: "França Paga as Reparações"
 haiti.9.t2: "França Recusa as Reparações"
 haiti.9.d1: "A França decidiu pagar as reparações ao Haiti pela Dívida da Independência. O aumento de renda deve permitir que nosso governo reinvesta e melhore nossa situação econômica atual."
 haiti.9.d2: "Os franceses recusaram-se a pagar as reparações pela Dívida da Independência. A recusa é uma decepção, mas faz sentido que eles recusem afinal."
 haiti.9.a: "Um Dia Maravilhoso!"
 haiti.9.b: "Infeliz"
 haiti.10.t: "Amiot Métayer e o Exército Canibal"
 haiti.10.d: "Amiot Métayer é um líder de gangue proeminente no norte do país. Métayer foi contratado no passado por nosso governo para ajudar a persuadir a oposição para o lado correto. Recentemente, desde sua prisão por incêndio criminoso no final do ano passado, ele liderou vários motins anti-governo e mais. Isso está começando a afetar nossa imagem, causando mais interrupções em nosso país."
 haiti.10.a: "Eliminar Amiot"
 haiti.10.b: "Deixá-lo Viver"
 haiti.11.t: "Amiot Métayer Encontrado Morto"
 haiti.11.d: "Métayer foi encontrado morto mais cedo hoje com seus olhos, coração e fígado faltando. Seu irmão, Buteur Métayer, assumiu o controle da gangue de seu irmão, o Exército Canibal. Ele prontamente renomeou a gangue para Frente Revolucionária da Resistência Artibonite, dando uma aparência diferente ao grupo. Ainda não se sabe o que esse movimento poderia significar para nossa nação."
 haiti.11.a: "As Consequências em Breve Serão Vistas..."
 haiti.12.t: "Apoiadores de Aristide Atacam a Université d'État d'Haïti"
 haiti.12.d: "Os apoiadores de Aristide, apoiados pela polícia em alguns relatos, entraram no departamento de estudos sociais da Université d'État d'Haïti. O ataque veio como um prelúdio para um possível protesto anti-governo liderado por estudantes que aconteceria mais tarde no dia."
 haiti.12.a: "As Coisas Estão Aquecendo"
 haiti.13.t: "Protestos Estudantis se Tornam Violentos!"
 haiti.13.d: "Os protestos estudantis em Porto Príncipe se tornaram violentos. O assalto consistente à democracia e aos valores democráticos causou tensões desenfreadas entre a população estudantil e o governo. Os manifestantes foram rapidamente reprimidos pela polícia depois que seus tumultos se tornaram cada vez mais violentos."
 haiti.13.a: "Repreender os Oficiais"
 haiti.13.b: "Eles Deveriam Estar na Aula"
 haiti.14.t: "Rebeldes Tomaram Gonaïves"
 haiti.14.d: "A Frente Revolucionária da Resistência Artibonite tomou Gonaïves, repelindo a polícia local e as forças de segurança. O início repentino de conflitos no norte do país causou um deslocamento repentino das pessoas no país, com um grande fluxo vindo do norte para a parte sul do país. Os rebeldes parecem estar claros em sua intenção. Eles desejam ver nosso governo atual derrubado. É uma situação delicada e se não jogarmos isso com cuidado, devemos considerar o melhor curso de ação."
 haiti.14.a: "Trágico..."
 haiti.14.b: "Mobilizar as Forças de Segurança."
 haiti.14.tt: "Devemos considerar renunciar..."
 haiti.15.t: "Rebeldes Tomaram Cap-Haitien"
 haiti.15.d: "Os rebeldes que recentemente garantiram Gonaïves agora avançaram para a cidade de Cap-Haitien, onde ex-militares e policiais se juntaram a eles. Métayer se declarou presidente da região e agora está exigindo uma renúncia completa e a transição de poder para Boniface. Como devemos proceder?"
 haiti.15.a: "É Hora de Renunciar..."
 haiti.15.b: "Mobilizar as Forças de Segurança."
 haiti.16.t: "O Golpe Haitiano Começou!"
 haiti.16.d: "Haiti está em tumulto enquanto Buteur Métayer e sua Frente Revolucionária da Resistência Artibonite tomaram o norte do país. O tempo é essencial e a Comunidade do Caribe pediu que mantenedores da paz internacionais sejam envolvidos no conflito para estabilizar seu vizinho. Como devemos proceder?"
 haiti.16.a: "Intervir no país!"
 haiti.16.b: "Não se envolver"
 haiti.17.t: "Voo 1301 da Tropical Airways"
 haiti.17.d: "Um voo de passageiros de curta distância caiu hoje, marcando-se como o segundo acidente aéreo mais mortal da história haitiana. Todos os passageiros e a tripulação morreram no acidente. A queda ocorreu apenas dez minutos após a decolagem em um campo de cana-de-açúcar não muito longe da pista de pouso, com vários fatores sendo mencionados, como uma porta de carga sendo aberta durante o voo e a má gestão de recursos de tripulação da pista local."
 haiti.17.a: "Verdadeiramente uma Tragédia"
 haiti.18.t: "Operação Segura Amanhã"
 haiti.18.d: "A instabilidade em nosso grande país está causando problemas para a estabilidade local no Caribe. Os franceses também estão buscando intervir na região. Podemos executar a Operação Segura Amanhã com eles ajudando a devolver o Haiti a um estado relativamente estável."
 haiti.18.a: "Intervir no Haiti"
 haiti.18.b: "Condenar a Intervenção Estrangeira"
 haiti.19.t1: "A América Apoia a Operação"
 haiti.19.t2: "A América Não Apoia a Operação"
 haiti.19.d1: "Os Estados Unidos comprometeram forças a uma operação no Haiti que estão chamando de Operação Segura Amanhã. Os rebeldes que buscam depor o governo autocrático de Aristide serão aqueles que receberão nosso apoio."
 haiti.19.d2: "Os Estados Unidos recusaram-se a comprometer forças no Haiti. Teremos que decidir nosso caminho sem os Estados Unidos."
 haiti.19.a: "Os Americanos Estão Conosco!"
 haiti.19.b: "Covardes!"
 haiti.19.c: "Eles Realmente Não Deveriam se Envolver"
 haiti.20.t: "Forças Internacionais de Manutenção da Paz"
 haiti.20.d: "A instabilidade em nosso grande país chamou a atenção da comunidade internacional. Forças dos Estados Unidos, França e outros países estão implantando recursos de manutenção da paz na região para combater as forças anti-Governo que tomaram o norte do país."
 haiti.20.a: "A Ajuda é Apreciada!"
 haiti.20.b: "Não Temos Apoio"
 haiti.20.tt1: "Provavelmente [FRA.GetNameWithFlag] enviará apoio estrangeiro em breve."
 haiti.20.tt2: "Provavelmente [USA.GetNameWithFlag] enviará apoio estrangeiro em breve."
 haiti.21.t: "A Guerra Civil Haitiana Acabou"
 haiti.21.d1: "A luta contra O Exército Canibal e o irmão finalmente concluíram. Agora inclinou drasticamente a nosso favor enquanto o país é recuperado em nome de nosso presidente Jean-Bertrand Aristide. As forças policiais mostraram bravura excepcional ao combater as gangues militantes. Haiti está novamente inteiro."
 haiti.21.d2: "A guerra finalmente concluiu com a deposição de Jean-Bertrand Aristide e a instalação de Boniface Alexandre como presidente interino. Haiti verá novamente a paz ao pôr do sol e concluir o conflito. As forças rebeldes entregaram suas armas na transição para o conflito. Foi uma conclusão bem-sucedida do conflito. O tempo dirá quais são as consequências desse conflito."
 haiti.21.a: "Um Novo Amanhecer para o Haiti"