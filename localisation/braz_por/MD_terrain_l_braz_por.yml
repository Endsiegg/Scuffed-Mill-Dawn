 unknown: "Desconhecido"
 unknown_desc: ""
 ocean: "Oceano"
 ocean_desc: "O oceano é um vasto corpo de água salgada que cobre aproximadamente 71% da superfície da Terra. É um componente fundamental do sistema terrestre, influenciando o clima, a temperatura e a circulação atmosférica. O oceano desempenha um papel vital na regulação do clima global, armazenando calor e dióxido de carbono, e também é uma fonte importante de recursos naturais e biodiversidade."
 lakes: "Lago"
 lakes_desc: "Um lago é uma grande massa de água cercada por terra em todos os lados, exceto em sua saída, se tiver uma. Eles podem variar em tamanho, desde pequenas lagoas até grandes extensões de água. Os lagos são encontrados em diferentes ambientes, como montanhas, planícies, vales e depressões do solo."
 forest: "Floresta"
 forest_desc: "Uma floresta é uma extensa área de terra predominantemente coberta por árvores e vegetação densa. Essas áreas florestais são fundamentais para o equilíbrio ecológico do nosso planeta, oferecendo uma ampla variedade de benefícios ambientais, sociais e econômicos."
 hills: "Colinas"
 hills_desc: "Colinas são formas de relevo encontradas na superfície da Terra, caracterizadas por pequenas elevações ou elevações suaves do terreno. Elas são geralmente mais baixas e menos íngremes do que montanhas, mas têm uma inclinação perceptível em relação à paisagem circundante."
 mountain: "Montanha"
 mountain_desc: "Uma montanha é uma elevação natural do terreno com uma grande altitude e proeminência em relação à área circundante. Elas são formações geológicas proeminentes que geralmente possuem picos ou cumes distintos. As montanhas podem variar em tamanho, desde pequenos picos até cadeias de montanhas extensas e imponentes."
 plains: "Planície"
 plains_desc: "Uma planície é uma extensa área de terra relativamente plana e nivelada, muitas vezes caracterizada por sua baixa altitude e falta de relevos significativos. As planícies são formações geográficas amplas e contrastam com características mais montanhosas ou acidentadas do terreno. Elas podem ser encontradas em diversas partes do mundo e desempenham papéis importantes em várias áreas, desde a agricultura até a ecologia."
 urban: "Urbano"
 urban_desc: "É o ambiente que é criado pelas pessoas. É caracterizado por edifícios, estradas, calçadas e outras estruturas feitas pelo homem. O ambiente urbano também pode incluir parques, jardins e outros espaços abertos. O ambiente urbano pode ter um impacto significativo na saúde humana. A poluição do ar, a poluição da água e o ruído são alguns dos problemas ambientais que podem afetar a saúde das pessoas que vivem em áreas urbanas."
 supercity: "Supercidade"
 supercity_desc: ""
 jungle: "Selva"
 jungle_desc: "A selva, também conhecida como floresta tropical, é um tipo de ecossistema caracterizado por sua vegetação densa, exuberante e diversificada. As selvas são encontradas em regiões tropicais próximas à linha do equador, onde o clima é quente e úmido durante todo o ano. Elas são consideradas alguns dos ecossistemas mais ricos e diversos do planeta em termos de biodiversidade."
 marsh: "Pântano"
 marsh_desc: "Um pântano é um ecossistema aquático caracterizado por água doce estagnada, solo rico em matéria orgânica e uma vegetação densa de plantas aquáticas e semi-aquáticas. Os pântanos são importantes para o meio ambiente por fornecerem habitat para uma variedade de plantas e animais, bem como por ajudarem a regular o ciclo da água e a prevenir inundações. Os pântanos são formados em áreas onde o solo é mal drenado e a água é abundante. A água pode ser proveniente de fontes naturais, como chuva e rios, ou pode ser artificialmente criada, como em reservatórios ou lagos."
 desert: "Deserto"
 desert_desc: "Os desertos são áreas do mundo que recebem muito pouca chuva. Eles podem ser encontrados em todos os continentes, exceto na Antártida. Os desertos são caracterizados por sua vegetação escassa, solo arenoso ou pedregoso e temperaturas extremas. Os desertos são importantes para o meio ambiente porque abrigam uma variedade de plantas e animais adaptados a viver em condições secas. Os desertos também desempenham um papel importante no ciclo hidrológico, pois ajudam a armazenar água e a liberá-la lentamente para a atmosfera."
 water_fjords: "Fiordes e Arquipélagos"
 water_fjords_desc: "Um fiorde é um estreito braço de mar que se estende para o interior da terra, geralmente entre montanhas ou penhascos. Os fiordes são formados pela erosão glaciar, quando os glaciares avançam sobre o terreno e derretem. Os glaciares são capazes de mover grandes quantidades de rocha e gelo, e eles esculpem o terreno em formas dramáticas."
 water_shallow_sea: "Mar Raso"
 water_shallow_sea_desc: "Um mar raso é um corpo de água que tem uma profundidade relativamente pequena em comparação com sua extensão. Os mares rasos podem ser encontrados em todo o mundo, mas eles são mais comuns em regiões costeiras."
 water_littoral: "Águas Costeiras"
 water_littoral_desc: "As águas costeiras são as águas que estão próximas da costa. Elas podem ser encontradas em todos os oceanos do mundo e abrigam uma variedade de plantas e animais. As águas costeiras são importantes para o meio ambiente porque desempenham um papel importante no ciclo da água, no clima e na biodiversidade. Elas também são importantes para a economia, pois são utilizadas para a pesca, a navegação e o turismo."
 water_deep_ocean: "Oceanos Profundos"
 water_deep_ocean_desc: "Os oceanos profundos são as partes dos oceanos que estão abaixo de 200 metros de profundidade. Eles cobrem cerca de 60% da superfície da Terra e contêm cerca de 90% da água do planeta. Os oceanos profundos são caracterizados por suas temperaturas frias (até -1°C), pressões elevadas (até 1.100 vezes a pressão atmosférica ao nível do mar) e pouca luz. Estas condições extremas tornam os oceanos profundos um ambiente hostil para a maioria dos seres vivos."
 water_arctic: "Águas Árticas"
 water_arctic_desc: "As águas árticas são as águas do Oceano Ártico e das águas adjacentes. Elas são caracterizadas por suas temperaturas frias, baixo nível de salinidade e alta concentração de gelo."
