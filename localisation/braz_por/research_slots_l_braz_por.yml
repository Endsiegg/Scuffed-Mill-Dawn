 research_slots_decisions: "Slots de Pesquisa"
 research_slots_decisions_desc: "A capacidade de pesquisa do nosso país é determinada por dois fatores: tamanho total da indústria (PIB) e nível de desenvolvimento (PIB/c).        \n\nSlots de pesquisa a partir do tamanho da indústria: [?research_slots_from_gdp|C.0] (PIB necessário: $$[?GLOBAL.gdp_slot^research_slots_from_gdp|Y0] b)\nSlots de pesquisa a partir do nível de desenvolvimento: [?research_slots_from_gdp_c|C.0] (PIB/c necessário: $$[?GLOBAL.gdp_c_slot^research_slots_from_gdp_c|Y0] k)         [research_slots_status]    \n\nNossos gastos com educação são aumentados em [?research_slot_modifier|.0%] devido à quantidade de slots de pesquisa. O aumento dos gastos com educação devido aos slots de pesquisa é (0.04 * x) - 0.02, onde x é o número de slots de pesquisa."
