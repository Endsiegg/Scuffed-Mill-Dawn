 PRODUCTION_MATERIALS_OIL: "Combustíveis Fósseis"
 oil_desc: "Os Combustíveis Fósseis são necessários para o sucesso de qualquer economia moderna de tamanho considerável. Garantir este recurso é primordial para as nações do século XXI."
 PRODUCTION_MATERIALS_ALUMINIUM: "Metais Leves"
 aluminium_desc: "Os metais leves são importantes para a construção de veículos e aeronaves especializados. O alumínio é o metal principal utilizado em helicópteros e aviões para desafiar a gravidade."
 PRODUCTION_MATERIALS_RUBBER: "Borracha"
 rubber_desc: "A borracha é importante para a construção da maioria dos veículos. As características elásticas são excelentes para a produção de pneus e outras aplicações industriais."
 PRODUCTION_MATERIALS_TUNGSTEN: "Metais Tecnológicos"
 tungsten_desc: "Os metais tecnológicos são as principais matérias-primas para a produção de tecnologia avançada. Sistemas e equipamentos de armas de ponta frequentemente determinam o resultado de uma batalha."
 PRODUCTION_MATERIALS_STEEL: "Aço"
 steel_desc: "O aço é o metal primário para a maioria dos tipos de maquinaria militar, seja veículos terrestres ou navios. Conflitos prolongados sem acesso a esse recurso tornarão suas indústrias militares quase inúteis."
 PRODUCTION_MATERIALS_CHROMIUM: "Metais Preciosos"
 chromium_desc: "Metais preciosos, minerais e outros elementos raros preenchem partes críticas na tecnologia moderna. O ouro, a prata e os diamantes são especialmente cruciais como fonte de renda para regiões em desenvolvimento e desestabilizadas."
