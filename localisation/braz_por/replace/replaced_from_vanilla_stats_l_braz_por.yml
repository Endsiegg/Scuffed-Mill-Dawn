l_braz_por:
 STAT_NAVY_SUB_VISIBILITY:0 "Furtividade de Submarino: "
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "Quão silencioso e furtivo é o submarino."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "Capacidade de Assalto Anfíbio: "
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "A capacidade de um navio de auxiliar as tropas embarcadas em assaltos anfíbios e combates nas praias próximas quando em missão de Espera."
 STAT_NAVY_MISSION_COVERAGE:0 "Eficiência de Detecção de Inimigos: "
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TQuão eficiente o navio é em detectar inimigos. Cada navio adiciona sua eficiência de detecção.§!"
 STAT_NAVY_FIRE_RANGE_DESC:0 "O alcance dos mísseis principais do navio."
 STAT_NAVY_EVASION:0 "Armas de Defesa Ponto-a-Ponto: "
 STAT_NAVY_EVASION_DESC:0 "Habilidade dos navios em evitar ataques inimigos com flares, CIWS e outras contramedidas. Navios menores têm naturalmente mais probabilidade de evitar ataques."
 STAT_NAVY_SUB_ATTACK:0 "Guerra Antissubmarino: "
 STAT_NAVY_SUB_ATTACK_DESC:0 "Quanto dano podemos causar a submarinos inimigos."
 STAT_NAVY_ATTACK:0 "Poder de Fogo de Mísseis: "
 STAT_NAVY_ATTACK_DESC:0 "Quantos e quão poderosos são os mísseis antinavio que temos."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Quantos e quão poderosos são os mísseis antiaéreos que temos para atingir aeronaves inimigas."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Quão bem o radar do navio pode rastrear e mirar aeronaves inimigas."
 STAT_AIR_RANGE:0 "Alcance de Voo: "
 STAT_AIR_AGILITY:0 "Vantagem de Radar: "
 STAT_AIR_AGILITY_DESC:0 "Como as características furtivas de uma aeronave, a aviônica da aeronave, os sistemas de armas e o treinamento de pilotos proporcionam uma vantagem em um BVR e no combate aproximado."
 STAT_AIR_DEFENCE:0 "Defesa Aérea: "
 STAT_AIR_DEFENCE_DESC:0 "A capacidade de uma aeronave de enganar e/ou manobrar ou eliminar duramente uma ameaça de armas que se aproxima."
 STAT_NAVY_RAIDING_COORDINATION:1 "Coordenação de Pilhagem: "
 STAT_NAVY_PATROL_COORDINATION:1 "Coordenação de Patrulha: "
 STAT_NAVY_TORPEDO_ATTACK:0 "Armas Guiadas Antinavio: "
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "Quanto dano podemos causar ao usar os mísseis e torpedos antinavio do navio."
 STAT_NAVY_HG_ATTACK:1 "Apoio a Combate Terrestre: "
 STAT_NAVY_HG_ATTACK_DESC:0 "Uma medida de quanto o navio pode apoiar combates costeiros, seja desembarcando unidades ou fornecendo suporte de fogo."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Perfuração Pesada: "
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Este atributo é negativo para evitar que o dano do suporte terrestre seja aplicado em batalhas navais."
 STAT_NAVY_LG_ATTACK:1 "Ataque Leve: "
 STAT_NAVY_LG_ATTACK_DESC:0 "Dano causado pela artilharia naval, metralhadoras e canhões automáticos, que também contribuirá marginalmente para o bombardeio de praias."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "Perfuração Leve: "
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Perfuração da armadura dos canhões leves, valores de perfuração mais altos aumentam a chance de golpes críticos, enquanto valores de perfuração abaixo da armadura inimiga reduzem drasticamente o dano."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Visibilidade em Superfície: "
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "Quão fácil é encontrar e atingir este navio, valores menores aumentarão a sobrevivência do navio e o tornarão mais difícil de ser avistado."