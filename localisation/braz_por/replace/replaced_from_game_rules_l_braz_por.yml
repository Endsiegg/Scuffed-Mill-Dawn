 RULE_ALLOW_WARGOALS_FREE_50_DESC: "A geração de objetivos de guerra está desativada abaixo de 50% de Tensão Mundial, mas disponível para todas as nações posteriormente. Isso substitui quaisquer restrições ideológicas, mas ainda permite obter objetivos de guerra através de focos."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: " geração de objetivos de guerra está desativada abaixo de 75% de Tensão Mundial, mas disponível para todas as nações posteriormente. Isso substitui quaisquer restrições ideológicas, mas ainda permite obter objetivos de guerra através de focos."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "A geração de objetivos de guerra está desativada abaixo de 100% de Tensão Mundial, mas disponível para todas as nações posteriormente. Isso substitui quaisquer restrições ideológicas, mas ainda permite obter objetivos de guerra através de focos."
