 upgrade_economy_civilian: "Inteligência Econômica"
 upgrade_economy_civilian_desc: "§WInteligência econômica é um dos pontos-chave da inteligência moderna. Ter uma compreensão maior das complexidades das economias de nossos inimigos estrangeiros pode nos ajudar a conter suas ambições.§!"
 upgrade_army_department: "Departamento Militar"
 upgrade_army_department_desc: "§WInfiltrar as forças armadas de nossos inimigos e potenciais inimigos nos permitirá uma maior oportunidade de avaliar sua força.§!"
 upgrade_computer_servers: "Computadores da Agência"
 upgrade_computer_servers_desc: "§WAtualizar nossos computadores da agência ajudará a fortalecer nossa divisão de cibersegurança.§!"
 upgrade_computer_servers_TT: "Completou o Upgrade da Agência §YEstabelecer Divisão de Cibersegurança§!"
 upgrade_naval_department: "Departamento Naval"
 upgrade_naval_department_desc: "§WA batalha nos mares é uma parte fundamental para garantir a vitória e, com o avanço das tecnologias navais, tornou-se vital estabelecer um Departamento de Inteligência Naval.§!"
 upgrade_airforce_department: "Departamento de Força Aérea"
 upgrade_airforce_department_desc: "§WO Departamento de Inteligência Aérea será um ramo útil de nossa agência, responsável por infiltrar a força aérea inimiga e reunir informações sobre os movimentos de aeronaves inimigas.§!"
 upgrade_passive_defense: "Contra-Inteligência"
 upgrade_passive_defense_desc: "§WAgentes estrangeiros operando em nosso território representam um grave risco para a segurança nacional. Devemos investir em nossas capacidades de contra-inteligência para minimizar a ameaça que esses agentes representam para nosso país.§!"
 upgrade_anti_partisan: "Contra-Insurgência"
 upgrade_anti_partisan_desc: "§WO século XXI testemunhou um aumento dramático na prevalência da guerra assimétrica contra grupos armados não estatais. Seria imprudente negligenciar essas 'novas guerras' nos programas de treinamento de nossos agentes.§!"
 upgrade_blueprint_stealing: "Espionagem Industrial"
 upgrade_blueprint_stealing_desc: "§NSabemos que nosso inimigo tem projetos secretos para armas e veículos experimentais, o que não sabemos é exatamente quais são esses projetos e o que eles estão construindo. Ao hackear os departamentos de armas experimentais de nossos inimigos, não apenas teremos a oportunidade de saber exatamente o que eles planejam usar contra nós, mas também teremos a oportunidade única de usar essa informação para avançar nosso próprio departamento de armas.§!"
 upgrade_portable_radios: "Comunicação Segura"
 upgrade_portable_radios_desc: "§WQuando nossos agentes estão em campo, é absolutamente essencial que eles possam se comunicar sem o medo de serem comprometidos pelo inimigo. Canais de comunicação seguros são a chave para proteger as identidades e vidas de nossos agentes.§!"
 upgrade_invisible_ink: "Dispositivos de Escuta Ocultos"
 upgrade_invisible_ink_desc: "§NAs escutas telefônicas são uma ferramenta importante do agente moderno, permitindo que ele ou ela escute conversas de natureza privada. Desenvolver dispositivos de escuta que podem ser implantados em locais-chave melhorará significativamente nossas capacidades de coleta de inteligência.§!"
 upgrade_plastic_explosives: "Dispositivos Explosivos Improvisados"
 upgrade_plastic_explosives_desc: "§NOs dispositivos explosivos improvisados (IEDs) se tornaram uma arma indispensável para grupos armados não estatais em todo o mundo. Apesar de sua construção simples, eles são capazes de um potencial de destruição maciça. Como tal, os IEDs ajudam a equilibrar as chances entre grupos de insurgentes desorganizados e militares profissionais com veículos blindados. Enquanto os insurgentes que apoiamos no exterior, sem dúvida, serão capazes de fabricar IEDs por si próprios, podemos fornecer a eles tecnologia mais sofisticada para maximizar a destrutividade e confiabilidade de seus dispositivos. Dessa forma, podemos atacar nossos inimigos estrangeiros mantendo a negação plausível.§!"
 upgrade_suicide_pills: "Pílulas de Suicídio"
 upgrade_suicide_pills_desc: "§NApesar de indesejável, é inevitável que alguns agentes sejam capturados pelo inimigo. Devemos oferecer aos nossos agentes uma maneira de escapar do horror que os espera na sala de interrogatório, e uma pílula de cianeto em vez de um dente lhes proporcionará essa fuga, caso isso aconteça.§!"
 upgrade_training_centers: "Centros de Recrutamento no Exterior"
 upgrade_training_centers_desc: "§NEmbora nossos agentes sejam capazes de se adaptar a qualquer ambiente, as normas culturais e idiomas de terras estrangeiras são mais naturais para aqueles que nasceram e cresceram na cultura. Se pretendemos construir uma rede mundial de espiões, devemos expandir nossos centros de recrutamento e treinamento por todo o mundo e recrutar agentes de todas as culturas e origens.§!"
 upgrade_commando_training: "Operações Especiais"
 upgrade_commando_training_desc: "§NAlgumas das tarefas que nossa agência de inteligência será forçada a realizar exigem o máximo de sigilo. Essas atividades especiais exigem o treinamento de operativos recrutados das forças especiais de nosso país, que podem realizar atividades paramilitares em condições perigosas. Não basta para esses operativos estar dispostos a morrer por seu país. Eles também devem estar dispostos a serem abandonados por seu país e publicamente renunciados caso falhem em sua missão.§!"
 upgrade_interrogation_techniques: "Técnicas de Interrogatório"
 upgrade_interrogation_techniques_desc: "§WMuitas vezes, pode ser mais eficaz quebrar a mente de um agente inimigo em vez de seu corpo. O uso da força física é pouco confiável e frequentemente resulta em informações falsas; um interrogador verdadeiramente habilidoso é capaz de quebrar a vontade do inimigo sem violência. Mas, se for necessário, temos maneiras de fazê-los falar...§!"
 upgrade_diplo_training: "Treinamento Diplomático"
 upgrade_diplo_training_desc: "§WTreinar nossos agentes para agradar a alguns investidores estrangeiros e diplomatas pode convencê-los da benevolência de nossa causa e desviar seus interesses dos inimigos do estado.§!"
 upgrade_psycho_warfare: "Guerra Psicológica"
 upgrade_psycho_warfare_desc: "§WA propaganda tem sido uma ferramenta eficaz para garantir nossos interesses ideológicos dentro de nosso próprio estado, mas nenhuma ferramenta tem sido tão eficaz quanto espalhar o medo dos regimes inimigos e do que eles podem trazer para o país. Ao aliar nossos agentes a movimentos anti-ideológicos dentro de nações estrangeiras, seremos muito mais eficazes na disseminação de nossa ideologia em todo o mundo...§!"
 upgrade_form_department: "Estabelecer Divisão de Cibersegurança"
 upgrade_form_department_desc: "§WA cibersegurança é a defesa de nossas redes contra a ciberguerra. Estabelecer uma divisão de cibersegurança nos ajudará a direcionar melhor nossa agência de inteligência para essa forma moderna de coleta de informações.§!"
 upgrade_decryption_boost: "Ciberguerra"
 upgrade_decryption_boost_desc: "§WA ciberguerra é o uso da tecnologia para atacar uma nação estrangeira. Os ataques cibernéticos podem assumir uma ampla variedade de formas, que vão desde ataques de negação de serviço diretos e eficazes até o envio de programas de malware sofisticados. Cada vez mais, é necessário que uma nação moderna seja capaz de se projetar ofensivamente em terra, mar, ar e no espaço cibernético, ou correrá o risco de ficar para trás.§!"
 upgrade_decryption_boost_2: "Decodificação Assistida por Máquina"
 upgrade_decryption_boost_2_desc: "§WAs máquinas já se mostraram úteis na criptografia de dados, sendo que os sinais criptografados assistidos por máquina são os mais difíceis de decifrar. Máquinas de criptoanálise são vitais para decifrar mensagens para as quais ainda não sabemos o código e serão um ativo valioso para nossa equipe de decifração.§!"
 upgrade_crypto_strength: "Criptografia Reforçada"
 upgrade_crypto_strength_desc: "§WOs dados sensíveis são vulneráveis a hackers externos quando são transferidos entre diferentes departamentos ou indivíduos. Devemos garantir que toda comunicação interna seja suficientemente criptografada para mantê-la segura de olhos curiosos."
 upgrade_crypto_strength_2: "Aprendizado de Máquina"
 upgrade_crypto_strength_2_desc: "§WAvanços na inteligência artificial tornaram possível a integração do aprendizado de máquina em sistemas de cibersegurança. Isso permitirá que nossos sistemas aprendam com ataques passados, evitem futuras ocorrências e respondam dinamicamente quando os ataques ocorrerem.§!"
