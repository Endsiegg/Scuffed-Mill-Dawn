 upgrade_internal_security: "Segurança Interna"
 upgrade_internal_security_desc: "§LA abordagem das vulnerabilidades dentro do nosso próprio governo e das forças militares facilmente exploradas por serviços de inteligência estrangeiros é a melhor defesa contra as ações hostis de agentes inimigos. Ao educar o pessoal em todas as áreas de segurança e monitorar o pessoal confiável em relação a riscos, como estresse financeiro, opiniões políticas ou vulnerabilidade a chantagem, podemos neutralizar os esforços dos nossos inimigos.§!"
 upgrade_civil_intel: "Inteligência Civil"
 upgrade_civil_intel_desc: "§LNem todos os esforços de coleta de inteligência têm como alvo o exército inimigo. O desenvolvimento industrial, produção e exploração de recursos naturais estratégicos, mudanças na infraestrutura, educação e até mudanças radicais no sentimento popular são todos fatores críticos no caráter de uma nação em guerra.§!"
 upgrade_military_intel: "Inteligência Militar"
 upgrade_military_intel_desc: "§LO excedente ou déficit de suprimentos, o status da reserva militar, o número e caráter de seu pessoal ativo ou potencial, o caráter de sua liderança, a capacidade de seu apoio e a disposição das forças inimigas. Tudo isso precisamos saber se quisermos ter sucesso em conflitos contra nosso oponente.§!"
 upgrade_maritime_intel: "Inteligência Marítima"
 upgrade_maritime_intel_desc: "§LSaber o número e a disposição das forças navais inimigas é fundamental para o sucesso de qualquer conflito em alto mar. Monitorar conversas entre pessoal naval, coletar registros relacionados ao consumo de combustível ou munições, até a simples medida de contar o número de navios no porto podem facilmente levar ao sucesso ou fracasso de qualquer conflito naval.§!"
 upgrade_air_recon: "Reconhecimento Aéreo"
 upgrade_air_recon_desc: "§LEmbora seja um aspecto relativamente novo da guerra, a projeção do poder aéreo rapidamente se tornou vital para o sucesso de qualquer conflito militar moderno. Saber a força, alcance, habilidade, números, movimento e localização do poder aéreo inimigo pode rapidamente alterar o escopo de qualquer batalha aérea. E, assim, mudar criticamente o equilíbrio de qualquer conflito sob esse céu contestado.§!"
 upgrade_humint: "Contatos e Informantes"
 upgrade_humint_desc: "§LHUMINT, ou Inteligência Humana; inteligência coletada por meio de contato interpessoal e fornecida por fontes humanas. Relatórios diplomáticos de diplomatas credenciados, relatos em primeira mão de soldados ou refugiados, relatórios de nossos próprios agentes, ou até mesmo interrogatórios de prisioneiros de guerra contribuem para HUMINT.§!"
 upgrade_sigint: "Sinais e Comunicações"
 upgrade_sigint_desc: "§LCOMINT, ou Inteligência de Comunicações; coleta de inteligência por meio da interceptação de sinais, seja por comunicações diretas ou análise de sinais (conhecida como SIGINT).§!"
 upgrade_masint: "Técnica e Pesquisa"
 upgrade_masint_desc: "§LMASINT, ou Inteligência de Medidas e Assinaturas; governa uma forma técnica de coleta de inteligência e serve para detectar, rastrear, identificar ou descrever as características distintivas de fontes-alvo fixas ou dinâmicas. Isso inclui dados científicos ou técnicos derivados da análise de instrumentos de detecção, sejam radares, acústicos ou até mesmo análises práticas simples de armas e equipamentos reunidos das forças armadas de nações estrangeiras.§!"
 upgrade_opsec: "Segurança de Operações"
 upgrade_opsec_desc: "§LOu OPSEC; o processo de proteger peças individuais de dados que podem ser agrupadas para revelar informações críticas consideradas essenciais pelos líderes seniores. Esse processo inclui o desenvolvimento de contramedidas que vão desde protocolos de segurança complexos até a simples precaução de fazer com que o pessoal-chave esteja atento a tentativas de espionagem.§!"
