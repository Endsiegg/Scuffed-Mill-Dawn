 UZB_karakalpakstan.1.t: "Conflito religioso entre Karakalpaks e Uzbeques"
 UZB_karakalpakstan.1.d: "Esta manhã houve um confronto entre uzbeques e Karakalpaks na mesquita local. No início foi apenas uma altercação verbal, mas depois transformou-se abruptamente num banho de sangue. Ambos os lados acreditam que uma religião estranha a eles está presente em suas terras. De que lado estamos?"
 UZB_karakalpakstan.1.a: "De volta aos Karakalpaks"
 UZB_karakalpakstan.1.b: "De volta aos uzbeques"
 UZB_karakalpakstan.2.t: "Uma briga de bar entre Karakalpaks e Uzbeques"
 UZB_karakalpakstan.2.d: "Algumas horas atrás houve uma briga de bêbados entre uzbeques e Karakalpaks. O conflito ocorreu devido a diferenças de opiniões políticas. Depois de algumas expressões insultuosas mútuas, ambos os lados travaram uma briga feroz com o uso de objetos externos."
 UZB_karakalpakstan.2.a: "De volta aos Karakalpaks"
 UZB_karakalpakstan.2.b: "De volta aos uzbeques"
 UZB_karakalpakstan.3.t: "Uma briga no campo de futebol entre times locais"
 UZB_karakalpakstan.3.d: "Há algumas horas houve um conflito entre membros do time de futebol uzbeque. A principal razão é o desacordo étnico. Como ficou conhecido, um dos participantes chamou o outro com uma expressão bastante ofensiva, o que gerou agitação no campo de futebol."
