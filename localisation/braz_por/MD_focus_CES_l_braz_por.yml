 UZB_karakalpakstan_category_desc: "O separatismo do Karakalpaquistão no Uzbequistão refere-se a um movimento regional histórico e contínuo centrado no desejo de maior autonomia ou mesmo independência para a república autónoma do Karakalpaquistão dentro das fronteiras do Uzbequistão. Karakalpakstan, localizado na parte noroeste do Uzbequistão, é predominantemente habitado pelo povo Karakalpak, que tem laços culturais, linguísticos e históricos distintos com a região.\n\nOpinião do Caracalpaquistão:§Y[?UZB_karakalpakstans_opinion]§!\n\nOpinião dos uzbeques:§Y[?UZB_uzbeks_opinion]§!\n"
