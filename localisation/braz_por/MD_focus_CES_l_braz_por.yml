 CES_special_economic_zones: "Zonas Econômicas Especiais"
 CES_special_economic_zones_desc: "A Ásia Central reconhece a necessidade de estabelecer zonas económicas especiais (ZEE) para estimular o desenvolvimento económico. Estas zonas oferecem incentivos como incentivos fiscais, regulamentações reduzidas e processos administrativos simplificados para atrair investimentos nacionais e estrangeiros. Na Ásia Central, as ZEE servem como catalisadores para a diversificação das economias, a promoção da inovação e a criação de empregos, especialmente em sectores como a indústria transformadora, a tecnologia e o comércio. Ao promoverem ambientes favoráveis ​​aos negócios, estas zonas desempenham um papel fundamental nos esforços da região para atrair investimentos, melhorar as infra-estruturas e impulsionar a economia. crescimento."
 CES_infr_investment: "Investimentos em infraestrutura"
 CES_infr_investment_desc: "A Ásia Central está priorizando investimentos em infraestrutura para modernizar e expandir suas redes de transporte, energia e telecomunicações. Esses investimentos são fundamentais para conectar os diversos países da região e facilitar o comércio e a conectividade com as nações vizinhas."
 CES_industrial_revival: "Renascimento Industrial"
 CES_industrial_revival_desc: "Os investimentos industriais na Ásia Central são motores críticos do crescimento económico na região. Estes investimentos visam diversos sectores, como a indústria transformadora, a energia, a tecnologia e as infra-estruturas. Desempenham um papel fundamental no aumento da produtividade, na criação de oportunidades de emprego e no aumento da produtividade. competitividade da região no cenário global. A Ásia Central procura ativamente investimentos industriais nacionais e estrangeiros para aproveitar o seu potencial económico e promover o desenvolvimento regional, tornando-a um foco fundamental tanto para os governos como para as empresas privadas da região."
 CES_invite_daewoo: "Convidar Daewoo"
 CES_invite_daewoo_desc: "Daewoo, literalmente grande universo e uma mala de viagem de dae que significa ótimo, e o nome do fundador e presidente Kim Woo-choong, também conhecido como Grupo Daewoo, foi um grande chaebol (tipo de conglomerado) sul-coreano e fabricante de automóveis. "
 CES_invite_toyota: "Convidar Toyota"
 CES_invite_toyota_desc: "Toyota Motor Corporation é uma fabricante automotiva multinacional japonesa com sede em Toyota City, Aichi, Japão. A Toyota é uma das maiores fabricantes de automóveis do mundo, produzindo cerca de 10 milhões de veículos por ano."
 CES_invite_avtovas: "Convidar AVTOVAZ"
 CES_invite_avtovas_desc: "AvtoVAZ é uma empresa russa de fabricação de automóveis de propriedade do Estado. Anteriormente era chamada de VAZ, um acrônimo para Volga Automotive Plant em russo. A AvtoVAZ é mais conhecida por sua série principal de veículos Lada."
 CES_fostering_productive_innovation_project: "Projeto Fomentando Inovações"
 CES_fostering_productive_innovation_project_desc: "O Projeto Fostering Innovations in Central Asia é uma iniciativa estratégica que visa promover a inovação e o avanço tecnológico na região. Através de investimentos direcionados em pesquisa, educação e empreendedorismo, este projeto procura estimular a criatividade e a inovação. Desempenha um papel vital no reforço da competitividade e da diversificação económica dos países da Ásia Central, posicionando-os para um crescimento sustentável e relevância global no século XXI."
 CES_russian_it_companies: "Empresas Russas de TI"
 CES_russian_it_companies_desc: "As empresas russas de TI têm uma presença crescente na Ásia Central, contribuindo para a transformação digital da região. Estas empresas trazem conhecimentos tecnológicos e soluções inovadoras para diversos setores, incluindo finanças, saúde e educação. A sua presença promove a colaboração e o conhecimento transfronteiriços partilha e desenvolvimento económico, apoiando a jornada da Ásia Central em direção a um futuro digital, beneficiando ao mesmo tempo das capacidades e investimentos tecnológicos russos."
 CES_restructuring_the_army: "Reestruturando o Exército"
 CES_restructuring_the_army_desc: "[ROOT.GetName] está passando por um esforço abrangente de reestruturação do exército para modernizar e aprimorar suas capacidades de defesa. Esta iniciativa envolve a atualização de equipamentos, a otimização do envio de tropas e a melhoria do treinamento e da tecnologia. Ao alinhar suas forças armadas com os desafios de segurança contemporâneos, [ ROOT.GetName] pretende reforçar a sua segurança nacional e contribuir para a estabilidade regional, posicionando-se como uma força militar mais capaz e ágil."
 CES_develop_turism: "Desenvolvendo o Turismo"
 CES_attract_tourists: "Atrair Turistas"
 CES_attract_tourists_desc: "Atrair Turistas"
 CES_special_gambling_regions: "Regiões especiais de jogos de azar"
 CES_special_gambling_regions_desc: "O Pur Ministro da Economia propôs um projeto de regiões especiais de jogos para aumentar nossa economia."
 CES_russian_it_specialists: "shniks russos de TI"
 CES_russian_it_specialists_desc: "Os técnicos de TI russos estão procurando um novo lugar para colocar suas empresas. Nosso país é o lugar perfeito para isso!"
 CES_agricultural_reneissance: "Renascença Agrícola"
 CES_agricultural_reneissance_desc: "Precisamos começar a revitalizar a nossa agricultura"
 CES_supporting_wheat_production: "Suporte para produção Shawarma"
 CES_supporting_wheat_production_desc: "Nosso shawarma deve ser o melhor dos melhores, entre todos os países do mundo!"
 CES_foster_horse_production: "Fomentar a Produção de Cavalos"
 CES_foster_horse_production_desc: "A criação de cavalos é parte integrante da nossa economia, precisamos expandi-la!"
 CES_export_of_kumis: "Exportação de Kumis"
 CES_export_of_kumis_desc: "Kumis é a nossa bebida nacional e devemos mostrar a sua grandeza ao mundo inteiro!"
 CES_agricultural_subsidies: "Subsídios Agrícolas"
 CES_agricultural_subsidies_desc: "É necessário subsidiar a agricultura do nosso país."
 CES_farming_encoruraging: "Incentivando a agricultura"
 CES_farming_encoruraging_desc: "A maior parte da nossa população está desempregada. Devemos mostrar que a agricultura é uma boa opção para se enquadrar na economia."
 CES_supporting_wheat_production_one: "Apoiando a produção de trigo"
 CES_supporting_wheat_production_one_desc: "O trigo deve prosperar em nosso campo, seremos capazes de exportá-lo e obter receitas."
 CES_supporting_wheat_production_two: "Métodos Alternativos de Agricultura"
 CES_supporting_wheat_production_two_desc: "Eficiência deve ser nossa prioridade. Quanto mais colhermos, melhor."
 CES_farming_encouragement_one: "Incentivando a agricultura de qualidade"
 CES_farming_encouragement_one_desc: "A eficácia deve ser a nossa prioridade. Devemos garantir a qualidade para encontrar o nosso nicho."
 CES_cotton_production: "Produção de algodão"
 CES_cotton_production_desc: "Nossas terras são tradicionalmente conhecidas pela produção de algodão de qualidade. Cumpriremos essas expectativas."
 CES_connection_with_educational_abroad: "Conexão com a educação no exterior"
 CES_connection_with_educational_abroad_desc: "Devemos estabelecer conexões com institutos agrícolas para educar nossos agricultores."
 CES_connection_with_educational_abroad_one: "Conexão com a educação no exterior um"
 CES_connection_with_educational_abroad_one_desc: "Devemos estabelecer conexões com institutos agrícolas para educar nossos agricultores."
 CES_voluonteer_labor: "Trabalho Voluntário"
 CES_voluonteer_labor_desc: "Devíamos fazer... uh... voluntários das prisões para trabalhar nos campos. Isso só trará prosperidade, certo?"
 CES_keep_it_civil: "Mantenha a civilidade"
 CES_keep_it_civil_desc: "Devemos apenas encorajar o trabalho civil e justo no nosso setor agrícola."
 CES_agricultural_institutes: "Institutos Agrícolas"
 CES_agricultural_institutes_desc: "Devíamos abrir as nossas próprias instituições agrícolas e educá-las a partir da nossa experiência."
 CES_agriculture_policy: "Política Agrícola"
 CES_switzerland_investments_idea: "Comércio com a Suíça"
 CES_new_markets: "Novos Mercados"
 CES_new_markets_desc: "A abertura de novos mercados é a chave para o sucesso no espaço económico global. Por um lado, proporciona uma oportunidade para expandir as vendas na arena internacional e aumentar a receita global dos negócios. Por outro lado, o comércio com outros países ajuda a desenvolver a diversidade cultural e a compreensão entre os povos, o que promove a paz e a cooperação entre as nações."
 CES_trade_with_china: "Comércio com a China"
 CES_trade_with_china_desc: "A China é o gigante económico mundial e cooperar com ela fornece muitas razões pelas quais é importante para o nosso país."
 CES_trade_with_south_korea: "Comércio com a Coreia do Sul"
 CES_trade_with_south_korea_desc: "O comércio com a Coreia do Sul é fundamental para a prosperidade e a diversidade na nossa economia global. Este importante parceiro comercial oferece oportunidades únicas para ampliar os nossos horizontes e enriquecer as nossas relações em vários setores."
 CES_trade_with_north_korea: "Comércio com a Coreia do Norte"
 CES_trade_with_north_korea_desc: "A Coreia do Norte é um mercado com um enorme potencial que poucas pessoas conhecem. Possui uma riqueza de recursos naturais, incluindo carvão, minerais e até metais potencialmente valiosos. O comércio com este país pode ser de interesse para empresas que procuram novos mercados e fontes de matérias-primas."
 CES_trade_with_india: "Comércio com a Índia"
 CES_trade_with_india_desc: "A Índia representa um enorme mercado para exportações de bens e serviços. Com uma população de mais de um bilhão e uma classe média crescente, a Índia pode ser um parceiro importante para o comércio global. Exportar para a Índia pode ajudar a expandir nossa base de clientes e aumentar vendas."
 CES_trade_with_turkey: "Comércio com a Turquia"
 CES_trade_with_turkey_desc: "A Turquia é uma ponte entre a Europa e a Ásia, tornando-se um parceiro fundamental para o desenvolvimento do comércio intercontinental. O país possui uma extensa infra-estrutura, bem como portos e corredores de transporte modernos, o que garante uma logística eficiente e acesso a uma variedade de mercados."
 CES_trade_with_mongolia: "Negociar com a Mongólia"
 CES_trade_with_mongolia_desc: "A Mongólia possui vastos recursos naturais, incluindo minerais, carvão, carne e lã. O comércio com a Mongólia pode ser uma fonte de matérias-primas baratas e de qualidade, o que terá um impacto positivo nas nossas indústrias."
 CES_trade_with_pakistan: "Comércio com o Paquistão"
 CES_trade_with_pakistan_desc: "O Paquistão é um país que oferece vantagens económicas e geoestratégicas significativas e a cooperação com ele pode ser altamente benéfica."
 CES_trade_with_russia: "Comércio com a Rússia"
 CES_trade_with_russia_desc: "A Rússia é um país de grande potencial e muitas vantagens, e a cooperação com ela pode trazer benefícios significativos."
 CES_trade_with_ukraine: "Comércio com a Ucrânia"
 CES_trade_with_ukraine_desc: "A Ucrânia é um grande mercado com mais de 40 milhões de pessoas, o que a torna um parceiro atraente para expandir nossas operações comerciais e aumentar as vendas."
 CES_trade_with_azerbaijan: "Comércio com o Azerbaijão"
 CES_trade_with_azerbaijan_desc: "O Azerbaijão é um ator importante na indústria energética, com reservas significativas de petróleo e gás natural. A cooperação com o Azerbaijão pode fornecer acesso a esses recursos importantes e contribuir para a diversidade do fornecimento de commodities energéticas."
 CES_trade_with_belarus: "Comércio com a Bielorrússia"
 CES_trade_with_belarus_desc: "A Bielorrússia é um grande mercado com uma população de muitos milhões. A exportação de bens e serviços para a Bielorrússia abre perspectivas para aumentarmos as vendas e expandirmos a nossa base de clientes."
 CES_trade_with_armenia: "Comércio com a Armênia"
 CES_trade_with_armenia_desc: "A Arménia é um país com uma economia em desenvolvimento ativo e a cooperação com ela pode proporcionar-nos acesso a novos mercados e parceiros. A exportação de bens e serviços para a Arménia abre novas perspetivas para expandirmos os nossos negócios e aumentarmos as vendas."
 CES_trade_with_georgia: "Comércio com a Geórgia"
 CES_trade_with_georgia_desc: "A Geórgia é um país com uma rica herança cultural e perspectivas de cooperação, o que a torna um parceiro importante para a nossa economia."
 CES_trade_with_iran: "Comércio com o Irã"
 CES_trade_with_iran_desc: "O Irã possui reservas significativas de recursos energéticos, incluindo petróleo e gás. O comércio com o Irã nos oferece oportunidades de segurança energética e acesso a recursos importantes."
 CES_trade_with_europe: "Comércio com a Europa"
 CES_trade_with_europe_desc: "A Europa é o lar de algumas das maiores economias do mundo. O comércio com os países europeus oferece-nos oportunidades para expandir as nossas operações comerciais e aumentar as vendas."
 CES_trade_with_switzerland: "Comércio com a Suíça"
 CES_trade_with_switzerland_desc: "A Suíça é conhecida pela sua indústria transformadora, incluindo relógios, produtos farmacêuticos e processamento de alimentos. O comércio com a Suíça proporciona acesso a bens e produtos de alta qualidade, que podem apoiar o crescimento das nossas operações comerciais."
 CES_trade_with_greece: "Comércio com a Grécia"
 CES_trade_with_greece_desc: "A Grécia é um lugar rico em recursos turísticos e a cooperação com a Grécia pode criar oportunidades para o desenvolvimento da indústria do turismo e troca de experiências"
 CES_trade_with_united_kingdom: "Comércio com o Reino Unido"
 CES_trade_with_united_kingdom_desc: "O Reino Unido é um grande mercado com alto poder de compra, que é de interesse para expandir nossas oportunidades de negócios e aumentar as vendas."
 CES_trade_with_france: "Comércio com a França"
 CES_trade_with_france_desc: "A França é um país rico em arte, cultura e uma economia dinâmica, o que o torna um parceiro atraente para o desenvolvimento das nossas relações comerciais."
 CES_trade_with_usa: "Negociar com os EUA"
 CES_trade_with_usa_desc: "Os EUA são um país com grande influência econômica, inovação notável e enormes perspectivas de cooperação, o que os torna um parceiro fundamental para o desenvolvimento de relações comerciais internacionais."
 CES_trade_with_spain: "Negociar com Espanha"
 CES_trade_with_spain_desc: "A Espanha é um grande mercado com alto potencial de crescimento empresarial. A cooperação com empresas e empreendedores espanhóis abre novas oportunidades para expandir nossas operações e aumentar as vendas."
