 central_asian_narcotraffic: "Narcotráfico da Ásia Central"
 central_asian_narcotraffic_desc: "O problema das drogas na Ásia Central está relacionado ao trânsito e produção de substâncias narcóticas. A região é uma rota de trânsito chave para o contrabando de drogas do Afeganistão para a Rússia e a Europa. Além disso, alguns países da Ásia Central experimentaram um aumento no tráfico de drogas produção, incluindo o cultivo da papoula do ópio. Este problema representa uma ameaça à saúde pública, à estabilidade social e ao desenvolvimento económico da região, exigindo esforços conjuntos para o combater."
 KAZ_narcotraffic_1: "Narcotráfico da Ásia Central"
 KAZ_narcotraffic_1_desc: "O narcotráfico na Ásia Central se deve à posição geoestratégica da região, à presença de países produtores de drogas, a economias complexas e dificuldades sociais, criando desafios para a segurança e estabilidade."
