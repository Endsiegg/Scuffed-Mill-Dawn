 CES_our_stance: "Nossa postura"
 CES_our_stance_desc: "Esforçamo-nos para que o nosso país ocupe um lugar ativo no cenário mundial, contribuindo para a resolução de problemas globais e para a manutenção da paz e da estabilidade."
 CES_indian_diplomacy: "Diplomacia Indiana"
 CES_indian_diplomacy_desc: "A Índia é uma das maiores economias e nações do mundo. A cooperação com a Índia dá-nos acesso a um enorme mercado e potencial para comércio e investimento, o que contribui para o crescimento da nossa economia."
 CES_enter_act_east: "Cooperação com o Oriente"
 CES_enter_act_east_desc: "Os países orientais representam um enorme mercado e fonte de investimento. A cooperação com eles abre novas oportunidades para o nosso crescimento económico e desenvolvimento e expande os nossos laços comerciais e de investimento."
 CES_indian_protection: "Proteção indígena"
 CES_indian_protection_desc: "A Índia é um país grande e influente na região e no mundo. Manter uma parceria com a Índia contribui para a estabilidade e segurança na região, que é um elemento importante da nossa segurança nacional."
 CES_central_asian_union: "União da Ásia Central"
 CES_central_asian_union_desc: "A Ásia Central é uma região única, rica em recursos naturais e património cultural. A criação da união permitirá aos países da região reforçar a cooperação e maximizar a utilização dos seus recursos."
 CES_individual_trade_partner: "Parceiro comercial individual"
 CES_individual_trade_partner_desc: "Cada país da região da Ásia Central possui recursos, características e potencial únicos. Encontrar parceiros comerciais individuais torna possível maximizar o uso desses recursos e criar condições para trocas mutuamente benéficas de bens e serviços."
 CES_russian_military_bases: "Bases Militares Russas"
 CES_russian_military_bases_desc: "A nossa cooperação com a Rússia tem uma longa história e baseia-se no respeito e na confiança mútuos. As bases militares russas no nosso território contribuem para o fortalecimento das nossas relações estratégicas e garantem a segurança conjunta."
 CES_partner_cis_un: "Parceria com CIS"
 CES_partner_cis_un_desc: "O CIS é uma plataforma de cooperação em vários campos, incluindo economia, segurança, educação e cultura."
 CES_full_eaeu_integr: "Integração total na EAEU"
 CES_full_eaeu_integr_desc: "A EAEU garante a livre circulação de bens, serviços, capital e trabalho no seu território. Isto contribui para o crescimento económico, o empreendedorismo e a criação de emprego."
 CES_entering_CSTO: "Entrando no CSTO"
 CES_entering_CSTO_desc: "A adesão ao CSTO permite-nos fortalecer a nossa segurança nacional e garantir o apoio de outros membros da organização no caso de uma ameaça à nossa segurança."
 CES_china_ties_un: "Conexões com a China"
 CES_china_ties_un_desc: "A China representa uma das maiores economias do mundo. A cooperação com ela dá-nos acesso a um enorme mercado e investimento, o que contribui para o desenvolvimento da nossa economia."
 CES_chinese_agreement: "Acordo com a China"
 CES_chinese_agreement_desc: "O acordo comercial com a China ajuda a reduzir as barreiras tarifárias e não tarifárias, o que facilita o comércio mútuo e incentiva o investimento."
 CES_ask_china_protect: "Peça à China para nos proteger"
 CES_ask_china_protect_desc: "A China agora tem muito em comum conosco. Eles deveriam estabelecer nossa proteção."
 CES_eu_kazuz: "Parceria com a UE"
 CES_eu_kazuz_desc: "Embora a UE esteja relativamente longe de nós, o seu modelo é muito apelativo e devemos segui-lo."
 CES_korean_pact_trade: "Acordo Comercial com a Coreia"
