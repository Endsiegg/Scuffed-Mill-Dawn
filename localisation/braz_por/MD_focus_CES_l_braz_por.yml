 ces_post_soviet_legacy_idea: "Legado Pós-Soviético"
 ces_post_soviet_legacy_idea_desc: "Um dos aspectos-chave da herança pós-soviética é a transição de uma economia planificada centralmente para relações de mercado. Este período foi acompanhado por instabilidade económica, inflação e redistribuição da riqueza, o que afectou as formas de ganhar e consumir."
 ces_neutral_idea: "Neutralidade Uzbeque"
 ces_neutral_idea_desc: "A neutralidade uzbeque incorpora o desejo do Uzbequistão de paz e não agressão. É um compromisso de não se envolver em conflitos internacionais e de não permitir que o seu território seja usado para ações militares. Este princípio contribui para a estabilidade na região e fortalece a posição do Uzbequistão papel como mediador na resolução de disputas internacionais."
 CES_our_state_kaz: "Nosso [ROOT.GetName]"
 CES_our_state_kaz_desc: "Hoje é o início da jornada do país no novo milênio."
 CES_newly_reestab_militar: "[ROOT.GetName]militares"
 CES_newly_reestab_militar_desc: "As Forças Armadas de [ROOT.GetName] precisam de reforma."
 CES_assemble_generals: "Reúna os Generais"
 CES_assemble_generals_desc: "Este é um passo importante na nossa jornada estratégica. Na nossa busca pelo sucesso e prosperidade, precisamos reunir todos os verdadeiros generais, especialistas e líderes do nosso Exército para discutir e desenvolver um plano de desenvolvimento sólido."
 CES_improve_borderline_guards: "Melhorar os guardas fronteiriços"
 CES_improve_borderline_guards_desc: "Fortalecer a segurança das fronteiras é um passo estratégico importante para garantir a segurança e estabilidade nacional."
 CES_establish_the_doctrine: "Reforma Educacional"
 CES_establish_the_doctrine_desc: "A preservação da segurança nacional e a eficácia do exército requerem uma educação militar de qualidade."
 CES_broken_economy_idea_1: "Sistema Econômico Altamente Arruinado"
 CES_broken_economy_idea_1_desc: "O legado do sistema soviético de economia planificada deixou [FROM.GetName] numa posição difícil após o colapso da URSS. A infra-estrutura económica foi gerida centralmente, tornando a transição para uma economia de mercado um processo mais difícil e doloroso. A perda de muitas regiões com recursos e a dependência do fornecimento de energia também afetaram a economia de [FROM.GetName]. A República perdeu o acesso a alguns recursos naturais que eram controlados pela URSS, o que levou à instabilidade da economia e à escassez de rendimentos. "
 CES_broken_economy_idea_2: "Sistema econômico moderadamente arruinado"
 CES_broken_economy_idea_2_desc: "O legado do sistema soviético de economia planificada deixou [FROM.GetName] numa posição difícil após o colapso da URSS. A infra-estrutura económica foi gerida centralmente, tornando a transição para uma economia de mercado um processo mais difícil e doloroso. A perda de muitas regiões com recursos e a dependência do fornecimento de energia também afetaram a economia de [FROM.GetName]. A República perdeu o acesso a alguns recursos naturais que eram controlados pela URSS, o que levou à instabilidade da economia e à escassez de rendimentos. "
 CES_broken_economy_idea_3: "Sistema Econômico Ligeiramente Arruinado"
 CES_broken_economy_idea_3_desc: "O legado do sistema soviético de economia planificada deixou [FROM.GetName] numa posição difícil após o colapso da URSS. A infra-estrutura económica foi gerida centralmente, tornando a transição para uma economia de mercado um processo mais difícil e doloroso. A perda de muitas regiões com recursos e a dependência do fornecimento de energia também afetaram a economia de [FROM.GetName]. A República perdeu o acesso a alguns recursos naturais que eram controlados pela URSS, o que levou à instabilidade da economia e à escassez de rendimentos. "
 CES_outdated_army_idea: "Caos nas Forças Armadas"
 CES_outdated_army_idea_desc: "O colapso da URSS trouxe o nosso país para um novo ambiente geopolítico, que criou incerteza nas relações com as antigas repúblicas soviéticas e os novos estados independentes. Isto complicou a gestão das forças armadas e exigiu uma revisão da estratégia e da estrutura do exército."
 CES_outdated_army_idea_1: "Controle Militar Desorganizado"
 CES_outdated_army_idea_1_desc: "O colapso da URSS trouxe o nosso país para um novo ambiente geopolítico, que criou incerteza nas relações com as antigas repúblicas soviéticas e os novos estados independentes. Isto complicou a gestão das forças armadas e exigiu uma revisão da estratégia e da estrutura do exército."
 CES_outdated_army_idea_2: "Controle Militar Corrompido"
 CES_outdated_army_idea_2_desc: "O colapso da URSS trouxe o nosso país para um novo ambiente geopolítico, que criou incerteza nas relações com as antigas repúblicas soviéticas e os novos estados independentes. Isto complicou a gestão das forças armadas e exigiu uma revisão da estratégia e da estrutura do exército."
 CES_outdated_army_idea_3: "Controle Militar Ineficaz"
 CES_outdated_army_idea_3_desc: "O colapso da URSS trouxe o nosso país para um novo ambiente geopolítico, que criou incerteza nas relações com as antigas repúblicas soviéticas e os novos estados independentes. Isto complicou a gestão das forças armadas e exigiu uma revisão da estratégia e da estrutura do exército."
 CES_army_modernization: "Modernização do Exército"
 CES_army_modernization_desc: "A modernização do nosso exército é uma chave importante para a formação das nossas forças armadas."
 CES_create_territorial_defence: "Estabelecer Defesa Territorial"
 CES_create_territorial_defence_desc: "A criação da defesa territorial é um aspecto importante da formação da nossa capacidade de defesa."
 CES_airforce_trainings: "Treinamentos da Força Aérea"
 CES_airforce_trainings_desc: "Os programas de treinamento da Força Aérea são vitais para garantir a prontidão e o profissionalismo de seu pessoal de aviação. Esses programas abrangem uma série de atividades, incluindo simulações de voo, desenvolvimento de habilidades técnicas e colaborações internacionais. Eles são essenciais para melhorar as capacidades de defesa do país e salvaguardar o seu espaço aéreo, contribuindo para a segurança nacional e a estabilidade regional na Ásia Central."
 CES_india_air: "Aviões Indianos"
 CES_india_air_desc: "Podemos fechar um acordo de armas entre nós e a Índia para comprar aviões novos e modernos para nossa força aérea."
 CES_russian_air: "Aviões Russos"
 CES_russian_air_desc: "Podemos fechar um acordo de armas entre nós e a Rússia para comprar aviões novos e modernos para nossa força aérea."
 CES_european_air: "Aviões Europeus"
 CES_european_air_desc: "Podemos fechar um acordo de armas entre nós e os países europeus para comprar aviões novos e modernos para a nossa força aérea."
 CES_china_air: "Aviões Chineses"
 CES_china_air_desc: "Podemos fechar um acordo de armas entre nós e a China para comprar aviões novos e modernos para nossa força aérea."
 CES_us_air: "Aviões Americanos"
 CES_us_air_desc: "Podemos fechar um acordo de armas entre nós e os Estados Unidos para comprar aviões novos e modernos para nossa força aérea."
 CES_wing_loong: "Drones Chineses"
 CES_wing_loong_desc: "Podemos fechar um acordo de armas entre nós e a China para comprar drones novos e modernos para nossa força aérea."
 CES_predator_xp: "Predador XP"
 CES_predator_xp_desc: "O General Atomics MQ-1 Predator (muitas vezes referido como o drone Predator) é uma aeronave americana pilotada remotamente (RPA) construída pela General Atomics que foi usada principalmente pela Força Aérea dos Estados Unidos (USAF) e pela Agência Central de Inteligência ( CIA)."
 CES_airbus_stuff: "Aviões de transporte Airbus"
 CES_airbus_stuff_desc: "Podemos estabelecer contratos com a Airbus para adquirir aviões de transporte para as necessidades logísticas da nossa força aérea."
 CES_euro_helicopters: "Helicópteros Europeus"
 CES_euro_helicopters_desc: "A compra dos mais novos helicópteros europeus beneficiará enormemente a nossa força aérea."
 CES_czech_jets: "Jatos de treinamento da Tchecoslováquia"
 CES_czech_jets_desc: "Após a queda do bloco oriental, que os estados pós-comunistas possam vender seus equipamentos aposentados. Talvez precisemos comprá-los para nossa força aérea."
 CES_tai_anka: "Drones Turcos"
 CES_tai_anka_desc: "Os drones turcos têm se recomendado muito durante os conflitos recentes. Talvez precisemos comprar alguns deles."
 CES_bell_uh: "SINO-UH"
 CES_bell_uh_desc: "O Bell UH-1 Iroquois é um helicóptero militar utilitário projetado e produzido pela empresa aeroespacial americana Bell Helicopter. É o primeiro membro da prolífica família Huey, bem como o primeiro helicóptero movido a turbina em serviço nos Estados Unidos Militares dos Estados."
 CES_infantr_guns: "Reforma da Infantaria"
 CES_infantr_guns_desc: "A reforma da nossa infantaria é necessária para aumentar a coordenação e unidade das nossas tropas."
 CES_us_guns: "Rifles dos EUA"
 CES_us_guns_desc: "Os rifles AR podem não ser tão confiáveis quanto os AK, mas eles se recomendaram como armas muito modulares e de tiro certeiro. Precisamos comprá-los."
 CES_us_equip: "Equipamento de nível OTAN"
 CES_us_equip_desc: "O equipamento de nível NATO é o melhor do mundo!"
 CES_rus_equip: "Equipamento Russo"
 CES_rus_equip_desc: "O equipamento russo é o melhor do mundo!"
 CES_russian_guns: "Rifles AK"
 CES_russian_guns_desc: "Os rifles AK podem não ser tão modulares quanto os AR, mas eles se recomendaram como armas muito resistentes e confiáveis. Precisamos comprá-los."
 CES_chinese_guns: "Rifles Chineses"
 CES_chinese_guns_desc: "QBZ-95 é uma plataforma de armas de nova perspectiva que interessa ao nosso ministério da defesa. Talvez precisemos comprá-los."
 CES_chinese_equip: "Novas Alternativas Chinesas"
 CES_chinese_equip_desc: "O novo equipamento chinês é o melhor do mundo!"
 CES_us_art: "Artilharia Americana"
 CES_us_art_desc: "A aquisição de artilharia americana pelo nosso país representa um movimento estratégico para melhorar as suas capacidades de defesa. Esta aquisição envolve a compra de sistemas avançados de artilharia dos EUA, fortalecendo a nossa preparação militar. Tais aquisições são parte integrante da estratégia de segurança nacional do país, promovendo a modernização da defesa e reforçar a sua capacidade de responder eficazmente aos desafios de segurança regional."
 CES_rus_art: "Artilharia Russa"
 CES_rus_art_desc: "A aquisição de artilharia russa pelo nosso país representa um movimento estratégico para melhorar as suas capacidades de defesa. Esta aquisição envolve a compra de sistemas avançados de artilharia da Rússia, fortalecendo a nossa preparação militar. Tais aquisições são parte integrante da estratégia de segurança nacional do país, promovendo a modernização da defesa e reforçar a sua capacidade de responder eficazmente aos desafios de segurança regional."
 CES_chinese_art: "Artilharia Chinesa"
 CES_chinese_art_desc: "A aquisição de artilharia chinesa pelo nosso país representa um movimento estratégico para melhorar as suas capacidades de defesa. Esta aquisição envolve a compra de sistemas avançados de artilharia da China, fortalecendo a nossa preparação militar. Tais aquisições são parte integrante da estratégia de segurança nacional do país, promovendo a modernização da defesa e reforçar a sua capacidade de responder eficazmente aos desafios de segurança regional."
 CES_buying_tanks: "[ROOT.GetName]i Tanques"
 CES_buying_tanks_desc: "[ROOT.GetName]i tanques devem ser conceituados e pesquisados."
 CES_chinese_tanks: "Tanques Chineses"
 CES_chinese_tanks_desc: "A aquisição de tanques chineses por [ROOT.GetName] reflete seu compromisso com a modernização de suas forças armadas. Essas compras envolvem a aquisição de sistemas de tanques avançados da China para reforçar as capacidades militares do país. Este investimento estratégico aumenta a capacidade de [ROOT.GetName] prontidão de defesa e sublinha a sua dedicação em manter um exército robusto e bem equipado para responder às necessidades de segurança regional."
 CES_russian_tanks: "Tanques Russos"
 CES_russian_tanks_desc: "A aquisição de tanques russos por [ROOT.GetName] reflete seu compromisso com a modernização de suas forças armadas. Essas compras envolvem a aquisição de sistemas de tanques avançados da Rússia para reforçar as capacidades militares do país. Este investimento estratégico aumenta a capacidade de [ROOT.GetName] prontidão de defesa e sublinha a sua dedicação em manter um exército robusto e bem equipado para responder às necessidades de segurança regional."
 CES_american_tanks: "Tanques Americanos"
 CES_american_tanks_desc: "A aquisição de tanques americanos por [ROOT.GetName] reflete seu compromisso com a modernização de suas forças armadas. Essas compras envolvem a aquisição de sistemas de tanques avançados dos EUA para reforçar as capacidades militares do país. Este investimento estratégico aumenta a capacidade de [ROOT.GetName] prontidão de defesa e sublinha a sua dedicação em manter um exército robusto e bem equipado para responder às necessidades de segurança regional."
 CES_urainian_btr: "BTR ucranianos"
 CES_urainian_btr_desc: "A decisão de [ROOT.GetName] de comprar veículos BTR (Armored Transporter) ucranianos sinaliza um movimento estratégico para aprimorar suas capacidades militares. Esta aquisição envolve a aquisição desses versáteis veículos blindados da Ucrânia para fortalecer as forças armadas de [ROOT.GetName] forças. Esses BTRs desempenharão um papel crucial na estratégia de defesa do país, auxiliando na mobilidade, no transporte de tropas e na segurança das fronteiras, contribuindo em última análise para a segurança nacional e a estabilidade regional."
 CES_rus_bars: "BARES Russas"
 CES_rus_bars_desc: "A decisão de [ROOT.GetName] de comprar veículos da Russian BARS sinaliza um movimento estratégico para melhorar suas capacidades militares. Esta aquisição envolve a aquisição desses versáteis veículos blindados da Rússia para fortalecer as forças armadas de [ROOT.GetName]. Esses BARSs desempenhará um papel crucial na estratégia de defesa do país, auxiliando na mobilidade, no transporte de tropas e na segurança das fronteiras, contribuindo em última análise para a segurança nacional e a estabilidade regional."
 CES_polaris: "Polaris"
 CES_polaris_desc: "Os veículos governamentais e de defesa Polaris oferecem desempenho e confiabilidade que atendem às demandas orientadas pela missão de nossa organização, independentemente da necessidade."
 CES_navy: "[ROOT.GetName]i Marinha"
 CES_navy_desc: "[ROOT.GetName]i Navy precisa ser corrigida!"
 CES_navy_dockyard: "Nossos Estaleiros"
 CES_navy_dockyard_desc: "Novas docas devem ser construídas para que nossos navios sejam construídos e armazenados."
 CES_navy_corvette: "Corvetas"
 CES_navy_corvette_desc: "Uma corveta é um pequeno navio de guerra. É tradicionalmente a menor classe de navio considerada um navio de guerra adequado. A classe de navio de guerra acima da corveta é a da fragata, enquanto a classe abaixo foi historicamente a do saveiro-de- guerra"
 CES_navy_frigates: "Fragatas"
 CES_navy_frigates_desc: "Uma fragata é um tipo de navio de guerra. Em diferentes épocas, as funções e capacidades dos navios classificados como fragatas variaram um pouco. O nome fragata no século 17 ao início do século 18 foi dado a qualquer navio totalmente equipado construído para velocidade e capacidade de manobra, destinado a ser usado em funções de reconhecimento, escolta e patrulha."
 CES_navy_doctrine: "Reforma Doutrinária"
 CES_navy_doctrine_desc: "Nossa doutrina naval precisa de renovação."
 CES_western_start: "O Caminho Democrático"
 CES_western_start_desc: "É hora de nosso país embarcar no caminho do governo democrático"
 CES_western_reform_govern: "Reforma do Governo"
 CES_western_reform_govern_desc: "Nosso governo precisa de uma reforma urgente"
 CES_western_decentr: "Descentralização"
 CES_western_decentr_desc: "É hora de dar mais direitos às regiões"
 CES_western_defend_people_rights: "Direitos Humanos e Liberdades"
 CES_western_defend_people_rights_desc: "Nosso estado respeitará doravante os direitos e liberdades de todos os cidadãos"
 CES_western_anti_corruption: "Luta Contra a Corrupção"
 CES_western_anti_corruption_desc: "Funcionários corruptos serão punidos!"
 CES_western_prave_rabochich: "Direitos dos Trabalhadores"
 CES_western_prave_rabochich_desc: "Nossos trabalhadores devem ser protegidos por garantias sociais"
 CES_western_freedom_smi: "Liberdade de expressão"
 CES_western_freedom_smi_desc: "A liberdade de expressão é um dos princípios básicos do nosso estado"
 CES_western_welfare: "Investimentos em saúde"
 CES_western_welfare_desc: "Nosso povo deveria ser saudável"
 CES_western_mothers_posobia: "Benefícios de maternidade"
 CES_western_mothers_posobia_desc: "Alocaremos o máximo de dinheiro possível para benefícios de maternidade"
 CES_western_economic_rost: "O crescimento da nossa economia"
 CES_western_economic_rost_desc: "Nossa política competente levou ao crescimento econômico"
 CES_western_infrastructure: "Investimentos em infraestrutura"
 CES_western_infrastructure_desc: "O território do nosso estado não deveria ser um deserto deserto"
 CES_western_education_reform: "Reforma Educacional"
 CES_western_education_reform_desc: "Investiremos pesadamente na reforma educacional"
 CES_western_science_reform: "Investimentos Científicos"
 CES_western_science_reform_desc: "Vamos investir na nossa ciência, porque é o futuro do nosso país!"
 CES_western_sport: "Promoção de esportes"
 CES_western_sport_desc: "Nação saudável! - Uma nação forte!"
 CES_western_ciphrovisation: "Digitalização Global"
 CES_western_ciphrovisation_desc: "A digitalização fortalecerá o crescimento da nossa economia"
 CES_western_resourse: "Fontes Alternativas de Energia"
 CES_western_resourse_desc: "Desenvolveremos fontes alternativas de energia"
 CES_western_liberal_heaven: "Mostruário Liberal da Ásia Central"
 CES_western_liberal_heaven_desc: "Somos um exemplo de construção de um estado liberal no território da Ásia Central"
 CES_liberals_modifier: "Democracia da Ásia Central"
 CES_liberals_modifier_desc: "O sistema democrático é, em princípio, único para a região da Ásia Central. Representa uma tentativa nítida e rápida de alcançar as democracias ocidentais em todos os aspectos"
