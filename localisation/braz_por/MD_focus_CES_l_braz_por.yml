 centralkaz.1.t: "Nosso Cazaquistão"
 centralkaz.1.d: "O Cazaquistão é um país incrível, rico em história e natureza. Sua história remonta a milhares de anos, começando nos tempos antigos, quando povos nômades como os citas e os Sakis habitavam esta terra. Uma parte importante do Cazaquistão A história foi a formação da Grande Estepe, onde culturas e modos de vida únicos foram formados.\n\nUma das etapas importantes da história do Cazaquistão foi a formação de canatos, como o Canato Cazaque e o Canato Zhungar. Esses períodos foram caracterizados por o desenvolvimento do comércio, da cultura e da arte.\n\nNo século XIX, o Cazaquistão tornou-se um objeto de interesse das potências mundiais e acabou sendo incorporado ao Império Russo. Esse período trouxe consigo mudanças significativas na sociedade e na economia do Cazaquistão.\n \nO Cazaquistão tem uma riqueza natural única, incluindo vastas estepes, montanhas majestosas e numerosos lagos e rios. Esta natureza está a tornar-se cada vez mais importante para manter o equilíbrio ecológico na região."
 centralkaz.1.a: "Interessante."
 centraluzb.1.t: "Nosso Uzbequistão"
 centraluzb.1.d: "Em 1991, o Uzbequistão conquistou a independência da União Soviética e este foi um momento importante na sua história. O primeiro presidente do Uzbequistão, Islam Karimov, liderou o país durante muitos anos e introduziu reformas na economia, educação e saúde cuidados. O Uzbequistão tornou-se um dos maiores produtores de algodão do mundo e desenvolveu ativamente as suas indústrias de exportação.\n\n\nO período da independência do Uzbequistão enfrentou desafios como o combate ao extremismo e ao terrorismo, mas o país trabalhou arduamente para reforçar a sua segurança e estabilidade. .\n\n\nPor outro lado, a história do Uzbequistão no momento da independência não se limita aos aspectos económicos e políticos. O país é rico em património cultural e o seu povo orgulha-se das suas tradições e história. Feriados e festivais nacionais refletem a riqueza da cultura e das tradições uzbeques."
 centraluzb.1.a: "Interessante."
 centralkyr.1.t: "Nosso Quirguistão"
 centralkyr.1.d: "O Quirguistão conquistou a sua independência em 1991 com o colapso da União Soviética. Este momento histórico foi um marco para o povo do Quirguistão, que agora era capaz de moldar o seu próprio destino. Durante este período, o país enfrentou vários desafios, incluindo a construção de instituições democráticas, reformas econômicas e transformação nacional.\n\nAo longo do tempo, o Quirguistão alcançou conquistas impressionantes. O país formou uma sociedade estável e tem um papel ativo na arena internacional. O Quirguistão é famoso por suas riquezas culturais , incluindo canções e danças tradicionais, e uma bela natureza, incluindo as montanhas Tien Shan."
 centralkyr.1.a: "Interessante."
 centralkaz.2.t: "Exército do Cazaquistão"
 centralkaz.2.d: "O exército do Cazaquistão é um componente importante da segurança e do orgulho nacional do país. Desde que conquistou a independência em 1991, o Cazaquistão tem desenvolvido ativamente as suas forças armadas, esforçando-se para criar um exército moderno, bem treinado e bem abastecido .\n\nO exército do Cazaquistão tem muitas tarefas, incluindo garantir a capacidade de defesa do país, participar em missões de manutenção da paz e proteger as fronteiras do estado. Também coopera ativamente com outros países em questões de segurança e conduz exercícios conjuntos."
 centralkaz.2.a: "Interessante."
 centraluzb.2.t: "Exército do Uzbequistão"
 centraluzb.2.d: "O exército do Uzbequistão desempenha um papel fundamental na garantia da segurança nacional e na proteção dos interesses do país. Desde que conquistou a independência em 1991, o Uzbequistão tem desenvolvido ativamente as suas forças armadas, criando um exército moderno e profissional.\n\nO Uzbeque O exército desempenha uma ampla gama de funções, incluindo a defesa das fronteiras dos estados, a manutenção da estabilidade interna e a participação em missões internacionais de paz. Está treinado e pronto para os vários desafios que podem surgir no mundo de hoje."
 centraluzb.2.a: "Interessante."
 centralkyr.2.t: "Exército do Quirguistão"
 centralkyr.2.d: "O exército do Quirguistão é um elemento importante da segurança nacional e do orgulho do país. Desde a independência em 1991, o Quirguistão tem desenvolvido ativamente as suas forças armadas num esforço para criar um exército profissional e moderno.\n\nO exército do Quirguistão desempenha uma variedade de funções, incluindo a defesa das fronteiras do estado, a manutenção da estabilidade interna e a participação em missões de manutenção da paz. Orgulha-se dos seus soldados e oficiais, que estão treinados e prontos para os vários desafios que o mundo moderno enfrenta. pode enfrentar."
 centralkyr.2.a: "Interessante."
 centralkaz.3.t: "Ano do 10º aniversário da independência da República do Cazaquistão"
 centralkaz.3.d: "Há dez anos, a República do Cazaquistão tornou-se um estado independente e, desde então, ocorreram muitas mudanças e transformações. Este importante aniversário simboliza as aspirações da nação por liberdade e independência e levanta questões importantes sobre a situação do país. passado, presente e futuro.\n\nNeste dia, não só celebramos a libertação do fardo da dependência colonial, mas também celebramos o crescimento interno e o desenvolvimento do nosso país. O desenvolvimento económico, educacional e cultural tornaram-se prioridades importantes para a nossa nação . O Cazaquistão tornou-se mais aberto à comunidade global, fortaleceu as suas relações com outros países e participou ativamente na abordagem de questões globais.\n\nEste aniversário é também uma oportunidade de olhar para o futuro com esperança e otimismo. Devemos continuar a trabalhar para fortalecer a nossa identidade nacional e promover o desenvolvimento sustentável do nosso país.\n\nAssim, o ano do 10º aniversário da independência da República do Cazaquistão é uma ocasião para celebrar as nossas conquistas, olhar para os desafios que enfrentamos e para reafirmamos o nosso compromisso de preservar e fortalecer a independência e a prosperidade do nosso país."
 centralkaz.3.a: "Interessante."
 centralkaz.4.t: "Nursultan Nazarbayev renunciou"
 centralkaz.4.d: "Depois de 30 anos no poder, o primeiro presidente do Cazaquistão, Nursultan Nazarbayev, decidiu renunciar. Esta decisão causou uma onda de surpresa e discussão dentro e fora do país.\n\nNursultan Nazarbayev fez uma declaração enorme contribuição para o desenvolvimento do Cazaquistão, que evoluiu de uma república soviética para um estado independente com uma economia forte e um papel geopolítico. Sua renúncia marcou o fim de uma era, mas também sinalizou as aspirações do Cazaquistão por mais desenvolvimento e democratização.\n\nO novo presidente do Cazaquistão foi Kasym-Jomart Tokayev, eleito pelo parlamento. Essa transição de poder foi conduzida de acordo com a constituição do país, que enfatiza a importância de aderir aos procedimentos e instituições legais na construção de uma sociedade democrática.\n \nEstes acontecimentos influenciaram, sem dúvida, o cenário político não só no Cazaquistão, mas também na região como um todo, e apelam a um debate sobre o futuro do Cazaquistão e o papel deste país na cena mundial. A decisão de Nursultan Nazarbayev e a chegada de Kassym-Jomart Tokayev podem ser o início de um novo capítulo na história do Cazaquistão."
 centralkaz.4.a: "Interessante."
 centralkaz.5.t: "Emendas à constituição"
 centralkaz.5.d: "O referendo aprovou emendas constitucionais que mudaram significativamente a forma de governo do país. Essas mudanças significaram uma transição de uma forma de governo superpresidencial para uma república presidencialista com um parlamento poderoso e um governo responsável.\n\nUm dos pontos-chave destas alterações foi a remoção da constituição de todas as referências ao estatuto de Nursultan Nazarbayev como o primeiro Presidente do Cazaquistão, o que simbolizou a transição para uma nova era na história política do país baseada em princípios democráticos e na separação de poderes.\n\nAs mudanças na constituição também fortaleceram o papel do parlamento e enfatizaram a importância das instituições estatais na tomada de decisões. O Cazaquistão, seguindo esse caminho, está se esforçando para se tornar uma sociedade mais democrática e aberta.\n\nNursultan Nazarbayev's o abandono do estatuto de primeiro Presidente significa o fim de um capítulo da história do Cazaquistão, mas o início de um novo, onde o papel da sociedade civil e das instituições políticas se torna mais significativo. Estas mudanças assinalam uma procura de uma abordagem equilibrada à governação e à participação democrática dos cidadãos no desenvolvimento futuro do país."
 centralkaz.5.a: "Interessante."
 centralkaz.6.t: "O início dos protestos"
 centralkaz.6.d: "Os acontecimentos que se desenrolaram hoje no Cazaquistão deixaram muitos cidadãos num estado de choque e ansiedade. O início dos protestos no país causou preocupação tanto a nível nacional como global. A expressão pacífica da posição cívica é importante para qualquer país, mas neste caso, parece que os problemas atingiram um ponto crítico.\n\nOs acontecimentos passados ​​que levaram ao início dos protestos trouxeram para o primeiro plano questões de injustiça social, corrupção e reforma política. Os cidadãos do Cazaquistão expressaram o seu descontentamento e exigem mudanças. No entanto, é importante lembrar que os protestos ocorrem num momento difícil para o país e, apesar das divisões, é importante manter a paz e a estabilidade.\n\nTalvez agora o Cazaquistão deve procurar assistência da Organização do Tratado de Segurança Colectiva (CSTO) para evitar a escalada do conflito e encontrar formas de diálogo e resolução de conflitos. A cooperação e o apoio de organizações internacionais podem desempenhar um papel importante na restauração da estabilidade e na colocação do país num caminho de reforma e desenvolvimento."
 centralkaz.6.a: "Suprimir violentamente os protestos"
 centralkaz.6.b: "Realizar eleições"
 centralkaz.7.t: "Os protestos continuam, o Cazaquistão solicita assistência do CSTO"
 centralkaz.7.d: "A continuação dos protestos no Cazaquistão e o pedido do país de assistência da Organização do Tratado de Segurança Coletiva (CSTO) é um desenvolvimento que requer séria atenção e análise. Apesar das tentativas das autoridades para resolver o conflito, os protestos continuam, e isso indica sérios problemas dentro do país.\n\nEssas situações enfatizam a importância da cooperação e do apoio internacional em momentos críticos. A OTSC, como organização internacional especializada em garantir a segurança e a estabilidade na região, pode desempenhar um papel importante na resolução do conflito e na prestação da assistência necessária ao Cazaquistão."
 centralkaz.7.a: "Solicitar assistência CSTO"
 centralkaz.7.b: "Realizar eleições"
 centralkaz.8.t: "Cazaquistão solicita assistência"
 centralkaz.8.d: "O pedido do Cazaquistão de assistência da Organização do Tratado de Segurança Coletiva (CSTO) é um evento que requer discussão e análise sérias por parte da comunidade internacional. Nossa resposta a este pedido deve ser considerada e equilibrada.\n \nEm primeiro lugar, a OTSC, como organização internacional, deve ter em conta os princípios do respeito pela soberania e independência dos Estados. A nossa resposta deve enfatizar a importância de apoiar o Cazaquistão na consecução da estabilidade e da paz na região.\n\nNo entanto, deve garantir que a assistência da OTSC não agrava o conflito nem conduz a violações dos direitos humanos. A nossa resposta deve incluir mecanismos para monitorizar e resolver a situação, bem como facilitar o diálogo entre o governo e a oposição.\n\nÉ importante que a nossa resposta ao pedido do Cazaquistão enfatize a nossa disponibilidade para cooperar e apoiar na resolução do conflito, preservando a paz e a estabilidade na região. Devemos agir de acordo com as normas e princípios internacionais para ajudar o Cazaquistão a superar as suas dificuldades e garantir o bem-estar do seu povo."
 centralkaz.8.a: "Vamos ajudá-los"
 centralkaz.8.b: "Deixe que eles cuidem disso sozinhos"
 centralkaz.9.t: "[FROM.GetNameWithFlag] concorda em nos ajudar"
 centralkaz.9.d: "[FROM.GetNameWithFlag] concordou em nos ajudar a reprimir os protestos em nosso país."
 centralkaz.9.a: "Obrigado a eles!"
 centralkaz.10.t: "[FROM.GetNameWithFlag] recusou-se a nos ajudar"
 centralkaz.10.d: "[FROM.GetNameWithFlag] infelizmente se recusou a nos ajudar a reprimir os protestos..."
 centralkaz.10.a: "Para o inferno com eles!"
 centralkaz.11.t: "O país CSTO aceitou nosso pedido de assistência para reprimir os protestos"
 centralkaz.11.d: "O país CSTO aceitou nosso pedido de assistência para reprimir os protestos no Cazaquistão."
 centralkaz.11.a: "Interessante."
 centralkaz.12.t: "As forças da CSTO chegaram a Almaty"
 centralkaz.12.d: "As forças da CSTO chegaram a Almaty para ajudar a reprimir os protestos."
 centralkaz.12.a: "Interessante."
 centralkaz.13.t: "Os protestos terminaram, o governo os reprimiu junto com as forças da CSTO"
 centralkaz.13.d: "Os acontecimentos que se desenrolaram no Cazaquistão sublinham o difícil equilíbrio entre o direito ao protesto pacífico e a necessidade de manter a ordem e a segurança no país. A repressão dos protestos pode deixar um gosto amargo na sociedade e levantar questões sobre a justiça e a legalidade das ações das autoridades.\n\nA intervenção da OTSC também levanta questões sobre a soberania do Cazaquistão e a influência de atores externos nos assuntos internos do país. Ela nos lembra como é difícil equilibrar os interesses nacionais e internacionais.\n \nAgora que os protestos terminaram, o Cazaquistão tem um longo e difícil caminho pela frente para reconstruir a confiança no país e no cenário mundial. É importante que o governo aja com respeito pelos direitos humanos e se esforce para encontrar formas construtivas de resolver a escalada problemas."
 centralkaz.13.a: "Interessante."
 centralkaz.14.t: "Os protestos no Cazaquistão acabaram"
 centralkaz.14.d: "Os protestos no Cazaquistão acabaram, nossas forças estão voltando para casa"
 centralkaz.14.a: "Interessante."
 centralkaz.15.t: "Nossas forças chegaram em casa"
 centralkaz.15.d: "Nossas forças reprimiram os protestos no Cazaquistão e agora chegaram em casa após o fim dos protestos."
 centralkaz.15.a: "Interessante."
 centraluzb.3.t: "Agitação em Andijan"
 centraluzb.3.d: "Hoje é um dia que deixará uma marca indelével na história do Uzbequistão. Pela manhã, a cidade de Andijan acordou com o som de protestos e muitas vozes exigindo mudança e justiça. Os protestos acabaram de começou, mas já se tornou uma manifestação poderosa da vontade do povo.\n\nOs manifestantes, principalmente jovens e trabalhadores, saíram às ruas exigindo reformas políticas e melhores condições de vida. Eles carregavam cartazes com slogans de liberdade e justiça, e suas vozes eram cheio de paixão e esperança. As pessoas queriam mudanças e a oportunidade de influenciar o futuro do seu país."
 centraluzb.3.a: "Suprimir violentamente os protestos"
 centraluzb.3.b: "Realizar eleições democráticas"
 centraluzb.4.t: "Protestos em Andijan se intensificaram"
 centraluzb.4.d: "Os protestos em Andijan intensificaram-se e a resposta das autoridades foi dura e violenta. As forças especiais usaram a força contra manifestantes pacíficos, o que provocou uma onda de indignação dentro e fora do Uzbequistão. Os protestos pacíficos transformaram-se num confronto sangrento e muitos foram mortos."
 centraluzb.4.a: "Suprimir violentamente os protestos"
 centraluzb.4.b: "Realizar eleições democráticas"
 centraluzb.5.t: "Resultados dos protestos em Andijan"
 centraluzb.5.d: "Os acontecimentos ocorridos na cidade uzbeque de Andijan em maio de 2005 deixaram uma marca inesquecível na história do Uzbequistão e causaram ampla ressonância na comunidade internacional. Os motins de Andijan foram um verdadeiro desafio para o Uzbequistão autoridades e causaram profundas divisões na sociedade.\n\nOs manifestantes em Andijan exigiram reformas políticas e liberdade de expressão, mas a resposta das autoridades foi dura e sangrenta. Imagens e relatos dos tiroteios em massa atraíram a atenção da mídia internacional e levaram à condenação internacional do Islã Regime de Karimov.\n\nOs motins de Andijan foram uma lição para o Uzbequistão sobre a necessidade de diálogo e a necessidade de resolver problemas sociais sem recorrer à violência. Os eventos também enfatizaram a importância do respeito pelos direitos humanos e pelos valores democráticos.\n\nPara à comunidade internacional, o incidente de Andijan lembrou a importância de apoiar os direitos humanos e as iniciativas democráticas em regiões onde eles são violados. Esses eventos também enfatizaram a necessidade de uma análise cuidadosa e de resposta a eventos que ocorrem em países com regimes autoritários.\n\nAssim, o Os motins de Andijon foram um acontecimento trágico, mas também chamaram a atenção para importantes questões de direitos humanos e democracia que permanecem relevantes não só para o Uzbequistão, mas também para toda a comunidade global..."
 centraluzb.5.a: "Triste"
 centraluzb.6.t: "Islam Abduganiyevich Karimov faleceu"
 centraluzb.6.d: "Hoje, o presidente Islam Karimov morreu de hemorragia cerebral. Shavkat Mironovich Mirziyoyev, o atual primeiro-ministro da República do Uzbequistão, tornou-se presidente do Uzbequistão."
 centraluzb.6.a: "Triste"
 centralkyr.3.t: "Base aérea americana de Manas"
 centralkyr.3.d: "Em 2001, após os trágicos acontecimentos de 11 de Setembro, o mundo enfrentou a ameaça do terrorismo e, em resposta a este desafio, muitos países uniram-se na luta contra o terrorismo mundial. Nós também podemos ajudar a derrotar o terrorismo e fornecer território para a base de Manas. Faremos isso?"
 centralkyr.3.a: "Vamos dar-lhes uma base"
 centralkyr.3.b: "Deixe-os lutar contra o terrorismo"
 centralkyr.4.t: "O Quirguistão forneceu território para uma base"
 centralkyr.4.d: "O Quirguistão decidiu nos ajudar na luta contra o terrorismo mundial e nos forneceu território para abrigar nossa base americana Manas."
 centralkyr.4.a: "Interessante."
 centralkyr.5.t: "Base aérea americana de Manas"
 centralkyr.5.d: "Tornamos nosso território disponível para sediar a Base Aérea de Manas dos EUA. A Base Aérea de Manas dos EUA tornou-se um centro importante durante a Operação Enduring Freedom e teve um impacto significativo na segurança e estabilidade não apenas do Quirguistão, mas toda a região. A base tem sido o local de esforços conjuntos para combater o terrorismo e fornecer ajuda humanitária ao Afeganistão."
 centralkyr.5.a: "Interessante."
 centralkyr.6.t: "A população local está protestando"
 centralkyr.6.d: "Residentes locais da vila de Bospiek, distrito de Aksy, região de Jalal-Abad, Quirguistão, protestam contra a transferência de parte dos territórios do Quirguistão (90.000 hectares) para a China. Qual será a nossa resposta a isso?"
 centralkyr.6.a: "Entregue o terreno e atire nos manifestantes!!!"
 centralkyr.6.b: "Tudo bem, faremos concessões e não transferiremos as terras."
 centralkyr.7.t: "Eventos Aksy"
 centralkyr.7.d: "Eventos Aksy - tiroteio na manifestação da população local da aldeia de Bospiek, distrito de Aksy, região de Jalal-Abad do Quirguistão em 17 de março de 2002, protestando contra a transferência de parte dos territórios do Quirguistão (90 mil hectares) para a China."
 centralkyr.7.a: "Não havia nada para levar às ruas!!!"
 centralkyr.8.t: "O início da Revolução das Tulipas"
 centralkyr.8.d: "Hoje é um dia que ficará para sempre na história do Quirguistão como o início da Revolução das Tulipas. Este dia foi marcado por protestos em massa e ativismo civil que afetaram todos os cantos do país.\n\nAlguns dias se passaram desde que o presidente Askar Akayev aprovou as reformas que causaram descontentamento entre a população. A princípio, ninguém poderia presumir que essas medidas levariam o país ao limiar da revolução. No entanto, os jovens, estudantes e cidadãos comuns, unidos pelo desejo de mudança, saíram às ruas da capital e de outras cidades.\n\nSlogans exigindo democracia, eleições justas e liberdade de expressão foram ouvidos na Praça Ala-Too e ao longo das ruas de Bishkek. Milhares de flores de tulipa se tornaram um símbolo símbolo de paz e esperança para um futuro melhor. Vários dias de comícios e protestos ininterruptos se passaram, e parece que esta crise comovente se tornou uma grande revolução."
 centralkyr.8.a: "Não vamos recuar"
 centralkyr.8.b: "Colocar todos os membros da oposição na prisão"
 centralkyr.8.c: "Atire em todos os membros da oposição"
 centralkyr.8.d1: "Realizem eleições democráticas, somos pelo povo!"
 centralkyr.9.t: "Cada vez mais pessoas estão saindo às ruas"
 centralkyr.9.d: "Alguns dias se passaram desde o início da Revolução das Tulipas no Quirguistão, mas a excitação e o ativismo popular não cessaram. As ruas das cidades do Quirguistão continuam a ser a arena para a expressão da raiva e da sede das pessoas por mudar.\n\nA cada dia, mais cidadãos saem às ruas, inspirados pela determinação e solidariedade daqueles que estão na linha de frente. Manifestações e protestos em massa tornaram-se parte integrante da vida cotidiana. A Praça Ala-Too, em Bishkek, também como outros locais públicos, tornaram-se centros de atividade onde as pessoas expressam o seu descontentamento e exigem mudanças.\n\nAs tulipas, o símbolo da revolução, estão por toda parte - nos cabelos das meninas, nas lapelas dos casacos e até nos carros. Elas representam a esperança de um futuro melhor e o desejo de democracia e justiça."
 centralkyr.9.a: "Interessante."
 centralkyr.10.t: "O primeiro prédio administrativo foi desocupado"
 centralkyr.10.d: "As forças da revolução no Quirguistão não morreram e o povo continua a lutar pelos seus direitos e pela mudança democrática. Um novo marco importante neste movimento foi a libertação do edifício da administração regional, que se tornou um símbolo de poder e controle.\n\nEste momento surgiu depois de muitos dias de protestos e comícios onde os cidadãos expressaram suas demandas e descontentamento. O prédio da administração, que antes era inacessível aos cidadãos comuns, está agora sob seu controle. Esta foi uma espécie de do triunfo da vontade popular e um símbolo de que o governo deve servir os interesses do povo.\n\nA libertação do edifício da administração enfatiza a determinação e a solidariedade do povo do Quirguistão, a sua vontade de lutar pela mudança de regime e pelo estabelecimento da democracia .Nestes momentos, as tulipas, símbolo da revolução, adornam edifícios e pessoas, lembrando a todos a esperança de um futuro melhor."
 centralkyr.10.a: "Interessante."
 centralkyr.11.t: "Pessoas queimam retratos de Akayev"
 centralkyr.11.d: "Ao som da música orquestral da revolução, os retratos de Akayev foram recolhidos em vários lugares e levados às praças públicas. Lá, diante de tochas acesas e aos gritos de alegria da multidão, eles foram jogados no chamas. As chamas devoraram as imagens do ex-líder, e esta imagem vívida tornou-se um símbolo da ruptura final com o passado.\n\nEste ato de queimar os retratos de Akayev simboliza a determinação do povo em se livrar do autoritarismo e da corrupção que tem que há muito engoliu o país. Ele fala da esperança de um novo começo, onde o poder servirá os interesses do povo em vez de resumir o despotismo. É um ato que permanecerá na memória do povo do Quirguistão como um símbolo do início do uma nova era em seu país."
 centralkyr.11.a: "Interessante."
 centralkyr.12.t: "A revolução está chegando ao fim, o gabinete foi libertado"
 centralkyr.12.d: "A revolução no Quirguistão está em seus estágios finais e a esperança de mudança tornou-se cada vez mais clara. Um momento importante neste movimento foi a libertação do gabinete de ministros, simbolizando o tão esperado fim do regime autoritário regime.\n\nApós meses de protestos em massa e atos de desobediência civil, o gabinete do gabinete foi limpo de ex-funcionários e de ações que levaram à violação das leis e à quebra da confiança do povo. Este momento simbolizou a vitória do povo sobre a corrupção e autoritarismo.\n\nUm edifício que antes servia apenas aos interesses do regime tornou-se agora um espaço livre onde o futuro do Quirguistão poderia ser discutido e moldado no espírito da democracia. Tulipas, um símbolo de revolução, adornam o bairro, lembrando-nos da esperança e da liberdade que vieram com este momento importante."
 centralkyr.12.a: "Interessante."
 centralkyr.13.t: "A revolução acabou, eleições presidenciais antecipadas"
 centralkyr.13.d: "Após meses de agitação política e protestos em massa, a Revolução das Tulipas no Quirguistão chegou ao fim com a realização de eleições presidenciais extraordinárias. Este dia simbolizou o fim de uma longa luta pela mudança democrática no país.\n \nAs eleições foram um momento histórico antecipado que definiu o novo futuro do Quirguistão. Nelas participaram uma ampla gama de partidos políticos e candidatos, mas Kurmanbek Bakiyev recebeu o maior apoio do povo. Sua vitória foi decisiva e foi uma expressão do desejo do povo de ver mudança e estabilidade no país.\n\nOs resultados das eleições reflectiram a esperança de uma nova governação e o desejo de democracia. O Quirguizistão encontrou o seu novo líder em Bakiyev e enfrenta agora desafios complexos para restaurar a estabilidade, combater corrupção e desenvolvimento de instituições democráticas.\n\nEste momento marcou o fim de uma era e o início de um novo capítulo na história do Quirguistão, onde a esperança de um futuro melhor e o desejo de democracia permaneceram vivos e fortes."
 centralkyr.13.a: "É uma nova era!"
 centralkyr.14.t: "O início da Revolução de Abril"
 centralkyr.14.d: "A histórica Revolução de Abril começou hoje no Quirguistão, enviando uma mensagem pacífica ao desejo de mudança do povo. Milhares de cidadãos reuniram-se na Praça Ala-Too, na capital Bishkek, para protestar contra o regime autoritário. Os acontecimentos de este dia representa um ponto importante na história do Quirguistão.\n\nOs manifestantes exigiam justiça, democracia e respeito pelos direitos humanos. Havia tensão nas ruas, mas também esperança de um futuro melhor. O Parlamento e o governo estavam no centro recebeu atenção, e as pessoas exigiram sua renúncia.\n\nVigilantes civis auto-organizados patrulhavam a cidade, garantindo a ordem e a segurança. As ações pacíficas foram acompanhadas por orações e canções, simbolizando a determinação do povo do Quirguistão em promover mudanças.\n\nO O início da Revolução de Abril no Quirguistão mostrou que o poder do envolvimento cívico e da unidade pode trazer mudanças ao país. Este evento foi o ponto de partida para grandes mudanças políticas que trouxeram uma nova era na história do Quirguistão."
 centralkyr.14.a: "Não vamos recuar"
 centralkyr.14.b: "Colocar todos os membros da oposição na prisão"
 centralkyr.14.c: "Atire em todos os membros da oposição"
 centralkyr.14.d1: "Realizem eleições democráticas, somos pelo povo!"
 centralkyr.15.t: "Pessoas queimam retratos de Bakiyev"
 centralkyr.15.d: "Este é o momento na história do Quirguistão em que o descontentamento popular com o governo autoritário do presidente Kurmanbek Bakiyev atingiu o seu clímax. Num ato horrível de protesto simbólico, milhares de cidadãos saíram às ruas carregando retratos do líder e queimando-os em chamas.\n\nEste evento ocorreu após um longo período de instabilidade política, deterioração económica e alegações de corrupção no governo de Bakiyev. O povo sentiu que os seus interesses e direitos tinham sido sistematicamente ignorados e decidiram expressar a sua raiva e desespero .A queima dos retratos de Bakiyev foi um ato de libertação simbólica de seu poder."
 centralkyr.15.a: "Interessante."
 centralkyr.16.t: "As pessoas estão assumindo o controle da APC"
 centralkyr.16.d: "O povo, unido pelo objetivo comum de protesto, conseguiu apreender um veículo blindado de transporte de pessoal (APC), que era um símbolo da autoridade e força do governo. e unidade dos manifestantes. O povo libertou literalmente o equipamento militar que normalmente é usado pelo governo para reprimir protestos e transformou-o num símbolo do seu poder e determinação. A apreensão dos APCs enviou um forte sinal de uma mudança nas relações de poder no país e deu às pessoas a sensação de que poderiam provocar mudanças nos seus próprios interesses."
 centralkyr.16.a: "Interessante."
 centralkyr.17.t: "Pessoas queimam retratos de Akayev"
 centralkyr.17.d: "Ao som da música orquestral da revolução, os retratos de Akayev foram recolhidos em vários lugares e levados às praças públicas. Lá, diante de tochas acesas e aos gritos de alegria da multidão, eles foram jogados no chamas. As chamas devoraram as imagens do ex-líder, e esta imagem vívida tornou-se um símbolo da ruptura final com o passado.\n\nEste ato de queimar os retratos de Akayev simboliza a determinação do povo em se livrar do autoritarismo e da corrupção que tem que há muito engoliu o país. Ele fala da esperança de um novo começo, onde o poder servirá os interesses do povo em vez de resumir o despotismo. É um ato que permanecerá na memória do povo do Quirguistão como um símbolo do início do uma nova era em seu país."
 centralkyr.17.a: "Interessante."
 centralkyr.18.t: "Saqueadores saqueiam a casa do presidente do Quirguistão, Kurmanbek Bakiyev, em Bishkek"
 centralkyr.18.d: "Após a eclosão da Revolução de Abril, onde o povo protestou contra o regime autoritário de Kurmanbek Bakiyev, muitos cidadãos expressaram a sua raiva e descontentamento, bem como um sentimento de privação de direitos e corrupção das autoridades.\n \nO saque da casa do presidente foi um ato simbólico de rejeição popular e vingança. Os saqueadores podem ter visto essa ação como uma retribuição por anos de governo injusto. As chamas e o caos que cercaram o evento enfatizaram a profunda divisão entre o governo e os cidadãos. \n\nO evento também sinalizou a complexidade e a imprevisibilidade dos movimentos revolucionários, onde as emoções e o descontentamento popular podem, por vezes, sair do controle. Foi um lembrete da persistência do povo na luta pela mudança e levantou questões importantes sobre o futuro do Quirguistão e do precisamos encontrar soluções de longo prazo para estabilizar o país."
 centralkyr.18.a: "Interessante."
 centralkyr.19.t: "A revolução acabou e Roza Otunbayeva foi nomeada presidente de transição do Quirguistão"
 centralkyr.19.d: "Esta é uma virada importante na história do Quirguistão, após um período de instabilidade e protestos em massa que levou à queda do presidente Kurmanbek Bakiyev.\n\nRoza Otunbayeva, uma política e diplomata experiente, foi escolhida para este papel de transição fundamental para trazer estabilidade e restaurar a ordem ao país. Sua nomeação enviou uma mensagem importante sobre a necessidade de mudança política e de um retorno aos princípios democráticos de governança.\n\nTambém enfatizou a importância da participação política das mulheres no Quirguistão e sua capacidade de desempenhar um papel fundamental no processo de paz e na transição para uma nova ordem política. Roza Otunbayeva tornou-se a primeira mulher presidente na Ásia Central e aumentou as esperanças de um futuro baseado no respeito pelos direitos humanos, na democracia e na justiça social.\n \nEste evento representa uma transição de um período de mudança revolucionária para um processo de construção de uma nova estrutura de governação e de uma sociedade democrática no Quirguistão."
 centralkyr.19.a: "Mantemos Rosa como presidente interina até depois das eleições"
 centralkyr.19.b: "Rosa se tornará presidente antes do previsto"
 centralkyr.20.t: "Eleições presidenciais extraordinárias foram realizadas, com Atambayev vencendo de forma decisiva"
 centralkyr.20.d: "As eleições presidenciais antecipadas foram um momento chave na história política do Quirguizistão, reflectindo a determinação da nação em avançar no sentido da mudança democrática. Estas eleições deram ao povo a oportunidade de escolher livremente o seu líder, e os resultados foram uma expressão clara de sua vontade.\n\nAtambayev, um notável político e líder da oposição, venceu com uma maioria convincente. Sua vitória foi reconhecida como um reflexo da confiança e do apoio popular. Ele foi incumbido da tarefa de liderar o país durante a transição período e devolver o Quirguizistão ao caminho da estabilidade, da democracia e do desenvolvimento."
 centralkyr.20.a: "É uma nova era!"
 centralkyr.21.t: "O início da Terceira Revolução"
 centralkyr.21.d: "O Quirguistão, outubro de 2020, testemunhou uma nova era de mudança. Hoje, a história deste país começou a escrever uma nova página que será lembrada nos próximos séculos. Os protestos em massa e a agitação civil que eclodiram foram o início da Terceira Revolução no Quirguistão.\n\nA situação no país tornou-se instável quando milhares de cidadãos se reuniram nas ruas da capital e de outras cidades exigindo mudanças. As principais demandas dos manifestantes eram a luta contra a corrupção, a democratização do sistema governamental e a melhoria da situação económica.\n\nA geração mais jovem e activistas de diferentes esferas da vida impulsionaram esta revolução, utilizando as redes sociais e outros meios de comunicação para coordenar os seus esforços. Sob os lemas de liberdade e justiça, eles estão prontos para lutar pelo seu futuro."
 centralkyr.21.a: "Não vamos recuar"
 centralkyr.21.b: "Colocar todos os membros da oposição na prisão"
 centralkyr.21.c: "Atire em todos os membros da oposição"
 centralkyr.21.d1: "Realizem eleições democráticas, somos pelo povo!"
 centralkyr.22.t: "Manifestantes quebram os portões do edifício Jogorku Kenesh em Bishkek"
 centralkyr.22.d: "Multidões de manifestantes, na sua maioria jovens cidadãos, reuniram-se em frente ao Jogorku Kenesh, o parlamento do Quirguistão, exigindo mudanças e respostas às suas exigências.\n\nDe repente, a atmosfera tornou-se mais tensa e a excitação no O ar podia ser sentido. Grupos de manifestantes, irritados com a falta de mudanças visíveis no governo, começaram a arrombar os portões do parlamento. Esse cenário levou ao aumento da tensão e da ansiedade na cidade.\n\nEssas ações por parte dos cidadãos indicam profunda descontentamento e a tão esperada mudança que desejam ver. O tempo dirá quais serão as consequências desta ação, mas certamente mostrou a determinação dos manifestantes em não serem dissuadidos e em continuarem a lutar pelos seus direitos e ideais."
 centralkyr.22.a: "Interessante."
 centralkyr.23.t: "Manifestantes comemoram a captura de Jogorku Kenesh"
 centralkyr.23.d: "Bishkek testemunhou uma era contínua de mudança à medida que a Terceira Revolução do Quirguistão atingiu novos patamares. Manifestantes indignados e determinados, dominados pela excitação e pelo desejo de mudança, não apenas tomaram o edifício Jogorku Kenesh, mas também celebraram suas conquistas em em frente ao parlamento.\n\nEm frente ao majestoso edifício parlamentar havia muitas fogueiras nas quais ardia o fogo da esperança e da liberdade. Multidões de cidadãos reuniram-se em torno destas fogueiras, elevando as chamas para o céu, simbolizando o seu espírito e determinação. \n\nA noite transformou-se numa espécie de celebração de um povo unido no seu desejo de mudança. Jovens, activistas e cidadãos comuns partilharam as suas esperanças e sonhos, sabendo que as suas acções e determinação abririam o caminho para um novo futuro livre de corrupção e intolerância. Este momento de celebração em frente ao Parlamento simbolizou a determinação inabalável do povo quirguiz em lutar pela justiça e pela democracia no seu país."
 centralkyr.23.a: "Interessante."
 centralkyr.24.t: "Manifestantes no gabinete do presidente"
 centralkyr.24.d: "Após a onda de protestos em massa e o desejo de mudança, os manifestantes em Bishkek decidiram invadir o gabinete presidencial, simbolizando o seu protesto e insatisfação com o atual regime político. Neste momento marcante da terceira revolução, hoje , eles invadiram o gabinete presidencial, onde estava localizado um retrato do presidente em exercício, Sooronbai Sharipovich Jeenbekov.\n\nBarulho ensurdecedor e excitação encheram a sala quando o grupo de manifestantes começou a quebrar e arrancar o retrato do presidente de seu lugar na parede com determinação devastadora. Este ato simbolizou não apenas a insatisfação com o atual líder, mas também o desejo do povo de ver mudanças e um novo futuro para o seu país."
 centralkyr.24.a: "Interessante."
 centralkyr.25.t: "A revolução acabou, eleições presidenciais antecipadas foram realizadas"
 centralkyr.25.d: "Depois de muitos dias de protestos intensos, manifestações em massa e mudanças políticas, o Quirguistão finalmente encontrou o seu caminho para um futuro democrático. Os acontecimentos que começaram em 2020 atingiram o seu clímax com as eleições presidenciais extraordinárias que trouxeram a vitória ao longo -a mudança esperada.\n\nNas eleições, milhões de quirguizes expressaram a sua vontade e os resultados foram inequívocos: Sadyr Zhaparov, um candidato que simboliza os ideais democráticos e anticorrupção, venceu de forma decisiva. A sua eleição reflectiu a voz de muitos cidadãos que procuravam mudança e reforma democrática.\n\nO novo presidente assumiu o cargo com a promessa de uma mudança tremenda e da luta contra a corrupção. Foi também um símbolo de que o envolvimento cívico e a busca pela democracia podem levar a mudanças positivas em um país. O Quirguistão abre um novo capítulo da sua história, cheio de esperança e expectativas de um futuro brilhante."
 centralkyr.25.a: "É uma nova era!"
 centralkyr.26.t: "Todos os membros da oposição foram presos"
 centralkyr.26.d: "Hoje, o movimento revolucionário na capital subitamente ficou em silêncio quando todas as suas figuras-chave foram presas e isoladas da sociedade. Esta supressão abrupta da oposição causou confusão no país e as esperanças de mudança foram frustradas. As autoridades têm demonstrado uma oposição linha-dura aos dissidentes, deixando pouco espaço para o diálogo e movimentos pacíficos...."
 centralkyr.26.a: "Não havia motivo para tumulto!"
 centralkyr.27.t: "Todos os membros da oposição foram baleados"
 centralkyr.27.d: "Hoje, o movimento revolucionário na capital foi reprimido com extrema brutalidade, pois as autoridades recorreram a fuzilamentos em massa de cidadãos com mentalidade de oposição. Esta trágica reviravolta nos acontecimentos causou profundo desgosto e indignação tanto dentro como fora do país. A repressão teve consequências desastrosas e levantou a questão do respeito pelos direitos humanos básicos e pelos valores morais."
 centralkyr.27.a: "Não havia motivo para tumulto!"
 centralkyr.28.t: "Outra eleição presidencial"
 centralkyr.28.d: "Outra eleição presidencial no Quirguistão representa uma decisão importante para a nação, apresentando dois políticos experientes e proeminentes: Sooronbai Jeenbekov e Almazbek Atambayev. Esta escolha é crucial para o futuro do país e reflete os complexos dilemas políticos enfrentados Sociedade do Quirguistão.\n\nSooronbai Jeenbekov e Almazbek Atambayev têm ampla experiência política e são figuras nacionais. Cada um deles representa sua visão do futuro do Quirguistão e tem seus apoiadores.\n\nA escolha entre os dois reflete a dialética entre estabilidade e mudança que muitas vezes acompanha os processos políticos. Esta escolha será um passo importante no desenvolvimento do Quirguizistão e determinará o seu caminho para o futuro."
 centralkyr.28.a: "Sooronbay Jeenbekov - nossa escolha!"
 centralkyr.28.b: "Manteremos o atual presidente."
