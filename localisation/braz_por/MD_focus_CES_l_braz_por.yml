 CES_idea_eacu_cooperation: "Cooperação EACU"
 CES_idea_eacu_cooperation_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Económica da Eurásia), promove laços económicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum a todos os bens que entram na união e atua como uma entidade singular ao produzir comércio acordos e negociações."
 CES_idea_eacu_cooperation_2: "Cooperação Integrada EACU"
 CES_idea_eacu_cooperation_2_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Económica da Eurásia), promove laços económicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum a todos os bens que entram na união e atua como uma entidade singular ao produzir comércio acordos e negociações."
