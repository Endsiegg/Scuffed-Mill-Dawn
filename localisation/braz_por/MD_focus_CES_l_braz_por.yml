 jihad.2.t: "Maneiras de se reunir com o Talibã"
 jihad.2.d: "Uma vez que o Taliban está muito próximo de nós política e religiosamente, precisamos de decidir como iremos finalmente reunir as nossas nações. Talvez se o seu governo não quiser reunir-se pacificamente, possamos usar os nossos métodos, mas nós pode não seguir o caminho diplomático, mostrando a todos no mundo quem é o verdadeiro ator regional."
 jihad.2.a: "Acho que precisamos ver como eles reagem antes de desperdiçarmos homens e equipamentos."
