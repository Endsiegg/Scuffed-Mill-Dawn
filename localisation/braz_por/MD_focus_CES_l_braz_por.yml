 nationalists.1.t: "Proposta de cooperação militar"
 nationalists.1.d: "Devido aos nossos interesses geopolíticos comuns no cenário mundial, a questão da possibilidade de cooperação militar surgiu perante os nossos governos. Como acreditamos, tal cooperação irá impulsionar o nosso espírito nacional porque nos tornaremos ainda mais próximos de nossos irmãos turcos da Ásia Central."
 nationalists.1.a: "Um momento histórico para nossas nações. O povo turco se tornará ainda mais forte!"
 nationalists.1.b: "Ásia Central? O que é isso?"
