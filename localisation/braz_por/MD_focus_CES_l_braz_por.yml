 CES_economical_affairs: "Assuntos Econômicos"
 CES_economical_affairs_desc: "O início dos anos 2000 marcou um período de transformação para os países da Ásia Central, à medida que navegavam no complexo cenário do desenvolvimento económico e da transição."
 CES_debt_reafctoring: "Refatoração da Dívida"
 CES_debt_reafctoring_desc: "Refatorar nossa dívida nos permitirá um pouco mais de liberdade com os gastos do nosso governo."
 CES_exploit_natural_resources: "Explorar Recursos Naturais"
 CES_exploit_natural_resources_desc: "A Ásia Central, uma região conhecida por suas diversas paisagens e recursos naturais abundantes, tem sido um ponto focal para a exploração de recursos ao longo da história."
 CES_uranium_extraction: "Extração de Urânio"
 CES_uranium_extraction_desc: "A extração de urânio na Ásia Central envolve a mineração, processamento e exportação deste elemento radioativo, contribuindo para a geração de energia e tecnologias nucleares em todo o mundo. Este recurso tem significado econômico para a região e levou à cooperação e regulamentação internacional na gestão de recursos de urânio."
 CES_support_gold_mining: "Apoio à mineração de ouro"
 CES_support_gold_mining_desc: "A Ásia Central é conhecida pelos seus ricos depósitos de ouro e a extração deste metal precioso desempenha um papel fundamental na economia da região. Países como o Cazaquistão, o Quirguistão e o Uzbequistão são atores-chave na indústria de mineração de ouro."
 CES_keep_it_governmental: "Mantenha-o governamental"
 CES_keep_it_governmental_desc: "Devemos manter nossas indústrias de mineração governamentais, pois isso garante nossa autonomia."
 CES_metal_extraction: "Extração de Metal"
 CES_metal_extraction_desc: "A Ásia Central é um centro para a extração de vários metais, incluindo cobre, prata e elementos de terras raras. As extensas reservas minerais da região estimularam uma indústria de mineração vibrante"
 CES_increase_privatisation: "Aumentar a Privatização"
 CES_increase_privatisation_desc: "Iremos beneficiar mais com a privatização, mas ela irá enfraquecer-nos da influência estrangeira."
 CES_enlargen_the_mines: "Ampliar as minas"
 CES_enlargen_the_mines_desc: "A ampliação das minas é necessária para expandir nossa indústria de mineração."
 CES_natural_gas: "Gás Natural"
 CES_natural_gas_desc: "A extração de gás na Ásia Central envolve a perfuração, processamento e transporte de gás natural para atender às demandas energéticas nacionais e internacionais. Os recursos de gás da região têm importância econômica substancial, promovendo tanto a cooperação regional quanto o comércio global de energia."
 CES_oil_extraction: "Extração de Petróleo"
 CES_oil_extraction_desc: "A Ásia Central abriga reservas de petróleo significativas, sendo o Cazaquistão um ator importante na indústria de extração de petróleo da região. "
 CES_invite_exxon: "Convidar Exxon"
 CES_invite_exxon_desc: "ExxonMobil Corporation é uma empresa multinacional americana de petróleo e gás e a maior descendente direta da Standard Oil de John D. Rockefeller."
 CES_invite_chevron: "Convidar Chevron"
 CES_invite_chevron_desc: "Chevron Corporation é uma empresa multinacional americana de energia predominantemente especializada em petróleo e gás."
 CES_invite_lukoil: "Convidar Lukoil"
 CES_invite_lukoil_desc: "A PJSC Lukoil Oil Company é uma empresa multinacional russa de energia com sede em Moscou, especializada no negócio de extração, produção, transporte e venda de petróleo, gás natural, produtos petrolíferos e eletricidade."
 CES_united_joint_venture: "Joint Venture Unida"
 CES_united_joint_venture_desc: "Vamos fundir as ações e nos beneficiar disso."
 CES_trade_idea: "Expansão Comercial"
 CES_supporting_what_has_left: "Apoiando o que sobrou"
 CES_supporting_what_has_left_desc: "Nossa economia foi quebrada pela queda da União Soviética, agora chegou a hora de apoiar o que sobrou depois disso."
 CES_establishing_relations_with_world_bank: "Entrando na OMC"
 CES_establishing_relations_with_world_bank_desc: "A entrada na OMC é crucial para a expansão da nossa economia comercial."
 CES_establishing_relations_with_asian_bank: "Apoio do Banco Asiático"
 CES_establishing_relations_with_asian_bank_desc: "Obter suporte do ADB é uma boa oportunidade para obtermos mais benefícios."
 centrasiaev.1.t: "Negociações de apoio ao banco asiático"
 centrasiaev.1.d: "O Banco Asiático aceitou nossa proposta de apoio. Agora precisamos escolher o que pedir."
