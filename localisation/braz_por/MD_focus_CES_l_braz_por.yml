 CES_red_zaraza: "Socialismo na Ásia Central"
 CES_red_zaraza_desc: "As bandeiras vermelhas estão subindo novamente na Ásia Central. A experiência passada da economia socialista torna tudo mais fácil para os líderes dos países desta região, porque você só precisa repetir com sucesso o que já foi aprovado."
 CES_border_reform_idea: "Reforma da Fronteira"
 CES_peaceful_prowestern_idea: "Curso Pró-Ocidente"
 CES_changing_the_course_idea: "Caminho da Neutralidade"
 CES_peaceful_eastern_idea: "Postura Pró-Oriental"
 CES_promote_nostalgia: "Promover Nostalgia"
 CES_promote_nostalgia_desc: "A nostalgia do comunismo é um conceito que apela ao regresso aos ideais do passado e à restauração dos valores perdidos. No mundo de hoje, onde o capitalismo e o individualismo são frequentemente vistos como os principais problemas da sociedade, promover a nostalgia do comunismo pode ser particularmente atraente para muitas pessoas."
 CES_corruption_dilemma: "Dilema da Corrupção"
 CES_corruption_dilemma_desc: "Certas figuras políticas em nosso gabinete estão se preparando para fazer algumas ofertas de corrupção para você. Ao contrário dos escândalos de corrupção em geral, isso na verdade pode ser benéfico para nós."
 CES_supp_oppos: "Suprimir Oposição"
 CES_supp_oppos_desc: "A oposição representa uma séria ameaça ao nosso governo, pois tenta destruir o nosso poder e desestabilizar a sociedade. Para proteger os interesses da maioria dos cidadãos e garantir a estabilidade do sistema estatal, é necessário suprimir o forças da oposição e impedir as suas tentativas de desacreditar o nosso governo."
 CES_befr_oligrachs: "Amizade com Oligarcas"
 CES_befr_oligrachs_desc: "Os oligarcas são pessoas ricas e poderosas que podem nos oferecer muitas vantagens no desenvolvimento de laços económicos. A amizade com os oligarcas pode fornecer ao nosso país recursos, investimentos e empregos, o que contribui para o crescimento económico e uma sociedade próspera."
 CES_empow_famil_mem: "Capacitar a memória da família"
 CES_empow_famil_mem_desc: "Nosso governo está centrado em torno de nosso líder. Estas são as questões que enfrentamos: o estado deve ser centralizado em torno de seus familiares ou é melhor deixá-lo independente? Cada opção tem seus próprios argumentos a favor e contra. O que você acha sobre esta questão?"
 CES_form_new_gov: "Formar um novo governo"
 CES_form_new_gov_desc: "Um novo governo pode trazer novas ideias e soluções para questões importantes do Estado, como economia, segurança e política social."
 CES_national_consolidation: "Consolidação Nacional"
 CES_national_consolidation_desc: "No mundo de hoje, onde a globalização leva a uma diversidade de culturas, religiões e tradições, a consolidação nacional torna-se cada vez mais importante para manter a unidade da nação. Permite o desenvolvimento da opinião pública baseada na honestidade, justiça e cooperação entre diferentes grupos de pessoas."
 CES_changing_city_names: "Alterando nomes de cidades"
 CES_changing_city_names_desc: "Os nomes de muitas cidades do nosso país podem estar associados a eventos históricos, geografia ou mesmo tradições culturais. No entanto, em alguns casos, esses nomes podem ser inadequados ou até mesmo ofensivos para a população local e sua história."
 CES_governmental_propaganda: "Propaganda Governamental"
 CES_governmental_propaganda_desc: "Pode desempenhar um papel importante na divulgação de informações sobre programas e projetos governamentais, bem como na formação da opinião pública sobre diversos temas"
 CES_cultural_effort: "Esforço Cultural"
 CES_cultural_effort_desc: "A cultura é um conjunto complexo de conhecimentos, valores e costumes que definem o carácter de uma sociedade. Os esforços culturais desempenham um papel importante na preservação e desenvolvimento das nossas tradições, artes e ciências."
 CES_ally_turkic_council: "Conselho Turco Aliado"
 CES_ally_turkic_council_desc: "O Conselho Turco é uma organização que une os estados de língua turca e procura fortalecer a cooperação entre os seus membros. No mundo de hoje, onde a cooperação internacional está se tornando um fator cada vez mais importante na estabilidade e no desenvolvimento, o estabelecimento do Conselho Turco pode desempenhar um papel fundamental para garantir uma comunicação harmoniosa entre os povos de língua turca."
 CES_turkic_council: "Conselho Turco"
 invitation_turkic_council_tt1: "\nCriaremos um §CTurkic Council§! e convidaremos os seguintes países: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 invitation_turkic_council_tt2: "\nCriaremos um §CTurkic Council§! e convidaremos os seguintes países: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!."
 invitation_turkic_council_tt3: "\nCriaremos um §CTurkic Council§! e convidaremos os seguintes países: §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 CES_partnership_with_unesco: "Parceria com a UNESCO"
 CES_partnership_with_unesco_desc: "A parceria com a UNESCO é uma cooperação estratégica com a Organização das Nações Unidas para a Educação, a Ciência, a Cultura e a Comunicação para alcançar objetivos comuns nestas áreas."
 CES_healthcare_reform: "Reforma da Saúde"
 CES_healthcare_reform_desc: "A reforma da saúde é um processo sistemático de mudança no sistema médico que visa melhorar a qualidade, acessibilidade e eficiência dos serviços de saúde para atender às necessidades da população"
 CES_attempt_migration_control: "Tentativa de controle de migração"
 CES_attempt_migration_control_desc: "A tentativa de regular a migração é um esforço e uma política que visa controlar e restringir o fluxo de migrantes, a fim de alcançar um equilíbrio entre os interesses económicos, sociais e de segurança de um país."
 CES_increase_border_reform: "Aumentar a reforma das fronteiras"
 CES_increase_border_reform_desc: "Aumentar a reforma fronteiriça significa introduzir um conjunto de medidas destinadas a melhorar a segurança e a eficiência das operações fronteiriças, garantindo um controlo e aplicação mais rigorosos das leis."
 CES_strongarm_militar: "Militar Forte"
 CES_strongarm_militar_desc: "A importância estratégica das forças armadas é garantir a segurança do nosso país e região. No mundo de hoje, com uma variedade de ameaças à segurança nacional, incluindo o terrorismo, o desenvolvimento contínuo das capacidades militares é um factor chave na preservação da estabilidade e paz da nossa sociedade."
 CES_personal_guard: "Guarda Pessoal"
 CES_personal_guard_desc: "A sociedade moderna enfrenta um risco crescente de crimes como roubo, agressão e chantagem. Neste contexto, a segurança pessoal pode ser crítica para garantir a segurança das famílias ou empresas dos nossos cidadãos."
 CES_put_diss_in_jail: "Prisão de políticos desleais"
 CES_put_diss_in_jail_desc: "Políticos desleais representam uma ameaça ao funcionamento estável do nosso sistema de governo. Eles podem tentar derrubar um governo legítimo, criar uma infraestrutura de ódio e alimentar conflitos entre diferentes grupos de cidadãos."
 CES_social_network_control_kaz: "Controle de Rede Social"
 CES_social_network_control_kaz_desc: "As redes sociais são um componente importante da comunicação moderna e da comunicação entre as pessoas. Porém, junto com seus aspectos positivos, também podem ser utilizadas para difundir informações ruins, propagar ideias que contradizem os valores básicos da sociedade."
 CES_constitutional_reform: "Reforma Constitucional"
 CES_constitutional_reform_desc: "A reforma constitucional é uma medida necessária para renovar e fortalecer o nosso sistema de governo. No mundo de hoje, onde as sociedades enfrentam novos desafios e mudanças, uma reorganização eficaz dos órgãos governamentais e dos processos de formulação de políticas pode ser um fator essencial de sucesso."
 CES_strongman_dream_kaz: "Sonho do Homem Forte"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "Podemos identificar vários aspectos principais que reflectem o sonho ideológico do nosso país. O Cazaquistão aspira tornar-se um líder na região e desempenhar um papel activo na política global através do fortalecimento dos laços económicos, políticos e culturais com outros países do mundo. O sonho do homem forte para o Cazaquistão é desenvolver a indústria nacional e a investigação científica, o que permitirá ao nosso país tornar-se um líder em tecnologia e inovação, o que poderá levar à criação de novos empregos, ao aumento do produto interno bruto (PIB) e ao aumento no prestígio internacional do Cazaquistão."
 UZB_strongman_dream_kaz_desc: "Podemos identificar vários aspectos principais que reflectem o sonho ideológico do nosso país. O Uzbequistão aspira tornar-se um líder na região e desempenhar um papel activo na política global através do fortalecimento dos laços económicos, políticos e culturais com outros países do mundo. O sonho do homem forte para o Uzbequistão é desenvolver a indústria nacional e a investigação científica, o que permitirá ao nosso país tornar-se um líder em tecnologia e inovação, o que pode levar à criação de novos empregos, aumentar o produto interno bruto (PIB) e aumentar o prestígio internacional do Uzbequistão. ."
 KYR_strongman_dream_kaz_desc: "Podemos identificar vários aspectos principais que reflectem o sonho ideológico do nosso país. O Quirguistão aspira tornar-se um líder na região e desempenhar um papel activo na política global através do fortalecimento dos laços económicos, políticos e culturais com outros países do mundo. O sonho do homem forte para o Quirguizistão é desenvolver a indústria nacional e a investigação científica, o que permitirá ao nosso país tornar-se um líder em tecnologia e inovação, o que poderá levar à criação de novos empregos, ao aumento do produto interno bruto (PIB) e ao aumento da no prestígio internacional do Quirguistão."
 CES_pensions_increase: "Aumento de Pensões"
 CES_pensions_increase_desc: "As pensões são a principal fonte de rendimento para muitos cidadãos idosos. No entanto, o seu valor diminuiu recentemente devido à inflação e ao declínio dos rendimentos reais. Como resultado, muitos pensionistas estão a perder a capacidade de levar um estilo de vida confortável e de sustentar suas necessidades básicas."
 CES_president_visit_kaz: "Visita do Presidente"
 CES_president_visit_kaz_desc: "Existem vários aspectos importantes na visita do Presidente a um país da Ásia Central para desenvolver relações diplomáticas. Em primeiro lugar, essas visitas ajudam a fortalecer os laços económicos e políticos entre os nossos países, o que pode levar ao aumento das rotas comerciais, oportunidades de investidores e cooperação em ciência, cultura e educação. Em segundo lugar, as visitas presidenciais facilitam a troca de informações e pontos de vista sobre várias questões de segurança regional, o que pode levar a uma redução do risco de conflito e fortalecer a cooperação em defesa."
 CES_peaceful_prowestern: "Pró-Ocidente Pacífico"
 CES_peaceful_prowestern_desc: "Esta é uma mudança fundamental no rumo político no sentido de uma comunicação mais aberta e cooperativa com outros estados, especialmente as democracias ocidentais. Isto pode ser alcançado através do fortalecimento das relações diplomáticas, do desenvolvimento de laços económicos e da interação nos domínios da cultura e da educação . Um rumo pró-Ocidente também inclui reformas do regime político interno para fortalecer as instituições democráticas e garantir os direitos humanos. Isto pode levar ao desenvolvimento da sociedade civil, ao aumento da liberdade de expressão e dos meios de comunicação social, e a uma maior transparência na governação do Estado."
 CES_changing_the_course: "Mudando o curso"
 CES_changing_the_course_desc: "Esta é uma mudança fundamental no rumo político para uma abordagem mais distante e não participativa das relações internacionais. Isto pode ser alcançado através do fortalecimento da neutralidade do país, do desenvolvimento de laços económicos com várias regiões do mundo e da manutenção de uma voz independente no na arena internacional. Um caminho neutro também inclui tentar melhorar as relações com todas as nações, independentemente das suas opiniões políticas ou ideologias. Isto pode ser alcançado através do desenvolvimento da cooperação cultural e científica com outros países, bem como garantindo a segurança na arena internacional através de participando em operações de manutenção da paz e apoiando o diálogo entre partes opostas."
 CES_peaceful_eastern: "Oriente Pacífico"
 CES_peaceful_eastern_desc: "Esta é uma mudança fundamental no curso político no sentido de uma comunicação mais aberta e cooperativa com outros estados, especialmente com a Rússia e a CSTO. Isto pode ser alcançado através do fortalecimento das relações diplomáticas, do desenvolvimento de laços económicos e da interação nos campos da cultura e da educação. Um curso pró-Rússia também inclui reformas do regime político interno e das instituições russas."
 CES_prowestern_stance: "Postura Prowestern"
 CES_prowestern_stance_desc: "Numa postura pró-Ocidente, procuramos fortalecer os nossos laços com os Estados Unidos da América e outros países democráticos, e desenvolver relações económicas com base na igualdade e na cooperação. Neste processo, o governo está a envidar todos os esforços criar condições favoráveis ao investimento, às exportações e às importações de bens e serviços, a fim de desenvolver ainda mais a economia do país."
 CES_european_model: "Modelo Europeu"
 CES_european_model_desc: "O modelo europeu é um conjunto de princípios e estratégias que nos ajudarão a alcançar um elevado nível de desenvolvimento económico e progresso social. Este modelo implica a criação de um sistema político estável com uma democracia que funcione bem, protecção dos direitos humanos e liberdades civis. Um dos seus objetivos é desenvolver a infraestrutura do país: construir estradas, pontes, aeródromos e portos modernos para melhorar a acessibilidade ao transporte e facilitar as relações comerciais com outros países."
 CES_protecting_neutrality: "Protegendo a Neutralidade"
 CES_protecting_neutrality_desc: "Na posição de neutralidade, esforçamo-nos por manter a nossa independência e não ingerência nos assuntos internos de outros estados. Neste processo, o Governo tem feito esforços para manter relações diplomáticas com vários países do mundo e para participar em organizações e atividades internacionais para prevenir conflitos e apoiar a resolução pacífica de disputas."
 CES_diplomatic_powerhouse: "Força Diplomática"
 CES_diplomatic_powerhouse_desc: "O Centro Diplomático é uma área de atividade para o desenvolvimento das relações internacionais e da cooperação com outros países do mundo. Como estado independente, procuramos fortalecer a nossa posição no cenário mundial e expandir o nosso diálogo com diversos países regionais e globais intervenientes nos domínios da política, da economia e da segurança."
 CES_proeastern_stance: "Postura Pró-Oriental"
 CES_proeastern_stance_desc: "Numa posição pró-Rússia, estamos a tentar fortalecer os nossos laços com a Federação Russa e outros estados da Comunidade de Estados Independentes (CEI) no âmbito da Organização do Tratado de Segurança Colectiva (CSTO). Neste processo, o Governo está a fazer todos os esforços para desenvolver laços económicos, culturais e científicos com a Rússia e outros países da CSTO."
 CES_csto_doctrine: "Doutrina CSTO"
 CES_csto_doctrine_desc: "No âmbito da Doutrina Militar da Organização do Tratado de Segurança Coletiva (CSTO), aderimos à política de cooperação militar e ao cumprimento impecável de todas as obrigações do plano de adesão da CSTO. Devemos estar preparados para defender as nossas fronteiras contra ataques externos ameaças e manter a estabilidade regional juntamente com outros estados membros da organização."
 CES_clear_the_fifth_column: "Limpar a quinta coluna"
 CES_clear_the_fifth_column_desc: "Limpar a quinta coluna é fundamental para a segurança nacional e a integração dos processos políticos. Previne a interferência de forças externas e garante o cumprimento da lei."
 CES_radicals_in_power: "Radicais no Poder"
 CES_radicals_in_power_desc: "Uma transformação política inesperada ocorreu em nosso país devido à entrada de radicais jihadistas nos mais altos escalões do poder."
 CES_jihadi_haven: "Refúgio Jihadi"
 CES_jihadi_haven_desc: "Os jihadistas chegaram ao poder e logo depois nosso país se tornou um refúgio ideal para eles."
 CES_dab_on_resistance: "Dab na Resistência"
 CES_dab_on_resistance_desc: "Devemos nos juntar à resistência Jihadista!"
 CES_recruit_loyalists: "Recrutar legalistas"
 CES_recruit_loyalists_desc: "Apoiadores leais podem fortalecer muito sua posição e influência."
 CES_assert_pretens: "Afirmando Nossas Reivindicações"
 CES_assert_pretens_desc: "Vamos fazer valer as nossas reivindicações sobre os países asiáticos."
 CES_form_gla: "Formulário GLA"
 CES_form_gla_desc: "Precisamos formar uma força GLA para confrontar ativamente outros países."
 CES_gasify_army: "Gaseificar Exército"
 CES_gasify_army_desc: "O mundo observa de perto, as tensões aumentam e os riscos tornam-se cada vez mais terríveis. Irá a GLA utilizar armas químicas e biológicas para remodelar o equilíbrio de poder, ou irá a comunidade internacional unir-se para suprimir esta ameaça iminente?"
 CES_black_market: "Mercado Negro"
 CES_black_market_desc: "Precisamos adquirir armas e equipamentos através do mercado negro."
 CES_symbol_power: "Poder do Símbolo"
 CES_symbol_power_desc: "O poder de um símbolo pode desempenhar um papel importante na formação da identidade."
 CES_make_them_obey: "Faça-os obedecer"
 CES_make_them_obey_desc: "Precisamos fazer com que nosso exército nos obedeça, para uma melhor organização."
 CES_invade_turkmens: "Invadir os turcomenos"
 CES_invade_turkmens_desc: "A invasão do Turcomenistão é importante para o nosso país."
 CES_invade_uzbekistan: "Invadir o Uzbequistão"
 CES_invade_uzbekistan_desc: "A invasão do Uzbequistão é importante para o nosso país."
 CES_invade_kazakhstan: "Invadir o Cazaquistão"
 CES_invade_kazakhstan_desc: "A invasão do Cazaquistão é importante para o nosso país."
 CES_invade_tajiks: "Invadir Tadjiques"
 CES_invade_tajiks_desc: "A invasão do Tajiquistão é importante para o nosso país."
 CES_annex_kyrgyz: "Anexo Quirguistão"
 CES_annex_kyrgyz_desc: "A invasão do Quirguistão é importante para o nosso país."
 CES_reunite_talib: "Reunir o Taliban"
 CES_reunite_talib_desc: "A reunificação do Talibã no Afeganistão é importante para o nosso país."
 CES_khurasan_form: "Formação do Khurasan"
 CES_khurasan_form_desc: "A formação do Khurasan também pode ajudar a promover os ideais de paz, tolerância e respeito mútuo entre diferentes culturas e religiões na região. Isto poderia levar à criação de uma identidade regional baseada não apenas nas raízes históricas, mas também também em objetivos e projetos partilhados em matéria de desenvolvimento económico, social e cultural."
 CES_promote_centralasian_jihad: "Promover a Jihad da Ásia Central"
 CES_promote_centralasian_jihad_desc: "A promoção da jihad pode ajudar a desenvolver infra-estruturas regionais e laços económicos, o que contribui para o bem-estar da população e o desenvolvimento estável dos países da Ásia Central. Ao mesmo tempo, também ajuda a fortalecer a posição do mundo islâmico na arena internacional promovendo as ideias de paz, tolerância e respeito mútuo entre diferentes culturas e religiões."
 CES_hizb_u_tahrir: "Hizb u Tahrir"
 CES_hizb_u_tahrir_desc: "Hizb ut-Tahrir al-Islami é um partido político pan-islâmico internacional fundado em 1953 em Jerusalém Oriental."
 CES_ally_isis: "Aliado Ísis"
 CES_ally_isis_desc: "Precisamos fazer amizade com o Estado Islâmico, para a estabilidade e apoio do nosso regime."
 CES_ally_alqaeda: "Aliado da Al-Qaeda"
 CES_ally_alqaeda_desc: "Precisamos ser amigos da Al-Qaeda, para a estabilidade e apoio do nosso regime."
 CES_befriend_taliban: "Amizade com o Talibã"
 CES_befriend_taliban_desc: "Precisamos fazer amizade com o Taliban, para a estabilidade e apoio do nosso regime."
 CES_freedom_to_eastturkestan: "Liberdade do Turquestão Oriental"
 CES_freedom_to_eastturkestan_desc: "O Turquestão Oriental precisa de liberdade há muito tempo e nós a daremos a eles!"
 CES_uprising_in_russia: "Revolta na Rússia"
 CES_uprising_in_russia_desc: "A Rússia ocupou ilegalmente a Chechênia. Ajudaremos os verdadeiros chechenos a lançar a Revolução Islâmica na região."
 CES_uniting_the_force: "Unindo a Força"
 CES_uniting_the_force_desc: "Precisamos unir nossas forças para espalhar ainda mais a jihad pelo mundo!"
 CES_uniting_with_bros: "Chamada para a Jihad Global"
 CES_uniting_with_bros_desc: "A união com os irmãos desempenhará um papel fundamental na jihad global."
 CES_sword_of_right: "Espada da Direita"
 CES_sword_of_right_desc: "Enfiaremos nossa espada em nossos antigos inimigos."
 CES_behead_the_snake: "Decapite a Cobra"
 CES_behead_the_snake_desc: "Os EUA têm interferido constantemente conosco. Devemos finalmente acabar com esse bastardo."
 CES_cuts_traitors: "Conquistar o Irã"
 CES_cuts_traitors_desc: "O Irã nos traiu. E vamos trazer justiça de volta à sua terra!"
 CES_unleash_wrath: "Libere a Ira"
 CES_unleash_wrath_desc: "Finalmente nos livraremos de Israel, de uma vez por todas!"
