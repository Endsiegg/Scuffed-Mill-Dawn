 CES_national_invest_strategy: "Estratégia Nacional de Investimentos"
 CES_national_invest_strategy_desc: "O desenvolvimento e implementação de uma estratégia nacional de investimento está a tornar-se parte integrante do desenvolvimento das economias nacionais modernas."
 centrasiaev.2.t: "Cazaquistão pede investimentos"
 centrasiaev.2.d: "Eles pedem investimentos econômicos. Devemos concordar?"
 centrasiaev.2.a: "Claro."
 centrasiaev.2.b: "Desculpe, não."
