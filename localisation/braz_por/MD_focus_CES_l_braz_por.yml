 migration_central_asia: "Problema de migração na Ásia Central"
 migration_central_asia_desc: "A migração está a tornar-se uma importante fonte de ameaça à paz e à segurança na Ásia Central. A melhor forma de resolver os problemas relacionados com a migração é garantir uma \"segurança sustentável\" na região, adoptando uma abordagem mais ampla, desde convidar os nossos compatriotas a regressar é fundamental garantir que os direitos dos emigrantes sejam protegidos."
 KAZ_migration_central_asia_5: "Convidar cazaques emigrados para sua terra natal"
 KAZ_migration_central_asia_5_desc: "Começaremos a convidar activamente os cazaques no estrangeiro a regressar ao Cazaquistão. Através do programa de regresso de emigrantes e da criação de condições atractivas para o regresso, seremos capazes de reduzir a migração e fortalecer os nossos laços culturais com a diáspora."
 KAZ_migration_central_asia_4: "Preservar a identidade do Cazaquistão"
 KAZ_migration_central_asia_4_desc: "Esta decisão visa preservar e fortalecer a identidade cazaque entre os cazaques que vivem no exterior. Ao organizar programas culturais, atividades educacionais e apoiar as comunidades cazaques no exterior, o Cazaquistão pretende reduzir a emigração e manter laços com os compatriotas."
 KAZ_migration_central_asia_3: "Invista em sua terra natal"
 KAZ_migration_central_asia_3_desc: "Esta decisão envolve investir no desenvolvimento das regiões do Cazaquistão para criar novos empregos e oportunidades económicas para os residentes locais. O crescimento económico pode reduzir a migração, proporcionando aos residentes do Cazaquistão perspectivas estáveis de vida e trabalho."
 KAZ_migration_central_asia_2: "Fortalecer a educação e as oportunidades de carreira"
 KAZ_migration_central_asia_2_desc: "Esta decisão visa melhorar as oportunidades educacionais e de carreira no Cazaquistão. Ao expandir o sistema educacional, fornecer bolsas de estudo e apoiar jovens profissionais, o país espera reter os jovens e proporcionar-lhes melhores perspectivas para o futuro."
 KAZ_migration_central_asia_1: "Proteger os direitos dos migrantes"
 KAZ_migration_central_asia_1_desc: "Esta decisão envolve a melhoria dos direitos e das condições de trabalho dos migrantes que trabalham no estrangeiro. Ao assinar acordos internacionais e fornecer apoio consular aos cidadãos do Cazaquistão no estrangeiro, o país procura garantir a segurança e o bem-estar dos seus cidadãos fora do seu país de origem, o que pode reduzir o desejo de emigrar."
