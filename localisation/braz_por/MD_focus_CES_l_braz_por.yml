 nationalists.2.t: "A questão do nosso futuro"
 nationalists.2.d: "Nosso novo governo fez um grande esforço para fortalecer nosso país, e agora nos deparamos com a questão da futura expansão de nossa esfera de influência. Podemos seguir o caminho de restaurar o antigo poder do Horda Dourada, mas também podemos seguir as ideias bastante novas de unir os povos turcos."
 nationalists.2.a: "A Horda de Ouro foi a melhor versão do nosso país. Vamos trazer de volta esse poder!"
 nationalists.2.b: "Somente unindo o povo turco se tornará mais forte!"
 mongolempire.path: "§YNós escolhemos o caminho da Horda Dourada§!"
 turan.path: "§YNós escolhemos o caminho do Grande Turan§!"
 nationalists.3.t: "Retorno da Horda Dourada"
 nationalists.3.d: "Ninguém esperava que isso pudesse acontecer, porém os últimos acontecimentos falam do contrário - a Horda de Ouro foi recriada. Este acontecimento promete grandes mudanças políticas radicais na Ásia."
 nationalists.3.a: "A Horda de Ouro? Achamos que você tinha se separado."
 nationalists.4.t: "Proclamação do Grande Turan"
 nationalists.4.d: "Muitos especialistas acreditavam que unir o povo turco era uma tarefa impossível, mas nos últimos tempos isso se tornou um mito. Um estado unificado dos povos turcos foi proclamado. Esta unificação põe em risco a esfera de influência das potências regionais."
 nationalists.4.a: "O sonho de muitos impérios e estados turcos - foi realizado"
 CES_new_turkic_state: "Novo Estado Turco"
 CES_new_turkic_state_desc: "O povo turco sempre foi a nação dominante na Ásia e, em alguns casos, na Europa. Devemos trazer de volta a glória da nossa nação criando um estado turco forte."
 CES_national_counc: "Conselho Nacional"
 CES_national_counc_desc: "Sem contar com o apoio de vários partidos e apoiantes nacionalistas militarizados, não seremos capazes de sustentar o nosso regime a longo prazo."
 CES_look_hist: "Olhar historicamente"
 CES_look_hist_desc: "Alguns dos territórios que nos pertenciam estão agora sob o controle de outros estados. Devemos devolvê-los."
 CES_revive_nomad_spirit: "Revive o Espírito Nômade"
 CES_revive_nomad_spirit_desc: "O nomadismo é o nosso verdadeiro estilo de vida. Nossos ancestrais eram constantemente nômades por diferentes terras, expandindo assim nossa cultura para outros territórios. Deveríamos nos orgulhar disso."
 CES_ignite_turkic_militar: "Incendiar o militarismo turco"
 CES_ignite_turkic_militar_desc: "O povo turco deve se unir para enfrentar ameaças externas."
 CES_promote_pan_turk: "Promover o pan-turquismo"
 CES_promote_pan_turk_desc: "Somente unindo as mentes de muitos povos turcos poderemos chegar ainda mais perto do caminho de unir nosso povo"
 CES_establish_loyal_natgov: "Estabelecer um governo nacional leal"
 CES_establish_loyal_natgov_desc: "Ao instalar uma liderança leal, não teremos que nos preocupar com conflitos internos."
 CES_trukism_is_our_body: "O Turquismo é o nosso Corpo"
 CES_trukism_is_our_body_desc: "Devemos estar orgulhosos da nossa posição e promover a ideia de unir as nossas nações sob uma única bandeira."
 CES_connect_grey_wolves: "Conectar Lobos Cinzentos"
 CES_connect_grey_wolves_desc: "A Turquia é nosso potencial aliado estratégico e nacional. Devemos fortalecer nosso engajamento para projetar nossa influência com força ainda maior."
 CES_turkic_army: "Exército Turco"
 CES_turkic_army_desc: "Precisamos financiar nosso complexo militar-industrial para conduzir com sucesso nossa política externa."
 CES_purge_disloyals: "Expurgar os Ratos"
 CES_purge_disloyals_desc: "Ainda há muitos em nosso país que discordam de nossa posição. Devemos erradicar isso."
 CES_anti_russian_nat_prop: "Propaganda Nacional Anti-Russa"
 CES_anti_russian_nat_prop_desc: "É hora de finalmente cortar os laços com nosso maior inimigo. Nunca mais botas russas pisarão em nosso solo."
 CES_no_other_lang: "Nenhum outro idioma"
 CES_no_other_lang_desc: "A Rússia há muito esgotou nossas terras e explorou nosso povo em guerras sangrentas e sem sentido longe de nossa casa. Não permitiremos mais sua presença em nosso país."
 CES_embrace_traditions: "Abraçar Tradições"
 CES_embrace_traditions_desc: "Precisamos manter vivas as nossas tradições para fortalecer o nosso espírito nacional."
 CES_paramilitar_stuff: "Organizações Paramilitares"
 CES_paramilitar_stuff_desc: "Ao manter uma mentalidade militarista na nossa sociedade, seremos capazes de impulsionar a nossa agenda com maior sucesso."
 CES_milyouth_nat: "Nacionalismo Juvenil Militar"
 CES_milyouth_nat_desc: "Os jovens são parte integrante do nosso sistema. Ao nutrir o seu espírito de luta desde cedo, podemos fortalecer a segurança do nosso país."
 CES_nat_tengri_spir: "Espírito Tengri Nacional"
 CES_nat_tengri_spir_desc: "Precisamos devolver a glória ao Khaganato turco para que nosso povo possa mais uma vez ser considerado o legítimo proprietário de suas terras."
 CES_back_to_genghis_khan: "De volta a Genghis Khan"
 CES_back_to_genghis_khan_desc: "A Mongólia é o ponto de partida da grandeza do nosso país. Retornaremos a essas terras para restaurar a justiça histórica."
 CES_kipchak_chak: "Kipchak Chak"
 CES_kipchak_chak_desc: "Traremos os Gagauz de volta ao nosso país, libertando-os da opressão romena"
 CES_free_uighurs: "Uigures Livres"
 CES_free_uighurs_desc: "Os uigures são uma nação oprimida na China. Eles estão nos pedindo sua libertação da China."
 CES_invade_jap: "Invadir o Japão"
 CES_invade_jap_desc: "Eles não serão salvos desta vez por outra tempestade kamikaze."
 CES_march_to_siberia: "Marcha para a Sibéria"
 CES_march_to_siberia_desc: "A Rússia acha que somos tão fracos que não podemos acertá-los por trás? Então eles estão muito enganados."
 CES_those_whorej: "Aquelas prostitutas"
 CES_those_whorej_desc: "Ou o povo da Ásia Central se unirá a nós sob uma única bandeira, ou só haverá caos aqui. É hora de decidir o destino desta região"
 CES_revive_khanate: "Reviver Khanate"
 CES_revive_khanate_desc: "O Khaganato Turco se tornará uma nação tão grande que até os EUA ouvirão a nossa opinião. Tudo será feito com a nossa permissão!"
 CES_tribute_to_khan: "Homenagem a Khan"
 CES_tribute_to_khan_desc: "Todo homem leal ao nosso regime será obrigado a prestar homenagem ao nosso novo Khan."
 CES_finally_united: "Finalmente Unidos"
 CES_finally_united_desc: "Agora que a maioria dos países turcos estão unidos sob a nossa bandeira, podemos considerar totalmente a nossa nação grande novamente."
 CES_cultural_unif: "Unificação Cultural"
 CES_cultural_unif_desc: "Apesar de a nossa população ser predominantemente turca, ainda existem muitas culturas diferentes no nosso país que não nos permitem uma união completa. Devemos encontrar uma nova ideia para a unidade cultural."
 CES_turkify_finland: "Turkify Finlândia"
 CES_turkify_finland_desc: "A Finlândia é o território que nosso Kaganate não alcançou. Resolveremos isso subjugando os finlandeses e turquificando-os."
 CES_nat_islam_spir: "Espírito Nacional do Islã"
 CES_nat_islam_spir_desc: "O Islã é o que levou nossa nação à grandeza. Devemos restaurar essa grandeza reunindo-nos com nossos irmãos na cultura e na religião."
 CES_path_of_seljuk: "Caminho de Seljúcida"
 CES_path_of_seljuk_desc: "Ao subjugar o território do Irão, podemos garantir uma vantagem estratégica na região."
 CES_idelural: "Idel-Ural"
 CES_idelural_desc: "Bashkiria é um território que nos pertence por direito. Devemos recuperá-lo"
 CES_ottoman_spirit: "Espírito Otomano"
 CES_ottoman_spirit_desc: "A Turquia é o maior vizinho turco e devemos reunir os nossos povos para construir uma sociedade mais justa."
 CES_reunite_azer: "Reunir-se com o Azerbaijão"
 CES_reunite_azer_desc: "Embora o Azerbaijão seja uma nação turca, é bastante indisciplinado. Vamos corrigir isso."
 CES_crush_who_reject: "Esmagar quem rejeita"
 CES_crush_who_reject_desc: "Desta vez, estenderemos nossa influência a toda a Ásia Central. Todos os dissidentes serão eliminados."
 CES_finish_the_deed: "A ameaça armênia"
 CES_finish_the_deed_desc: "No momento, a Armênia mantém nossos irmãos turcos sob seu controle. Nós os libertaremos do domínio armênio."
 CES_declare_turan: "Declarar Turan"
 CES_declare_turan_desc: "Finalmente seremos capazes de proclamar a unificação completa do nosso povo. Muitos países reconheceram a nossa superioridade e agora podemos ter um impacto mais global no mundo."
 CES_turkic_equality: "Igualdade Turca"
 CES_turkic_equality_desc: "Todos os residentes do nosso país terão direitos iguais, anulando finalmente o seu estatuto económico anterior quando estavam sob o controlo de outros países"
 CES_raise_from_ash: "Ressurgindo das Cinzas"
 CES_raise_from_ash_desc: "[FROM.GetNameDef], como estado independente, passou por um período histórico difícil após o colapso da União Soviética. A independência que o país conquistou em 1991 foi um símbolo de ressurgir das cinzas da era passada."
 CES_raise_from_ash_idea: "Ressurgindo das Cinzas"
 CES_raise_from_ash_idea_desc: "[FROM.GetNameDef], como estado independente, passou por um período histórico difícil após o colapso da União Soviética. A independência que o país conquistou em 1991 foi um símbolo de ressurgir das cinzas da era passada."
 CES_establ_absolu_loy: "Estabelecer Lealdade Absoluta"
 CES_establ_absolu_loy_desc: "Esta é uma tentativa do nosso governante de fazer com que os oligarcas apoiem totalmente as suas políticas. No entanto, alguns deles começaram a criticar o governo e a liderança do país, o que pode levar a uma divisão de forças entre a elite e enfraquecer a autoridade do presidente na arena internacional."
 CES_our_beloved_autocrat_kaz: "Fortalecer o Partido"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "Como nosso autocrata favorito, Nursultan Abdelatov Nazarbayev foi capaz de transformar a economia do Cazaquistão durante seu longo governo (1989-2019). Graças em grande parte às suas políticas e pensamento estratégico, os países da Ásia Central ganharam nova estabilidade e prosperidade. Um dos Os principais fatores para o sucesso do autocrata Nazarbayev foi que ele foi capaz de criar um aparato estatal forte, capaz de administrar eficazmente a economia do país. Como resultado, o Cazaquistão foi capaz de fazer avanços significativos na indústria e na agricultura, o que levou a um aumento na economia nacional. renda e melhoria da qualidade de vida da população"
 UZB_our_beloved_autocrat_kaz_desc: "Como nosso autocrata favorito, Islam Abduganievich Karimov foi capaz de transformar a economia do Uzbequistão durante seu longo governo (1991-2016). Graças em grande parte às suas políticas e pensamento estratégico, os países da Ásia Central ganharam nova estabilidade e prosperidade. Um dos Os factores-chave para o sucesso do autocrata de Karimov foi que ele foi capaz de criar um aparelho estatal forte, capaz de gerir eficazmente a economia do país. Como resultado, o Uzbequistão foi capaz de fazer progressos significativos na indústria e na agricultura, o que levou a um aumento na economia nacional. renda e melhoria da qualidade de vida da população"
 KYR_our_beloved_autocrat_kaz_desc: "Como nosso autocrata favorito, Askar Akayev foi capaz de transformar a economia do Quirguistão durante seu longo governo (1991-2005). Graças em grande parte às suas políticas e pensamento estratégico, os países da Ásia Central ganharam nova estabilidade e prosperidade. Um dos os fatores-chave para o sucesso do autocrata de Akayev foi que ele foi capaz de criar um aparato estatal forte, capaz de administrar eficazmente a economia do país. Como resultado, o Quirguistão foi capaz de fazer progressos significativos na indústria e na agricultura, o que levou a um aumento na rendimento nacional e uma melhoria na qualidade de vida da população"
 CES_purge_unloyal_polit: "Expurgo de políticos desleais"
 CES_purge_unloyal_polit_desc: "Nosso líder decide implementar reformas políticas duras. Essas reformas visam fortalecer nosso poder e suprimir as forças de oposição consideradas desleais ao regime."
