 centrasiaev.13.t: "Cooperação de [ROOT.GetName] com a UNESCO"
 centrasiaev.13.d: "Os países da Ásia Central promoveram uma parceria colaborativa com a UNESCO, formando uma aliança robusta que prioriza a preservação e promoção de seu rico patrimônio cultural, recursos naturais e sistemas educacionais. Juntos, eles trabalham para o objetivo comum de salvaguardar locais históricos, promover a educação inclusiva e reforçar a cooperação regional. Esta aliança não só fortalece os laços entre os países da Ásia Central, mas também sublinha o seu compromisso com a missão da UNESCO de promover a paz, a diversidade cultural e o desenvolvimento sustentável na região."
