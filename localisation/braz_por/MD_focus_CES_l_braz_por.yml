 centrasiaev.11.t: "Família na Política"
 centrasiaev.11.d: "Nosso governo está centrado em torno de nosso líder por enquanto. Devemos centralizá-lo em torno de seus familiares ou deixá-lo independente? Ambas as escolhas têm seus prós e contras..."
