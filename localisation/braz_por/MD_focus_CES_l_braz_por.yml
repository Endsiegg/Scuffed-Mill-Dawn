 CES_kaz_reform_vs: "Reformas Globais"
 CES_kaz_reform_vs_desc: "Nosso Exército, nossas agências de segurança precisam de reformas globais e vamos iniciá-las agora"
 CES_kaz_ter_oborna: "Defesa Territorial"
 CES_kaz_ter_oborna_desc: "Nosso país é enorme e precisa de mais proteção. A defesa territorial resolverá esse problema"
 CES_kaz_nat_gurad: "Guarda Nacional"
 CES_kaz_nat_gurad_desc: "Vamos transformar as tropas internas em Guarda Nacional, para maior eficiência"
 CES_kaz_gos_ohrana: "Serviço de Segurança do Estado"
 CES_kaz_gos_ohrana_desc: "Um órgão estatal especial diretamente subordinado e responsável perante o Presidente da República do Cazaquistão, relacionado com as forças de segurança nacionais da República do Cazaquistão, que executa medidas de segurança para garantir a segurança do Presidente da República do Cazaquistão, outras pessoas protegidas, objetos da competência estabelecida em lei"
 CES_kaz_reog_kadet: "Reorganizar Escolas Militares"
 CES_kaz_reog_kadet_desc: "Nossos soldados devem ser treinados de acordo com os melhores padrões internacionais"
 CES_kaz_defence_doctrine: "Doutrina Defensiva"
 CES_kaz_defence_doctrine_desc: "Nosso país é pacífico, mas deve estar pronto para se defender"
 CES_kaz_sso: "Forças de Operações Especiais"
 CES_kaz_sso_desc: "Criaremos nosso próprio análogo das Forças de Operações Especiais"
