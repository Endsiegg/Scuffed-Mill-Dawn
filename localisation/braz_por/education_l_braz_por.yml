l_braz_por:
 education_dynamic_modifier: "Modificador Dinâmico da Taxa de Alfabetização"
 education_dynamic_modifier_desc: "Com aumento de financiamento, uma mão firme no leme e um pouco de paciência, esta nação pode esperar ver a taxa de alfabetização aumentar. Uma taxa de alfabetização mais alta implicará em mais produtividade nos setores educados, como§H Empregos de Escritório §!.\n\nNo entanto, existem benefícios em reduzir a taxa de alfabetização, caso a nação tenha uma§Y Economia Baseada em Agricultura §!, por exemplo..."
 education_category: "Taxas de Alfabetização em [ROOT.GetNameWithFlag]"
 education_category_desc: "Como uma nação que enfrenta dificuldades para fornecer a educação necessária à sua população, [ROOT.GetName] precisa gerenciar seu orçamento educacional de forma eficaz para reduzir os maluses do §Y$education_dynamic_modifier$§!. Você receberá um relatório anual sobre a §YTaxa de Alfabetização§! próximo ao final do ano letivo.\n§YEventos§!, §YDecisões§! e escolhas feitas na §YÁrvore de Focos§! podem aumentar (ou diminuir) essa taxa.\n\nCom uma §YTaxa de Alfabetização§! de 95%, [ROOT.GetName] perderá esse mecanismo; no entanto, ele retornará caso a §YTaxa de Alfabetização§! caia abaixo de 90%, o que pode acontecer devido a vários fatores.\n\nTaxa de Alfabetização Atual de [ROOT.GetNameWithFlag]: [?ROOT.literacy_rate|%2]"
 literacy_rate_change_TT: "Taxa de Alfabetização§! é alterada por [?LR_change|+%2]"
 literacy_rate_change_event_TT: "§YTaxa de Alfabetização§! é alterada por [?literacy_change_stored|+%2]"
 lit_rate_TT_yes: "\n\nAtualmente, [FROM.GetName] tem uma §YTaxa de Alfabetização§! de [?FROM.literacy_rate|Y%2], isso afetará a §YTaxa de Alfabetização§! de [ROOT.GetName] se a anexação ocorrer!"
 education.1.t: "Ministro da Educação Relata Altas Taxas de Alfabetização!"
 education.1.d: "Nosso prudente financiamento da educação e currículos gerenciados com maestria parecem ter dado frutos, com uma taxa de alfabetização acima de 95%, agora podemos nos considerar uma sociedade altamente educada e bem instruída, com pouca resistência daqueles que duvidavam, tanto dentro quanto fora das fronteiras da nação. Ao alcançar esse objetivo monumental, não receberemos mais relatórios anuais sobre as taxas de alfabetização de nossa nação."
 education.1.A: "Ainda receberei minha maçã diária?"
 education.2.t: "Ministro da Educação Relata Queda nas Taxas de Alfabetização!"
 education.2.d: "Apesar de nossos melhores esforços, nossas taxas de alfabetização parecem ter caído, seja devido ao apoio vacilante para manter o sistema educacional bem financiado ou a um influxo maciço de pessoas com menor nível de alfabetização, é um palpite. Receberemos mais uma vez relatórios anuais sobre as taxas de alfabetização de nossa nação."
 education.2.A: "Onde estão meus livros de alfabeto?"
 education_literacy_pulse.1.t: "Férias de Verão!"
 education_literacy_pulse.1.d: "Enquanto as férias de verão estão em andamento, certamente esperamos que nossos estudantes prestem continência à bandeira, não importa o quão ruins sejam os resultados. Os relatórios estão prontos e os exames de nossos estudantes foram contabilizados, não importa o que aconteça, esperamos que eles sejam úteis, não é mesmo?"
 education_literacy_pulse.1.A: "Espero que nossas notas sejam boas."