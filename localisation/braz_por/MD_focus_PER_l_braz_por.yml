 PER_contact_with_countries.24.d: "[PER.GetName] Nos enviou 2500 Armas Pequenas! Isso aconteceu porque concordamos em ajudá-los em sua guerra contra [AZE.GetName] com nossas divisões voluntárias."
 PER_contact_with_countries.24.o1: "Uhu!"
 PER_contact_with_countries.25: "Irã Nos Ajuda a Desenvolver Nosso Sistema de Mísseis"
 PER_contact_with_countries.25.t: "Irã Nos Ajuda a Desenvolver Nosso Sistema de Mísseis"
 PER_contact_with_countries.25.d: "[PER.GetName] Quer construir 2 Silos de Mísseis em nossa terra e compartilhar sua tecnologia de mísseis conosco!"
 PER_contact_with_countries.25.o1: "Eles realmente são úteis!"
 PER_contact_with_countries.26: "Exercício Militar com o Irã"
 PER_contact_with_countries.26.t: "Exercício Militar com o Irã"
 PER_contact_with_countries.26.d: "[PER.GetName] Propôs um exercício militar conjunto aéreo e terrestre. Isso faz o Azerbaijão ficar com medo e melhora nossas doutrinas militares."
 PER_contact_with_countries.26.o1: "Legal."
 PER_contact_with_countries.27: "Exercício Militar com a Armênia"
 PER_contact_with_countries.27.t: "Exercício Militar com a Armênia"
 PER_contact_with_countries.27.d: "[ARM.GetName] aceitou um exercício militar conjunto aéreo e terrestre. Isso faz o Azerbaijão ficar com medo e melhora nossas doutrinas militares."
 PER_contact_with_countries.27.o1: "Ma Kami Obash Mikonim."
 PER_contact_with_countries.28: "Irã nos Ajuda a Desenvolver Nossas Bases Aéreas"
 PER_contact_with_countries.28.t: "Irã nos Ajuda a Desenvolver Nossas Bases Aéreas"
 PER_contact_with_countries.28.d: "[PER.GetName] está construindo 2 Bases Aéreas em nosso país gratuitamente! Isso é muito legal!"
 PER_contact_with_countries.28.o1: "Muito Bom."
 PER_contact_with_countries.29: "Pedido de Compra de Su-35 pelo Irã"
 PER_contact_with_countries.29.t: "Pedido de Compra de Su-35 pelo Irã"
 PER_contact_with_countries.29.d: "[PER.GetName] Quer comprar 50 unidades de Su-35 de nós, o preço depende de nossas relações com eles, devemos vendê-los?"
 PER_contact_with_countries.29.o1: "Sim, venda para eles."
 PER_contact_with_countries.29.o2: "Não, precisamos deles."
 PER_contact_with_countries.30: "Su-35s da Rússia!"
 PER_contact_with_countries.30.t: "Su-35s da Rússia!"
 PER_contact_with_countries.30.d: "[SOV.GetName] Aceitou nosso pedido e nos deu 50 unidades de Su-35 por [?su_price] Bilhões."
 PER_contact_with_countries.30.o1: "Ótimo"
 PER_contact_with_countries.31: "Grande Onda de Propaganda Contra Erdoğan na Mídia"
 PER_contact_with_countries.31.t: "Grande Onda de Propaganda Contra Erdoğan na Mídia"
 PER_contact_with_countries.31.d: "Recentemente, uma grande onda de protestos e propaganda contra nosso presidente, Erdoğan, começou. Parece que essas mídias estão afiliadas ao Irã. O que devemos fazer em resposta a eles?"
 PER_contact_with_countries.31.o1: "Proíba e censure a mídia."
 PER_contact_with_countries.31.o2: "Deixe-os dizer o que quiserem."
 PER_contact_with_countries.32: "Irã Cancelou Seus Contratos Econômicos Conosco"
 PER_contact_with_countries.32.t: "Irã Cancelou Seus Contratos Econômicos Conosco"
 PER_contact_with_countries.32.d: "Hoje descobrimos que o Irã cancelou todos os seus contratos econômicos conosco. Isso pode ter efeitos negativos em nossa economia no futuro próximo."
 PER_contact_with_countries.32.o1: "Malditos..."
 PER_contact_with_countries.33: "Irã Quer Que Embarguemos o Azerbaijão"
 PER_contact_with_countries.33.t: "Irã Quer Que Embarguemos o Azerbaijão"
 PER_contact_with_countries.33.d: "Hoje recebemos uma mensagem confidencial do Ministério das Relações Exteriores do Irã, na qual o Irã pede ao governo russo que cancele todas as exportações para o Azerbaijão e o embargue. Devemos aceitar esse pedido?"
 PER_contact_with_countries.33.o1: "Sim"
 PER_contact_with_countries.33.o2: "Não, não vamos deixar outros decidirem por nós."
 PER_contact_with_countries.34: "Rússia Aceita!"
 PER_contact_with_countries.34.t: "Rússia Aceita!"
 PER_contact_with_countries.34.d: "[SOV.GetName] Impôs sanções econômicas e militares contra [AZE.GetName], isso porque pedimos a eles para fazerem isso."
 PER_contact_with_countries.34.o1: "Ótimo."
 PER_contact_with_countries.35: "Rússia Recusa!"
 PER_contact_with_countries.35.t: "Rússia Recusa!"
 PER_contact_with_countries.35.d: "[SOV.GetName] Recusou nosso pedido de impor sanções contra [AZE.GetName]."
 PER_contact_with_countries.35.o1: "Muito triste, de qualquer forma."
 PER_contact_with_countries.36: "Assassinato de Erdogan!"
 PER_contact_with_countries.36.t: "Assassinato de Erdogan!"
 PER_contact_with_countries.36.d: "Hoje é um dos melhores dias para nossos inimigos e um dos piores dias para nós. Infelizmente, Recep Tayyip Erdogan foi encontrado morto em sua casa. Esse incidente desestabilizou nosso governo e causou caos entre o povo. Por outro lado, os islamitas estão tentando aproveitar essa oportunidade para assumir o poder."
 PER_contact_with_countries.36.o1: "É hora de mudar..."
 PER_contact_with_countries.36.o2: "Realize uma investigação em massa."
 PER_contact_with_countries.38: "Assassinato de Erdogan!"
 PER_contact_with_countries.38.t: "Assassinato de Erdogan!"
 PER_contact_with_countries.38.d: "Recep Tayyip Erdogan foi encontrado morto em sua casa. Esse incidente desestabilizou o governo turco e causou caos entre o povo. Por outro lado, os islamitas estão tentando aproveitar essa oportunidade para assumir o poder."
 PER_contact_with_countries.38.o1: "Preocupante"
 PER_contact_with_countries.39: "Aramco Sob Ataque"
 PER_contact_with_countries.39.t: "Aramco Sob Ataque"
 PER_contact_with_countries.39.d: "Hoje, a empresa nacional de petróleo da Arábia Saudita, Aramco, foi incendiada em um ataque, causando enormes danos à economia e aos recursos da Arábia Saudita. Algumas mídias dizem que esses ataques provavelmente foram realizados com o apoio do Irã, mas não há evidências disso."
 PER_contact_with_countries.39.o1: "Preocupante"
 PER_contact_with_countries.40: "Sabotagem em Aramco"
 PER_contact_with_countries.40.t: "Sabotagem em Aramco"
 PER_contact_with_countries.40.d: "Nossas instalações de petróleo na Aramco foram atacadas e incendiadas, parece que o Irã fez isso com seus espiões e infiltrados. Os bombeiros foram enviados ao local e estão tentando controlar o fogo, mas muitos danos já foram causados ​​à nossa economia."
 PER_contact_with_countries.40.o1: "Malditos sejam!!"
 PER_contact_with_countries.41: "Armazenamento de Armas de Israel Alvo de Ataque"
 PER_contact_with_countries.41.t: "Armazenamento de Armas de Israel Alvo de Ataque"
 PER_contact_with_countries.41.d: "Uma sabotagem ocorreu no armazenamento de armas de Israel no norte, na cidade de Nahariya. Imediatamente após isso, o Irã assumiu a responsabilidade pelo ataque e ameaçou o regime sionista."
 PER_contact_with_countries.41.o1: "Ok"
 PER_contact_with_countries.42: "Sabotagem no Armazenamento de Armas em Nahariya"
 PER_contact_with_countries.42.t: "Sabotagem no Armazenamento de Armas em Nahariya"
 PER_contact_with_countries.42.d: "Uma sabotagem ocorreu no armazenamento de armas de Israel no norte, na cidade de Nahariya. Imediatamente após isso, o Irã assumiu a responsabilidade pelo ataque e ameaçou o regime sionista."
 PER_contact_with_countries.42.o1: "Malditos Iranianos!\n(Pressão Comida)"
 PER_contact_with_countries.44: "Base Turco-Iraquiana Atacada"
 PER_contact_with_countries.44.t: "Base Turco-Iraquiana Atacada"
 PER_contact_with_countries.44.d: "Nossas bases militares no Iraque foram alvo de um ataque coordenado e sofremos muitas baixas. Ainda ninguém reivindicou a responsabilidade por esse ataque, mas sabemos que foi o Irã..."
 PER_contact_with_countries.44.o1: "Triste"
 PER_contact_with_countries.43: "Base Turco-Iraquiana Atacada"
 PER_contact_with_countries.43.t: "Base Turco-Iraquiana Atacada"
 PER_contact_with_countries.43.d: "Bases militares turcas no Iraque foram alvo de um ataque coordenado e as forças turcas sofreram muitas baixas. Ainda ninguém reivindicou a responsabilidade por esse ataque."
 PER_contact_with_countries.43.o1: "Interessante."
 PER_contact_with_countries.45: "Gasodutos de Baku Atacados"
 PER_contact_with_countries.45.t: "Gasodutos de Baku Atacados"
 PER_contact_with_countries.45.d: "Uma sabotagem foi realizada nos gasodutos de Baku, no Azerbaijão, o que causou problemas em seu comércio com alguns países e também causou danos à sua economia. Ainda ninguém reivindicou oficialmente a responsabilidade por esse ataque."
 PER_contact_with_countries.45.o1: "Pressione F para prestar respeito."
 PER_contact_with_countries.46: "Gasodutos de Baku Atacados"
 PER_contact_with_countries.46.t: "Gasodutos de Baku Atacados"
 PER_contact_with_countries.46.d: "Uma sabotagem foi realizada nos gasodutos de Baku, no Azerbaijão, o que causou problemas em nosso comércio com outros países e também causou danos à nossa economia. Ainda ninguém reivindicou oficialmente a responsabilidade por esse ataque."
 PER_contact_with_countries.46.o1: "Oof."
 PER_contact_with_countries.47: "Donald Trump Assassinado"
 PER_contact_with_countries.47.t: "Donald Trump Assassinado"
 PER_contact_with_countries.47.d: "Hoje recebemos notícias tristes do chefe da CIA, Donald Trump foi morto pelas forças da Guarda Revolucionária Iraniana enquanto estava indo para o trabalho em seu carro durante um ataque de drone. Parece que esse ataque foi realizado para vingar o assassinato de Qassem Soleimani."
 PER_contact_with_countries.47.o1: "Isso significa guerra!"
 PER_contact_with_countries.47.o2: "Tente prendê-los..."
 PER_contact_with_countries.48: "Donald Trump Assassinado"
 PER_contact_with_countries.48.t: "Donald Trump Assassinado"
 PER_contact_with_countries.48.d: "O Vice-Presidente dos Estados Unidos anunciou em um discurso hoje que o Presidente dos Estados Unidos, Donald Trump, foi morto durante um ataque de drone das Forças Armadas da Guarda Revolucionária Islâmica do Irã. É possível que isso tenha acontecido em vingança pelo assassinato de Qassem Soleimani, mas o governo iraniano ainda não assumiu oficialmente a responsabilidade por esse ataque."
 PER_contact_with_countries.48.o1: "Inacreditável."
 PER_contact_with_countries.49: "Irã Assumiu a Responsabilidade Pelo Assassinato de Trump"
 PER_contact_with_countries.49.t: "Irã Assumiu a Responsabilidade Pelo Assassinato de Trump"
 PER_contact_with_countries.49.d: "O comandante do Corpo de Guardiões da Revolução Islâmica do Irã, Sardar Salami, assumiu oficialmente a responsabilidade pelo ataque de drone e assassinato do presidente dos EUA, Donald Trump, em um breve discurso. Ele viu isso como parte da vingança. A razão para esse ataque foi o assassinato do general Qassem Soleimani por ordem de Donald Trump."
 PER_contact_with_countries.49.o1: "Ok"
 PER_contact_with_countries.50: "Apoio a Shah Massoud"
 PER_contact_with_countries.50.t: "Apoio a Shah Massoud"
 PER_contact_with_countries.50.d: "Para aumentar nossa influência no Afeganistão, decidimos fornecer apoio armamentista a este país e ajudá-los a vencer a guerra contra os talibãs. Mas quanto apoio devemos mostrar?"
 PER_contact_with_countries.50.o1: "Muito Apoio"
 PER_contact_with_countries.50.o2: "Apoio Moderado"
 PER_contact_with_countries.50.o3: "Baixo apoio"
 PER_contact_with_countries.51: "Instituições Islâmicas Azeris"
 PER_contact_with_countries.51.t: "Instituições Islâmicas Azeris"
 PER_contact_with_countries.51.d: "Para aumentar nossa influência no Azerbaijão, decidimos fornecer apoio político e cultural às instituições islâmicas neste país. Mas quanto apoio devemos demonstrar?"
 PER_contact_with_countries.51.o1: "Muito apoio"
 PER_contact_with_countries.51.o2: "Apoio moderado"
 PER_contact_with_countries.51.o3: "Baixo apoio"
 PER_contact_with_countries.52: "Irã quer que paguemos sua compensação de guerra"
 PER_contact_with_countries.52.t: "Irã quer que paguemos sua compensação de guerra"
 PER_contact_with_countries.52.d: "Nossa guerra com o Irã durou de 1980 a 1988. Ela começou com a invasão do Irã pelo Iraque e durou quase oito anos, até a aceitação da Resolução 598 do Conselho de Segurança das Nações Unidas por ambos os lados. Um grupo de especialistas foi enviado ao Irã para investigar a questão da reconstrução e determinar os danos, e eles informaram ao Conselho de Segurança. Eles anunciaram os danos diretos no valor de 99 bilhões de dólares e os danos indiretos no valor de 150 bilhões de dólares, totalizando 249 bilhões de dólares. Ainda não pagamos esse valor, mas agora eles estão nos pedindo para pagá-lo."
 PER_contact_with_countries.52.o1: "Podemos pagar isso."
 PER_contact_with_countries.52.o2: "Não pagamos nada."
 PER_iran_attack_iraq_wargoal_TT: "§Y[PER.GetFlag][PER.GetName]§! obterá um §Robjetivo de guerra§! contra nós."
 PER_contact_with_countries.53: "Iraque Recusou Pagar Indenização de Guerra"
 PER_contact_with_countries.53.t: "Iraque Recusou Pagar Indenização de Guerra"
 PER_contact_with_countries.53.d: "O governo iraquiano decidiu não pagar nossa indenização de guerra depois que pedimos a eles que o fizessem. Isso é motivo para atacarmos eles."
 PER_contact_with_countries.53.o1: "Bom, então!"
 PER_contact_with_countries.54: "Iraque Decidiu Pagar Indenização de Guerra"
 PER_contact_with_countries.54.t: "Iraque Decidiu Pagar Indenização de Guerra"
 PER_contact_with_countries.54.d: "O governo iraquiano decidiu pagar nossa indenização de guerra depois que pedimos a eles que o fizessem. Isso prejudicará a economia deles e diminuirá nossa influência sobre eles, mas ainda assim precisávamos desse dinheiro..."
 PER_contact_with_countries.54.o1: "Ótimo."
 PER_nuclear_compromise.1: "Compromisso Nuclear"
 PER_nuclear_compromise.1.t: "Compromisso Nuclear"
 PER_nuclear_compromise.1.d: "[PER.GetName] foi um dos 62 signatários originais do Tratado de Não Proliferação (TNP), o tratado global mais importante sobre a arma mais mortal do mundo. Entrou em vigor em 1970 e tem sido o padrão de controle de armas nucleares desde então. No entanto, essa decisão foi tomada pelo governo pró-EUA do Xá antes da Revolução de 1979, e beneficiaria muito nosso povo ter essas armas, algo que o Xá nunca considerou. No entanto, tem sido dito que devemos abordar isso com tato e por meio de canais diplomáticos, em vez de sem permissão internacional. Primeiro e acima de tudo, devemos abordar os americanos, ou não?"
 PER_nuclear_compromise.1.a: "Vamos abordar os [USA.GetName]."
 PER_nuclear_compromise.1.b: "Não devemos comprometer-nos com aqueles que não entendem nossos caminhos!"
 PER_nuclear_compromise.2: "[PER.GetName] nos aborda"
 PER_nuclear_compromise.2.t: "[PER.GetName] nos aborda"
 PER_nuclear_compromise.2.d: "Recentemente, nossa embaixada em Islamabad foi abordada por autoridades paquistanesas que afirmam estar negociando em nome de [PER.GetName]. Eles dizem que [PER.GetName] está buscando um compromisso conosco sobre o TNP, em troca da reabertura de canais diplomáticos oficiais, a reabertura de nossa embaixada em Teerã, oferecendo-nos bases em seu país e permitindo-nos supervisionar o projeto nuclear. Esta é uma oferta extremamente tentadora, pois isso permitiria que nossa política externa no Oriente Médio se concentrasse na manutenção da paz e no combate à [SOV.GetName], em vez de combater tanto [PER.GetName] quanto [SOV.GetName]. No entanto, isso pode custar a perda de [SAU.GetName] e [ISR.GetName] como aliados, ambos são poderes medianos na região..."
 PER_nuclear_compromise.2.a: "Talvez nossa estratégia no Oriente Médio possa envolver um poderoso [PER.GetName]..."
 PER_nuclear_compromise.2.b: "Não podemos abandonar nossos aliados confiáveis ​​por uma chance de ter [PER.GetName] como um!"
 PER_nuclear_compromise.3: "Os [USA.GetName] concordam!"
 PER_nuclear_compromise.3.t: "Os [USA.GetName] concordam!"
 PER_nuclear_compromise.3.d: "Os paquistaneses, que têm lidado com nossas relações exteriores com os [USA.GetName] desde a década de 1980, voltaram para nós com notícias incríveis, os americanos concordaram com nossos termos e nos permitirão prosseguir com um programa nuclear sob sua supervisão! Com essa nova aliança, não precisaremos mais esconder nosso projeto nas sombras, e teremos os americanos ao nosso lado para nos proteger contra invasões estrangeiras! Glória à América!"
 PER_nuclear_compromise.3.a: "Ok?"
 PER_nuclear_compromise.4: "Mediação estrangeira"
 PER_nuclear_compromise.4.t: "Mediação estrangeira"
 PER_nuclear_compromise.4.desc: "Devido à recusa dos americanos em cooperar, nosso Ministério das Relações Exteriores trouxe uma solução: eles acreditam que se pudermos obter o apoio das outras grandes potências, eles podem advogar e apoiar esse compromisso aos americanos em nosso nome, e talvez os [USA.GetName] mudem de ideia..."
 PER_nuclear_compromise.4.a: "Abordar [ENG.GetName]"
 PER_nuclear_compromise.4.b: "Abordar [GER.GetName]"
 PER_nuclear_compromise.4.c: "Abordar [FRA.GetName]"
 PER_nuclear_compromise.4.d: "Apoio insuficiente..."
 PER_nuclear_compromise.5: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.5.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.5.d: "Diplomatas iranianos se aproximaram de nosso consulado em Teerã, solicitando que negociemos com os americanos em seu nome sobre a continuação de seu programa nuclear. Embora nossas relações tenham se normalizado desde 1997, a diplomacia pode acabar a qualquer momento. Eles não vêm de mãos vazias e estão oferecendo a parcial desnacionalização da Companhia Nacional de Petróleo do Irã, anteriormente conhecida como Companhia Anglo-Iraniana de Petróleo. Isso não apenas tornaria a [ENG.GetName] novamente uma nação exportadora de petróleo, mas também nos daria autonomia em relação a outras nações produtoras de petróleo. Finalmente poderíamos recuperar uma presença no Golfo, se e somente se os iranianos cumprirem sua parte do acordo..."
 PER_nuclear_compromise.5.a: "A busca iraniana nunca cessará, talvez devamos estar ao seu lado."
 PER_nuclear_compromise.5.b: "Nunca permitiremos que tal poder caia nas mãos de um estado agressivo!"
 PER_nuclear_compromise.6: "Os [ENG.GetName] aceitam!"
 PER_nuclear_compromise.6.t: "Os [ENG.GetName] aceitam!"
 PER_nuclear_compromise.6.d: "Nossos diplomatas voltaram do consulado britânico em Teerã trazendo boas notícias: os ingleses aceitaram nossa oferta de devolver o controle parcial da Companhia Nacional de Petróleo do Irã! Essa nova empresa, chamada British Petroleum (BP), terá controle direto sobre os campos de petróleo de Hormuzgan, assim como o império tinha antes. Embora haja uma forte reação pública no Irã, esse acordo garantirá nossa contínua independência econômica de qualquer país disposto a nos ameaçar com embargos de petróleo, e teríamos combustível mais do que suficiente para todos os ramos militares, permitindo-nos gastar a parcela do orçamento destinada à compra de combustível em outros lugares."
 PER_nuclear_compromise.6.a: "Ok?"
 PER_nuclear_compromise.7: "Os [ENG.GetName] recusam!"
 PER_nuclear_compromise.7.t: "Os [ENG.GetName] recusam!"
 PER_nuclear_compromise.7.d: "Nossos diplomatas voltaram do consulado britânico em Teerã trazendo más notícias: os ingleses rejeitaram nossa oferta. Alegando a necessidade de seguir a política externa de seus aliados, eles decidiram que nossa causa justa não é algo que eles devam apoiar. No entanto, pode haver outra potência que nos apoiará, mesmo que esses tolos não o façam..."
 PER_nuclear_compromise.7.a: "Como esperado."
 PER_nuclear_compromise.8: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.8.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.8.d: "Os diplomatas iranianos na Embaixada Iraniana de Berlim solicitaram uma reunião com vários de nossos líderes proeminentes para discutir um assunto estranho: eles desejam declarar um tratado de amizade e criar um acordo com várias grandes e médias empresas alemãs para expandir os setores nos quais eles podem participar, desde que os apoiemos em sua tentativa de negociar com as outras grandes potências sobre seu programa nuclear, a fim de evitar sanções econômicas. Cerca de 50 empresas alemãs têm suas próprias filiais no Irã, e mais de 12.000 empresas têm seus próprios representantes comerciais no Irã, com empresas alemãs de médio porte dependendo muito do comércio com o Irã. Sanções poderiam representar um risco econômico, e o DIHK prevê que qualquer interrupção teria um impacto negativo no crescimento econômico da Alemanha. No entanto, também devemos pensar em nossos aliados, e talvez possamos encontrar outro país para trabalhar..."
 PER_nuclear_compromise.8.a: "Pelo bem da [GER.GetName]!"
 PER_nuclear_compromise.8.b: "Pelo bem de nossos aliados!"
 PER_nuclear_compromise.9: "A [GER.GetName] aceita!"
 PER_nuclear_compromise.9.t: "A [GER.GetName] aceita!"
 PER_nuclear_compromise.9.d: "A Alemanha aceitou nosso acordo, e os arranjos necessários estão sendo feitos enquanto isso é lido."
 PER_nuclear_compromise.9.a: "Bah Bah."
 PER_nuclear_compromise.10: "A [GER.GetName] recusa!"
 PER_nuclear_compromise.10.t: "A [GER.GetName] recusa!"
 PER_nuclear_compromise.10.d: "A [GER.GetName] recusou nossos generosos termos, então é hora de seguirmos em frente com esse esforço infrutífero."
 PER_nuclear_compromise.10.a: "Como esperado..."
 PER_nuclear_compromise.11: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.11.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.11.d: "O governo iraniano veio nos oferecer uma grande quantidade de petróleo a pouco custo para nós, sendo o custo o nosso apoio ao seu programa de armas nucleares."
 PER_nuclear_compromise.11.a: "Eles têm um certo Je ne sais qoui..."
 PER_nuclear_compromise.11.b: "Não"
 PER_nuclear_compromise.12: "[FRA.GetName]"
 PER_nuclear_compromise.12.t: "[FRA.GetName]"
 PER_nuclear_compromise.12.d: "Os franceses aceitaram nossos generosos termos e expressaram seu apoio ao nosso projeto perante as outras grandes potências!"
 PER_nuclear_compromise.12.a: "Bah Bah."
 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "Infelizmente, os franceses recusaram nossos termos, com nossos diplomatas recebendo um simples \"Non\"!"
 PER_nuclear_compromise.13.a: "Não a eles também!"
 PER_nuclear_compromise.14: "Apoio suficiente!"
 PER_nuclear_compromise.14.t: "Apoio suficiente!"
 PER_nuclear_compromise.14.d: "Hoje nos regozijamos, pois temos o apoio necessário para prosseguir com nosso programa de armas nucleares!"
 PER_nuclear_compromise.14.a: "Bah Bah!"
 PER_nuclear_compromise.15: "Apoio insuficiente..."
 PER_nuclear_compromise.15.t: "Apoio insuficiente..."
 PER_nuclear_compromise.15.d: "Maldição ao Ocidente, eles recusaram todas as nossas tentativas de negociação, afirmando que precisamos seguir o TNP que eles criaram!"
 PER_nuclear_compromise.15.a: "Maldição"
 PER_nuclear_compromise.16: "[PER.GetName] recusa continuar negociando"
 PER_nuclear_compromise.16.t: "[PER.GetName] recusa continuar negociando"
 PER_nuclear_compromise.16.d: "É óbvio que nossas tentativas de negociação cairão em ouvidos surdos, portanto, devemos prosseguir independentemente da opinião do Ocidente e independentemente das consequências..."
 PER_nuclear_compromise.16.a: "Que Deus esteja conosco..."
 PER_nuclear_compromise.17: "[USA.GetName] apoia o Projeto Nuclear Iraniano"
 PER_nuclear_compromise.17.t: "[USA.GetName] apoia o Projeto Nuclear Iraniano"
 PER_nuclear_compromise.17.d: "Os [USA.GetName] fizeram a escolha drástica de permitir que [PER.GetName] busque armas nucleares, com sua própria bênção, e sem nos consultar!"
 PER_nuclear_compromise.17.a: "O que está feito, está feito..."
 PER_nuclear_compromise.17.b: "Hm."
 PER_nuclear_compromise.17.c: "Como ousam!"
