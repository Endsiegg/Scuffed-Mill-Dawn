 PER_social_mobilization: "Mobilização Social"
 PER_social_mobilization_desc: "A mobilização social no Irã desempenha um papel crucial na expressão de opiniões e na promoção de mudanças na sociedade. A história do país está repleta de exemplos de mobilização, desde os protestos pró-democracia até os movimentos em defesa dos direitos das mulheres e de outras minorias. A mobilização muitas vezes ocorre em resposta a questões políticas, sociais ou econômicas, e pode variar de manifestações pacíficas a formas mais intensas de ativismo. As redes sociais e a internet têm sido usadas como ferramentas importantes para a coordenação e difusão de mensagens durante esses momentos de mobilização. No entanto, o ambiente político do Irã também pode tornar a mobilização um desafio, com o governo frequentemente exercendo controle e restringindo a liberdade de expressão."
 PER_temp_nuke_1: "Com Orgulho e Preconceito"
 PER_temp_nuke_1_desc: "Explorando as complexidades de orgulho e preconceito, este foco nos convida a examinar nossas atitudes arraigadas e a crescer como nação. Reconhecer nossos preconceitos é o primeiro passo para construir um futuro mais inclusivo e igualitário para todos os cidadãos iranianos."
 PER_temp_nuke_2: "Com Visão e Astúcia"
 PER_temp_nuke_2_desc: "Guiados por visão e astúcia, este foco nos orienta a enfrentar os desafios com estratégia e inteligência. Ao adotar abordagens perspicazes, podemos alcançar nossos objetivos nacionais com sucesso, moldando nosso caminho rumo a um futuro mais brilhante para o Irã."
