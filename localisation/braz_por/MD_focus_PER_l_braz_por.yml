 PER_political.150.t: "Irã propõe projeto ferroviário"
 PER_political.150.d: "O governo iraniano está propondo um projeto ferroviário que se estende do leste de nosso país até o oeste. Isso pode realmente beneficiar nossa própria infraestrutura, o que significa que teremos que gastar menos a longo prazo, mas aceitar também significa que as empresas iranianas ganham influência em nossa nação."
 PER_political.150.a: "Absolutamente"
 PER_political.150.b: "Não"
 PER_political.151.t: "Geórgia aceita!"
