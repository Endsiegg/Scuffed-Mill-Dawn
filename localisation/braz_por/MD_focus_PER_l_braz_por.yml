 PER_brain_drain_5_desc: "A crise contínua de fuga de cérebros no Irã pode ser atribuída aos efeitos acumulativos de vários fatores, especialmente: décadas de má governança, repressão política, abusos aos direitos humanos, perspectivas econômicas sombrias, corrupção e fatores sociodemográficos.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se tivermos §HEducação Superior§!, §H20.000$ PIB/c§! e completarmos o Foco §HDesacelerar a Fuga de Cérebros§!."
