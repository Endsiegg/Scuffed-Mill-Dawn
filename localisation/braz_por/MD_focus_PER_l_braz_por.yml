 PER_political.01.t: "Irã propõe projeto ferroviário"
 PER_political.01.d: "O governo iraniano está propondo um projeto ferroviário que se estende do sul de nosso país até o norte. Isso pode realmente beneficiar nossa própria infraestrutura, o que significa que teremos que gastar menos a longo prazo, mas aceitar também significa que as empresas iranianas ganham influência em nossa nação."
