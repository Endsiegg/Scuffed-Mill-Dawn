 PER_revolution.1.t: "A Revolução Iraniana"
 PER_revolution.1.d: "Após uma brutal resposta do governo a um pequeno grupo de pescadores em greve em Gilan, protestos têm surgido por todo o Irã contra o estabelecimento da República Islâmica. O regime está respondendo aos manifestantes com força, tornando o clima político propício para uma frente polarizada contra o regime."
 PER_revolution.1.a: "Fora com o Ditador!"
 PER_revolution.10.t: "Vizinhos Alimentam Violência Étnica"
 PER_revolution.10.d: "Azerbaijão, Paquistão, Iraque e Arábia Saudita armaram diversos grupos étnicos, permitindo que eles criassem suas próprias zonas controladas. Isso também possibilitou a formação de milícias capazes de se manter ou até avançar para o território iraniano."
 PER_revolution.10.a: "Por quê?"
 PER_revolution.10.b: "Talvez um Estado 'Iraniano' não seja o caminho.."
 PER_revolution.2.t: "A Guerra Civil Iraniana"
 PER_revolution.2.d: "Esta manhã, houve uma transmissão na TV com o Líder Supremo declarando lei marcial e um bloqueio completo em todas as províncias. Isso ocorre devido aos protestos que ocorrem descontroladamente nos últimos meses, os quais as forças governamentais não conseguiram controlar. O público em geral não recebeu bem o anúncio. Os manifestantes não diminuíram, mas aumentaram, e agora estão reagindo mais do que nunca, pedindo a derrubada absoluta do regime, e um governo provisório foi rapidamente montado por políticos dentro do país e no exílio."
 PER_revolution.2.a: "\"Mas todo este mundo é como uma história que ouvimos - o mal dos homens, e a sua glória desaparecerá.\" - Ferdowsi"
 PER_revolution.3.t: "Artesh se Reintegra"
 PER_revolution.3.d: "O Artesh finalmente se reintegrou ao restante de nossas forças. Após o longo e sangrento início da guerra civil, muitas unidades decidiram se abster de lutar, deixando apenas uma pequena casca de exército para enfrentarmos a R.I. e os rebeldes."
 PER_revolution.3.a: "Avante!"
 PER_revolution.4.t: "Chegam armas americanas"
 PER_revolution.4.d: "Como prometido, os Estados Unidos entregaram um grande pacote de armas. Desde armas pequenas até veículos blindados, os americanos foram generosos o suficiente para nos enviar alguns de seus últimos aviões. Esse gesto de bondade não será esquecido em um Irã pós-revolucionário."
 PER_revolution.4.a: "Ótimo"
 PER_revolution.5.t: "Irã enfraquecido após a guerra civil"
 PER_revolution.5.d: "A Guerra Civil Iraniana trouxe destruição às terras da Pérsia. Devemos utilizar o caos no Irão em nosso benefício e exigir que desistam da província do Baluchistão e a transfiram para [PAK.GetName] imediatamente. Isto poderia levar a um conflito com os iranianos, mas em última análise seriam eles que perderiam."
 PER_revolution.5.a: "Khuzestan é iraquiana"
 PER_revolution.5.b: "Vamos evitar problemas"
 PER_revolution.6.t: "Iraque exige Khuzestan"
 PER_revolution.6.d: "O governo iraquiano está exigindo que renunciemos às nossas reivindicações sobre Khuzestan, uma demanda absurda vinda de um ditador baathista louco. O Iraque travou uma brutal guerra de 8 anos sobre esse mesmo assunto algumas décadas atrás, após a revolução islâmica, e parece que eles querem repetir a história. Khuzestan é indiscutivelmente nossa província mais importante, pois abriga a maioria de nossas reservas de petróleo."
 PER_revolution.6.a: "Khuzestan é iraniana e permanecerá assim"
 PER_revolution.6.b: "Vamos evitar problemas.."
 PER_revolution.7.t: "Irã recusa nossas exigências"
 PER_revolution.7.d: "Os iranianos não estão dispostos a desistir de Khuzestan, o que só pode significar que teremos que recorrer à força."
 PER_revolution.7.a: "Seu tempo acabou, Irã"
 PER_revolution.8.t: "Irã se rende"
 PER_revolution.8.d: "Nossas forças próximas à fronteira de Khuzestan observaram que os iranianos se retiraram de Khuzestan, o que só pode significar que aceitaram nossas condições."
 PER_revolution.8.a: "Ótimo."
 PER_revolution.9.t: "Você não deveria ser capaz de ver isso"
 PER_revolution.9.d: "Se você está vendo isso, então significa que você mudou de tag para o lado dos aiatolás. Pare de mudar de tag!"
 PER_revolution.9.a: "Por que você tem que fazer isso?"
 PER_sway.1.t: "Loristão Influenciado!"
 PER_sway.1.d: "Fomos bem-sucedidos em influenciar o povo de Loristão a se juntar à causa, que é a derrubada da República Islâmica. Estamos trabalhando com os locais para recrutar membros para nossa causa e estabelecer postos rebeldes em toda a província."
 PER_sway.1.a: "Avante com a Revolução!"
 PER_sway.10.t: "Protestos em Loristão Falham!"
 PER_sway.10.d: "Nossas tentativas de iniciar protestos em Loristão falharam, e eles estão agora sob total controle da República Islâmica."
 PER_sway.10.a: "Lamentável"
 PER_sway.2.t: "Baluchistão Influenciado!"
 PER_sway.2.d: "Fomos bem-sucedidos em fazer com que o povo do Baluchistão se juntasse aos nossos protestos, para derrubar a República Islâmica. Estamos trabalhando com os locais para recrutar membros para nossa causa e estabelecer postos rebeldes em toda a província."
 PER_sway.2.a: "Avante com a Revolução!"
 PER_sway.20.t: "Protestos em Baluchistão Falham!"
 PER_sway.20.d: "Nossas tentativas de iniciar protestos em Baluchistão falharam, e eles estão agora sob total controle da República Islâmica."
 PER_sway.20.a: "Lamentável"
 PER_sway.3.t: "Azeris Influenciados!"
 PER_sway.3.d: "Fomos bem-sucedidos em fazer com que o povo do Azerbaijão se juntasse aos nossos protestos, para derrubar a República Islâmica. Estamos trabalhando com os locais para recrutar membros para nossa causa e estabelecer postos rebeldes em toda a província."
 PER_sway.3.a: "Avante com a Revolução!"
 PER_sway.30.t: "Protestos em Azerbaijão Falham"
 PER_sway.30.d: "Nossas tentativas de iniciar protestos no Azerbaijão falharam, e eles estão agora sob total controle da República Islâmica."
 PER_sway.30.a: "Lamentável"
 PER_sway.4.t: "Protestos Irrompem!"
 PER_sway.4.d: "Iniciamos vários protestos grandes por toda a província, e muitos estão nas ruas neste exato momento cantando e lutando contra a República Islâmica."
 PER_sway.4.a: "Avante com a Revolução!"
 PER_sway.40.t: "Protestos Falham!"
 PER_sway.40.d: "Nós tentamos o nosso melhor para iniciar protestos na região, mas infelizmente a IRGC fechou rapidamente nossas tentativas. Agora teremos que deixar essa província ir, pois desperdiçar mais tempo nela pode causar mais mal do que bem."
 PER_sway.40.a: "Lamentável"
 PER_sway.6969.t: "Pequeno Protesto"
 PER_sway.6969.d: "Houve um pequeno protesto na região, mas não foi grande o suficiente para nos permitir controlar a província. Teremos que gastar um pouco mais de tempo para fazer os protestos irromperem."
 PER_sway.6969.a: "Talvez em alguns dias..."
 PER_sway.420.t: "Manifestantes Presos!"
 PER_sway.420.d: "Alguns manifestantes foram capturados pela IRGC, mas a maioria conseguiu fugir e ainda está disposta a sair novamente em alguns dias."
 PER_sway.420.a: "Maldição"
 PER_sway.711.t: "Baluchistão exige independência!"
 PER_sway.711.d: "O povo do Baluchistão parece querer independência absoluta do Irã ao ouvir os planos para a revolução. Os baluchis começaram a se armar e agora estão entrando em conflito com a polícia local e a IRGC, na tentativa de expulsar as forças governamentais da região."
 PER_sway.711.a: "Nós não previmos isso"
 PER_sway.611.t: "Loristão exige independência!"
 PER_sway.611.d: "O povo do Loristão parece querer independência absoluta do Irã ao ouvir os planos para a revolução. Os loristanis começaram a se armar e agora estão entrando em conflito com a polícia local e a IRGC, na tentativa de expulsar as forças governamentais da região."
 PER_sway.611.a: "Nós resolveremos algo depois!"
 PER_sway.511.t: "Azeris exigem reunificação!"
 PER_sway.511.d: "As pessoas no Azerbaijão estão exigindo reunificação com seus parentes do norte. Após a independência do Azerbaijão da União Soviética nos anos 90, algumas pessoas no sul do Azerbaijão, no Irã, têm buscado a reunificação, e hoje estão pressionando isso mais do que nunca ao ouvirem planos para uma revolução."
 PER_sway.511.a: "Nós não previmos isso"
 PER_sway.411.t: "Curdos clamam por libertação!"
 PER_sway.411.d: "Os curdos parecem querer se separar e formar sua própria nação independente ao ouvirem as notícias sobre a revolução. Os curdos tentaram obter independência após a revolução de 1979, mas sua tentativa foi brutalmente reprimida pela recém-formada República Islâmica."
 PER_sway.411.a: "Nós não previmos isso"
 PER_sway.412.t: "Curdis se Separaram!"
 PER_sway.412.d: "Os curdos se separaram e estão formando seu próprio estado..."
 PER_sway.412.a: "Que pena"
 PER_sway.512.t: "Azeris se Unem!"
 PER_sway.512.d: "O Azerbaijão iraniano declarou que está se unindo ao Azerbaijão do Norte a partir de hoje..."
 PER_sway.512.a: "Terrível"
 PER_sway.612.t: "Luristão se Vai!"
 PER_sway.612.d: "Após meses de combates, o povo luri se separou do Irã e formou seu próprio estado..."
 PER_sway.612.a: "Não é bom"
 PER_sway.712.t: "Baluchistão se foi!"
 PER_sway.712.d: "O Baluchistão declarou sua independência e agora está tentando obter reconhecimento internacional no cenário mundial..."
 PER_sway.712.a: "Isso não pode ser bom"
 PER_political.1.t: "Irã renova Amizade com Israel"
 PER_political.1.d: "Numa reviravolta histórica, [Root.GetLeader] visitou Israel para renovar os laços Irã-Israel. [Root.GetLeader] e [ISR.GetLeader] anunciaram a criação do pacto 'Acordos de Cyrus' entre as duas nações antigas, que levará adiante a cooperação militar, econômica e política."
 PER_political.1.a: "Esperemos por um futuro brilhante!"
 PER_political.2.t: "Radicalismo no Governo"
 PER_political.2.d: "Embora a República Islâmica tenha colapsado e muitos dos antigos funcionários do governo tenham fugido ou renunciado, muitos dos que permanecem ainda aderem a ideais xiitas radicais. Podemos purgá-los ou podemos usá-los a nosso favor para obter algumas vantagens que de outra forma não teríamos..."
 PER_political.2.a: "Boa ideia, reutilizá-los para a propaganda!"
 PER_political.2.b: "Não, tire-os daqui"
 PER_political.5.t: "Irã quer reestabelecer a CENTO"
 PER_political.5.d: "O Irã nos pediu para nos juntarmos a eles na criação de uma nova aliança que desafiará a dominação do GCC na região. Fazendo isso, teremos que sair da NATO, como devemos prosseguir com isso?"
 PER_political.5.a: "Vamos fazer isso!"
 PER_political.5.b: "Não, obrigado"
 PER_political.55.t: "A Turquia rejeita!"
 PER_political.55.d: "A Turquia rejeitou nossa proposta de criar uma nova aliança de defesa!"
 PER_political.55.a: "Droga"
 PER_political.555.t: "A Turquia aceita!"
 PER_political.555.d: "A Turquia concordou em reestabelecer a CENTO para desafiar a dominação do GCC sobre a região!"
 PER_political.555.a: "Perfeito"
 PER_political.7.t: "O Irã pede ajuda contra o Hezbollah"
 PER_political.7.d: "O Irã está nos pedindo para nos juntarmos à sua facção para lutar contra o Hezbollah. Isso seria um grande benefício para nós, já que finalmente poderíamos nos livrar de um grande obstáculo, mas ao mesmo tempo colocamos em risco nossa independência nacional..."
 PER_political.7.a: "Vamos fazer isso"
 PER_political.7.b: "Não, acho que estamos bem"
 PER_political.77.t: "O Líbano rejeita"
 PER_political.77.d: "O Líbano rejeitou nossa oferta de aderir à CENTO e lutar contra o Hezbollah!"
 PER_political.77.a: "Não muda muito"
 PER_political.777.t: "O Líbano aceita"
 PER_political.777.d: "O Líbano aceitou nossa oferta de aderir à CENTO e lutar contra o Hezbollah ao nosso lado."
 PER_political.777.a: "Movimento inteligente"
 PER_political.8.t: "O Irã nos oferece um acordo"
 PER_political.8.d: "O Irã nos ofereceu um grande pacote econômico em troca de ajudá-los a fortalecer um sistema democrático em nossa nação..."
 PER_political.8.a: "Estamos dentro!"
 PER_political.8.b: "Não."
 PER_political.9.t: "O Destino do Majlis"
 PER_political.9.d: "O Majlis é um órgão muito importante e fundamental para a democracia e transparência iranianas. No entanto, o Majlis também pode nos causar muitos problemas ao retardar a agenda de nossos partidos e possivelmente interromper o progresso de nossa nação. Podemos deixá-los fazer o que quiserem, como representantes eleitos, ou podemos instalar membros que se alinhem com nossos ideais..."
 PER_political.9.a: "Ótimo."
 PER_political.9815.t: "[FROM.GetName] Rejeita nossa oferta"
 PER_political.9815.d: "[FROM.GetName] rejeitou nosso pacote econômico e optou por expulsar qualquer influência estrangeira em sua nação."
 PER_political.9815.a: "Lamentável"
 PER_political.10.t: "Alerta do [SAU.GetAdjective]!"
 PER_political.10.d: "O líder [SAU.GetAdjective], [SAU.GetLeader], emitiu um aviso exigindo que cessemos imediatamente a atividade hostil. Isso ocorre enquanto aumentamos a pressão sobre [SAU.GetName], reduzindo sua influência e minando sua vantagem econômica sobre nós. No aviso, [SAU.GetLeader] afirmou que \"Tomará a ação necessária\" se não pararmos imediatamente, e que essa ação atualmente não é conhecida por nós."
 PER_political.10.a: "Quem ele pensa que é?"
 PER_political.11.t: "O Irã está violando nossa soberania!"
 PER_political.11.d: "O novo estado iraniano e seus aliados do CENTO têm prejudicado a hegemonia [SAU.GetAdjective] na região há algum tempo, e isso causou sérios danos ao nosso estado. Agora teremos que responder a essa violação!"
 PER_political.11.a: "Eles não podem nos violar se estiverem fora, para a guerra!"
 PER_political.11.b: "Temos problemas maiores"
 PER_political.111.t: "Ataque do [SAU.GetAdjective] a Bandar Abbas!"
 PER_political.111.d: "Esta manhã, os portos de Bandar Abbas foram atingidos por vários mísseis [SAU.GetAdjective]. Nossa relação com os [SAU.GetAdjective] realmente se deteriorou recentemente, mas nunca esperávamos uma retaliação militar. As forças armadas estão em alerta máximo, pois este conflito será longo."
 PER_political.111.a: "A \"ação\" dele era guerra?!"
 PER_political.1111.t: "[SAU.GetAdjective] aceitam a derrota"
 PER_political.1111.d: "Esta manhã, autoridades [SAU.GetAdjective] declararam que estarão se retirando de uma política [SAU.GetAdjective] agressiva e adotando uma política mais defensiva. Isso se traduz essencialmente em uma derrota [SAU.GetAdjective] na Guerra Fria do Golfo e em uma grande vitória para a hegemonia iraniana e do CENTO na região."
 PER_political.1111.a: "Eles nem tiveram chance"
 PER_political.12.t: "O Retorno do Azerbaijão"
 PER_political.12.d: "O Azerbaijão foi uma joia iraniana que nos foi tirada durante a revolução. Hoje, precisamos ver como poderíamos abordar um possível retorno da província. Se pressionarmos muito os azeris, eles podem rejeitar e teríamos que tomar medidas mais extensas, mas se abordarmos de maneira gentil, eles podem fazer um compromisso."
 PER_political.12.a: "Sem tempo para compromissos, devolva!"
 PER_political.12.b: "Vamos trabalhar algo diplomaticamente."
 PER_political.122.t: "O Irã exige a devolução do sul do Azerbaijão!"
 PER_political.122.d: "Os iranianos exigiram que devolvamos o sul do Azerbaijão após sua reunificação conosco. Isso é uma demanda ultrajante, no entanto, se negarmos, poderíamos acabar em conflito com os iranianos..."
 PER_political.122.a: "Ok"
 PER_political.122.b: "Não"
 PER_political.1222.t: "O Azerbaijão recua"
 PER_political.1222.d: "O governo azeri recuou e devolveu nossa província legítima."
 PER_political.1222.a: "Hah, como se eles realmente tivessem escolha"
 PER_political.12222.t: "O Azerbaijão rejeita nossa oferta"
 PER_political.12222.d: "O governo azeri negou nossa solicitação para a devolução do sul do Azerbaijão, e agora teremos que recorrer a medidas militares para retomar a província."
 PER_political.12222.a: "Eles pediram por isso"
 PER_political.1212.t: "Negociações com o Azerbaijão"
 PER_political.1212.d: "Enviamos uma oferta ao Azerbaijão para a devolução do sul do Azerbaijão. Podemos oferecer a eles uma quantia de $45 bilhões pela província, ou podemos fornecer 1.5 mil armas leves para lutar contra a Armênia em qualquer conflito, e a escolha é deles para decidir o que desejam. No entanto, se eles rejeitarem nossa generosa oferta, teremos que recorrer a outras medidas..."
 PER_political.1212.a: "Ok"
 PER_political.122222.t: "O Irã envia uma oferta!"
 PER_political.122222.d: "O Irã nos enviou uma oferta de 1.5 mil armas leves ou um pagamento de $45 bilhões pela devolução do sul do Azerbaijão. Se aceitarmos, poderemos realmente nos beneficiar, mas se não aceitarmos, eles podem recorrer a outros métodos para recuperar a província."
 PER_political.122222.a: "Aceite o pagamento, precisamos do dinheiro!"
 PER_political.122222.b: "Aceite as armas, precisamos das armas!"
 PER_political.122222.c: "Não, o sul do Azerbaijão é nosso e permanecerá assim!"
 PER_political.12121.t: "O Azerbaijão aceita o pagamento"
 PER_political.12121.d: "O governo azeri aceitou nossa oferta e pagamos a eles $45 bilhões pela devolução do sul do Azerbaijão."
 PER_political.12121.a: "Muito bem"
 PER_political.121211.t: "O Azerbaijão aceita as armas"
 PER_political.121211.d: "O governo azeri aceitou nossa oferta e enviamos a eles 1.5 mil armas leves de nossos estoques para a devolução do sul do Azerbaijão."
 PER_political.121211.a: "Se é o que eles queriam"
 PER_political.1269420.t: "Guerra com o Irã?"
 PER_political.1269420.d: "Os iranianos têm pressionado a região por tempo demais, e seu bullying contra a Arábia Saudita finalmente levou a alguma retaliação. Fomos perguntados se poderíamos participar da guerra contra os iranianos, mas fazer isso pode ter impactos globais."
 PER_political.1269420.a: "Devemos intervir"
 PER_political.1269420.b: "Não, isso é uma má ideia"
 PER_political.1269421.t: "[FROM.GetName] Intervém!"
 PER_political.1269421.d: "[FROM.GetName] decidiu nos apunhalar pelas costas e lançar uma invasão em nossa nação. Parece que são muito mais leais aos estados do Golfo do que ao próprio vizinho.."
 PER_political.1269421.a: "Eles pagarão o preço"
 PER_political.14.t: "O Retorno do Curdistão"
 PER_political.14.d: "O Curdistão se separou durante a revolução, e isso minará os alicerces de nosso país, representando também uma ameaça a outras nações. Agora precisamos encontrar uma maneira de abordar os rebeldes curdos em seu retorno."
 PER_political.14.a: "Vamos pedir ajuda à Turquia"
 PER_political.14.b: "Claro, e tentar fazer isso pacificamente!"
 PER_political.144.t: "O Irã quer nossa ajuda"
 PER_political.144.d: "O Irã está solicitando nossa ajuda para pressionar o Curdistão à submissão e está pedindo que imponhamos um embargo a eles."
 PER_political.144.a: "Não vejo por que não?"
 PER_political.144.b: "Não é nosso problema"
 PER_political.1441.t: "A Turquia concorda!"
 PER_political.1441.d: "A Turquia concordou em impor um embargo ao Curdistão após nosso pedido. Faremos o mesmo enquanto enviamos mais um aviso aos rebeldes curdos."
 PER_political.1441.a: "Envie o aviso final"
 PER_political.1442.t: "A Turquia rejeita!"
 PER_political.1442.d: "A Turquia negou nosso pedido para impor um embargo ao Curdistão. Parece que teremos que fazer isso nós mesmos"
 PER_political.1442.a: "Está bem, do seu jeito"
 PER_political.14411.t: "O Irã envia um aviso final"
 PER_political.14411.d: "O Irã nos disse que este é o último aviso deles, devolvemos as reivindicações deles sobre o Curdistão ou tomarão medidas contra nós. Como abordamos isso?"
 PER_political.14411.a: "Está bem, vocês podem tê-las de volta"
 PER_political.14411.b: "Não, eles terão que vir buscar!"
 PER_political.144111.t: "Curdos se submetem!"
 PER_political.144111.d: "Os curdos concordaram em devolver nossas reivindicações sobre Kordestan, o que significa que não precisamos escalar a situação."
 PER_political.144111.a: "Ótimo."
 PER_political.144112.t: "Curdos rejeitam!"
 PER_political.144112.d: "Os curdos rejeitaram nossas reivindicações sobre Kordestan, o que significa que teremos que escalar a situação!"
 PER_political.144112.a: "Demos a eles uma chance..."
 PER_political.1414.t: "O Irã oferece uma proposta"
 PER_political.1414.d: "O Irã está disposto a negociar quando se trata do retorno de Kordestan. Eles deixaram a bola em nosso campo, o que significa que ditaremos os termos."
 PER_political.1414.a: "Devolver apenas se eles não nos atacarem"
 PER_political.1414.b: "Isso é mais um dos truques deles. Não."
 PER_political.14141.t: "Os curdos enviam seus termos"
 PER_political.14141.d: "Os curdos concordaram em devolver nossa parte de Kordestan, desde que prometamos não atacá-los por qualquer motivo."
 PER_political.14141.a: "Não temos escolha"
 PER_political.15.t: "Como trazemos Lorestan de volta"
 PER_political.15.d: "Precisamos reincorporar Lorestan ao território iraniano depois que eles se separaram de nós após a revolução agitada. Podemos simplesmente avançar, ou podemos fazer promessas para que a reintegração seja pacífica."
 PER_political.15.a: "Sem tempo para promessas, apenas avance!"
 PER_political.15.b: "Talvez possamos negociar algo"
 PER_political.16.t: "Como lidamos com Baluchistão"
 PER_political.16.d: "Desde que Baluchistão se separou durante a revolução, estamos considerando a possibilidade de seu retorno à província. Podemos abordar isso com força, enfrentando resistência, ou podemos fazer isso lentamente para evitar quaisquer consequências."
 PER_political.16.a: "Sem concessões, avance!"
 PER_political.16.b: "Prometa melhorias em todo o estado"
 PER_political.17.t: "Revolução na Região"
 PER_political.17.d: "Agora que consolidamos nossa revolução no Irã, precisamos encontrar uma maneira de espalhar os ideais para outras nações da região. No entanto, precisamos escolher um local onde podemos focar a maior parte de nossos esforços... e a melhor maneira de fazer isso é avaliar nossa situação e tomar decisões com base nisso."
 PER_political.17.a: "O Oeste"
 PER_political.17.b: "O Sul"
 PER_political.18.t: "O Pior Ainda Está Por Vir"
 PER_political.18.d: "O pior ainda está por vir para nosso vizinho ocidental, o Iraque. A comunidade internacional está aumentando lentamente a pressão sobre seu estado, e alguns até especulam sobre uma invasão do Iraque por forças americanas. Precisamos considerar dar a eles algum tipo de pacote de ajuda para que tenham algo para sobreviver quando esse momento chegar."
 PER_political.18.a: "Ajuda monetária será útil"
 PER_political.18.b: "Armas ajudarão suas tropas"
 PER_political.181.t: "O Irã oferece ajuda monetária!"
 PER_political.181.d: "O governo MEK no Irã nos enviou um pacote de ajuda em dinheiro para ajudar no desenvolvimento de nossa nação."
 PER_political.181.a: "Obrigado"
 PER_political.182.t: "O Irã nos envia armas"
 PER_political.182.d: "O governo MEK no Irã nos enviou um pacote com armas leves para ajudar no fornecimento de nossas tropas."
 PER_political.182.a: "Isso será útil"
 PER_political.19.t: "Perdendo apoio para nosso partido!"
 PER_political.19.d: "Apesar de nossos esforços para conseguir apoio, muitos ainda parecem hesitantes em fazê-lo! Precisamos agir e tentar manter nosso apoio antes que desapareça diante de nossos olhos."
 PER_political.19.a: "Algum dinheiro extra, mas não muito"
 PER_political.19.b: "Ah, tanto faz"
 PER_political.19.c: "Algum dinheiro extra com um pouco de propaganda!"
 PER_political.191.t: "Apoio Mantido"
 PER_political.191.d: "Parece que nosso esforço para manter o apoio foi bem-sucedido!"
 PER_political.191.a: "Bah Bah"
 PER_political.192.t: "Apoio Falhou!"
 PER_political.192.d: "Parece que nosso esforço para manter o apoio falhou!"
 PER_political.192.a: "Preocupante"
 PER_political.20.t: "Nossa Linha de Vida"
 PER_political.20.d: "O Irã está pedindo um pacto mútuo que aproximaria ambos os países. Estabelecer laços mais fortes com o Irã significaria uma chance melhor para o sucesso de nossos governos, mas ao mesmo tempo significaria que a influência iraniana se espalharia lentamente pelo estado."
 PER_political.20.a: "Precisamos de amigos"
 PER_political.20.b: "Não, isso é obviamente perigoso"
 PER_political.201.t: "Iraque Aceita"
 PER_political.201.d: "[IRQ.Getname] concordou em assinar um pacto entre nossas duas nações. Isso aproximará nossas nações como nunca antes, com a cooperação mútua estando no centro deste novo acordo."
 PER_political.201.a: "Ótimo"
 PER_political.202.t: "Iraque Rejeita"
 PER_political.202.d: "[IRQ.Getname] rejeitou o acordo proposto e está se afastando do Irã."
 PER_political.202.a: "Problema dele"
 PER_political.21.t: "Iranianos querem visitar"
 PER_political.21.d: "O presidente iraniano quer fazer uma visita oficial a Cuba e está oferecendo um pacto entre as duas nações."
 PER_political.21.a: "Parece uma ótima ideia"
 PER_political.21.b: "Não"
 PER_political.211.t: "Cuba Aceita"
 PER_political.211.d: "Os cubanos aceitaram nossa solicitação de uma visita oficial e, enquanto estivermos lá, negociaremos alguns... Acordos."
 PER_political.211.a: "Ótimo."
 PER_political.212.t: "Cuba Rejeita"
 PER_political.212.d: "Os cubanos negaram nossa solicitação de fazer uma visita oficial. Teremos que deixá-los em paz."
 PER_political.212.a: "Lamentável"
 PER_political.2112.t: "Irã propõe viagem à Venezuela"
 PER_political.2112.d: "O governo iraniano quer fortalecer os laços entre nossos estados e está propondo uma visita oficial. O que devemos fazer?"
 PER_political.2112.a: "Claro, deixe-os vir"
 PER_political.2112.b: "Não"
 PER_political.21121.t: "Venezuela Aceita Nossa Oferta"
 PER_political.21121.d: "A Venezuela aceitou nossa solicitação para fortalecer os laços e estabelecer bases militares. Agora trabalharemos mais próximos!"
 PER_political.21121.a: "Ótimo."
 PER_political.211211.t: "Venezuela Rejeita Nossa Oferta"
 PER_political.211211.d: "Infelizmente, não nos encontraremos com o líder venezuelano, pois ele negou nosso pedido de encontro."
 PER_political.211211.a: "Triste"
 PER_political.799.t: "GCC lança campanha de contra-ataque!"
 PER_political.799.d: "O GCC lançou uma campanha de contra-ataque na tentativa de financiar radicais em nosso território. Como respondemos?"
 PER_political.799.a: "Financiar instituições pró-democracia"
 PER_political.799.b: "Apoio político às instituições pró-democracia"
 PER_political.799.c: "Apoio político e financiamento para instituições pró-democracia"
 PER_political.12394.t: "Irã Ataca o Azerbaijão!"
 PER_political.12394.d: "Soldados iranianos cruzaram para o território azeri e começaram a estabelecer postos dentro de suas fronteiras. Precisamos fazer algo por nossos irmãos turcos!"
 PER_political.12394.a: "Enviar um Ultimato!"
 PER_political.12394.b: "Não me importo"
 PER_political.123941.t: "A Turquia emite um Ultimato"
 PER_political.123941.d: "[TUR.GetLeader] exigiu que assinemos um cessar-fogo com o Azerbaijão e retiremos nossas tropas imediatamente, caso contrário, eles podem se envolver."
 PER_political.123941.a: "Ignorá-los"
 PER_political.123941.b: "Tudo bem, não quero uma guerra prolongada."
 PER_political.1239411.t: "A Turquia Finge Não Ver"
 PER_political.1239411.d: "[TUR.GetLeader] surpreendentemente decidiu simplesmente ignorar nossa tentativa de reunificação de nossas províncias."
 PER_political.1239411.a: "Boas Notícias"
 PER_political.12394111.t: "O Irã nos Ignora!"
 PER_political.12394111.d: "[PER.GetLeader] decidiu ignorar nossos pedidos, e uma intervenção de nossa parte é agora necessária."
 PER_political.12394111.a: "Pela Bandeira Turca!"
 PER_political.7991.t: "GCC lança campanha de contra-ataque!"
 PER_political.7991.d: "O GCC lançou uma campanha de contra-ataque na tentativa de fazer com que nossas estações de notícias espalhem informações falsas. Como respondemos?"
 PER_political.7991.a: "Subornar a Al Jazeera"
 PER_political.7991.b: "Subornar a mídia saudita"
 PER_political.7991.c: "Subornar tanto a Al Jazeera quanto a mídia saudita"
 PER_political.7992.t: "GCC lança campanha de contra-ataque!"
 PER_political.7992.d: "O GCC tentou subornar alguns de nossos trabalhadores para causar sabotagem industrial. O que devemos fazer em resposta?"
 PER_political.7992.a: "Financiar seus trabalhadores para fazer o mesmo"
 PER_political.7992.b: "Financiar o povo para fazê-lo"
 PER_political.7992.c: "Incentivar tanto o povo quanto os trabalhadores a fazê-lo"
 PER_political.7993.t: "Arábia Saudita lança campanha de contra-ataque!"
 PER_political.7993.d: "O governo saudita tentou conseguir que alguns de nossos próprios políticos lhes dessem informações secretas. O que devemos fazer a respeito disso?"
 PER_political.7993.a: "Subornar funcionários sauditas"
 PER_political.7993.b: "Espalhar rumores sobre a família real"
 PER_political.7993.c: "Espalhar rumores através de autoridades de alto escalão que subornamos"
 PER_political.79.t: "GCC lança campanha de contra-ataque!"
 PER_political.79.d: "O GCC lançou uma campanha de contra-ataque na tentativa de desestabilizar o Irã e seus aliados. Como respondemos a isso?"
 PER_political.79.a: "Isolamento econômico"
 PER_political.79.b: "Isolamento político"
 PER_political.79.c: "Isolamento político e econômico"
 PER_political.791.t: "Sucesso"
 PER_political.791.d: "Fomos bem-sucedidos em frustrar as tentativas da Arábia Saudita e do GCC de desestabilizar o Irã!"
 PER_political.791.a: "Muito bom"
 PER_political.792.t: "Desastre!"
 PER_political.792.d: "Não conseguimos frustrar as tentativas da Arábia Saudita e do GCC de desestabilizar o Irã, e agora estamos pagando o preço por isso..."
 PER_political.792.a: "Vamos lá"
 PER_political.22.t: "O Golfo Pérsico"
 PER_political.22.d: "Cerca de 24 horas se passaram desde que emitimos taxas de entrada no Golfo Pérsico, e já estamos recebendo condenações generalizadas por isso no palco global. No entanto, apesar da condenação em massa, políticos dos Estados Unidos ainda estão dispostos a trabalhar conosco. Eles nos ajudarão a reduzir os custos de comércio e transporte, mas em troca precisamos diminuir nossos impostos e permitir que o comércio flua sem restrições."
 PER_political.22.a: "Não"
 PER_political.22.b: "Podemos encontrar uma solução"
 PER_political.23.t: "Irã exige Khasb!"
 PER_political.23.d: "Os iranianos estão exigindo que entreguemos Khasb ou enfrentaremos graves consequências. Nossos vizinhos árabes estão nos pressionando para rejeitar a demanda do Irã, pois isso lhes daria controle total sobre o Golfo. Mas se negarmos, como saberemos se o restante do CCG virá em nosso auxílio?"
 PER_political.23.a: "Simplesmente entregue, não vale a pena"
 PER_political.23.b: "Não."
 PER_political.231.t: "Omã mantém Khasb"
 PER_political.231.d: "Omã, por algum motivo, decidiu manter Khasb, e não podemos deixar que saiam impunes com isso!"
 PER_political.231.a: "Eles não podem dizer que não os avisamos"
 PER_political.232.t: "O Golfo Pérsico é nosso!"
 PER_political.232.d: "O sultão de Omã foi sábio o suficiente para entender que o golfo Pérsico é persa. Ele renunciou a todas as reivindicações sobre o território e assinará um decreto que declara que Khasb é território iraniano legítimo."
 PER_political.232.a: "Que homem sábio..."
 PER_political.24.t: "Baluchistão em Turbulência!"
 PER_political.24.d: "Deixamos o Irã canalizar armas demais para o Baluchistão, e agora eles estão lutando por sua independência!"
 PER_political.24.a: "Como isso pôde acontecer?"
 PER_political.241.t: "Baluchistão em Turbulência"
 PER_political.241.d: "Uma vez que mantivemos nossa influência no Paquistão por um tempo, agora podemos ficar de braços cruzados enquanto os baluchis lutam contra o governo paquistanês."
 PER_political.241.a: "Tudo está se encaixando"
 PER_political.242.t: "O Baluchistão está Livre"
 PER_political.242.d: "O governo paquistanês anunciou que cessará os combates contra os separatistas baluchis, pois simplesmente não pode continuar desperdiçando tropas e recursos na província sul. Eles prometeram vingança contra nós, já que fomos nós que ateamos o fogo desse conflito."
 PER_political.242.a: "Agora é hora de conseguir que os baluchis se juntem a nós..."
 PER_political.2411.t: "O Baluchistão se Liberta"
 PER_political.2411.d: "Parece que não podemos mais conter os baluchis, e teremos que recuar..."
 PER_political.2411.a: "Infelizmente"
 PER_political.25.t: "Os Curdos Sírios"
 PER_political.25.d: "Precisamos encontrar uma maneira de garantir a liberdade dos curdos sírios. Temos duas opções: podemos tentar usar palavras e solicitar ao governo sírio a libertação dos curdos, ou podemos instigar algo no norte da Síria."
 PER_political.25.a: "Prefiro usar palavras"
 PER_political.25.b: "Acho que os curdos apreciariam algumas armas"
 PER_political.251.t: "O Irã nos pede para liberar o Curdistão"
 PER_political.251.d: "O governo iraniano está solicitando que renunciemos a quaisquer territórios no norte da Síria e deixemos os curdos irem. Isso é obviamente uma demanda ultrajante, mas considerando o quão agressivos eles têm sido recentemente, realmente não podemos arriscar uma guerra total com os iranianos..."
 PER_political.251.a: "Não vale a pena o risco"
 PER_political.251.b: "Ridículo! Não!"
 PER_political.252.t: "Aumento da Resistência Curda"
 PER_political.252.d: "Houve um aumento na resistência curda após os pedidos iranianos para liberar o Curdistão. Obviamente, alguns curdos estão chateados por termos dito não, mas qual é o pior que pode acontecer?"
 PER_political.252.a: "Não é importante"
 PER_political.25121.t: "A Síria rejeita nossa oferta"
 PER_political.25121.d: "O governo sírio rejeitou nossos pedidos pela independência curda e cortou todo diálogo conosco. Teremos que lidar com esse problema armando grupos rebeldes curdos!"
 PER_political.25121.a: "Envie alguns rifles"
 PER_political.2521.t: "Os Curdos Sírios precisam de mais armas"
 PER_political.2521.d: "Recentemente, os rebeldes curdos nos pediram mais armas para sua luta pela independência. Fornecer essas armas será crucial para enfraquecer o controle árabe sobre o povo iraniano!"
 PER_political.2521.a: "Vá em frente e envie mais"
 PER_political.25211.t: "Os Curdos Sírios pedem ajuda financeira"
 PER_political.25211.d: "Os curdos sírios têm pedido apoio financeiro há semanas, e realmente não entendemos por quê. Quero dizer, poderíamos dar-lhes os fundos, mas para que eles realmente precisam?"
 PER_political.25211.a: "Tanto faz"
 PER_political.252111.t: "Os Curdos Sírios se libertam!"
 PER_political.252111.d: "Esta manhã, quando abrimos as notícias, vimos relatos de que os curdos sírios expulsaram as forças russas e sírias de sua província. Finalmente podemos nos alegrar sabendo que alguns povos iranianos estão livres, e isso expandirá a perspectiva de uma união iraniana maior.."
 PER_political.252111.a: "Bom... Bom..."
 PER_political.2521111.t: "Nossas forças recuam!"
 PER_political.2521111.d: "Esta manhã, o Ministério da Defesa relatou que nossos soldados terminaram de recuar de nossa província norte, deixando-a completamente nas mãos dos curdos. O estado iraniano declarou oficialmente que protegerá o estado curdo a todo custo, mas como poderíamos ignorar tal violação de nossa integridade?"
 PER_political.2521111.a: "Estava destinado a ser"
 PER_political.2521111.b: "Não vamos nos render! À guerra nós vamos!"
 PER_political.26.t: "Os Curdos Iraquianos se Revoltam"
 PER_political.26.d: "Hoje os curdos iraquianos finalmente se revoltaram e estão agora envolvidos em conflito com o governo iraquiano."
 PER_political.26.a: "Ótimo."
 PER_political.261.t: "Iraque assina acordo de paz"
 PER_political.261.d: "Hoje o governo iraquiano concordou com um acordo de paz com os curdos e os deixou manter todas as províncias que reivindicam."
 PER_political.261.a: "Surpreendente"
 PER_political.27.t: "A Resistência Curda se Intensifica!"
 PER_political.27.d: "Houve um aumento na resistência curda no leste da Turquia. Graças aos nossos esforços, os curdos estão lutando mais do que nunca por suas liberdades... e a eventual integração na União Iraniana, mas isso virá depois."
 PER_political.27.a: "Bah Bah"
 PER_political.271.t: "Curdistão na Turquia se Desliga!"
 PER_political.271.d: "Os curdos na Turquia se separaram e declararam sua independência. Esta é uma grande vitória para nós e para a maior União Iraniana!"
 PER_political.271.a: "Estamos um passo mais perto..."
 PER_political.28.t: "A União Iraniana"
 PER_political.28.d: "Hoje marcará o nascimento da União Iraniana. Os povos iranianos não precisarão mais viver com medo de serem atacados ou violados por outra nação, pois estamos unidos e determinados a recuperar nosso lugar no palco mundial como uma grande potência!"
 PER_political.28.a: "Payand-e Iran!"
 PER_political.29.t: "Irã Exige Unificação"
 PER_political.29.d: "O governo iraniano está exigindo que nos juntemos à sua recém-criada federação. Se aderirmos, abriremos mão de toda a nossa soberania e nos tornaremos parte do grande estado iraniano, mas se não aceitarmos, eles tomarão medidas alternativas..."
 PER_political.29.a: "Não, acho que estamos bem"
 PER_political.29.b: "Não temos outra escolha"
 PER_political.291.t: "Curdistão rejeita!"
 PER_political.291.d: "Depois de tudo o que fizemos por eles, eles ainda têm a audácia de dizer não. Garantiremos que eles percebam seu erro."
 PER_political.291.a: "Uau"
 PER_political.292.t: "Curdistão Aceita!"
 PER_political.292.d: "O Curdistão agora faz parte do grande estado iraniano, como desejávamos. Este dia é monumental, pois é a primeira vez na história que os curdos estão dispostos a serem incorporados a um estado diferente."
 PER_political.292.a: "Nosso trabalho árduo deu frutos"
 PER_political.30.t: "Irã nos convida para o CENTO"
 PER_political.30.d: "O Irã nos convidou recentemente para ingressar na aliança CENTO deles. Fazê-lo nos colocará em uma facção que promove democracia e liberdade na região."
 PER_political.30.a: "Vamos nos juntar"
 PER_political.30.b: "Não vamos nos juntar"
 PER_political.310.t: "Irã nos convida para o CENTO"
 PER_political.310.d: "O Irã nos convidou recentemente para ingressar na aliança CENTO deles. Fazê-lo nos colocará em uma facção que promove democracia e liberdade na região."
 PER_political.310.a: "Vamos nos juntar"
 PER_political.310.b: "Não vamos nos juntar"
 PER_political.311.t: "Irã nos convida para o CENTO"
 PER_political.311.d: "O Irã nos convidou recentemente para ingressar na aliança CENTO deles. Fazê-lo nos colocará em uma facção que promove democracia e liberdade na região."
 PER_political.311.a: "Vamos nos juntar"
 PER_political.311.b: "Não vamos nos juntar"
 PER_political.312.t: "Irã nos convida para o CENTO"
 PER_political.312.d: "O Irã nos convidou recentemente para ingressar na aliança CENTO deles. Fazê-lo nos colocará em uma facção que promove democracia e liberdade na região."
 PER_political.312.a: "Vamos nos juntar"
 PER_political.312.b: "Não vamos nos juntar"
 PER_political.314.t: "Irã nos convida para o CENTO"
 PER_political.314.d: "O Irã nos convidou recentemente para ingressar na aliança CENTO deles. Fazê-lo nos colocará em uma facção que promove democracia e liberdade na região."
 PER_political.314.a: "Vamos nos juntar"
 PER_political.314.b: "Não vamos nos juntar"
 PER_political.315.t: "Irã nos convida para o CENTO"
 PER_political.315.d: "O Irã nos convidou recentemente para ingressar na aliança CENTO deles. Fazê-lo nos colocará em uma facção que promove democracia e liberdade na região."
 PER_political.315.a: "Nós vamos nos juntar"
 PER_political.315.b: "Nós não vamos nos juntar"
 PER_political.301.t: "Eles se Juntam ao CENTO!"
 PER_political.301.d: "Eles aceitaram recentemente nosso convite para o CENTO e ganharão plena adesão à facção. [prev.Getname]"
 PER_political.301.a: "Um Passo para a Democracia!"
 PER_political.302.t: "Oferta Rejeitada"
 PER_political.302.d: "Infelizmente, nossa proposta de fazê-los se juntar ao CENTO foi rejeitada."
 PER_political.302.a: "Bem..."
 PER_political.490.t: "Estado Iraniano Hostil"
 PER_political.490.d: "O governo iraniano será mais hostil em relação à nossa nação para seguir sua própria agenda. Precisamos ficar de olho na influência iraniana, porque se ela ficar muito alta, nossa nação estará em risco!"
 PER_political.490.a: "Ui..."
 PER_political.99.t: "Irã nos pede para revogar bases dos EUA!"
 PER_political.99.d: "O Irã está solicitando que removamos as bases americanas de nosso solo. Fazê-lo nos dará uma província extra, mas também um embargo dos EUA..."
 PER_political.99.a: "Não, estamos bem"
 PER_political.99.b: "Faça isso"
 PER_political.991.t: "Kuwait segue adiante"
 PER_political.991.d: "O governo do Kuwait recuperou seu território dos americanos que o ocuparam para uma base militar."
 PER_political.991.a: "Tudo bem"
 PER_political.9911.t: "Kuwait ignora nosso pedido"
 PER_political.9911.d: "O governo do Kuwait ignorou nossos pedidos e permitiu que as bases americanas permanecessem em seu território."
 PER_political.9911.a: "De qualquer forma, é o país deles"
 PER_political.999.t: "Irã nos pede para revogar bases estrangeiras!"
 PER_political.999.d: "O governo iraniano solicitou que expulsemos todas as bases estrangeiras de nosso solo. Fazê-lo nos dará uma província, mas também um embargo americano."
 PER_political.999.a: "Não"
 PER_political.999.b: "Boa ideia"
 PER_political.992.t: "Bahrein mantém bases estrangeiras"
 PER_political.992.d: "O Bahrein decidiu manter bases estrangeiras em seu território sob o pretexto de \"segurança\", mas todos sabemos que é apenas pelo dinheiro..."
 PER_political.992.a: "De qualquer forma, é o país deles"
 PER_political.992.b: "Eles Devem Aprender a se Comportar!"
 PER_political.9922.t: "Bahrein Remove Bases Estrangeiras!"
 PER_political.9922.d: "O governo do Bahrein aceitou nosso pedido de remover bases estrangeiras de seu solo."
 PER_political.9922.a: "É para o Bem Deles"
 PER_political.69420.t: "Massoud Desaparece!"
 PER_political.69420.d: "Parece que Massoud Rajavi desapareceu e não há sinal dele. Claro, ele pode estar morto, mas os líderes do partido estão mantendo isso em segredo. Por enquanto, sua esposa Maryam Rajavi liderará o MEK daqui para frente."
 PER_political.69420.a: "Estranho"
 PER_political.9865.t: "Irã Solicita Compra de Tanques Leopard"
 PER_political.9865.d: "[PER.GetName] nos pediu para vender a eles 100 tanques Leopard por cerca de $35 bilhões. Podemos aceitar ou negar este pedido deles."
 PER_political.9865.a: "Aprovar a Venda"
 PER_political.9865.b: "Não podemos vendê-los"
 PER_political.98651.t: "[FROM.GetName] Aceita Compra de Armas"
 PER_political.98651.d: "[FROM.GetName] aceitou nosso pedido para comprar armas, e um novo carregamento de nossas armas chegará em breve."
 PER_political.98651.a: "Ótimo"
 PER_political.986511.t: "[FROM.GetName] Rejeita Compra de Armas"
 PER_political.986511.d: "[FROM.GetName] decidiu não nos vender suas armas, seja por medo de que as usemos para destruição ou simplesmente porque não têm as armas à mão."
 PER_political.986511.a: "Tudo bem"
 PER_political.98652.t: "Irã nos Solicita Eurofighters"
 PER_political.98652.d: "Recebemos um pedido muito estranho nesta semana. Os iranianos, por algum motivo, estão interessados em comprar Eurofighters, e estão dispostos a pagar uma boa quantia por eles."
 PER_political.98652.a: "Aprovar a Compra"
 PER_political.98652.b: "Não"
 PER_political.62345.t: "Irã Segue o Caminho da Destruição"
 PER_political.62345.d: "O governo iraniano optou por seguir um caminho de caos, e suas novas políticas colocaram nosso país em risco. Devemos combater sua influência o máximo possível."
 PER_political.62345.a: "Tudo bem"
 PER_political.1423.t: "Irã nos pede para nos unirmos contra o Paquistão"
 PER_political.1423.d: "O Irã está solicitando que declaremos guerra ao Paquistão em conjunto para pressionar nossas reivindicações territoriais. Fazer isso nos colocará em guerra com o Paquistão e qualquer um que os esteja garantindo, mas também nos permitirá finalmente obter o que queremos..."
 PER_political.1423.a: "Não, isso parece muito arriscado"
 PER_political.1423.b: "Vamos fazer isso!"
 PER_political.1424.t: "Índia Rejeita"
 PER_political.1424.d: "A Índia rejeitou nossa oferta de lutar contra o Paquistão, parece que teremos que fazer isso sozinhos."
 PER_political.1424.a: "Tanto faz"
 PER_political.1425.t: "Índia se junta ao nosso lado!"
 PER_political.1425.d: "A Índia se juntou ao nosso lado e declarou guerra ao Paquistão em conjunto, mesmo que isso signifique entrar em guerra com qualquer um que esteja garantindo a independência do Paquistão!"
 PER_political.1425.a: "Nós vamos vencer!"
 PER_political.9898.t: "Irã ajuda os Curdos a se revoltarem!"
 PER_political.9898.d: "Os iranianos ajudaram os curdos a tomar várias províncias turcas no leste. É nosso dever como líderes da Turquia preparar uma resposta, enviando-lhes um ultimato, que pode acarretar riscos de guerra, mas por que isso importaria? Uma guerra já foi lançada contra nossa independência!"
 PER_political.9898.a: "Envie o Ultimato, AGORA"
 PER_political.9898.b: "Respeitamos o desejo do Povo Curdo"
 PER_political.98981.t: "Turquia emite Ultimato"
 PER_political.98981.d: "O governo turco emitiu um ultimato sobre assuntos curdos no leste de seu país. Eles nos acusam de financiar e apoiar o separatismo curdo nas províncias de Van e Curdistão Turco, e estão nos pedindo para fazer os curdos recuarem. Essa demanda que estão fazendo é absolutamente ultrajante e mina a identidade iraniana!"
 PER_political.98981.a: "Ainda podemos evitar a guerra"
 PER_political.98981.b: "Não! Iranianos nunca se submeterão a ninguém!"
 PER_political.98982.t: "Irã se Rende"
 PER_political.98982.d: "O Irã se rendeu e agora está chamando os rebeldes curdos no leste de nosso país de volta."
 PER_political.98982.a: "Ótimo."
 PER_political.98983.t: "Irã rejeita nosso ultimato!"
 PER_political.98983.d: "O governo iraniano rejeitou nossa oferta de uma resolução pacífica, e isso só pode significar uma coisa..."
 PER_political.98983.a: "À guerra!"
 PER_political.87878.t: "Talibã Declara Jihad"
 PER_political.87878.d: "O Vil Talibã declarou Jihad contra nossa nação, o Irã, e pediu a destruição de nosso país. Precisaremos responder com fogo."
 PER_political.87878.a: "Isso não estava... parte do plano"
 PER_political.2150.t: "Irã nos Convida para a Confederação Iraniana"
 PER_political.2150.d: "Hoje membros do comitê da Confederação Iraniana voaram para Cabul e nos fizeram uma oferta muito surpreendente. O Irã está nos convidando para nos juntarmos à sua Confederação Iraniana. Os diplomatas pareciam um pouco passivo-agressivos em sua abordagem, o que significa que não têm medo de nos forçar a nos juntarmos a eles."
 PER_political.2150.a: "Onde eu assino?"
 PER_political.2150.b: "Ridículo!"
 PER_political.9912.t: "Artigo 368"
 PER_political.9912.d: "O Artigo 368 exige que as mulheres usem o hijab em nosso código penal. Muitas pessoas em nosso governo estão exigindo a completa abolição desta lei, para que possamos promover a secularização. No entanto, muitos na comunidade conservadora estão exigindo que deixemos que empresas privadas e locais religiosos decidam se o hijab é necessário ou não."
 PER_political.9912.a: "Não, o hijab não será obrigatório, de jeito nenhum"
 PER_political.9912.b: "Concordo, devemos flexibilizar um pouco as regulamentações"
 PER_political.2151.t: "Irã nos Convida para a Confederação Iraniana"
 PER_political.2151.d: "Hoje membros do conselho da Confederação Iraniana voaram para Dushanbe e nos fizeram uma oferta muito surpreendente. O Irã está nos convidando para nos juntarmos à sua Confederação Iraniana. Os diplomatas pareciam um pouco passivo-agressivos em sua abordagem, o que significa que não têm medo de nos forçar a nos juntarmos a eles."
 PER_political.2151.a: "Onde eu assino?"
 PER_political.2151.b: "Ridículo!"
 PER_political.9991.t: "Pezeshkpour na Política"
 PER_political.9991.d: "Nosso líder, Pezeshkpour, envelheceu bastante, o que fez alguns duvidarem de sua capacidade de governar a nação. Muitas pessoas dentro do próprio partido estão pedindo para ele renunciar como líder oficial do Pan-Iranista e, em vez disso, capacitar outra pessoa."
 PER_political.9991.a: "Reza Kermani será o Secretário-Geral"
 PER_political.9991.b: "Hojjat Kalashi será o Secretário-Geral"
 PER_political.9991.c: "Zahra Gholamipour será a Secretária-Geral"
 PER_political.9991.d1: "Pezeshkpour não vai a lugar algum!"
 PER_political.99912.t: "Pezeshkpour faleceu.."
 PER_political.99912.d: "O líder e fundador do partido Pan-Iranista, Pezeshkpour, faleceu hoje mais cedo. Sua morte traz grande tristeza por toda a nação. Embora muitos estejam chorando, outros estão perguntando quem liderará o país daqui para frente..."
 PER_political.99912.a: "Reza Kermani"
 PER_political.99912.b: "Hojjat Kalashi"
 PER_political.99012.t: "A Aposta de Khosrow"
 PER_political.99012.d: "Khosrow Seif, líder do Partido da Nação, organizou protestos em todo o país após nossa decisão de avançar para um modelo de governança menos democrático. Claro, ele sabe muito pouco sobre governar um país, e portanto suas opiniões serão... um tanto distorcidas. No entanto, esses protestos estão começando a exercer muita pressão sobre nossa administração, e muitos no governo começaram a apoiá-lo e sua causa."
 PER_political.99012.a: "Ceder às demandas de Khosrow"
 PER_political.99012.b: "Prendê-lo, agora!"
 PER_political.99915.t: "Questão da Coroa"
 PER_political.99915.d: "O Comitê Imperial tem que decidir quem querem coroar como o próximo Xá. Embora muitos vejam Reza Pahlavi como o herdeiro legítimo do trono de Pavão, outros têm apoiado o irmão mais novo, Ali-Reza Pahlavi."
 PER_political.99915.a: "Reza Pahlavi será coroado como Xá"
 PER_political.99915.b: "Ali Reza Pahlavi será coroado como Xá"
 PER_political.999151.t: "Absoluto ou Constitucional?"
 PER_political.999151.d: "Chegou a hora de debater se queremos ou não um monarca absoluto ou constitucional. Uma coisa é muito clara, a vitória monarquista na guerra civil conquistou muito respeito e admiração do povo, mas também muita oposição."
 PER_political.999151.a: "A Constitucionalidade é a Melhor Opção"
 PER_political.999151.b: "O Absolutismo Deve ser Instituído!"
 PER_political.1144.t: "[SAU.GetName] em desalento"
 PER_political.1144.d: "O governo [SAU.GetAdjective] caiu no caos, já que nossos esforços para incitar uma rebelião foram finalmente bem-sucedidos. Agora temos a oportunidade de nos juntar a eles e colocar pressão adicional sobre o estado [SAU.GetAdjective].."
 PER_political.1144.a: "Atacar!"
 PER_political.1144.b: "Agora não é o momento.."
 PER_political.54234.t: "[PER.GetName] nos oferece um pacto defensivo!"
 PER_political.54234.d: "Os iranianos nos ofereceram um pacto defensivo entre nossas duas nações. Apesar de nossa animosidade passada, os iranianos estão dispostos a deixar isso para trás em um esforço para cooperar mais com a comunidade internacional."
 PER_political.54234.a: "Sim, eles estão se abrindo"
 PER_political.54234.b: "Não, não podemos confiar neles"
 PER_political.542341.t: "[FROM.GetName] aceita nosso pacto defensivo!"
 PER_political.542341.d: "[FROM.GetName] concordou em cooperar com nossa nação assinando um pacto defensivo!"
 PER_political.542341.a: "Ótimo!"
 PER_political.542342.t: "[FROM.GetName] nega nosso pacto defensivo!"
 PER_political.542342.d: "Infelizmente, [FROM.GetName] rejeitou nossa oferta de assinar um pacto defensivo."
 PER_political.542342.a: "Lamentável"
 PER_march_city.1.t: "Esconderijos Radicais em Teerã"
 PER_march_city.1.d: "Conseguimos desmantelar um esconderijo radical secreto localizado em Teerã. Os residentes da cidade agora se sentem seguros sabendo que extremistas radicais não terão mais acesso a essas armas!"
 PER_march_city.1.a: "Ótimo"
 PER_march_city.2.t: "Esconderijos Radicais em Shiraz"
 PER_march_city.2.d: "Conseguimos desmantelar um esconderijo radical secreto localizado em Shiraz. Os residentes da cidade agora se sentem seguros sabendo que extremistas radicais não terão mais acesso a essas armas!"
