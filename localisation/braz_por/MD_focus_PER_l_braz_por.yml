 reorganize_school.1: "Reorganizar a Organização de Avaliação da Educação"
 reorganize_school.t: "Reorganizar a Organização de Avaliação da Educação"
 reorganize_school.d: "O Exame Nacional de Entrada da Universidade Iraniana, conhecido simplesmente como Konkour, é o teste padronizado nacional usado como meio de admissão ao ensino superior no Irã. O comitê que cria e administra o teste, a Organização de Avaliação da Educação, foi duramente criticado devido a vários fatores, como a extensão do teste, o estresse que causa e a falta de opções se alguém não passar. Esses motivos têm provocado pedidos de reforma e, se quisermos deter a fuga de cérebros de nossa nação, devemos modernizar o teste."
 reorganize_school.a: "Reformar completamente a Organização!"
 reorganize_school.b: "Reformar parcialmente, algumas partes funcionam!"
 reorganize_school.c: "A Organização atual funciona bem o suficiente!"
