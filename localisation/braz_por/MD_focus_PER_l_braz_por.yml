 PER_the_revolution: "O Ano de Sangue"
 PER_the_revolution_desc: " \"Zahak reinou por mil anos, e de um lado ao outro do mundo era ele quem comandava. Os sábios se esconderam com suas ações, e os demônios alcançaram seus desejos mais íntimos. A virtude foi desprezada, e a magia aplaudida, a justiça se escondeu enquanto o mal florescia; os demônios se alegraram em sua maldade, enquanto o bem era falado apenas em segredo\" - Ferdowsi, Shahnameh. "
 PER_iran_reborn: "Irã Renascido"
 PER_iran_reborn_desc: "Hoje, o Irã renasceu. Conflito após conflito, o povo iraniano derrubou o domínio da República Islâmica."
 PER_great_referendum: "O Grande Referendo"
 PER_great_referendum_desc: "Os iranianos agora têm uma escolha crucial a fazer, e essa escolha será feita nas urnas. No entanto, essa escolha pode ser consequente, pois determina o destino do Irã que está à frente..."
 PER_victory_against_autocracy: "Vitória Contra a Autocracia"
 PER_victory_against_autocracy_desc: "Hoje, nossa nação declara uma grande vitória contra todas as formas de tirania e autocracia."
 PER_reshuffle_law_enforcement_cabinet: "Reorganizar o Gabinete de Aplicação da Lei"
 PER_reshuffle_law_enforcement_cabinet_desc: "A aplicação da lei tem sido amplamente criticada por sua falta de eficácia e disciplina. Isso se deve principalmente à falta de liderança real, e portanto devemos reconsiderar as posições que foram concedidas."
 PER_restore_competency_in_law: "Restaurar Competência na Lei"
 PER_restore_competency_in_law_desc: "Nossas leis são muito específicas e até mesmo ridículas. Devemos reescrever uma quantidade considerável delas para obter mais conformidade entre nossa população."
 PER_root_out_bribery: "Erradicar a Corrupção"
 PER_root_out_bribery_desc: "A corrupção é um dos principais problemas em nossas forças de segurança, e será importante enfrentar esse problema se quisermos criar uma força competente."
 PER_faith_in_the_law: "Restaurar Fé na Lei"
 PER_faith_in_the_law_desc: "A maioria tem pouca ou nenhuma fé em nossa lei, e isso se deve em parte à falta de aplicação. Hoje, as pessoas começarão a respeitar a lei e segui-la como tal."
 PER_accountibility_office: "Escritório de Responsabilidade"
 PER_accountibility_office_desc: "Para garantir que nossa força policial não aja como tiranos, devemos criar um escritório de responsabilidade onde as pessoas possam enviar relatórios."
 PER_judicial_independence: "Independência Judicial"
 PER_judicial_independence_desc: "O judiciário tem sido uma figura fantoche há muito tempo, e já é hora de darmos a ele a tão esperada independência para operar. Não devemos impedir o caminho da justiça, e esta decisão permitirá que a lei seja cumprida de forma mais adequada no nosso estado."
 PER_freedom_of_information: "Liberdade de Informação"
 PER_freedom_of_information_desc: "A informação tem sido sufocada e restrita no Irã. Abrir as portas para permitir a transferência de informações livres permitirá que as pessoas finalmente conheçam a verdade."
 PER_lift_state_owned_monopoly: "Acabar com o Monopólio Estatal"
 PER_lift_state_owned_monopoly_desc: "O governo atualmente detém um monopólio em todas as mídias, pois todas são estatais. Permitir a criação de redes privadas proporcionará uma mídia transparente e factual."
 PER_governmental_transparency: "Transparência Governamental"
 PER_governmental_transparency_desc: "O governo tem tido um mau historial em encobrir a confusão que cria. O aumento da transparência governamental restaurará a fé das pessoas no Estado."
 PER_open_up_nuclear_programme: "Abrir o Programa Nuclear"
 PER_open_up_nuclear_programme_desc: "O programa nuclear não deve ser encoberto, e devemos abri-lo para que a mídia possa relatar. Ao fazer isso, reafirmaremos nossa política civil."
 PER_kordestan_investments: "Investimentos em Kordestan"
 PER_kordestan_investments_desc: "À luz da recente cobertura noticiosa, o estado das nossas províncias curdas levantou algumas sobrancelhas. Devemos investir algum dinheiro nas infra-estruturas destas províncias."
 PER_merit_based_positions: "Posições Baseadas em Mérito"
 PER_merit_based_positions_desc: "Anteriormente, as posições no governo e no estado eram concedidas primeiro com base no conhecimento do indivíduo sobre o Islã, e em segundo lugar em sua expertise real. Devemos proibir completamente essa política ridícula e implementar o recrutamento baseado em mérito."
 PER_favor_unions: "Favor às Uniões"
 PER_favor_unions_desc: "Os sindicatos são a espinha dorsal de nossa economia, e precisamos favorecê-los na nova onda de legislação que estamos aprovando."
 PER_favor_companies: "Favor às Empresas"
 PER_favor_companies_desc: "As empresas são o cerne de nossa economia, e elas devem receber exceções na nova onda de legislações que estão sendo aprovadas."
 PER_ministry_of_economic_affairs: "Ministério de Assuntos Econômicos"
 PER_ministry_of_economic_affairs_desc: "O Ministério de Assuntos Econômicos foi liderado por incompetentes por muito tempo, e está na hora de reformarmos sua liderança."
 PER_nationalization_of_companies: "Nacionalização de Indústrias Chave"
 PER_nationalization_of_companies_desc: "Precisamos nacionalizar certas indústrias críticas para acelerar o processo de recuperação em nossa economia e proporcionar empregos para aqueles que consideramos aptos."
 PER_provide_grants_for_businesses: "Fornecer Subsídios para Empresas"
 PER_provide_grants_for_businesses_desc: "Precisamos fornecer subsídios para empresas operarem com mais confiança e liberdade. Os subsídios também serão um ótimo investimento na criação de novos empregos."
 PER_protection_for_bahais: "Proteção para os Bahá'ís"
 PER_protection_for_bahais_desc: "Os Bahá'ís têm sido fortemente oprimidos nos regimes passados. Nosso governo agora garantirá sua segurança e sobrevivência."
 PER_financial_empowerment: "Empoderamento Financeiro"
 PER_financial_empowerment_desc: "Teremos que empoderar financeiramente as mulheres para que possam trabalhar e assim nossa sociedade seja mais inclusiva e eficiente."
 PER_repeal_discriminatory_policies: "Revogar Políticas Discriminatórias"
 PER_repeal_discriminatory_policies_desc: "Algumas de nossas políticas foram consideradas discriminatórias contra certas pessoas, e portanto devem ser revogadas."
 PER_summit_with_western_leaders: "Cúpula com Líderes Ocidentais"
 PER_summit_with_western_leaders_desc: "Realizaremos uma cúpula com os 4 principais líderes ocidentais para discutir possíveis investimentos e oportunidades econômicas."
 PER_the_peaceful_program: "Alavancando Investimentos"
 PER_the_peaceful_program_desc: "Os investimentos que fluem para nossa nação não podem ser desperdiçados, e devemos capitalizar o novo fluxo de capital que entra em nossa nação."
 PER_reaffirm_isolationism: "Reafirmar o Isolacionismo"
 PER_reaffirm_isolationism_desc: "O Irã não pode se alinhar com nenhum poder, pois todos desejam prejudicar nossa terra para seu próprio benefício."
 PER_redouble_militarism: "Militarismo Defensivo"
 PER_redouble_militarism_desc: "A defesa do estado é uma questão muito crucial e sensível, e devemos redobrar nossos esforços militaristas para aumentar nossa segurança."
 PER_front_against_oppression: "Frente Contra a Opressão"
 PER_front_against_oppression_desc: "Criaremos uma frente contra a opressão na região, permitindo mais oportunidades para todos os cidadãos do Oriente Médio."
 PER_syrian_brothers: "Amigos Sírios"
 PER_syrian_brothers_desc: "Nossos amigos na Síria têm sido oprimidos por muito tempo por seu regime atual e muitos outros antes dele. É nosso dever financiar o Exército Livre da Síria e permitir que nossos amigos lutem contra seus opressores."
 PER_utilize_syrian_ports: "Utilizar Portos Sírios"
 PER_utilize_syrian_ports_desc: "Precisamos utilizar os portos sírios para que possamos implantar nossas tropas no Levante."
 PER_rebuild_iranian_navy: "Reconstruir a Marinha Iraniana"
 PER_rebuild_iranian_navy_desc: "A Marinha Iraniana foi saqueada e destruída. É nosso trabalho restaurá-la à sua condição anterior comprando novos navios dos Estados Unidos."
 PER_afghan_brothers: "Irmãos Afegãos"
 PER_afghan_brothers_desc: "Nossos irmãos no Afeganistão têm lutado contra o Taliban, e devemos aproveitar esse relacionamento para utilizar sua expertise."
 PER_defensive_lessons: "Infraestrutura Defensiva"
 PER_defensive_lessons_desc: "Ao converter a infraestrutura em certos estados, podemos criar um rastro iminente de dor para qualquer exército invasor."
 PER_fortress_tehran: "Fortaleza de Teerã"
 PER_fortress_tehran_desc: "Teerã está localizada em uma localização muito importante, e seria um desperdício não criar defesas que garantam sua segurança."
 PER_indian_commerce: "Comércio Indiano"
 PER_indian_commerce_desc: "Precisamos explorar o comércio possível com a Índia, sua grande população e economia em rápido crescimento serão de grande importância no futuro próximo."
 PER_chabahar_expansion: "Projeto Chabahar Expandido"
 PER_chabahar_expansion_desc: "O Projeto Chabahar Expandido permitirá que o estado cresça em sua indústria de comércio e negócios."
 PER_relax_migrant_worker_laws: "Relaxar Leis de Migração"
 PER_relax_migrant_worker_laws_desc: "Utilizar o fluxo de migrantes de outros países, especialmente da Índia, permitirá maior produtividade e eficiência em nossos estados subdesenvolvidos."
 PER_bahare_pahlavi: "Um Irã Livre"
 PER_bahare_pahlavi_desc: "O Irã agora será orientado por princípios seculares, em vez dos opressivos da lei islâmica. Os esforços do Irã não serão apenas domésticos, mas também regionais, pois devemos tentar espalhar os fundamentos da liberdade para nossos vizinhos e além."
 PER_rastakhiz_empowerment: "Todos os Homens do Xá"
 PER_rastakhiz_empowerment_desc: "O povo iraniano e a dinastia Pahlavi tiveram uma ruptura muito ruim na década de 1970. No entanto, mais e mais pessoas logo perceberam o que a dinastia Pahlavi tinha feito pelo Irã, e eventualmente muitos começaram a sentir falta do Xá. Hoje, Reza Pahlavi retornará e trará uma nova era de prosperidade para todos os iranianos!"
 PER_beloved_shah: "Um Xá Amado"
 PER_beloved_shah_desc: "O Xá é amado, e o povo exige que ele governe o país sob uma monarquia absoluta!"
 PER_martial_law: "Erradicar a Oposição"
 PER_martial_law_desc: "Um dos primeiros passos que devem ser dados para consolidar o poder de Pahlavi em nossa nação é erradicar toda a oposição no país. Ao aumentar a presença das forças de segurança, poderemos detectar qualquer problema."
 PER_disband_revolutionary_council: "Deus, Xá, País"
 PER_disband_revolutionary_council_desc: "'§HMara dad farmud va Khod Davar Ast§!'\n\nOs Xás do Irã têm usado o título \"Shahanshah\" por mais de 2500 anos. Este título não pode ser abandonado e deve ser reivindicado pelo herdeiro legítimo do trono de pavão!"
 PER_our_majlis: "Nossos Representantes"
 PER_our_majlis_desc: "Os Majles são essencialmente os nossos fantoches, e aprovar leis será bastante simples, apesar da enorme reação entre alguns dos nossos povos."
 PER_benevolancy: "Uma democracia"
 PER_benevolancy_desc: "O povo iraniano quer uma coisa e apenas uma coisa, democracia. Depois de lutar para alcançar a democracia duas vezes agora, seria trair o povo iraniano não conceder esse simples desejo pelo qual milhares morreram.."
 PER_constitutional_reforms: "Reformas Constitucionais"
 PER_constitutional_reforms_desc: "A Constituição iraniana necessita urgentemente de revisões. Esta Constituição recém-escrita aderirá aos princípios seculares e democráticos, ao mesmo tempo que colocará o desejo do povo iraniano na vanguarda de tudo."
 PER_liberate_the_ballot: "Liberar o Voto"
 PER_liberate_the_ballot_desc: "Houve muita corrupção envolvida no sistema eleitoral iraniano no passado, e não podemos ignorar isso. Neste novo Irã, garantiremos que todas as eleições sejam justas e iguais."
 PER_peoples_majlis: "Os Representantes do Povo"
 PER_peoples_majlis_desc: "Os Majles representam o povo do Irão, não os seus governantes. Embora a aprovação de certas leis seja mais dolorosa do que antes, os Majles dão ao povo um farol de esperança na democracia iraniana."
 PER_storm_news_stations: "Tomar Controle de Qom-Markazi"
 PER_storm_news_stations_desc: "Precisamos tomar o controle de Qom-Markazi o mais rápido possível para distanciar a capital das forças da República Islâmica!"
 PER_bribe_military_officers: "Seduzir Oficiais Militares"
 PER_bribe_military_officers_desc: "Seduzir oficiais militares será crucial para garantir força de trabalho adicional."
 PER_iranian_dream: "§GO§! §WIrã§! §RDos Sonhos§!"
 PER_iranian_dream_desc: "Um novo sonho iraniano foi idealizado e não será desfeito, pois os iranianos verão sua grande revolução mudar o mundo!"
 PER_attack_basij_center: "Armas Americanas"
 PER_attack_basij_center_desc: "Os Estados Unidos nos ofereceram alguns equipamentos militares, e talvez seja sábio aceitá-los.."
 PER_womans_rights: "Abolir Escolas Segregadas"
 PER_womans_rights_desc: "Já passou da hora de abolir as escolas segregadas por gênero. Nossos alunos precisam aprender a cooperar e trabalhar juntos. Sem cooperação e integração, nossa sociedade não pode funcionar."
 PER_maintaining_segregated_schools: "Manter Escolas Segregadas"
 PER_maintaining_segregated_schools_desc: "Claramente, não há necessidade de abandonar a prática atual de escolas segregadas, pois todos estão aprendendo bem."
 PER_shadegan_field: "Campo de Petróleo de Shadegan"
 PER_shadegan_field_desc: "O campo de petróleo de Shadegan é um campo de petróleo no sul de Khuzestan, onde o petróleo foi descoberto em 1968 com produção iniciada na década de 1980. O campo é atualmente de propriedade da NISOC, mas provavelmente há mais potencial para expansão do campo de petróleo, apesar de sua idade."
 PER_secularization: "Secularização"
 PER_secularization_desc: "Nossa sociedade não progredirá mais se não começarmos o processo de secularização imediatamente; nosso povo precisa aprender a conviver e viver juntos, independentemente da religião ou crença pessoal."
 PER_modernization: "Modernização"
 PER_modernization_desc: "Se queremos nos tornar um país de primeiro mundo, devemos priorizar a modernização de nossa nação antes de tudo. Ao nos tornarmos um centro de indústria e tecnologia, os poderes do mundo nos invejarão e competirão para cooperar conosco."
 PER_abolish_article_seventeen: "Artigo 368"
 PER_abolish_article_seventeen_desc: "O Artigo 368 do código penal iraniano afirma que as mulheres devem usar hijab e aderir à lei islâmica. No entanto, agora que a República Islâmica foi derrubada, devemos rever isso e mudá-lo de acordo."
 PER_foreign_exchange: "Estudantes de Intercâmbio"
 PER_foreign_exchange_desc: "No passado, costumávamos receber e enviar muitos estudantes de intercâmbio com países do Leste Asiático. Talvez seja hora de recomeçar essa prática, especialmente porque queremos modernizar rapidamente."
 PER_automobile_coop_german: "Cooperação Automobilística com a Alemanha"
 PER_automobile_coop_german_desc: "Os alemães certamente sabem uma ou duas coisas sobre fabricação de veículos, mas nós também sabemos, e a cooperação pode ser de grande benefício para ambas as partes."
 PER_political_freedoms: "Liberdades Políticas"
 PER_political_freedoms_desc: "Se quisermos ser um estado funcional e democrático, devemos garantir liberdades políticas ao nosso povo, independentemente de quem eles apoiem."
 PER_ban_extremism: "Proibir Extremismo"
 PER_ban_extremism_desc: "A ideologia extremista ainda existe em nossa nação, e se quisermos ser um estado funcional, então essas ideias e crenças devem ser eliminadas!"
 PER_vehicle_exports: "Empresas Estrangeiras"
 PER_vehicle_exports_desc: "Precisamos abrir caminho para empresas estrangeiras de automóveis entrarem em nossa nação, para que possamos diversificar nossa indústria automobilística doméstica."
 PER_reversing_damage: "Revertendo o Dano"
 PER_reversing_damage_desc: "Muito dano foi causado à nossa nação, especialmente no que diz respeito à sua gestão e organização. Teremos que reverter isso pelo bem de nosso povo e segurança."
 PER_autobahns: "Autoestradas"
 PER_autobahns_desc: "Com toda a modernização feita em nosso setor automobilístico, seria uma pena se nossas estradas ainda estivessem desatualizadas. Vamos atualizar nossas estradas existentes e construir novas autobahns para garantir uma experiência de direção tranquila para nosso povo."
 PER_repairing_region: "Reparar a Região"
 PER_repairing_region_desc: "A República Islâmica destruiu a região com sua influência, e já passou da hora de começarmos a repará-la, moldando-a para se adequar a um conjunto mais livre e secular de ideais."
 PER_modernizing_infra_missile: "Modernizar a Infraestrutura de Mísseis"
 PER_modernizing_infra_missile_desc: "A infraestrutura de mísseis de nossa nação está se deteriorando lentamente. Precisaremos investir algum dinheiro para repará-la e modernizá-la."
 PER_modernizing_stockpile_missile: "Investir em Novos Mísseis"
 PER_modernizing_stockpile_missile_desc: "Ao investirmos em novos mísseis, poderemos ter mísseis mais fortes e melhores do que antes."
 PER_alone_in_the_world: "Sozinho no Mundo"
 PER_alone_in_the_world_desc: "Não podemos ter aliados, não teremos aliados e nunca tivemos aliados. O Irã deve se manter por si só e não depender de ninguém para protegê-lo."
 PER_reforming_the_region: "Reformando a Região"
 PER_reforming_the_region_desc: "Não temos opção a não ser forçar a região a se adaptar aos nossos padrões. Garantiremos que nossa nação sempre saia por cima, custe o que custar."
 PER_secular_education: "Educação Secular"
 PER_secular_education_desc: "O islamismo radical se infiltrou nos currículos de nossas escolas, doutrinando muitos de nossos alunos. Avançaremos com a educação secular para reverter os danos."
 PER_fight_off_chinese_influence: "Manter os Chineses à Distância"
 PER_fight_off_chinese_influence_desc: "A China está se aproximando lentamente da região e, com ela, trazendo sua ideologia. Não podemos permitir que isso aconteça e o Oriente Médio deve se manter seguro da influência comunista!"
 PER_pulling_the_strings: "Manipulando os Fios"
 PER_pulling_the_strings_desc: "Depende de nós manipular os fios do Oriente Médio e moldar a região conforme nosso gosto."
 PER_iranian_dominated_mid_east: "Dominação Iraniana"
 PER_iranian_dominated_mid_east_desc: "Outros poderes não podem, em nenhuma circunstância, obter uma posição na região como um todo. O Levante é um ponto fraco nesse aspecto, e devemos exercer nossa autoridade sobre a região o mais rápido possível."
 PER_increase_iranian_intervention: "O Inimigo do Meu Inimigo"
 PER_increase_iranian_intervention_desc: "O regime sírio, atualmente abrigando ex-funcionários da República Islâmica, tem falado consistentemente contra nosso governo, colocando nossas relações em uma situação difícil. Vamos ter que financiar o Exército Livre da Síria para derrubar esses palhaços em Damasco."
 PER_fight_off_american_influence: "Combater a Influência Americana"
 PER_fight_off_american_influence_desc: "Mesmo que os americanos nos tenham ajudado, é melhor mantermos sua influência na região sob controle. Se deixarmos sua influência crescer, eles podem minar nosso controle sobre a região."
 PER_undermine_russian_influence_in_caspian: "Desestabilizar a Rússia"
 PER_undermine_russian_influence_in_caspian_desc: "Precisamos desestabilizar os interesses russos no norte como forma de impedir que eles espalhem sua influência mais ao sul, no Irã. Isso pode desencadear um conflito mais amplo, mas nossas forças estão prontas para qualquer ameaça."
 PER_increased_cooperation_with_the_west: "Aumentar a Cooperação com o Ocidente"
 PER_increased_cooperation_with_the_west_desc: "O Ocidente será um fator benéfico para moldar nossa influência na região, talvez possamos aumentar nossa cooperação."
 PER_help_regional_democracies: "Fundos para Democracias"
 PER_help_regional_democracies_desc: "Se pudermos financiar algumas democracias em nossa região, ou até mesmo a fundação de algumas, provavelmente poderemos conter a ameaça chinesa, já que a última coisa que eles querem ver é um Oriente Médio democrático com cooperação ativa."
 PER_regional_safety: "Realizando a Ambição Iraniana"
 PER_regional_safety_desc: "A queda da República Islâmica inaugurou uma nova era, no entanto, esta era envolve a diminuição da influência iraniana. Devemos reforçar a hegemonia iraniana na região para que os [SAU.GetAdjective] não assumam o controle e mudem a ordem regional."
 PER_turkish_talks: "Discussões com a Turquia"
 PER_turkish_talks_desc: "A Turquia era uma antiga aliada do Irã, e eles ainda estão dispostos a cooperar conosco apesar do amargor das relações nos últimos anos. Devemos conversar com eles sobre uma potencial aliança para mudar os rumos do Oriente Médio."
 PER_london_talks: "Obter Apoio Britânico"
 PER_london_talks_desc: "O apoio britânico pode ser útil em um Oriente Médio pós-Revolução Islâmica, especialmente se quisermos reinar supremos na região."
 PER_return_cento: "Reestabelecer o CENTO"
 PER_return_cento_desc: "O CENTO era um pacto defensivo entre várias nações do Oriente Médio, incluindo o Irã, que foi dissolvido após a revolução de 1979. No entanto, hoje o pacto ressurgirá e abalará o GCC de sua dominação sobre a região."
 PER_a_run_for_their_money: "Responder ao GCC"
 PER_a_run_for_their_money_desc: "Não podemos ficar parados assistindo o GCC crescer, devemos reagir à sua expansão de acordo."
 PER_exploit_saudi_corruption: "Explorar a Corrupção Saudita"
 PER_exploit_saudi_corruption_desc: "Ao explorar a corrupção saudita, podemos obter uma vantagem sobre suas forças armadas caso a hora chegue."
 PER_exploit_gcc_disunity: "Explorar a Desunião do GCC"
 PER_exploit_gcc_disunity_desc: "Explorar a unidade do GCC permitirá que nossa própria aliança, o CENTO, se destaque. Se os deixarmos em paz, eles podem até tentar interferir em nossa aliança!"
 PER_buffer_states: "Os Estados Tamponados"
 PER_buffer_states_desc: "Precisamos criar estados tamponados entre nós e o GCC para que o conflito possa permanecer distante por enquanto. Mas esses estados tamponados serão úteis, pois podemos transportar tropas e equipamentos facilmente durante qualquer conflito com o GCC."
 PER_cento_renogotiations: "O Novo Líder Regional"
 PER_cento_renogotiations_desc: "Devemos nos destacar como o novo líder regional e corrigir quaisquer problemas que a República Islâmica tenha criado. Fazendo isso, certamente expandiremos nossa influência e nossa aliança."
 PER_cento_expansion: "A Perspectiva de Expansão"
 PER_cento_expansion_desc: "Agora que o CENTO foi reestabelecido, teremos que buscar novos membros para trazer. À medida que mais democracias surgem, a perspectiva de expansão aumentará para nossa jovem aliança."
 PER_end_of_hezbolla: "Dominação sobre o Mediterrâneo"
 PER_end_of_hezbolla_desc: "Precisamos lidar com o Líbano para que possamos ter acesso total ao Mar Mediterrâneo. Se derrubarmos o Hezbollah de seu reduto, talvez possamos fazer o Líbano se juntar ao nosso lado neste conflito."
 PER_creation_of_gaurd: "Novos Fundos para o Exército"
 PER_creation_of_gaurd_desc: "Precisamos alocar novos fundos para as forças armadas para que possam defender o novo estado iraniano de nossos inimigos. Vamos inaugurar uma nova era de reformas militares e colocar o país em dia em setores em que ele carece."
 PER_woman_in_army: "Mulheres no Exército"
 PER_woman_in_army_desc: "Antes da revolução de 1979, as mulheres eram bastante ativas no exército de nossa nação e desempenharam um papel importante. Embora não estivessem completamente proibidas de participar do exército nacional, eram bastante restritas, e é hora de levantar essas restrições."
 PER_defense_republic: "[ROOT.PER_guarde_javid_name]"
 PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_guarde_javid_name: "Gârd-e Jâvidân"
 PER_guarde_javid_name_desc: "Gârd-e Jâvidân significa Guarda dos Imortais, uma unidade militar de elite estabelecida por Ciro, o Grande, no início da Era Aquemênida, e posteriormente reestabelecida pela Dinastia Pahlavi. No entanto, a República Islâmica os desmantelou após a Revolução Islâmica, e hoje estamos aqui para reestabelecê-los após a queda da República Islâmica."
 PER_guarde_javid_name_new: "Gârd-e Irân"
 PER_guarde_javid_name_desc_new: "Gârd-e Irân representa a Guarda de Elite Iraniana, recentemente estabelecida para proteger os ideais da democracia iraniana e as fronteiras nacionais do Irã."
 PER_artesh_coop: "Exercícios com o Artesh"
 PER_artesh_coop_desc: "Realizar exercícios militares com o Artesh será útil para treinar os novos recrutas de nossas novas forças especiais."
 PER_military_posts_check: "Inspeção de Bases Navais"
 PER_military_posts_check_desc: "Devemos enviar uma equipe para inspecionar bases navais negligenciadas pelo Golfo Pérsico, e possivelmente elaborar um plano que possa ser útil para revitalizar algumas dessas bases."
 PER_protection_of_borders: "Imortais mantidos em 10.000, não menos"
 PER_protection_of_borders_desc: "Os Imortais costumavam ser mantidos em 10.000, nem mais nem menos, no entanto, nos tempos modernos, 10.000 serão insuficientes nos campos de batalha. Vamos estabelecer um limite de não menos que 10.000, mas certamente mais serão permitidos."
 PER_repair_radar: "Sistema de Comunicações"
 PER_repair_radar_desc: "Nossas estações de comunicação estão se desgastando e é hora de atualizá-las. Podemos também usar isso para fornecer uma maior cobertura de internet na área para as pessoas que precisam, ao mesmo tempo em que aprimoramos nossa tecnologia de comunicação."
 PER_inspect_missiles: "Verificação de Silos de Mísseis"
 PER_inspect_missiles_desc: "Os Silos de Mísseis de Esfahan estão começando a se deteriorar e poderiam usar algumas atualizações para continuar em operação."
 PER_reposture_border_patrol: "Reforçar a Segurança de Fronteira"
 PER_reposture_border_patrol_desc: "A região está entrando em turbulência dia após dia, e é importante que reforcemos a segurança de nossas fronteiras para manter nossa população segura."
 PER_reequip_lorestan: "Segurança em Khuzestan"
 PER_reequip_lorestan_desc: "Khuzestan é frequentemente chamada de coração do Irã, mas nos últimos anos, tem havido mais e mais armas contrabandeadas para Khuzestan do vizinho Iraque, muitas vezes levando a situações violentas. Precisamos garantir que nenhuma outra arma entre em Khuzestan tomando medidas necessárias."
 PER_the_great_gaurd: "Os Grandes Imortais"
 PER_the_great_gaurd_desc: "Os Imortais serão conhecidos como uma grande força e como aqueles que mantêm a segurança em nossa nação. Com a melhor liderança e treinamento, os Imortais certamente colocarão qualquer nação que queira destruir o Irã em seu lugar."
 PER_post_revolution_recovery: "Plano de Recuperação Pós-Revolução"
 PER_post_revolution_recovery_desc: "A revolução deixou nossa nação com muitos problemas internos. Precisamos avaliar nossa situação e lidar com políticas internas de acordo para que a revolução sobreviva e nosso povo prospere."
 PER_post_revolution_fatigue_recovery: "Cura da Fadiga Pós-Revolução"
 PER_post_revolution_fatigue_recovery_desc: "Agora vamos elaborar um plano para curar nosso povo dessa fadiga pós-revolução que eles estão enfrentando. Nossa sociedade foi mantida para baixo por muito tempo por causa disso, mas não terá mais efeito em nosso povo quando o plano estiver concluído!"
 PER_issues_close_to_home: "Questões Próximas de Casa"
 PER_issues_close_to_home_desc: "Agora que a revolução finalmente acabou, é hora de nos concentrarmos em questões próximas de casa."
 PER_address_radicalization: "Abordar a Radicalização"
 PER_address_radicalization_desc: "A primeira questão que precisamos abordar é a radicalização. A radicalização teve um impacto sério no estado e a República Islâmica promulgou várias políticas que incentivaram a radicalização xiita em todo o país."
 PER_the_great_purge: "Desmantelar os Basij"
 PER_the_great_purge_desc: "O Basij impôs a lei islâmica e foi uma ferramenta essencial para a República Islâmica durante seu reinado. No entanto, grupos não oficiais deles ainda perambulam pelas ruas e é melhor que reprimamos essa atividade antes que saia de controle."
 PER_cease_mosque_funding: "Realocar o Financiamento da Bonyad para Hospitais"
 PER_cease_mosque_funding_desc: "Estamos direcionando dinheiro demais para mesquitas e muito pouco para o desenvolvimento real. Deveríamos realocar parte desse orçamento para outras áreas do governo e permitir que as pessoas doem para as mesquitas se desejarem."
 PER_cease_outside_mosque_funding: "Cessar o Financiamento Externo de Mesquitas"
 PER_cease_outside_mosque_funding_desc: "Por alguma razão, a República Islâmica estava muito interessada em financiar mesquitas no Iraque, mesmo com o Irã lidando com uma grande crise econômica. Precisamos cortar esse financiamento o mais rápido possível, mesmo que isso signifique perder um pouco de influência."
 PER_limit_mullah_influence: "Limitar os Mullahs"
 PER_limit_mullah_influence_desc: "Os Mullahs praticamente tinham carta branca para fazer o que quisessem antes da revolução, e isso afetou nossa burocracia. Precisamos impor algumas restrições sobre quais plataformas eles podem ou não usar para prevenir mais radicalizações."
 PER_crush_irgc_monopoly: "Destruir o Monopólio do IRGC"
 PER_crush_irgc_monopoly_desc: "O IRGC tinha um monopólio estadual sobre a economia, apesar de ser uma força paramilitar. Até hoje, muitos de seus ex-membros controlam alguns negócios, e está na hora de acabarmos com o monopólio deles sobre a economia."
 PER_not_lebanon_nor_gaza: "Nem Líbano nem Gaza"
 PER_not_lebanon_nor_gaza_desc: "A República Islâmica estava determinada a destruir Israel e isso realmente azedou nossas relações com eles. Israel era um antigo aliado regional antes da Revolução Islâmica, e não faria mal reconquistá-los."
 PER_sunni_shia_syncretism: "Sunitas e Xiitas não têm exatamente a melhor relação, especialmente no Irã. Se pudermos financiar alguns programas e centros culturais, provavelmente poderíamos amenizar o conflito um pouco."
 PER_sunni_shia_syncretism_desc: "Sunitas e xiitas não têm exatamente a melhor relação, especialmente no Irã. Se pudermos financiar alguns programas culturais e centros, provavelmente poderíamos amenizar um pouco o conflito."
 PER_decide_radical_fates: "Lidar com os extremistas"
 PER_decide_radical_fates_desc: "Os extremistas islâmicos ainda existem em nossa sociedade, e é uma questão de nossa escolha o lugar deles na sociedade iraniana."
 PER_secular_ideas: "Estabelecer Ideais Seculares"
 PER_secular_ideas_desc: "Está na hora de retirar completamente a lei Sharia do Irã e substituí-la por ideais seculares. Precisamos aprovar algumas leis que protejam esses ideais e permitam que qualquer um pratique a religião que desejar."
 PER_uprooting_clerical_rule: "Erradicar o Vilayat-e-Faqih"
 PER_uprooting_clerical_rule_desc: "Precisamos eliminar completamente qualquer política relacionada ao Vilayat-e-Faqih, pois não queremos que os apoiadores remanescentes da República Islâmica o usem contra nós. Fazer isso também reverterá muitas das repercussões que enfrentamos após a revolução de 1979."
 PER_address_disunity: "Abordar a Desunião"
 PER_address_disunity_desc: "Algumas pessoas não estão satisfeitas com a forma como o país está sendo governado, pois tinham algo diferente em mente após a revolução. Nosso trabalho será agradar essas pessoas e encontrar maneiras de unir os iranianos em toda a nação."
 PER_return_the_province: "Irã em Pedaços"
 PER_return_the_province_desc: "Infelizmente, algumas de nossas províncias se separaram durante nossa revolução e agora precisamos trabalhar para recuperá-las."
 PER_stomp_azeri_unification: "Acabar com a Unificação Azeri"
 PER_stomp_azeri_unification_desc: "A província do Azerbaijão nos abandonou, e agora precisamos encontrar uma maneira de trazê-la de volta ao nosso lado."
 PER_threaten_azerbaijan: "Ameaçar o Azerbaijão"
 PER_threaten_azerbaijan_desc: "Não temos escolha a não ser ameaçar o Azerbaijão para submissão."
 PER_negotiate_return: "Negociar um Retorno"
 PER_negotiate_return_desc: "Poderíamos negociar um retorno, já que não buscamos mais conflito após a revolução."
 PER_talk_with_kurdish_rebels: "Conversar com os rebeldes curdos"
 PER_talk_with_kurdish_rebels_desc: "Deveríamos encontrar uma maneira de trazer Kordestan de volta ao Irã após sua separação."
 PER_coordinate_with_turkey: "Coordenação com a Turquia"
 PER_coordinate_with_turkey_desc: "Coordenar um plano com a Turquia para forçar os curdos à submissão pode ser uma maneira rápida e fácil de trazê-los de volta, mas se fizermos isso, podemos ser confrontados com conflitos."
 PER_recognize_kurdish_identity: "Fazer um Compromisso"
 PER_recognize_kurdish_identity_desc: "A melhor opção seria agradar aos curdos para que confiassem em nós."
 PER_khuzestan_appeasment_plan: "Tumulto em Luristan"
 PER_khuzestan_appeasment_plan_desc: "Precisamos encontrar uma maneira de acabar com o tumulto em Luristan e ao mesmo tempo trazê-los de volta ao Irã."
 PER_militarize_oil_fields: "Tomar Dezful"
 PER_militarize_oil_fields_desc: "Marchar com um exército direto para Dezful acabaria rapidamente com o movimento separatista deles."
 PER_abandon_oil_fields: "Com Amor"
 PER_abandon_oil_fields_desc: "Não precisamos trazê-los de volta pela força, mas com amor. Prometeremos ajuda em troca de seu retorno."
 PER_talk_with_baloch: "Conversar com os Baloch"
 PER_talk_with_baloch_desc: "Os Baloch estão bastante irritados agora, e precisamos encontrar maneiras de agradá-los e trazê-los de volta."
 PER_operation_in_zahedan: "Uma Operação em Zahedan"
 PER_operation_in_zahedan_desc: "Uma rápida operação noturna em Zahedan é tudo o que é necessário para acabar com o separatismo Balochi."
 PER_political_concesisons: "Desenvolver Zahedan"
 PER_political_concesisons_desc: "Podemos fazer concessões prometendo uma melhoria importante em toda a província de Balochistan para agradá-los."
 PER_uniting_the_people: "Unir o Irã"
 PER_uniting_the_people_desc: "O Irã está dividido e à beira do colapso societal. Como novo governo do Irã, não podemos simplesmente ficar parados enquanto o estado se desintegra em desunião e desconfiança."
 PER_sponsor_shows: "Financiar os Bazares"
 PER_sponsor_shows_desc: "Financiar bazares ajudará a economia a se reerguer e também nos tornará mais favoráveis aos olhos deles."
 PER_free_media: "Mídia Livre"
 PER_free_media_desc: "A mídia deve ser livre de qualquer tipo de influência governamental, e por isso devemos deixar para as pessoas e estações decidirem o que será mostrado ao público em geral."
 PER_control_media: "Influenciar a Mídia"
 PER_control_media_desc: "Sim, influenciar a mídia pode ser imoral, mas vamos lá, nossas pessoas estão literalmente se enfrentando nas ruas. Influenciar a mídia nos permitirá transmitir programas e programas que nos ajudarão a longo prazo."
 PER_school_nationalism: "Nacionalismo na Sala de Aula"
 PER_school_nationalism_desc: "Promover o sentimento nacionalista na sala de aula garantirá que a geração futura cresça com o Irã no coração."
 PER_stronger_together: "Mais Fortes Juntos"
 PER_stronger_together_desc: "Permanecendo unidos, o Irã agora respirará aliviado sabendo que as pessoas não estão se dilacerando por desacordos políticos."
 PER_united_against_doshmanan: "Os Inimigos do Irã"
 PER_united_against_doshmanan_desc: "Nosso inimigo comum está dentro da República Islâmica e de seus estados fantoches rebeldes. O povo perceberá isso e deixará de lado suas diferenças pelo bem da segurança nacional."
 PER_denounce_hezbollah: "Denunciar o Hezbollah"
 PER_denounce_hezbollah_desc: "Retirar publicamente o apoio ao Hezbollah será um golpe enorme em sua estrutura e dará mais legitimidade ao nosso próprio estado, enfraquecendo nosso inimigo."
 PER_condemn_resistance_axis: "Dificultar o IRGC no Exílio"
 PER_condemn_resistance_axis_desc: "O IRGC está no exílio em vários estados onde costumavam ter influência, e precisamos dificultar seu progresso e tentativas de reestabelecimento por todos os meios possíveis."
 PER_weapons_deals: "Revisões do Século XXI"
 PER_weapons_deals_desc: "As forças armadas do Irã estão começando a ficar desatualizadas e fracas. Algumas revisões e reformulações importantes serão necessárias antes de sermos verdadeiramente uma grande força de combate."
 PER_buy_them: "Modernizar Equipamentos"
 PER_buy_them_desc: "Precisamos focar na modernização de nossos equipamentos, especificamente os uniformes dos soldados e equipamentos de suporte, pois ajudarão nossas unidades a se manterem vivas em batalha."
 PER_focus_domestic: "Modernizar Armas"
 PER_focus_domestic_desc: "Precisamos modernizar as armas e tecnologia que nossas tropas utilizam, especialmente nossos veículos e armas pequenas, pois ajudarão nossas unidades a oferecerem uma verdadeira resistência."
 PER_align_the_army: "Alinhar o Exército"
 PER_align_the_army_desc: "O Exército não está contente mesmo após a revolução. Eles nos causam muitas dores de cabeça, e precisaremos formular um plano para resolver esses problemas."
 PER_arrest_scheming_officers: "Exército com Custo Efetivo"
 PER_arrest_scheming_officers_desc: "Antes de nossa revolução, uma grande parte do nosso orçamento militar era enviado para financiar grupos milicianos no Levante, resultando em um orçamento menor para nossas forças armadas. Mas desde que cortamos os laços com esses grupos, não temos mais a obrigação de fornecer qualquer tipo de financiamento a eles, então podemos redirecionar o dinheiro para nosso próprio pessoal."
 PER_investigate_pilots: "Investigar Financiamento da Força Aérea"
 PER_investigate_pilots_desc: "Por alguma razão, parece que muito do dinheiro que alocamos para a Força Aérea desaparece magicamente! Lançar uma investigação sobre a razão pela qual este dinheiro não vai para lado nenhum será crucial para reduzir custos, especialmente quando se trata da Força Aérea."
 PER_look_into_sailors: "Analisar Financiamento Naval"
 PER_look_into_sailors_desc: "Nossa marinha gasta muito pouco para manter nossa frota principal atualizada, e em vez disso, eles recorrem a financiar embarcações menores de alta velocidade que seriam usadas como uma nova forma de guerra de guerrilha (nas águas). Redirecionar os fundos para melhorias nos navios nos ajudará a reduzir custos, mantendo os navios em condições ótimas."
 PER_investigate_foreign_plots: "Ficar de Olho"
 PER_investigate_foreign_plots_desc: "Muitos países querem ver o Irã falhar, e por isso precisamos ficar de olho em qualquer um que deseje causar danos à nação."
 PER_pilot_school: "Academia de Pilotos de Gorgan"
 PER_pilot_school_desc: "A academia de pilotos de Gorgan será o principal centro de treinamento do Irã para pilotos novos e emergentes. Tecnologia avançada não significa nada se o piloto na cabine não souber o que está fazendo."
 PER_pilot_school_b: "Abrir o Ramo de Pesquisa"
 PER_pilot_school_b_desc: "Abrir um ramo de pesquisa para a academia de pilotos de Gorgan nos permitirá avançar tecnologicamente, reduzindo a quantidade de dinheiro que gastamos em contratos com empresas de defesa."
 PER_navy_school: "Academia Naval de Rasht"
 PER_navy_school_desc: "A Academia Naval de Rash permitirá treinar marinheiros melhores do que nunca, dando-nos uma vantagem sobre marinheiros mal treinados e baratos de outras nações, especialmente as que nos rodeiam."
 PER_submarine_advanced: "Instalações de Submarinos"
 PER_submarine_advanced_desc: "Vamos abrir instalações de pesquisa de submarinos na Academia Naval de Rash para que possamos nos manter ocultos do inimigo nos mares durante tempos de guerra."
 PER_paradropper_school: "Escola de Tropas Aerotransportadas"
 PER_paradropper_school_desc: "Nosso exército se sai mal quando se trata de nossas tropas aerotransportadas. Vamos abrir uma escola oficial de tropas aerotransportadas que terá a capacidade de treinar milhares de pessoas que desejam saltar dos céus para o campo de batalha."
 PER_marine_force: "Coordenação com os Fuzileiros Navais Iranianos"
 PER_marine_force_desc: "Vamos incentivar a coordenação entre nossos Fuzileiros Navais e tropas aerotransportadas para que sejam mais eficazes quando possível."
 PER_new_officer_schools: "Ajuda de Oficiais Estrangeiros"
 PER_new_officer_schools_desc: "Precisamos de novos oficiais e precisamos deles rapidamente. Por esse motivo, vamos buscar que alguns de nossos aspirantes a oficiais frequentem academias militares no exterior, já que lá têm práticas de ensino melhores do que as nossas aqui."
 PER_bring_generals_into_fold: "Integrar os Generais"
 PER_bring_generals_into_fold_desc: "Nossos generais e marechais estão causando problemas e isso não está ajudando ninguém. Precisamos acertar isso antes que causem danos à estrutura de comando militar."
 PER_new_structure: "Reformas Estruturais"
 PER_new_structure_desc: "A estrutura de nosso exército está ficando desatualizada e está se tornando ineficaz. Para combater isso, precisaremos investir algum dinheiro para iniciar a reestruturação."
 PER_foreign_imports: "Designs Estrangeiros"
 PER_foreign_imports_desc: "Compraremos alguns projetos para nosso equipamento militar de outros países para que possamos aprender melhor como melhorar o nosso próprio."
 PER_place_holder: "Indústrias Militares Pars"
 PER_place_holder_desc: "Ajudar a iniciar as Indústrias Militares Pars nos dará um grande benefício, já que eles parecem saber como criar fábricas eficientes e equipamentos para produção de armas."
 PER_place_holder_b: "Orçamento Eficiente"
 PER_place_holder_b_desc: "Ajudá-los a estabelecer práticas de orçamento eficientes fará com que menos de nossos recursos sejam drenados."
 PER_fire_corrupt_ones: "Demitir Generais Corruptos"
 PER_fire_corrupt_ones_desc: "Há muitos generais corruptos em nosso exército, e isso está atrasando o processo de treinamento de nossas tropas. Precisaremos nos livrar deles e fazer isso rapidamente."
 PER_new_generals: "Investir em Capitães Navais"
 PER_new_generals_desc: "Os mares exigem capitães astutos, pois muitas vezes pode ser complicado navegar. Investiremos em obter alguns capitães melhores para nossa Marinha Iraniana."
 PER_ancient_generals: "Melhorar a Educação de Generais do Exército"
 PER_ancient_generals_desc: "Se melhorarmos a educação de nossos generais do exército, poderemos facilmente dominar a batalha em terra. Também teremos que gastar menos, já que menos generais estão se ferindo."
 PER_maintain_draft: "Aplicar o Recrutamento Obrigatório"
 PER_maintain_draft_desc: "Continuaremos com o recrutamento obrigatório e as pessoas vão gostar! É o dever delas servir à sua nação e protegê-la daqueles que buscam prejudicá-la."
 PER_revise_draft: "Rever o Recrutamento Obrigatório"
 PER_revise_draft_desc: "Muitos estão insatisfeitos por terem que se preocupar com estudos ou família por causa do recrutamento obrigatório. Se revisarmos como isso é tratado, então não precisaremos nos preocupar com tropas que não querem estar lá."
 PER_field_hospitals: "Regulamentar o Código de Saúde"
 PER_field_hospitals_desc: "Parece que há muitas pessoas entrando nas forças armadas sem check-ups adequados, e isso causa disseminação de doenças em nosso exército. Será vital atualizar o código de saúde para que nossos soldados permaneçam saudáveis."
 PER_new_men_rise: "Uma Nova Geração"
 PER_new_men_rise_desc: "Uma nova geração de liderança militar está sobre nós, e essa geração moldará para sempre a cultura militar do Irã."
 PER_the_persian_gulf_dominion: "Domínio sobre o Estreito de Hormuz"
 PER_the_persian_gulf_dominion_desc: "Agora temos autoridade absoluta sobre o Estreito de Hormuz, permitindo-nos taxar navios e cargas que chegam!"
 PER_persian_dominated_force: "Força Dominada Persa"
 PER_persian_dominated_force_desc: "Achaemenids e os Sassânidas, duas das maiores impérios persas que abalaram seus inimigos até o cerne quando enfrentados em batalha. Persas claramente sabem como lutar quando se trata de guerra."
 PER_all_inclusive_force: "Uma Força Inclusiva"
 PER_all_inclusive_force_desc: "Se priorizarmos um grupo sobre o outro, como podemos esperar obter novas ideias? Vamos incorporar todos os cantos do Irã em nosso exército e esse será o caminho a seguir."
 PER_steadfast_force: "Artilharia Firme"
 PER_steadfast_force_desc: "A artilharia é uma das partes mais importantes das forças terrestres, e precisamos colocá-las em linha para dar um pouco de suporte aos nossos homens antes da batalha."
 PER_new_iranian_security: "Corrigir nossas Forças de Segurança"
 PER_new_iranian_security_desc: "Nossas forças de segurança circulam sem nenhum tipo de regulamentação, o que pode resultar frequentemente em abuso de poder. Aplicar novas regulamentações e reformas será obrigatório para evitar futuros incidentes."
 PER_curb_foreign_plots: "Dificultar os Planos de Sabotagem Estrangeira"
 PER_curb_foreign_plots_desc: "Desde que terminamos nossa revolução, muitas nações têm tentado sabotar nossas indústrias de recursos e honestamente não devemos ignorar isso. Se falharmos em agir rapidamente, poderemos acabar prejudicando nossa economia de forma significativa."
 PER_military_agency: "Purgar Oficiais de Impostos Corruptos"
 PER_military_agency_desc: "Muitos dos funcionários fiscais que empregamos actualmente desfrutam do benefício adicional de receber o dinheiro do povo iraniano. Localizá-los e demiti-los será essencial e também resultará num impulso para a nossa economia."
 PER_investigate_khuzestan: "Investigar Atividades em Khuzestan"
 PER_investigate_khuzestan_desc: "Houve muitas atividades misteriosas em Khuzestan e nossos serviços de inteligência as rastrearam até [SAU.GetName]. Condenaremos publicamente seu envolvimento e também prenderemos qualquer pessoa suspeita de traição."
 PER_dissolve_vaja: "Dissolver VAJA"
 PER_dissolve_vaja_desc: "VAJA ainda tem muitos elementos da IRGC e da República Islâmica ativos dentro de sua estrutura, e portanto representa uma ameaça para nossa segurança interna. Dissolvê-lo será essencial para a sobrevivência do novo estado."
 PER_locate_hideouts: "Localizar Espiões da IRGC"
 PER_locate_hideouts_desc: "Nossa segurança interna está caótica porque temos agentes da IRGC causando estragos pelo país. Localizá-los será o primeiro passo para resolver esse problema."
 PER_raid_hideouts: "Invadir Esconderijos da IRGC"
 PER_raid_hideouts_desc: "Agora que localizamos alguns espiões, podemos rastreá-los até seus pequenos esconderijos e bases de operações e prosseguir com a prisão deles."
 PER_threat_no_more: "Uma Ameaça Não Mais"
 PER_threat_no_more_desc: "Os elementos soltos da IRGC no país finalmente foram dominados e não são mais uma ameaça. Podemos descansar sabendo que nossa segurança não estará em total caos porque algumas pessoas acham que podem trazer de volta a república islâmica."
 PER_corrected_training: "Treinamento Corrigido"
 PER_corrected_training_desc: "Reformular o sistema de treinamento de nossos policiais será monumental em nossa tentativa de ter uma força de segurança profissional!"
 PER_restrained_surveillance: "Vigilância Sutil"
 PER_restrained_surveillance_desc: "Não podemos mais observar diretamente o que está acontecendo na vida cotidiana das pessoas e obviamente não deveríamos, mas temos que fazê-lo por uma questão de segurança nacional e precisamos adotar uma abordagem mais sutil e contida para fazê-lo, pois precisamos tanto manter a estabilidade e a privacidade do nosso povo."
 PER_riot_policing: "Polícia Revolucionária de Distúrbios"
 PER_riot_policing_desc: "Nossa polícia de choque não é muito bem treinada, o que ficou especialmente evidente quando as pessoas as sobrecarregaram em massa durante a revolução. Claro, nossas revisões na polícia de choque não podem torná-las violentas com as pessoas, mas as tornarão mais resistentes e contidas."
 PER_riot_policing_b: "Formação Adequada"
 PER_riot_policing_b_desc: "Se olharmos para antigas formações de batalha medievais ou mesmo antigas para tropas, veremos que elas mantinham formação e contavam com os escudos uns dos outros para formar uma parede defensiva. Vamos tomar notas dessas formações e estruturar nossa polícia de choque para fazer algo semelhante."
 PER_riot_policing_a: "Purgar os Corruptos"
 PER_riot_policing_a_desc: "Nossa força policial de choque está cheia de funcionários corruptos que se aproveitam do caos. Vamos criar uma extensa lista de todos esses indivíduos e demiti-los de seus cargos imediatamente!"
 PER_riot_policing_c: "Defensiva, não Ofensiva!"
 PER_riot_policing_c_desc: "Nossa polícia de choque deve estar nas ruas para manter a paz e a estabilidade. Ao mostrar às pessoas que são uma força pacífica em vez de uma violenta, elas podem considerar formas mais pacíficas de protesto se o momento chegar."
 PER_leftists_victory: "Esquerdistas Assumem o Poder!"
 PER_leftists_victory_desc: "A Esquerda assumiu o poder e está consolidando o controle sobre a nação, apesar da crescente impopularidade."
 PER_iran_liberated: "Irã Libertado"
 PER_iran_liberated_desc: "Libertamos o Irã, e agora devemos manter verdadeiros nossos valores revolucionários e trazer igualdade para todos!"
 PER_tudeh_victory: "Golpe da Tudeh"
 PER_tudeh_victory_desc: "A Tudeh está há muito mais tempo do que o MEK, e certamente não é tão odiada quanto eles. Portanto, a partir de hoje, o Partido Tudeh lançará um golpe e eliminará os Mujahedin do poder!"
 PER_mek: "O MEK"
 PER_mek_desc: "O MEK tem buscado o poder no Irã há algum tempo, e seu retorno do exílio no Iraque para o Irã marca um dia que eles esperavam desde a revolução de 1979."
 PER_rajavi_cult: "O Culto de Rajavi"
 PER_rajavi_cult_desc: "Existe um culto estruturado em torno dos líderes do MEK, e ele gira em torno dos Rajavi's. Massoud Rajavi escapou da execução da SAVAK na época do Xá, mas o resto do MEK não, o que significa que a liderança era dele para herdar. Desde então, o MEK foi estruturado em torno dele e de sua esposa, Maryam Rajavi."
 PER_islamic_marxism: "Aliar-se ao Clero"
 PER_islamic_marxism_desc: "Ao nos aliarmos ao clero, poderemos atrair um grande número de apoiadores de todos os setores da vida, sejam eles seculares ou conservadores."
 PER_marxism: "Islamismo?"
 PER_marxism_desc: "O Irã tem sido guiado por princípios xiitas há séculos, e isso tem mantido nosso povo preso às suas doutrinas e restrições. Ao libertar nosso povo do dever religioso, eles se concentrarão mais em questões mais prementes com o estado atual das coisas."
 PER_classless_society: "Sociedade sem Classes"
 PER_classless_society_desc: "Precisamos começar a nos tornar uma sociedade sem classes e uma que não discrimine, independentemente da situação financeira de um indivíduo. Ao fornecer um melhor bem-estar, nossos cidadãos poderão viver sem a preocupação de ter que fazer um trabalho exaustivo por um pedaço de pão."
 PER_empower_labour_unions: "Empoderar os Sindicatos Trabalhistas"
 PER_empower_labour_unions_desc: "Os sindicatos trabalhistas não são inerentemente perigosos... se estiverem do nosso lado. Ao capacitá-los e mostrar que estamos do lado deles, eles serão mais inclinados a favorecer nosso governo em relação a qualquer outra alternativa, dando-nos assim mais legitimidade."
 PER_helping_farmers: "Ajudando os Agricultores"
 PER_helping_farmers_desc: "Os agricultores estão precisando desesperadamente de assistência do governo, pois foram negligenciados por décadas devido ao aumento de secas e condições climáticas desfavoráveis. Daremos a eles algum tipo de voz no nível federal, para que seus problemas possam ser abordados de forma mais direta."
 PER_liberation_front: "A Frente de Libertação"
 PER_liberation_front_desc: "Nosso povo está precisando urgentemente de uma nova frente de libertação, e hoje, estamos aqui para fornecer exatamente isso ao libertar o povo do Irã de um ciclo interminável de más condições de trabalho e baixos salários."
 PER_insurance_effort: "Precauções de Infraestrutura"
 PER_insurance_effort_desc: "Nos preparar para desastres e outras ameaças será útil, especialmente porque vivemos em uma região repleta de turbulência e caos."
 PER_a_new_red_scare: "Uma Nova Ordem"
 PER_a_new_red_scare_desc: "O povo e os trabalhadores do mundo têm sofrido nas mãos de homens gananciosos por tempo demais, e uma nova ordem está sobre nós, pois lideraremos a revolução para garantir liberdade para todos ao redor do globo que estão oprimidos."
 PER_peoples_opinion: "A Frente de Libertação"
 PER_peoples_opinion_desc: "Uma nova frente foi aberta em nossa guerra interminável, a Frente de Libertação. E com esta frente devemos marchar com nossas crenças e ideologia para todas as nações do globo."
 PER_rights_of_worker: "Os Direitos do Trabalhador"
 PER_rights_of_worker_desc: "Os trabalhadores são a espinha dorsal de toda nação, e isso se aplica ao Irã também. No entanto, infelizmente, eles têm sido negligenciados e abusados no Irã por muitas décadas, e portanto não tiveram muita atenção. Devemos permitir sindicatos livres e aumentar seus salários para que fiquem contentes e possam obter direitos trabalhistas."
 PER_all_will_love_us: "Os Direitos da Mulher"
 PER_all_will_love_us_desc: "Como podemos alcançar a igualdade se a mulher está oprimida? A República Islâmica retirou muitas mulheres de suas liberdades e direitos individuais, e criou uma barreira social entre homens e mulheres. Essa barreira deve ser quebrada e as mulheres devem ser emancipadas!"
 PER_the_essentials: "Os Essenciais"
 PER_the_essentials_desc: "Nosso governo fornecerá o essencial para o povo, e ao fazer isso todos certamente ficarão felizes! Certo?"
 PER_ten_point_plan: "Plano de Maryam"
 PER_ten_point_plan_desc: "O Plano de Dez Pontos é uma série de reformas que o MEK deseja iniciar para reformar o Irã para se adequar melhor à sua agenda. Muitos temem que suas reformas destruam o Irã e sua influência global, mas apenas o tempo dirá como as coisas correrão."
 PER_no_more_death_penalty: "Fim da Pena de Morte"
 PER_no_more_death_penalty_desc: "A pena de morte é uma prática bárbara e deve ser interrompida. Embora todo regime e governo que já governou o Irã tenha usado ativamente a pena de morte como forma de punição, devemos nos afastar de suas táticas, pois queremos verdadeira reforma e melhorias no nível cultural."
 PER_federal_republic: "Federalizar a Nação"
 PER_federal_republic_desc: "Os grupos minoritários compõem quase metade de nossa nação, e às vezes são alvo de discriminação. Seria benéfico para todos federalizar o estado, pois poderíamos reduzir os gastos e dar a todos uma oportunidade igual."
 PER_gender_equality: "Igualdade de Gênero"
 PER_gender_equality_desc: "As mulheres têm sido consistentemente tratadas como cidadãs de segunda classe na sociedade iraniana ao longo de muitas décadas, e isso se tornou um grande problema em nossa sociedade. Precisaremos implementar vários programas governamentais que permitam às mulheres oportunidades iguais no local de trabalho e em nosso exército nacional."
 PER_purge_vilayet_faqih: "Destruir Vilayat-e Faqih"
 PER_purge_vilayet_faqih_desc: "Vilayat-e Faqih, a forma de governo da República Islâmica, ainda tem um ponto de apoio na sociedade iraniana. Precisaremos iniciar campanhas que garantam que a antiga ordem seja destruída."
 PER_new_judicial: "Novo Sistema Judicial"
 PER_new_judicial_desc: "Nosso sistema judicial tem sido corroído pela corrupção, viés e injustiça. Reformas serão necessárias para tornar o sistema mais funcional e justo para todos."
 PER_denuclearization: "Desnuclearização"
 PER_denuclearization_desc: "Armas nucleares colocaram nossa nação entre as miras das potências globais, e fomos alvo de sanções, isolamento e tratamento severo internacionalmente como resultado de uma política nuclear caótica de administrações anteriores. Isso tudo mudará, no entanto, pois iniciaremos o processo de desnuclearização para nos livrar completamente de qualquer material capaz de produzir armas de destruição em massa."
 PER_nuclearization: "Nuclearização"
 PER_nuclearization_desc: "Se esperamos sobreviver em um mundo tão perigoso, cercados por nossos inimigos, então teremos que nos armar com armas que os façam pensar duas vezes. Tornar-se uma potência nuclear enviará uma mensagem clara ao mundo de que não toleraremos qualquer tipo de ameaça à nossa soberania."
 PER_the_free_market: "O Mercado Livre"
 PER_the_free_market_desc: "Vamos garantir o direito das pessoas a um mercado livre, independente da intervenção governamental."
 PER_not_so_free_market: "Mercado Supervisionado"
 PER_not_so_free_market_desc: "O mercado precisará de algum nível de intervenção governamental para garantir sua estabilidade e integridade."
 PER_not_so_free_system: "Nosso Sistema"
 PER_not_so_free_system_desc: "O sistema político em nossa nação é bastante imprevisível, e por causa disso, teremos que implementar algumas medidas que garantam que nosso governo permaneça estável e no poder."
 PER_free_system: "Sistema do Povo"
 PER_free_system_desc: "Não podemos retirar o direito fundamental do povo à liberdade e à democracia e, na verdade, devemos defendê-lo por todos os meios necessários e, como resultado disso, realizaremos eleições livres e justas."
 PER_our_revolution: "Valores Revolucionários"
 PER_our_revolution_desc: "Devemos garantir que nossos valores revolucionários sejam reforçados e protegidos para que possamos viver o suficiente para ver um Irã melhor e mais eficiente."
 PER_nla: "Artesh-e Azâdi"
 PER_nla_desc: "Artesh-e Azâdi, também conhecida como o Exército de Libertação Nacional, lutou para manter nossa organização viva, e apesar de muitos se oporem à sua existência, é fundamental para a sobrevivência do nosso governo. Vamos utilizá-lo para tornar nossas indústrias militares mais eficientes e manter os preços baixos."
 PER_funding_simay_azadi: "Simay-e Azadi"
 PER_funding_simay_azadi_desc: "Simay-e Azadi é o canal de TV de nossa organização e podemos utilizá-lo para espalhar uma imagem mais positiva de nosso governo e estado."
 PER_revolutionary_education: "Educação Revolucionária"
 PER_revolutionary_education_desc: "Devemos reforçar os ideais revolucionários na sala de aula, para que os estudantes não se esqueçam do que muitos morreram para alcançar ao longo de várias décadas."
 PER_rajavis_cause: "Causa dos Rajavi"
 PER_rajavis_cause_desc: "Os Rajavi lutaram por décadas para trazer uma grande revolução iraniana, e através de seu trabalho árduo isso se tornou realidade. Honraremos para sempre seu legado construindo a Universidade Estadual Rajavi!"
 PER_international_front: "Frente Internacional"
 PER_international_front_desc: "A Frente Internacional se abrirá, permitindo que nossa influência se espalhe profundamente por muitas nações do mundo. Vamos concentrar a maior parte de nosso foco em nossa própria região e vizinhos, mas isso não significa que vamos nos limitar ao Oriente Médio."
 PER_phase_two_cacauses: "Fase Dois: O Cáucaso"
 PER_phase_two_cacauses_desc: "O Cáucaso será essencial para o Irã reconstruir sua influência, especialmente perto dos estados europeus. Isso também beneficiará suas nações, pois finalmente poderão obter alguma infraestrutura adequada com um pouco de ajuda de nós."
 PER_saddam_lifeline: "Linha de vida de Saddam"
 PER_saddam_lifeline_desc: "Saddam está numa posição perigosa após a sua guerra connosco nos anos 80, e a sua guerra com o Kuwait nos anos 90. As suas forças armadas são fracas, o seu poder está a diminuir e os americanos estão cada vez mais próximos de um conflito com o Estado iraquiano. No entanto, apesar de tudo isto, não podemos esquecer que ele nos abrigou na sua nação durante muito tempo e prometeu-nos o país se ganhasse a guerra, por isso devemos retribuir-lhe."
 PER_iraqi_friendship: "Consulado Iraquiano em Teerã"
 PER_iraqi_friendship_desc: "Devemos muita gratidão aos iraquianos por nos darem asilo da República Islâmica por décadas. Eles até nos prometeram a nação se vencessem a guerra nos anos 80, e por isso devemos consolidar nossa amizade com os iraquianos."
 PER_joint_mili_base: "Acordo Militar Iraquiano"
 PER_joint_mili_base_desc: "A assinatura de um acordo militar com o exército iraquiano permitirá ao nosso exército de libertação popular receber algum treino extra. Isto também aumentará a segurança de ambas as nossas nações."
 PER_shatalarab: "Segurança de Basra"
 PER_shatalarab_desc: "A província de Basra no Iraque parece estar cercada por muitos de seus inimigos e o governo iraquiano não está fazendo muito para resolver esse problema por conta própria. Podemos emprestar-lhes parte de nossa experiência em fortificação para que possam ficar um pouco mais seguros."
 PER_prep_worst: "Preparar-se para o Pior"
 PER_prep_worst_desc: "O pior ainda está por vir para os iraquianos. Depois de sua guerra com o Kuwait, sua economia está em frangalhos e realmente podemos dar-lhes uma mão em seu processo de recuperação."
 PER_emergency_supply: "Estabelecer Abastecimento Seguro"
 PER_emergency_supply_desc: "Precisamos nos concentrar em nosso próprio país também, e devemos fazer isso primeiro estabelecendo linhas de abastecimento de emergência em todo o estado. Isso nos permitirá criar centros e ferrovias onde necessário se a situação for grave o suficiente."
 PER_agriculture_control: "Plano de Agricultura em Massa"
 PER_agriculture_control_desc: "Nossas tropas precisarão de comida para continuar, e muita também. Investir alguns fundos na agricultura em massa garantirá que nossas tropas tenham a comida de que precisam."
 PER_dev_textile: "Plano Têxtil Maior"
 PER_dev_textile_desc: "Os tapetes persas estão entre os mais valiosos e caros do mundo. Se distribuirmos alguns fundos para a indústria têxtil, poderemos ter uma quantidade maior de têxteis iranianos circulando pelo mundo."
 PER_dev_ship_industry: "Explorar Fazendas de Caviar"
 PER_dev_ship_industry_desc: "Para conseguir algum dinheiro extra, daremos mais ênfase à extração de caviar pelo Mar Cáspio."
 PER_lockdown_mashad: "Ninguém voa sobre Mashad"
 PER_lockdown_mashad_desc: "Ninguém poderá voar sobre Mashad depois que nossos mais recentes e melhores sistemas SAM forem construídos. Isso garantirá que qualquer inimigo que decida fazer um flanco em nossos céus do nordeste fracasse."
 PER_rajavi_airbase: "Base Aérea Massoud Rajavi"
 PER_rajavi_airbase_desc: "Faltam-nos bases aéreas adequadas e, por isso, devemos construir uma que faça o trabalho adequadamente. A Base Aérea Massoud Rajavi será uma base aérea de última geração, construída exclusivamente para nossa Força Aérea de Libertação Nacional."
 PER_pan_iranist: "O Partido dos Iranianos"
 PER_pan_iranist_desc: "Os Pan-Iranistas, supostamente o partido dos iranianos. Eles valorizam a independência e a soberania nacionais, prometendo fazer o que for necessário para protegê-las. No entanto, hoje, o mundo iraniano está dividido entre diferentes fronteiras, alguns estão sendo mantidos cativos pelos turcos e outros pelos árabes, e agora é dever dos Pan-Iranistas corrigir isso."
 PER_crush_leftist_resistance: "Esmagar a Esquerda"
 PER_crush_leftist_resistance_desc: "A esquerda não quer nada além de comunismo e opressão no Irã. Suas crenças e ideais perigosos já causaram tumulto ao longo das últimas décadas, deixando o Irã dividido e enfraquecido."
 PER_crush_islamists: "Esmagar os Islamistas"
 PER_crush_islamists_desc: "Os islamistas levaram o país ao chão enquanto estiveram no poder, e fomos incumbidos de desfazer seu dano. Agora, por que diabos deveríamos permitir que eles expressem sua dissidência novamente?"
 PER_crush_radical_liberals: "Reprimir os Liberais Radicais"
 PER_crush_radical_liberals_desc: "Os Liberais Radicais estão começando a se tornar um problema, já que suas políticas tendem a ter consequências graves para a cultura ou identidade de uma nação. Embora o Irã tenha uma cultura muito forte, e a ameaça seria mínima, ainda seria sábio frustrar seu progresso pelo progresso nacional."
 PER_appease_conservatives: "Acalmar os Conservadores"
 PER_appease_conservatives_desc: "Acalmando os elementos conservadores em nosso país, podemos garantir um período tranquilo e controlado governando a nação, pois eles não estarão pedindo por revolução a cada cinco minutos."
 PER_promote_nationalists: "Lei da Escola Patriótica"
 PER_promote_nationalists_desc: "Somente na sala de aula podemos alcançar completa influência sobre o povo. Os jovens ainda têm muito a aprender, e podemos incentivar o patriotismo na sala de aula, para que possam se familiarizar com os ideais nacionais desde cedo."
 PER_find_sympathizers: "Purificar o Governo dos Clérigos"
 PER_find_sympathizers_desc: "Os clérigos radicais começaram a aumentar sua influência no governo de nossa nação e, portanto, estão começando a moldar o partido para suas visões retrógradas. Devemos purificar e eliminar qualquer clérigo que detenha poder no partido."
 PER_plain_clothes_agents: "Revitalizar Agentes em Roupas Comuns"
 PER_plain_clothes_agents_desc: "Não podemos ter nossas forças de segurança se destacando como uma ferida aberta entre as massas, elas precisam estar escondidas. Ao utilizar agentes em roupas comuns, somos capazes de localizar e prender qualquer pessoa que represente uma ameaça ao governo e ao Estado."
 PER_tv_propaganda: "As Mídias"
 PER_tv_propaganda_desc: "O mundo está começando a se digitalizar rapidamente, e devemos usar isso a nosso favor. Muitas pessoas passam o dia todo sentadas em seus sofás assistindo TV, então por que não usar isso como uma oportunidade para aumentar a popularidade de nosso partido?"
 PER_establish_technopolitic: "Estabelecer Tecnopolítica"
 PER_establish_technopolitic_desc: "A Tecnopolítica será a mídia de conhecimento e tecnologia de nosso partido e transmitirá o progresso científico e tecnológico de nossa nação para todo o nosso povo."
 PER_police_state: "Estabelecer o Comitê de Segurança"
 PER_police_state_desc: "Nosso povo precisa se sentir seguro nas ruas, e uma maneira eficiente de alcançar isso é criando um estado policial. Ter forças de segurança prontas o tempo todo será benéfico para nosso povo, pois podem ter certeza de que ninguém, estrangeiro ou doméstico, estará lá para prejudicá-los."
 PER_standardize_party_uniform: "Limitar a autonomia de Majles"
 PER_standardize_party_uniform_desc: "Os Majles são demasiado autónomos e em breve começarão a causar-nos problemas, por isso, se não lhes mostrarmos quem está no comando, começarão a agir contra os interesses do nosso partido."
 PER_paramilitary_structure: "Estrutura Paramilitar"
 PER_paramilitary_structure_desc: "Nosso partido precisa começar a adotar uma abordagem mais militarista em sua estrutura e organização geral, pois queremos colocar disciplina e valores fundamentais em primeiro plano."
 PER_the_secratary_general: "O Secretário-Geral"
 PER_the_secratary_general_desc: "O Secretário-Geral de nossa nação, [PER.GetLeader], conquistou os corações do povo e dos cidadãos do mundo. As realizações de [PER.GetLeader] devem ser honradas, e uma grande estátua deve ser erguida do Secretário-Geral."
 PER_forouhars_dream: "O Sonho de Forouhar"
 PER_forouhars_dream_desc: "Dariush Forouhar queria originalmente direcionar os Pan-Iranistas para uma direção mais democrática, mas sem sucesso. Eventualmente, Forouhar decidiu sair e criar seu próprio partido, o Partido da Nação. Embora o Partido da Nação hoje tenha muita semelhança com os Pan-Iranistas, ainda existem discordâncias sobre certos assuntos."
 PER_international_coop: "Cooperação Internacional"
 PER_international_coop_desc: "Algum grau de cooperação internacional deve ser praticado para salvar nosso estado de se tornar isolado. Ao buscar cooperação com grandes potências, poderemos exercer nossa influência em escala global."
 PER_democrat_reforms: "Democracia Iraniana"
 PER_democrat_reforms_desc: "A democracia é o que o povo iraniano quer, e embora os Pan-Iranistas e até mesmo nosso próprio partido tenham sido influenciados um pouco pelo autoritarismo, ainda temos que cumprir nossas obrigações e servir ao povo iraniano."
 PER_land_redistribution_programs: "Programas de Redistribuição de Terras"
 PER_land_redistribution_programs_desc: "Os ricos não fizeram nada além de tomar terras dos pobres e da classe média, já passou da hora de começarmos programas governamentais que ajudem nosso povo."
 PER_destroy_the_corrupt: "Destruir os Corruptos"
 PER_destroy_the_corrupt_desc: "A corrupção não é estranha à sociedade e à política iranianas, e realmente nos prejudicou a longo prazo. A corrupção deve ser erradicada da nação a todo custo se esperamos qualquer tipo de mudança social para melhor."
 PER_help_bazars: "Ajudar os Bazares"
 PER_help_bazars_desc: "Os bazares são o que tornam esta nação verdadeiramente grande, pois são trabalhadores árduos e a economia é sustentada por eles. É imperativo que lhes dêmos algum apoio extra para ajudar seus negócios a permanecerem à tona."
 PER_pazekshepours_agenda: "Agenda de Pezeshkpour"
 PER_pazekshepours_agenda_desc: "Pendar Pezeshkpour, o fundador e líder dos Pan-Iranistas, ansiava para que nosso partido fosse um para o povo iraniano e para os interesses nacionais do Irã. Seus desejos devem ser cumpridos, pois ele seria quem sabe o que é melhor para o partido e para a nação."
 PER_one_party_state: "Estado de Um Partido"
 PER_one_party_state_desc: "Ao declarar um estado de um partido, podemos garantir a sobrevivência e a longevidade de nosso partido, pois não haverá ninguém que possa nos tirar do poder. No final, isso seria mais benéfico para o país, pois uma mudança dramática na política poderia muito bem desestabilizar a nação."
 PER_isolationism: "Isolacionismo"
 PER_isolationism_desc: "Estrangeiros e potências estrangeiras não fizeram nada além de prejudicar o Irã, e seria sábio adotar uma política isolacionista. Nos afastar da comunidade internacional pode não ser a melhor ideia, mas é aquela que seria mais benéfica para nossa sociedade e nosso povo como um todo."
 PER_empower_the_wealthy: "Aliar-se aos Ricos"
 PER_empower_the_wealthy_desc: "Ao fazer amizade com os ricos, podemos fazer com que nossa economia funcione, o que pode acabar ajudando a nação como um todo, pois mais empregos seriam disponibilizados para aqueles que estão desempregados."
 PER_american_naval_purchase: "Consultores Navais Americanos"
 PER_american_naval_purchase_desc: "Podemos pedir aos americanos que nos auxiliem com nossas tecnologias navais e usar seus especialistas a nosso favor."
 PER_secularist_politics: "Secularização Renovada"
 PER_secularist_politics_desc: "Teremos que tirar o Irã de sob o domínio xiita e avançar por um novo caminho secular, que permita que o Irã prevaleça."
 PER_fight_foreign_influence: "Investigar Influência Estrangeira na Região"
 PER_fight_foreign_influence_desc: "Precisamos descobrir por que há tanta influência estrangeira no Oriente Médio. Essa influência estrangeira está causando tantos problemas e eventualmente começará a nos causar problemas!"
 PER_interventionism_is_key: "O Intervencionismo é a Chave"
 PER_interventionism_is_key_desc: "Não podemos ficar parados e assistir nossos vizinhos serem dominados por poderes fora do Oriente Médio. Vamos intervir e ser nós os responsáveis por isso!"
 PER_uneqal_become_equal: "Os Desiguais se Tornam Iguais"
 PER_uneqal_become_equal_desc: "O Irã tem sido sujeito a grande desigualdade e constrangimento no cenário mundial e não toleraremos mais humilhação pelas grandes potências. Em vez disso, começaremos a construir respeito por nós mesmos por quaisquer meios necessários."
 PER_the_persian_gulf: "O Golfo Pérsico, Não Árabe"
 PER_the_persian_gulf_desc: "Os nacionalistas árabes estão a começar a chamar o Golfo Pérsico de “Golfo Árabe”, o que é totalmente ultrajante. O Golfo Pérsico é Pérsico e sempre será assim... e faremos com que os árabes saibam disso!"
 PER_heavy_taxation: "Taxação no Golfo"
 PER_heavy_taxation_desc: "Impor impostos sobre todos os navios que passam pelo estreito de Hormuz nos permitirá arrecadar uma renda extra e também nos dar controle sobre o que entra e sai, já que poderíamos facilmente tomar o navio se necessário."
 PER_khasab_domination: "Ultimato para Musandam"
 PER_khasab_domination_desc: "Musandam pertence legitimamente ao Irã, e o governo de Omã aceitará isso. Enviamos a eles um ultimato de que, se não devolverem a província, iremos lá e a tomaremos."
 PER_iranian_vengeance: "Tudo que foi Tomado"
 PER_iranian_vengeance_desc: "O Irã tem o tamanho que tem agora porque muitas nações nos dividiram. Vamos recuperar nossos territórios legítimos e retomar o que nos foi tirado."
 PER_diplomatic_approach: "Abordar Estados Iranianos"
 PER_diplomatic_approach_desc: "Surpreendentemente, ainda existem estados iranianos no mundo, e começaremos missões diplomáticas para conseguir que concordem com a federação."
 PER_approaching_afghanistan: "Conversas em Cabul"
 PER_approaching_afghanistan_desc: "Os afegãos são nossos vizinhos mais próximos que compartilham a língua e a cultura iranianas, e realizaremos algumas reuniões em Cabul para discutir os termos da federação."
 PER_talking_with_tajikistan: "Convencer Dushanbe"
 PER_talking_with_tajikistan_desc: "O governo do Tajiquistão está um pouco hesitante em se juntar ao nosso lado, mas com um pouco de suborno e conversa, certamente mudarão de ideia."
 PER_preparing_kurdistan: "Plano de Liberdade Curda"
 PER_preparing_kurdistan_desc: "Os Curdos também são um povo iraniano, por isso não podemos permitir que sejam oprimidos pelos países que os mantêm cativos. Estão a ser feitos planos para enviar-lhes armas e suprimentos para combater qualquer estado opressivo que os controle."
 PER_retrieve_syrian_kurds: "Curdos Sírios"
 PER_retrieve_syrian_kurds_desc: "Os curdos sírios estão muito longe de nós, mas ainda estão próximos de outros povos curdos no Iraque e na Turquia. Usaremos nossos contatos para fornecer-lhes suprimentos e prepará-los para a liberdade."
 PER_retrieve_iraqi_kurds: "Curdos Iraquianos"
 PER_retrieve_iraqi_kurds_desc: "Embora alguns curdos iraquianos tenham autonomia, nem todos têm, especialmente no norte do país. Devemos garantir que aqueles que não são autônomos se tornem autônomos."
 PER_agitate_anatolian_kurds: "Agitar os Curdos Anatólios"
 PER_agitate_anatolian_kurds_desc: "Muita resistência por parte dos curdos na Turquia deixará o estado sem outra escolha a não ser se submeter e liberá-los."
 PER_kurdish_integration: "A Unificação"
 PER_kurdish_integration_desc: "Os ajudamos a se tornarem livres com o único propósito de se juntarem à Federação e não podemos correr o risco de negociar e eles dizerem não!"
 PER_negotiate_terms: "Negociar a Unificação"
 PER_negotiate_terms_desc: "Se não queremos resistência ou backlash das pessoas recentemente libertadas no Curdistão, então teremos que negociar seu retorno pacificamente."
 PER_federation_of_iranian_peoples: "A Confederação Iraniana"
 PER_federation_of_iranian_peoples_desc: "Hoje, os povos iranianos ao redor do mundo se regozijarão enquanto ficamos unidos sob uma única bandeira e país...\n §CA Confederação Iraniana§!"
 PER_fortification_of_caspian: "Fortificação do Cáspio"
 PER_fortification_of_caspian_desc: "O Mar Cáspio está aberto a qualquer um de nossos vizinhos que deseje apoderar-se dele. Se isso acontecer, o Irã ficará vulnerável a uma invasão anfíbia e, portanto, devemos fortificar nosso lado do Cáspio para permanecer seguro."
 PER_military_budget: "Uma Nova Direção"
 PER_military_budget_desc: "Precisamos buscar um novo caminho, um que possa nos ajudar a vencer mais batalhas e não apenas a obter uma paz temporária."
 PER_artesh_funds: "Foco no Artesh"
 PER_artesh_funds_desc: "O Artesh é nosso exército convencional e aquele que constrói a estrutura principal de nossas forças armadas. Precisamos financiá-lo mais para que, em tempos de guerra, tenhamos alguém para recorrer e confiar."
 PER_anjoman_funds: "O Anjoman"
 PER_anjoman_funds_desc: "Os Anjoman foram um grupo de combatentes que resistiram aos soldados russos e britânicos durante a invasão e ocupação de 1942. Hoje não podemos deixar que seu legado se perca e devemos recriar a unidade!"
 PER_renegotiate_atoms_for_peace: "Renegociar Átomos para a Paz"
 PER_renegotiate_atoms_for_peace_desc: "Um programa nuclear não precisa necessariamente ser perigoso ou armamentista, em vez disso, pode ser usado para o desenvolvimento. Este foi o caso do programa Átomos para a Paz na época em que participávamos do programa. Vamos fazer alguns acordos com os americanos para voltar a este programa e impulsionar a energia nuclear!"
 PER_path_of_destruction: "O Caminho da Destruição"
 PER_path_of_destruction_desc: "Paz, Diplomacia e Reconciliação não funcionam, como provado pelos séculos de desmantelamento do Irã por estrangeiros. Devemos postar nossas atividades para seguir um caminho de hostilidade com nossos vizinhos, pelo bem de todo nosso povo."
 PER_afghan_ultimatum: "Problema Afegão"
 PER_afghan_ultimatum_desc: "É evidente que os afegãos não estão muito dispostos a estabilizar o seu país. É tudo uma causa perdida e somos capazes de intervir em nome do seu povo e salvar aqueles que estão mais próximos de nós."
 PER_balochi_persuasion: "Persuasão Balúchi"
 PER_balochi_persuasion_desc: "Embora tenhamos tido divergências com o Paquistão, a nossa rivalidade não se estende ao seu povo balúchi. Devemos persuadi-los a ver-nos como seus legítimos supervisores."
 PER_spread_anti_turk_rhetoric: "Diplomacia Anti-Turca"
 PER_spread_anti_turk_rhetoric_desc: "Devemos nos distanciar desses países turcos bárbaros e devemos trabalhar para unir nossa província do Azerbaijão dividida, que foi injustamente tirada de nós pelos russos!"
 PER_exploit_religious_claims: "Explorar Laços Religiosos"
 PER_exploit_religious_claims_desc: "Os azeris no Irã e aquele estado tão chamado compartilham uma religião semelhante, e pode ser benéfico usá-la a nosso favor enquanto pudermos."
 PER_exploit_cultural_claims: "Explorar Reivindicações Culturais"
 PER_exploit_cultural_claims_desc: "Podemos usar o truque mais antigo do livro, reivindicações históricas. Pode ser menos eficaz, mas pelo menos não colocaremos os clérigos em posição de poder quando o conflito eventualmente ocorrer."
 PER_sabotage_azeri_oil_pipelines: "Sabotar Oleodutos Azerbaijani"
 PER_sabotage_azeri_oil_pipelines_desc: "Uma medida necessária será sabotar os oleodutos de petróleo do Azerbaijão para que possamos criar problemas econômicos e um estado de caos dentro de sua nação e desviar a atenção de nossos preparativos."
 PER_azarabadegan_guard: "Guarda de Azarabadegan"
 PER_prepare_azarabadegan_guard: "Mobilizar a Guarda de Azarabadegan"
 PER_prepare_azarabadegan_guard_desc: "Azarabadegan, nossa província histórica, foi dividida em duas. Encontraremos azeris patrióticos dentro de nossa nação dispostos a se alistar para a eventual reunificação de nossos povos!"
 PER_ardabil_conference: "A Conferência de Ardabil"
 PER_ardabil_conference_desc: "Telas de televisão nacionais e globais em breve transmitirão nosso líder, [PER.GetLeader], dando um grande discurso diante da nação sobre o estado de desunião e caos no Azerbaijão."
 PER_true_reunification: "Reunificação"
 PER_true_reunification_desc: "Chegou a hora, o nosso povo não estará mais dividido por fronteiras artificiais traçadas pelos russos há séculos."
 PER_clean_up: "Solução de Artsakh"
 PER_clean_up_desc: "As partes divididas do Azerbaijão devem ser incorporadas, e isso inclui Arstakh."
 PER_dismantle_arab_dominance: "Desmantelar a Dominância Árabe"
 PER_dismantle_arab_dominance_desc: "Uma longa era de domínio árabe sobre o Golfo Pérsico assolou nosso mundo por muitas décadas. É hora de mudarmos isso para a sobrevivência de nosso próprio estado, antes que seja tarde demais."
 PER_stump_kurdish_growth: "Quebrar a Mão Iraquiana"
 PER_stump_kurdish_growth_desc: "Esses iraquianos têm tentado muito manter seu controle sobre o Curdistão. Devemos quebrar sua influência sobre a região para que possamos expandir nossa influência."
 PER_arm_rebel_groups: "Armar Grupos Rebeldes"
 PER_arm_rebel_groups_desc: "A desestabilização é provavelmente a melhor estratégia que podemos empregar contra os [SAU.GetAdjective]'s. Se armarmos xiitas radicais na província de Qatif, podemos enfraquecê-los para quando eventualmente entrarmos em conflito."
 PER_ignite_shia_sunni_tensions: "Acender Tensões Sunitas e Xiitas"
 PER_ignite_shia_sunni_tensions_desc: "Chegou a hora, todos esses envios de armas chegaram às mãos dos rebeldes na província de Qatif. Agora podemos dar a ordem para atacar."
 PER_greater_kordestan_province: "Província de Kordestan Maior"
 PER_greater_kordestan_province_desc: "A província de Kordestan Maior deve ser estabelecida para finalmente conter os movimentos de 'independência' ativos nas últimas décadas."
 PER_bahraini_return: "Reverter o Erro de '70"
 PER_bahraini_return_desc: "Em março de 1970, Mohammad Reza Pahlavi cometeu o erro de revogar a reivindicação do Irã sobre Bahrain. Sua decisão deixou muitos iranianos em Bahrain nas mãos dos árabes, e muitos foram mortos. Corrigiremos este erro o mais rápido possível e traremos de volta a ordem iraniana."
 PER_restore_order: "Restaurar a Ordem"
 PER_restore_order_desc: "Os estabelecimentos políticos falharam em restaurar a ordem em nossa nação, é hora de fazermos o que deve ser feito!"
 PER_de_pasdaranization: "Despasdaranização"
 PER_de_pasdaranization_desc: "Despasdaranização é o processo de remover elementos do IRGC de nosso exército. Durante o reinado da República Islâmica, o IRGC aumentou sua influência no Artesh instalando membros em posições de destaque."
 PER_manage_opposition: "Gerenciar a Oposição"
 PER_manage_opposition_desc: "Precisamos gerenciar a oposição à nossa nova ordem nacional, já que muitos a consideram ilegítima e autoritária."
 PER_purge_islamists: "Separar a Religião do Artesh"
 PER_purge_islamists_desc: "Precisa haver uma separação adequada da religião em nosso exército, pois não podemos deixar que os antigos membros fanáticos de organizações anteriores ganhem qualquer tipo de influência ou posição."
 PER_consolidate_equipment: "Consolidar Estoques de Equipamentos"
 PER_consolidate_equipment_desc: "Os estoques de armas foram divididos entre o Artesh e o IRGC. Teremos que consolidar os estoques e armar nossas tropas quando necessário."
 PER_between_secular_and_conservative: "Postos avançados como Edifícios Governamentais"
 PER_between_secular_and_conservative_desc: "Talvez usar nossa vasta rede de bases militares como prédios governamentais adicionais não seja prejudicial, pois poderíamos afirmar nossa autoridade com muito mais facilidade."
 PER_tighten_restrictions: "Sufocar os Majles"
 PER_tighten_restrictions_desc: "Os Majles precisam ser alinhados, pois não estão mais aptos para ajudar a representar o povo (se é que o eram, em primeiro lugar). Afirmaremos a nossa autoridade e colocaremos os nossos representantes em posições de poder."
 PER_lift_majlis_restrictions: "Reafirmar o papel dos Majles"
 PER_lift_majlis_restrictions_desc: "O Majles é um pilar fundamental do governo da nossa nação e o nosso estado não pode funcionar sem um parlamento adequado."
 PER_legitimizing_our_rule: "Legitimar nosso Governo"
 PER_legitimizing_our_rule_desc: "Não somos vistos como os governantes legítimos do Irã. Um plano coordenado é necessário para mantermos nosso domínio sobre o poder."
 PER_reaching_to_tsk: "Fazer Amizade com o TSK"
 PER_reaching_to_tsk_desc: "O TSK, ou as Forças Armadas Turcas, têm bastante influência na Turquia, e eles sabem algumas coisas quando se trata do envolvimento militar na política. Se fizermos amizade com eles, podemos conseguir novos amigos necessários."
 PER_rival_tsk: "Rivalizar com o TSK"
 PER_rival_tsk_desc: "Precisamos estabelecer novos rivais para legitimar nosso governo e unir nosso povo contra o inimigo comum!"
 PER_cooperate_with_gcc_armies: "Cooperar com os Exércitos do GCC"
 PER_cooperate_with_gcc_armies_desc: "Podemos cooperar com o GCC para garantir a segurança mútua de nossas nações quando se trata de agressão estrangeira."
 PER_rival_gcc_armies: "Rivalizar com o GCC"
 PER_rival_gcc_armies_desc: "Ao rivalizarmos com o CCG, reafirmaremos a nossa posição agressiva contra os Estados Árabes do Golfo e manteremos a unidade do nosso povo combatendo o inimigo comum."
 PER_economic_plan: "Um Plano Econômico"
 PER_economic_plan_desc: "A economia está em frangalhos há algum tempo, e um plano econômico adequado é vital para a sobrevivência de nossa nação e governo."
 PER_redirect_money_from_former_proxies: "Redirecionar Dinheiro de Ex-Procuradores"
 PER_redirect_money_from_former_proxies_desc: "Muito dinheiro foi direcionado para estados proxy do I.R. E podemos economizar muito dinheiro cortando nossos pagamentos para essas organizações radicais."
 PER_international_cooperation: "Abrir o Irã"
 PER_international_cooperation_desc: "Ao abrir nossa nação, podemos fazer novos amigos e estabelecer um comércio estável e conciso com a comunidade internacional."
 PER_persue_isolationism: "O Legado da Economia de Resistência"
 PER_persue_isolationism_desc: "A Economia de Resistência foi uma chave cunhada pelo I.R., pois foi um sistema que manteve o comércio e a economia iranianos dentro da nação. Isso ajudou a manter a independência nacional e combateu a influência estrangeira, mas a que custo?"
 PER_counter_terror_cooperation: "Iniciativa de Contra-Terrorismo"
 PER_counter_terror_cooperation_desc: "Os extremistas radicais da região estão se tornando cada vez mais ativos, e é nosso dever combatê-los e manter a estabilidade e a ordem!"
 PER_worrying_about_ourselves: "Problemas Internacionais, Não Iranianos"
 PER_worrying_about_ourselves_desc: "A única coisa com que precisamos nos preocupar é o Irã. A comunidade internacional pode lidar muito bem com seus próprios problemas."
 PER_european_partners: "Parceiros Europeus"
 PER_european_partners_desc: "Precisamos entrar em contato com os europeus e solicitar a compra de algumas de suas armas para que possamos modernizar nossos estoques."
 PER_militarized_economy: "Economia Militarizada"
 PER_militarized_economy_desc: "Ao militarizar nossa economia, podemos impulsionar a produção de armas, ao mesmo tempo em que fornecemos empregos para as pessoas desempregadas."
 PER_open_economy: "Abrir-se para Investidores"
 PER_open_economy_desc: "Podemos abrir nossa economia para investidores internacionais para obter benefícios adicionais, como taxas de juros mais baixas. Mas ao mesmo tempo, isso pode alienar nossos bazares e o homem comum tentando ganhar a vida."
 PER_maintain_closed_economy: "Dobrar a Aposta na Economia Local"
 PER_maintain_closed_economy_desc: "Não precisamos de investidores ou banqueiros internacionais para ajudar nossa economia, os bazares conseguem manter tudo muito bem."
 PER_arash_radar: "Radar Arash"
 PER_arash_radar_desc: "Os sistemas de radar Arash nos ajudarão a detectar qualquer inimigo que se aproxime antes mesmo que eles possam piscar os olhos!"
 PER_dio_expansion: "Expansão do DIO"
 PER_dio_expansion_desc: "O DIO, ou a Organização da Indústria de Defesa, é uma de nossas principais indústrias de defesa, e expandir suas operações pode ser seriamente benéfico."
 PER_military_pay: "Mais Salário, Mais Moral"
 PER_military_pay_desc: "Quanto mais pagamos aos nossos soldados e trabalhadores militares, maior será sua moral. Portanto, aumentando nossos gastos militares, podemos obter uma imagem mais impressionante para o público em geral."
 PER_anti_corrupt_initiative: "Medidas Anticorrupção"
 PER_anti_corrupt_initiative_desc: "A corrupção vai apodrecer nosso exército até o cerne, portanto, temos que erradicá-la o mais rápido possível."
 PER_supply_stations: "Postos de Abastecimento"
 PER_supply_stations_desc: "Os centros de abastecimento permitirão que nossas forças armadas se movam de um lugar para outro sem se preocupar com a baixa de equipamento e suprimentos."
 PER_branches_integration: "Treinamento Padronizado"
 PER_branches_integration_desc: "Ao padronizar nosso treinamento, não haverá nenhum tipo de confusão em tempos de guerra, pois nossos soldados poderão cooperar facilmente uns com os outros."
 PER_military_industry: "Conglomerados Militares"
 PER_military_industry_desc: "As opiniões das indústrias militares e conglomerados devem ser ouvidas diretamente por nosso governo para resolver quaisquer problemas ou questões. Se não conseguirmos atender às suas expectativas, isso pode resultar em uma diminuição da produção de equipamentos."
 PER_revise_the_army: "Reestruturação Blindada"
 PER_revise_the_army_desc: "As divisões e brigadas blindadas em nossas forças armadas estão bastante desorganizadas e dispersas. Precisamos fazer alguma reestruturação antes que estejam totalmente operacionais e prontas para o combate."
 PER_upgrade_old_jets: "Reparar Jatos Antigos"
 PER_upgrade_old_jets_desc: "Muitos jatos foram sabotados durante a revolução de 1979, enquanto as forças americanas estavam se retirando, e não havia muito que pudesse ser feito para salvá-los. No entanto, hoje podemos repará-los e colocá-los em status operacional."
 PER_revise_ground_forces: "Revisar as Forças Terrestres"
 PER_revise_ground_forces_desc: "Se o Artesh quiser ser eficaz, ele terá que ser reestruturado e reorganizado."
 PER_fieldhospitals: "Hospitais de Campanha Eficientes"
 PER_fieldhospitals_desc: "Nossos hospitais de campanha não são muito bons e certamente não são muito eficientes. Podemos melhorar isso revisando como eles são estabelecidos e operados dentro de nossas forças."
 PER_naval_reinvisionment: "Integrar Nossas Forças Navais"
 PER_naval_reinvisionment_desc: "Ao integrar nossas forças armadas, podemos aumentar drasticamente sua eficácia e coordenação. Isso pode nos ajudar a reduzir a baixa e certamente permitiria que nosso exército desse um golpe mais forte."
 PER_utilize_pan_iranist_militants: "Militantes Pan-Iranistas"
 PER_utilize_pan_iranist_militants_desc: "Os pan-iranistas estão se tornando cada vez mais militantes ultimamente, e não nos prejudicaria usar isso a nosso favor."
 PER_shaping_the_region: "Moldando a Região"
 PER_shaping_the_region_desc: "Podemos moldar e dar forma à região conforme nosso desejo. Se não o fizermos em breve, pode ser tarde demais para fazê-lo novamente."
 PER_path_of_friendship: "O Caminho da Amizade"
 PER_path_of_friendship_desc: "A violência não instituirá uma era de paz, mas sim uma era de escuridão e caos. Devemos nos alinhar com outras nações para proteger a região de si mesma."
 PER_advance_into_kurdistan: "Avançar no Curdistão"
 PER_advance_into_kurdistan_desc: "Devemos avançar no Curdistão e estabelecer autoridade adequada e um governo centralizado lá."
 PER_iraqi_liberation: "Avançar no Iraque"
 PER_iraqi_liberation_desc: "O Iraque nunca nos fez bem, então por que devemos permitir que seu regime permaneça sem controle?"
 PER_syrian_liberation: "Limpar a Síria"
 PER_syrian_liberation_desc: "A Síria é motivo de chacota na região e mal se parece com uma nação funcionando adequadamente. Podemos mudar isso para melhor e ajudar o povo sírio finalmente a respirar aliviado."
 PER_invite_european_military_companies: "Convidar Organizações Militares Europeias"
 PER_invite_european_military_companies_desc: "Podemos convidar organizações militares europeias para investir em novas fábricas militares e nos dar alguns benefícios extras."
 PER_artesh_reforms_name: "Supremacia do Artesh"
 PER_artesh_reforms_name_desc: "O Artesh reina supremo sobre todos os outros ramos das Forças Armadas Iranianas, e parte disso se deve à nossa grande liderança."
 PER_cento_spirit: "CENTO"
 PER_cento_spirit2: "Líder do CENTO"
 PER_divisions_in_the_army: "Divisões no Exército"
 PER_disloyal_military: "Forças Armadas Desleais"
 PER_disloyal_military_desc: "Após o fim da guerra civil, muitos nos escalões do exército ainda estão divididos sobre como a nação deveria ser governada. Se nosso exército deve funcionar adequadamente, devemos lidar com isso o mais rápido possível!\n§W------------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos os focos de §YAlinhar o Exército§!."
 PER_foreign_investments: "Fomentando Investimentos"
 PER_foreign_investments_desc: "Investimentos de outras nações criarão uma economia forte para nosso próprio povo, especialmente se os utilizarmos corretamente."
 PER_ministry_of_economic_affairs_idea: "Ministério dos Assuntos Econômicos"
 PER_ministry_of_economic_affairs_idea_desc: "O Ministério dos Assuntos Econômicos foi por muito tempo prejudicado por um governo incompetente, mas agora ele tem espaço para respirar e operar livremente, sem restrições."
 PER_american_oil_deals: "Contratos de Petróleo Americano"
 PER_atoms_for_peace: "Átomos pela Paz"
 PER_loyal_military: "Um Exército Leal"
 PER_loyal_military2: "Exército Dominado pelos Persas"
 PER_loyal_military3: "Força Total"
 PER_steadfast_art: "Artilharia Firme"
 PER_open_eyes: "Olhos Abertos"
 PER_loyal_pilots: "Pilotos Iranianos Habilidosos"
 PER_loyal_pilots2: "Ótimos Pilotos Iranianos"
 PER_loyal_sailors: "Marinheiros Treinados"
 PER_loyal_sailors2: "Capitães Ideais"
 PER_paratroopers: "Cultura da Força Aérea Iraniana"
 PER_saudi_weakness_good: "Fraqueza [SAU.GetAdjective]"
 PER_good_security: "Segurança Iraniana Revitalizada"
 PER_post_rev_relief: "Alívio de Sanções Pós-Revolução"
 PER_post_rev_relief_desc: "Enquanto o mundo nos observava derrubar a República Islâmica, eles se prepararam para um Irã menos agressivo. Se isso é verdade ou não, eles estão aliviados que um problema foi removido e enviaram pacotes de ajuda para a recuperação econômica do Irã. Eles também suspenderam todas as sanções ao país, aliviando um grande fardo sobre nosso povo.\n§W------------------§!\nEste Espírito Nacional será §RRemovido§! se completarmos os focos de §YEsforço de Avanço Atômico§!."
 PER_restrained_spy: "Vigilância Sutil"
 PER_bp_contracts: "Autoestradas Iranianas"
 PER_new_military_industry: "Indústrias Militares Pars"
 PER_better_generals: "Aprimorando Generais"
 PER_better_generals_desc: "Nossos generais finalmente estão alcançando o resto do mundo em termos de profissionalismo e treinamento."
 PER_better_generals3: "Capitães de Mar Espertos"
 PER_better_generals4: "Generais de Exército Inteligentes"
 PER_revised_draft: "Leis de Recrutamento Revisadas"
 PER_immortals1: "[ROOT.PER_guarde_javid_name]"
 PER_immortals1_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_american_backing1: "Apoio Americano"
 PER_american_backing1_desc: "Os americanos estão apoiando nossa campanha contra a expansão chinesa no Oriente Médio."
 PER_we_do_it: "Mantendo a China à Distância"
 PER_we_do_it_desc: "Estamos lutando contra a expansão chinesa no Oriente Médio, sozinhos."
 PER_chinese_rebellion: "Turbulência no Turquestão"
 PER_chinese_rebellion2: "Interferência Iraniana!"
 PER_chinese_rebellion2_desc: "O Irã está atrapalhando nossos investimentos na região do Oriente Médio!"
 PER_free_majlis: "Um Majles Independente"
 PER_puppet_majlis: "Um Majles Controlado"
 PER_shahanshah: "Xá"
 PER_absolutist_resistance: "Resistência ao Absolutismo"
 PER_absolutist_resistance_desc: "Algumas pessoas simplesmente não estão muito felizes com a restauração da Monarquia Pahlavi..."
 PER_shahanshah2: "Reza Pahlavi II"
 PER_shahanshah2_desc: "Reza Pahlavi II foi coroado como monarca constitucional com estritas limitações sobre o que ele pode e não pode fazer."
