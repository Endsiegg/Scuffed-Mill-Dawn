 PER_royan_research: "Instituto de Pesquisa Royan"
 PER_tehran_university_desc: "A Universidade de Teerã é a universidade mais proeminente localizada em Teerã, Irã. Com base em seu pedigree histórico, sócio-cultural e político, bem como em seu perfil de pesquisa e ensino, a UT foi apelidada de 'A Mãe das Universidades do Irã'. Em classificações internacionais, a UT tem sido classificada como uma das melhores universidades do Oriente Médio e está entre as melhores universidades do mundo."
