 iran_md.1000.t: "Expansão do Recinto de Feiras Permanente Internacional de Teerã"
 iran_md.1000.d: "O Recinto de Feiras Internacional Permanente de Teerão tem sido uma forma de os nossos mais proeminentes demonstrarem o poder tecnológico da nossa nação desde a sua conclusão em 1959. Passou por muitas expansões ao longo dos anos, mas a recente expansão planeada, que incluiria a construção de O Hall 5, também conhecido como Salão das Nações, oferece-nos uma oportunidade única de disponibilizar espaços de exposição que atendam às necessidades do nosso país. Muitas opções foram levantadas, embora, em última análise, a falta de colunas no espaço expositivo para grandes exposições industriais, projetos militares ou realizações científicas. A única questão agora é para qual dos três o salão será projetado?"
