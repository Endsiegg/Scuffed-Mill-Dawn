 PER_election_events.2: "8ª Eleição Presidencial"
 PER_election_events.2.t: "8ª Eleição Presidencial"
 PER_election_events.2.d: "Após a coordenação entre os partidos e pessoas influentes dentro do governo, a coordenação necessária para determinar os candidatos e confirmar suas qualificações pelo Conselho Guardião foi concluída e implementada. Parece que a atmosfera da sociedade também está animada com as eleições.\nAlém disso, em comparação com as eleições anteriores, as diferenças entre os partidos principalistas e reformistas diminuíram e é a ponto de as eleições serem realizadas pacificamente.\n\nA medida é o voto da nação."
 PER_election_events.2.a: "Vamos ver o que acontece."
 PER_election_events.3: "9ª Eleição Presidencial"
 PER_election_events.3.t: "9ª Eleição Presidencial"
 PER_election_events.3.d: "Após a coordenação entre os partidos e pessoas influentes dentro do governo, a coordenação necessária para determinar os candidatos e confirmar suas qualificações pelo Conselho Guardião foi concluída e implementada. Parece que a atmosfera da sociedade também está animada com as eleições.\nAlém disso, em comparação com as eleições anteriores, as diferenças entre os partidos principalistas e reformistas diminuíram e é a ponto de as eleições serem realizadas pacificamente.\n\nA medida é o voto da nação."
 PER_election_events.3.a: "Vamos ver o que acontece desta vez."
 PER_election_events.4: "10ª Eleição Presidencial"
 PER_election_events.4.t: "10ª Eleição Presidencial"
 PER_election_events.4.d: "Assim como nos anos anteriores, a coordenação entre os partidos e pessoas influentes no governo foi feita. Com a aceitação de Mahmud Ahmadinejad e Mirhossein Mousavi pelo Conselho Guardião, este período eleitoral será diferente. Parece haver conflitos entre as duas coalizões reformistas e principalistas, especialmente vindo de Akbar Hashemi Rafsanjani. Por outro lado, é esperada violência de rua e sedição liderada por reformistas devido a conflitos verbais entre esses dois partidos se os reformistas perderem neste período.\nAs agências de segurança do governo devem estar vigilantes durante este período e suprimir possíveis tumultos a tempo. Existe a possibilidade de qualquer tipo de tumulto vindo de Akbar Hashemi Rafsanjani, que é o líder da coalizão reformista, e sua pessoa escolhida, Mirhossein Mousavi."
 PER_election_events.4.a: "A medida é o voto da nação."
 PER_election_events.5: "11ª Eleição Presidencial"
 PER_election_events.5.t: "11ª Eleição Presidencial"
 PER_election_events.5.d: "Após a coordenação entre os partidos e pessoas influentes dentro do governo, a coordenação necessária para determinar os candidatos e confirmar suas qualificações pelo Conselho Guardião foi concluída e implementada. Parece que a atmosfera da sociedade também está animada com as eleições.\nAlém disso, em comparação com as eleições anteriores, as diferenças entre os partidos principalistas e reformistas diminuíram e é a ponto de as eleições serem realizadas pacificamente.\n\nA medida é o voto da nação."
