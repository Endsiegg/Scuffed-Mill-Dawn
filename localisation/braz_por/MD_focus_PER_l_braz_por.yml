 PER_route_secure.1: "[PER.GetName] procura uma rota"
 PER_route_secure.1.t: "[PER.GetName] procura uma rota"
 PER_route_secure.1.d: "[PER.GetName] expressou interesse em garantir uma rota para obter material nuclear da Coreia. Seus delegados vieram até nós, solicitando usar a cidade portuária de Kandla como base de reabastecimento antes de chegar a Chabahar. Essa rota foi usada anteriormente durante a Guerra do Afeganistão pelos Estados Unidos, e [PER.GetName] está oferecendo negociar pagamento. Devemos conceder a eles a assistência que desejam?"
 PER_route_secure.1.a: "Sim, por um preço, é claro..."
 PER_route_secure.1.b: "Não, [PER.GetName] deve ser contido!"
 PER_route_secure.2: "[RAJ.GetName] Aceita!"
 PER_route_secure.2.t: "[RAJ.GetName] Aceita!"
 PER_route_secure.2.d: "[RAJ.GetName] aceitou negociar conosco sobre os termos de usar Kandla para o transporte de materiais nucleares. No entanto, eles solicitam uma quantia significativa de dinheiro se formos usar um porto comercial tão importante para tais fins. Portanto, nosso Ministro de Assuntos Econômicos e Finanças propôs uma soma substancial de 10 bilhões para garantir que os indianos aceitem. No entanto, alguns dentro do Ministério argumentam que o tesouro não é capaz de lidar com uma queda tão rápida de capital e que o projeto deveria ser abandonado por completo..."
 PER_route_secure.2.a: "Envie a delegação, ofereça 10 bilhões!"
 PER_route_secure.2.b: "Talvez devêssemos reconsiderar..."
 PER_route_secure.3: "[RAJ.GetName] Recusa!"
 PER_route_secure.3.t: "[RAJ.GetName] Recusa!"
 PER_route_secure.3.d: "[RAJ.GetName] recusou negociar conosco sobre os termos de usar Kandla, alegando que o risco de vazamento de material nuclear no porto era muito grande. No entanto, se oferecermos uma quantia maior do que inicialmente pensamos, poderíamos cobrir o custo de cuidados extras com o material para evitar vazamentos e, se isso acontecer, o custo de limpeza. Nosso Ministro de Assuntos Econômicos e Finanças elaborou um relatório sobre o custo adicional, com o aumento resultante sendo um mínimo de 10 bilhões extras para acalmar os temores de cuidados insuficientes. No entanto, alguns dentro do Ministério argumentam que o tesouro não é capaz de lidar com uma queda tão rápida de capital e que o projeto deveria ser abandonado por completo..."
 PER_route_secure.3.a: "Renegocie, precisamos da assistência de [RAJ.GetName]!"
 PER_route_secure.3.b: "O custo desse empreendimento não vale a pena..."
 PER_route_secure.4: "[PER.GetName] solicita Renegociações!"
 PER_route_secure.4.t: "[PER.GetName] solicita Renegociações!"
 PER_route_secure.4.d: "Apesar de nossa recusa inicial, os iranianos voltaram com uma oferta de 10 bilhões, mais 10 bilhões adicionais para garantir que não haja vazamento ou falta de cuidado devido a cortes de custos. Com essa garantia, a Autoridade do Porto Deendayal, junto com o Ministério de Portos, Transporte e Vias Navegáveis, expressou seu apoio à ideia, citando que o excesso poderia ser usado no desenvolvimento do porto de Kandla por meio da adição de quatro docas de carga multipropósito, uma vez que é o maior porto em volume, e a adição dessas quatro docas está planejada para aumentar a capacidade de carga atual do porto em 8 milhões de toneladas. Tanto a autoridade quanto o ministério fizeram pedidos formais ao Primeiro-Ministro para aceitar o acordo, citando a necessidade de desafogar o porto."
 PER_route_secure.4.a: "Muito bem, acho que poderíamos dar a eles outra chance..."
 PER_route_secure.4.b: "Não significa não, não podemos arriscar a vida de nossos cidadãos por perspectivas potenciais!"
 PER_route_secure.5: "Oferta [PER.GetAdjective]!"
 PER_route_secure.5.t: "Oferta [PER.GetAdjective]!"
 PER_route_secure.5.d: "Os iranianos voltaram, oferecendo 10 bilhões para o desenvolvimento dos portos de Chabahar e Kandla para prepará-los com as instalações necessárias para abrigar materiais nucleares. Nosso governo está dividido quanto a aceitar ou não esse acordo, já que alguns dizem que 10 bilhões são suficientes, enquanto outros acham que poderíamos pedir mais aos iranianos, permitindo-nos desenvolver Kandla ainda mais. De qualquer forma, uma decisão deve ser tomada, e a visão de [Root.GetLeader] sobre o assunto será o fator decisivo..."
 PER_route_secure.5.a: "O dinheiro oferecido é suficiente, não devemos pedir mais aos nossos amigos iranianos!"
 PER_route_secure.5.b: "Isso não é quase suficiente para arriscar a vida de nossos cidadãos, peça mais!"
 PER_route_secure.6: "[RAJ.GetName] Recusa!"
 PER_route_secure.6.t: "[RAJ.GetName] Recusa nossa Oferta!"
 PER_route_secure.6.d: "No final das contas, parece que a quantia que oferecemos não foi convincente o suficiente para os indianos. Citando o risco para os cidadãos de Kandla, eles solicitam uma quantia maior para a criação de instalações ainda mais seguras, ou o fim das discussões. Enquanto o Ministério de Finanças não está disposto a desembolsar mais dinheiro, o Ministério da Defesa nos lembra que usar Kandla garantiria que potências estrangeiras não interferissem na transferência da Coreia. A decisão agora está nas mãos de [Root.GetLeader]."
 PER_route_secure.6.a: "Tudo bem. Faça o que puder para convencê-los, ofereça 20 bilhões!"
 PER_route_secure.6.b: "O custo desse empreendimento, no final das contas, não vale a pena."
 PER_route_secure.7: "2ª Oferta [PER.GetAdjective]!"
 PER_route_secure.7.t: "2ª Oferta [PER.GetAdjective]!"
 PER_route_secure.7.d: "Solicitando uma conferência, os iranianos trouxeram outra proposta para a mesa. Eles estão oferecendo 20 bilhões, não apenas para garantir a segurança, mas também para o desenvolvimento das instalações portuárias de Kandla. Essa é uma oferta muito tentadora, com o Ministério de Portos, Transportes e Vias Navegáveis e o Ministério de Comércio e Indústria nos pressionando a aceitar esse acordo. No entanto, o Ministério de Relações Exteriores acredita que os iranianos estão desesperados por esse acordo e provavelmente ofereceriam mais se negássemos pela terceira vez. O Ministério de PSW discorda e acredita que mais jogos desse tipo levariam a esse acordo a falhar, e que deveríamos aceitá-lo."
 PER_route_secure.7.a: "O Ministério de PSW está certo, devemos aceitar o que é oferecido."
 PER_route_secure.7.b: "Não, o Ministério de Relações Exteriores acredita que podemos obter mais!"
 PER_route_secure.8: "[RAJ.GetName] recusa!"
 PER_route_secure.8.t: "[RAJ.GetName] recusa nossa 2ª Oferta!"
 PER_route_secure.8.d: "Nossa delegação voltou de mãos vazias, pois os indianos recusaram nossa oferta de 20 bilhões. Os delegados dizem que os indianos insinuaram talvez aceitar uma oferta maior, mas parece que eles estavam divididos em aceitar nossos generosos termos. Agora, o Ministro de Finanças diz que eles estão tentando tirar o máximo de dinheiro possível, e o Ministério da Defesa concorda, no entanto, o Ministro da Defesa ainda acredita que o acordo é necessário para a aquisição de armas nucleares. Devemos encerrar essa discussão concordando com 30 bilhões ou devemos encerrar e poupar nossas carteiras?"
 PER_route_secure.8.a: "Envie a delegação, ofereça 30 bilhões..."
 PER_route_secure.8.b: "Agora eles estão apenas nos pressionando, e não vamos ceder!"
 PER_route_secure.9: "3ª Oferta [PER.GetAdjective]!"
 PER_route_secure.9.t: "3ª Oferta [PER.GetAdjective]!"
 PER_route_secure.9.d: "A delegação do [PER.GetName] voltou com uma terceira e última oferta de 30 bilhões, exatamente como o Ministério de Relações Exteriores disse que eles fariam. Devemos aceitar esse acordo enquanto ainda está na mesa, senão podemos perder essa oportunidade!"
 PER_route_secure.9.a: "Agora estamos falando!"
 PER_route_secure.9.b: "Não"
 PER_route_secure.10: "[PER.GetName] encerra Discussões!"
 PER_route_secure.10.t: "[PER.GetName] encerra Discussões!"
 PER_route_secure.10.d: "No final das contas, parece que os iranianos não estavam tão interessados em obter armas nucleares quanto pensávamos, já que encerraram as negociações, citando que o custo do empreendimento não valia a pena. Embora estejamos tristes por ver esse dinheiro ir embora, pelo menos a dor de cabeça em torno disso também acabou."
 PER_route_secure.10.a: "Bem, pelo menos isso acabou."
 PER_route_secure.11: "[RAJ.GetName] encerra Discussões!"
 PER_route_secure.11.t: "[RAJ.GetName] encerra Discussões!"
 PER_route_secure.11.d: "Com o dinheiro oferecido não sendo suficiente para convencer os indianos, eles encerraram as discussões, impedindo nossas delegações de entrar no país para discutir o uso de Kandla para a transferência de material nuclear. Embora o Ministério da Defesa esteja chateado com o fracasso, o Ministério de Finanças diz que foi o melhor, já que o dinheiro usado para convencer os indianos pode ser investido no desenvolvimento de nossas próprias armas dentro das nossas fronteiras."
 PER_route_secure.11.a: "Bem, pelo menos minha carteira está segura."
 PER_route_secure.12: "Negociações bem-sucedidas!"
 PER_route_secure.12.t: "Negociações bem-sucedidas!"
 PER_route_secure.12.d: "Após muitas discussões sobre os termos, o [Raj.GetName] aceitou nossa oferta e permitiu que os coreanos transferissem o necessário através de navios iranianos pelo porto de Kandla e para Chabahar, evitando as águas paquistanesas. Esse acordo retirou uma grande quantia de nossos cofres, mas o Ministério da Defesa nos assegura que o acordo foi imperativo e que não nos arrependeremos da cooperação entre nossas duas nações."
 PER_route_secure.12.a: "Assim concluem as reuniões."
 PER_route_secure.13: "[RAJ.GetName] permite Renegociação!"
 PER_route_secure.13.t: "[RAJ.GetName] permite Renegociação!"
 PER_route_secure.13.d: "O [RAJ.GetName] teve uma mudança de coração após horas de discussões internas e nos permitiu voltar à mesa para discutir nossos termos. O Ministro das Finanças sugere que aumentemos a quantia originalmente planejada para 20 bilhões, para não afastar os indianos."
 PER_route_secure.13.a: "Ir com tudo ou voltar para casa, 20 bilhões!"
 PER_route_secure.13.b: "Acho que estou voltando para casa então."
 PER_abide_by_the_npt_event.1: "[PER.GetName] Respeitando o TNP!"
 PER_abide_by_the_npt_event.t: "[PER.GetName] Respeitando o TNP!"
 PER_abide_by_the_npt_event.d: "Embora nossas tentativas de obter armas nucleares tenham sido justas, o Ocidente começou a pressionar nossa nação para deter qualquer progresso na adição dessas armas ao nosso arsenal. Essa pressão nos deixou diplomaticamente isolados, e nosso país não está preparado para enfrentar as consequências de atrair a ira dos [USA.GetName]. Portanto, foi proposto que interrompamos nossas tentativas e que a cooperação com o Ocidente, embora leve mais tempo do que desenvolver armas nucleares por conta própria, acabará nos dando o que desejamos."
 PER_abide_by_the_npt_event.a: "No final das contas, é para o melhor..."
 PER_circumvent_the_npt_news.1: "[PER.GetName] tenta contornar o TNP!"
 PER_circumvent_the_npt_news.t: "[PER.GetName] tenta contornar o TNP!"
 PER_circumvent_the_npt_news.d: "Nossa pressão diplomática sobre [PER.GetName] parece ter servido apenas como um trampolim para o desenvolvimento de suas armas nucleares. Se permitirmos que isso continue, o frágil equilíbrio de poder no Oriente Médio mudará drasticamente a favor de [PER.GetName]. Precisamos fazer mais do que simplesmente pressionar, precisamos isolá-los, a qualquer custo!"
 PER_circumvent_the_npt_news.a: "Eles não entendem a gravidade da situação!"
 PER_circumvent_the_npt_event.1: "Contornando o TNP"
 PER_circumvent_the_npt_event.t: "Contornando o TNP"
 PER_circumvent_the_npt_event.d: "Embora nossas tentativas de obter armas nucleares tenham sido justas, o Ocidente começou a pressionar nossa nação para deter qualquer progresso na adição dessas armas ao nosso arsenal. Essa pressão não aplacará as chamas que tornam nossa paixão por obter armas nucleares tão intensa e, além disso, essa agressão ocidental em relação à nossa causa justa e correta é mais um motivo para acelerarmos nossos esforços antes que mais medidas contra [PER.GetName] sejam tomadas. Assim que tivermos o que queremos, o mundo se curvará à nossa vontade!"
 PER_circumvent_the_npt_event.a: "Que nossa Força faça o Ocidente tremer!"
 PER_ultimate_detterent.1.t: "Como Devemos Prosseguir?"
 PER_ultimate_detterent.1.d: "Em nossa tentativa de obter armas nucleares, esquecemos de discutir os detalhes de como obteríamos essas armas. O Ministério da Defesa sugere desenvolver nossas armas em nosso próprio território, enquanto o Ministério das Relações Exteriores sugere contatar nossos parceiros comerciais, os coreanos, para obter assistência na busca pelo Deterrente Definitivo. A decisão final agora cabe ao nosso grande líder, [Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "Esconder nosso Projeto à Vista"
 PER_ultimate_detterent.1.o2: "Atribuir nosso Projeto aos Coreanos"
 PER_sanctions_event.1: "Sanções Econômicas"
 PER_sanctions_event.1.t: "Sanções Econômicas"
 PER_sanctions_event.1.d: "As potências do mundo se uniram para criar uma ampla sanção econômica contra nosso país, com o objetivo final de diminuir ou interromper nossa busca por tecnologia nuclear!"
 PER_sanctions_event.1.a: "Eles vão pagar!"
 PER_sanctions_event.2: "Sanções Econômicas"
 PER_sanctions_event.2.t: "Sanções contra [PER.GetName] nos prejudicam!"
 PER_sanctions_event.2.d: "Infelizmente, as sanções econômicas impostas ao Irã também afetaram muito nosso país, para nossa surpresa!"
 PER_sanctions_event.2.a: "O quê!"
 PER_meditaraneh.1: "[PER.GetName] solicita construção de ferrovias"
 PER_meditaraneh.1.t: "[PER.GetName] solicita construção de ferrovias"
 PER_meditaraneh.1.d: "Na tentativa de minar o Estado de Israel, os iranianos estão tentando construir uma rede ferroviária que alcance seu aliado, [HEZ.GetName]. A ferrovia não seria limitada apenas ao uso iraniano e não nos custaria nada."
 PER_meditaraneh.1.a: "Claro!"
 PER_meditaraneh.1.b: "Não"
 PER_meditaraneh.2: "[IRQ.GetName] aceita a oferta!"
 PER_meditaraneh.2.t: "[IRQ.GetName] aceita a oferta!"
 PER_meditaraneh.2.d: "No final das contas, [IRQ.GetName] aceitou nossa oferta!"
 PER_meditaraneh.2.a: "Está bem!"
 PER_meditaraneh.2.b: "Talvez não"
 PER_meditaraneh.3: "[IRQ.GetName] recusa a oferta!"
 PER_meditaraneh.3.t: "[IRQ.GetName] recusa a oferta!"
