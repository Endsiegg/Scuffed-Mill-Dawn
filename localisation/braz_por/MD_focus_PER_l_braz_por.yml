 PER_zoroastrian_convert_state: "Converter Estado"
 PER_unite_the_nation: "Renomeação de Estado"
 PER_insurgent_mechanic: "Insurgência do IRGC"
 PER_insurgent_mechanic_desc: "Após o fim de nossa revolução, o §RIRGC§! foi oficialmente dissolvido. No entanto, alguns generais e unidades leais do §RIRGC§! decidiram que querem travar uma §Rguerra no estilo guerrilheiro§! contra nosso governo e estão tentando trazer a República Islâmica e o Ayatollah Khamenei de volta ao poder.\n\nOs §Rinsurgentes do IRGC§! terão uma certa quantidade de §HPresença§! em nosso país. §HPresença do IRGC§! representa a capacidade deles de recrutar mais membros, realizar ataques e conduzir missões de sabotagem. Precisamos tentar manter a §HPresença do IRGC§! o mais baixa possível, conduzindo operações antiterrorismo e combatendo sua Presença por outros meios à nossa disposição.\n\nSe a §HPresença do IRGC§! ultrapassar §H100§!, então o §RIRGC§! e a §RRepública Islâmica§! iniciarão outra guerra civil para derrubar nosso governo. Para livrar completamente o Irã do §RIRGC§!, primeiro precisamos garantir a §HUnidade Iraniana§! e reduzir a §HPresença do IRGC§! para §H20%§!.\n\nPresença do §RIRGC§!§H: [?PER_insurgent_strength]%§!"
 PER_raid_insurgent_hideout: "Atacar Esconderijo do IRGC"
 PER_raid_insurgent_hideout_desc: "Ao atacar um esconderijo do IRGC, podemos potencialmente prejudicar a presença deles no país ao enfraquecê-los."
 PER_destroy_IRGC: "Destruir o IRGC"
 PER_destroy_IRGC_desc: "Hoje temos a oportunidade de destruir o IRGC de uma vez por todas, pois eliminamos completamente sua influência do Irã."
 PER_domestic_politics: "Política Doméstica Iraniana"
 PER_domestic_politics_desc: "Nossas políticas domésticas são moldadas pelo nosso partido e ideologia. À medida que expandimos nosso governo, mais decisões estarão disponíveis para nós."
 PER_state_visit_to_usa: "Visita de Estado aos [USA.GetFlag] Estados Unidos"
 PER_state_visit_to_usa_desc: "Organizar uma visita de estado aos nossos antigos amigos nos Estados Unidos pode ser útil para forjar novas alianças em um mundo do qual estivemos tão isolados."
 PER_reestablish_savak: "Restabelecer £PER_monarchism  SAVAK"
 PER_reestablish_savak_desc: "SAVAK foi dissolvida muitos anos atrás pelas mãos da República Islâmica, destruindo a polícia secreta do estado. No entanto, hoje, com algumas reformas e lobby a nível internacional, poderemos justificar o retorno e reestabelecimento da SAVAK."
 PER_request_pahlavi_tomb: "Recuperar o Corpo de Mohammad Reza Pahlavi"
 PER_request_pahlavi_tomb_desc: "Precisamos repatriar o corpo do ex-xá e construir um novo túmulo para ele em Teerã."
 PER_restore_bandar_pahlavi: "Restaurar Bandar-e Pahlavi"
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, também conhecida como Porto Pahlavi, foi renomeada para Bandar Anzali após a queda da monarquia em 1979. Reverter essa mudança feita pelos Mulás poderia ajudar nosso governo a restabelecer alguma legitimidade."
 PER_distribute_leader_photos: "Distribuir Retratos de [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Precisamos substituir todos os retratos de Khamenei e Khomeini nas casas, escritórios e em qualquer outro tipo de prédio pelo retrato de [PER.GetLeader]. Isso pode nos ajudar a solidificar nossa revolução e causa."
 PER_redesign_the_gulf: "Redesenhar Bandar Abbas"
 PER_redesign_the_gulf_desc: "Bandar Abbas voltará a ser um importante porto comercial no Golfo Pérsico, especialmente se o renovarmos e melhorarmos."
 PER_establish_support_in_yemen: "Estabelecer apoio no Iêmen"
 PER_establish_support_in_yemen_desc: "A situação no Iêmen está lentamente se desestabilizando. Precisamos tentar estabelecer algum tipo de apoio no estado árabe."
 PER_move_capital_esfahan: "Mudar a Capital para Esfahan"
 PER_move_capital_esfahan_desc: "Ao mudarmos nossa capital para Esfahan, podemos garantir a segurança da cidade mais importante de nossa nação em caso de guerra. Esfahan é uma localização perfeita para essa mudança, pois está no centro de nosso país, longe de qualquer país vizinho."
 PER_the_second_revolution: "A Revolução Iraniana"
 PER_the_second_revolution_desc: "A Revolução Iraniana de 1979 marcou um ponto de virada na história do Irã. Caracterizada pela derrubada do regime monárquico do Xá Mohammad Reza Pahlavi, a revolução trouxe o aiatolá Ruhollah Khomeini ao poder e estabeleceu um governo teocrático baseado em princípios islâmicos. O movimento foi impulsionado por uma combinação de descontentamento popular com a opressão política, social e econômica, bem como por uma busca por autodeterminação e valores islâmicos. A Revolução Iraniana teve impacto global, alterando as dinâmicas geopolíticas na região e influenciando movimentos religiosos em outros lugares. As mudanças radicais resultantes tiveram efeitos duradouros na política, na cultura e na sociedade iranianas, delineando o curso do país até os dias de hoje."
 PER_revolution_civilwar: "A Segunda Revolução Iraniana!"
 PER_resistance_movement: "Movimento de Resistência"
 PER_resistance_movement_desc: "A £PER_military_junta §OArtesh§!, a principal força militar da nossa nação, decidiu que seguirá uma política neutra no conflito entre os revolucionários e o governo. No entanto, o £generic_Mod_Vilayat_e_Faqih_small §GIRGC§! ainda está fortemente ao lado do governo governante e é leal a §RAli Khamenei§!.\n\nNo mapa, haverá §Hbotões§! clique em §Heach state§!, e após a ativação, criaremos uma §Omilitia§! lá e proteger o estado. A qualquer momento podemos dar início à revolução, que nos arrastará para uma §RCivilwar§!. No entanto, se garantirmos 100% dos estados, seremos capazes de fazer uma revolução §H sem qualquer confronto militar§!. Quanto mais demorarmos, mais £generic_Mod_Vilayat_e_Faqih_small §GIRGC§! danificarão a nação antes de serem derrubados. Porém, assim que exigirmos a renúncia de §RKhamenei§!, os debuffs irão parar de acumular."
 PER_balance_the_army: "O Exército Iraniano"
 PER_balance_the_army_desc: "O §OArtesh§! iraniano tem uma decisão enorme a tomar, ou eles estão §Hconosco§!, ou §Rcontra nós§!. Hoje, parece que eles estão principalmente tomando o lado da §RIslamic Republic§!, mas podemos mudar isso. Usando nossas conexões, §Hentraremos em contato com oficiais e altos funcionários militares§! para negociar acordos especiais.\n\n A §RIslamic Republic§! tem §Y[?army_size_jang|%]§! controle do §OArtesh§!."
 PER_gcc_response: "Guerra Fria no Golfo"
 PER_gcc_response_desc: "Muitos estão chamando a rivalidade entre nós e §H[SAU.GetName]§! de uma §RGuerra Fria§! regional. Ambos estamos lutando para reivindicar vitória sobre o outro, seja por meios influentes ou econômicos.\n\nPrecisaremos desmontar lentamente a §H[SAU.GetName]§!, espalhando propaganda nacionalista para as muitas nações ocupadas dentro de suas fronteiras.\nSe a raiva de §H[SAU.GetName]§! atingir §Y100%§!, pode levar a um §Rconflito§! entre nossas duas nações.\n\nRaiva de [SAU.GetFlag][SAU.GetAdjective]: §Y[?saudi_anger|%]§!\nNacionalismo Hejazi: §Y[?PER_saudi_hejaz|%]§!\nNacionalismo Nejdi: §Y[?PER_saudi_nejd|%]§!"
 PER_mek_popularity: "Um Culto a Rajavi"
 PER_mek_popularity_desc: "Infelizmente, muitas pessoas dentro do Irã não gostam de nosso governo e partido, e por isso resistem, tornando a governança para nós muito difícil. Precisamos mudar isso e estabelecer um plano adequado para fazer as pessoas nos verem com mais favorabilidade. Se tivermos sucesso, poderemos ganhar mais poder do que antes!\n\n§RNossa popularidade do partido e poder político estão ligados à nossa força!§!\n\nPopularidade de Rajavi: §G[?rajavi_cult|%]§!"
 PER_all_that_was_ours: "Tudo o Que Era Nosso"
 PER_all_that_was_ours_desc: "Muitas coisas nos foram tiradas, seja pelas §Rgrandes potências ou pelos movimentos separatistas§!. No entanto, precisamos superar isso, pois se deixarmos antigas mágoas e memórias nos segurarem, não faremos nenhum progresso significativo. Nossos §CIrmãos Iranianos§! - §HTajiquistão§! [TAJ.GetFlag] & §HAfeganistão§! [AFG.GetFlag] - estão na mira das grandes potências mais uma vez, e §Cdevemos nos unir§! para que nossa cultura não seja varrida pelos ventos da história.\n\nAlcançar §CUnidade Iraniana§! a §H100%§! tanto no §HAfeganistão§! [AFG.GetFlag] quanto no §HTajiquistão§! [TAJ.GetFlag] nos permitirá unir em uma nação, a §CConfederação Iraniana§!."
 PER_retire_shah: "O Futuro do Xá"
 PER_retire_shah_desc: "O xá se aposentou depois de ser eleito por meio do referendo, mas hoje é um monarca constitucional e isso está custando um pouco de dinheiro para nós... O que faremos?"
 PER_cento_expand: "Expansão do CENTO"
 PER_cento_expand_desc: "Nossa aliança precisa de mais membros para prosperar e competir contra o GCC. Portanto, precisamos buscar a expansão e estender um convite a outras nações da região.\nOs países elegíveis para ingressar no §CCENTO§! não se limitam aos atualmente visíveis, exigimos §H30% de influência§! em qualquer um dos países elegíveis para obter a opção de convidá-los.\n\n§RNão podemos convidar membros atuais ou antigos do GCC§!\n§CPaíses Elegíveis para Membro do CENTO§!:\n-----------\n[TUR.GetFlag] §HTurquia§! [TAJ.GetFlag] §HTajiquistão§! [YEM.GetFlag] §HIêmen§! [AFG.GetFlag] §HAfeganistão§! [SYR.GetFlag] §HSíria§! [IRQ.GetFlag] §HIraque§! [PAK.GetFlag] §HPaquistão§!"
 PER_lur_promise: "A Promessa Lordestânica"
 PER_lur_promise_desc: "Prometemos dar melhor tratamento aos Lorestânios, e devemos cumprir a promessa, caso contrário, eles causarão problemas.."
 PER_baloch_promise: "A Promessa Balúchi"
 PER_baloch_promise_desc: "Prometemos aos Balúchis um cuidado melhor, e devemos cumprir, caso contrário, eles se lembrarão disso."
 PER_revolutionary_fatigue_save: "Progresso Revolucionário"
 PER_revolutionary_fatigue_save_desc: "A República Islâmica deve ser destruída a todo custo. Teremos que usar várias táticas e métodos diferentes para §Hlocalizar e destruir§! elementos do regime para minar a funcionalidade do governo.\n\nA República Islâmica §Htentará resistir à Revolução§!, mas podemos manobrar ao redor disso empregando melhores táticas. Se conseguirmos alcançar §H100% de Progresso Revolucionário§! dentro de §H280 dias§!, a República Islâmica será derrubada §Gsem uma guerra civil§!. Se a República Islâmica reverter o §HProgresso Revolucionário§! para menos de 0, a §HRevolução§! §Rcessará§! de existir.\n\n"
 PER_civilwar_start: "A Guerra Civil Iraniana"
 PER_iraqi_kurds: "Os Curdos Iraquianos"
 PER_iraqi_kurds_desc: "Vamos armar, fornecer e financiar rebeldes curdos no norte do Iraque para libertá-los do domínio do governo iraquiano.\n\nUma vez que todas as nossas missões estiverem completas, em cerca de 100 dias, os curdos do norte do Iraque controlarão todo o Curdistão iraquiano. No entanto, o governo iraquiano retaliará, e eles terão que resistir por mais 100 dias antes que um cessar-fogo possa ser negociado."
 PER_turkey_kurds: "Curdos na Turquia"
 PER_turkey_kurds_desc: "Acontece que a grande maioria dos curdos fora do Irã está localizada na Turquia e eles não estão sendo tratados muito bem. Por esse motivo, é nosso dever pressionar o governo turco para libertá-los, e teremos que usar o que tivermos à disposição.\nO governo turco provavelmente não retaliará, pois enfrentará repercussões da OTAN e de outras organizações.\n\nAtualmente, a Resistência Curda está em §Y[?turk_kurds|%]§!"
