 iran_md.1.t: "Mudança no Governo"
 iran_md.1.d: "Nosso governo mudou recentemente, o que significa que devemos estar prontos para direcionar o país para a direção de nossos partidos."
 iran_md.1.a: "Certo"
 iran_md.2.t: "Mudança na Administração"
 iran_md.2.d: "Nossa administração presidencial mudou recentemente, o que significa que devemos estar prontos para direcionar o país para a direção de nossas administrações."
 iran_md.2.a: "Certo"
 iran_md.3.t: "IRGC ataca base militar"
 iran_md.3.d: "Um grupo de insurgentes do IRGC atacou recentemente nossos soldados estacionados em uma base militar. Atualmente, há um conflito ativo entre nossas forças e o IRGC. Oficiais e superiores na base militar estão solicitando suporte adicional para ajudar a derrotar os insurgentes."
 iran_md.3.a: "Não é meu problema"
 iran_md.3.b: "Dê a eles todos os recursos de que precisam"
 iran_md.4.t: "IRGC tenta tomar controle de uma cidade!"
 iran_md.4.d: "Esta manhã, alguns dezenas de insurgentes do IRGC sobrecarregaram nossas forças de segurança em uma cidade menor e até controlaram temporariamente partes dela. As forças de segurança de cidades vizinhas estão começando a se mobilizar e se dirigir para lá, mas alguns temem que possa não ser suficiente.."
 iran_md.4.a: "Deve ser suficiente"
 iran_md.4.b: "Melhor prevenir do que remediar"
 iran_md.5.t: "IRGC assassina oficial de alto escalão!"
 iran_md.5.d: "O IRGC assassinou um oficial de alto escalão do nosso governo! O IRGC armou uma emboscada perto da casa dele e esperou pacientemente até que ele chegasse. Quando o fez, abriram fogo, matando-o no local. Este ataque causou ondas de choque em nosso partido, e muitos estão exigindo ação imediata."
 iran_md.5.a: "Envie minhas condolências"
 iran_md.5.b: "Inicie uma investigação completa, agora!"
 iran_md.7.t: "IRGC realiza esquema de recrutamento clandestino"
 iran_md.7.d: "Recentemente, nossas forças de segurança descobriram um esquema secreto de recrutamento do IRGC. O IRGC encontrava potenciais simpatizantes ou apoiadores da república islâmica e os recrutava para a força."
 iran_md.7.a: "Bem, eles o interromperam, certo?"
 iran_md.7.b: "Localize e prenda todos os envolvidos"
 iran_md.8.t: "Operação contra o IRGC"
 iran_md.8.d: "Nossas forças estão se preparando para realizar uma operação contra o IRGC em todas as principais cidades. Muitas pessoas responsáveis pelo planejamento desta operação estão preocupadas com a quantidade de recursos que serão disponibilizados, pois estão preocupadas que, se não fornecermos uma quantidade adequada de equipamentos, a operação falhará."
 iran_md.8.a: "Forneça todos os recursos que eles pedirem"
 iran_md.8.b: "Forneça uma quantidade moderada de recursos"
 iran_md.8.c: "Corte custos quando possível"
 iran_md.81.t: "Operação bem-sucedida"
 iran_md.81.d: "Recentemente, nosso governo alcançou uma pequena vitória, pois vários insurgentes do IRGC foram neutralizados ou presos para serem interrogados. Embora o IRGC possa estar ligeiramente mais fraco hoje, ainda temos muito trabalho a fazer até que sejam completamente suprimidos."
 iran_md.81.a: "Ótimo!"
 iran_md.82.t: "Operação fracassada"
 iran_md.82.d: "Nossas forças de segurança recuaram apressadamente, pois não conseguiram eliminar os insurgentes do IRGC. Isso foi resultado da falta de equipamento, treinamento inadequado e uma estrutura de comando incompetente. Embora esta derrota possa ser uma perda humilhante para nossas forças, sempre teremos outra chance de nos redimir."
 iran_md.82.a: "Bastante lamentável"
 iran_md.83.t: "Operação termina em desastre"
 iran_md.83.d: "Há algum tempo, nossas forças de segurança estavam prontas para se movimentar e conduzir uma operação contra o IRGC, no entanto, as ordens nunca foram dadas. Os oficiais responsáveis por executar a missão acreditaram que seria muito arriscado e que teriam que esperar até que as forças estivessem verdadeiramente preparadas."
 iran_md.83.a: "Pelo menos nenhum sangue foi derramado"
 iran_md.9.t: "IRGC inicia uma guerra civil"
 iran_md.9.d: "Hoje, várias cidades no Irã foram capturadas pelo IRGC, à medida que sua presença crescia sem controle por parte do nosso governo. Nossos fracassos em conter o IRGC e lidar com eles adequadamente agora levaram a mais uma guerra civil em uma nação já dilacerada pela guerra.."
 iran_md.9.a: "Uma tragédia.."
 iran_md.10.t: "Serviços Públicos Inadequados"
 iran_md.10.d: "Após a revolução, ficou evidente que a República Islâmica falhou em fornecer serviços públicos adequados, como WiFi ou transporte. Por isso, hoje muitos estão pedindo ao nosso governo para construir novas instalações para melhorar a qualidade de vida."
 iran_md.10.a: "Redesenhar o sistema de transporte público"
 iran_md.10.b: "Construir nova infraestrutura de internet para WiFi público"
 iran_md.11.t: "Programa de Modernização do Exército"
 iran_md.11.d: "Nosso exército nacional foi negligenciado por um bom tempo, já que a República Islâmica estava mais focada em fortalecer o IRGC. Portanto, hoje precisamos gastar um pouco mais para modernizar nosso exército convencional, e temos algumas escolhas a fazer sobre qual ramo queremos priorizar.."
 iran_md.11.a: "Priorizar o Artesh"
 iran_md.11.b: "Priorizar a Força Aérea"
 iran_md.11.c: "Priorizar a Marinha"
 iran_md.12.t: "Apoiadores da República Islâmica se reúnem perto do monumento Azadi"
 iran_md.12.d: "Um grande grupo de apoiadores da República Islâmica se reuniu perto do monumento Azadi hoje, à medida que a desobediência civil se tornou mais comum nos tempos recentes. Apesar da revolução sangrenta, a República Islâmica ainda tem muitos apoiadores em todo o país, e é nosso dever impedir que eles causem mais danos."
 iran_md.12.a: "Dispersar a multidão"
 iran_md.12.b: "Dispersar a multidão e prender quem for possível"
 iran_md.12.c: "Deixá-los protestar, não é tão importante assim"
 iran_md.14.t: "Khamenei convoca protestos do exílio"
 iran_md.14.d: "Ali Khamenei, o ex-líder supremo da República Islâmica, fez um apelo para protestos do exílio na Venezuela. Em sua última declaração na mídia pró-R.I., ele afirmou que 'os iranianos precisam sair em massa e recuperar o que foi perdido'. Isso levou ex-apoiadores e funcionários da R.I. a começarem a se organizar e incentivar protestos por todo o país."
 iran_md.14.a: "Exigir que a Venezuela o envie de volta para o Irã!"
 iran_md.14.b: "Preparar a polícia anti-distúrbios"
 iran_md.14.c: "Seja como for, podemos simplesmente ignorar isso"
 iran_md.141.t: "Distúrbios generalizados irrompem!"
 iran_md.141.d: "Houve vários relatos de distúrbios em comunidades rurais e conservadoras em todo o país, o que levou a uma maior desestabilização da nação como um todo. O governo está atualmente correndo para preparar uma resposta, mas um movimento errado pode piorar a situação.."
 iran_md.141.a: "Enviar a polícia anti-distúrbios, mas não autorizo o uso da força letal!"
 iran_md.141.b: "Enviar a polícia anti-distúrbios, autorizo o uso da força letal"
 iran_md.141.c: "Vai passar nos próximos dias"
 iran_md.1412.t: "Distúrbios pioram"
 iran_md.1412.d: "Os distúrbios continuaram crescendo e estão se tornando mais agressivos a cada hora.. Precisamos seriamente de uma estratégia melhor para dispersar as multidões."
 iran_md.1412.a: "Intensificar a repressão"
 iran_md.1412.b: "Declarar lei marcial onde for necessário"
 iran_md.1413.t: "Distúrbios saem do controle"
 iran_md.1413.d: "Os distúrbios saíram do controle e não conseguimos contê-los. Nosso governo está em sério perigo, e precisamos fazer algo antes que seja tarde demais."
 iran_md.1413.a: "Certamente eles vão se cansar em breve.."
 iran_md.1413.b: "Não me importa o que seja necessário, apenas tirem eles das ruas!"
 iran_md.1414.t: "Distúrbios se espalham para Teerã"
 iran_md.1414.d: "Os distúrbios se espalharam para a capital, Teerã, e não são mais apenas ex-apoiadores da R.I. que estão protestando. Radicais de extrema-esquerda, islamistas e uma mistura confusa de grupos aleatórios saíram e estão pedindo a derrubada do nosso governo."
 iran_md.1414.a: "Faça um último esforço para dispersar as multidões"
 iran_md.1414.b: "Enviar o Artesh"
 iran_md.1415.t: "Os distúrbios diminuem"
 iran_md.1415.d: "Os distúrbios que começaram algumas semanas atrás finalmente diminuíram. Menos e menos pessoas estão comparecendo, mas o sentimento anti-governo ainda é alto entre alguns."
 iran_md.1415.a: "Pelo menos acabou"
 iran_md.1416.t: "Os distúrbios diminuem"
 iran_md.1416.d: "Os distúrbios que começaram algumas semanas atrás finalmente diminuíram. Ninguém mais está se manifestando contra nós, e os apoiadores do governo estão lançando contra-manifestações para mostrar seu apoio."
 iran_md.1416.a: "Ótimo"
 iran_md.142.t: "Venezuela envia Khamenei de volta"
 iran_md.142.d: "O governo venezuelano concordou em enviar Khamenei de volta, levando a um fim abrupto dos protestos."
 iran_md.142.a: "A justiça aguarda.."
 iran_md.143.t: "Venezuela se recusa a enviar Khamenei de volta"
 iran_md.143.d: "O governo venezuelano se recusou a extraditar Khamenei, levando a um agravamento das relações entre nossas duas nações e um aumento nos distúrbios.."
 iran_md.143.a: "Droga"
 iran_md.15.t: "Mojahedin-e Khalq realiza uma série de ataques terroristas"
 iran_md.15.d: "O infame MEK lançou uma série de ataques terroristas em todo o país hoje, visando principalmente nossas capacidades industriais. O MEK ficou bastante furioso por não ter conquistado poder durante o referendo, então eles recorreram a iniciar um conflito guerrilheiro com nosso governo e povo."
 iran_md.15.a: "Encontre os responsáveis pelo ataque"
 iran_md.15.b: "Encontre os responsáveis pelo ataque e criminalize sua organização!"
 iran_md.15.c: "Eles vão se desfazer eventualmente"
 iran_md.17.t: "Os Acordos de Cyrus"
 iran_md.17.d: "Nossa amizade com os israelenses foi minada por décadas de governo da República Islâmica. Portanto, é do nosso melhor interesse retomar as conversas e iniciar uma era de reconciliação e amizade entre nossas duas nações."
 iran_md.17.a: "Pedir a Israel para organizar uma reunião"
 iran_md.17.b: "Que ideia terrível.."
 iran_md.171.t: "Irã quer organizar uma visita"
 iran_md.171.d: "O governo iraniano quer restabelecer os laços com nosso estado e reestabelecer um diálogo e cooperação adequados. Mas realmente queremos? Os iranianos foram bastante problemáticos por várias décadas."
 iran_md.171.a: "Não podemos deixar velhas rixas nos assombrar"
 iran_md.171.b: "Não"
 iran_md.1711.t: "[Root.GetLeader] faz uma visita simbólica a Israel"
 iran_md.1711.d: "[Root.GetLeader] se encontrou com o líder israelense, [ISR.GetLeader], e os dois discutiram sobre segurança regional e cooperação entre os dois estados. Este é um momento absolutamente monumental na história do Irã, já que por décadas a República Islâmica queria erradicar Israel da face da Terra."
 iran_md.1711.a: "Muito bom"
 iran_md.1712.t: "Israel rejeita visita de Estado"
 iran_md.1712.d: "Os israelenses rejeitaram nossa solicitação para organizar uma visita oficial de Estado, que teria ajudado a melhorar os laços entre nossas duas nações."
 iran_md.1712.a: "Infeliz"
 iran_md.18.t: "Refugiados afegãos"
 iran_md.18.d: "Devido à situação caótica no Afeganistão, muitos afegãos buscaram refúgio no Irã e se estabeleceram com suas famílias. No entanto, isso começou a afetar os locais, já que estão encontrando cada vez mais dificuldade para encontrar empregos, pois a mão de obra afegã geralmente é mais barata para empregar."
 iran_md.18.a: "Todos são bem-vindos aqui"
 iran_md.18.b: "Deportá-los para Herat"
 iran_md.19.t: "Persepolis precisa urgentemente de renovação"
 iran_md.19.d: "A antiga capital dos Aquemênidas, Persepolis, está precisando urgentemente de renovação. O que resta da cidade antiga é principalmente usado para turismo, e precisamos tentar salvar o máximo possível antes que seja completamente destruído."
 iran_md.19.a: "Renová-la"
 iran_md.19.b: "Renová-la e também construir novos hotéis e resorts para os turistas"
 iran_md.19.c: "Não, apenas manter o dinheiro"
 iran_md.20.t: "Membros do Partido Comunista-Operário manifestam-se em frente ao Majles"
 iran_md.20.d: "Membros do Partido Comunista-Trabalhista (Kommunist-e Kargari) protestaram em frente ao Majlis e estão exigindo um aumento nas pensões. Isso está começando a prejudicar a imagem do nosso governo, então precisamos tomar uma decisão rápida sobre o que queremos fazer.."
 iran_md.20.a: "Enviar alguém para dispersá-los"
 iran_md.20.b: "Criminalizar o partido deles"
 iran_md.20.c: "Apenas dar a eles o que querem"
 iran_md.21.t: "O MEK lança vários ataques cibernéticos contra nosso governo"
 iran_md.21.d: "O MEK lançou uma série de ataques cibernéticos de seu acampamento na Albânia, na tentativa de prejudicar a infraestrutura de segurança de nossa nação. Parece que eles ainda estão bastante irritados por não terem obtido poder, e não podemos simplesmente ficar parados enquanto cometem crimes contra nosso país."
 iran_md.21.a: "Lançar um contra-ataque"
 iran_md.21.b: "Pedir à Albânia para invadir o acampamento deles"
 iran_md.21.c: "Pedir à Albânia para invadir o acampamento deles e enviar de volta seus membros para julgamento"
 iran_md.211.t: "O Irã nos pede para invadir o acampamento Ashraf"
 iran_md.211.d: "O governo iraniano está muito irritado com os recentes ataques cibernéticos lançados pelo MEK, do nosso solo. Isso fez o governo iraniano nos pedir para invadir o acampamento Ashraf, a principal base de operações do MEK."
 iran_md.211.a: "Tecnicamente, eles cometeram um crime"
 iran_md.211.b: "Não"
 iran_md.212.t: "Polícia albanesa invade o Acampamento Ashraf"
 iran_md.212.d: "A polícia albanesa anunciou recentemente uma invasão bem-sucedida à sede do MEK, o Acampamento Ashraf. Eles confiscaram vários computadores e outros dispositivos, e alguns de seus membros estão sendo presos para interrogatório adicional."
 iran_md.212.a: "Ótimo"
 iran_md.213.t: "Autoridades albanesas se recusam a invadir o Acampamento Ashraf"
 iran_md.213.d: "O governo albanês se recusou a invadir o Acampamento Ashraf, o que levou a uma piora nas relações entre nossas nações."
 iran_md.213.a: "Lamentável"
 iran_md.214.t: "Irã nos pede para invadir o Acampamento Ashraf e extraditar seus membros de volta ao Irã"
 iran_md.214.d: "O governo iraniano está muito irritado com os recentes ataques cibernéticos lançados pelo MEK, do nosso solo. Isso fez o governo iraniano nos pedir para invadir o acampamento Ashraf, a principal base de operações do MEK. Eles também estão solicitando que enviemos de volta vários de seus membros para serem julgados no Irã."
 iran_md.214.a: "Tecnicamente, eles cometeram um crime.."
 iran_md.214.b: "Não"
 iran_md.215.t: "Albânia se recusa a invadir o Acampamento Ashraf"
 iran_md.215.d: "A polícia albanesa se recusou a invadir o Acampamento Ashraf, a principal sede do MEK. Além disso, eles também negaram nosso pedido de extradição dos membros do MEK estacionados lá."
 iran_md.215.a: "Triste"
 iran_md.216.t: "Polícia albanesa invade o Acampamento Ashraf e organiza voos para membros.."
 iran_md.216.d: "A força policial albanesa anunciou que realizou uma operação bem-sucedida contra a base do MEK, Camp Ashraf. Também começaram os preparativos para enviar vários membros de volta para serem julgados no Irão."
 iran_md.216.a: "Ótimo."
 iran_md.22.t: "Verdes exigem energia mais limpa"
 iran_md.22.d: "Vários membros do Partido Verde do Irã têm realizado protestos diários perto do monumento Azadi em Teerã, exigindo que construamos mais instalações de energia renovável. Isso, é claro, causou alguns problemas, já que estão começando a bloquear o tráfego e, em casos raros, iniciar brigas entre os motoristas.."
 iran_md.22.a: "Vá em frente, construa novas infraestruturas"
 iran_md.22.b: "O que? Não. E também certifique-se de prender esses tolos da próxima vez"
 iran_md.23.t: "Oportunidade potencial para lucro"
 iran_md.23.d: "A revolução iraniana encerrou a República Islâmica e suas políticas fortemente anti-ocidentais, e por isso podemos negociar o retorno das operações da BP no Irã. Obviamente, ainda há uma grande probabilidade de os iranianos simplesmente recusarem nossa oferta, mas não custa nada perguntar."
 iran_md.23.a: "Sim, por que não"
 iran_md.23.b: "Não vale a pena os problemas"
 iran_md.231.t: "Governo britânico quer retomar as operações da BP no Irã"
 iran_md.231.d: "Os britânicos vieram com uma proposta muito estranha. Eles querem retomar a atividade e produção da BP no Irã, e estão dispostos a dar ao nosso governo uma grande parte desses lucros, desde que concordemos em não interferir em suas operações."
 iran_md.231.a: "Desde que o acordo seja melhor desta vez..."
 iran_md.231.b: "Absolutamente não!"
 iran_md.232.t: "Irã concorda com o acordo renovado da BP"
 iran_md.232.d: "O governo iraniano atendeu ao nosso pedido para reintegrar os direitos de perfuração da BP no solo iraniano. Agora podemos iniciar novas operações e ganhar um bom dinheiro.."
 iran_md.232.a: "Ótimo"
 iran_md.233.t: "Irã se recusa a negociar um acordo renovado da BP"
 iran_md.233.d: "O governo iraniano pareceu muito hesitante em realizar qualquer tipo de acordo sobre a renovação dos direitos de perfuração da BP no solo iraniano, então, por enquanto, a BP provavelmente ficará fora do Irã.."
 iran_md.233.a: "Triste"
 iran_md.24.t: "Pescadores iranianos se aproximam demais de um de nossos navios"
 iran_md.24.d: "Uma de nossas embarcações de patrulha no Mar Cáspio detectou um grupo de pescadores iranianos se aproximando demais para conforto.. Então enviamos um helicóptero e alguns navios para capturar os homens e trazê-los para interrogatório."
 iran_md.24.a: "Mantenha-os detidos, também apreenda tudo a bordo"
 iran_md.24.b: "O que? Você está tentando iniciar uma guerra?"
 iran_md.241.t: "Russos detêm nossos pescadores no Mar Cáspio"
 iran_md.241.d: "Um grupo de nossos pescadores estava se aproximando demais de um navio russo hoje cedo, então os russos, em toda sua grande decisão, decidiram capturá-los e apreender todos os seus bens."
 iran_md.241.a: "Diga a eles para libertarem os pescadores, agora!"
 iran_md.241.b: "Diga a eles para libertarem os pescadores e lançarem um protesto diplomático"
 iran_md.241.c: "Eu realmente não me importo"
 iran_md.242.t: "Rússia liberta pescadores"
 iran_md.242.d: "Após alguma pressão do nosso governo, os russos libertaram os pescadores e pediram desculpas."
 iran_md.242.a: "Ótimo."
 iran_md.243.t: "Rússia nos ignora!"
 iran_md.243.d: "O governo russo optou por nos dar tratamento silencioso, causando tensões nas relações por conta desse assunto."
 iran_md.243.a: "Sério?"
 iran_md.243.b: "Inacreditável! Lance um embargo para mostrar como realmente nos sentimos"
 iran_md.244.t: "Irã pede para libertar os pescadores"
 iran_md.244.d: "Delegados do governo iraniano nos enviaram uma carta com palavras bastante fortes sobre a captura de seus pescadores no início desta semana. Apreendemos alguns bens realmente bons daqueles navios, e algumas pessoas em nosso governo sugerem que os mantenhamos.."
 iran_md.244.a: "Podemos simplesmente ignorá-los"
 iran_md.244.b: "Está bem, liberem os pescadores e seus bens"
 iran_md.245.t: "Afluxo de migrantes afegãos"
 iran_md.245.d: "Como resultado do conflito devastador que actualmente assola o Afeganistão, muitas pessoas decidiram fugir das suas casas e fazer uma tentativa ousada de fugir para o Irão. Como resultado, as nossas infra-estruturas nas regiões orientais estão sob pressão e algumas pessoas no nosso país aceitam menos a entrada de estrangeiros no Irão, mesmo que seja para refúgio."
 iran_md.245.a: "Eles são bem-vindos aqui"
 iran_md.245.b: "O Irã está cheio, desculpe"
 iran_md.25.t: "Apoiadores de Pahlavi fazem protestos"
 iran_md.25.d: "Os apoiadores do príncipe herdeiro, Reza Pahlavi, começaram a realizar protestos em todo o país. Eles estão pedindo a restauração de uma monarquia constitucional com algum nível de controle concedido ao Xá. Nosso partido historicamente esteve muito alinhado com a dinastia Pahlavi, mas isso foi apenas antes de termos obtido poder.."
 iran_md.25.a: "Não, isso nos causará mais problemas do que benefícios"
 iran_md.25.b: "Nós somos um partido monarquista afinal de contas.."
 iran_md.25.c: "Está bem, mas temos nossas condições.."
 iran_md.29.t: "Irã quer organizar uma visita de Estado"
 iran_md.29.d: "O novo governo iraniano está solicitando que deixemos [PER.GetLeader] visitar os Estados Unidos e abrir a Embaixada Iraniana em Washington pela primeira vez em muitas décadas, encerrando oficialmente qualquer tipo de hostilidade entre nossas duas nações. Eles também estão interessados em solicitar novos investimentos americanos, sejam vendas de armas ou na indústria.."
 iran_md.29.a: "Uma ótima ideia"
 iran_md.29.b: "Não"
 iran_md.291.t: "A visita de Estado"
 iran_md.291.d: "A visita de Estado americana foi aprovada e foi um grande sucesso para nossos dois governos. No entanto, também levantamos a possibilidade de novos investimentos, aos quais os americanos concordaram. Portanto, solicitamos..."
 iran_md.291.a: "..que empresas americanas se estabeleçam no Irã"
 iran_md.291.b: "..vendas americanas de múltiplos propósitos"
 iran_md.291.c: "..apoio político americano"
 iran_md.292.t: "Americanos negam a visita de Estado"
 iran_md.292.d: "Em uma reviravolta chocante, [USA.GetLeader] se opôs veementemente à ideia de uma visita de Estado iraniana aos Estados Unidos, destruindo quaisquer oportunidades de investimentos possíveis.."
 iran_md.292.a: "Uma oportunidade desperdiçada"
 iran_md.40.t: "Grupo de pescadores entra em greve"
 iran_md.40.d: "Um grupo de pescadores entrou em greve na cidade de Rasht. Eles estão exigindo salários adequados e condições de trabalho mais seguras, que foram todos negados pela República Islâmica. Não apenas suas demandas foram rejeitadas, mas também houve uma pequena repressão aos pescadores e a quem os apoiou."
 iran_md.40.a: "Incentive protestos nas ruas"
 iran_md.40.b: "Incentive protestos nas ruas e solidariedade com a Artesh"
 iran_md.41.t: "Protestos eclodem em Teerã"
 iran_md.41.d: "Houve uma onda de protestos em toda a capital, Teerã, e as pessoas estão adotando uma postura mais militante contra o regime. Muitos estão pedindo a organização de um novo governo interino, algo como um conselho revolucionário.."
 iran_md.41.a: "Organize o conselho revolucionário"
 iran_md.41.b: "Organize o conselho revolucionário e obtenha apoio da Artesh"
 iran_md.42.t: "Armas da Artesh"
 iran_md.42.d: "Conseguimos contrabandear um grande estoque de armas devido aos nossos esforços para recrutar oficiais da Artesh para se juntarem à nossa causa!"
 iran_md.42.a: "Ótimo"
 iran_md.234.t: "Irã Cai em Guerra Civil"
 iran_md.234.d: "O estado iraniano se despedaçou, e agora há uma anarquia absoluta no país, em vez de um governo real."
 iran_md.234.a: "Vamos torcer por uma recuperação rápida"
 iran_md.236.t: "Futuro da Liderança do Artesh"
 iran_md.236.d: "Não podemos governar o país indefinidamente através de um comitê de generais, opiniões discordantes vão parar o progresso. Devemos determinar um indivíduo para governar o país e ser o representante nacional do Artesh para nosso povo."
 iran_md.236.a: "Nader Najafi"
 iran_md.236.b: "Haloko Ahmadian"
 iran_md.236.c: "Habibollah Sayyari"
 iran_md.236.e: "O Estado-Maior Conjunto está aqui para ficar!"
 iran_md.237.t: "Reformas Judiciais"
 iran_md.237.d: "Chegou a hora de reformarmos nosso sistema judicial, de uma forma mais eficiente e menos corruptível. Alguns conselheiros sugerem que avancemos com reformas que tragam reformas locais e concentrem-se em questões provinciais em vez de nacionais. No entanto, outros sugerem que é melhor centralizar o governo e promover reformas em todo o país."
 iran_md.237.a: "Reformas Nacionais"
 iran_md.237.b: "Reformas Locais"
 iran_md.238.t: "A Fé Bahá'í"
 iran_md.238.d: "Os Baha'is em nossa nação têm sofrido há muito tempo com opressão e injustiças. É hora de nosso governo finalmente tomar as medidas adequadas para conceder a eles os direitos dos quais foram privados por tanto tempo, e talvez mais."
 iran_md.238.a: "Conceder a eles Direitos Iguais."
 iran_md.238.b: "Conceder a eles Direitos Iguais. e Representação no Majlis"
 iran_md.239.t: "[PER.GetFlag] [PER.GetName] Solicita bases em Locais Estratégicos"
 iran_md.239.d: "Os iranianos solicitaram a construção de um porto em Tartus em troca de um lote de bases."
 iran_md.239.a: "Ok"
 iran_md.239.b: "Não"
 iran_md.2391.t: "[FSA.GetName] Aceita Nosso Acordo!"
 iran_md.2391.d: "Os sírios concordaram em nos permitir bases em seu solo em troca da construção de portos em Tartus."
 iran_md.2391.a: "Ótimo"
 iran_md.2392.t: "[FSA.GetName] Rejeita Nosso Acordo!"
 iran_md.2392.d: "Os sírios rejeitaram nosso acordo, citando nossas relações ruins."
 iran_md.2392.a: "Droga"
 iran_md.240.t: "[PER.GetName] Solicita Venda de Navios"
 iran_md.240.d: "Os iranianos estão pedindo para comprar um grande número de navios. Seu pedido inclui um porta-aviões, 2 destroyers e 1 cruzador. Apesar de serem uma democracia, o futuro do Irã ainda está por determinar, e precisamos ser cautelosos com o que damos a eles."
 iran_md.240.a: "Prosseguir"
 iran_md.240.b: "Não"
 iran_md.2401.t: "[USA.GetName] Aprova a Venda de Navios"
 iran_md.2401.d: "O presidente dos EUA, [USA.GetLeader], aprovou a venda de 1 porta-aviões, 2 destroyers e 1 cruzador. Nossa marinha dominará o Golfo como nenhuma outra!"
 iran_md.2401.a: "Ótimo!"
 iran_md.2402.t: "[USA.GetName] Rejeita a Venda de Navios"
 iran_md.2402.d: "O presidente dos EUA, [USA.GetLeader], rejeitou a proposta que enviamos a eles."
 iran_md.2402.a: "Droga"
 iran_md.43.t: "Irã nos Autoriza a Atacar"
 iran_md.43.d: "Os operativos iranianos sabotaram várias instalações-chave no Iraque e nos deram luz verde para avançar e atacar o Iraque."
 iran_md.43.a: "É hora.."
 iran_md.43.b: "Provavelmente não é uma ótima ideia."
 iran_md.44.t: "Curdos Adiam Ataque"
 iran_md.44.d: "Esses traidores em [KUR.GetNome] decidiram que querem ficar com nossas armas, mas não realizar um ataque ao Iraque. Uma ação dessas não pode passar sem resposta."
 iran_md.44.a: "Malditos.."
 iran_md.44.b: "Tudo bem"
 PER_revolution.300.t: "A Guerra Civil Iraniana Termina!"
 PER_revolution.300.d: "Após meses de batalhas intensas, a guerra civil chegou ao fim. As pessoas comemoram enquanto os soldados retornam para suas famílias, sabendo que não precisarão mais viver com medo. No entanto, os problemas ainda não acabaram no Irã; agora as pessoas têm uma escolha crucial a fazer sobre qual partido assumirá no próximo referendo..."
 PER_revolution.300.a: "Um dia para celebrar"
 PER_revolution.301.t: "O Grande Referendo"
 PER_revolution.301.d: "Embora muitos digam que a Guerra Civil acabou, na realidade não acabou. A fase física e de confronto pode muito bem ser, mas a parte ideológica e civil apenas começou. Teremos de estabelecer um novo governo através de um referendo"
 PER_revolution.301.a: "Reza Pahlavi é um bom candidato"
 PER_revolution.301.b: "O MEK, mas as pessoas podem ficar chateadas.."
 PER_revolution.301.c: "Os Pan-Iranistas, eles servirão aos interesses do Irã"
 PER_revolution.301.d1: "O Artesh Assumirá o Controle"
 PER_revolution.3011.t: "Coroação do Xá"
 PER_revolution.3011.d: "Reza Pahlavi II está sendo coroado hoje e em breve se sentará no trono de pavão como Xá do Irã. No entanto, não está claro se ele ainda tem simpatias pelo Ocidente, e muitos especulam que ele tem a visão de restaurar um Império Iraniano que siga os passos de pessoas como Ciro, o Grande."
 PER_revolution.3011.a: "Ele Vai"
 PER_revolution.3011.b: "Eu não acho, o Irã precisa de amigos depois de todos esses anos de isolamento"
 PER_revolution.3012.t: "A República Iraniana"
 PER_revolution.3012.d: "O povo iraniano votou por uma República no referendo que acaba de acontecer, no entanto, o povo iraniano agora deve decidir qual partido assumirá o cargo pela primeira vez na história do Irã."
 PER_revolution.3012.a: "Os Conservadores"
 PER_revolution.3012.b: "Os Liberais"
 PER_revolution.3012.c: "Os Sociais-Democratas"
 PER_revolution.11.t: "Você não deveria conseguir ver isso"
 PER_revolution.11.d: "Pare de olhar, na verdade, como você conseguiu ter esse evento em primeiro lugar? Você estava trocando de tags, não estava?"
 PER_revolution.11.a: "Pare de olhar"
 PER_revolution.12.t: "Iraque arma o MEK"
 PER_revolution.12.d: "O governo iraquiano armou o MEK, uma organização esquerdista-islamista que foi excluída do Grande Referendo devido ao envolvimento na guerra Irã-Iraque nos anos 80. Várias unidades, oficiais e até alguns generais se aliaram ao MEK, resultado de sua insatisfação com os vencedores do Grande Referendo. Apoiadores linha-dura do MEK exigem que nosso governo renuncie para que o MEK possa consolidar o controle sobre o país inteiro, mas ainda somos mais do que capazes de esmagar essa pequena rebelião."
 PER_revolution.12.a: "Abaixo o ditador, seja o Mulá ou Mojahed"
 PER_revolution.12.b: "Viva Rajavi"
 PER_revolution.12.c: "Já passou da hora de o Artesh fazer algo..."
 PER_revolution.123.t: ""
 PER_revolution.123.d: ""
 PER_revolution.123.a: ""
 PER_revolution.1234.t: "A República Islâmica Exige Nossa Submissão"
 PER_revolution.1234.d: "A República Islâmica exigiu que deposéssemos nossas armas e nos juntássemos a eles. E isso é algo que não estamos interessados em fazer."
 PER_revolution.1234.a: "À guerra!"
 PER_revolution.14.t: "Apenas a IA deveria ver isso"
 PER_revolution.14.d: "O jogador não deveria conseguir ver isso"
 PER_revolution.14.a: "Como você pode ver isso?"
 PER_revolution.15.t: "MEK recua de volta para o Iraque"
 PER_revolution.15.d: "As forças Mojahedin abandonaram suas posições defensivas e começaram a recuar de volta para o território iraquiano, onde receberam proteção do governo iraquiano."
 PER_revolution.15.a: "Outro inimigo derrotado..."
 PER_revolution.16.t: "Centros de conscrição são invadidos por voluntários"
 PER_revolution.16.d: "Após a invasão financiada pelo Iraque do Mojahedin no Irã, muitos cidadãos comuns têm se apresentado em massa nos centros de conscrição para se juntar ao exército de nossa nação e lutar contra o inimigo!"
 PER_revolution.16.a: "Payand-e Iran!"
 PER_majlis.1.t: "Majlis aprova lei de Centralização"
 PER_majlis.1.d: "No início desta semana, cabines de votação em todo o país foram abertas para que o povo do [PER.GetFlag] Irão pudesse eleger os seus representantes. Muitos aguardam com expectativa as agendas dos novos políticos que estão apenas a instalar-se, enquanto, por outro lado, os representantes em exercício lutam para manter a sua influência na Assembleia Consultiva."
 PER_majlis.1.a: "O povo falou"
 PER_majlis.2.t: "Preparativos para o próximo debate no Majles"
 PER_majlis.2.d: "Os representantes do Majles estão se preparando para o debate que agendaram para a próxima semana. Alguns membros do Majles pedem mais tempo, argumentando que ainda não prepararam uma proposta adequada. Contudo, a maioria já está a fazer lobby para que a sua proposta seja ouvida, e fá-lo com paixão."
 PER_majlis.2.a: "Vamos ouvir isso"
 PER_majlis.2.b: "eu preciso de mais tempo"
 PER_majlis.10.t: "Proposta do Bloco Liberal"
 PER_majlis.10.d: "Decidimos aceitar a proposta do Bloco Liberal, que deseja ver-nos reformar a nação para torná-la mais inclusiva para todos e melhorar socialmente o dia a dia do cidadão comum."
 PER_majlis.10.a: "Vamos ver o que temos"
 PER_majlis.11.t: "Proposta do Bloco Conservador Moderado"
 PER_majlis.11.d: "Decidimos aceitar a proposta do Bloco Conservador Moderado, que deseja ver-nos reformar a nação, a fim de tornar a transição para um modo de vida mais secular menos contundente para os reaccionários."
 PER_majlis.11.a: "Vamos ver o que temos"
 PER_majlis.14.t: "Proposta do Bloco de Extrema Esquerda"
 PER_majlis.14.d: "Decidimos aceitar a proposta da Extrema Esquerda, que deseja ver-nos reformar a nação, a fim de fazer com que aqueles que estão desiludidos com a ideologia e os pontos de vista esquerdistas cheguem a um acordo com as suas crenças e ideias."
 PER_majlis.14.a: "Vamos ver o que temos"
 PER_majlis.12.t: "Proposta do Bloco Socialista"
 PER_majlis.12.d: "Decidimos aceitar a proposta do Bloco Socialista, que deseja ver-nos reformar a nação para melhorar a vida quotidiana dos trabalhadores e dos cidadãos da classe trabalhadora."
 PER_majlis.12.a: "Vamos ver o que temos"
 PER_majlis.15.t: "Proposta do Bloco Islâmico Militante"
 PER_majlis.15.d: "Decidimos aceitar a proposta dos Militantes Islâmicos, que desejam ver-nos reformar a nação, a fim de levar a nação de volta a um caminho mais conservador e de orientação islâmica."
 PER_majlis.15.a: "Vamos ver o que temos"
 PER_majlis.16.t: "Proposta do Bloco Islâmico Moderado"
 PER_majlis.16.d: "Decidimos aceitar a proposta islâmica moderada, que deseja ver-nos reformar a nação, a fim de acalmar as tensões entre os restantes elementos da linha dura e o grupo secularista em ascensão dentro da nação."
 PER_majlis.16.a: "Vamos ver o que temos"
 PER_majlis.17.t: "Proposta do Bloco Libertário"
 PER_majlis.17.d: "Decidimos aceitar a proposta Libertária, que deseja ver-nos reformar a nação, a fim de tornar a economia menos regulamentada e mais livre do controlo governamental."
 PER_majlis.17.a: "Vamos ver o que temos"
 PER_majlis.18.t: "Proposta do Bloco Verde"
 PER_majlis.18.d: "Decidimos aceitar a proposta dos Verdes, que desejam ver-nos reformar a nação, a fim de tornar as leis e as condições de vida da nação mais amigas do ambiente."
 PER_majlis.18.a: "Vamos ver o que temos"
 PER_majlis.19.t: "Proposta do Bloco Empresarial"
 PER_majlis.19.d: "Decidimos aceitar a proposta Corporativa, que deseja ver-nos reformar a nação, a fim de tornar as regulamentações sobre as corporações menos severas e mais relaxadas."
 PER_majlis.19.a: "Vamos ver o que temos"
 PER_majlis.20.t: "Proposta do Bloco Monarquista"
 PER_majlis.20.d: "Decidimos aceitar a proposta Monarquista, que deseja ver-nos reformar a nação, a fim de restaurar mais uma vez os valores patrióticos e nacionalistas dentro do povo, preservando a independência nacional e defendendo os nossos interesses nacionais."
 PER_majlis.20.a: "Vamos ver o que temos"
 PER_majlis.21.t: "Proposta do Bloco Ultranacionalista"
 PER_majlis.21.d: "Decidimos aceitar a proposta Ultra-Nacionalista, que deseja ver-nos reformar a nação, a fim de restaurar os valores pré-islâmicos e as fronteiras dentro do Irão."
 PER_majlis.21.a: "Vamos ver o que temos"
 PER_majlis.22.t: "Proposta do Bloco Militar"
 PER_majlis.22.d: "Decidimos aceitar a proposta do Artesh, que deseja ver-nos reformar a nação para restaurar mais uma vez a fé no Exército e nas suas capacidades."
 PER_majlis.22.a: "Vamos ver o que temos"
 PER_majlis.23.t: "Proposta do Bloco Reformista"
 PER_majlis.23.d: "Decidimos aceitar a proposta dos Reformistas, que desejam ver-nos reformar a nação para apaziguar as gerações mais jovens que estão cada dia mais desiludidas com o atual sistema."
 PER_majlis.23.a: "Vamos ver o que temos"
 PER_majlis.24.t: "Proposta do Bloco Principalista"
 PER_majlis.24.d: "Decidimos aceitar a proposta dos Principistas, que desejam ver-nos reformar a nação, a fim de adoptar uma interpretação mais estrita dos valores revolucionários incutidos na nação em 1979 pelo Aiatolá Khomeini."
 PER_majlis.24.a: "Vamos ver o que temos"
 PER_majlis.30.t: "Preparação para as eleições"
 PER_majlis.30.d: "O Majles está se preparando para realizar eleições mais uma vez depois de algum tempo, e os iranianos de todo o país precisarão votar nos seus deputados preferidos durante esta eleição histórica."
 PER_majlis.30.a: "OK"
 PER_majlis.31.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.31.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis de centralização, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.31.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.32.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.32.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis policiais, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.32.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.32.b: "Eu não me importo com o que eles têm a dizer"
 PER_majlis.33.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.33.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis educativas, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.33.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.33.b: "Eu não me importo com o que eles têm a dizer"
 PER_majlis.34.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.34.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis de saúde, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.34.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.34.b: "Eu não me importo com o que eles têm a dizer"
 PER_majlis.35.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.35.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis de bem-estar, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.35.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.35.b: "Eu não me importo com o que eles têm a dizer"
 PER_rev_flavor.1.t: "O Aiatolá Foge do Irã!"
 PER_rev_flavor.1.d: "Por medo de ser capturado pelas forças rebeldes, o Aiatolá Khamenei fugiu do Irão após a Guerra Civil Iraniana e procura agora refúgio na Venezuela, onde lhe foi oferecido um santuário. Ele está a ser responsabilizado por vários órgãos governamentais do Irão pela revolta, pois argumentam que ele simplesmente não fez o suficiente para evitar que isso acontecesse. Os líderes da resistência iraniana consideraram a sua fuga cobarde e exigem que ele seja devolvido ao Irão para um julgamento justo. O Conselho Guardião elegeu um funcionário do governo que considera competente para lidar adequadamente com a revolta, mas ninguém sabe como o fará."
 PER_rev_flavor.1.a: "Interessante."
 PER_rev_flavor.2.t: "Luristão Declara Independência"
 PER_rev_flavor.2.d: "A província iraniana de Luristão declarou independência do governo iraniano após meses de protestos, e isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província rochosa e se retiraram algumas horas atrás. Iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
 PER_rev_flavor.2.a: "Uau!"
 PER_rev_flavor.3.t: "Curdistão se Separa do Irã!"
 PER_rev_flavor.3.d: "A província iraniana de Curdistão se separou do Irã após meses de protestos, e isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província e se retiraram algumas horas atrás. No entanto, iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
 PER_rev_flavor.3.a: "Interessante."
 PER_rev_flavor.4.t: "Baluchistão Declara Independência"
 PER_rev_flavor.4.d: "A província iraniana de Baluchistão declarou independência do governo iraniano após meses de protestos, e isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província sul e se retiraram algumas horas atrás. Iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
 PER_rev_flavor.4.a: "Como o Paquistão irá responder?"
 PER_rev_flavor.5.t: "Unificação Azerbaijana"
 PER_rev_flavor.5.d: "A província iraniana do Azerbaijão declarou independência do Irã e se uniu aos seus homólogos do norte. Isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província norte e, por causa disso, tiveram que se retirar algumas horas atrás. Iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
 PER_rev_flavor.5.a: "Como isso afetará a Armênia?"
 PER_rev_flavor.6.t: "Protestos em Massa no Irã"
 PER_rev_flavor.6.d: "O Irã está enfrentando protestos em massa nesta semana, à medida que as pessoas saem em massa para retaliar contra a recente repressão a pequenas demonstrações no norte do país. Os manifestantes estão marchando na capital, Teerã, e em grande parte começaram a lutar contra as forças de segurança na tentativa de expulsá-las da cidade. O Líder Supremo impôs um bloqueio completo após o anoitecer, e a IRGC foi enviada com ordens de prender quem for visto depois do horário de bloqueio. Essa nova onda de protestos enviou ondas de choque por todo o Oriente Médio e o resto do mundo, já que os iranianos haviam trazido a República Islâmica ao poder recentemente e agora estão tentando derrubá-la."
 PER_rev_flavor.6.a: "Isso é... Inesperado"
 PER_rev_flavor.7.t: "Irã entra em guerra civil"
 PER_rev_flavor.7.d: "No início deste ano, forças de milícias locais começaram a formar-se em todo o Irão em resposta à dura repressão da República Islâmica contra os manifestantes. Após várias tentativas fracassadas de impedir a ascensão destas milícias em todo o país, as forças rebeldes decidiram agir e começar a bombardear posições do IRGC e Basij em certas regiões. As milícias conseguiram adquirir essas armas de soldados do Artesh, o exército tradicional do Irã. As armas foram entregues às milícias devido a simpatizantes do Artesh, que declararam neutralidade no conflito, tendo algumas das forças do exército até desertado para o lado da rebelião. Qasem Soleimani, chefe da força Quds e do IRGC, consolidou agora o seu controlo sobre o que resta do governo, uma vez que muitos altos funcionários fugiram do país após ataques das milícias no início desta semana. O IRGC prometeu esmagar a rebelião rapidamente e jurou trazer de volta o Aiatolá a um novo e leal Irão."
 PER_rev_flavor.7.a: "Uau"
 PER_rev_flavor.8.t: "A Guerra Civil Iraniana Termina"
 PER_rev_flavor.8.d: "Os revolucionários iranianos marcham triunfantemente pela capital enquanto declaram vitória sobre a República Islâmica, enquanto o novo governo provisório inicia o grande referendo. Isso acontece à medida que o Irã mergulhou no caos há alguns meses, e grandes partes do exército se revoltaram contra a República Islâmica. Ali Khamenei agora reside em silêncio na Venezuela, onde lhe foi concedido um santuário e ele ainda não comentou nada até agora, mas os iranianos estão exigindo que ele seja devolvido e julgado por seus crimes durante seu mandato como Líder Supremo. Em breve, os iranianos terão que decidir que tipo de governo desejam para governar o Irã no futuro, e as nações ocidentais expressaram apoio ao ex-Príncipe Herdeiro, Reza Pahlavi, enquanto os chineses e russos parecem apoiar o MEK."
 PER_rev_flavor.8.a: "Interessante."
 PER_rev_flavor.9.t: "Reza Pahlavi Retorna ao Irã"
 PER_rev_flavor.9.d: "Reza Pahlavi retornou à sua antiga terra natal, o Irã, após sua vitória no grande referendo, com multidões de pessoas o recebendo no Aeroporto Internacional de Teerã enquanto ele descia as escadas do avião. Seu retorno ao Irã traz um suspiro de alívio no ocidente, já que suas políticas de secularização e modernização afastarão a nação do radicalismo do Islã xiita e a aproximará mais de uma aliança. Ao ouvir essa notícia, muitas nações da OTAN retiraram o apoio à Monarquia Saudita e voltaram a apoiar os iranianos, à medida que as políticas sauditas se tornam menos atraentes. Essa mudança de apoio causou nova tensão entre Teerã e Riad, o que poderia sair de controle se não for tratado adequadamente."
 PER_rev_flavor.9.a: "O Irã será novamente um xádomo?"
 PER_rev_flavor.10.t: "O MEK Assume o Poder em Teerã"
 PER_rev_flavor.10.d: "Massoud Rajavi, o líder do Mojahedin-e Khalq, expressou a sua gratidão a uma grande multidão em Teerão após a sua vitória no grande referendo. O MEK procura trazer uma mistura de ideais marxistas e islâmicos para o Irão, com menos foco no xiismo linha-dura do que na República Islâmica. No entanto, muitos no Irão ainda exigem uma recontagem dos votos, uma vez que o MEK continua em grande parte impopular entre muitos no país após o seu envolvimento na guerra Irão-Iraque, quando se aliaram a Saddam Hussein e travaram uma guerra brutal de oito anos contra o Irão. militares. Rajavi afirmou que as preocupações do povo serão ouvidas e que uma nova ordem no Médio Oriente será criada, com o povo iraniano mais próspero do que nunca."
 PER_rev_flavor.10.a: "Uma República Popular?"
 PER_rev_flavor.11.t: "Os Pan-iranistas Consolidam a Vitória"
 PER_rev_flavor.11.d: "O mundo está chocado, à medida que um grupo iraniano de extrema-direita conhecido como “Pan-Iranistas” consolida a vitória após uma vitória esmagadora no grande referendo. No entanto, poucos ficaram chocados, uma vez que a República Islâmica reprimiu durante muito tempo a identidade iraniana e concentrou-se em promover uma identidade islâmica, incutindo o nacionalismo entre muitos cidadãos. Grande parte do mundo está a expressar preocupação com esta notícia, uma vez que o principal objectivo pan-iranista é que os povos iranianos se unam sob uma nação e uma bandeira, o que poderia significar o início de um conflito sem fim no Médio Oriente. Pendar Pezeshkpour declarou que as suas políticas serão pacíficas e se concentrarão num plano de recuperação pós-revolução, colocando a nação e a segurança regional na vanguarda da sua agenda."
 PER_rev_flavor.11.a: "Isso marca o retorno do Império Persa?"
 PER_rev_flavor.12.t: "A República Iraniana"
 PER_rev_flavor.12.d: "Reza Pahlavi, o Xá do Irã, prometeu realizar eleições livres e justas após sua vitória no Grande Referendo. Reza Pahlavi sempre defendeu uma democracia secular no Irã, especialmente durante seu tempo no exílio. Muitas pessoas em toda a nação estão absolutamente extasiadas em ouvir isso, já que a última vez que o Irã teve uma democracia foi nos anos 50, antes de a CIA derrubar o sistema do poder. No entanto, muitos ainda estão expressando preocupação com o anúncio, temendo que o Irã não esteja pronto para uma democracia, considerando o clima político tenso após a guerra civil."
 PER_rev_flavor.12.a: "A bandeira Verde, Branca e Vermelha do Irã voa alto"
 PER_rev_flavor.14.t: "A República Iraniana"
 PER_rev_flavor.14.d: "Adib Boroumand, o novo presidente do Irã, prometeu realizar eleições livres e justas após sua vitória no Grande Referendo. Adib Boroumand sempre defendeu uma democracia secular no Irã, especialmente durante o reinado da República Islâmica. Muitas pessoas em toda a nação estão absolutamente extasiadas em ouvir isso, já que a última vez que o Irã teve uma democracia foi nos anos 50, antes de a CIA derrubar o sistema do poder. No entanto, muitos ainda estão expressando preocupação com o anúncio, temendo que o Irã não esteja pronto para uma democracia, considerando o clima político tenso após a guerra civil."
 PER_rev_flavor.14.a: "A bandeira Verde, Branca e Vermelha do Irã voa alto"
 PER_rev_flavor.15.t: "Artesh iraniana assume o poder em um golpe"
 PER_rev_flavor.15.d: "Após terríveis problemas de gestão e desastres causados pelo governo revolucionário provisório no Irã, a Artesh assumiu o poder e prometeu direcionar o país para uma direção mais estável. A Artesh foi apolítica na maior parte de sua existência moderna, e até declarou neutralidade durante a Revolução Islâmica de 1979, que derrubou o Xá. Mas após o último movimento revolucionário, a Artesh se envolveu cada vez mais em ajudar a derrubar a República Islâmica devido às políticas severas contra manifestantes. Vários oficiais na Artesh expressaram preocupação com o envolvimento militar na política, principalmente devido à influência que a IRGC exerce sobre a força. Embora os Chefes de Estado-Maior da Artesh tenham prometido erradicar qualquer tipo de influência da IRGC sobre a força militar, muitos ainda estão preocupados que elementos radicais tentem perturbar a governança diária do país por meio de operações secretas."
 PER_rev_flavor.15.a: "Outra ditadura militar?"
 PER_rev_flavor.16.t: "Ameaça Iraniana na Fronteira Azeri"
 PER_rev_flavor.16.d: "O exército iraniano acumulou uma força considerável na fronteira azeri e chegou até a formar divisões étnicas especiais nos últimos meses em preparação. Os serviços de inteligência ocidentais sabem há meses que o Irã está se preparando para uma invasão do Azerbaijão, presumivelmente para anexar a nação. Isso ocorre após o líder turco ter advertido sobre uma intervenção caso o Irã decida avançar sobre o Azerbaijão. Muitos estão preocupados com um conflito regional maior, enquanto outros acreditam que cada lado está blefando."
 PER_rev_flavor.16.a: "Preocupante"
 PER_rev_flavor.17.t: "Militares Assumem o Poder no Irã"
 PER_rev_flavor.17.d: "Após a derrubada da República Islâmica e do estabelecimento clerical governante, o conselho revolucionário começou os preparativos para um referendo mais amplo que teria incluído vários partidos políticos. O Artesh (exército tradicional do Irã) apoiou principalmente o movimento dos revolucionários por meio de ações indiretas, no entanto, parece que seus motivos foram alimentados pelo desejo de obter algum tipo de poder. Em um comunicado, o Estado-Maior Conjunto do Artesh afirmou que sua ascensão ao poder é para proteger a nação de potências estrangeiras e da crescente hostilidade dos estados vizinhos do Irã. O Artesh também prometeu manter o parlamento nacional e não interferir nas eleições do corpo legislativo. Isso aliviou algumas preocupações das pessoas, mas algumas ainda estão desconfiadas de que a divisão na ideologia do Artesh possa levar a alguma instabilidade.."
 PER_rev_flavor.17.a: "O Exército Não Deveria Ser Apolítico?"
 PER_civilwar.1.t: "Milícias se posicionam no IRGC enquanto Artesh declara neutralidade"
 PER_civilwar.1.d: "Várias unidades da milícia estacionadas em todo o país começaram a bombardear postos avançados locais de Basiji e do IRGC, infligindo baixas consideráveis ​​às suas forças. A ordem foi dada para iniciar o bombardeamento quando o Aiatolá, [PER.GetLeader], se recusou a renunciar e declarou que a nação está agora “em estado de guerra com os sionistas e os fantoches americanos”. Ninguém sabe como este conflito irá evoluir, mas uma coisa é certa: o Artesh não quer nada com isto e declarou neutralidade."
 PER_civilwar.1.a: "Ah não"
 PER_civilwar.2.t: "Forças Rebeldes se reúnem em torno do Conselho Revolucionário"
 PER_civilwar.2.d: "Esta manhã, Qasem Soleimani e o seu gabinete transmitiram um discurso televisivo onde ele e o seu gabinete estiveram à frente de toda a nação. No seu discurso, ele declarou que o recém-formado Conselho Revolucionário é uma obra do “Grande Satã” e dos “ocupantes sionistas” que abrem caminho para a sociedade iraniana. Embora o conselho não tenha uma figura central no seu comando, tem o apoio de quase todos os partidos da oposição que se opõem à República Islâmica. O Conselho Revolucionário emitiu uma declaração após este anúncio, declarando que iniciarão operações completas contra as forças do IRGC e de Soleimanis, prometendo pôr fim à República Islâmica."
 PER_civilwar.2.a: "'Como escapará o homem daquilo que está escrito? Como ele fugirá de seu destino?'"
 PER_civilwar.3.t: "Aiatolá Khamenei declara estado de emergência e foge"
 PER_civilwar.3.d: "Após o início dos ataques às posições do IRGC no início desta semana por parte de milícias de todo o país, o regime considerou a situação actual suficientemente ameaçadora para declarar o estado de emergência e instituiu a lei marcial em todo o Irão. Após este anúncio, um C-130 Hércules foi visto partindo da Base Aérea de Mehrabad transportando altos funcionários do governo, incluindo o Aiatolá e o presidente, com alguns de seus principais funcionários. Apesar disso, a maioria dos generais leais ao IRGC ficaram para trás para lutar contra as forças rebeldes, com Qasem Soleimani assumindo o comando dos restantes territórios da República Islâmica."
 PER_civilwar.3.a: "Covardes"
 PER_civilwar.4.t: "O Majles desmorona"
 PER_civilwar.4.d: "O Majles foi dissolvido, com muitos dos seus membros fugindo para países como a China ou a Venezuela. Este anúncio foi feito depois de o órgão ter sido considerado demasiado ineficaz, como resultado da fuga de muitos deputados do país, a fim de evitar possíveis processos por tribunais revolucionários. A assembleia estava encarregada de aprovar leis e mudanças na nação e foi vista como um grande passo em direção à democracia iraniana no século XIX, quando foi estabelecida pela primeira vez. No entanto, desde a ascensão da dinastia Pahlavi e da República Islâmica que a seguiu, o órgão foi, na sua maior parte, apenas uma mera ferramenta da autocracia responsável. Ninguém sabe se o órgão finalmente se tornará independente após a derrubada da República Islâmica, mas muitos estão com os dedos cruzados."
 PER_civilwar.4.a: "O establishment vacila"
 PER_civilwar.5.t: "Ex-funcionários sacam dinheiro"
 PER_civilwar.5.d: "Parece que vários ex-funcionários retiraram secretamente dinheiro que pode ter pertencido ao povo, causando muitos problemas."
 PER_civilwar.5.a: "Droga"
 PER_civilwar.6.t: "IRGC apreende ativos governamentais"
 PER_civilwar.6.d: "O IRGC confiscou muitos activos governamentais, principalmente fundos, prejudicando a economia do país no processo."
 PER_civilwar.6.a: "Merda"
 PER_civilwar.7.t: "Apoiadores do regime incendiaram fábricas"
 PER_civilwar.7.d: "Vários apoiantes do regime saíram às ruas como forma de demonstrar a força do governo, incendiando 2 fábricas acusadas de serem esconderijos rebeldes."
 PER_civilwar.7.a: "Droga"
 PER_civilwar.8.t: "Militantes Basij fecham empresas"
 PER_civilwar.8.d: "Militantes Basij invadiram vários complexos de escritórios, prendendo os seus funcionários e trancando as suas entradas. Isto porque as empresas foram acusadas de simpatizar com os revolucionários."
 PER_civilwar.8.a: "Merda"
 PER_civilwar.9.t: "O Azerbaijão viola a nossa integridade territorial!"
 PER_civilwar.9.d: "O governo azeri deslocou as suas tropas para as nossas fronteiras, usando a rebelião como uma forma de distrair a resposta das forças armadas. O Artesh está praticamente paralisado desde o início da revolução e não pode fazer muito."
 PER_civilwar.9.a: "Droga"
 PER_civilwar.10.t: "Baluchistão declara independência"
 PER_civilwar.10.d: "Jundallah, um grupo extremista no Baluchistão, declarou que liderará um movimento de independência no sul do país. Eles controlam tecnicamente os seus territórios, mas não podemos fazer muito para combatê-los neste momento."
 PER_civilwar.10.a: "Droga"
 PER_civilwar.11.t: "Rebeldes Curdos Consolidam Controle"
 PER_civilwar.11.d: "Os rebeldes curdos no oeste da nossa nação consolidaram o seu controlo sobre as suas terras nativas e declararam a região “libertada”."
 PER_civilwar.11.a: "Droga"
 PER_civilwar.12.t: "Milícias Basij disparam contra manifestantes"
 PER_civilwar.12.d: "As milícias Basij em todo o país decidiram disparar contra os manifestantes e revolucionários que estão nas ruas, causando algumas vítimas."
 PER_civilwar.12.a: "Droga"
 PER_civilwar.14.t: ""
 PER_civilwar.14.d: ""
 PER_civilwar.14.a: ""
 PER_civilwar.41.t: "A Guerra Civil"
 PER_civilwar.41.d: "Parece que nossa guerra civil é um conflito muito maior do que o esperado. Devemos derrotar a República Islâmica antes de tudo, antes de podermos começar a reconstruir nossa nação."
 PER_civilwar.41.a: "Avante!"
 PER_civilwar.50.t: "O Artesh se Une aos Revolucionários"
 PER_civilwar.50.d: "Várias unidades e oficiais do Artesh declararam seu apoio aos revolucionários. Isso significa que quaisquer ordens dadas pelo alto comando da República Islâmica serão ignoradas, pois não são mais leais ao governo."
 PER_civilwar.50.a: "Oh não"
 PER_civilwar.51.t: "Estrutura de Comando do IRGC se Desmantela"
 PER_civilwar.51.d: "Um grande número de generais e oficiais do IRGC fugiram do país para os países vizinhos Afeganistão, Paquistão e Azerbaijão. Isso levou a um colapso total da estrutura de comando dentro da força, e muitos dos leais se entrincheiraram nas cidades restantes onde não foram expulsos."
 PER_civilwar.51.a: "Será o fim?"
 PER_civilwar.52.t: "Khamenei Foge, e um Conselho Revolucionário se Forma"
 PER_civilwar.52.d: "O líder supremo Ayatollah Khamenei fugiu do país, e em seu lugar foi formado um novo conselho revolucionário para permitir a transição de poder para as mãos de um novo governo através de um referendo. Sua saída da nação marca o fim da República Islâmica e um novo capítulo na história do Irã."
 PER_civilwar.52.a: "Um Dia para Comemorar"
 PER_civilwar.53.t: "Artesh Pledge Lealdade"
 PER_civilwar.53.d: "As muitas divisões e brigadas do Artesh prometeram total lealdade ao nosso governo e escolheram apoiar nossa ascensão ao poder."
 PER_civilwar.53.a: "Ótimo"
 PER_civilwar.60.t: "Generais do IRGC Pedem Refúgio"
 PER_civilwar.60.d: "Vários generais do IRGC fugiram para nosso estado, e eles estão dispostos a nos oferecer seus serviços em troca de proteção."
 PER_civilwar.60.a: "Não podemos recusar esta oferta"
 PER_civilwar.61.t: "Generais do IRGC Fugiram para o Sul do Líbano"
 PER_civilwar.61.d: "Vários generais do IRGC fugiram para o Sul do Líbano, onde receberam posições em seu exército. Qasem Soleimani, o general mais infame, jurou retomar o Irã e restaurar seu governo 'legítimo'."
 PER_civilwar.61.a: "Merda"
 PER_civilwar.100.t: "Problemas religiosos"
 PER_civilwar.100.d: "No conselho revolucionário, muitos têm manifestado preocupação com a reação do clero à derrubada de seu estabelecimento. Muitos estão dizendo que é melhor criarmos uma região autônoma em Qom, onde o clero administra a cidade. No entanto, alguns dizem que essa ideia é mal aconselhada.."
 PER_civilwar.100.a: "Façam planos para a cidade"
 PER_civilwar.100.b: "Nenhuma exceção será feita"
 PER_civilwar.101.t: "Protetorado de Qom"
 PER_civilwar.101.d: "Após concordar com a criação de uma região protegida em Qom para agradar à população religiosa, nosso governo formou o Conselho de Seminários de Qom, que administrará a cidade e suas leis."
 PER_civilwar.101.a: "Está bem"
 PER_civilwar.102.t: "Mojahedin-e Khalq"
 PER_civilwar.102.d: "O MEK há muito tempo é criminalizado no sistema político iraniano. Seu grupo lançou vários ataques em território iraniano antes, e como resultado, perdeu grande parte de sua popularidade entre a população iraniana. Sua liderança entrou em contato escrevendo uma carta passivo-agressiva pedindo para desbanir seu partido e estabelecer 'Verdadeira Democracia'."
 PER_civilwar.102.a: "Não, Mantenha a Proibição"
 PER_civilwar.102.b: "Tudo bem, Levante a Proibição"
 PER_civilwar.103.t: "Um exército silencioso se formou nas sombras"
 PER_civilwar.103.d: "A guerra levou o povo de Yazd a abraçar suas raízes históricas, vislumbrando o estabelecimento de um estado zoroastrista soberano distinto dos caminhos atuais do Irã. Seu objetivo é se envolver em uma luta contra o Corpo de Guardiões da Revolução Islâmica do Irã (IRGC), com o objetivo final de libertar Yazd de seu domínio. Liderando esse movimento está Farhang Mehr, um estudioso zoroastrista iraniano-americano, cuja expertise e liderança servem como toque orientador nessa luta enquanto nos Erguemos das Cinzas"
 PER_civilwar.103.a: "Abafar as Chamas"
 PER_civilwar.103.b: "Acender o Espírito (Jogar como)"
 PER_civilwar.104.t: ""
 PER_civilwar.104.d: ""
 PER_civilwar.104.a: ""
 PER_civilwar.301.t: "Consolidação Política"
 PER_civilwar.301.d: "Embora muitos digam que a revolução acabou, na realidade não acabou. A fase física e de confronto pode muito bem ser, mas a parte ideológica e civil apenas começou. Teremos de estabelecer um novo governo através de um referendo"
