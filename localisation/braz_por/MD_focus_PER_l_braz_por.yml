 PER_incompetant_joint_chiefs_of_staff: "Chefes de Estado-Maior Incompetentes"
 PER_incompetant_joint_chiefs_of_staff_desc: "A incompetência do Artesh e de seus Chefes de Estado-Maior foi exposta no rescaldo da segunda revolução iraniana. Isso se deve a vários fatores, um dos quais é a divisão do exército iraniano em 2 forças. Essa falta de liderança e a óbvia incompetência têm colocado uma enorme pressão na estrutura de comando e tornará a condução de qualquer tipo de operação um pesadelo logístico.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos o foco §HUniversidade da Guerra§!."
 PER_IRG_issue: "Remanescentes do CGRI"
 PER_IRG_issue_desc: "Remanescentes do CGRI decidiram se dividir em pequenos grupos ao redor da nação e travar uma guerra de guerrilha contra nosso governo. Eles estão causando muitos problemas para nosso exército convencional e em breve podem até causar outra guerra civil/revolução se continuarem assim.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se nós acabarmos completamente com a §HInsurgência do CGRI§! e garantirmos a §HUnidade Iraniana§!."
