 PER_controlled_media: "Mídias Controladas"
 PER_iranian_unity: "Unidade Iraniana"
 PER_mek_liberation_front: "A Frente de Libertação"
 PER_mek_pla: "Artesh-e Azâdi"
 PER_inspire_revolutions: "Símbolo da Revolução"
 PER_mek_unpopular1: "Impopularidade do MEK"
 PER_mek_popular: "Popularidade do MEK"
 PER_mek_supply_strong: "Linhas de Abastecimento de Emergência"
 PER_youth_wing: "Asas da Juventude Iraniana"
