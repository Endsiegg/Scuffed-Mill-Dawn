 axis_of_resistance_events.7.t: "Fim da Guerra de Fronteira"
 axis_of_resistance_events.7.d: "A Guerra de Fronteira entre Israel e o Hezbollah chega ao fim hoje, ambos os lados sofreram baixas durante essa guerra, eles concordaram com um cessar-fogo por enquanto."
 axis_of_resistance_events.7.o1: "Ok"
 PER_spies_trade.1: "Irã Oferece Liberar Nossos Espiões Por Dinheiro"
 PER_spies_trade.1.t: "Irã Oferece Liberar Nossos Espiões Por Dinheiro"
 PER_spies_trade.1.d: "Algo interessante aconteceu com um dos computadores dos nossos oficiais de inteligência, a princípio pensamos que fosse um ataque, mas logo depois percebemos que não era um ataque, mas uma mensagem criptografada do Irã. A mensagem deles diz que os espiões que instalamos no Irã foram capturados! Na mensagem proposta pelo Irã, está escrito que podemos pegar nossos espiões no Irã por 3 bilhões de dólares em dinheiro no Aeroporto Mehrabad em Teerã, mas a questão mais importante é... nós aceitamos a oferta deles ou não?"
 PER_spies_trade.1.a: "Temos que salvá-los!"
 PER_spies_trade.1.b: "Não, não aceitamos."
 PER_spies_trade.2: "Estados Unidos Aceitaram Nossa Oferta"
 PER_spies_trade.2.t: "Estados Unidos Aceitaram Nossa Oferta"
 PER_spies_trade.2.d: "Os Estados Unidos concordaram em enviar um representante para o Aeroporto Mehrabad em Teerã e entregar três bilhões de dólares em dinheiro aos nossos agentes de inteligência e receber seus espiões de nós."
 PER_spies_trade.2.a: "Hahaha"
 PER_spies_trade.3: "Estados Unidos Recusaram Nossa Oferta"
 PER_spies_trade.3.t: "Estados Unidos Recusaram Nossa Oferta"
 PER_spies_trade.3.d: "Os Estados Unidos se recusaram a enviar dinheiro e pegar seus espiões no Aeroporto Mehrabad."
 PER_spies_trade.3.a: "Está bem então."
 iranian_events.1: "Terremoto em Bam"
 iranian_events.1.t: "Terremoto em Bam"
 iranian_events.1.d: "Um terremoto atingiu a província de Kerman. O tremor teve uma magnitude momentânea de 6,6. O terremoto foi particularmente destrutivo em Bam, com o número de mortos chegando a pelo menos 34.000 pessoas até agora! Devemos estar preparados para possíveis réplicas."
 iranian_events.1.o1: "Envie pessoal militar para lidar com a situação."
 iranian_events.1.o2: "Declare lei marcial até que a situação se acalme."
 iranian_events.1.o3: "Mude a capital para Isfahan por enquanto."
 PER_capital_moved_to_isfahan: "Mudou a Capital para Isfahan"
 iranian_events.2: "Incidente naval EUA-Irã"
 iranian_events.2.t: "Incidente naval EUA-Irã"
 iranian_events.2.d: "Em 12 de janeiro de 2016, duas embarcações de comando fluvial da Marinha dos Estados Unidos que navegavam do Kuwait para o Bahrein com uma tripulação combinada de nove homens e uma mulher a bordo desviaram para as águas territoriais iranianas ao redor da Ilha de Farsi no Golfo Pérsico. Embarcações de patrulha da Guarda Revolucionária Islâmica do Irã (IRGC) apreenderam as embarcações e detiveram a tripulação em uma base militar na Ilha de Farsi. De acordo com fontes ocidentais, as duas embarcações de comando fluvial estavam em trânsito do Kuwait para o Bahrein, saindo do Kuwait às 12h23 no horário local, e deveriam reabastecer com o USCGC Monomoy às 17h. Durante o trânsito, uma das embarcações desenvolveu um \"problema no motor\" e ambas as embarcações pararam para resolver o problema mecânico. Durante esse tempo, elas se desviaram para as águas iranianas, onde foram detidas pouco depois. Alguns no IRGC dizem que foi uma tentativa de mapear as águas iranianas, devido ao sistema GPS da embarcação, enquanto os Estados Unidos afirmam que foi apenas um erro."
 iranian_events.2.o1: "Erro? Engraçado."
 iranian_events.2.o2: "Acidentes acontecem."
 iranian_events.3: "Voo 752 da Ukraine International Airlines"
 iranian_events.3.t: "Voo 752 da Ukraine International Airlines"
 iranian_events.3.d: "O Voo 752 da Ukraine International Airlines era um voo internacional de passageiros programado de Teerã para Kiev operado pela Ukraine International Airlines (UIA). Em 8 de janeiro de 2020, o Boeing 737-800 que operava a rota foi abatido logo após a decolagem do Aeroporto Internacional Imam Khomeini de Teerã pelo Corpo de Guardiões da Revolução Islâmica do Irã (IRGC). Todos os 176 passageiros e tripulantes foram mortos. O governo iraniano negou inicialmente a responsabilidade pela destruição do avião, atribuindo o acidente a erros mecânicos, mas investigações de agências de inteligência ocidentais e do público em geral revelaram que a aeronave foi abatida por dois mísseis superfície-ar. Se continuarmos negando o que fizemos, isso pode causar revolta; no entanto, assumir a responsabilidade pode ser devastador para a reputação do nosso presidente."
 iranian_events.3.o1: "Como dissemos, foi um erro mecânico!"
 iranian_events.3.o2: "Foi um erro humano que o míssil foi disparado."
 iranian_events.4: "Protestos Estudantis de 2003"
 iranian_events.4.t: "Protestos Estudantis de 2003"
 iranian_events.4.d: "Começando após novos planos de privatização das universidades, milhares de civis e cidadãos, principalmente jovens, transformaram-se em manifestações anti-governo sustentadas pedindo a derrubada do regime. Os manifestantes tinham uma demanda clara, um governo democrático mais liberal e novas eleições a serem realizadas. Os manifestantes entoavam slogans e cânticos anticorrupção enquanto os manifestantes se confrontavam com a polícia em manifestações pacíficas em Mahshahr, onde os locais de protesto estavam localizados, bem como em Qom. A polícia enfrentou a desobediência civil e a revolta não violenta usando balas de borracha para dispersar os manifestantes. As forças de segurança conseguiram sufocar a revolta em massa depois que mais demandas foram atendidas em manifestações de rua de oposição crescente de professores e trabalhadores ao presidente Mohammad Khatami. Poderíamos enviar mais forças de segurança para interromper isso antes que fique muito grande, ou poderíamos fazer algumas reformas, mas também poderíamos remover a pessoa da qual eles estão reclamando..."
 iranian_events.4.o1: "Silencie esse absurdo."
 iranian_events.4.o2: "Pare a privatização e faça algumas concessões."
 iranian_events.4.o3: "Envie forças de segurança para que as pessoas possam protestar de maneira segura e pacífica."
 iranian_events.5: "Novembro Sangrento"
 iranian_events.5.t: "Novembro Sangrento"
 iranian_events.5.d: "Os protestos iranianos de 2019-2020 foram uma série de protestos civis em todo o país no Irã, inicialmente causados por um aumento de 50% a 200% nos preços dos combustíveis, levando a pedidos de derrubada do governo no Irã. Os protestos começaram como reuniões pacíficas na noite de 15 de novembro, mas se espalharam para 21 cidades em questão de horas, eventualmente se tornando os distúrbios antagônicos mais violentos e graves contra o governo desde a ascensão da República Islâmica do Irã em 1979. É muito importante decidir como vamos reagir e tomar medidas."
 iranian_events.5.o1: "Aumente o orçamento para a força policial cuidar das pessoas."
 iranian_events.5.o2: "Peça às forças anti-distúrbios que enfrentem as pessoas."
 iranian_events.5.o3: "Aloque parte do combustível do exército para os cidadãos."
