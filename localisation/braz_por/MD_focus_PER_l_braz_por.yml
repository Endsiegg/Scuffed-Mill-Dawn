 PER_election_events.6.d: "Após a coordenação entre os partidos e pessoas influentes dentro do governo, a coordenação necessária para determinar os candidatos e confirmar suas qualificações pelo Conselho Guardião foi concluída e implementada. Parece que a atmosfera da sociedade também está animada com as eleições.\nAlém disso, em comparação com as eleições anteriores, as diferenças entre os partidos principalistas e reformistas diminuíram e é a ponto de as eleições serem realizadas pacificamente.\n\nA medida é o voto da nação."
