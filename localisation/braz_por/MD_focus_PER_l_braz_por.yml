 PER_move_to_baharestan_desc: "Nosso governo tem sido bastante inconstante quanto à localização do edifício Majles nos últimos tempos, e é hora de nos contentarmos com algo melhor e nos apegarmos a isso, a fim de aumentar a eficiência dentro da assembleia."
 PER_dissolve_the_parliament: "Dissolver os Majles"
 PER_dissolve_the_parliament_desc: "Tal como está, o Majles provou ser inepto na sua capacidade de guiar adequadamente a nação iraniana [PER.GetFlag] rumo à prosperidade. Se dissolvermos o Majles e convocarmos outras eleições, poderemos permitir que o povo iraniano [PER.GetFlag] escolha novos representantes\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! por §H8 anos§! após ativação"
 PER_reschedule_session: "Reprogramar o próximo debate"
 PER_reschedule_session_desc: "O nosso país necessita desesperadamente de propostas de representantes que justifiquem reformas rápidas. Apelaremos aos Majles para que remarquem o seu próximo debate para começar 2 meses antes do planeado.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! por §H2 anos§! após ativação"
 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy Proposta do Bloco Liberal"
 PER_accept_constitutionalists_proposal_desc: "\nMembros do bloco:\n- Liberais iranianos\n- Constitucionalistas\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta do Bloco Liberal, podemos reformar o [PER.GetFlag] Irão de tal forma que todos os aspectos da sociedade iraniana que são privados de direitos devido ao tratamento dispensado às pessoas comuns encontrem a esperança que têm procurado desesperadamente durante todos estes anos.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism Proposta do Bloco Conservador Moderado"
 PER_accept_west_conservatives_proposal_desc: "\nMembros do bloco:\n- A Frente Nacional\n- Conservadores iranianos\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta do Bloco Conservador Moderado, podemos reformar o [PER.GetFlag] Irão de tal forma que os reaccionários que se opõem a alguns valores revolucionários possam finalmente aceitar as novas mudanças que estão a ser trazidas à nação.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism  Proposta do Bloco Socialista"
 PER_accept_socialist_proposal_desc: "\nMembros do bloco:\n- Partido do Irã\n- O Partido Comunista dos Trabalhadores\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta do Bloco Socialista, podemos reformar o [PER.GetFlag] Irão de tal forma que a classe trabalhadora possa encontrar um meio-termo caloroso com o nosso novo governo e valores.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_radical_leftist_proposal: "£PER_communism  £PER_anarchist_communism Proposta do Bloco de Extrema Esquerda"
 PER_accept_radical_leftist_proposal_desc: "\nMembros do bloco:\n- Festa Tudeh\n- Organização Mojahedin do Povo (MEK)\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta da Extrema Esquerda, podemos reformar o [PER.GetFlag] Irão de tal forma que a nação se desvie drasticamente da sua actual posição e valores anti-esquerdistas.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_neo_islamist_proposal: "£PER_autocracy  £generic_Mod_Vilayat_e_Faqih_small Proposta do Bloco Islâmico Militante"
 PER_accept_neo_islamist_proposal_desc: "\nMembros do bloco:\n- Sociedade de Professores do Seminário de Qom\n- Corpo da Guarda Revolucionária Islâmica (IRGC)\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta do Militant Islam, podemos reformar o [PER.GetFlag] Irão de tal forma que a nação regressará ao seu passado islâmico e recriará outra esfera de estados amigos do Pró-Regime.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_moderate_islamist_proposal: "£PER_Neutral_Muslim_Brotherhood  £PER_neutral_Social Proposta do Bloco Islâmico Moderado"
 PER_accept_moderate_islamist_proposal_desc: "\nMembros do bloco:\n- O Caminho Verde da Esperança\n- Movimento de Liberdade do Irã\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta dos islamistas moderados, podemos reformar o [PER.GetFlag] Irão de tal forma que a nação encontre um bom meio-termo entre os restantes radicais da nossa sociedade e a classe secular em ascensão.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy  £generic_Neutral_Libertarian_small Proposta do Bloco Libertário"
 PER_accept_libertarian_proposal_desc: "\nMembros do bloco:\n- Reiniciar festa\n- Libertários\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta dos Libertários, podemos reformar o [PER.GetFlag] Irão de tal forma que os mercados serão mais livres e menos limitados pelas regulamentações governamentais.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_green_proposal: "£PER_Neutral_green Proposta do Bloco Verde"
 PER_accept_green_proposal_desc: "\nMembros do bloco:\n- Partido Verde do Irã\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta dos Verdes, podemos reformar o [PER.GetFlag] Irão de tal forma que o ambiente será priorizado para ajudar os iranianos a preservar a sua nação para as gerações vindouras.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_corporate_proposal: "£generic_oligarchism_small Proposta do Bloco Empresarial"
 PER_accept_corporate_proposal_desc: "\nMembros do bloco:\n- Oligarcas do Irã\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta dos Verdes, podemos reformar o [PER.GetFlag] Irão de tal forma que as regulamentações sobre as empresas se tornarão praticamente inexistentes e as empresas poderão operar sem muita interferência governamental.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_monarchist_proposal: "£PER_Nat_Populism_small  £PER_monarchism Proposta do Bloco Monarquista"
 PER_accept_monarchist_proposal_desc: "\nMembros do bloco:\n- Partido Pan-Iranista\n- Dinastia Pahlavi\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta do Bloco Monarquista, podemos reformar o [PER.GetFlag] Irão de tal forma que a nação se concentre na defesa da sua independência das potências estrangeiras e na reinstalação de valores mais nacionalistas no seio do populus.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_ultra_nationalist_proposal: "£PER_fascism Proposta do Bloco Ultranacionalista"
 PER_accept_ultra_nationalist_proposal_desc: "\nMembros do bloco:\n- Assembleia do Reino do Irã (Tondar)\n§W-----------------------------------------------------------------§!\nAo aceitar a Proposta Ultra-Nacionalista, podemos reformar o [PER.GetFlag] Irão de tal forma que a nação abandone quaisquer ideais islâmicos e reafirme-se como a superpotência regional, potencialmente até global.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_artesh_proposal: "£PER_military_junta Proposta do Bloco Militar"
 PER_accept_artesh_proposal_desc: "\nMembros do bloco:\n- O Artesh (Forças Armadas)\n§W-----------------------------------------------------------------§!\nAo aceitar a Proposta Militar, podemos reformar o [PER.GetFlag] Irão de tal forma que a nação se concentre mais nas forças armadas, na sua expansão e na sua modernização por quaisquer meios.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih Proposta do Bloco Reformista"
 PER_accept_reformists_proposal_desc: "\nMembros do bloco:\n- Os reformistas\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta dos Reformistas, podemos reformar de tal forma que a nação possa apaziguar as gerações mais jovens que procuram maiores liberdades individuais e ligações com o mundo exterior.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih Proposta do Bloco Principalista"
 PER_accept_principalists_proposal_desc: "\nMembros do bloco:\n- Os Principiantes\n§W-----------------------------------------------------------------§!\nAo aceitar a proposta dos Principistas, podemos reformar de tal forma que a nação aderiria a uma interpretação mais estrita da lei Sharia e seguiria palavra por palavra as directrizes estabelecidas pelos valores revolucionários estabelecidos pelo Aiatolá Khomeini.\n§W-----------------------------------------------------------------§!\nEsta decisão será §RINDISPONÍVEL§! no §HPróximo Debate§! após a ativação, mas será desbloqueado após o próximo."
 PER_purging_the_remnants: "Limpando os Remanescentes"
 PER_purging_the_remnants_desc: "O Majles decretou o seu apoio ao enfraquecimento dos remanescentes do regime da República Islâmica. Fomos incumbidos de enfraquecer a sua influência, minando quaisquer oportunidades que tenham para espalhar a sua propaganda."
 PER_turning_the_clock_forward: "Adiantando o relógio"
 PER_turning_the_clock_forward_desc: "O Majles decretou o seu apoio à secularização das instituições estatais, a fim de criar um maior sentido de unidade nacional."
 PER_deep_pockets_deeper_ties: "Bolsos profundos, gravatas mais profundas"
 PER_deep_pockets_deeper_ties_desc: "O Majles decretou o seu apoio ao estabelecimento de novos laços com potências económicas em todo o mundo, incentivando o nosso estado a criar acordos comerciais com os seus respectivos governos."
 PER_the_iranian_lobby: "O lobby iraniano"
 PER_the_iranian_lobby_desc: "O Majles decretou o seu apoio ao estabelecimento de um lobby político iraniano [PER.GetFlag] em [ISR.GetFlag] Israel e nos [USA.GetFlag] Estados Unidos."
 PER_the_shift_never_ends: "A mudança nunca termina"
 PER_the_shift_never_ends_desc: "O Majles decretou o seu apoio à criação de novos empregos e a uma tentativa intensificada de reduzir o desemprego para menos de 20%."
 PER_clean_records: "Registros completamente limpos"
 PER_clean_records_desc: "O Majles decretou que combatamos a corrupção no nosso governo e que encontremos novas formas de colocar a economia em pé de igualdade com o resto do mundo, uma vez que tenhamos resolvido aqueles que causam abrandamentos."
 PER_is_this_thing_on: "Isto está ligado?"
 PER_is_this_thing_on_desc: "O Majles decretou que digitalizássemos as partes orientais da nossa nação, construindo melhores infra-estruturas de rede, e criando mais empregos de escritório no sul de Ostan (estado) de Hormozgan."
 PER_disparity_has_no_place_here: "A disparidade não tem lugar aqui"
 PER_disparity_has_no_place_here_desc: "O Majles decretou que construíssemos novas infra-estruturas nos Ostans (Estados) onde a disparidade está presente, e exigiu ao nosso governo que construísse instalações adequadas nessas regiões."
 PER_iran_is_full: "O Irã está cheio"
 PER_iran_is_full_desc: "O Majles decretou que construímos imediatamente novas barreiras na fronteira do Sistão ou Baluchistão, como forma de impedir a entrada de quaisquer refugiados indesejados que fluam para o [PER.GetFlag] Irão."
 PER_the_green_pastures: "Pastagens Verdes"
 PER_the_green_pastures_desc: "O Majles decretou que construímos imediatamente novas instalações agrícolas para os agricultores nas regiões férteis do país, como forma de equilibrar os nossos esforços de modernização, bem como de manter alguma ordem do passado."
 PER_safety_security_stability: "Segurança, proteção, estabilidade"
 PER_safety_security_stability_desc: "O Majles decretou que comecemos a aumentar o nosso financiamento para a força policial como forma de trazer mais uma vez segurança, protecção e estabilidade ao povo do Irão."
 PER_our_left_hand: "Nossa mão esquerda"
 PER_our_left_hand_desc: "O Majles decretou que começamos a exercer a nossa influência sobre o [IRQ.GetFlag] Iraque, [SYR.GetFlag] Síria e [KUR.GetFlag] Curdistão como forma de manter algum controlo sobre os estados que costumávamos influenciar fortemente."
 PER_the_socialist_threat: "A ameaça socialista"
 PER_the_socialist_threat_desc: "O Majles decretou que os grupos socialistas e a sua ideologia representam uma ameaça muito credível aos interesses nacionais iranianos [PER.GetFlag] e, portanto, devemos reprimir as suas atividades tanto quanto possível."
 PER_the_arteries_of_iran: "As artérias do Irã"
 PER_the_arteries_of_iran_desc: "O Majles decretou que devemos cuidar das '[PER.GetFlag] Artérias do Irão' e bombear mais petróleo para o coração da economia [PER.GetFlag] iraniana, criando as instalações necessárias."
 PER_chess: "Xeque-mate"
 PER_chess_desc: "O Majles decretou que mostremos ao mundo que somos capazes de proteger os nossos próprios interesses nacionais dos estrangeiros e de exercer os nossos próprios interesses sobre os nossos vizinhos."
 PER_productive_minds: "Mentes Produtivas"
 PER_productive_minds_desc: "O Majles decretou que melhoremos a produtividade da nossa nação e financiemos a capacidade dos nossos alunos de estudar para obterem uma educação adequada."
 PER_open_hearts: "Corações Abertos"
 PER_open_hearts_desc: "O Majles decretou que criássemos uma condição mais segura e estável para o Leste da nossa nação para que os migrantes entrassem e se estabelecessem."
 PER_centers_of_innovation: "Centros de Inovação"
 PER_centers_of_innovation_desc: "O Majles decretou que apoiemos novos centros de inovação em Shiraz e Esfahan. Desta forma, poderemos modernizar rapidamente os Ostans (Estados) que estão fora da Capital."
 PER_green_feel_to_paper: "Sensação Verde no Papel"
 PER_green_feel_to_paper_desc: "O Majles decretou que combatamos a dívida nacional e reduzimos as nossas taxas de juro o mais rapidamente possível, como forma de provar que vale a pena manter as nossas políticas económicas a longo prazo."
 PER_eyes_on_the_future: "Olhos no futuro"
 PER_eyes_on_the_future_desc: "O Majles decretou que atualizaríamos nossos aeroportos para incluir nova tecnologia de radar de última geração. O Majles também exigiu que começássemos a pesquisar novas maneiras de realizar tarefas computacionais."
 PER_rights_of_workers: "O Direito do Trabalhador"
 PER_rights_of_workers_desc: "O Majles decretou que instituíssemos melhores condições de trabalho para os nossos trabalhadores, encorajando os sindicatos dentro do país."
 PER_the_lights_shine_bright: "As luzes permanecem acesas"
 PER_the_lights_shine_bright_desc: "O Majles decretou que construímos novas instalações renováveis ​​para gerar eletricidade e cumprir uma cota de pelo menos 80 GW de geração."
 PER_no_place_for_fascists: "Não há lugar para fascistas"
 PER_no_place_for_fascists_desc: "O Majles decretou que comecemos a nossa luta contra as ideologias radicais e promovamos um Irão mais construtivo e seguro."
 PER_old_friends: "Velhos amigos"
 PER_old_friends_desc: "O Majles decretou que nos propusemos a influenciar e contestar a nação russa e os seus associados mais próximos. Desta forma, poderemos expandir a nossa influência na região e estabelecer um lobby no país."
 PER_the_pride_of_kordestan: "O Orgulho do Cordestão"
 PER_the_pride_of_kordestan_desc: "O Majles decretou que construíssemos algumas novas fábricas na região do Kordestan, a fim de compensar a falta de empregos ao longo do tempo."
 PER_health_knowledge_and_prosperity: "Saúde, Conhecimento, Prosperidade"
 PER_health_knowledge_and_prosperity_desc: "O Majles decretou que instituímos os princípios de Saúde, Conhecimento e Prosperidade para o nosso povo, a fim de elevar as suas condições de vida a um padrão de primeiro mundo."
 PER_puppet_kurdistan: "Protegendo os Curdos"
 PER_puppet_kurdistan_desc: "O Majles decretou que devemos proteger o povo curdo e o seu estado autónomo no Ocidente por todos os meios necessários."
 PER_help_the_kurds: "Martelo de dois gumes"
 PER_help_the_kurds_desc: "O Majles decretou que construímos novas infra-estruturas na região curda da nossa nação como forma de reconciliar os maus tratos que lhes dispensamos."
 PER_kermanshahs_supply: "Oxigênio de Kermanshah"
 PER_kermanshahs_supply_desc: "O Majles decretou que Kermanshah deve receber novas estações de abastecimento para compensar a falta de abastecimento adequado na região."
 PER_military_loyalty: "Garanta a lealdade militar"
 PER_military_loyalty_desc: "O Majles decretou um expurgo do Artesh e de seu lobby interno na política de nossa nação. Isto porque consideraram a interferência militar prejudicial e potencialmente perigosa."
 PER_our_old_leverage: "Nossa antiga alavancagem"
 PER_our_old_leverage_desc: "O Majles decretou que “restauraremos” a nossa influência outrora orgulhosamente mantida sobre alguns estados levantinos."
 PER_our_thorns: "Nossos espinhos"
 PER_our_thorns_desc: "O Majles decretou que construímos novas instalações de mísseis como um meio de dissuadir quaisquer hostilidades dirigidas à nossa nação e às forças armadas."
 PER_explosive_deterrent: "O dissuasor explosivo"
 PER_explosive_deterrent_desc: "O Majles decretou que utilizemos todas as instalações que nos são disponibilizadas para construir uma ogiva nuclear como forma de dissuadir quaisquer potenciais malfeitores."
 PER_a_return_to_the_past: "Uma explosão no passado"
 PER_a_return_to_the_past_desc: "O Majles decretou que instituímos reformas que façam a nossa nação avançar para leis mais conservadoras e islâmicas."
 PER_righteous_roads: "Estradas Justas"
 PER_righteous_roads_desc: "O Majles decretou que construíssemos novas instalações nos estados predominantemente religiosos de Qom e Khorasan."
 PER_firm_hand_of_the_law: "Mão Firme da Lei"
 PER_firm_hand_of_the_law_desc: "O Majles decretou que devemos restaurar mais uma vez a fé na lei na nossa nação, provando às pessoas que a nossa competência não está em questão."
 PER_demand_our_payments: "Exigindo nosso pagamento"
 PER_demand_our_payments_desc: "O Majles decretou que devemos exigir do Iraque as reparações que nos são devidas. Desta forma, poderemos reinvestir os fundos adicionais no nosso pessoal."
 PER_nuclear_activities: "Atividades Nucleares"
 PER_nuclear_activities_desc: "O Majles decretou que temos todo o direito de construir novos reactores nucleares, a fim de aumentar as nossas capacidades nucleares nacionais."
 PER_the_mediator: "O Mediador"
 PER_the_mediator_desc: "O Majles decretou que precisamos de colocar mais foco geopolítico em Omã e nas suas atividades na região."
 PER_take_flight: "Voe"
 PER_take_flight_desc: "O Majles decretou que melhoremos o controle de qualidade em nossos aeroportos, exigindo que melhoremos nossos aeroportos para serem mais modernizados e seguros."
 PER_the_SCO: "Nossos amigos em Xangai"
 PER_the_SCO_desc: "O Majles decretou que devemos melhorar as nossas relações com os nossos amigos na China e aderir à Organização de Cooperação de Xangai como forma de criar métodos mais baratos de melhorar a infra-estrutura de vida e a indústria na nossa nação."
 PER_economic_disturbance: "Perturbação Económica"
 PER_economic_disturbance_desc: "O Majles decretou que devemos lidar com os insurgentes do IRGC que corroem a capacidade da nossa nação de funcionar a um nível económico básico."
 PER_the_tax_haven: "O paraíso fiscal"
 PER_the_tax_haven_desc: "O Majles decretou que devemos reduzir os impostos no nosso país para todos os organismos para 10% ou menos, como forma de estabelecer melhores condições económicas para o crescimento de indivíduos e empresas."
 PER_money_everywhere: "Dinheiro em todo lugar"
 PER_money_everywhere_desc: "O Majles decretou que devemos aumentar as nossas participações em investimentos internacionais e envolver mais activamente a nossa nação e economia com a global."
 PER_right_to_bear_arms: "O direito de portar armas"
 PER_right_to_bear_arms_desc: "O Majles decretou que devemos aprovar um projeto de lei que garanta o direito de portar armas ao cidadão comum. A proposta do projeto de lei é liderada pelo Partido Restart."
 PER_exploiting_competition: "Explorando as sanguessugas"
 PER_exploiting_competition_desc: "O Majles decretou que devemos começar a aumentar o nosso crescimento económico em algumas das nações que beneficiam da nossa prosperidade."
 PER_controlling_competition: "Controlando a competição"
 PER_controlling_competition_desc: "O Majles decretou que devemos começar a encontrar novas formas de impedir que a concorrência nos conteste em questões económicas."
 PER_renewable_capitals: "Capitais Renováveis"
 PER_renewable_capitals_desc: "O Majles decretou que construímos instalações renováveis ​​nas principais cidades para combater a poluição."
 PER_nuclear_fumes: "Fumos Nucleares"
 PER_nuclear_fumes_desc: "O Majles decretou que devemos iniciar a construção de centrais nucleares que ajudarão a facilitar a transição da energia do país para fontes mais renováveis."
 PER_farms_over_factories: "Fazendas em vez de fábricas"
 PER_farms_over_factories_desc: "O Majles decretou que devemos priorizar a criação de novos locais agrícolas no lugar de fábricas previamente planeadas. Isso ocorre porque as fábricas foram consideradas mais prejudiciais ao meio ambiente do que as fazendas."
 PER_the_electric_grid: "Fortalecer a Rede Elétrica"
 PER_the_electric_grid_desc: "O Majles decretou que devemos construir mais parques de baterias para fortalecer a rede elétrica como forma de impedir a ocorrência de apagões em partes do país."
 PER_oil_warehouses: "Ouro Negro"
 PER_oil_warehouses_desc: "O Majles decretou que devemos construir novas instalações para armazenar o nosso petróleo, tendo sido também apelidado de “Ouro Negro” do Irão."
 PER_priority_treatment: "Tratamento Prioritário"
 PER_priority_treatment_desc: "O Majles decretou que devemos tratar os estados com os nossos recursos petrolíferos com maior prioridade, como forma de garantir estabilidade e elevada produtividade nessas regiões."
 PER_look_the_other_way: "Olhe para o outro lado"
 PER_look_the_other_way_desc: "O Majles decretou que devemos olhar para o outro lado quando se trata de impor impostos às empresas que estão a tentar operar, permitindo-lhes crescer na sua expansão industrial."
 PER_open_borders_more_workers: "Fronteiras abertas, mais trabalhadores"
 PER_open_borders_more_workers_desc: "O Majles decretou que devemos abrir as nossas fronteiras para permitir o aumento de trabalhadores que possam fluir para a nossa nação."
 PER_intervention_in_the_east: "Intervenção no Oriente"
 PER_intervention_in_the_east_desc: "O Majles decretou que devemos enviar [PER.GetFlag] tropas iranianas para o [AFG.GetFlag] Afeganistão para combater o [TAL.GetFlag] Taliban."
 PER_monarchist_representation: "Representação Moderada"
 PER_monarchist_representation_desc: "O Majles decretou que devemos entrar numa coligação com os Constitucionalistas sempre que possível, como forma de ter uma melhor representação para a coroa."
 PER_lessons_of_white_revolution: "Frutos da Revolução Branca"
 PER_lessons_of_white_revolution_desc: "O Majles decretou que devemos inaugurar uma “Era de Prosperidade e Modernidade” para o povo, semelhante à da revolução branca."
 PER_brother_nations: "Nações Irmãos"
 PER_brother_nations_desc: "O Majles decretou que devemos reafirmar a nossa influência sobre o [AFG.GetFlag] Afeganistão e o [TAJ.GetFlag] Tajiquistão."
 PER_fight_against_evil: "A luta contra o mal"
 PER_fight_against_evil_desc: "O Majles decretou que devemos travar uma guerra contra os criminosos localizados no sul do Líbano."
 PER_our_lost_jewel: "Nossa joia roubada"
 PER_our_lost_jewel_desc: "O Majles decretou que devemos recuperar o [BHR.GetFlag] Bahrein em sua totalidade o mais rápido possível, já que a nação foi considerada uma 'jóia roubada' pelo Majles e seu presidente."
 PER_the_lions_jungle: "A Selva do Leão"
 PER_the_lions_jungle_desc: "O Majles decretou que devemos alcançar a independência total de qualquer influência estrangeira, com o presidente do Majles declarando [PER.GetFlag] O Irão e os seus territórios 'A Selva do Leão, e apenas do Leão'."
 PER_prosperity_of_the_people: "Prosperidade do povo"
 PER_prosperity_of_the_people_desc: "O Majles decretou que devemos garantir que o rendimento das pessoas atinja uma mediana média pelos padrões regionais. Já se foram os dias em que [PER.GetFlag] os iranianos ganhavam menos do que todos os outros."
 PER_insurgencies_nowhere: "Resolução Oriental"
 PER_insurgencies_nowhere_desc: "O Majles decretou que devemos encontrar uma solução para o “Conflito Oriental”, do qual os Ultra-Nacionalistas declararam o seu apoio à intervenção iraniana para pôr fim ao conflito que assola a nossa fronteira."
 PER_jobs_in_the_arms_industry: "Empregos nas indústrias de armas"
 PER_jobs_in_the_arms_industry_desc: "O Majles decretou que devemos encontrar novos empregos para as pessoas, e uma das áreas possíveis em que poderíamos expandir é a indústria de armamento."
 PER_clear_skies: "Céu limpo"
 PER_clear_skies_desc: "O Majles decretou que devemos construir novos sistemas antiaéreos para proteger a nossa nação da intrusão de aeronaves estrangeiras sem que percebamos."
 PER_sound_of_marching_boots: "Som de botas de marcha"
 PER_sound_of_marching_boots_desc: "O Majles decretou que devemos aumentar o número das nossas forças armadas actualmente para pelo menos 400.000."
 PER_endless_stockpiles: "Estoques infinitos"
 PER_endless_stockpiles_desc: "O Majles decretou que devemos expandir nossos estoques de tanques MBT e provar à nação que somos mais fortes do que alguns podem nos retratar."
 PER_calm_waters: "Águas Domésticas"
 PER_calm_waters_desc: "O Majles decretou que devemos construir novas instalações navais para facilitar o crescimento do nosso poder naval na região."
 PER_national_connection: "Conexão Nacional"
 PER_national_connection_desc: "O Majles decretou que devemos construir novas redes em todo o país."
 PER_friends_from_across: "Amigos do exterior"
 PER_friends_from_across_desc: "O Majles decretou que devemos aderir à SCO como forma de impulsionar o nosso comércio nacional."
 PER_booming_economy: "Economia em expansão"
 PER_booming_economy_desc: "O Majles decretou que devemos trazer prosperidade económica ao nosso povo, aconteça o que acontecer."
 PER_safe_flight: "Voos Seguros"
 PER_safe_flight_desc: "O Majles decretou que devemos melhorar a nossa infra-estrutura aérea e criar instalações adequadas para beneficiar o nosso povo."
 PER_seagulls_screech: "Os guinchos da gaivota"
 PER_seagulls_screech_desc: "O Majles decretou que construímos novos portos no sul do nosso país, permitindo um melhor acesso portuário que visa melhorar o comércio internacional."
 PER_brothers_to_the_east: "Irmãos para o Oriente"
 PER_brothers_to_the_east_desc: "O Majles decretou que devemos aumentar a nossa presença em nações que partilham connosco uma língua comum."
 PER_investments_everywhere: "Investimentos em todos os lugares"
 PER_investments_everywhere_desc: "O Majles decretou que devemos investir uma quantia considerável de dinheiro e manter os investimentos por 1 ano"
 PER_those_in_need: "Aqueles com necessidade"
 PER_those_in_need_desc: "O Majles decretou que devemos melhorar as instalações, infra-estruturas e condições de vida dos “Dados que Necessitam”, referindo-se aos nossos estados mais empobrecidos."
 PER_a_place_for_all: "Um lugar para todos"
 PER_a_place_for_all_desc: "O Majles decretou que devemos criar novas infra-estruturas em áreas para onde mais migrantes começaram a se deslocar, como forma de melhorar a sua qualidade de vida e fazer do Irão um lugar para todos."
 PER_productive_promises: "Promessas Produtivas"
 PER_productive_promises_desc: "O Majles decretou que devemos criar mais oportunidades de emprego para mais pessoas na nossa nação, como forma de cumprir as nossas promessas de criar mais empregos para as pessoas."
 PER_faith_in_the_government: "Fé no governo"
 PER_faith_in_the_government_desc: "O Majles decretou que devemos restaurar a confiança no governo, e uma forma de o fazer é garantir que a corrupção seja interrompida."
 PER_breaks_for_the_needy: "Pausas para o homenzinho"
 PER_breaks_for_the_needy_desc: "O Majles decretou que devemos instituir incentivos fiscais para os indivíduos, ao mesmo tempo que aumentamos os regulamentos e os impostos sobre as empresas como forma de manter um rendimento estável."
 PER_industrialization_of_rural_areas: "Industrialização Rural"
 PER_industrialization_of_rural_areas_desc: "O Majles decretou que devemos industrializar as áreas rurais que não têm recebido muita atenção."
 PER_meddling_in_conflicts: "Intrometer-se em conflitos"
 PER_meddling_in_conflicts_desc: "O Majles decretou que devemos aumentar a nossa inteligência sobre os conflitos que ocorrem entre a Turquia e a Grécia."
 PER_passive_aggressive_competition: "Competição Passiva Agressiva"
 PER_passive_aggressive_competition_desc: "O Majles decretou que devemos aumentar a participação dos nossos povos na política, e uma forma de o fazer é aumentar a popularidade das nossas frentes."
 PER_new_energy: "Nova Energia"
 PER_new_energy_desc: "O Majles decretou que devemos criar novas fontes de energia para abastecer as casas, empresas e carros das pessoas."
 PER_a_thriving_economy: "Uma economia próspera"
 PER_a_thriving_economy_desc: "O Majles decretou que devemos combater a nossa dívida e reduzir as nossas taxas de juro para um ponto mais favorável."
 PER_intervention_in_afghanistan: "Intervenção no Afeganistão"
 PER_intervention_in_afghanistan_desc: "O Majles decretou que devemos enviar [PER.GetFlag] tropas iranianas para o [AFG.GetFlag] Afeganistão para combater o [TAL.GetFlag] Taliban."
 PER_developing_the_capital: "Desenvolvendo o Capital"
 PER_developing_the_capital_desc: "O Majles decretou que devemos começar o desenvolvimento da capital, Teerã, como um meio de impulsionar o espírito do nosso povo naquela área."
 PER_syrian_hand: "A mão síria"
 PER_syrian_hand_desc: "O Majles decretou que devemos colocar o governo sírio sob a nossa influência, por todos os meios necessários."
 PER_the_armys_suppliers: "Lucros no Exército"
 PER_the_armys_suppliers_desc: "O Majles decretou que devemos aumentar as capacidades industriais do exército, a fim de aumentar os lucros obtidos com a fabricação de equipamentos."
 PER_ease_of_prayer: "Caminhos da Justiça"
 PER_ease_of_prayer_desc: "O Majles decretou que devemos melhorar as estradas e infra-estruturas dentro e ao redor dos nossos locais religiosos e sagrados e cidades."
 PER_our_rightful_money: "Nosso dinheiro legítimo"
 PER_our_rightful_money_desc: "O Majles decretou que devemos exigir dos iraquianos as reparações que há muito nos devem em consequência da guerra da década de 1980."
 PER_enemies_on_a_leash: "Inimigos em nossa coleira"
 PER_enemies_on_a_leash_desc: "O Majles decretou que devemos colocar os nossos inimigos numa coleira, controlando os seus governos e as suas economias."
 PER_fighting_foreigners: "Lutando contra os estrangeiros"
 PER_fighting_foreigners_desc: "O Majles decretou que devemos combater os estrangeiros que tentam impedir a independência das nações regionais, e que devemos diminuir a sua influência na Jordânia."
 PER_aiding_the_farmer: "Expansão Rural"
 PER_aiding_the_farmer_desc: "O Majles decretou que devemos expandir as áreas rurais e, mais especificamente, através da construção de explorações agrícolas melhores e modernas."
 PER_fueling_our_revolution: "Alimentando a Revolução"
 PER_fueling_our_revolution_desc: "O Majles decretou que devemos melhorar a nossa infra-estrutura petrolífera como forma de “alimentar a nossa revolução”."
 PER_outnumbering_the_enemy: "Superando o Inimigo"
 PER_outnumbering_the_enemy_desc: "O Majles decretou que devemos subjugar todos os nossos inimigos ostentando um maior número de tropas, fazendo com que as suas estatísticas pareçam inferiores em comparação."
 PER_safety_with_stability: "Segurança através da estabilidade"
 PER_safety_with_stability_desc: "O Majles decretou que devemos garantir a segurança e a estabilidade dentro da nossa nação, aumentando a nossa segurança."
 PER_national_deterrents: "Dissuasores Nacionais"
 PER_national_deterrents_desc: "O Majles decretou que devemos criar novos meios de dissuasão como forma de manter os nossos inimigos afastados e pensar duas vezes antes de nos atacar."
 PER_exploiting_our_proxies: "Explorando nossos proxies"
 PER_exploiting_our_proxies_desc: "O Majles decretou que devemos encontrar outra forma de acumular receitas, e alguns deputados sugeriram obter esse dinheiro de nações onde mantemos muitos representantes."
 PER_productive_state: "Um estado produtivo"
 PER_productive_state_desc: "O Majles decretou que a nossa nação precisa de cumprir uma quota de produtividade, uma vez que a nossa nação está muito atrás de algumas outras no mundo."
