 PER_new_majlis: "Os Majles"
 PER_new_majlis_desc: "O [PER.GetFlag] §HMajles§! é o parlamento da nossa nação, e eles ditam quais leis vão e vêm, o que significa que muitas vezes podem ir contra as nossas próprias necessidades. O povo votará em representantes no [PER.GetFlag] §HMajles§! cada ciclo eleitoral, e os assentos serão atribuídos aos partidos legalizados com base na sua popularidade. As vagas que de outra forma iriam para partidos proibidos serão conquistadas por §Hindependentes§! que perseguirá uma agenda desconhecida.\n\nA cada poucos meses, o [PER.GetFlag] §HMajles§! realizaremos um §Hdebate§!, no qual poderemos prometer reformas específicas para partidos que tenham representação em troca de benefícios. Se fizermos uma promessa, mas não a cumprirmos, sofreremos consequências. A qualquer momento, o [PER.GetFlag] §HMajles§! pode opor-se às alterações legais que forem feitas, possivelmente exigindo que desfaçamos a nossa alteração.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP]Total de assentos no Majles - [?ROOT.PER_majlis_total_seats|Y0]\nPróxima eleição: [?ROOT.PER_election_var|Y0] mês(es)\nPróximo debate: [?ROOT.PER_session_var|Y0] mês(es)"
