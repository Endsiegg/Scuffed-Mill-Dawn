 PER_IFDA_1: "IFDA"
 PER_IFDA_1_desc: "A Organização de Alimentos e Medicamentos do Irã é uma organização governamental sob o Ministério da Saúde, Tratamento e Educação Médica. A responsabilidade desta organização é gerenciar o departamento de alimentos e medicamentos do Ministério da Saúde."
