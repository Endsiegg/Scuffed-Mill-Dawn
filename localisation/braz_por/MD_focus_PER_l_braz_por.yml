l_braz_por:
 iran_focus: "Árvore de Focos Iraniana"
 PER_the_third_development_plan: "O Terceiro Plano de Desenvolvimento"
 PER_the_third_development_plan_desc: "O Terceiro Plano de Desenvolvimento (pós-Revolução) incluiu medidas e ações para reestruturar a economia estatal do Irã em direção a um sistema de mercado globalmente orientado, bem como medidas relacionadas a políticas internas e externas, segurança nacional e esforços culturais. No entanto, é muito para ser realisticamente concluído em 5 anos, então devemos focar em qual parte do plano realizar."
 PER_IMIDRO: "IMIDRO"
 PER_IMIDRO_desc: "Organização Iraniana de Desenvolvimento e Renovação de Indústrias de Mineração e Minas, conhecida como IMIDRO, é uma empresa estatal ativa no setor de mineração iraniana. A IMIDRO possui empresas nos campos de siderurgia, cobre, cimento e indústrias de minerais."
 PER_priority_khuzestan: "Prioridade §YKhuzistão§!"
 PER_priority_khuzestan_desc: "Daremos prioridade a Khuzistão para o desenvolvimento e modernização das minas. Isso aumentará ainda mais nossas relações comerciais com outros países."
 PER_priority_persia: "Prioridade §YPersia§!"
 PER_priority_persia_desc: "Daremos prioridade à Pérsia (Fars) para o desenvolvimento e modernização das minas. Isso aumentará ainda mais nossas relações comerciais com outros países."
 PER_priority_markazi: "Prioridade §YMarkazi§!"
 PER_priority_markazi_desc: "Daremos prioridade à província central para o desenvolvimento e renovação das minas. Isso tornará nossa economia independente na produção de armas militares e poderemos fortalecer nossa economia sem a necessidade de importar ou exportar alumínio."
 PER_priority_kerman: "Prioridade §YKerman§!"
 PER_priority_kerman_desc: "Daremos prioridade a Kerman para o desenvolvimento e renovação das minas. Isso tornará nossa economia independente na produção de armas militares e poderemos fortalecer nossa economia sem a necessidade de importar ou exportar cobre e metais preciosos."
 PER_priority_isfahan: "Prioridade §YIsfahan§!"
 PER_priority_isfahan_desc: "Daremos prioridade a Isfahan para o desenvolvimento e renovação das minas. Isso garantirá ainda mais que nossa economia não dependa da produção de armas militares e que possamos fortalecer nossa economia sem a necessidade de importar ou exportar aço."
 PER_NIOC: "NIOC"
 PER_NIOC_desc: "A National Iranian Oil Company é uma empresa estatal de petróleo e gás iraniana, que atua no campo da exploração, produção, transmissão, comercialização e venda de petróleo bruto, gás natural e gás condensado. Precisamos torná-la forte novamente para o crescimento econômico."
 PER_NIGC: "NIGC"
 PER_NIGC_desc: "A National Iranian Gas Company é uma empresa estatal iraniana de distribuição de gás, que atua no campo de refino, transmissão e distribuição de gás natural. Precisamos torná-la forte novamente para o crescimento econômico."
 PER_IRALCO: "IRALCO"
 PER_IRALCO_desc: "A Iran Aluminum Company ou IRALCO, como a maior empresa de alumínio do Irã, está localizada em Arak e no campo de produção de lingotes de alumínio e ligas de fundição; Trabalha em tarugos e placas. Também é o primeiro produtor de alumínio no Oriente Médio."
 PER_NICICO: "NICICO"
 PER_NICICO_desc: "A National Iranian Copper Industries Company ou NICICO é uma empresa iraniana de produção e extração de cobre, que atua no campo de exploração, extração e exploração de cobre, bem como na produção de produtos de cobre, como catodos, placas, tarugos e fios. A empresa possui três minas de cobre, Sarcheshmeh e Miduk na província de Kerman e Songun na província de Azerbaijão Oriental."
 PER_NISCO: "NISCO"
 PER_NISCO_desc: "A National Iranian Steel Company (NISCO) Em 1338, a primeira ação significativa do governo foi a formação de uma organização técnica adequada para estabelecer a indústria siderúrgica no Irã, chamada de National Iranian Steel Company."
 PER_masjed_soleiman_oil: "Petróleo de Masjed Soleiman"
 PER_masjed_soleiman_oil_desc: "O campo de petróleo de Masjed Soleiman é um dos campos de petróleo do Irã, localizado na cidade de Masjed Soleiman, na província de Khuzestan e no sudoeste do Irã. Este campo foi descoberto em 1306 e é conhecido como o primeiro e mais antigo campo de petróleo do Oriente Médio."
 PER_south_pars_gas: "Gás de South Pars"
 PER_south_pars_gas_desc: "O campo de gás de South Pars é o maior campo de gás do mundo, localizado no Golfo Pérsico e em territórios marítimos conjuntos do Irã e do Catar. Usaremos isso para ajudar nossa economia."
 PER_arak_aluminum: "Alumínio de Arak"
 PER_arak_aluminum_desc: "Arak é a capital da Província de Markazi, no Irã, e abriga o maior produtor de alumínio do Irã, a Iranian Aluminium Company ou IRALCO. Embora a empresa tenha uma capacidade de produção anual de 190.000 toneladas, com algum financiamento do governo, poderíamos aumentar sua capacidade e obter mais recursos da planta."
 PER_sarcheshmeh_copper: "Cobre de Sarcheshmeh"
 PER_sarcheshmeh_copper_desc: "O Complexo de Cobre de Sarcheshmeh é uma grande mina a céu aberto de cobre na Província de Kerman, no Irã, considerada o segundo maior depósito de cobre do mundo. Embora já produza muito, com financiamento do governo, poderíamos aumentar ainda mais a quantidade que é extraída anualmente com a criação de poços adicionais de drenagem para evitar desmoronamentos e aprofundar a mina."
 PER_mobarakeh_steel: "Aço Mobarakeh"
 PER_mobarakeh_steel_desc: "A Mobarakeh Steel Company (MSC) é uma empresa estatal iraniana de aço, localizada perto da cidade de Mobarakeh, Província de Isfahan, Irã. É o maior produtor de aço da região do Oriente Médio e Norte da África e um dos maiores complexos industriais operando no Irã. Com financiamento adicional do governo, a adição de duas fornalhas elétricas a arco extras poderia aumentar sua produção anual."
 PER_iran_first: "Irã Primeiro"
 PER_iran_first_desc: "É verdade que nossa economia é forte e resiliente, e podemos torná-la ainda melhor nacionalizando ativos estrangeiros dentro de nosso país e investindo nos mercados e indústrias domésticas!"
 PER_export_focus: "Foco na Exportação"
 PER_export_focus_desc: "Embora seja verdade que nossa economia é forte, isso não é suficiente; podemos gerar muito mais lucro e colher os benefícios ao nos concentrarmos na exportação de nossos produtos para os mercados internacionais!"
 PER_move_away_from_raw_exports: "Afaste-se das Exportações de Matérias-Primas"
 PER_move_away_from_raw_exports_desc: "Conforme o Terceiro Plano de Desenvolvimento, devemos nos afastar das exportações de petróleo bruto para diversificar nossa economia e diminuir nossa dependência econômica dos mercados estrangeiros, para que uma crise econômica global não leve nosso país à falência."
 PER_trans_levantine_pipelines: "Gasodutos Trans-Alborz"
 PER_trans_levantine_pipelines_desc: "Como parte do gasoduto proposto para transferir gás iraniano do Golfo Pérsico para os mercados europeus, a linha de gás IGAT 1, que vai de Rasht a Tabriz, precisa ser atualizada para permitir um uso aumentado até a conclusão do IGAT 9, que conectaria diretamente o Campo de Gás de South Pars aos mercados europeus via Turquia."
 PER_invest_in_the_northwest: "Investir no Noroeste"
 PER_invest_in_the_northwest_desc: "As Províncias do Noroeste de nosso país estão extremamente subdesenvolvidas, com províncias como Ardabil e Zanjan contribuindo com menos de 1% para o nosso PIB geral. Para remediar isso, devemos criar um sistema de infraestrutura avançado na região para permitir o transporte eficiente de mercadorias e o desenvolvimento de indústrias locais."
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "Plano de Desenvolvimento Central"
 PER_central_dev_name_desc: "As regiões centrais do Irã são muito críticas para o desenvolvimento da nação como um todo, considerando que abrigam grandes áreas urbanas com muitas pessoas vivendo lá. Desenvolver as regiões centrais pode ser útil para impulsionar o Irã para a próxima fase de desenvolvimento."
 PER_two_shrines_name: "Conectar As Duas Santuários"
 PER_two_shrines_name_desc: "O Santuário de Fatima Masumeh em Qom e o Santuário do Imam Reza em Mashhad são alguns dos locais mais sagrados do Islã Xiita e alguns dos mais visitados por peregrinos e turistas. Facilitar o transporte entre os dois santuários ajudaria os peregrinos, geraria receita muito necessária e permitiria uma maior viagem interurbana por meio de estradas e trilhos avançados."
 PER_iran_transfo_siemens: "Irã Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Sob a licença da Siemens Energy, a Corporação Iraniana Transfo foi fundada em 1966 como fabricante de transformadores de potência média e grande com o objetivo principal de projetar, calcular e fabricar todos os tipos de transformadores de acordo com os padrões internacionais. Para isso, é necessário construir fábricas dedicadas à fabricação de peças de transformadores."
 PER_expand_industrial_towns_in_qazvin: "Expandir Cidades Industriais em Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "A cidade de Qazvin tornou-se um polo em desenvolvimento do país, principalmente devido à sua localização favorável. Qazvin hoje é um centro de comércio têxtil, incluindo algodão, seda e veludo, além de couro. A assistência financeira do governo na construção de nova infraestrutura para permitir a expansão na região circundante é teorizada pelos ministros para trazer novas indústrias."
 PER_establish_free_zones_in_ardabil: "Estabelecer Zonas Livres em Ardabil"
 PER_establish_free_zones_in_ardabil_desc: "A Zona de Livre Comércio de Ardabil oferecerá instalações de zona franca e zona de depósito, juntamente com custos de manufatura e produção subsidiados, além de instalações de câmbio estrangeiro. A nova ZLC facilitará o comércio futuro, pois não haverá restrição a importações e exportações da zona. Também é possível construir unidades de fabricação na ZLC de Ardabil, pois matérias-primas importadas são isentas de tarifas."
 PER_tabriz_tractor_and_machinery_factories: "Fábricas de Tratores e Máquinas de Tabriz"
 PER_tabriz_tractor_and_machinery_factories_desc: "A cidade de Tabriz é o maior polo econômico e área metropolitana do noroeste do Irã. É um importante centro de indústrias pesadas para automóveis, ferramentas, refinarias, petroquímicos, têxteis e produção de cimento, e é sede da Iran Tractor Manufacturing Company, também conhecida como ITMCO, que exporta seus produtos para vários países europeus."
 PER_extraction_efforts_in_semnan: "Esforços de Extração em Semnan"
 PER_extraction_efforts_in_semnan_desc: "As montanhas e colinas ao redor de Semnan também possuem grandes depósitos de minerais usados na produção de gesso. Outros minerais que são extraídos ao redor da cidade incluem gesso, sais, zeólita, bentonita e celestita. Aumentar a taxa de extração desses minerais certamente aumentará a produtividade das várias indústrias pesadas dentro da cidade, além de fornecer dinheiro extra para nós."
 PER_see_to_the_atrak_border: "Atender à Fronteira de Atrak"
 PER_see_to_the_atrak_border_desc: "Durante esta visita, o desenvolvimento da cooperação entre os dois países nos campos da política, diplomacia, comércio, economia, combustível e energia, transporte e comunicações, cultura e questões humanitárias serão discutidos."
 PER_rare_metals_of_southern_khorasan: "Metais Raros de Southern Khorasan"
 PER_rare_metals_of_southern_khorasan_desc: "South Khorasan tem grande potencial no campo de minas e indústrias de mineração, devido à abundância de carvão, cobre, ouro, granito, travertino, bentonita e outros minerais. Muitas pequenas minas no Sudeste de Khorasan estão paralisadas, inativas ou semi-ativas por várias razões, e um programa do governo para reativá-las seria um grande passo para apoiar e impulsionar a produção nacional."
 PER_khangiran_gas_field: "Campo de Gás Khangiran"
 PER_khangiran_gas_field_desc: "O campo de gás Khangiran é um campo de gás natural iraniano operado pela National Iranian Oil Company, com cerca de 17 trilhões de pés cúbicos de reservas de gás comprovadas, e a produção atual está prevista para ser cerca de 600 milhões de pés cúbicos por dia. A construção de poços de gás adicionais e plantas de processamento deve aumentar a produção de forma satisfatória."
 PER_connect_gachsaran: "Conectar Gachsaran"
 PER_connect_gachsaran_desc: "A cidade de Gachsaran, também conhecida como Dogonbadan, na Província de Kohgiluyeh & Boyer-Ahmad, é um dos principais centros de recursos energéticos do mundo, com mais de um quarto do petróleo do Irã sendo exportado para o mundo inteiro somente de seu condado. A conexão da cidade com as principais estradas e redes ferroviárias do Irã seria útil para fornecer acesso direto aos portos de onde o petróleo de Gachsaran é enviado."
 PER_begin_negotiations: "Iniciar Negociações"
 PER_begin_negotiations_desc: "Para começar a construção de nosso gasoduto para a Europa, primeiro devemos negociar com os governos cujos territórios estaremos construindo e colocando tubos."
 PER_connect_bushehr: "Conectar Bushehr"
 PER_connect_bushehr_desc: "A cidade portuária de Bushehr costumava ser o principal porto marítimo de nosso país, mas devido à falta de conexão ferroviária com o interior do país e à sua ancoragem rasa, perdeu sua posição como o principal porto do Irã. No entanto, isso pode ser remediado por meio da construção de uma ferrovia através das montanhas Zagros e conectando-a ao resto do país."
 PER_through_sham: "Através de Sham"
 PER_through_sham_desc: "Construir nosso gasoduto através de al-Shaam, ou do Levante, forneceria acesso semi-direto aos mercados europeus através do porto de Latakia, na Síria, passando pelo Iraque. Embora seja menos dispendioso, pois evitaríamos a construção em terreno montanhoso, nem um dos países é o mais estável, e corremos o risco de danos aos tubos em caso de conflito..."
 PER_through_anatoli: "Através da Anatolia"
 PER_through_anatoli_desc: "Seguindo o plano original, construir o IGAT 9 em direção à cidade de Bazargan na fronteira com a Turquia, através das montanhas Zagros e Anatolianas, embora difícil devido ao terreno, seria a maneira mais direta de alcançar os mercados europeus, mesmo que não seja a rota mais prática ou eficiente em termos de custo."
 PER_european_union_energy_agreements: "Acordos de Energia da União Europeia"
 PER_european_union_energy_agreements_desc: "Agora que a rota foi planejada, podemos confirmar os acordos pendentes que tínhamos e talvez procurar mais compradores em potencial no continente."
 PER_southern_highways: "Autoestradas do Sul"
 PER_southern_highways_desc: "As cidades de Chabahar, Bandar Abbas e Abadan estão todas conectadas entre si por um sistema de autoestradas, especificamente as estradas 91, 96 e 98 ao longo da costa. Essas autoestradas passam por algumas das regiões mais densamente povoadas e, como tal, exigirão algum recapeamento, atualização e várias faixas extras para permitir o tráfego suficiente passar de maneira eficiente."
 PER_phase_one_iran: "Fase Um: Irã"
 PER_phase_one_iran_desc: "A Fase Um da dominação iraniana na Europa e no Oriente Médio foi a construção da linha IGAT 9 para usar as vendas de gás natural como alavanca, mas uma rota direta para a Europa via ferrovia permitiria que todos os tipos de produtos fabricados nacionalmente passassem para a Europa de maneira mais barata do que via portos marítimos. Por esse motivo, devemos construir uma ferrovia diretamente até a fronteira ocidental para espalhar nossa influência."
 PER_renegotiate_contracts: "Renegociar Contratos"
 PER_renegotiate_contracts_desc: "Os contratos atuais que temos com empresas estrangeiras de petróleo sobre o uso de nossos campos de petróleo e gás estão injustamente inclinados para a vantagem dessas empresas. Para garantir nossa própria prosperidade, devemos renegociar os contratos com essas empresas e talvez até dar direitos exclusivos a outras empresas."
 PER_phase_two_meditaraneh: "Fase Dois: Meditaraneh"
 PER_phase_two_meditaraneh_desc: "Agora que nossa ferrovia em direção ao oeste está construída, devemos criar uma linha até a costa do Mediterrâneo e nos conectar ao nosso aliado: Hezbollah. Isso nos permitirá enviar armas para eles sem a interferência de Israel e sem a necessidade de lançamento aéreo. No entanto, teremos que construir esses trilhos nós mesmos e solicitar permissão dos vários governos para nos permitir fazer isso."
 PER_french_total: "Total Francês"
 PER_french_total_desc: "A TotalEnergies, uma empresa de petróleo francesa, tem sido um investidor significativo no setor de energia iraniano desde 1990. Eles têm direitos extensos de desenvolvimento para o campo de petróleo South Pars desde que começaram a trabalhar no Irã, e poderíamos estender esses direitos e desenvolver ainda mais o campo, embora a França tenha uma influência maior em nossos assuntos internos devido a isso."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "A Royal Dutch Shell é uma empresa de petróleo holandesa-britânica que atua em todas as áreas da indústria de petróleo e gás, incluindo exploração, produção, refino e petroquímica. Para reduzir a dependência apenas das exportações de petróleo, poderíamos permitir que a Royal Dutch Shell construísse instalações petroquímicas, embora o Reino Unido tenha uma influência maior em nossos assuntos internos devido a isso."
 PER_malaysian_petronas: "Petronas da Malásia"
 PER_malaysian_petronas_desc: "A Petronas é uma empresa malaia sediada em Kuala Lumpur que está ativa no campo de petróleo Sirri no Golfo Pérsico desde o final dos anos 1990. Poderíamos renovar seu contrato e expandir seus direitos atuais no setor de petróleo em nosso país, embora a Malásia tenha uma influência maior em nossos assuntos internos devido a isso."
 PER_chinese_CNPC: "Chinesa CNPC"
 PER_chinese_CNPC_desc: "A China National Petroleum Corporation (CNPC) é uma grande corporação de petróleo e gás nacional da China e um dos maiores grupos de energia integrados do mundo. A CNPC tornou-se cada vez mais envolvida no desenvolvimento do Campo de Petróleo Masjed Soleyman, e poderíamos permitir mais projetos de desenvolvimento deles, embora a China tenha uma influência maior em nossos assuntos internos devido a isso."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "A PJSC Gazprom é uma corporação energética multinacional majoritariamente estatal da Rússia que historicamente não esteve envolvida em nosso país, no entanto, seu sucesso na Rússia e seu controle sobre os gasodutos europeus a tornaram uma possível candidata para o desenvolvimento de nossos diversos campos de gás, embora a Rússia possa ter uma influência maior em nossos assuntos internos devido a isso."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "A PJSC Lukoil Oil Company é uma corporação energética multinacional russa especializada na extração, produção, transporte e venda de petróleo, gás natural e produtos de petróleo. Embora vários acordos com essa empresa em particular tenham falhado anteriormente, tê-los como nossos desenvolvedores seria muito útil, embora a Rússia possa ter uma influência maior em nossos assuntos internos devido a isso."
 PER_finish_the_third_processing_complex: "Concluir O Terceiro Complexo De Processamento"
 PER_finish_the_third_processing_complex_desc: "Bid Boland é o local de uma grande refinaria e centro de distribuição de gás natural construído na década de 1970. No entanto, este centro está um pouco desatualizado e um novo complexo foi proposto para ser construído perto do original, mas não estava sendo produzido petróleo suficiente para justificá-lo. Com produção de petróleo extra, serão necessadas mais instalações de processamento, e o terceiro complexo será construído agora."
 PER_phase_three_orupa: "Fase Três: Orupa"
 PER_phase_three_orupa_desc: "Agora que consolidamos nossa influência no Levante, finalmente podemos começar a olhar para os países do sul da Europa como uma entrada para a Europa propriamente dita. Uma linha de trem proposta através da Turquia, conectando nossas linhas existentes a Istambul, nos permitiria espalhar nossa influência para a Turquia, Grécia e Bulgária através de exportações iranianas."
 PER_redirect_funds_to_the_straight: "Redirecionar Fundos Para O Estreito"
 PER_redirect_funds_to_the_straight_desc: "O Estreito de Hormuz é um dos estreitos mais importantes do mundo, pois a maior parte do petróleo exportado no mercado global vem e passa por este canal estreito. Agora que consolidamos o poder na Anatólia e no Levante, concentrar-se no desenvolvimento de nossa posição lá ajudaria nossa influência na Arábia."
 PER_fortify_the_shoreline: "Fortificar A Linha Costeira"
 PER_fortify_the_shoreline_desc: "Nossa linha costeira no Golfo Pérsico é bastante extensa e muito importante, especialmente perto do Estreito de Hormuz, e as várias bases navais americanas na região ameaçam nossa posição, pois qualquer ataque ou invasão à nossa costa poderia tornar nossa economia dominada pela exportação indefesa, especialmente se fosse em nossa parte do Estreito."
 PER_expand_rajaie_dockyards: "Expandir Os Estaleiros Rajaie"
 PER_expand_rajaie_dockyards_desc: "O complexo portuário Shahid Rajaie é o principal porto do Irã, localizado na cidade de Bandar Abbas. O porto Shahid Rajaie é responsável por 85% do total de carga e descarga realizada nos portos iranianos, manuseando 70 milhões de toneladas de carga anualmente. O desenvolvimento e a expansão deste porto são vitais, pois ele fica na entrada do Estreito de Hormuz e é muito estratégico."
 PER_seventh_freeway: "7ª Autoestrada"
 PER_seventh_freeway_desc: "A Autoestrada 7, também conhecida como Autoestrada do Golfo Pérsico, é uma autoestrada planejada no centro do Irã, que irá de Teerã a Zarrinshahr e de Zarrinshahr a Shiraz. Embora originalmente planejada apenas de Teerã a Zarrinshahr, foi feita uma extensão para conectá-la a Shiraz. Agora devemos construir a autoestrada para conectar todas as nossas principais cidades e facilitar as viagens entre cidades."
 PER_develop_the_deprived_states: "Desenvolver Os Estados Carentes"
 PER_develop_the_deprived_states_desc: "Nossos estados do leste e noroeste estão entre as regiões menos desenvolvidas de nosso país, principalmente devido à geografia e à falta de população. No entanto, todas as partes de nosso país precisam de desenvolvimento se quisermos criar um Irã forte e autossuficiente, e isso significa ir a esses estados e trabalhar neles."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi é uma organização de caridade iraniana (Bonyad) sediada em Mashhad, Irã. A organização é responsável pelo cuidado do Santuário do Imam Reza e é uma das organizações mais importantes do Irã, possuindo 15 bilhões em ativos dentro de nossas fronteiras. Embora a organização tenha se expandido de cuidadores do santuário para um conglomerado, eles também podem ser usados como recrutadores para atrair os devotos para o nosso exército."
 PER_safeguard_the_eastern_border: "Proteger A Fronteira Oriental"
 PER_safeguard_the_eastern_border_desc: "A fronteira oriental de nosso país é bastante extensa e é cercada por nações instáveis, cujas pessoas frequentemente atravessam nossa fronteira não vigiada ilegalmente, trazendo consigo um comércio de ópio do Afeganistão, que é o maior produtor de ópio perto de nós. Devemos proteger essa fronteira para impedir que esses elementos indesejados entrem em nosso país."
 PER_crack_down_on_drug_smuggling: "Combater O Contrabando De Drogas"
 PER_crack_down_on_drug_smuggling_desc: "O comércio de ópio que tem ocorrido entre nossa fronteira e o Afeganistão tem sido um problema há muito tempo, mas agora, com o desenvolvimento de defesas na fronteira, finalmente podemos combater diretamente o anel de contrabando ilegal."
 PER_upgrade_the_road_networks_in_sistan: "Melhorar As Redes Viárias Em Sistan"
 PER_upgrade_the_road_networks_in_sistan_desc: "As redes viárias em Sistan têm sido ignoradas por um bom tempo, com estradas de passagem de montanha ficando muito instáveis e quebradas para serem usadas. Precisamos reparar e expandir a rede viária atual, visando a segurança de nossos cidadãos."
 PER_attract_investments_from_our_neigbours: "Atrair Investimentos De Nossos Vizinhos"
 PER_attract_investments_from_our_neigbours_desc: "Para atrair investimentos de nações vizinhas, esses países estrangeiros precisam de espaço para se desenvolver, que devemos fornecer se quisermos que eles venham. Isso exigirá vários esforços de limpeza e retomada de terras, mas no final valerá a pena."
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Irã§! se tornará um novo alvo de investimento para eles.\n\n"
 PER_develop_chabahar_dockyards: "Desenvolver Estaleiros Chabahar"
 PER_develop_chabahar_dockyards_desc: "Os estaleiros de Chabahar são o único porto nosso que fica fora do delicado Estreito de Hormuz, e ele leva diretamente ao Golfo de Omã e ao mar aberto. Se algo acontecesse à nossa posição no Golfo Pérsico, este porto seria nosso único ponto de acesso aos mercados estrangeiros e, como tal, exigiria um desenvolvimento significativo em preparação, caso necessário..."
 PER_preserve_lake_urmiya: "Preservar O Lago Urmiya"
 PER_preserve_lake_urmiya_desc: "O Lago Urmiya está encolhendo. Ele encolheu mais de 90% de seu tamanho anterior, com apenas 5% da água do lago restante, e o restante está altamente salinizado. Isso causará a desertificação da região ao redor de Orumiyeh e Tabriz, e causará efeitos adversos gerais à ecologia regional. Devemos iniciar um projeto de revitalização para preservar o que resta do lago e talvez restaurá-lo à sua antiga glória!"
 PER_regulate_dam_construction_in_the_west: "Regular A Construção De Barragens No Oeste"
 PER_regulate_dam_construction_in_the_west_desc: "Como parte da preservação do Lago Urmiya, as barragens usadas para bloquear o fluxo dos rios para o lago para fornecer energia devem ser reguladas para liberar uma quantidade adequada de água que possa aumentar lentamente o tamanho atual do lago e ainda fornecer energia para as regiões que dependem dessas barragens. Esperançosamente, isso pode desfazer parte do dano que causamos..."
 PER_sanandaj_combined_cycle_power_plant: "Usina De Energia De Ciclo Combinado Sanandaj"
 PER_sanandaj_combined_cycle_power_plant_desc: "A Usina de Energia de Ciclo Combinado Sanandaj, localizada a 5 km de Sanandaj, é uma das várias usinas de energia limpa planejadas para serem construídas. Uma usina de ciclo combinado usa turbinas a gás e a vapor juntas para produzir 50% mais eletricidade do que usinas de ciclo simples, além de ser mais limpa. O calor residual da turbina a gás é direcionado para a turbina a vapor próxima, que gera energia adicional."
 PER_protect_kurdistan_national_parks: "Proteger Parques Nacionais De Kordestan"
 PER_protect_kurdistan_national_parks_desc: "Kordestan abriga diversas vistas naturais, como as Cavernas de Karaftu, o Lago Zarivar e o Monte Arbaba, entre outros. Esses locais são alguns dos nossos locais mais bonitos e, como tal, exigem proteção para garantir sua beleza para as gerações futuras. Enquanto estamos nisso, poderíamos propagandear a criação de parques nacionais para aumentar nossa popularidade."
 PER_connection_hub_of_the_west_kermanshah: "Centro De Conexão Do Oeste: Kermanshah"
 PER_connection_hub_of_the_west_kermanshah_desc: "A cidade de Kermanshah foi amplamente ignorada em nossos esforços de desenvolvimento. Quando criamos a rede ferroviária que conecta Qom a Mashhad para peregrinações, abrimos a possibilidade de conectar Kermanshah à nossa rede principal. Agora que o sistema ferroviário está bem estabelecido, podemos construir uma linha de Qom para Kermanshah, embora também tenhamos que construir uma estação ferroviária em Kermanshah."
 PER_upgrade_the_road_networks_in_luristan: "Melhorar As Redes Viárias Em Luristan"
 PER_upgrade_the_road_networks_in_luristan_desc: "A Autoestrada 5 é uma rede de autoestradas em construção, mas parcialmente concluída, com uma estrada planejada conectando a cidade de Khorramabad a Arak. Essa estrada deve conectar as partes concluídas individualmente, portanto, devemos iniciar a construção. Enquanto estivermos fazendo melhorias nas estradas, devemos atualizar a rede atual para lidar com o aumento do tráfego na região devido às viagens interprovinciais."
 PER_khaleej_e_fars_tabriz_railway: "Estrada de Ferro Khaleej-e Fars-Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Como parte do projeto de ferrovia Norte-Sul, é uma linha de dupla faixa que deve ir de Bandar Abbas a Tabriz, conectando-se a Yazd, Qom, Teerã e Qazvin ao longo do caminho. No entanto, as trilhas existentes precisam ser atualizadas para incluir uma segunda faixa paralela à linha atual, e como tal, exigirão financiamento considerável para serem concluídas."
 PER_IROST: "IROST"
 PER_IROST_desc: "A Organização Iraniana de Pesquisa para Ciência e Tecnologia (IROST) é um centro abrangente de pesquisa de política científica diretamente ligado ao Ministério da Ciência, Pesquisa e Tecnologia do Irã. A IROST é o maior centro de pesquisa no Irã e está particularmente envolvida no desenvolvimento de estratégias, políticas, sistemas de P&D e fontes de energia alternativas, como energia solar e nuclear."
 PER_attomic_advencment: "Esforço de Avanço Atômico"
 PER_attomic_advencment_desc: "[PER.GetName] havia concordado anteriormente em renunciar ao desenvolvimento de armas nucleares como signatário do Tratado de Não Proliferação Nuclear, que está em vigor desde 1970. No entanto, após a queda da dinastia Pahlavi em 1979, nossos líderes secretamente buscaram essa tecnologia. Nesse sentido, para continuar essa busca, precisamos de tecnologia nuclear e material nuclear."
 PER_search_for_uranium: "Buscar Por Urânio"
 PER_search_for_uranium_desc: "Acredita-se que tenhamos grandes reservas de urânio para uso como combustível nuclear em diferentes partes do nosso país, especialmente em lugares como Bandar Abbas, Yazd, North Khorasan e Azerbaijão Iraniano. Devemos vasculhar cada centímetro de terra nessas províncias para encontrar todo o urânio que pudermos usar!"
 PER_search_for_uranium_effect: "Este foco desbloqueará decisões §YProspecto Urânio§!."
 PER_tehran_nuclear_sciences_lab: "Laboratório de Ciências Nucleares de Teerã"
 PER_tehran_nuclear_sciences_lab_desc: "O Irã inaugurou sua primeira instalação de pesquisa nuclear em 1967. O centro é composto por 11 departamentos que conduzem pesquisas no ciclo de combustível nuclear, incluindo departamentos de física nuclear, produção de isótopos, pesquisa de reatores, eletrônica nuclear e fusão. O trabalho deste centro nos deu um método de construção de reatores atualizados sem precisar de assistência estrangeira, que temos certeza de que não será fornecida."
 PER_atomic_advancement_effort: "Desenvolvimento de Reator Nuclear"
 PER_atomic_advancement_effort_desc: "A maioria dos nossos avanços nucleares veio da assistência americana a partir da década de 1950 e está bastante desatualizada devido à falta de experiência externa. No entanto, o IROST fez muitos avanços no campo da energia nuclear, a ponto de estarmos à frente em algumas áreas! A única maneira de descobrir é testando por nós mesmos."
 PER_atomic_projects: "Infraestrutura Para Projetos Atômicos"
 PER_atomic_projects_desc: "Nossa principal instalação de enriquecimento em Isfahan não possui acesso direto à Autoestrada 7, o que traz riscos desnecessários quando transportamos materiais nucleares para o complexo do reator. Ao ter uma estrada dedicada, poderíamos contornar Natanz em vez de passar pela cidade, permitindo um transporte mais seguro, fácil e rápido."
 PER_expand_rd_budget: "Expandir O Orçamento de P&D"
 PER_expand_rd_budget_desc: "Com a pressão exercida pelo nosso governo sobre o IROST, ficou claro que eles não têm o financiamento necessário para pesquisar adequadamente com tecnologia atualizada. Portanto, foi proposto que o IROST receba um aumento no orçamento de P&D para permitir que eles funcionem adequadamente."
 PER_natanz_enrichment_plant: "Usina de Enriquecimento de Natanz"
 PER_natanz_enrichment_plant_desc: "A instalação nuclear de Natanz faz parte do programa nuclear do Irã. Está localizada a cerca de 33 km de Natanz, perto da Autoestrada 7, e é geralmente reconhecida como a instalação central do Irã para o enriquecimento de urânio. A defesa deste local é de suma importância, especialmente contra ataques aéreos."
 PER_complete_the_fuel_cycle: "Completar O Ciclo de Combustível"
 PER_complete_the_fuel_cycle_desc: "O ciclo de combustível nuclear é a progressão do combustível nuclear por uma série de etapas diferentes. Ele consiste na preparação do combustível, etapas no período de serviço em que o combustível é usado durante a operação do reator, e etapas na parte posterior, que são necessárias para gerenciar, conter e reprocessar ou dispor com segurança do combustível nuclear gasto; se o combustível gasto for reprocessado, ele é referido como um ciclo de combustível fechado."
 PER_abide_by_the_npt: "Cumprir O TNP"
 PER_abide_by_the_npt_desc: "O TNP é um tratado internacional marcante cujo objetivo é prevenir a disseminação de armas nucleares e tecnologia de armas, promover a cooperação no uso pacífico da energia nuclear e avançar na meta de alcançar o desarmamento nuclear e o desarmamento geral e completo."
 PER_circumvent_the_npt: "Burlar O TNP"
 PER_circumvent_the_npt_desc: "O TNP é um tratado internacional marcante cujo objetivo é prevenir a disseminação de armas nucleares e tecnologia de armas, promover a cooperação no uso pacífico da energia nuclear e avançar na meta de alcançar o desarmamento nuclear e o desarmamento geral e completo."
 PER_arak_heavy_water_complex: "Complexo de Água Pesada de Arak"
 PER_arak_heavy_water_complex_desc: "A Usina Nuclear de Arak é um reator de água pesada planejado em construção adjacente à Usina de Produção de Água Pesada de Arak da década de 1990. Embora haja algumas preocupações internacionais sobre a capacidade do reator de produzir plutônio suficiente para armas nucleares, negamos que esse complexo de reatores será usado para tais fins. Só o tempo dirá se nossas palavras eram verdadeiras..."
 PER_invest_in_bushehr: "Investir Em Bushehr"
 PER_invest_in_bushehr_desc: "Bushehr fica ao longo da região costeira na costa do Golfo Pérsico, no sudoeste do Irã. Devido à falta de conexão ferroviária com o interior do país e sua ancoragem rasa, perdeu sua posição como principal porto do Irã, no entanto, fica a doze quilômetros do local da Usina Nuclear de Bushehr, construída em cooperação com a Rússia. Talvez possamos encontrar um novo uso para a cidade..."
 PER_the_ultimate_deterrent: "O Deterrente Supremo"
 PER_the_ultimate_deterrent_desc: "A teoria da dissuasão sustenta que as armas nucleares são destinadas a dissuadir outros estados de atacar com suas armas nucleares, através da promessa de retaliação e possivelmente destruição mútua assegurada. Se quisermos dissuadir a agressão estrangeira, precisaremos obter nossas próprias armas nucleares."
 PER_no_compromises_on_our_rights: "Nenhum Compromisso Com Nossos Direitos"
 PER_no_compromises_on_our_rights_desc: "Embora o TNP tenha ditado que a não proliferação nuclear é fundamental para manter a ordem global, nós, como nação, temos o direito de defender nosso território por qualquer meio necessário, mesmo que isso signifique esculpir à força nosso próprio lugar entre as grandes potências globais, embora isso possa não vir sem um grande custo..."
 PER_negotiate_a_compromise: "Negociar Um Compromisso"
 PER_negotiate_a_compromise_desc: "Embora o TNP tenha ditado que a não proliferação nuclear é fundamental para manter a ordem global, nós, como nação, temos o direito de defender nosso território por qualquer meio necessário. No entanto, fazer isso à força irritará as potências vigentes, então devemos enviar nosso ministro das Relações Exteriores para negociar um compromisso."
 PER_not_enough_majors: "Não há poderes suficientes para nos apoiar"
 PER_abandon_this: "Optamos por abandonar as negociações"
 cost_your_soul_tt: "§RNote que esse caminho tem consequências permanentes!§!"
 PER_hidden_in_plain_sight: "Escondido À Vista De Todos"
 PER_hidden_in_plain_sight_desc: "Enquanto nosso projeto está sendo cuidadosamente observado por potências estrangeiras, é imperativo que o escondamos onde ninguém esperaria: bem à vista de todos."
 PER_outsource_the_project: "Terceirizar O Projeto"
 PER_outsource_the_project_desc: "Enquanto nosso projeto está sendo cuidadosamente observado por potências estrangeiras, é imperativo que o escondamos onde ninguém esperaria: no exterior, nas fronteiras de outras nações."
 PER_streamline_power_output: "Otimizar A Saída De Energia"
 PER_streamline_power_output_desc: "A rede elétrica iraniana é conhecida por ser ineficiente, com estimativas de que 18,5% da eletricidade gerada é desperdiçada antes de chegar aos consumidores devido a problemas técnicos. Sem ajuda externa, e com nossos novos reatores nucleares, teremos que otimizar nossa saída de energia o suficiente para nos permitir gerar energia o suficiente para sermos autossuficientes."
 PER_scientific_exchange: "Troca Científica"
 PER_scientific_exchange_desc: "Com a permissão das Grandes Potências para prosseguir, iniciamos um esforço coordenado para atualizar nossos cientistas e engenheiros nucleares com a ajuda de físicos e engenheiros nucleares estrangeiros. Isso especula-se que reduzirá o tempo e o custo de desenvolvimento de armas nucleares em até 20%, talvez até mais!"
 PER_streamline_resource_input_desc: "Para manter a autonomia de recursos, teremos que vasculhar nossas terras, de alto a baixo, em busca de recursos suficientes para suprir o custo crescente de desenvolvimento de armas nucleares e reatores."
 PER_contact_the_koreans: "Contatar Os Coreanos"
 PER_contact_the_koreans_desc: "Em continuação ao nosso plano atual, decidimos entrar em contato com os coreanos, tanto do Norte quanto do Sul, em busca de assistência neste projeto. Embora não seja esperado obter ajuda de ambos, qualquer um dos dois, que atualmente possui energia nuclear desenvolvida, seria um ativo importante na criação de nosso próprio arsenal. Agora, a única questão que resta é o que ofereceremos..."
 PER_KOR_nd_1: "Recusou continuar as negociações"
 PER_KOR_nd_2: "Recusou continuar as negociações"
 PER_NKO_nd_1: "Recusou continuar as negociações"
 PER_NKO_nd_2: "Recusou continuar as negociações"
 PER_increase_employment_capacity: "Aumentar A Capacidade de Emprego"
 PER_increase_employment_capacity_desc: "Com nossas tentativas de consertar a rede elétrica, chamou a atenção o fato de haver escassez de trabalhadores em nossas usinas: desde manutenção até operadores. No entanto, isso nos dá a oportunidade de reduzir o desemprego em nosso país contratando pessoas para trabalhar diretamente sob o governo!"
 PER_increase_power_exports: "Aumentar As Exportações De Energia"
 PER_increase_power_exports_desc: "Com o aumento da construção de reatores nucleares e sua produção de energia cada vez maior, temos mais eletricidade em nossa rede elétrica do que suficiente para vender para nossos vizinhos e ganhar bastante dinheiro no processo!"
 PER_with_determination_and_tears: "Com Determinação E Lágrimas"
 PER_with_determination_and_tears_desc: "Com Determinação e Lágrimas, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve, nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]!"
 PER_with_trust_and_patience: "Com Confiança e Paciência"
 PER_with_trust_and_patience_desc: "Com Confiança e Paciência em e com nossos aliados, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve, nossa primeira arma será produzida, e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]!"
 PER_work_with_local_talent: "Trabalhar Com Talentos Locais"
 PER_work_with_local_talent_desc: "Trabalhando com nossos físicos nucleares locais, podemos evitar ter que recrutar ajuda estrangeira para este projeto e manter nosso próprio projeto em segredo.\n§W------------------------------------------------------------------------§!\nEsta Recompensa de Foco pode ser §YMelhorada§! ou §RPiorada§! dependendo do nível de §HEducação§! de nossa nação."
 PER_local_talent_effect: "Este foco aumentará os efeitos de §YContratos Oficiais para Estudantes§!."
 PER_secure_a_route: "Assegurar Uma Rota"
 PER_secure_a_route_desc: "Agora que recrutamos a ajuda dos coreanos, tudo o que precisamos fazer agora é assegurar uma rota entre nosso país e o deles, preferencialmente uma que não cruze as disputadas águas de nossos muitos vizinhos. Nesse sentido, o Ministério da Defesa sugeriu usar águas internacionais, parando na cidade portuária de Kandla, [RAJ.GetName], antes de atracar em Chabahar. Precisamos apenas abordar o governo [RAJ.GetName] e fazer um acordo..."
 no_negociation_PER: "Recusou continuar as negociações"
 no_negociation_RAJ: "Recusou continuar as negociações"
 PER_with_pride_and_prejudice: "Com Orgulho E Preconceito"
 PER_with_pride_and_prejudice_desc: "Com Orgulho e Preconceito, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve, nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]!"
 PER_with_foresight_and_cunning: "Com Visão E Astúcia"
 PER_with_foresight_and_cunning_desc: "Com Visão e Astúcia, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve, nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]!"
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] será capaz de produzir §YOgivas Nucleares§!."
 PER_we_have_done_it: "Nós Conseguimos!"
 PER_we_have_done_it_desc: "Finalmente, chegou a hora. Criamos a área de testes subterrâneos como parte do Projeto Midan, ao sudeste de Semnan. Em apenas alguns momentos, testaremos a arma que tanto sonhamos em ter e finalmente faremos mais do que simplesmente sobreviver - prosperaremos!"
 PER_we_have_done_it_second: "Nós Conseguimos!"
 PER_we_have_done_it_second_desc: "Finalmente, chegou a hora. Criamos a área de testes subterrâneos como parte do Projeto Midan, ao sudeste de Semnan. Em apenas alguns momentos, testaremos a arma que tanto sonhamos em ter e finalmente faremos mais do que simplesmente sobreviver - prosperaremos!"
 PER_prepare_for_the_next_century: "Preparar-se Para O Próximo Século"
 PER_prepare_for_the_next_century_desc: "Agora que resolvemos muitos dos problemas que afligem nossa nação, podemos olhar além de apenas alguns anos e começar a fazer preparativos para o próximo século! Tal previsão nos permitirá planejar para qualquer eventualidade e teremos que ser diligentes e teremos que reformar um pouco para fazê-lo também."
 PER_streamline_enterance_process: "Simplificar O Processo De Entrada"
 PER_streamline_enterance_process_desc: "O Exame Konkur é uma limitação muito difícil para os alunos superarem para obter educação terciária, no entanto, ainda acreditamos que seja necessário, e várias reformas para torná-lo mais fácil de passar resolveriam nossa atual crise educacional!"
 PER_abolish_konkour: "Abolir O Konkur"
 PER_abolish_konkour_desc: "O Exame Konkur é uma relíquia do passado, usado pela primeira vez em 1979 para garantir a lealdade política dos alunos que estavam obtendo educação superior. Agora que consolidamos nosso regime, não precisamos mais ter esse fator limitante, e podemos permitir que todos recebam educação!"
 PER_scientific_infrastructure_expansion_grants: "Bolsas De Expansão Da Infraestrutura Científica"
 PER_scientific_infrastructure_expansion_grants_desc: "Os institutos de pesquisa atuais que temos em vigor estão mal equipados para lidar com um influxo tão grande de alunos, já que muitos foram construídos antes das reformas do Konkur. Precisamos aumentar o financiamento para essas universidades para que possam expandir e modernizar suas instalações para lidar com a grande quantidade de alunos entrantes."
 PER_purge_konkour_mafia: "Purgar A Máfia Do Konkur"
 PER_purge_konkour_mafia_desc: "A Máfia do Konkur é o termo coloquial para aqueles que lucram com os alunos que estão tentando fazer o teste, pois, embora o teste em si seja bastante barato de fazer, os materiais necessários são monopolizados por aqueles que conhecem as necessidades dos alunos, e com a abolição do exame, devemos purgar todas as pessoas envolvidas nesse sistema monopolizado!"
 PER_ministry_of_science_and_research: "Ministério da Ciência e Pesquisa"
 PER_ministry_of_science_and_research_desc: "O Ministério da Ciência, Pesquisa e Tecnologia (MSRT) é o ministério governamental de ciência, pesquisa e tecnologia da República Islâmica do Irã. As universidades estatais (não médicas) do Irã estão sob a supervisão direta do Ministério da Ciência, Pesquisa e Tecnologia do Irã. O ministério foi estabelecido em 2000, quando o Ministério da Cultura e do Ensino Superior foi renomeado para MSRT."
 PER_nanotech_advancements: "Avanços Em Nanotecnologia"
 PER_nanotech_advancements_desc: "O Irã reconheceu a importância da nanotecnologia, assim como outros países pioneiros, e iniciou suas atividades alinhadas com o desenvolvimento dessa tecnologia. O sucesso do Irã em alcançar um lugar adequado entre os 15 países avançados em nanotecnologia e o esforço para promover a posição a fim de desenvolver a economia do Irã são as principais missões do Conselho de Inovação em Nanotecnologia do Irã."
 PER_expand_tehran_international_expo: "Expandir A Exposição Internacional De Teerã"
 PER_expand_tehran_international_expo_desc: "O Terreno de Feiras Permanentes Internacionais de Teerã é um amplo espaço ao ar livre dedicado à exposição de produtos iranianos, sejam eles industriais, científicos ou militares. Com 34 pavilhões de exposição ativos que recebem mais de 60 exposições diferentes a cada ano, é hora de construir um novo pavilhão, o Pavilhão 5, ou o Pavilhão das Nações, onde nossas conquistas mais proeminentes serão exibidas para o mundo ver!"
 PER_reorganize_the_examination_organization: "Reorganizar O Comitê De Exames"
 PER_reorganize_the_examination_organization_desc: "A Organização de Avaliação da Educação, ou EEO, é o comitê que padroniza e administra o impopular Exame Konkur, sendo a própria organização também bastante impopular. Se quisermos parecer um governo que ouve seu povo, devemos fazer algumas mudanças no comitê ou reformá-lo. No entanto, ele também pode estar perfeitamente bem do jeito que está, mas isso cabe a nós decidir..."
 PER_official_contracts_for_students: "Contratos Oficiais Para Estudantes"
 PER_official_contracts_for_students_desc: "Alguns de nossos estudantes tiveram um desempenho tão bom no Exame Konkur e na universidade que deveríamos considerar contratá-los para trabalhar em nome de nosso governo para podermos utilizar seu conhecimento para nós mesmos!"
 PER_display_our_efforts: "Mostrar Nossos Esforços"
 PER_display_our_efforts_desc: "Agora que contratamos várias pessoas experientes e finalmente concluímos o Pavilhão 5 no Terreno de Feiras Permanentes, podemos exibir o que de melhor nossa nação conquistou e inventou no novíssimo Pavilhão das Nações e mostrar nosso poder para o mundo!"
 PER_offer_education_services_for_our_allies: "Oferecer Serviços Educacionais Para Nossos Aliados"
 PER_offer_education_services_for_our_allies_desc: "Nossos aliados puderam ver nossas várias conquistas em primeira mão na exposição mais recente e demonstraram interesse em cooperar conosco em pesquisa para avançar tanto nós quanto eles em diversos campos científicos. Devemos estender uma oferta formal a todos os nossos aliados e criar nossa própria organização internacional de pesquisa!"
 PER_slow_the_brain_drain: "Desacelerar A Fuga De Cérebros"
 PER_slow_the_brain_drain_desc: "Com as reformas que fizemos em nosso sistema educacional, as mudanças no Konkur e nossas exposições nos terrenos de feiras, nos colocamos no palco mundial como um país líder em educação. Isso, juntamente com a expansão de várias universidades proeminentes, trouxe de volta vários intelectuais e estudantes que haviam ido para o exterior em busca de educação, e também está atraindo muitos estudantes estrangeiros!"
 PER_accelerate_social_mobilization: "Acelerar A Mobilização Social"
 PER_accelerate_social_mobilization_desc: "Atualmente, 60% da riqueza do Irã é controlada por apenas 300 pessoas, com cerca de 45% do país sendo classe trabalhadora. Agora que desfizemos a Fuga de Cérebros, os indivíduos que alcançaram educação superior agora podem começar a transmitir sua riqueza, aumentando lentamente nossa população de classe média e alta. No entanto, poderíamos facilitar o processo criando programas para acelerar essa mobilização."
 PER_ministery_of_communication_and_it: "Ministério da Comunicação E TI"
 PER_ministery_of_communication_and_it_desc: "O Ministério da Tecnologia da Informação e Comunicações, estabelecido em 1908, é responsável pelos serviços postais, telefones e tecnologia da informação no Irã. Criar e implementar políticas relacionadas aos serviços postais é uma das funções do MTIC, que também é responsável por emitir licenças de importação para dispositivos de comunicação e peças, como telefones celulares, o que pode garantir a segurança nacional."
 PER_nationwide_internet_coverage: "Cobertura De Internet Em Todo O País"
 PER_nationwide_internet_coverage_desc: "À medida que a Internet se torna cada vez mais proeminente na educação e nas comunicações, é imperativo que criemos uma rede que abranja todas as localidades dentro de nossas fronteiras, garantindo tanto o controle midiático quanto o acesso à Internet."
 PER_internet_coverage_effect: "Adicionar §G1§! §YInfraestrutura De Rede§! nos estados sem cobertura de internet e diminuir $§R-3,00§! bilhões para cada estado."
 PER_form_the_supreme_space_council: "Formar O Conselho Supremo Espacial"
 PER_form_the_supreme_space_council_desc: "A Agência Espacial Iraniana é a agência espacial governamental do Irã, estabelecida em 2004 sob o Ministério da Tecnologia da Informação e Comunicações e liderada pelo Conselho Supremo do Espaço, presidido pelo Presidente do Irã. Os principais objetivos do conselho incluíam a formulação de políticas para tecnologias espaciais, fabricação, lançamento e uso de satélites de pesquisa nacionais e aprovação de programas relacionados ao espaço do setor estatal e privado."
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_facility_name]"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "Instalação De Lançamento Imam Khomeini"
 PER_new_space_facility_name: "Instalação De Lançamento Sattar Khan"
 PER_space_facility_desc: "O Terminal de Lançamento Espacial Imam Khomeini é uma instalação de lançamento de veículos espaciais iraniana inaugurada em 2016 e é o principal porto espacial do Conselho Supremo do Espaço. Faz parte do Centro Espacial Semnan, localizado a sudeste de Semnan, perto de Teerã. Vamos precisar dela se quisermos lançar veículos de lançamento de alta carga útil ao espaço."
 PER_new_space_facility_desc: "O Terminal de Lançamento Espacial Sattar-Khan é uma instalação de lançamento de veículos espaciais iraniana recentemente inaugurada, e é o principal espaçoporto do Conselho Supremo do Espaço. Faz parte do Centro Espacial de Semnan, localizado a sudeste de Semnan, próximo a Teerã. Isso será crucial para qualquer veículo de lançamento de alta carga útil que usaremos no futuro."
 PER_missile_technology_push: "Impulso na Tecnologia de Mísseis"
 PER_missile_technology_push_desc: "O que é um foguete senão um míssil superdimensionado? Com esse mesmo pensamento, devemos desenvolver tecnologia moderna de foguetes para garantir o sucesso das missões de lançamento e a segurança da tripulação, embora também colhamos os benefícios militares de tais avanços."
 PER_collaboration_with_minitery_of_defence: "Colaboração com o Ministério da Defesa"
 PER_collaboration_with_minitery_of_defence_desc: "O Ministério da Defesa tem um interesse investido no que fazemos, pois os dados que coletamos no espaço podem ser usados na defesa da nação. Podemos usar esse interesse e tê-los assistindo na construção de foguetes adequados para lançamentos, já que suas fábricas são certamente muito maiores que as nossas."
 PER_prepare_explorer_three: "Preparar Explorer-3"
 PER_prepare_explorer_three_desc: "Kavoshgar-3, ou Explorer-3, é um foguete que planejamos enviar para subórbita, ou seja, subir rapidamente e descer, alcançando a borda da atmosfera terrestre. Ele conterá um roedor, duas tartarugas e vários vermes, e se for bem-sucedido, seremos a 6ª nação do mundo a enviar animais para o espaço. Toda essa empreitada será transmitida ao vivo para a nação, então é melhor nos prepararmos com antecedência."
 PER_launch_omid_mission: "Lançar Missão Omid"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "O satélite Omid é o segundo satélite que planejamos enviar para a órbita baixa da Terra, sendo o Sina-1 construído e lançado para nós pela Rússia. Ele será colocado em um foguete Safir-1, o que nos tornará o 9º país a desenvolver capacidade de lançamento de satélites indígenas. Ele coincidirá com o 30º aniversário da Revolução de 1979, com a intenção de espalhar o monoteísmo, a paz e a justiça no mundo!"
 PER_new_omid_mission_desc: "O Satélite Omid é o segundo satélite que planejamos enviar para a órbita baixa da Terra, sendo o Sina-1 construído e lançado por nós com a ajuda de potências estrangeiras. Ele será colocado em outro de nossos foguetes, tornando-nos o 9º país a desenvolver capacidade de lançamento de satélites indígenas."
 PER_retrieve_the_monkey: "Recuperar o Macaco"
 PER_retrieve_the_monkey_desc: "Aftab, um macaco-rhesus macho, está planejado para ser enviado até a borda da atmosfera terrestre no dia do aniversário do Profeta, conhecido como Mawlid. Esta será a primeira vez que enviaremos um primata para o espaço, marcando o início de uma nova era para o Irã. O que sobe, desce, e precisamos recuperar Aftab quando ele retornar para garantir que o lançamento foi bem-sucedido. Recuperar o macaco!"
 PER_the_fourth_development_plan: "O Quarto Plano de Desenvolvimento"
 PER_the_fourth_development_plan_desc: "Ao contrário do 3º Plano de Desenvolvimento, este é o primeiro plano de 4 anos que planejamos, e com 52 objetivos principais cobrindo tudo, desde assuntos culturais, científicos e tecnológicos até assuntos sociais, políticos, de defesa e segurança, e também relações políticas e diplomáticas externas, bem como importantes imperativos econômicos, mais uma vez precisamos nos concentrar em um aspecto específico deste ambicioso plano."
 PER_the_great_tehran: "Grande Teerã"
 PER_the_great_tehran_desc: "Grande Teerã é a aglomeração urbana ao redor de Teerã que abrange a parte central da Província de Teerã e a parte oriental da Província de Alborz, que cobre as cidades contíguas de Teerã, Ray, Shemirānāt e outras áreas."
 PER_fund_education_name: "Fundar Educação Nacional"
 PER_fund_education_name_desc: "Precisamos financiar a educação do povo iraniano para que nossa sociedade não fique para trás em relação ao resto do mundo. Países modernizados estão começando a migrar para economias baseadas no conhecimento, e o Irã deve fazer o mesmo para acompanhar todos os outros."
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]"
 PER_fund_jihad_of_education_name: "O Jihad da Educação"
 PER_fund_jihad_of_education_name_desc: "Embora Jihad seja interpretado como guerra santa no ocidente, conhecido como Jihad maior, o Jihad menor envolve o desenvolvimento do eu e a batalha interna contra o pecado. No aspecto educacional, o Jihad pode ser feito obedecendo aos professores, sendo disciplinado, ensinando adequadamente e sendo sincero. Devemos garantir que nossos alunos estejam recebendo uma educação adequada e sejam ensinados a serem bons muçulmanos."
 PER_encourage_rural_modernization: "Incentivar A Modernização Rural"
 PER_encourage_rural_modernization_desc: "As áreas rurais de nosso país têm sido ignoradas em todos os aspectos por tempo demais, e se quisermos nos tornar uma potência no cenário mundial, teremos que incentivar o governador-geral e as autoridades provinciais dessas províncias subdesenvolvidas a direcionar esforços para a modernização."
 PER_bolster_front_popularity_in_rural_areas: "Fortalecer A Popularidade Do Front Nas Áreas Rurais"
 PER_bolster_front_popularity_in_rural_areas_desc: "Toda essa modernização e desenvolvimento de regiões por muito tempo ignoradas tornaram nosso partido muito mais popular nas partes rurais do país, e, como tal, podemos propagandear o que fizemos para outras partes rurais e centros urbanos sem muito esforço para aumentar a lealdade partidária nessas áreas também."
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat-e Amouzesh va Parvaresh"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "O Ministério da Educação do Irã, estabelecido em 1964, é um órgão do governo iraniano responsável pela supervisão da educação pré-escolar ao 12º ano no Irã. A cada ano, uma certa parte do orçamento anual é alocada para instituições educacionais públicas (escolas e universidades públicas)."
 PER_replace_the_old_system: "Substituir O Sistema Antigo"
 PER_replace_the_old_system_desc: "O sistema universitário atual das faculdades estatais é muito restritivo, pois enfatizamos ensinamentos islâmicos e nossa própria agenda política no sistema educacional. Portanto, precisamos reformar a maneira como administramos atualmente essas escolas para expandir o tipo de estudos que permitimos."
 PER_preserve_the_system: "Preservar O Sistema"
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]"
 PER_system_preserve_desc: "O sistema universitário atual foi uma grande reforma na academia e no sistema de ensino superior iniciada pelo Ayatollah Khomeini, que a paz esteja com ele, em 1980, levando ao que é conhecido como a 'Revolução Cultural'. Desviar-se desse caminho é se submeter aos modos ocidentais e se afastar de Allah!"
 PER_new_system_preserve_desc: "Para proteger nosso sistema educacional da influência estrangeira, primeiro precisaremos preservar o sistema atual, pois ele faz um bom trabalho em mantê-lo doméstico. Isso também nos beneficiará a longo prazo, pois não precisaremos gastar mais para reformas significativas."
 PER_mild_autonomy_increase: "Aumento De Autonomia Moderado"
 PER_mild_autonomy_increase_desc: "O sistema que estamos mudando atualmente tem muito pouca autonomia universitária, o que se diz entregar graduados mais competentes e pesquisas de maior qualidade se forem mais autônomos e bem financiados. Portanto, um aumento moderado de autonomia deve nos permitir manter o controle nas universidades estaduais, mas ainda colher alguns benefícios da mudança."
 PER_encourage_private_institusions: "Incentivar Instituições Privadas"
 PER_encourage_private_institusions_desc: "O sucesso das instituições privadas não pode passar despercebido, pois alguns de nossos melhores alunos saem do sistema da Universidade Islâmica Azad, que é o maior sistema de universidades privadas do Irã e um dos maiores do mundo. Talvez seu sucesso possa ser espelhado se permitirmos e incentivarmos a abertura de mais instituições privadas..."
 PER_more_budget_for_field_projects: "Mais Orçamento Para Projetos De Campo"
 PER_more_budget_for_field_projects_desc: "Mantendo o sistema atual, concessões expansivas que garantam o sucesso de projetos de pesquisa em andamento e a lealdade do corpo docente da universidade devem estar em ordem, embora custe um bom dinheiro para fazê-lo."
 PER_vezarate_niru: "Ministério de Energia"
 PER_vezarate_niru_desc: "Estabelecido em 17 de outubro de 1936, o Ministério de Energia era responsável por gerenciar eletricidade e posteriormente foi expandido para incluir o gerenciamento de água em 20 de maio de 1943. O departamento também foi recentemente designado para supervisionar a construção de novas usinas nucleares."
 PER_bushehr_nuclear_power_plant: "Renovar a Usina Nuclear de Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "A Usina Nuclear de Bushehr está localizada no Irã, entre as vilas de pescadores de Halileh e Bandargeh ao longo do Golfo Pérsico. A construção da usina foi iniciada em 1975 por empresas alemãs, mas o trabalho foi interrompido em 1979 após a revolução islâmica do Irã. Provavelmente é uma boa ideia renovar a usina para auxiliar em nossa nova expansão de energia mais limpa."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "A Organização de Energia Renovável e Eficiência Energética do Irã (SATBA) é definida como a subsecretaria do Ministério de Energia. Seu objetivo é melhorar a eficiência energética e ajudar a expandir novos horizontes para a energia renovável iraniana."
 PER_deputy_for_energy_electricity: "Regulamentações de Energia e Eletricidade"
 PER_deputy_for_energy_electricity_desc: "Se adicionássemos novas regulamentações relacionadas à produção de energia e eletricidade em nossa nação, poderíamos ajudar seriamente a estabilizar a produção de eletricidade em todo o país."
 PER_daryan_dam: "A Represa Daryan"
 PER_daryan_dam_desc: "A Represa Daryan irá fornecer água anualmente para o Túnel de Condução de Água de Nowsud, com 48 km de extensão, onde irrigará áreas do sudoeste do Irã."
 PER_free_education_for_all: "Educação Gratuita Para Todos"
 PER_free_education_for_all_desc: "É educação, é gratuita e é (em sua maioria) para todos! Isso garantirá nossa popularidade política entre a população em geral e nos dará algum espaço político, pois pareceremos um governo reformista sem mudar nada! No entanto, isso significa pagar ainda mais do que atualmente fazemos pela educação, mas certamente valerá a pena!"
 PER_secure_additional_workforce: "Assegurar Força de Trabalho Adicional"
 PER_secure_additional_workforce_desc: "Agora que a nova geração de estudantes concluiu a faculdade sob nosso novo sistema, podemos ver como eles se saíram e, se forem bons, podemos contratá-los!"
 PER_reward_innovators_and_education_theorists: "Recompensar Inovadores e Teóricos da Educação"
 PER_reward_innovators_and_education_theorists_desc: "Os vários inovadores e teóricos que saíram da faculdade e entraram na força de trabalho requerem algumas recompensas para que possamos aproveitar ao máximo o potencial deles!"
 PER_a_western_model: "Um Modelo Ocidental"
 PER_a_western_model_desc: "É difícil ignorar o sucesso das instituições ocidentais; algumas das universidades mais prestigiadas estão localizadas nos EUA e no Reino Unido. Obviamente, eles estão fazendo algo certo com seus métodos, e precisamos Ctrl+C, Ctrl+V o sistema deles e torná-lo nosso."
 PER_decommission_old_text_books: "Descomissionar Livros Didáticos Antigos"
 PER_decommission_old_text_books_desc: "Os livros didáticos atualmente em uso vêm da era anterior à adoção dos modelos ocidentais de educação e, como tal, incluem muita propaganda e censura. Esses livros didáticos precisam ser descartados e novos precisam ser criados se quisermos continuar a tendência de progresso."
 PER_education_regulations_comittee: "Comitê de Regulamentação da Educação"
 PER_education_regulations_comittee_desc: "O Comitê de Regulamentação da Educação é a organização governamental que regula o conteúdo inserido nos livros didáticos. Agora que abolimos a censura de materiais, esse comitê perdeu sua função e, portanto, precisa ser dissolvido, embora enfrentaremos uma considerável reação dos elementos mais conservadores do governo."
 PER_the_debate: "O Debate de 2030"
 PER_the_debate_desc: "Os Objetivos de Desenvolvimento Sustentável (ODS), também conhecidos como Agenda 2030 para o Desenvolvimento Sustentável, é um conjunto de dezessete objetivos globais para 169 áreas específicas desenvolvidos pelas Nações Unidas durante um processo deliberativo envolvendo seus 193 estados-membros em 25 de setembro de 2015. Como um dos membros das Nações Unidas, concordamos em realizar a agenda e agora agiremos de acordo com nossas palavras."
 PER_the_ministry_of_defense: "O Ministério da Defesa"
 PER_the_ministry_of_defense_desc: "O Ministério da Defesa e Logística das Forças Armadas é o ministério de defesa da República Islâmica do Irã e faz parte do ramo executivo do país."
 PER_ministry_defense_localization_name: "Ministério da Defesa"
 PER_ministry_defense_localization_desc: "O Ministério da Defesa e Logística das Forças Armadas é o ministério da defesa da República Islâmica do Irã e faz parte do poder executivo do país."
 PER_new_ministry_defense_localization_name: "Ministério da Defesa"
 PER_new_ministry_defense_localization_desc: "O Ministério da Defesa e Logística das Forças Armadas é o ministério da defesa do Irã e faz parte do poder executivo do país."
 PER_imam_ali_officer_academy: "Academia de Oficiais\n§GImam Ali§!"
 PER_imam_ali_officer_academy_desc: "A Universidade de Oficiais Imam Ali, anteriormente conhecida como Escola de Oficiais, é a academia militar das Forças Terrestres do Exército da República Islâmica do Irã, localizada em Teerã, Irã. Os cadetes da academia alcançam o posto de segundo-tenente após a graduação e ingressam nas Forças Terrestres. É considerada uma das melhores academias militares da região."
 PER_mili_school1_localization_name: "Universidade de Oficiais §GImam Ali§!\n"
 PER_mili_school1_localization_desc: "A Universidade de Oficiais Imam Ali, anteriormente conhecida como Escola de Oficiais, é a academia militar das Forças Terrestres do Exército da República Islâmica do Irã, localizada em Teerã, Irã. Os cadetes da academia alcançam o posto de segundo-tenente ao se formarem e se juntam às Forças Terrestres. É considerada uma das melhores academias militares da região."
 PER_new_mili_school1_localization_name: "Universidade de Oficiais §GTehran§!\n"
 PER_new_mili_school1_localization_desc: "A Universidade de Oficiais de Teerã, anteriormente conhecida como Escola de Oficiais Imam Ali, é a academia militar das Forças Terrestres do Exército do Irã, localizada em Teerã, Irã. Os cadetes da academia alcançam o posto de segundo-tenente ao se formarem e se juntam às Forças Terrestres. É considerada uma das melhores academias militares da região."
 PER_study_modern_formations: "Estudar Formações Modernas"
 PER_study_modern_formations_desc: "As formações atuais que ensinamos em nossas escolas de oficiais estão desatualizadas e são da era da guerra Irã-Iraque. Para nos tornarmos uma força armada totalmente moderna, precisamos estudar as táticas modernas empregadas por nações na região e adaptá-las para se adequarem às nossas forças armadas."
 PER_innovate_on_conventional_doctrines: "Inovar em Doutrinas Convencionais"
 PER_innovate_on_conventional_doctrines_desc: "A doutrina de guerra convencional é a guerra conduzida usando armas de destruição em massa e táticas de campo de batalha integradas ao uso dessas armas. O objetivo de tal guerra é enfraquecer/destruir o exército do oponente, impedindo sua capacidade de se engajar em sua própria guerra convencional. Com o desenvolvimento de nossas próprias forças nucleares, devemos reformular nossas doutrinas para incluir esses fatores."
 PER_the_war_for_budget: "A Guerra pelo Orçamento"
 PER_the_war_for_budget_desc: "O orçamento atual que temos para nossas forças armadas é muito pequeno e não permite a compra de equipamentos necessários. Portanto, devemos lutar no parlamento para aumentar o orçamento, aconteça o que acontecer!"
 PER_wargames: "Jogos de Guerra"
 PER_wargames_desc: "Jogos de guerra são uma ótima maneira de testar novas táticas militares e uma ótima forma de descobrir quais táticas estão agora muito desatualizadas para uso moderno. Com o desenvolvimento de uma doutrina militar totalmente nova, devemos testá-la em 'combate' aberto para garantir a competência de nossos comandantes."
 PER_imam_hossein_university: "Universidade §GImam Hossein§!"
 PER_imam_hossein_university_desc: "A Universidade Imam Hossein é uma academia militar localizada em Teerã. Embora seja uma escola pública, não está sob a bandeira do IRGC ou do Ministério da Defesa, ela trabalha em estreita colaboração com o militar para garantir que o currículo correto esteja sendo ensinado, já que aqueles que se formaram podem ser recrutados pelo IRGC após uma entrevista."
 PER_mili_school2_localization_name: "Universidade §GImam Hossein§!"
 PER_mili_school2_localization_desc: "A Universidade Imam Hossein é uma academia militar localizada em Teerã. Embora seja uma escola pública, não sob a bandeira do IRGC ou do Ministério da Defesa, ela trabalha em estreita colaboração com o exército para garantir que o currículo correto esteja sendo ensinado, pois aqueles que se formam podem ser recrutados pelo IRGC após uma entrevista."
 PER_new_mili_school2_localization_name: "Universidade §GDamavand§!"
 PER_new_mili_school2_localization_desc: "A Universidade Damavand é uma academia militar localizada em Teerã. Embora seja uma escola pública para qualquer um participar, é considerada uma das academias militares mais prestigiadas da nação. O currículo da Universidade Damavand consiste principalmente em guerra não convencional e assimétrica."
 PER_geopolitical_exploits: "Exploits Geopolíticos"
 PER_geopolitical_exploits_desc: "De montanhas a planícies, de colinas a desertos, o Oriente Médio tem vários tipos de geografia aos quais nossas forças precisam se adaptar. No entanto, em vez de adaptar uma unidade para ser especializada, podemos simplesmente preparar todas para serem adaptáveis e treinadas para funcionar em todos os terrenos, em preparação para nossos futuros empreendimentos."
 PER_perfecting_guerilla_warfare: "Aperfeiçoando a Guerra de Guerrilha"
 PER_perfecting_guerilla_warfare_desc: "Como seu inimigo pode lutar contra você se nem sabe onde você está? A guerra de guerrilha é uma ótima maneira de lutar contra potências que têm uma capacidade militar maior que a nossa, e com nosso terreno, podemos aperfeiçoar a tática de esconde-esconde!"
 PER_compromise_with_reformists: "Compromisso com Reformistas"
 PER_compromise_with_reformists_desc: "O compromisso com os reformistas no Irã reflete a dinâmica política em constante evolução no país. Os reformistas buscam modernizar e liberalizar certos aspectos da sociedade e do governo, promovendo maior participação popular e liberdades individuais. Embora tenham alcançado sucesso em algumas eleições parlamentares e presidenciais, enfrentaram desafios para implementar mudanças significativas devido à resistência de elementos conservadores e às estruturas de poder estabelecidas. Esse compromisso delineia uma tensão constante entre diferentes visões políticas em busca de um equilíbrio entre a tradição e a mudança no cenário iraniano."
 PER_irregular_manuevres: "Manobras Irregulares"
 PER_irregular_manuevres_desc: "A guerra irregular favorece abordagens de guerra indiretas e assimétricas, embora possa empregar todo o espectro de capacidades militares e outras, com o objetivo de erodir o poder, a influência e a vontade do adversário. É inerentemente uma luta prolongada que testará a resolução de um estado e de seus parceiros estratégicos. Podemos empregar essas táticas para minar a vontade de nossos inimigos e, por fim, vencer!"
 PER_the_university_of_war: "A Universidade da Guerra"
 PER_the_university_of_war_desc: "A Universidade AJA de Comando e Estado-Maior, anteriormente chamada Universidade da Guerra, é a escola de estado-maior do Exército Iraniano, localizada em Teerã. A academia é uma subdivisão do Estado-Maior Conjunto do Exército Iraniano e oferece cursos de Mestrado em Arte e Ciência Militar para pessoal de todas as quatro filiais militares da Artesh com a patente de Major ou superior."
 PER_revitalize_the_military: "Revitalizar as Forças Armadas"
 PER_revitalize_the_military_desc: "As forças armadas ficaram gravemente desequipadas devido a anos de má gestão. Se tivermos alguma chance de revitalizar as forças armadas, teremos que garantir a produção de equipamentos por nós mesmos."
 PER_irgc_self_sufficiency_jihad_organization: "Organização de Jihad de Autossuficiência do IRGC"
 PER_irgc_self_sufficiency_jihad_organization_desc: "A Organização de Jihad de Autossuficiência do IRGC é uma unidade de P&D que desenvolve e fabrica radar de penetração terrestre, sistemas de comunicação, armamento, veículos de combate, equipamentos de ciberguerra eletrônica, com suas instalações de produção localizadas em Teerã e Esfahan."
 PER_acquire_spare_parts: "Adquirir Peças de Reposição"
 PER_acquire_spare_parts_desc: "Tudo é válido quando se trata de guerra, e isso inclui a apreensão de equipamentos militares estrangeiros para nosso próprio uso! No entanto, é mais difícil do que parece tentar roubar quando as pessoas estão atirando em você, então teremos que nos tornar especialistas nesse campo."
 PER_black_market_exploits: "Exploração do Mercado Negro"
 PER_black_market_exploits_desc: "Sabe quem mais gosta de saquear campos de batalha por equipamentos? Vendedores do mercado negro procurando ganhar dinheiro rápido! Nem todo equipamento que coletamos tem mais utilidade, então podemos vendê-lo para nossas conexões no mercado para ganhar nosso próprio dinheiro."
 PER_reverse_engineering: "Engenharia Reversa"
 PER_reverse_engineering_desc: "Equipamentos roubados de nações estrangeiras tendem a ter tecnologia incorporada que não possuímos, então, se quisermos permanecer avançados e atualizados no campo da tecnologia militar, devemos fazer engenharia reversa do que coletamos e criar nosso próprio design baseado nisso!"
 PER_secure_old_schematics: "Assegurar Esquemas Antigos"
 PER_secure_old_schematics_desc: "Bem, o velho é ouro, o novo é lixo, pelo menos é o que dizemos! Toda essa sofisticação em que os países gastam seu dinheiro é algo que não precisamos fazer nós mesmos, especialmente se pudermos adquirir os esquemas de seus modelos mais antigos!"
 PER_trial_and_error: "Tentativa e Erro"
 PER_trial_and_error_desc: "Na engenharia reversa, você tende a falhar mais vezes do que tem sucesso. Tentativa e erro é o nome do jogo que estamos jogando, e podemos modificar nossas táticas em torno disso!"
 PER_commission_new_projects: "Comissionar Novos Projetos"
 PER_commission_new_projects_desc: "Embora adquirir peças de reposição seja bom, ainda precisamos de tecnologia moderna se quisermos permanecer atualizados, e para isso, devemos comissionar a Organização de Jihad de Autossuficiência do IRGC para criar nova tecnologia de ponta."
 PER_small_arms_designs: "Designs de Armas Pequenas"
 PER_small_arms_designs_desc: "A Organização de Jihad de Autossuficiência nos apresentou projetos avançados de armas pequenas que poderíamos usar como modelo para a criação de armamentos mais eficientes e avançados. Embora isso exija alguma montagem, parece ser, à primeira vista, algo que será útil."
 PER_rearm_the_nation: "Rearmar a Nação"
 PER_rearm_the_nation_desc: "Recém-saído da caixa, pegue o novo Glock! Com esses novos designs modificados, podemos começar a reequipar o exército com os que acabaram de sair da linha de montagem!"
 PER_advanced_metallurgy_efforts: "Esforços de Metalurgia Avançada"
 PER_advanced_metallurgy_efforts_desc: "Como criar a armadura mais eficaz e à prova de perfurações para um tanque? Bem, parece que não sabemos a resposta para essa pergunta, então teremos que criar nossa própria armadura forte para tanque como resposta!"
 PER_armor_and_aerodynamic_studies: "Estudos de Armadura e Aerodinâmica"
 PER_armor_and_aerodynamic_studies_desc: "Com essa nova armadura, podemos colocá-la em nossos aviões! Pelo menos é o que diríamos se quiséssemos ter uma taxa de 100% de acidentes para nossa força aérea, então precisamos criar um equilíbrio entre a resistência da armadura do avião e um design aerodinâmico."
 PER_islamic_revolutionary_guards_corps: "Corpo de Guardas Revolucionários Islâmicos"
 PER_islamic_revolutionary_guards_corps_desc: "O Corpo de Guardas Revolucionários Islâmicos (IRGC) é um ramo das Forças Armadas Iranianas, fundado após a Revolução Iraniana em 22 de abril de 1979 por ordem do aiatolá Ruhollah Khomeini para defender as fronteiras iranianas e manter a ordem interna."
 PER_imam_khomeini_airport: "[ROOT.PER_airport_name]"
 PER_khomeini_airport_name: "Aeroporto Imam Khomeini"
 PER_tehran_airport_name: "Aeroporto Internacional de Teerã"
 PER_imam_khomeini_airport_desc: "O Aeroporto Internacional de Teerã é o principal aeroporto internacional de Teerã, a capital do Irã, localizado a sudoeste de Teerã, próximo às localidades de Robat Karim e Eslamshahr e espalhado por uma área de 13.500 hectares de terra. Juntamente com o Aeroporto Mehrabad, é um dos dois aeroportos internacionais que atendem a Teerã."
 PER_increase_municipal_budget: "Aumentar o Orçamento Municipal"
 PER_increase_municipal_budget_desc: "O orçamento atual que alocamos para nossa burocracia é inadequado, pois a estrutura atual é apenas a mais básica para funções do dia a dia. Precisamos expandir o orçamento se quisermos parecer um governo competente e funcional."
 PER_defensive_infrastructure: "Infraestrutura Defensiva"
 PER_defensive_infrastructure_desc: "É defensiva, é infraestrutura, são fortificações! Nosso atual sistema de defesas de fronteira depende exclusivamente de nossa topografia e geografia, e qualquer força armada estrangeira preparada para lutar em terrenos montanhosos poderia facilmente nos invadir. Portanto, devemos construir uma série de fortificações na fronteira para evitar isso e mostrar ao mundo que estamos prontos, aconteça o que acontecer!"
 PER_defensive_infrastructure_effect: "Este foco desbloqueará decisões de §YFortificação de Fronteira§!"
 PER_hemmat_highway: "Rodovia Hemmat"
 PER_hemmat_highway_desc: "A Rodovia Hemmat é uma rota em Teerã, no Irã. Ela começa no cruzamento da Avenida Pasdaran e segue para o oeste. Passa pela Rodovia Haghani, Rodovia Kordestan, Torre Milad, Rodovia Ashrafi Esfahani e Ziba Shahr no oeste de Teerã e termina em uma estrada de duas vias que segue ao sul da Autoestrada Teerã–Karaj. Ela recebe o nome do herói da guerra Irã-Iraque, Mohammad Ebrahim Hemmat."
 PER_expand_the_metro: "Expandir o Metrô"
 PER_expand_the_metro_desc: "O Metrô de Teerã é um sistema de transporte rápido que atende Teerã; é o maior sistema de metrô do Oriente Médio. Embora os planos originais tenham sido suspensos devido à Revolução Iraniana e à Guerra Irã-Iraque, os planos atuais estão estagnados devido à apatia recente. Vamos expandir o sistema de metrô atual, que a apatia vá para o diabo, e vamos demonstrar à nação que estamos dispostos a desenvolver nosso país para melhor!"
 PER_the_university_of_tehran: "Universidade de Teerã"
 PER_the_university_of_tehran_desc: "A Universidade de Teerã é a universidade mais proeminente em Teerã, e foi classificada como uma das melhores universidades do Oriente Médio e está entre as melhores universidades do mundo! A escola atual tem cerca de 52 mil alunos matriculados, e os professores têm reclamado da superlotação. Devemos expandir a universidade atual para garantir eficiência!"
 PER_scout_the_market: "Investigar o Mercado"
 PER_scout_the_market_desc: "Estamos enfrentando um problema atual de aumento na demanda por automóveis. O Irã ficou em primeiro lugar como a maior indústria automobilística da Ásia, e o aumento das estradas que conectam cidades tem causado pressão sobre nossa indústria devido ao desejo por carros. Precisamos investigar o mercado em busca de carros e vendê-los a um preço mais alto para obter fundos, e isso pelo menos parecerá que estamos fazendo algo a respeito."
 PER_army_of_the_islamic_republic_of_iran: "Exército"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "O Exército da República Islâmica do Irã, abreviado como AJA, e simplesmente conhecido como Exército Iraniano ou Artesh, é o \"exército convencional do Irã\" e parte das Forças Armadas da República Islâmica do Irã. Sua tarefa é proteger a integridade territorial do país contra ameaças externas e internas e projetar poder."
 PER_new_army_localization_desc: "Conhecido como o Exército Iraniano ou Artesh, é o \"exército convencional do Irã\" e parte das Forças Armadas do Irã. Sua tarefa é proteger a integridade territorial do país contra ameaças externas e internas e projetar poder."
 PER_iranian_army_land_force: "Força Terrestre do Exército Iraniano"
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]"
 PER_new_ground_localization_desc: "As Forças Terrestres do Exército Iraniano, conhecidas como NEZAJA, são as forças terrestres do Exército da República Islâmica do Irã."
 PER_ground_localization_desc: "As Forças Terrestres do Exército da República Islâmica do Irã, abreviado como NEZAJA, são as forças terrestres do Exército da República Islâmica do Irã."
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Produções de Tanques Zulfiqar"
 PER_tank_localization_desc: "O Zulfiqar é um tanque de batalha principal iraniano, concebido por Mir-Younes Masoumzadeh, vice-comandante das forças terrestres para pesquisa e auto-suficiência das forças armadas. Ele recebe o nome de Zulfiqar, a lendária espada de Ali, o quarto Califa e o primeiro Imam Xiita. Embora a produção tenha diminuído recentemente, devemos anunciar que a produção em massa dos Zulfiqars, iniciada em 1996, ainda está em andamento."
 PER_new_tank_localization_name: "Produções de Tanques Sasan"
 PER_new_tank_localization_desc: "O Sasan é um tanque de batalha principal iraniano. Ele recebe o nome de Sasan, a lendária dinastia que governou o Irã antes das invasões islâmicas que puseram fim à supremacia militar persa sobre o mundo conhecido. Devemos começar a produção em massa de tanques Sasan, pois nossos tanques mais antigos estão começando a apresentar defeitos após muitos anos."
 PER_karrar_productions: "Produções do Tanque Karrar"
 PER_karrar_productions_desc: "O Karrar é um tanque de terceira geração iraniano. Anunciado pela primeira vez em 2016, o tanque possui um sistema de controle de fogo eletro-óptico, um telêmetro a laser, um computador balístico e pode disparar contra alvos estacionários e móveis durante o dia ou à noite. É bastante avançado, e seria sensato começarmos a produção imediatamente!"
 PER_naze_at_rockets_in_tabriz: "Foguetes Naze'at em Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Os foguetes iranianos de artilharia de longo alcance Naze'at têm alcance de cerca de 100 km. Um sistema completo Naze'at inclui um LANÇ e vans de comunicações, vans meteorológicas e um sistema de GPS para levantamento do local de lançamento. Esses foguetes são projetados para serem disparados de um lançador eretor de transporte, e seriam excelentes na defesa de Teerã!"
 PER_add_nazeat_missile: "Adicionar §G100§! §YMísseis de Cruzeiro Nazeat Lançados pelo Solo§! ao estoque nacional."
 PER_repair_old_ch_c: "Reparar CH-47 Antigos"
 PER_repair_old_ch_c_desc: "A Aviação do Exército Imperial Iraniano comprou 70 CH-47Cs da Agusta entre 1972 e 1976. Embora vários tenham sido danificados e destruídos durante a Revolução Iraniana e a Guerra Irã-Iraque, uma empresa chamada PANHA foi estabelecida para reparo e manutenção dos helicópteros. Deveríamos enviar os mais antigos para eles para atualizar e reparar nossa frota de helicópteros!"
 PER_iranian_army_air_force: "Força Aérea do Exército"
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]"
 PER_new_air_localization_desc: "A Força Aérea Iraniana (IAF) é o ramo de aviação das Forças Armadas do Irã. A IAF esteve fortemente envolvida na Guerra Irã-Iraque, realizando operações importantes. Como resultado de oito anos de combate aéreo nesse conflito, a IAF detém o segundo maior número reivindicado de áses de caça da região."
 PER_air_localization_desc: "A Força Aérea da República Islâmica do Irã (IRIAF) é o ramo de aviação do Exército da República Islâmica do Irã. A IRIAF esteve fortemente envolvida na Guerra Irã-Iraque, realizando operações importantes, e como resultado de oito anos de combate aéreo nesse conflito, a IRIAF tem o segundo maior número de pilotos de caça reivindicados na região, superado apenas pela Força Aérea Israelense."
 PER_mass_aircraft_production: "Produção em Massa de Aeronaves"
 PER_mass_aircraft_production_desc: "Devido à contínua escassez de peças de reposição enfrentada pela força aérea, foi tomada a decisão no final dos anos 1980 de desenvolver uma indústria aeroespacial local para apoiar a força aérea. Esta indústria aeroespacial está agora (em grande parte) totalmente operacional e está produzindo muitos componentes para a produção de aeronaves a um preço mais barato do que custaria comprar nos mercados estrangeiros, sendo, portanto, mais barato fabricar!"
 PER_mass_drone_production: "Produção em Massa de Drones"
 PER_mass_drone_production_desc: "A produção em massa de drones no Irã reflete a capacidade crescente do país de desenvolver tecnologia avançada e inovadora. Nos últimos anos, o Irã tem investido significativamente na fabricação de drones para diversos fins, incluindo vigilância, reconhecimento e uso militar. A produção em massa destes veículos aéreos não tripulados demonstra a busca do país por autonomia e autossuficiência na indústria de defesa, bem como a capacidade de adaptar tecnologias emergentes às suas necessidades estratégicas. Os drones fabricados no Irã têm sido empregados em diferentes cenários, desde operações de segurança até missões de monitoramento ambiental, destacando o papel desses dispositivos na ampliação das capacidades do país em várias áreas."
 PER_research_shahed_136_TT: "Adicionar tecnologia: §YDrone Kamikaze Shahed-136§!"
 PER_piss_off_russia_big_time: "§RATENÇÃO§!: [SOV.GetFlag] §HRússia§! ficará §RAvulsa§! com nossa §HInterferência§! em seus Assuntos!"
 PER_hold_an_air_show: "Realizar um Show Aéreo"
 PER_hold_an_air_show_desc: "Realizar um show aéreo no Irã envolve uma combinação de planejamento meticuloso e recursos técnicos. Tais eventos são oportunidades excepcionais para exibir aeronaves de diferentes tipos, desde aviões de combate a acrobacias aéreas emocionantes. A organização de um show aéreo requer coordenação entre as autoridades aeronáuticas, forças de segurança e equipes de aviação. A seleção de locais adequados, medidas de segurança rigorosas e a consideração de fatores climáticos são essenciais para garantir a segurança do público e dos participantes. Além disso, um show aéreo pode ser uma plataforma para demonstrar o avanço tecnológico e a destreza dos pilotos, bem como para fomentar o interesse na aviação entre as gerações futuras."
 PER_iranian_army_navy_force: "Força Armada da Marinha Iraniana"
 PER_new_navy_localization_desc: "A força naval iraniana é o principal ramo naval de nossa nação, encarregado de defender as águas territoriais ao redor do Irã e seus interesses. Está equipada com fragatas, corvetas e submarinos para lidar com quem for necessário."
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]"
 PER_navy_localization_desc: "A Marinha da República Islâmica do Irã, oficialmente abreviada como NEDAJA, é o ramo de guerra naval do serviço militar regular do Irã, a IRIA. A NEDAJA compartilha muitas funções e responsabilidades com a Marinha do CGRI, no entanto, em contraste com a Marinha do CGRI, que está equipada com embarcações rápidas de ataque, a espinha dorsal do inventário naval da Artesh é composta por navios de superfície maiores, incluindo fragatas, corvetas e submarinos."
 PER_bandar_beheshti: "Bandar Beheshti"
 PER_bandar_beheshti_desc: "O porto Shahid Beheshti, ou conhecido em persa como o Bandar Shahid Beheshti, é o segundo porto que compreende o porto de Chabahar, sendo o primeiro o porto Shahid Kalantari. Sendo nosso único porto oceânico, tentamos desenvolvê-lo várias vezes no passado, mas muitos planos fracassaram. Agora, temos os fundos para renovar um dos atracadouros do porto, e devemos prosseguir com isso!"
 PER_jask_base: "Base de Jask"
 PER_jask_base_desc: "O porto Bandar-e Jask, localizado na cidade de Jask, está estrategicamente situado a leste do Estreito de Hormuz no Golfo de Omã. Isso o torna uma das poucas bases navais que temos localizadas fora do gargalo de Hormuz e, como tal, é importante caso percamos o controle dos estreitos. Portanto, devemos desenvolvê-lo para garantir nossa primazia naval tanto dentro, quanto ao redor e fora do Golfo Pérsico."
 PER_command_highways: "Comandante das Autoestradas"
 PER_command_highways_desc: "Sim"
 PER_build_highways: "Construir Autoestradas"
 PER_build_highways_desc: "Autoestradas são boas"
 PER_build_more_highways: "Mais Autoestradas!"
 PER_build_more_highways_desc: "Eu gosto de autoestradas"
 PER_the_new_government: "O Novo Líder Supremo"
 PER_the_new_government_desc: "Comandante de Autoestradas"
 PER_green_energy: "Energia Verde"
 PER_green_energy_desc: "Energia verde é boa"
 PER_muscle_cars_for_everyone: "Carros Esportivos para Todos"
 PER_muscle_cars_for_everyone_desc: "Todos precisam de um carro esportivo para as novas autoestradas"
 PER_eliminate_green_energy: "Eliminar Energia Verde"
 PER_eliminate_green_energy_desc: "As autoestradas serão inúteis se ninguém estiver acelerando!"
 PER_kuwait_is_mine: "Kuwait é Meu"
 PER_kuwait_is_mine_desc: "Kuwait é meu, amigo, recue"
 PER_even_more_highways: "Ainda mais Autoestradas"
 PER_even_more_highways_desc: "Nós precisamos de ainda mais autoestradas"
 PER_free_guns_for_everyone: "Armas Gratuitas para Todos"
 PER_free_guns_for_everyone_desc: "Todos precisam de armas gratuitas, por que não"
 PER_print_money: "Imprimir Dinheiro"
 PER_print_money_desc: "Claramente é uma boa ideia imprimir dinheiro, pois assim teríamos mais dinheiro"
 PER_the_dictatorship: "Uma Nova Ordem Mundial"
 PER_the_dictatorship_desc: "A ordem das autoestradas"
 PER_ban_all_motorcycles: "Proibir Todas as Motocicletas"
 PER_ban_all_motorcycles_desc: "Nada de mais motocicletas"
 PER_highway_offices: "Escritórios de Autoestradas"
 PER_highway_offices_desc: "Sim"
 PER_destroy_central_asia: "Destruir Ásia Central"
 PER_destroy_central_asia_desc: "É minha"
 PER_destroy_caucusus: "Destruir Cáucaso"
 PER_destroy_caucusus_desc: "Eu quero"
 PER_destroy_arabia: "Destruir Arábia"
 PER_destroy_arabia_desc: "Minha"
 PER_no_more_motor_cycles_tt: "Todas as §Hmotocicletas§! serão §Rproibidas§!"
 PER_amphibious_warfare: "Guerra Anfíbia"
 PER_amphibious_warfare_desc: "Explorando a arte da guerra anfíbia, este foco nos leva a compreender as táticas e desafios únicos de operações militares que ocorrem tanto na terra quanto no mar. Dominar a guerra anfíbia permitirá que nossas forças alcancem vantagens estratégicas e expandam nossa capacidade de projetar poder ao redor do globo."
 PER_naval_upgrade: "Atualização Naval"
 PER_naval_upgrade_desc: "Buscando uma modernização naval abrangente, este foco nos incita a investir em tecnologias avançadas e infraestrutura naval. Atualizar nossa frota é fundamental para garantir a supremacia marítima e proteger nossos interesses nacionais nas águas internacionais."
 PER_kharg_larak: "Ilhas Kharg e Larak"
 PER_kharg_larak_desc: "Explorando as potencialidades das ilhas Kharg e Larak, este foco nos orienta a aproveitar os recursos naturais e estratégicos dessas ilhas para fortalecer nossa posição regional. Ao desenvolver infraestrutura e estabelecer bases sólidas nessas ilhas, podemos aumentar nossa presença e influência na região."
 PER_toufan_productions: "Produções Toufan"
 PER_toufan_productions_desc: "Tanto o Toufan, um veículo blindado MRAP, quanto o Toufan, uma série de helicópteros de combate, pelo mesmo nome, são partes necessárias para um exército moderno. A produção de veículos para a terra e o ar é imperativa para as táticas atuais que empregamos, o que significa que produziremos AMBOS os Toufans simultaneamente. Excesso de Toufans!"
 PER_iranian_army_air_defense_force: "Força de Defesa Aérea do Exército"
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]"
 PER_new_airdef_localization_desc: "A Força de Defesa Aérea do Irã (IADF) é o ramo de guerra antiaérea das forças militares regulares do Irã. Ela se separou da força aérea (IAF) em 2008 e controla a rede de radares militares de nosso país."
 PER_airdef_localization_desc: "A Defesa Aérea da República Islâmica do Irã (IRIADF) é o ramo de guerra antiaérea das forças militares regulares do Irã. Ela se separou da força aérea (IRIAF) em 2008 e controla a rede de radares militares de nosso país."
 PER_the_white_revolution: "[ROOT.PER_engelab_sefid_name]"
 PER_the_white_revolution_desc: "[ROOT.PER_engelab_sefid_desc]"
 PER_engelab_sefid_name: "A Segunda Revolução Branca"
 PER_engelab_sefid_desc: "A primeira revolução branca foi iniciada por Mohammed Reza Pahlavi, lá em 1963. Embora tenha tido algum sucesso, no final, o esforço foi desperdiçado quando a revolução de 1979 pôs um fim ao programa. Aprendendo as lições da primeira revolução branca, devemos tentar revivê-la, para que nossa nação possa liderar o progresso, não apenas segui-lo."
 PER_engelab_sefid_name_new: "O Plano do Século XXI"
 PER_engelab_sefid_desc_new: "Estamos começando a ficar para trás social, política e tecnologicamente. Precisamos elaborar um plano que nos permita manter uma posição estável no palco mundial no século XXI."
 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]"
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]"
 PER_new_navy_industry_two_localization_name: "Indústrias Shah Darius"
 PER_new_navy_industry_two_localization_desc: "Indústrias Shah Dariush, também conhecidas como Indústrias Offshore Shah Dariush, são afiliadas à Organização de Indústrias Marítimas (MIO), que é uma subsidiária da Organização de Indústrias de Defesa do Irã. Elas se concentram principalmente na construção de navios, incluindo embarcações de desembarque, e em estruturas em terra e no mar para a indústria petroquímica em nome de nosso país."
 PER_navy_industry_two_localization_name: "Indústrias Shahid Mousavi"
 PER_navy_industry_two_localization_desc: "Indústrias Shahid Mousavi, também conhecidas como Indústrias Offshore Shahid Mousavi, são afiliadas à Organização de Indústrias Marítimas (MIO), que é uma subsidiária da Organização de Indústrias de Defesa do Irã. Elas se concentram principalmente na construção de navios, incluindo embarcações de desembarque, e em estruturas em terra e no mar para a indústria petroquímica em nome de nosso país."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "O Kavoshgare Khalij-Fars é um navio de pesquisa hidrográfica e oceanográfica construído pela MIO para o Instituto Nacional Iraniano de Oceanografia e Ciências Atmosféricas. Sua missão principal é o mapeamento do fundo do mar do Golfo Pérsico para fins de mapeamento, no entanto, esses dados podem ser usados por nós para garantir que tenhamos mapas precisos para que possamos evitar colisões nas regiões rasas do mar!"
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_localization_name]"
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]"
 PER_new_navy_industry_one_localization_name: "Indústrias Shahanshah Koroush"
 PER_new_navy_industry_one_localization_desc: "Indústrias Shahanshah Koroush, também conhecidas como Indústrias Offshore Shahanshah Koroush, são afiliadas à Organização de Indústrias Marítimas (MIO), que é uma subsidiária da Organização de Indústrias de Defesa do Irã. Elas se concentram no projeto e construção de outras embarcações militares, incluindo contratorpedeiros, navios de lançamento de mísseis e embarcações de desembarque que usamos em nossa frota."
 PER_navy_industry_one_localization_name: "Indústrias Shahid Tamjidi"
 PER_navy_industry_one_localization_desc: "Indústrias Shahid Tamjidi, também conhecidas como Indústrias Offshore Shahid Tamjidi, são afiliadas à Organização de Indústrias Marítimas (MIO), que é uma subsidiária da Organização de Indústrias de Defesa do Irã. Elas se concentram no projeto e construção de outras embarcações militares, incluindo contratorpedeiros, navios de lançamento de mísseis e embarcações de desembarque que usamos em nossa frota."
 PER_better_modules: "Comprar Módulos Melhores para o Novo Damavand"
 PER_better_modules_desc: "Recentemente, começamos a construir uma nova fragata da classe Moudge para implantar no Mar Cáspio. No entanto, os módulos que queremos instalar nela não são algo que realmente possuímos, e por isso devemos recorrer aos nossos afiliados para adquirir, pesquisar ou construir esses módulos em nosso nome!"
 PER_damavand_two: "Damavand 2 no Cáspio"
 PER_damavand_two_desc: "Você ouviu a boa nova? O Damavand 2, após 3 anos de atraso na construção, finalmente está pronto para ser implantado na cidade portuária de Anzali. Tudo o que precisamos fazer agora é colocar a fita vermelha e inaugurar o navio com uma boa garrafa de champanhe muito halal e não alcoólico!"
 PER_damavand_two_effect_tt: "Implanta o §YDamavand 2§! na base naval de §YGilan§!"
 PER_MIO: "Organização de Indústrias Marítimas (MIO)"
 PER_MIO_desc: "A Organização das Indústrias Marítimas (MIO), anteriormente conhecida como Grupo das Indústrias Marítimas (MIG), é um complexo da indústria de defesa subordinado ao Ministério da Defesa do Irã. É o principal produtor de equipamentos para ambas as forças navais do Irã, a Marinha da República Islâmica do Irã e a Marinha do Corpo de Guardiões da Revolução Islâmica."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "A Organização das Indústrias de Aviação do Irã (IAIO), também conhecida como Organização das Indústrias Aeroespaciais, é uma corporação estatal estabelecida em 1966 com o objetivo de planejar, controlar e gerenciar a indústria de aviação do Irã. A Organização das Indústrias Aeroespaciais fabrica diretamente aeronaves e produtos aeroespaciais e controla outras corporações de aviação estatais."
 PER_owj_jet_engine: "Motor a Jato OWJ"
 PER_owj_jet_engine_desc: "O primeiro motor a jato turbofan produzido domesticamente Owj, ou Zenith, é um dos componentes mais complicados produzidos para a indústria da aviação, construído sem qualquer assistência técnica estrangeira. Isso nos coloca na lista de elite de 8 países capazes de produzir motores de aeronaves tão avançados por meio de tecnologia nacional, diminuindo nossa dependência de estrangeiros!"
 PER_j_jet_engine: "Motor a Jato J85"
 PER_j_jet_engine_desc: "O General Electric J85 é um pequeno motor a jato de eixo único criado pelos Estados Unidos na década de 1950. Embora o OWJ tenha sido baseado neste motor e seja superior em todos os aspectos, ainda há muito a aprender por engenharia reversa dessa tecnologia."
 PER_AIO: "AIO"
 PER_AIO_desc: "A Organização das Indústrias Aeroespaciais (AIO) é subordinada ao Ministério da Defesa do Irã e é um complexo de alta tecnologia líder sediado em Teerã. É um jogador-chave no desenvolvimento e produção de ativos espaciais do Irã e possui alguns centros de pesquisa e fábricas sob seu controle. Notavelmente, os mísseis balísticos Shahab são um dos produtos fabricados pela organização."
 PER_military_satellites_researchs: "Pesquisa de Satélites Militares"
 PER_military_satellites_researchs_desc: "Um satélite militar é um satélite artificial usado para um propósito militar, como coleta de inteligência, navegação e comunicações militares. A maioria dos satélites atualmente implantados é de propriedade dos EUA, e atualmente não temos nenhum. Se quisermos ter nosso próprio sistema avançado de inteligência, precisaremos pesquisar esses..."
 PER_upgrades_on_shahab_missles: "Atualizações nos Mísseis Shahab"
 PER_upgrades_on_shahab_missles_desc: "Como é bela a marcha do tempo, fazendo com que o que outrora saudávamos como tecnologia de ponta envelheça e se torne obsoleta. A série de mísseis Shahab-2 tornou-se vítima do tempo e requer uma atualização para uma versão mais moderna, o Shahab-3!"
 PER_SPND: "SPND"
 PER_SPND_desc: "A Organização de Inovação e Pesquisa Defensiva, ou S.P.N.D., é uma agência de pesquisa e desenvolvimento do Ministério da Defesa do Irã responsável pelo desenvolvimento de tecnologias emergentes para uso militar. Encarregada da pesquisa e desenvolvimento de armas nucleares, a agência assumiu o manto do Projeto AMAD e tem trabalhado na construção de reatores desde então."
 PER_self_powered_neutrons: "Pesquisa de Detector de Nêutrons Autossuficientes"
 PER_self_powered_neutrons_desc: "Um Detector de Nêutrons Autossuficiente (SPND) é um detector de nêutrons usado em reatores de fissão nuclear. Ele detecta o fluxo de nêutrons ou os níveis de radiação de nêutrons e é uma parte importante dos núcleos dos reatores, pois pode indicar se um núcleo está se tornando crítico. Dizer que precisamos de alguns é um eufemismo, mas teremos que produzi-los nós mesmos, já que os EUA ou Israel nos permitiriam ter alguns..."
 PER_NGO: "ONG"
 PER_NGO_desc: "A Organização Geográfica Nacional do Irã, ou Organização Geográfica Nacional das Forças Armadas do Irã, é uma agência governamental iraniana afiliada ao Ministério da Defesa e Logística das Forças Armadas do Irã, que foi criada para preparar informações espaciais de acesso rápido e preciso do país e outras áreas exigidas pelas Forças Armadas do Irã."
 PER_border_pic_turkey: "Fotos da Fronteira com a Turquia"
 PER_border_pic_turkey_desc: "Você já se perguntou como são as regiões fronteiriças da Turquia ao redor do Irã vistos de uma vista aérea? Bem, nós não podemos confirmar nem negar se gostaríamos de saber essa informação, nem podemos confirmar ou negar se aquele drone não tripulado era nosso, mas agora temos algumas informações interessantes sobre a fronteira turca conosco."
 PER_border_pic_iraq: "Fotos da Fronteira com o Iraque"
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]"
 PER_new_border_localization_desc: "Ei, amigo do Iraque, você tem uma infraestrutura... legal. Vou tirar algumas fotos para... propósitos de turismo, sim, só isso."
 PER_border_localization_desc: "É bom saber que os americanos e israelenses estão realizando voos de drones não tripulados na fronteira entre Iraque e Irã, mas principalmente sobre a parte do Iraque! Oh, não foi você, América, nem você, Israel? Eu me pergunto quem tirou essas fotos e depois nos enviou as fotos da fronteira iraquiana? Acho que nunca saberemos..."
 PER_MUT: "MUT"
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]"
 PER_new_mut_localization_desc: "A Universidade de Tecnologia Mirza Afshar (MUT) é uma universidade pública de pesquisa em engenharia e ciência no Irã. Fundada em 1984, o campus principal da MUT está localizado em Teerã, mas também possui campi em Isfahan e Urmia."
 PER_mut_localization_desc: "A Universidade de Tecnologia Malek Ashtar (MUT) é uma universidade pública de pesquisa em engenharia e ciência no Irã. Fundada em 1984, o campus principal da MUT está localizado em Teerã, mas também possui campi em Isfahan e Urmia."
 PER_malek_asthar_university: "[ROOT.PER_mirza_localization_name]"
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]"
 PER_new_mirza_localization_name: "Universidade Mirza Afshar"
 PER_new_mirza_localization_desc: "Você sabia que a Universidade Mirza Afshar oferece pesquisas e programas aeroespaciais em níveis de graduação e pós-graduação? Você também sabia que esta universidade recebe o nome do filho de Nader Shah?"
 PER_mirza_localization_name: "Universidade Malek Ashtar"
 PER_mirza_localization_desc: "Você sabia que a Universidade Malek Ashtar oferece pesquisas e programas aeroespaciais em níveis de graduação e pós-graduação? Você também sabia que os Centros de Crescimento Científico e Tecnológico do Centro de Pesquisa Biológica da Universidade de Tecnologia Malek Ashtar são responsáveis pela produção em massa de armas biológicas para o exército?"
 PER_irgc_intelligence_organization: "Organização de Inteligência do IRGC"
 PER_irgc_intelligence_organization_desc: "A Organização de Inteligência do Corpo de Guardiões da Revolução Islâmica é uma agência de inteligência iraniana dentro do Corpo de Guardiões da Revolução Islâmica (IRGC) e parte do Conselho de Coordenação de Inteligência. É tão poderosa quanto o Ministério de Inteligência (VAJA), embora seja mais ativa em nível doméstico do que internacional."
 PER_internal_security_focus: "Foco na Segurança Interna"
 PER_internal_security_focus_desc: "Você é um terrorista doméstico? Se a resposta for sim, coloque as mãos na cabeça e fique parado, pois o IRGC está a caminho para levá-lo e apreender seus ativos! Se a resposta for não, continue andando, porque o IRGC está à espreita."
 PER_independent_investigation_units: "Unidades de Investigação Independentes"
 PER_independent_investigation_units_desc: "A tática de enviar equipes individuais para interrogar pessoas com base em pouca ou nenhuma informação tem sido ótima... ótima para desperdiçar nosso tempo. Precisamos de uma unidade de investigação mais prática, projetada para seguir as pistas mais obscuras, e quando forem encontradas, as enviaremos e as observaremos!"
 PER_irgc_personnel_training: "Treinamento de Pessoal do IRGC"
 PER_irgc_personnel_training_desc: "\"Equipe-se, obtenha treinamento militar e treine seus amigos. Dê treinamento militar para aqueles que não estão treinados. Em um país islâmico, todos devem ser soldados e ter treinamento militar.\" -Aiatolá Khomeini"
 PER_islamic_professionalism: "Profissionalismo Islâmico"
 PER_islamic_professionalism_desc: "Podemos realmente nos chamar de muçulmanos adequados se agirmos como tolos no campo? O Islã deve ser nosso guia, e devemos ser profissionais em nosso trabalho e nos comportarmos!"
 PER_revolutionary_political_correctness: "Correção Política Revolucionária"
 PER_revolutionary_political_correctness_desc: "Opiniões divergentes são um incômodo para lidar, além disso, é uma maneira de nos dividir de dentro para fora, nos tornando ocupados demais brigando entre nós para nos prepararmos para ameaças externas. Precisamos reprimir aqueles que se desviam do verdadeiro caminho e da opinião verdadeira, até mesmo aqueles que estão no poder!"
 PER_use_NPO_to_develop_industry: "NPO"
 PER_use_NPO_to_develop_industry_desc: "A Organização Nacional de Produção do Irã, ou NPO, é o órgão responsável pela formulação de políticas e regulamentação do governo para supervisionar a produtividade em níveis nacional, setorial e provincial. Além disso, com o objetivo de fortalecer a inovação e a produtividade no país, a NPO visa apoiar projetos de pesquisa e instituições e aprimorar o vínculo entre universidade e indústria."
 PER_anti_turkey_diplomatic_relations: "Relações Diplomáticas Anti-Turquia"
 PER_anti_turkey_diplomatic_relations_desc: "A Turquia só é boa no Dia de Ação de Graças, em nenhum outro momento! Mesmo assim, fica muito seca se você não fizer certo! Devemos romper as relações com a Turquia por deixar nossas refeições tão secas no Dia de Ação de Graças!"
 PER_talk_with_russian_diplomats: "Conversar com Diplomatas Russos"
 PER_talk_with_russian_diplomats_desc: "Os russos celebram o Dia de Ação de Graças? Provavelmente não, então eles têm um motivo a mais para não gostar da Turquia, em conjunto com o controle deles sobre o Bósforo. Talvez possamos usar esses fatos contra a Turquia..."
 PER_talk_with_armenian_diplomats: "Conversar com Diplomatas Armênios"
 PER_talk_with_armenian_diplomats_desc: "Se alguém tem um motivo melhor para odiar a Turquia do que nós, seriam os armênios. Se você sabe, você sabe; se não sabe, talvez queira pesquisar esse termo: 'Armênios 1916'. Com certeza poderíamos usar isso contra a Turquia!"
 PER_ask_russia_to_embargo_turkey: "Pedir à Rússia Para Embargar a Turquia"
 PER_ask_russia_to_embargo_turkey_desc: "Quem gosta da Turquia?"
 PER_ask_armenia_to_embargo_turkey: "Pedir à Armênia Para Embargar a Turquia"
 PER_ask_armenia_to_embargo_turkey_desc: "Quem gosta da Turquia?"
 PER_denounce_turkey_in_medias: "Denunciar a Turquia na Mídia"
 PER_denounce_turkey_in_medias_desc: "Vamos com certeza rebater a Turquia com esse ótimo tweet: Turquia, mais parecida com... Não!"
 PER_start_the_islamic_propaganda: "Iniciar a Propaganda Islâmica"
 PER_start_the_islamic_propaganda_desc: "Vamos iniciar a propaganda islâmica para remover o espírito nacional de autodepreciação e fazer nossa nação grande novamente!"
 PER_start_the_islamic_propaganda_effect: "Este foco ativará a §YCampanha de Propaganda Islâmica§!, decisões que nos permitirão remover as ideias de §RAutodepreciação§!"
 PER_destroy_zionist_supporters: "§RDestruir os Apoiadores Sionistas§!"
 PER_destroy_zionist_supporters_desc: "Não podemos ficar apenas parados e não fazer nada em relação à ameaça sionista em expansão, temos que agir e impedi-la antes que seja tarde demais!"
 PER_baku_is_secound_israel: "Baku é o Segundo Israel"
 PER_baku_is_secound_israel_desc: "Foi relatado que nosso vizinho Azerbaijão apoia secretamente as ambições de Israel de denunciar nossa posição, interesses e soberania, isso não pode ser tolerado..."
 PER_turkey_leader_is_zionist_supporter: "Erdogan é Apoiador Sionista"
 PER_turkey_leader_is_zionist_supporter_desc: "Há muito se sabe que Erdogan é um apoiador sionista. A Turquia será enganada quando ele estiver no poder, então devemos preparar algumas medidas necessárias para enfrentar essa ameaça potencial..."
 PER_invest_on_azeri_shias: "Investir em Xiitas Azeris"
 PER_invest_on_azeri_shias_desc: "O Azerbaijão é um país de maioria xiita, e embora seu governo seja secular, podemos usar nossas similaridades a nosso favor e apoiar nossos irmãos xiitas no Azerbaijão em busca de autodeterminação ou unificação conosco!"
 PER_azerbayjan_shia_propaganda: "Espalhar a Propaganda Xiita"
 PER_azerbayjan_shia_propaganda_desc: "Os xiitas azeris foram doutrinados pela propaganda sionista a acreditar em igualdade religiosa! Devemos espalhar a \"verdade\" entre o povo deles com nossa própria campanha que não seja propaganda!"
 PER_azerbayjani_shia_media_support: "Hospedar as Notícias Yeni Nabz"
 PER_azerbayjani_shia_media_support_desc: "As Notícias Yeni Nabz, que eram o principal veículo de notícias do agora proibido Partido Islâmico do Azerbaijão, que foi fechado devido a acusações de que o partido era financiado por nós. Agora, sem ter para onde ir, poderíamos hospedar a rede de notícias em nosso próprio país e permitir que eles continuem publicando no Azerbaijão, protegidos da repressão que certamente sofreriam se estivessem em Baku."
 PER_support_of_azerbaijani_mullahs: "Apoiar os Mullahs Azeris"
 PER_support_of_azerbaijani_mullahs_desc: "O parlamento azeri aprovou leis proibindo os Mullahs que receberam formação no exterior de implementar ritos e cerimônias islâmicas no Azerbaijão, bem como pregar em mesquitas e ocupar cargos de liderança no país. Como ousam tratar esses piedosos professores assim, devemos apoiá-los a todo custo e deixá-los saber do nosso apoio através das Notícias Yeni Nabz!"
 PER_increace_shias_in_azerbayjan: "Aumentar o Apoio a Movimentos Radicais"
 PER_increace_shias_in_azerbayjan_desc: "O atual movimento por ideais Khomeinistas não é suficiente para formar uma grande minoria no Azerbaijão. Precisamos fazer com que as Notícias Yeni Nabz façam mais!"
 PER_huseyniyyun_movement: "Hospedar os Hüseyncilar"
 PER_huseyniyyun_movement_desc: "Movimento de Resistência Islâmica do Azerbaijão, ou os Hüseyncilar, é um movimento sócio-político na República do Azerbaijão, cuja maioria dos membros são Khomeinistas azeris. Eles foram criados em Qom e são financiados e armados por nós. Embora sejamos a nação que treina e envia essas pessoas, tecnicamente não os hospedamos dentro de nossas fronteiras. Poderíamos mudar isso para garantir o sucesso deles."
 PER_give_arms_to_huseyniyyun: "Armar os Hüseyncilar"
 PER_give_arms_to_huseyniyyun_desc: "Os atuais Hüseyncilar estão muito mal equipados para lutar nas batalhas que estamos planejando enviar eles para. Devemos armar adequadamente os soldados antes de enviá-los para o Azerbaijão."
 send_guns_for_aze_war: "§GIsto fornecerá armas ao Azerbaijão quando a guerra civil começar.§!"
 PER_give_them_financial_support: "Financiar os Hüseyncilar"
 PER_give_them_financial_support_desc: "Lutar uma guerra é custoso, e os Hüseyncilar não estão de forma alguma preparados para administrar terras azeris sem um tesouro prévio, isso é um caminho direto para a falência! Portanto, precisamos preparar cofres em nome deles para garantir sua vitória no Azerbaijão!"
 send_moni_for_aze_war: "§GIsto fornecerá dinheiro ao Azerbaijão quando a guerra civil começar.§!"
 PER_flames_in_baku: "Aumentar as Chamas em Baku"
 PER_flames_in_baku_desc: "A capital do petróleo do Cáucaso, pronta para a revolução! Com as brasas que já estavam lá, vamos intensificar para uma guerra civil total!"
 PER_baku_coup_TT: "§YXiitas azeris§! iniciarão uma §RGuerra Cívil§!."
 PER_republic_of_azarabadgan: "República de Azarabadgan"
 PER_republic_of_azarabadgan_desc: "O Azerbaijão historicamente foi iraniano, no entanto, as diferenças que se desenvolveram entre nossos dois povos durante esse tempo criaram uma identidade completamente separada que deve ser respeitada. No entanto, um estado cliente de república islâmica deve ser estabelecido para garantir que não haja mais interferência israelense na política azeri."
 PER_republic_of_azarabadgan_tt: "§YA recompensa depende da Guerra Civil do Azerbaijão.§!"
 PER_financial_support_for_the_resistance_front: "Apoiar Financeiramente a Resistência"
 PER_financial_support_for_the_resistance_front_desc: "O dinheiro que tínhamos fornecido anteriormente à frente de resistência foi suficiente para iniciar a revolta, mas agora eles provavelmente precisarão de ainda mais se quiserem vencer, e devemos fornecer o que eles precisam!"
 PER_military_support_for_the_resistance_front: "Apoiar Militarmente a Resistência"
 PER_military_support_for_the_resistance_front_desc: "As armas que tínhamos fornecido anteriormente à frente de resistência foram suficientes para iniciar a revolta, mas agora eles provavelmente precisarão de ainda mais se quiserem vencer, e devemos fornecer o que eles precisam!"
 PER_enter_the_war_by_our_self: "Entrar no Conflito do Azerbaijão"
 PER_enter_the_war_by_our_self_desc: "O conflito azeri está durando um pouco mais do que deveria, e não podemos arriscar a interferência da comunidade internacional. Portanto, teremos que agir rápido para acabar de uma vez por todas com os remanescentes da oposição!"
 PER_we_always_support_azarabadegan: "Apoio Eterno"
 PER_we_always_support_azarabadegan_desc: "Desde o financiamento até as armas, o governo azeri sabe que, quando estão em apuros, podem contar conosco, pois, ao contrário de qualquer outra pessoa, sempre ofereceremos apoio!"
 PER_co_operate_with_armenians: "Cooperar com os Armênios"
 PER_co_operate_with_armenians_desc: "O Azerbaijão não é apenas um espinho em nosso lado, mas também no lado dos armênios. Podemos usar a rivalidade armênia/azeri a nosso favor e apoiar nossos camaradas armênios contra uma ameaça comum!"
 PER_cooperate_with_armenians_against_azerbaijan: "A Armênia aceitou nossa oferta de cooperação contra o Azerbaijão"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "A Armênia recusou nossa oferta de cooperação contra o Azerbaijão"
 PER_turkey_for_muslims: "A Turquia para os Muçulmanos"
 PER_turkey_for_muslims_desc: "A Turquia é para os muçulmanos e somente para os muçulmanos. Devemos agir de acordo para que ela permaneça assim!"
 PER_turkey_for_shia_people: "A Turquia para o Povo Xiita"
 PER_turkey_for_shia_people_desc: "A Turquia há muito tempo se desviou do Verdadeiro Caminho. Mostraremos ao povo turco a Verdadeira Religião que eles devem seguir!"
 PER_invest_on_muslims_propaganda: "Investir em Propaganda Muçulmana"
 PER_invest_on_muslims_propaganda_desc: "A Turquia se tornou um centro de ideais anti-islâmicos promovidos pela sua proximidade com Israel e a Europa. Precisamos conter isso por meio de uma série sistemática de \"campanhas de informação\" para reeducar a população e fazê-los enxergar a verdadeira luz, independentemente do ramo do Islã a que pertençam!"
 PER_support_turkey_shia_mullas: "Apoiar os Mullahs Xiitas na Turquia"
 PER_support_turkey_shia_mullas_desc: "A constituição atual da Turquia financia apenas mesquitas sunitas por meio do Diyanet, ou a Presidência de Assuntos Religiosos. Sem o apoio do governo, é difícil manter mesquitas xiitas e disseminar a verdadeira palavra do xiismo. Portanto, cabe a nós, como a única nação verdadeiramente não secular xiita, apoiá-los!"
 PER_support_muslim_social_media: "Apoiar as Mídias Sociais Muçulmanas"
 PER_support_muslim_social_media_desc: "O governo turco fez tentativas flagrantes de reprimir as redes sociais, especialmente Erdogan, que afirmou que as redes sociais eram uma \"ameaça à democracia\". Pelo contrário, a democracia é melhor demonstrada por meio das redes sociais, e devemos apoiar os muçulmanos que se opõem ao governo nessas plataformas, secretamente, é claro!"
 PER_arm_shia_militias: "Armar Milícias Xiitas"
 PER_arm_shia_militias_desc: "Há muito tempo os Alevis foram oprimidos sob o governo sunita turco! Devemos armar eles para que possam lutar pela liberdade!"
 PER_rush_to_the_turkey: "Pressa para a Turquia"
 PER_rush_to_the_turkey_desc: "A insurgência que financiamos só pode durar tanto tempo contra as Forças Armadas Turcas melhor equipadas. Devemos correr para ajudá-los para garantir sua vitória!"
 PER_anti_erdogan_propaganda: "Propaganda Anti-Erdogan"
 PER_anti_erdogan_propaganda_desc: "As tentativas de Erdogan de restringir a liberdade de expressão nas redes sociais não passaram despercebidas, nem por nós nem pelos próprios turcos. Podemos usar isso a nosso favor para fazer de Erdogan a pessoa mais odiada na Turquia!"
 PER_recruitment_of_intelligence_in_turkey: "Recrutamento de Inteligência na Turquia"
 PER_recruitment_of_intelligence_in_turkey_desc: "Com a popularidade de Erdogan indo pelo ralo, existem vários elementos da sociedade turca prontos e dispostos a cooperar conosco para eliminar o impopular governo. Devemos recrutar alguns enquanto podemos e ter nossos próprios espiões turcos!"
 PER_invest_on_intelligence_base_in_turkey: "Investir em Base de Inteligência na Turquia"
 PER_invest_on_intelligence_base_in_turkey_desc: "O que é mais suspeito do que pessoas indo e vindo do Irã no meio da noite? Quase nada, então devemos criar algumas \"casas de chá\" iranianas pelo país, onde nossos ativos de inteligência turcos possam se encontrar conosco em segredo."
 PER_train_intelligence_commandos: "Treinar Comandos de Inteligência"
 PER_train_intelligence_commandos_desc: "Nossos 'espiões' da Turquia são menos espiões e mais informantes civis, e embora eles tenham suas utilidades, algumas das operações mais discretas que planejamos requerem ativos treinados, e parece que seremos nós quem teremos que treinar nossos turcos."
 PER_the_last_steps_of_turkey_leader: "Os Últimos Passos De [TUR.GetLeader]"
 PER_the_last_steps_of_turkey_leader_desc: "Você já escondeu uma arma na câmera de um repórter para que, quando eles tirem uma foto, uma bala saia? Nós fizemos, e vamos tirar algumas fotos legais da cabeça de [TUR.GetLeader] com isso!"
 PER_IBRC_desc: "O Centro de Recursos Biológicos Iraniano foi estabelecido em 2008 sob o Centro Acadêmico de Educação, Cultura e Pesquisa (ACECR), com seu principal objetivo sendo melhorar as pesquisas nacionais para coleta, preservação e estudo de recursos biológicos. Para esse fim, o centro tentará ser o pioneiro no desenvolvimento de ciência e tecnologia da vida, qualidade de vida e preservação da biodiversidade."
 PER_IFDA: "IFDA"
 PER_IFDA_desc: "A Administração de Alimentos e Medicamentos do Irã, ou IFDA, é similar à FDA de todas as nações, sendo sua missão a qualidade dos alimentos e a segurança dos medicamentos por meio de regulamentação."
 PER_royan_research_institute: "Instituto de Pesquisa Royan"
 PER_royan_research_institute_desc: "O Instituto Royan é um instituto clínico, de pesquisa e educacional iraniano dedicado a pesquisas biomédicas, translacionais e clínicas, pesquisas com células-tronco e tratamento de infertilidade. Estabelecido em 1991 e posteriormente aprovado pelo Ministério da Saúde como Centro de Pesquisa Baseada em Células em 1998, este centro realizou muitas conquistas inovadoras, graças às leis liberais do Irã sobre pesquisa com células-tronco."
 PER_dna_researchs: "Pesquisa de DNA"
 PER_dna_researchs_desc: "Tentar ver as fitas de DNA é como tentar ver estrelas no lado oposto do universo, você precisa de um telescópio poderoso para fazê-lo, ou neste caso, um microscópio. O DNA está destinado a nos mostrar coisas interessantes que poderíamos usar em nossas tentativas de pesquisa genética, então vamos ver o que podemos ver!"
 PER_check_standards_of_food_produce_factories: "Verificar Padrões das Fábricas de Produção de Alimentos"
 PER_check_standards_of_food_produce_factories_desc: "Chegou ao nosso conhecimento por meio de canais sigilosos que algumas fábricas podem não estar seguindo os padrões estabelecidos pela IFDA. Devemos investigar essas possíveis infrações e interromper qualquer má conduta que encontrarmos!"
 PER_dna_backs: "Suportes de DNA"
 PER_dna_backs_desc: "Você é um cientista que trabalha no campo da genética? Está tão quebrado quanto a equipe de modificações do MD iraniano? Não se preocupe, porque nós, como governo iraniano, vamos pagar a você para fazer coisas genéticas! Pena para a equipe MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Congelamento de Células Sexuais Humanas e Embriões"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Duas palavras: Soldados Sipor. Na verdade, isso foi um erro de digitação, era para dizer Soldados Super, mas independentemente disso, sempre poderíamos testar em embriões para criar o indivíduo mais geneticamente perfeito para forçar no exército!"
 PER_police_e_rahvar: "Polícia-e Rahvar"
 PER_police_e_rahvar_desc: "A Polícia de Trânsito da NAJA, abreviada como RAHVAR, é uma agência de aplicação da lei no Irã responsável pela guarda de trânsito e pela patrulha rodoviária."
 PER_tighten_driving_licence_grants: "Apertar as Concessões de Licenças de Condução"
 PER_tighten_driving_licence_grants_desc: "Qual é a melhor maneira de garantir que você não seja atingido por trás por uma vovó no semáforo? Tornar as qualificações para dirigir ainda mais difíceis! Isso facilita muito nossos trabalhos, e precisaríamos de menos polícia rodoviária!"
 PER_improved_inspection_methods: "Métodos de Inspeção Melhorados"
 PER_improved_inspection_methods_desc: "Como você pode diferenciar um caminhão que transporta ovos de um caminhão que transporta suprimentos de resistência? Nós também não sabemos a resposta para isso, então devemos inspecionar os veículos melhor para garantir que não estejamos perdendo a captura de terroristas!"
 PER_mobilize_the_road_police: "Mobilizar a Polícia Rodoviária"
 PER_mobilize_the_road_police_desc: "Para ser justo, a polícia são forças militares civis, apenas com mais restrições. No caso de uma invasão ou protestos, poderíamos mobilizar essas forças que são treinadas para apontar e atirar."
 PER_NAJA: "NAJA"
 PER_NAJA_desc: "O Comando de Aplicação da Lei da República Islâmica do Irã é a força policial uniformizada no Irã."
 PER_train_undercover_cop: "Treinar Agentes Infiltrados"
 PER_train_undercover_cop_desc: "A arte de não ser visto, ouvido ou suspeito é um pouco mais difícil do que as pessoas pensam. Se tivéssemos agentes capazes de se infiltrar em grupos rebeldes domésticos sem serem detectados, lidar com esses elementos seria muito mais fácil! Devemos treinar alguns."
 PER_procurement_of_espionage_equipment: "Aquisição de Equipamento de Espionagem"
 PER_procurement_of_espionage_equipment_desc: "Ocultar armas, microfones e dispositivos de escuta nos lugares e objetos mais obscuros e mundanos é o nome do jogo quando você está tentando não parecer suspeito. No entanto, a aquisição de dispositivos projetados assim é um negócio mais complicado, você não pode simplesmente ir ao Walmart e comprar uma caneca com uma câmera embutida!"
 PER_peoples_security: "Segurança do Povo"
 PER_peoples_security_desc: "Os cidadãos de nossa nação se sentem inseguros, de acordo com dados falsificados que inventamos. Precisamos aumentar o financiamento de nossa polícia para fazê-los se sentir seguros e dóceis!"
 PER_more_bases_in_tehran: "Mais Bases em Teerã"
 PER_more_bases_in_tehran_desc: "Teerã está cheia de atividades subversivas, o que é de se esperar, considerando que é nossa capital. Em sua defesa, também é a cidade mais populosa, então para garantir a paz e a segurança, precisamos construir mais postos de polícia e bases secretas de agências."
 PER_cooperate_with_vaja: "Cooperar com VAJA"
 PER_cooperate_with_vaja_desc: "Temos que investir e cooperar com nossos serviços de inteligência para identificar ameaças estrangeiras e domésticas e acabar com esses problemas potencialmente devastadores..."
 PER_military_police_training: "Treinamento da Polícia Militar"
 PER_military_police_training_desc: "A polícia militar que temos atualmente não está treinada o suficiente para lidar ou reprimir protestos, como os eventos dos protestos de 2003 nos mostraram, teremos que submeter essas forças a um treinamento ainda mais rigoroso e garantir que sejam os melhores dos melhores e estejam prontas para o próximo protesto."
 PER_occupation_management_strategies: "Estratégias de Pacificação e Gerenciamento"
 PER_occupation_management_strategies_desc: "O que exatamente fazemos com os manifestantes? Bem, o público não sabe, mas eles têm medo o suficiente de nossa retaliação para pensar duas vezes antes de protestar!"
 PER_more_bases_in_sistan_o_balochistan: "Mais Bases em\nSistão e Baluchistão"
 PER_more_bases_in_sistan_o_balochistan_desc: "Sistão e Baluchistão é um foco de grupos de resistência sunitas devido à sua distância e isolamento, já que aparentemente estamos \"infringindo seus direitos religiosos\" e \"perseguindo grupos religiosos minoritários\". Embora eles estejam completamente corretos, não queremos ouvir suas reclamações, então devemos construir mais postos avançados, tanto para a polícia quanto para o exército, para que possam capturar essas pessoas!"
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "O Ministério de Inteligência da República Islâmica do Irã é a principal agência de inteligência da República Islâmica do Irã e membro da Comunidade de Inteligência do Irã. Também é conhecido como VAJA e anteriormente como VEVAK."
 PER_information_and_security_university: "Universidade de Informação e Segurança"
 PER_information_and_security_university_desc: "Embora tenhamos tido a VAJA por muito tempo, não tivemos uma escola para treinar agentes nela, confiando apenas em (censurado) e (censurado) para encontrá-los. No entanto, poderíamos simplesmente criar uma escola nós mesmos e torná-la tão oculta que ninguém saberia que ela existe!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "O Corpo do Imam Zaman, ou Sepah, que significa corpo, é o novo grupo de forças de elite de nossa agência treinado na arte da subversão, coleta de inteligência e infiltração. Eles podem fazer praticamente tudo relacionado a espionagem, exceto serem pegos!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Enquanto a coleta de inteligência tradicional é muito importante, em um mundo onde a tecnologia ganhou maior destaque e arquivos secretos inteiros são mantidos digitalmente, seria prudente desenvolver um grupo de hackers próprio para defender nossos segredos sujos."
 PER_overseas_issues: "Questões no Exterior"
 PER_overseas_issues_desc: "Você não adoraria saber o que Israel está fazendo lá fora? Nós também gostaríamos de saber, sempre é bom saber dos negócios dos outros, especialmente quando envolve você!"
 PER_hack_rafael_company: "§RHack na Empresa Rafael§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd é uma empresa israelense de tecnologia de defesa. Ela criou algumas das tecnologias militares mais avançadas conhecidas na Terra, como o David's Sling, um sistema de defesa antimísseis mais do que capaz de interceptar nossos Shahab-2s e Shahab-3s. Precisamos saber o que essa empresa está desenvolvendo, talvez até mesmo torná-lo nosso!"
 PER_hack_traffic_system: "§RHack no Sistema de Tráfego§!"
 PER_hack_traffic_system_desc: "Israel possui um sistema de tráfego muito avançado que atende a sua rede viária que se estende por todo o país. Se eles pudessem verificar onde nossas forças estavam por meio das câmeras de tráfego, isso seria realmente ruim do ponto de vista tático, mas melhor para nós se fôssemos os que tivessem controle desse sistema..."
 PER_amin_military_academy: "Academia Militar Amin"
 PER_amin_military_academy_desc: "A academia Amin é uma academia de polícia no Irã afiliada à Força de Aplicação da Lei da República Islâmica do Irã. A academia ofereceu cursos de treinamento para forças policiais de 16 países."
 PER_re_equip_the_road_police: "Reequipar a Polícia Rodoviária"
 PER_re_equip_the_road_police_desc: "Desde a revolução de 1979, fizemos uma reorganização extensiva na força policial, com a fusão da Shahrbani, da Gendarmerie e do Comitê de Revolução Islâmica em uma única força, a FARAJA. Com cerca de 600 mil policiais em nosso serviço e pouca alocação de orçamento, a maioria está subequipada para as empreitadas que estamos tentando fazer, então precisamos reequipá-los com as armas mais recentes!"
 PER_reinforce_astara_naval_base: "Reforçar a Base Naval de Astara"
 PER_reinforce_astara_naval_base_desc: "Considerando que o Azerbaijão vai permanecer como Irã, é melhor fortalecer a base naval de Astara para que possamos ter uma maneira melhor de transferir suprimentos para lá."
 PER_ask_for_russian_peace_keepers: "Solicitar Tropas de Paz Russas"
 PER_ask_for_russian_peace_keepers_desc: "Aparentemente, os azeris estavam muito interessados em manter sua soberania como nação-estado, com vários grupos conduzindo campanhas de guerrilha contra nós nas montanhas do Cáucaso. A Rússia, sendo nossa amiga próxima, poderia nos ajudar a reprimi-los, e isso faria parecer que nos importamos com os direitos humanos!"
 PER_ask_russians_for_arms: "Solicitar Armas Russas"
 PER_ask_russians_for_arms_desc: "O que ter tropas russas em nosso país faria? Os insurgentes que estão lutando contra nós vão atirar neles tanto quanto atirarão em nós! Precisamos de armas russas e uma boa quantidade delas!"
 PER_ask_armenians_for_militas: "Solicitar Milícias Armênias"
 PER_ask_armenians_for_militas_desc: "O Azerbaijão recuperando sua nação e independência assusta a Armênia tanto quanto nos assusta. Talvez solicitar pacificadores armênios para nos ajudar a combater as forças separatistas seja uma boa ideia..."
 PER_ask_armenians_for_militas_tt: "§YRecompensa dependente da Invasão Azeri§!"
 PER_identify_corrupt_officials: "Identificar Oficiais Corruptos"
 PER_identify_corrupt_officials_desc: "Não podemos nos livrar de alguém que não sabemos que é corrupto! Primeiro, devemos identificar quem é mais provável de cair na corrupção e então observar e esperar."
 PER_force_them_to_resign: "Forçá-los a Renunciar"
 PER_force_them_to_resign_desc: "Por que devemos fazer tanto alarde com relação a oficiais corruptos? Se alguém do público descobrir, isso pode fazer com que nossas agências de inteligência pareçam incompetentes, afinal, como um serviço tão bem equipado não conseguiria identificar a corrupção bem debaixo de nossos narizes!? Melhor forçá-los a renunciar por motivos inventados..."
 PER_punishment_by_the_judiciary: "Punição pelo Judiciário"
 PER_punishment_by_the_judiciary_desc: "Todos merecem o direito a um julgamento, e esses oficiais não são exceção! Ninguém disse que o julgamento precisava ser justo, no entanto, precisamos garantir que eles fiquem longe do poder."
 PER_broadcast_trial_in_media: "Transmitir Julgamento na Mídia"
 PER_broadcast_trial_in_media_desc: "Vergonha para esses oficiais por serem corruptos! Após uma longa busca por corrupção, identificamos esses caras que com certeza são corruptos e talvez alguns que sejam um pouco mais ambíguos, mas precisávamos de muitas prisões para parecer bom na TV!"
 PER_broadcast_trial_in_media_effect: "Aumenta o §YStatus de Propaganda Islâmica§! em §G25%§!"
 PER_modernize_the_riot_police: "Modernizar a Polícia de Distúrbios"
 PER_modernize_the_riot_police_desc: "A maioria da polícia de distúrbios atualmente está equipada com armamentos e veículos dos anos 90 e 2000. Como podemos esperar que eles façam o melhor com equipamentos antigos? Precisamos modernizá-los!"
 PER_improve_domestic_light_armor: "Melhorar a Armadura Leve Doméstica"
 PER_improve_domestic_light_armor_desc: "Atualmente, dependemos quase inteiramente de importações estrangeiras de carros blindados, especialmente da Rússia. Com os planos de aumentar a independência do mercado internacional, agora temos a necessidade de desenvolver nossa própria armadura leve nacional para veículos."
 PER_IDRO: "IDRO"
 PER_IDRO_desc: "A Organização de Desenvolvimento Industrial e Renovação do Irã (IDRO) foi fundada em 1967 no Irã. O Grupo IDRO é uma das maiores empresas do Irã. Também é um dos maiores conglomerados da Ásia. O objetivo da IDRO é desenvolver o setor industrial do Irã e acelerar o processo de industrialização do país e exportar produtos iranianos para o mundo todo."
 PER_free_automobile_imports: "Importações Livres de Automóveis"
 PER_free_automobile_imports_desc: "As pessoas querem carros estrangeiros de luxo? Bem, quem somos nós para impedi-los? Vamos facilitar para as empresas estrangeiras fazerem negócios aqui com importações livres de carros!"
 PER_domestic_automobile_industry: "Indústria Doméstica de Automóveis"
 PER_domestic_automobile_industry_desc: "Por melhores que sejam os carros estrangeiros, isso reduz nossa própria capacidade industrial de produzir carros, já que dependemos quase inteiramente dos outros para fazê-los para nós. Devemos criar nossa própria indústria doméstica para garantir que nosso povo sempre tenha acesso a veículos, mesmo que não sejam tão luxuosos!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "A Iran Khodro, conhecida como IKCO, é uma montadora iraniana sediada em Teerã. A IKCO foi fundada em 1962 como Irã Nacional. A empresa pública fabrica veículos, incluindo carros Samand, Peugeot e Renault, além de caminhões, minivans e ônibus."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "A SAIPA é uma montadora iraniana sediada em Teerã. A SAIPA foi fundada em 1965. Seus produtos nos últimos anos têm sido principalmente carros sul-coreanos sob licença e sua própria linha de carros e motores."
 PER_kia: "§RKia§!"
 PER_kia_desc: "A Kia Corporation, conhecida como Kia, é uma fabricante de automóveis multinacional sul-coreana com sede em Seul, Coreia do Sul."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "A Peugeot é uma marca francesa de automóveis de propriedade da Stellantis. A empresa Peugeot é originária de Sochaux. A Peugeot mantém uma grande fábrica de manufatura e museu Peugeot lá."
 PER_cerato: "Cerato"
 PER_cerato_desc: "O Kia Cerato é um carro compacto produzido pelo fabricante sul-coreano Kia desde 2003."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "O Peugeot 207 é um carro supermini (B) que foi projetado e produzido pelo fabricante francês Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "O Runna (codinome X12) é um carro de passageiros fabricado pelo fabricante iraniano IKCO (Iran Khodro). É um sedã baseado no Peugeot 206 e menor que o IKCO Samand (X7)."
 PER_tiba: "Tiba"
 PER_tiba_desc: "O Tiba é um carro iraniano fabricado pela Saipa. A plataforma do carro foi projetada pela Saipa e sua segurança é razoável. Em sua produção, os serviços de cerca de 122 fabricantes locais foram utilizados e cerca de 810 peças foram produzidas."
 PER_imam_alis_riot_police: "Polícia de Distúrbios do Imam Ali"
 PER_imam_alis_riot_police_desc: "A Unidade do Imam Ali faz parte do Comando de Unidades Especiais da FARAJA, uma subdivisão do Comando de Aplicação da Lei da República Islâmica do Irã responsável por suas forças especiais."
 PER_nopo: "NOPO"
 PER_nopo_desc: "O NOPO, oficialmente denominado Força Especial de Contra-Terrorismo, é uma unidade de força especial iraniana do Comando de Unidades Especiais da Força de Aplicação da Lei da República Islâmica do Irã."
 PER_quantity_effort: "Esforço de Quantidade"
 PER_quantity_effort_desc: "Não precisamos de bens qualitativos para o nosso crescimento econômico. Muitos bens baratos são suficientes."
 PER_licences_from_china: "Licenças da China"
 PER_licences_from_china_desc: "Nossos parceiros do Oriente podem nos ajudar muito com sua vasta experiência em produção."
 PER_secure_old_soviet_schematics: "Assegurar Esquemas Antigos Soviéticos"
 PER_secure_old_soviet_schematics_desc: "O potencial industrial soviético nos ajudou significativamente durante a Guerra Fria. Isso também pode ser útil para nós nos dias de hoje."
 PER_study_eastern_desgins: "Estudar Designs do Oriente"
 PER_study_eastern_desgins_desc: "Os MIPs russos e chineses são muito melhores do que seus concorrentes ocidentais. Precisamos dos melhores equipamentos que eles podem nos fornecer."
 PER_study_western_designs: "Estudar Designs Ocidentais"
 PER_study_western_designs_desc: "A P&D americana e europeia está criando o futuro dos equipamentos militares. Seus designs irão melhorar nosso exército e torná-lo competitivo com os principais atores globais."
 PER_import_anti_riot_equipments: "Importar Equipamentos Anti-Motim"
 PER_import_anti_riot_equipments_desc: "Bem, o último motim que tivemos não acabou muito bem. Na verdade, foi o maior da nossa história de motins, e estávamos muito despreparados para a quantidade de pessoas que estavam protestando. Apenas para garantir, devemos comprar equipamentos anti-motim para nos certificarmos de que estamos um pouco mais preparados do que da última vez."
 PER_import_equipment_for_nopo: "Importar Equipamentos para o NOPO"
 PER_import_equipment_for_nopo_desc: "Atualmente, o NOPO possui bastante do que eles precisam para operações antiterroristas, no entanto, eles não têm tudo. Não podemos fabricá-lo no momento, então seria melhor simplesmente importar algo para que eles tenham pelo menos alguma coisa."
 PER_identify_dmoestic_separatists: "Identificar Separatistas Domésticos"
 PER_identify_dmoestic_separatists_desc: "Identificamos várias facções separatistas domésticas nas regiões Sudoeste e Sudeste do Irã, todas as quais devem ser tratadas para garantir nossas fronteiras."
 PER_identify_foreign_separatists: "Identificar Separatistas Estrangeiros"
 PER_identify_foreign_separatists_desc: "Identificamos várias facções separatistas apoiadas por estrangeiros nas regiões Oeste e Noroeste do Irã, todas as quais devem ser tratadas para garantir nossa integridade territorial."
 PER_arrest_separatists_in_balochistan: "Prender Separatistas em §YBalochistão§!"
 PER_arrest_separatists_in_balochistan_desc: "Identificamos muitos dos Criminosos Separatistas em Balochistão e iniciamos uma grande repressão a esses elementos divisivos!"
 PER_arrest_separatists_in_kordestan: "Prender Separatistas em §YKordestan§!"
 PER_arrest_separatists_in_kordestan_desc: "Identificamos muitos dos Escórias Separatistas em Kordestan, prendemos uma dúzia de espiões estrangeiros e cortamos seus suprimentos, além de iniciarmos uma grande repressão aos separatistas em si!"
 PER_arrest_separatists_in_azerbaijan: "Prender Separatistas em §YAzarbaijão§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Identificamos muitos dos Traidores Separatistas em Azerbaijão, prendemos seus principais contrabandistas de armas e suprimentos e iniciamos uma grande repressão aos separatistas em si!"
 PER_arrest_separatists_in_khuzestan: "Prender Separatistas em §YKhuzestan§!"
 PER_arrest_separatists_in_khuzestan_desc: "Identificamos muitos dos Escórias Separatistas em Khuzestan e iniciamos uma grande repressão a esses elementos divisivos!"
 PER_command_and_control_office: "Escritório de Comando e Controle"
 PER_command_and_control_office_desc: "Nosso Estado-Maior conjunto do exército controla tudo e todos que estão abaixo deles na hierarquia, e comanda o movimento das tropas em um esforço coordenado. É baseado no sistema conjunto e combinado dos Estados Unidos, já que esse escritório conjunto controla apenas operações, enquanto o Ministério da Defesa controla assuntos administrativos relacionados."
 PER_irgc_airforce: "Força Aérea do IRGC"
 PER_irgc_airforce_desc: "A Força Aérea dos Guardiães da Revolução Islâmica é a força estratégica de mísseis, aérea e espacial dentro dos Guardiães da Revolução Islâmica (IRGC)."
 PER_irgc_ground_forces: "Forças Terrestres do IRGC"
 PER_irgc_ground_forces_desc: "As Forças Terrestres do Corpo de Guardiões da Revolução Islâmica, com a sigla NEZSA, são a força terrestre que o Corpo de Guardiões da Revolução Islâmica (IRGC) mantém em paralelo ao exército regular do Irã. Além de seu papel militar convencional, as forças terrestres dos guardiões revolucionários estão mais voltadas para distúrbios internos do que o exército regular."
 PER_irgc_naval_forces: "Forças Navais do IRGC"
 PER_irgc_naval_forces_desc: "A Marinha do Corpo de Guardiões da Revolução Islâmica, oficialmente abreviada como NEDSA, mas também conhecida como Marinha Sepah e pela sigla IRGCN, é o serviço de guerra naval do Corpo de Guardiões da Revolução Islâmica fundado em 1985, e uma das duas forças marítimas do Irã, em paralelo à convencional Marinha da República Islâmica do Irã."
 PER_take_over_persian_gulf_security: "Assumir a Segurança do Golfo Pérsico"
 PER_take_over_persian_gulf_security_desc: "NEDSA é especializada em manobras rápidas, em contraste com a Marinha Iraniana, que é uma marinha mais tradicional com navios maiores. Atualmente, a Marinha Iraniana é responsável por defender o Golfo Pérsico, mas NEDSA é mais capaz de executar missões de maneira oportuna, embora em menor escala. Deveríamos transferir as responsabilidades de defesa para NESDA."
 PER_inspect_regional_headquarters: "Inspecionar Quartéis Regionais"
 PER_inspect_regional_headquarters_desc: "O que os quartéis regionais estão fazendo? É melhor irmos verificar para garantir que eles estejam sempre fazendo o melhor de maneira otimizada possível!"
 PER_advanced_ballistics_effort: "Esforço em Balística Avançada"
 PER_advanced_ballistics_effort_desc: "Como podemos afirmar ter foguetes poderosos capazes de atingir Israel a qualquer momento quando não temos? A melhor maneira de dizer que os temos é realmente tê-los, o que significa que teremos que pesquisar tecnologia de mísseis mais avançada."
 PER_irgc_havaniruz: "IRGC Havaniruz"
 PER_irgc_havaniruz_desc: "Havaniruz, ou apoio aéreo, é algo de que nossas tropas no solo atualmente têm muito pouco. O IRGC poderia assumir esse papel, mantendo nosso exército sempre apoiado do ar..."
 PER_irgc_drone_command: "Comando de Drones do IRGC"
 PER_irgc_drone_command_desc: "Atualmente, temos uma rede de comando e controle para operações com drones para expandir as capacidades aéreas não tripuladas, tudo sob o controle da Força Aérea do IRGC!"
 PER_external_operations: "Operações Externas"
 PER_external_operations_desc: "Nos últimos anos, o IRGC se acostumou a operar em solos estrangeiros, para o descontentamento de nossos vizinhos. No entanto, vemos isso como um passo necessário para proteger os interesses iranianos, mesmo que não estejamos em casa!"
 PER_diplomatic_training: "Treinamento Diplomático"
 PER_diplomatic_training_desc: "Nossas operações externas se estenderam de simplesmente estar em solo estrangeiro em tempos de guerra, para estar ativo em terras estrangeiras durante tempos de paz. O IRGC se tornou mais uma força de intervenção do que qualquer outra coisa, então deixe-os! No entanto, eles terão que ser muito bons em convencer os outros a deixá-los entrar..."
 PER_saberin_special_forces_divison: "Divisão de Forças Especiais Saberin"
 PER_saberin_special_forces_divison_desc: "A Brigada Takavar Saberin, também conhecida como Unidade Saberin, é uma unidade de elite nas Forças Terrestres do Corpo de Guardiões da Revolução Islâmica. É considerada uma das melhores unidades das Forças Armadas Iranianas, com décadas de experiência militar e de combate tanto em casa quanto especialmente em operações no exterior em países vizinhos."
 PER_irgc_marines: "Fuzileiros Navais do IRGC"
 PER_irgc_marines_desc: "Unidade Especial do NEDSA, também conhecida como Força Especial da Marinha Sepah (S.N.S.F.), é uma unidade Takavar na Marinha do Corpo de Guardiões da Revolução Islâmica (IRGC) estacionada na Ilha Greater Farur do Golfo Pérsico. A unidade possui fuzileiros navais, mergulhadores de combate e atiradores de elite especializados em guerra anfíbia, helitransportada e abordagem naval."
 PER_work_with_the_artesh: "Trabalhar com o Artesh"
 PER_work_with_the_artesh_desc: "Ter dois comandos militares completamente desconexos não seria funcional em uma nação. Para garantir nossa vitória, tanto o IRGC quanto o AIRA têm que trabalhar em conjunto um com o outro para obter o melhor resultado."
 PER_bolster_naval_presence: "Reforçar Presença Naval"
 PER_bolster_naval_presence_desc: "A presença naval atual que estabelecemos no Golfo Pérsico não é suficiente para competir ou até mesmo enfrentar a marinha americana, que possui várias bases no golfo. Precisamos aumentar a quantidade de embarcações que temos se quisermos ter alguma chance de hegemonia na região."
 PER_the_end_of_israel: "O Fim de Israel"
 PER_the_end_of_israel_desc: "Através de nossas lutas, uma oportunidade de levar a luta para Israel surgiu! É hora de cortarmos a Cabeça da Serpente, o Ninho da Aranha Tecelã, a Fonte de nossos Problemas! É agora ou nunca! Estamos chegando Israel, Allahu Akbar!"
 PER_irgc_quds_force: "Força Quds do IRGC"
 PER_irgc_quds_force_desc: "A Força Quds é um dos cinco ramos do IRGC, especializada em guerra não convencional e operações de inteligência militar. Responsável por operações extraterritoriais, a Força Quds apoia atores não estatais em muitos países, incluindo Hezbollah, Hamas, Jihad Islâmica Palestina, Houthis do Iêmen e milícias xiitas no Iraque, Síria e Afeganistão."
 PER_the_road_to_jerusalem: "O Caminho para Jerusalém"
 PER_the_road_to_jerusalem_desc: "Longo é o caminho que teremos que abrir para chegar a Jerusalém, mas faremos isso e libertaremos os muçulmanos da Palestina, uma ação de cada vez!"
 PER_azerbaijan_returns_to_iran: "Azerbaijão\nRetorna ao Irã"
 PER_azerbaijan_returns_to_iran_desc: "Há muito tempo, o Azerbaijão fazia parte de nossa nação e até mesmo lançou as bases para nossa nação moderna, mas foi gradualmente separado de nós pelos russos com o Tratado de Turkmenchay, e depois disso, o Tratado de Golestan foi o último prego no caixão. Hoje, o Azerbaijão é uma nação independente, uma lembrança dolorosa viva... planejamos mudar isso e retomar o que nos pertencia por direito!"
 PER_irgc_aerospace_force: "Força Aeroespacial do IRGC"
 PER_irgc_aerospace_force_desc: "A Força Aérea e Espacial do Corpo de Guardiões da Revolução Islâmica (IRGCASF) é a força estratégica de mísseis, ar e espaço dentro do IRGC. Foi renomeada da Força Aérea do IRGC para Força Aeroespacial do IRGC em 2009."
 PER_a_great_satan_no_more: "Um Grande Satã Não Mais"
 PER_a_great_satan_no_more_desc: "Finalmente... o momento chegou de humilhar ou mesmo destruir o Grande Satã: os Estados Unidos. Fomos intimidados e empurrados por muito tempo, mostraremos a eles e ao mundo a verdadeira força e perseverança da Nação Iraniana! Em nome de Allah, seremos vitoriosos!"
 PER_support_the_assads: "Apoiar os Assads"
 PER_support_the_assads_desc: "A família Assad, que é um aliado xiita fiel nosso na Síria, passou por grandes dificuldades, especialmente durante os eventos da Primavera Árabe. Devemos apoiá-los de todas as maneiras possíveis para garantir que permaneçam no poder!"
 PER_support_hashd_al_sha_bi: "Apoiar o Hashd Al-Sha'bi"
 PER_support_hashd_al_sha_bi_desc: "O al-Hashd ash-Sha'bi, também conhecido como Comitê de Mobilização Popular (PMC), é uma organização guarda-chuva patrocinada pelo estado iraquiano composta por aproximadamente 67 facções armadas diferentes, com cerca de 128.000 combatentes que são em sua maioria grupos muçulmanos xiitas. Especializados em combate urbano, são um ótimo aliado para ter em tempos de crise, e devemos ajudá-los a adquirir o que precisam!"
 PER_inviting_iraq_shia_condition_tt: "\n§YIraque§! não será convidado para o Eixo de Resistência, porque eles §Rnão são§! atualmente §Gxiitas§!. Podemos aumentar a influência do povo xiita no governo iraquiano com decisões que estarão disponíveis com o foco §YEixo de Resistência§!.\n\n"
 PER_support_hezbullah: "Apoiar o Hezbollah"
 PER_support_hezbullah_desc: "Hezbollah é um partido político islâmico xiita libanês e um grupo militante liderado pelo seu Secretário-Geral Hassan Nasrallah desde 1992. O Hezbollah foi concebido por clérigos muçulmanos e financiado pelo Irã principalmente para incomodar a invasão israelense no Líbano e, como tal, eles têm sido um aliado próximo nosso desde então. Sendo um microestado, eles precisarão de toda a ajuda possível para combater Israel!"
 PER_acquire_ports_in_the_west: "Adquirir Portos no Oeste"
 PER_acquire_ports_in_the_west_desc: "Com a estabilidade do regime de Assad assegurada, podemos adquirir portos em Latakia para cercar Israel navalmente, tanto pelo Mar Vermelho quanto pelo Mediterrâneo!"
 PER_secure_iraqi_partnership: "Assegurar Parceria Iraquiana"
 PER_secure_iraqi_partnership_desc: "Com a consolidação de nossa influência no Iraque, finalmente conseguimos que eles nos permitissem estabelecer bases em seu país, muito para o desgosto de Israel!"
 PER_control_lebanese_defense: "Controlar a Defesa Libanesa"
 PER_control_lebanese_defense_desc: "Sendo o principal defensor do Líbano contra estrangeiros, finalmente podemos unir o Líbano sob a bandeira do Hezbollah para estabelecer um estado xiita mais forte, sem resistência do governo libanês!"
 PER_dominion_over_the_levant: "Domínio Sobre o\nLevante"
 PER_dominion_over_the_levant_desc: "Agora somos nós que detemos o maior poder e influência no Levante, não Israel! O fim deles está cada vez mais próximo..."
 PER_dominion_over_the_red_sea: "Domínio Sobre o\nMar Vermelho"
 PER_dominion_over_the_red_sea_desc: "Com o estabelecimento de um estado xiita no Estreito de Mandeb, cortamos a saída de Israel do Mar Vermelho, garantindo nosso próprio domínio naval!"
 PER_the_defenders_of_islam: "Os Defensores do Islã"
 PER_the_defenders_of_islam_desc: "Nós, como a única nação verdadeiramente xiita (ignorando nações secularistas como o Azerbaijão), precisamos defender os direitos dos muçulmanos xiitas no Oriente Médio, já que ninguém mais o fará!"
 PER_agitate_shias_in_bahrain: "Agitar os Xiitas no Bahrein"
 PER_agitate_shias_in_bahrain_desc: "Há muito tempo, a grande minoria xiita do Bahrein tem sido alvo de tormento pela família real sunita do Bahrein! Vamos ajudá-los a ver o melhor caminho, ajudá-los a alcançar seu objetivo de libertação!"
 PER_agitate_shias_in_bahrain_tt: "Os §Yxiitas do Bahrein§! irão se §Rrevoltar§! contra seu governo e se juntarão ao Eixo de Resistência."
 PER_dismantle_the_saudi_monarchy: "Desmantelar a Monarquia Saudita"
 PER_dismantle_the_saudi_monarchy_desc: "Pedaço por pedaço, a Monarquia Saudita será desmantelada, tendo como primeiro objetivo garantir a independência dos xiitas de Qatif da supressão!"
 PER_dammam_success: "A Revolta de Dammam foi Bem-Sucedida!"
 PER_support_the_ansar_allah: "Apoiar o Ansar-Allah"
 PER_support_the_ansar_allah_desc: "Os xiitas houthis seriam um grande aliado a ter se quisermos garantir o Estreito de Mandeb. Devemos garantir a sobrevivência deles como estado!"
 PER_the_battle_of_the_red_sea: "A Batalha do\nMar Vermelho"
 PER_the_battle_of_the_red_sea_desc: "Ao contrário do Golfo Pérsico, o Mar Vermelho é cheio de ilhas, ilhotas e águas rasas que nossa marinha atual é incapaz de manobrar devido ao risco de encalhar. Devemos construir uma embarcação adequada para o combate em águas litorâneas se quisermos alcançar a supremacia naval no Mar Vermelho."
 has_researched_missile_destroyer_3: "Pesquisou Destróier de Mísseis 4"
 PER_budget_estimates: "Estimativas Orçamentárias"
 PER_budget_estimates_desc: "Nosso orçamento atual mostra que temos mais do que o suficiente para fornecer à nossa população educação universal gratuita de qualidade, e ainda teríamos um excedente!"
 PER_sponsor_enthusiastic_tv_shows: "Patrocinar Programas de TV Entusiasmados"
 PER_sponsor_enthusiastic_tv_shows_desc: "Com todo esse dinheiro, seria melhor se nosso povo estivesse assistindo a programas de TV que patrocinamos, em vez de programas estrangeiros que poderiam conter propaganda anti-nós!"
 PER_space_warfare: "Guerra Espacial"
 PER_space_warfare_desc: "Com nossa Força Espacial operando, somos mais do que capazes de derrubar satélites inimigos para negar a eles acesso às telecomunicações com nossos próprios satélites, equipados com o laser mais capaz que pudemos encontrar!"
 PER_astroid_mining: "Mineração de Asteroides"
 PER_astroid_mining_desc: "Como nação rica em petróleo, estamos em grave falta de outros metais preciosos necessários para nossas indústrias. Você não gostaria que pudéssemos simplesmente arrancar asteroides ricos em minerais do céu e pegar seus conteúdos para nós? Bem, agora podemos!"
 PER_iranian_moon_base: "Base Lunar Iraniana"
 PER_iranian_moon_base_desc: "Por que não? A América tenta fazer uma, mas nós não podemos? Isso mostrará ao mundo nosso poder!"
 PER_reinforced_satellites: "Satélites Reforçados"
 PER_reinforced_satellites_desc: "E se outros países desenvolverem satélites armados antes de nós? E se lixo espacial colidir com nossos satélites e os destruir? Bem, essas preocupações não são mais um problema, com o novo e aprimorado satélite blindado!"
 PER_to_merrikh_and_beyond: "Para Merrikh e Além!"
 PER_to_merrikh_and_beyond_desc: "Agora nos tornamos uma nação que viaja pelo espaço... Isso quase me faz derramar uma lágrima pela distância que percorremos..."
 PER_merrikh_effect: "\nLance uma missão para §YMarte§! e volte para §YTerra§!."
 PER_moon_base_effect: "Lance uma missão para §YLua§! e estabeleça uma §VBase Lunar§! lá."
 PER_iranian_space_marines: "Fuzileiros Espaciais Iranianos"
 PER_iranian_space_marines_desc: "Melhores do que os poloneses!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Base de Etelaat de\nIsrael"
 PER_israel_etelaat_base_desc: "Ter um meio de comunicação próprio dentro de Israel será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Base de Etelaat de\nTurquia"
 PER_turkey_etelaat_base_desc: "Ter um meio de comunicação próprio dentro da Turquia será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Base de Etelaat de\nAzerbaijão"
 PER_azerbayjan_etelaat_base_desc: "Ter um meio de comunicação próprio dentro do Azerbaijão será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Base de Etelaat da\nArábia"
 PER_arabia_etelaat_base_desc: "Ter nosso próprio veículo de comunicação dentro da Arábia Saudita será útil para encontrar indivíduos que compartilham das mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_agents_of_hezbollah: "Agentes do Hezbollah"
 PER_agents_of_hezbollah_desc: "Graças ao nosso meio de comunicação, encontramos vários palestinos ansiosos para libertar sua terra natal do governo israelense! Colocamos eles para trabalharem em colaboração com o Hezbollah."
 PER_islamic_resistance_of_the_najba: "Resistência Islâmica de Najba"
 PER_islamic_resistance_of_the_najba_desc: "A Nobre Resistência Islâmica é nosso próprio grupo de resistência anti-Turquia formado por voluntários que foram atraídos pelos relatórios de nosso meio de comunicação. Vamos usá-los para enfraquecer o Exército Turco estacionado em nossos aliados!"
 PER_islamic_resistance_of_the_najba_effect: "Causa danos às divisões §YTurcas§! na Síria, Iraque e Curdistão."
 PER_elham_ali_f_under_sight: "Elham Ali F. Sob Observação"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, político do Azerbaijão, notável por seu autoritarismo e sionismo, está sob nossa mira. Tão perto, exatamente onde queremos..."
 PER_under_israel_skin: "Sob a Pele de Israel"
 PER_under_israel_skin_desc: "Palestinos, unam-se contra Israel! Nos ajude a infiltrar o governo deles!"
 PER_under_turkey_skin: "Sob a Pele da Turquia"
 PER_under_turkey_skin_desc: "Alevitas, unam-se contra a Turquia! Nos ajude a infiltrar o governo deles!"
 PER_under_baku_skin: "Sob a Pele do Azerbaijão"
 PER_under_baku_skin_desc: "Azeris piedosos, unam-se contra o Azerbaijão! Nos ajude a infiltrar o governo deles!"
 PER_blow_nahariya_weapone_storage: "Destruir Depósito de Armas em Nahariya"
 PER_nahariya_sabotage_tt: "Ativa a missão §YDestruir Depósito de Armas em Nahariya§!.\n(Requer §YInfiltração Militar§!)"
 PER_blow_turkey_iraqi_base: "Destruir Base Turco-Iraquiana"
 PER_blow_turkey_iraqi_base_desc: "É hora de explodir? Acho que é hora de explodir!"
 PER_turkey_iraqi_base_tt: "Ativa a missão §YDestruir Base Turco-Iraquiana§!.\n(Requer §YInfiltração Militar§!)"
 PER_blow_baku_gas_canals: "Destruir Canais de Gás em Baku"
 PER_blow_baku_gas_canals_desc: "Não dá para ganhar dinheiro se não tiver gás, especialmente em um país dependente de exportações de gás e petróleo!"
 blow_baku_gas_canals_tt: "Ativa a missão §YDestruir Canais de Gás em Baku§!.\n(Requer §YInfiltração Civil§!)"
 PER_sepah_in_arabistan: "Sepah na Arabistão"
 PER_sepah_in_arabistan_desc: "Agora que conseguimos estabelecer uma base na Arábia Saudita, podemos enviar a IRGC para realizar atividades secretas em Qatif!"
 PER_under_arab_countries_skin: "Sob a Pele das Nações Árabes"
 PER_under_arab_countries_skin_desc: "Xiitas da Arábia, unam-se contra os sauditas! Nos ajude a infiltrar o governo deles!"
 PER_aramco_underfire: "Aramco Sob Fogo"
 PER_aramco_underfire_desc: "A principal companhia de petróleo da Arábia Saudita, a fonte de toda a sua receita... O que você acha que aconteceria se ela fosse destruída?"
 PER_aramco_sabotage_tt: "Ativa a missão §YSabotar Aramco§!.\n(Requer §YInfiltração Civil§!)"
 PER_domestic_issues: "Questões Domésticas"
 PER_domestic_issues_desc: "Tão importantes quanto as questões externas são, ter um país estável em casa, livre de forças anti-governo, é igualmente importante!"
 PER_tabriz_etelaat_base: "Base Etelaat de Tabriz"
 PER_tabriz_etelaat_base_desc: "Tabriz é o lar de vários grupos minoritários grandes que estão ansiosos para se libertar e criar seus próprios estados, buscando o apoio de governos estrangeiros de forma clandestina. Precisamos destruí-los!"
 PER_trade_spies_with_money: "Negociar Espiões com Dinheiro"
 PER_trade_spies_with_money_desc: "Tão bom quanto... eliminar espiões como passatempo, quanto você acha que um governo pagaria por um espião pelo qual gastou centenas de milhares em treinamento?"
 PER_tehran_etelaat_base: "Base de Etelaat de Teerã"
 PER_tehran_etelaat_base_desc: "Garantir que a população de nossa capital esteja alinhada com nossos ideais é importante o suficiente para justificar a construção de um meio de comunicação que possa ensinar ao público como identificar espiões estrangeiros!"
 PER_irgc_missile_command: "Comando de Mísseis IRGC"
 PER_irgc_missile_command_desc: "Ter uma estrutura de comando separada para garantir a autonomia de nosso sistema de mísseis é bastante importante, especialmente porque tal escritório estaria encarregado da pesquisa em tecnologia de mísseis."
 PER_armenian_voluntears: "Voluntários Armênios"
 PER_armenian_voluntears_desc: "Quantos armênios você acha que se voluntariariam para lutar contra seu arqui-inimigo, Azerbaijão? Vamos perguntar!"
 PER_russias_support: "Apoio da Rússia"
 PER_russias_support_desc: "A Rússia nos ama tanto quanto a Armênia, e qualquer chance de depor o Azerbaijão como a potência do Cáucaso provavelmente seria recebida com aplausos na embaixada!"
 PER_russia_refused_to_support_us_against_armenia: "Rússia Recusou Apoiar-nos Contra o Azerbaijão"
 PER_give_arms_to_armenians: "Fornecer Armas aos Armênios"
 PER_give_arms_to_armenians_desc: "Os bravos armênios que se apresentaram para lutar precisam ser armados, e seremos seu fornecedor!"
 PER_buy_su_from_russia: "Comprar Su-35 da Rússia"
 PER_buy_su_from_russia_desc: "Planejar lutar nas montanhas do Azerbaijão sem aviões é praticamente um desejo de morte, especialmente se eles tiverem fortificações. Precisaremos de caças russos para garantir a superioridade aérea e o apoio terrestre na batalha iminente!"
 PER_develop_armenian_air_bases: "Desenvolver Bases Aéreas Armênias"
 PER_develop_armenian_air_bases_desc: "Se vamos lançar um ataque coordenado de três frentes, todos nós precisamos de aeródromos atualizados e funcionais para garantir a supremacia aérea. A Armênia não tem isso realmente, então vamos construir isso para eles, como uma demonstração de boa vontade!"
 PER_develop_armenian_air_bases_effect: "Adiciona §G2§! §YBases Aéreas§! à §YArmênia§!"
 PER_develop_armenian_missle_system: "Desenvolver Sistema de Mísseis Armênio"
 PER_develop_armenian_missle_system_desc: "O sistema de mísseis armênio... vamos dizer que ele está lá e existe. Não é o mais avançado, mas é funcional, porém o sistema precisará ser modernizado para destruir as fortificações azeris na fronteira."
 PER_develop_armenian_missle_system_effect: "Adiciona §G2§! §YSilos de Mísseis§! e redução de penalidade de um ano para §YTodas as Mísseis§! à §YArmênia§!"
 PER_military_exercises_with_armenia: "Exercícios Militares com a Armênia"
 PER_military_exercises_with_armenia_desc: "Descrever a experiência de combate anterior da Armênia como uma batalha lenta seria um eufemismo. Embora eles tenham um exército funcional e profissional, está longe da qualidade das forças da Rússia e nossas. Precisamos treiná-los para garantir que essa guerra seja bem-sucedida!"
 PER_naval_co_exersises_with_russia: "Exercícios Navais Conjuntos com a Rússia"
 PER_naval_co_exersises_with_russia_desc: "A frota do Mar Cáspio da Rússia é maior do que a nossa, mas a nossa combinada é maior do que a frota do Azerbaijão, e podemos garantir a supremacia naval na costa azeri, mas primeiro vamos ver como a cooperação funciona em alguns exercícios."
 PER_united_against_azerbayjan: "Unidos Contra o Azerbaijão!"
 PER_united_against_azerbayjan_desc: "A gangue está toda aqui, se dirigindo a Baku!"
 PER_reinforce_astara_naval_base_two: "Fortalecer Base Naval de Astara"
 PER_reinforce_astara_naval_base_two_desc: "Considerando que o Azerbaijão agora faz parte permanentemente do Irã, é melhor fortalecer a base naval de Astara para termos uma maneira melhor de transferir suprimentos para lá."
 PER_embargo_azerbayjan_toghter: "Embargo ao Azerbaijão Juntos"
 PER_embargo_azerbayjan_toghter_desc: "Antes dessa luta, podemos garantir que o Azerbaijão não esteja de forma alguma capaz de oferecer uma boa resistência, privando-os de todo o dinheiro!"
 PER_cancellation_of_economic_contracts: "Cancelamento de Contratos Econômicos"
 PER_cancellation_of_economic_contracts_desc: "*Rasga o papel que diz Contratos Econômicos com o Azerbaijão*"
 PER_cancellation_of_iron_ore_contracts: "Cancelamento de Contratos de Minério de Ferro"
 PER_cancellation_of_iron_ore_contracts_desc: "*Rasga o papel que diz Contratos de Minério com o Azerbaijão*"
 PER_cancellation_of_gas_contracts: "Cancelamento de Contratos de Gás"
 PER_cancellation_of_gas_contracts_desc: "Queima o papel que diz Contratos de Gás com o Azerbaijão"
 PER_ask_russians_for_embargo_azerbayjan: "Pedir Embargo Russo ao Azerbaijão"
 PER_ask_russians_for_embargo_azerbayjan_desc: "A Rússia odeia o governo azeri quase tanto quanto nós, vamos ver se eles querem participar disso!"
 PER_construction_of_iran_russia_armenia_gas_line: "Construção do Gasoduto Irã-Armênia-Rússia"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Agora que não estamos mais fazendo negócios com o Azerbaijão, precisamos de um novo mercado de gás. Felizmente, há um belo país no Cáucaso bem ao lado que pode querer participar disso!"
 PER_topple_qatar: "Derrubar o Qatar"
 PER_topple_qatar_desc: "Agora que lidamos com a influência da Arábia Saudita no Golfo, podemos começar a remover os vestígios de seu poder derrubando a monarquia do Qatar!"
 PER_topple_qatar_tt: "Os §YXiitas do Qatar§! irão se §Rrevoltar§! contra seu governo e se unirão ao §GEixo de Resistência§!."
 PER_topple_uae: "Derrubar os Emirados Árabes Unidos"
 PER_topple_uae_desc: "Agora que lidamos com a influência da Arábia Saudita no Golfo, podemos começar a remover os vestígios de seu poder derrubando o emirado dos Emirados Árabes Unidos!"
 PER_topple_UAE_tt: "Os §YXiitas dos Emirados Árabes Unidos§! irão se §Rrevoltar§! contra seu governo e se unirão ao §GEixo de Resistência§!."
 PER_musandam_seperatism: "Separatismo de Musandam"
 PER_musandam_seperatism_desc: "Musandam nem sempre fez parte de Omã, e também não precisa fazer agora!"
 PER_musandam_invasion: "Invasão de Musandam"
 PER_musandam_invasion_desc: "Embora o separatismo nos dê o benefício da dúvida sobre o estado estrangeiro, possuir diretamente o Estreito de Hormuz garantiria nosso poder eternamente, se pudéssemos mantê-lo, então é melhor que o tenhamos!"
 PER_persian_gulf_supremacy: "Supremacia do Golfo Pérsico"
 PER_persian_gulf_supremacy_desc: "De costa a costa brilhante, preenchemos e cercamos o Golfo com aliados nossos e enfraquecemos os estados que um dia foram proeminentes aqui. O Golfo Pérsico agora é verdadeiramente, indiscutivelmente persa!"
 PER_develop_military_industries: "Desenvolver Indústrias Militares"
 PER_develop_military_industries_desc: "Em vez de focar em províncias que não forneceriam nada de qualquer maneira, podemos nos concentrar nas crescentes demandas militares que exigem toneladas de equipamentos para permanecer eficientes."
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi"
 PER_preserve_cultural_property: "Preservar Propriedades Culturais"
 PER_preserve_cultural_property_desc: "Há muitos edifícios culturais e históricos dentro de nossas fronteiras, muitos deles remontando à antiguidade. É nosso dever como uma civilização antiga preservar nossa identidade nacional e nossa rica história cultural para as futuras gerações!"
 PER_focus_on_ground_forces: "Foco nas\nForças Terrestres"
 PER_focus_on_ground_forces_desc: "As forças terrestres sempre foram necessárias, e nossos aliados coincidentemente têm forças militares mal equipadas para o combate que está por vir. Precisamos prepará-los!"
 PER_focus_on_air_forces: "Foco nas\nForças Aéreas"
 PER_focus_on_air_forces_desc: "Embora as forças terrestres sejam tradicionais, o ar é como fornecemos apoio terrestre, importa menos o tamanho de seu exército se você tiver uma grande força aérea para apoiá-lo!"
 PER_focus_on_naval_forces: "Foco nas\nForças Navais"
 PER_focus_on_naval_forces_desc: "\"Quem domina as ondas domina o mundo\" - §YAlfred T. Mahan§!"
 PER_strategic_advice_for_our_allies: "Conselho Estratégico\nPara Nossos Aliados"
 PER_strategic_advice_for_our_allies_desc: "O alto comando de nossos aliados está mal equipado para lidar com uma guerra tão importante. Precisaremos ensiná-los a serem os melhores!"
 PER_fund_shia_militias: "Financiar Milícias Xiita"
 PER_fund_shia_militias_desc: "Às vezes, tudo o que você precisa são alguns homens piedosos e algumas armas, e neste caso, é o que nossos aliados precisam!"
 PER_axis_of_resistance: "Eixo da Resistência"
 PER_axis_of_resistance_desc: "O Eixo da Resistência refere-se a uma aliança política e militar informal anti-ocidental/israelense/saudita entre o Irã, a Palestina, o governo sírio de Assad e o grupo militante libanês Hezbollah. Apesar das ideologias divergentes, como o baathismo secular, o fundamentalismo sunita e o islamismo xiita, eles são unidos pelo objetivo de se opor às atividades da OTAN, de Israel e da Arábia Saudita na região."
 PER_armored_equipment_production: "Produção de Equipamentos Blindados"
 PER_armored_equipment_production_desc: "A indústria militar atual de nossos aliados é insuficiente para fornecer os componentes necessários para veículos blindados pesados, e como tal, teremos que ajudar!"
 PER_air_equipment_production: "Produção de Equipamentos Aéreos"
 PER_air_equipment_production_desc: "A indústria militar atual de nossos aliados é insuficiente para fornecer os componentes necessários para aeronaves modernas, e como tal, teremos que ajudar!"
 PER_naval_equipment_production: "Produção de Equipamentos Navais"
 PER_naval_equipment_production_desc: "A indústria naval atual de nossos aliados é insuficiente para fornecer os componentes necessários para embarcações navais modernas, e como tal, teremos que ajudar!"
 PER_united_against_zionists: "Unidos Contra os Sionistas"
 PER_united_against_zionists_desc: "Não estamos dizendo que estamos prestes a atacar Israel, no entanto..."
 PER_ICM: "Empresa de Manufatura Combinada"
 PER_ICM_desc: "A Empresa de Manufatura Combinada do Irã é o maior fabricante de combinados do Oriente Médio, localizado em Arak."
 PER_economic_support_for_farmers: "Apoio Financeiro para Agricultores"
 PER_economic_support_for_farmers_desc: "Oferecendo apoio financeiro aos agricultores, este foco destaca a importância vital da agricultura para nossa economia e segurança alimentar. Ao investir em subsídios e incentivos, podemos promover o crescimento do setor agrícola, garantindo a sustentabilidade e a prosperidade de nossos agricultores e comunidades rurais."
 PER_encourage_wheat_production: "Incentivar a Produção de Trigo"
 PER_encourage_wheat_production_desc: "Estimulando a produção de trigo, este foco nos motiva a fortalecer nosso setor agrícola, visando a autossuficiência na produção de um dos alimentos mais essenciais. Através de incentivos e investimentos direcionados, podemos aumentar a produção de trigo e garantir a segurança alimentar de nossa nação."
 PER_guaranteed_purchase_agreements: "Acordos de Compra Garantidos"
 PER_guaranteed_purchase_agreements_desc: "Introduzindo acordos de compra garantida, este foco visa proteger nossos agricultores e suas colheitas. Estabelecer contratos de compra prévia proporcionará estabilidade financeira aos agricultores, permitindo-lhes planejar e investir com confiança, enquanto também fortalecemos nossa segurança alimentar e economia agrícola."
 PER_cyber_police: "Polícia Cibernética"
 PER_cyber_police_desc: "[ROOT.PER_police_localization_desc]"
 PER_police_localization_desc: "A Polícia Cibernética Iraniana, também conhecida como FATA, é uma unidade da Polícia da República Islâmica do Irã."
 PER_new_police_localization_desc: "A Polícia Cibernética Iraniana é uma das unidades da força policial iraniana. Eles têm a tarefa de manter nosso ciberespaço seguro contra invasores estrangeiros."
 PER_economic_security_police: "Polícia de Segurança Econômica"
 PER_economic_security_police_desc: "A Polícia de Segurança Econômica é uma das unidades de comando da polícia do Irã, responsável por prever, controlar, prevenir, identificar, detectar e lidar com atividades econômicas e crimes."
 PER_national_internet: "Intranet Nacional"
 PER_national_internet_desc: "Desenvolvendo uma intranet nacional, este foco nos impulsiona a construir uma rede de comunicação interna robusta e segura. Ao conectar nossas instituições e cidadãos através de uma intranet exclusiva, fortalecemos nossa capacidade de compartilhar informações vitais, promovendo a colaboração e a eficiência em todos os níveis da sociedade iraniana."
 PER_global_internet: "Internet Global"
 PER_global_internet_desc: "Explorando a internet global, este foco nos incentiva a abraçar a conectividade global para fins de comunicação e desenvolvimento. Ao integrar nossa nação à internet global, temos a oportunidade de acessar informações, recursos e oportunidades que podem impulsionar nosso crescimento econômico e intercâmbio cultural."
 PER_the_second_great_firewall: "A Segunda\nGrande Muralha"
 PER_the_second_great_firewall_desc: "Diante das crescentes ameaças e desafios do mundo moderno, é hora de erguermos a Segunda Grande Muralha. Esta ambiciosa empreitada nos levará a fortalecer nossas defesas e garantir a segurança nacional. Assim como a grandeza da muralha histórica que inspira este esforço, nossa nação se tornará uma fortaleza inabalável, protegendo nossos cidadãos e interesses com determinação incomparável."
 PER_cyberspace_protection: "Proteção do Ciberespaço"
 PER_cyberspace_protection_desc: "Priorizando a proteção do ciberespaço, este foco nos convoca a defender nossa nação contra ameaças virtuais. Investindo em tecnologias de segurança cibernética de ponta e estratégias eficazes, podemos salvaguardar nossa infraestrutura crítica, dados sensíveis e interesses nacionais contra ataques cibernéticos, garantindo a resiliência digital do Irã."
 PER_free_internet: "Internet Livre"
 PER_free_internet_desc: "Promovendo uma internet livre, este foco busca garantir o acesso irrestrito à informação e à liberdade de expressão. Ao assegurar que nossos cidadãos possam explorar o mundo digital sem limitações, fortalecemos os princípios de democracia, conhecimento e intercâmbio cultural, permitindo que todos participem plenamente da era da informação."
 PER_IRGC_activity_reformists_tt: "Reduz §R-25§! §YPoder Político§! porque os Reformistas £generic_Mod_Vilayat_e_Faqih_small estão no poder.\n"
 PER_HOU_start_war_tt: "Os §YHouthis§! irão §Rse revoltar§! no §Iêmen§! e se juntarão ao §GEixo de Resistência§!."
 PER_qatif_uprising_tt: "§YQatif§! irá §Rse revoltar§! na §IArábia§! e se juntarão ao §GEixo de Resistência§!."
 PER_eagle_forty_four: "Oghab-44"
 PER_eagle_forty_four_desc: "A base aérea Oghab-44 é uma das maiores bases subterrâneas construídas pela Força Aérea Iraniana."
 PER_experts_in_the_airforce: "Especialistas na Força Aérea"
 PER_experts_in_the_airforce_desc: "Investindo em especialistas na Força Aérea, este foco nos incentiva a desenvolver uma equipe altamente qualificada e treinada. Ao recrutar e capacitar especialistas, elevamos nossa capacidade aérea a níveis superiores. Com expertise técnica e tática, nossa Força Aérea estará preparada para enfrentar os desafios aéreos mais complexos e proteger os céus do Irã."
 PER_learn_from_the_holy_defence: "Doutrinas da Defesa Sagrada"
 PER_learn_from_the_holy_defence_desc: "Explorando as doutrinas da Defesa Sagrada, este foco nos conduz a compreender e adotar as estratégias de resistência que definem nossa nação. Ao internalizar esses princípios, fortalecemos nossa capacidade de defesa e garantimos a soberania do Irã diante de qualquer ameaça. Através da unidade e da determinação, podemos enfrentar desafios com coragem e resiliência inabaláveis."
 PER_sphere_of_influence: "Esfera de Influência"
 PER_sphere_of_influence_desc: "Expandindo nossa esfera de influência, este foco nos motiva a buscar uma presença mais forte e proeminente em nossa região e além. Ao estabelecer parcerias estratégicas, acordos comerciais e cooperação política, podemos projetar nossa influência de maneira positiva, promovendo nossos interesses nacionais e contribuindo para a estabilidade global."
 PER_influence_sphere_threat: "Irã desenvolve sua Esfera de Influência"
 PER_yemen_influence: "Iêmen"
 PER_yemen_influence_desc: "Abordando a questão do Iêmen, este foco nos leva a analisar os desafios e oportunidades que a situação no país vizinho apresenta. Ao adotar uma abordagem diplomática e estratégica, podemos desempenhar um papel construtivo na promoção da paz e da estabilidade na região, contribuindo para soluções duradouras que beneficiem tanto o Iêmen quanto o Irã."
 PER_syria_influence: "Síria"
 PER_syria_influence_desc: "Analisando nosso relacionamento com a Síria, este foco nos convida a avaliar a situação atual e futura no país vizinho. Ao adotar uma abordagem equilibrada e pragmática, podemos desempenhar um papel construtivo na busca por soluções para os desafios enfrentados pela Síria. Através da diplomacia e da cooperação, podemos contribuir para a estabilidade e a paz na região."
 PER_iraq_influence: "Iraque"
 PER_iraq_influence_desc: "Explorando nossa relação com o Iraque, este foco nos incita a fortalecer laços bilaterais e buscar uma cooperação mais estreita. Ao promover intercâmbios econômicos, culturais e políticos, podemos contribuir para a estabilidade e o desenvolvimento do Iraque, enquanto também garantimos nossos próprios interesses estratégicos na região."
 PER_azerbaijan_influence: "Azerbaijão"
 PER_azerbaijan_influence_desc: "Explorando nossa relação com o Azerbaijão, este foco nos motiva a fortalecer os laços de amizade e cooperação entre nossas nações. Ao promover parcerias econômicas, intercâmbios culturais e cooperação estratégica, podemos contribuir para o crescimento mútuo e para a estabilidade na região, fortalecendo nossos interesses comuns e o desenvolvimento regional."
 PER_afghanistan_influence: "Afeganistão"
 PER_afghanistan_influence_desc: "Abordando o Afeganistão, este foco nos leva a avaliar os desafios e oportunidades que a situação no país vizinho apresenta. Ao adotar uma abordagem sensata e diplomática, podemos desempenhar um papel construtivo na busca por estabilidade e reconciliação no Afeganistão. Contribuir para um futuro pacífico e próspero na região é essencial para os interesses do Irã e para a paz regional."
 PER_nigeria_influence: "Nigéria"
 PER_nigeria_influence_desc: "Analisando nossa relação com a Nigéria, este foco nos incentiva a explorar maneiras de fortalecer os laços bilaterais e promover a cooperação entre nossas nações. Ao buscar parcerias econômicas, intercâmbios culturais e colaboração em áreas estratégicas, podemos contribuir para o crescimento mútuo e para a estabilidade na região, além de estabelecer vínculos positivos com um país de grande importância na África."
 PER_lebanon_influence: "Líbano"
 PER_lebanon_influence_desc: "Explorando nossa relação com o Líbano, este foco nos convida a examinar as oportunidades de cooperação e apoio mútuo. Ao fortalecer nossos laços econômicos, culturais e políticos, podemos contribuir para a estabilidade e o desenvolvimento do Líbano, enquanto também consolidamos nossa influência positiva na região e promovemos o bem-estar de ambas as nações."
 PER_pakistan_influence: "Paquistão"
 azerbaijan_state_protests_gfx: "Protestos no Azerbaijão"
 khuzestan_state_protests_gfx: "Protestos em Khuzestan"
 PER_pakistan_influence_desc: "Explorando nossa relação com o Paquistão, este foco nos motiva a fortalecer os laços bilaterais e buscar uma cooperação mais estreita. Ao promover intercâmbios econômicos, colaborações estratégicas e parcerias de segurança, podemos contribuir para a estabilidade e o desenvolvimento de ambos os países, enquanto também fortalecemos nossa posição regional e global."
 PER_economic_relations: "Relações Econômicas"
 PER_economic_relations_desc: "Priorizando relações econômicas, este foco nos incentiva a expandir nossa rede de parcerias comerciais e investimentos. Ao estabelecer acordos vantajosos e promover a cooperação econômica internacional, podemos impulsionar o crescimento econômico do Irã, diversificar nossa base econômica e garantir a prosperidade sustentável para nossa nação."
 PER_efforts_to_shiite_alawites: "Esforços para Xiitar os Alauítas"
 PER_efforts_to_shiite_alawites_desc: "Explorando os esforços para estreitar os laços com os alauítas, este foco nos leva a considerar estratégias para aprofundar nosso relacionamento com essa comunidade. Ao promover a compreensão mútua, respeitar suas crenças e interesses, podemos fortalecer nossa influência positiva na região e contribuir para a estabilidade e a harmonia entre diferentes grupos."
 PER_joint_cultural_institutions: "Instituições Culturais Conjuntas"
 PER_joint_cultural_institutions_desc: "Promovendo instituições culturais conjuntas, este foco nos orienta a estabelecer parcerias de colaboração no campo cultural. Ao fundir nossa rica herança cultural com a de outros países, podemos fortalecer os laços humanos e promover a compreensão mútua. Isso não apenas enriquecerá nossa nação, mas também contribuirá para um mundo mais conectado e harmonioso."
 PER_al_abbas_brigade: "Brigada Al-Abbas"
 PER_al_abbas_brigade_desc: "A Brigada de Abu al-Fadl al-Abbas é um grupo militante pró-governo muçulmano xiita duodecimano que opera em toda a Síria. Ela leva o nome do apelido de Al-Abbas ibn Ali, filho do Imam Ali."
 PER_support_shiite_parties: "Apoio a Partidos Xiitas"
 PER_support_shiite_parties_desc: "Oferecendo apoio a partidos xiitas, este foco nos motiva a fortalecer nossos laços com essas organizações políticas. Ao trabalhar em conjunto, podemos promover interesses compartilhados e alcançar objetivos políticos comuns. Essa colaboração pode não apenas fortalecer nossa influência na região, mas também contribuir para a estabilidade e o progresso de todas as nações envolvidas."
 PER_coup_against_saddam: "Golpe Contra Saddam"
 PER_coup_against_saddam_desc: "Podemos realizar um golpe contra esse regime com a Brigada Sabrin do Corpo de Guardas da Revolução Islâmica em Bagdá."
 PER_coup_against_saddam_TT: "A porcentagem de chances abaixo varia com base nos seguintes fatores:\n§YInfluência iraniana no Iraque§!, §YInfluência doméstica no Iraque§!, §YPopularidade emergente no Iraque§!"
 PER_iraq_coup: "§GA Organização Badr§! lançará um §YGolpe bem-sucedido§!."
 PER_iraq_civilwar: "§GA Organização Badr§! lançará uma §RGuerra Civil§!."
 PER_hashd_al_shaabi: "al-Hashd ash-Sha'bi"
 PER_hashd_al_shaabi_desc: "As Forças de Mobilização Popular são uma organização guarda-chuva patrocinada pelo Estado iraquiano composta por aproximadamente 67 facções armadas diferentes, com cerca de 128.000 combatentes que são principalmente grupos muçulmanos xiitas."
 PER_economic_aid: "Ajuda Econômica"
 PER_economic_aid_desc: "Priorizando a ajuda econômica, este foco nos incentiva a oferecer apoio financeiro e recursos para nações em necessidade. Ao fornecer assistência direcionada, podemos promover o desenvolvimento econômico e social de países parceiros, fortalecer nossas relações internacionais e contribuir para um mundo mais equitativo e próspero."
 PER_support_shah_massoud: "Apoio a Shah Massoud"
 PER_support_shah_massoud_desc: "Explorando o apoio a Shah Massoud, este foco nos leva a considerar estratégias para fortalecer nossa parceria com esse líder. Ao oferecer apoio político e recursos, podemos fortalecer sua posição e contribuir para a estabilidade da região. Isso não apenas fortalecerá nossos laços com lideranças importantes, mas também promoverá nossa influência positiva na área."
 PER_imam_khomeini_relief_foundation: "Fundação de Auxílio Imam Khomeini"
 PER_imam_khomeini_relief_foundation_desc: "Estabelecendo a Fundação de Auxílio Imam Khomeini, este foco nos orienta a criar uma instituição dedicada a promover a justiça social, o bem-estar dos cidadãos e o desenvolvimento comunitário. Ao seguir os princípios do Imam Khomeini, podemos garantir que os menos privilegiados recebam o apoio necessário, fortalecendo os pilares de equidade e solidariedade em nossa nação."
 PER_fatemiyoun_brigade: "Brigada Fatemiyoun"
 PER_fatemiyoun_brigade_desc: "Explorando a Brigada Fatemiyoun, este foco nos motiva a examinar o papel e o impacto dessa unidade militar. Ao compreender sua contribuição para a estabilidade regional e os interesses nacionais, podemos fortalecer nossa estratégia de segurança e consolidar nossa influência na região. Através de abordagens cuidadosamente planejadas, podemos assegurar que a Brigada Fatemiyoun continue a servir como um ativo vital para nossa nação."
 PER_buy_modern_captured_equipment: "Comprar Equipamento Moderno Capturado"
 PER_buy_modern_captured_equipment_desc: "Adquirindo equipamento moderno capturado, este foco nos orienta a explorar a oportunidade de adquirir tecnologia militar avançada por meios estratégicos. Ao aproveitar os recursos e equipamentos capturados em conflitos, podemos fortalecer nossa capacidade de defesa e aumentar nossa vantagem tática. Isso nos permitirá enfrentar desafios com maior eficiência e garantir a segurança do Irã."
 PER_aid_afghanistan: "Ajuda ao Afeganistão"
 PER_aid_afghanistan_desc: "Priorizando a ajuda ao Afeganistão, este foco nos incentiva a explorar maneiras de contribuir para a reconstrução e estabilidade desse país vizinho. Ao oferecer assistência humanitária, recursos e cooperação em áreas chave, podemos desempenhar um papel fundamental na promoção da paz e do desenvolvimento no Afeganistão, contribuindo para a segurança regional e para o bem-estar dos cidadãos afegãos."
 PER_supply_talyshstan_separatism: "Apoiar o Separatismo Talyshstan"
 PER_supply_talyshstan_separatism_desc: "Apoiando o separatismo em Talyshstan, este foco nos motiva a explorar opções para promover a causa separatista nessa região. Ao oferecer apoio político e logístico, podemos influenciar os acontecimentos locais e fortalecer nossa posição na região. No entanto, é importante considerar as implicações regionais e internacionais desse apoio e avaliar cuidadosamente os possíveis resultados."
 PER_support_islamic_institutions: "Apoiar Instituições Islâmicas"
 PER_support_islamic_institutions_desc: "Priorizando o apoio a instituições islâmicas, este foco nos incentiva a fortalecer laços com organizações que compartilham nossos valores religiosos e culturais. Ao oferecer recursos e cooperação estratégica, podemos promover a educação, a caridade e o desenvolvimento social em consonância com os princípios islâmicos. Isso não apenas fortalecerá nossa influência positiva, mas também contribuirá para o bem-estar da comunidade global islâmica."
 PER_husayniyun: "Husayniyun"
 PER_husayniyun_desc: "Husayniyun, este foco nos leva a considerar o papel e a influência dessa comunidade. Ao compreender sua importância cultural e religiosa, podemos fortalecer nossa conexão com essa parte da população. Através do apoio e do respeito às tradições Husayniyun, podemos promover a unidade e a diversidade cultural em nossa nação, enquanto também fortalecemos nossa imagem positiva perante a comunidade e o mundo."
 PER_husayniyun_TT: "Os §YAzeris§! receberão §G3 Brigadas de Milícia§! uma vez que completarmos o foco §YFan the Flames in Baku§!."
 PER_export_of_gas_and_electricity: "Exportação de Gás e Eletricidade"
 PER_export_of_gas_and_electricity_desc: "Priorizando a exportação de gás e eletricidade, este foco nos incentiva a explorar estratégias para aproveitar nossos recursos energéticos em benefício econômico. Ao estabelecer acordos comerciais e expandir nossa capacidade de exportação, podemos impulsionar nossa economia e fortalecer nossa influência regional. Isso nos permitirá desempenhar um papel-chave no fornecimento de energia para nações vizinhas, promovendo a estabilidade e a prosperidade compartilhada."
 PER_ayatollah_zakzaky: "Ayatollah Zakzaky\nno Irã"
 PER_ayatollah_zakzaky_desc: "Braheem Yaqoub El-Zakzaky é um líder religioso nigeriano. Ele é um proeminente e preso líder muçulmano xiita no Nigéria. Ele é o chefe do Movimento Islâmico da Nigéria."
 PER_sponsoring_ISO: "Patrocínio da ISO"
 PER_sponsoring_ISO_desc: "A Organização de Estudantes Imamia é a organização de estudantes muçulmanos xiitas no Paquistão. A ISO trabalha para eliminar os elementos não islâmicos e o secularismo do currículo e ensinamentos das instituições educacionais do Paquistão."
 PER_zainebiyoun: "Zainebiyoun"
 PER_zainebiyoun_desc: "A Brigada Seguidores de Zainab recruta principalmente xiitas paquistaneses que vivem no Irã, hazaras étnicos e baluchis no Paquistão e xiitas nativos de Khyber Pakhtunkhwa."
 PER_ansar_allah: "Ansar-Allah"
 PER_ansar_allah_desc: "Explorando o Ansar-Allah, este foco nos motiva a examinar o papel e a influência desse grupo. Ao compreender suas motivações e ações, podemos avaliar como isso afeta nossos interesses e nossa estratégia regional. É importante considerar as implicações de qualquer interação ou envolvimento com o Ansar-Allah e avaliar cuidadosamente os possíveis resultados para nossa nação e para a região como um todo."
 PER_economic_projects_for_saada: "Projetos Econômicos para Saada"
 PER_economic_projects_for_saada_desc: "Implementando projetos econômicos para Saada, este foco nos orienta a desenvolver iniciativas que impulsionem o crescimento econômico e social nessa região. Ao investir em infraestrutura, educação e oportunidades de emprego, podemos melhorar a qualidade de vida da população local e fortalecer nossa presença positiva. Isso não apenas beneficiará Saada, mas também contribuirá para a estabilidade e o desenvolvimento regional."
 PER_economic_projects_for_saada_TT: "Os §YHouthis§! receberão §G+1 Indústria Militar§! assim que completarmos o foco §YApoio Político ao Ansar-Allah§!."
 PER_weapons_for_the_houthis: "Armas para os Houthis"
 PER_weapons_for_the_houthis_desc: "Fornecendo armas aos Houthis, este foco nos leva a considerar a estratégia de apoio militar a esse grupo. Ao avaliar as implicações políticas e regionais desse fornecimento, podemos decidir como isso pode afetar nossa posição e interesses. É crucial ponderar cuidadosamente os possíveis resultados e as consequências de tal ação, considerando os riscos e benefícios para nossa nação e para a região."
 PER_weapons_for_the_houthis_TT: "Os Houthis receberão o seguinte §Yequipamento§! assim que completarmos o foco §YApoio Político ao Ansar-Allah§!: §G+2000§! §YArmas Pequenas§!, §G+300§! §YECC§!, §G+100§! §YAPC§!"
 PER_political_support_for_ansar_allah: "Apoio Político ao Ansar Allah"
 PER_political_support_for_ansar_allah_desc: "Apoiando politicamente o Ansar Allah, este foco nos incentiva a explorar maneiras de fortalecer nossos laços com esse grupo. Ao oferecer apoio e reconhecimento político, podemos influenciar os eventos locais e regionais. No entanto, é importante considerar as implicações dessa abordagem, avaliando cuidadosamente como isso pode afetar nossa posição, interesses e a dinâmica política da região."
 PER_hezbollah: "Hezbollah"
 PER_hezbollah_desc: "Este foco nos motiva a considerar nossa relação com essa organização. Ao avaliar sua ideologia, ações e influência regional, podemos tomar decisões informadas sobre como interagir com o Hezbollah. É essencial pesar as implicações políticas e internacionais de qualquer envolvimento, considerando cuidadosamente os possíveis resultados para nossos interesses nacionais e a estabilidade na região."
 PER_economic_projects_for_southern_lebanon: "Projetos Econômicos para o Sul do Líbano"
 PER_economic_projects_for_southern_lebanon_desc: "Implementando projetos econômicos para o sul do Líbano, este foco nos orienta a desenvolver iniciativas que promovam o crescimento econômico e a estabilidade nessa região. Ao investir em infraestrutura, educação e oportunidades de emprego, podemos melhorar a qualidade de vida da população local e fortalecer nossa influência positiva. Isso não apenas beneficiará o sul do Líbano, mas também contribuirá para a cooperação regional e o desenvolvimento conjunto."
 PER_missile_technology_for_hezbollah: "Tecnologia de Mísseis para o Hezbollah"
 PER_missile_technology_for_hezbollah_desc: "Fornecendo tecnologia de mísseis ao Hezbollah, este foco nos leva a considerar a estratégia de compartilhamento de tecnologia militar. Ao avaliar as implicações políticas, regionais e internacionais desse fornecimento, podemos tomar decisões informadas sobre como isso pode afetar nossa posição e interesses. É crucial ponderar cuidadosamente os riscos e benefícios dessa ação, considerando os possíveis resultados para nossa nação e para a dinâmica de segurança na região."
 PER_support_hezbollahs_influence_in_lebanon: "Apoiar a Influência do Hezbollah no Líbano"
 PER_support_hezbollahs_influence_in_lebanon_desc: "Apoiando a influência do Hezbollah no Líbano, este foco nos motiva a considerar estratégias para fortalecer o papel desse grupo no cenário político e social. Ao oferecer apoio político, recursos e cooperação, podemos influenciar positivamente a dinâmica interna do Líbano. No entanto, é importante considerar as implicações políticas, regionais e internacionais desse apoio e avaliar cuidadosamente os possíveis resultados para nossa nação e para a estabilidade na região."
 PER_support_shiite_institutions: "Apoiar Instituições Xiitas"
 PER_support_shiite_institutions_desc: "Priorizando o apoio a instituições xiitas, este foco nos incentiva a fortalecer nossos laços com organizações que compartilham nossos valores religiosos e culturais. Ao oferecer recursos e cooperação estratégica, podemos promover a educação, a caridade e o desenvolvimento social em consonância com os princípios xiitas. Isso não apenas fortalecerá nossa influência positiva, mas também contribuirá para o bem-estar da comunidade global xiita e para a promoção da harmonia inter-religiosa."
 PER_advertising_aid_for_shiism: "Ajuda Publicitária ao Xiismo"
 PER_advertising_aid_for_shiism_desc: "Fornecendo ajuda publicitária ao xiismo, este foco nos leva a considerar estratégias para promover os princípios e valores do xiismo de maneira positiva. Ao investir em campanhas educacionais, mídia e diálogo inter-religioso, podemos aumentar a compreensão pública sobre essa fé e promover a coexistência pacífica entre diferentes comunidades religiosas. Isso não apenas fortalecerá a imagem positiva do xiismo, mas também contribuirá para um mundo mais tolerante e harmonioso."
 PER_increase_shia_popularity: "Aumentar a Popularidade Xiita"
 PER_increase_shia_popularity_desc: "Aumentando a popularidade do xiismo, este foco nos motiva a considerar estratégias para promover a compreensão e a aceitação dessa fé. Ao investir em iniciativas educacionais, culturais e de diálogo inter-religioso, podemos aumentar a conscientização sobre os princípios e valores do xiismo. Isso não apenas fortalecerá a identidade religiosa de nossos cidadãos, mas também promoverá a coexistência pacífica e a harmonia entre diferentes grupos religiosos."
 PER_united_islamic_republics: "Repúblicas Islâmicas Unidas"
 PER_united_islamic_republics_desc: "\"A terra pertence a Allah, e Ele dá sua herança a quem Ele quiser de Seus servos\""
