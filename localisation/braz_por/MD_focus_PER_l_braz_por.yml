 PER_political.01.b: "Não"
 PER_political.145.t: "Armênia aceita!"
 PER_political.145.d: "A Armênia aceitou nossa oferta para construir uma grande ferrovia do sul de sua nação até o norte."
 PER_political.145.a: "Muito bom"
 PER_political.146.t: "Armênia rejeita!"
 PER_political.146.d: "A Armênia rejeitou nossa oferta para construir uma grande ferrovia em sua nação."
 PER_political.146.a: "Prejuízo deles"
 PER_political.147.t: "Irã propõe projeto ferroviário"
 PER_political.147.d: "O governo iraniano está propondo um projeto ferroviário que se estende do sul de nosso país até o norte. Isso pode realmente beneficiar nossa própria infraestrutura, o que significa que teremos que gastar menos a longo prazo, mas aceitar também significa que as empresas iranianas ganham influência em nossa nação."
 PER_political.147.a: "Claro, por que não?"
 PER_political.147.b: "Não"
 PER_political.148.t: "Azerbaijão aceita!"
 PER_political.148.d: "O Azerbaijão concordou com nossa proposta de um projeto ferroviário que abrange toda a sua nação."
 PER_political.148.a: "Muito bom"
 PER_political.149.t: "Azerbaijão rejeita!"
 PER_political.149.d: "O Azerbaijão rejeitou nossa oferta para um projeto ferroviário."
