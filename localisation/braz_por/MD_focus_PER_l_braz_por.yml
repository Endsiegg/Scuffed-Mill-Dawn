 PER_rev_flavor.19.t: "Sistema de tráfego hackeado!"
 PER_rev_flavor.19.d: "Recentemente, hackers iranianos desligaram e roubaram dados do nosso servidor de sistema de tráfego avançado. Os nossos especialistas estão a tentar abordar o assunto, mas o Irão provavelmente terá o controlo sobre o assunto durante algum tempo."
