 PER_majlis.401.t: "O novo primeiro-ministro"
 PER_majlis.401.d: "É nessa altura do ano que nomeamos um novo primeiro-ministro para assumir o cargo. Teremos uma grande lista para escolher e cada candidato trará algo único para a mesa."
