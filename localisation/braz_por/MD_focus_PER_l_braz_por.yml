 PER_rev_flavor.18.t: "Rafael Hackeado!"
 PER_rev_flavor.18.d: "Rafael Advanced Defense Systems Ltd é uma empresa israelense de tecnologia de defesa. Criou algumas das tecnologias militares mais avançadas conhecidas na Terra, como o David's Sling. Recentemente, os seus sistemas foram invadidos pelo exército cibernético iraniano e a inteligência foi roubada."
