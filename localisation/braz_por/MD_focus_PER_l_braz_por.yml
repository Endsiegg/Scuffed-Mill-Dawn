 PER_orupa.1: "[PER.GetName] solicita expansão de ferrovias"
 PER_orupa.1.t: "[PER.GetName] solicita expansão de ferrovias"
 PER_orupa.1.d: "Recebemos algumas notícias intrigantes hoje: [PER.GetName] está solicitando a expansão de nossa linha ferroviária Aleppo-Gaziantep, a criação de uma linha entre Gaziantep e Adana e a expansão de nossa rota atual Adana-Istambul, tudo sem custos para nós. Anteriormente, [PER.GetName] construiu ferrovias em nossos vizinhos, chegando à costa do Mediterrâneo, mas nunca manifestaram interesse em construção dentro de nossas fronteiras. Agora, com sua ferrovia do sul concluída, eles estão olhando para o norte. Embora isso pareça bastante suspeito, nosso Ministério dos Transportes nos insta a aceitar, pois o plano deles para a ferrovia Gaziantep-Adana ainda está em desenvolvimento, e tê-lo feito de graça permitiria que o orçamento deles fosse usado em outro lugar."
 PER_orupa.1.a: "Eles devem realmente gostar de trilhos..."
 PER_orupa.1.b: "Acho que vamos passar desta vez."
 PER_orupa.2: "[TUR.GetName] aceita!"
 PER_orupa.2.t: "[TUR.GetName] aceita!"
 PER_orupa.2.d: "[TUR.GetName] aceitou nossa solicitação para construir ferrovias em seu país, exatamente como planejado!"
 PER_orupa.2.a: "Agora, vamos entrar na Europa de verdade!"
 PER_orupa.2.b: "Agora talvez não seja a hora..."
 PER_orupa.3: "[TUR.GetName] recusa!"
 PER_orupa.3.t: "[TUR.GetName] recusa!"
 PER_orupa.3.d: "[TUR.GetName] aceitou nossa solicitação para construir ferrovias em seu país - na verdade, diz que eles recusaram nossa solicitação? Droga!"
 PER_orupa.3.a: "Maldição!"
 PER_orupa.4: "[PER.GetName] está nos influenciando!"
 PER_orupa.4.t: "[PER.GetName] está nos influenciando!"
 PER_orupa.4.d: "Com a nova linha Aleppo-Istambul construída, os produtos iranianos estão se tornando mais comuns em nossas províncias orientais, como Trácia, e com esses produtos vem a propaganda xiita anexada aos rótulos. Embora isso não represente uma ameaça real, isso pode mudar a mente de nossos jovens adolescentes maleáveis que procuram uma maneira de se rebelar..."
 PER_orupa.4.a: "Maldição, [TUR.GetName]!"
 PER_orupa.5: "[PER.GetName] está nos influenciando!"
 PER_orupa.5.t: "[PER.GetName] está nos influenciando!"
 PER_orupa.5.d: "Com a nova linha Aleppo-Istambul construída, os produtos iranianos estão se tornando mais comuns em nossas províncias do sul e do leste, como Smolyan e Burgas, e com esses produtos vem a propaganda xiita anexada aos rótulos. Embora isso não represente uma ameaça real, isso pode mudar a mente de nossos jovens adolescentes maleáveis que procuram uma maneira de se rebelar..."
 PER_orupa.5.a: "Quem poderia ter previsto isso?!"
 PER_ultimatum.1: "O Irã nos enviou um ultimato!"
 PER_ultimatum.1.t: "O Irã nos enviou um ultimato!"
 PER_ultimatum.1.d: "Hoje, o governo iraniano nos enviou uma mensagem de que se não nos rendermos a eles, podemos entrar em guerra com eles. Devemos aceitar?"
 PER_ultimatum.1.a: "Como eles se atrevem!"
 PER_ultimatum.1.b: "Não temos escolha"
 PER_ultimatum.2: "[AZE.GetName] recusou nosso ultimato"
 PER_ultimatum.2.t: "[AZE.GetName] recusou nosso ultimato"
 PER_ultimatum.2.d: "[AZE.GetName] Decidiu rejeitar o ultimato e aceitar o risco de entrar em guerra conosco."
 PER_ultimatum.2.a: "Isso significa guerra!"
 PER_ultimatum.3: "[AZE.GetName] aceitou nosso ultimato"
 PER_ultimatum.3.t: "[AZE.GetName] aceitou nosso ultimato"
 PER_ultimatum.3.d: "[AZE.GetName] Decidiu aceitar o ultimato e se tornar parte de [PER.GetName]."
 PER_ultimatum.3.a: "Eles tomaram a decisão certa."
 PER_prepare_shia_rebellions.1: "Revolta Xiita!"
 PER_prepare_shia_rebellions.1.t: "Revolta Xiita!"
 PER_prepare_shia_rebellions.1.d: "O Islã xiita, ou xiismo, é o segundo maior ramo do Islã, que sustenta que o primo do Profeta, Ali, foi o sucessor e Imam legítimo, em vez de Abu Bakr. Os xiitas historicamente têm sido minorias sub-representadas, oprimidas e frequentemente perseguidas em nossas terras. No entanto, com a orientação iraniana, eles começaram a se agitar, e uma revolta aberta está no horizonte. Para impedir isso, devemos contrariar o que [PER.GetName] faz e limitar sua influência em nosso país, a menos que ocorra um levante que não possamos conter!"
 PER_prepare_shia_rebellions.1.a: "Que Alá esteja conosco!"
 PER_prepare_shia_rebellions.2: "Insurgência de Dammam!"
 PER_prepare_shia_rebellions.2.t: "Insurgência de Dammam!"
 PER_prepare_shia_rebellions.2.d: "Infelizmente, não conseguimos combater suficientemente a propaganda iraniana para impedir a semeadura do descontentamento entre nossa população xiita. Localizados principalmente nas cidades de Dammam e Hofuf, os xiitas nessas áreas começaram uma revolta aberta, com muitos pedidos por um estado livre e independente que eles chamam de \"Qatif\", em referência à cidade histórica de al-Qatif, habitada por xiitas por mais de um milênio. Com as forças rebeldes se mobilizando, devemos enfrentar a situação, vale a pena realmente lutar contra essas tropas? Nos livraríamos da problemática minoria xiita de nosso país, mas também perderíamos nossas províncias mais ricas em recursos..."
 PER_prepare_shia_rebellions.2.a: "Morte aos Separatistas!"
 PER_prepare_shia_rebellions.2.b: "Não vale a pena lutar..."
 PER_prepare_shia_rebellions.3: "Insurgência de Doha!"
 PER_prepare_shia_rebellions.3.t: "Insurgência de Doha!"
 PER_prepare_shia_rebellions.3.d: "Compreendendo cerca de 10% da população total, os xiitas do Catar historicamente foram tratados melhor do que os que vivem em nossos vizinhos. No entanto, infelizmente, a propaganda iraniana causou o levante de nossos xiitas, que vivem principalmente ao redor de Doha, e eles começaram a entoar slogans relacionados à morte do emir. Embora a rebelião ainda seja pequena, projeta-se que ela se intensifique e leve a uma campanha de guerrilha generalizada. Não temos um grande exército, então talvez seja de nosso melhor interesse negociar com os xiitas..."
 PER_prepare_shia_rebellions.3.a: "Que Alá esteja com o Emir!"
 PER_prepare_shia_rebellions.3.b: "Negociar com os xiitas para manter o Emir"
 PER_prepare_shia_rebellions.3.c: "Morte ao Emir!"
 PER_prepare_shia_rebellions.4: "Insurgência de Dubai!"
 PER_prepare_shia_rebellions.4.t: "Insurgência de Dubai!"
 PER_prepare_shia_rebellions.4.d: "Compreendendo cerca de 10% da população total, os xiitas dos Emirados Árabes Unidos historicamente foram tratados melhor do que aqueles que vivem em nossos vizinhos e têm tido mais liberdades do que seus homólogos. No entanto, infelizmente, a propaganda iraniana causou o levante de nossos xiitas, que vivem principalmente ao redor de Dubai, e eles começaram a entoar slogans relacionados à morte do emir. Embora a rebelião ainda seja pequena, projeta-se que ela se intensifique e leve a uma campanha de guerrilha generalizada. Não temos um grande exército, então talvez seja de nosso melhor interesse negociar com os xiitas..."
 PER_prepare_shia_rebellions.4.a: "Que Alá esteja com o Emir!"
 PER_prepare_shia_rebellions.4.b: "Negociar com os xiitas para manter o Emir"
 PER_prepare_shia_rebellions.4.c: "Morte ao Emir!"
 PER_prepare_shia_rebellions.5: "Insurgência de Khasab!"
 PER_prepare_shia_rebellions.5.t: "Insurgência de Khasab!"
 PER_prepare_shia_rebellions.5.d: "Compreendendo cerca de 5% da população total, os xiitas de Omã, embora não tenham sido tratados mal, foram subjugados sob nossa hierarquia Ibadita, mas tiveram mais liberdades do que seus homólogos. No entanto, infelizmente, a propaganda iraniana causou o levante de nossos xiitas, que vivem principalmente ao redor da costa de Al-Batinah, e eles começaram uma revolta aberta, com muitos pedidos por um estado livre e independente que eles chamam de \"Musandam\", com o Emir sendo nada menos que um membro da família do Sultão! Embora a rebelião ainda seja pequena e localizada inteiramente em nosso exclave de Musandam, o Sultão está hesitante em atacar, e Sua Alteza está principalmente preocupada com o bem-estar de Ibrahim."
 PER_prepare_shia_rebellions.5.a: "Morte aos Separatistas!"
 PER_prepare_shia_rebellions.5.b: "Meu próprio sangue..."
 axis_of_resistance_events.1: "[FROM.GetName] quer que nos juntemos ao Eixo da Resistência"
 axis_of_resistance_events.1.t: "[FROM.GetName] quer que nos juntemos ao Eixo da Resistência"
 axis_of_resistance_events.1.d: "O Eixo da Resistência é uma aliança militar, de inteligência e política contra Israel e o Ocidente. [FROM.GetName] quer que nos juntemos a eles e cooperemos uns com os outros contra nossos inimigos. Deveríamos aceitar este pedido e aderir à sua aliança?"
 axis_of_resistance_events.1.o1: "Juntos somos mais fortes!"
 axis_of_resistance_events.1.o2: "Não."
