 axis_of_resistance_events.4: "O Irã quer que ataquemos Israel"
 axis_of_resistance_events.4.t: "O Irã quer que ataquemos Israel"
 axis_of_resistance_events.4.d: "Em uma carta confidencial, o governo iraniano nos pediu para atacar as posições do regime sionista na Palestina. Estamos prontos para uma guerra na fronteira?"
 axis_of_resistance_events.4.o1: "Vamos fazer isso!"
 axis_of_resistance_events.4.o2: "Precisamos nos preparar."
 axis_of_resistance_events.6: "Hezbollah não atacou"
 axis_of_resistance_events.6.t: "Hezbollah não atacou"
 axis_of_resistance_events.6.d: "Oficiais do Hezbollah responderam à nossa carta dizendo que eles ainda não estão prontos para uma guerra na fronteira. Podemos perguntar a eles novamente mais tarde."
 axis_of_resistance_events.6.o1: "Entendido."
 axis_of_resistance_events.5: "Hezbollah ataca Israel"
 axis_of_resistance_events.5.t: "Hezbollah ataca Israel"
 axis_of_resistance_events.5.d: "[HEZ.GetName] lançou ataques contra [ISR.GetName] em sua fronteira. O Irã também está apoiando-os, ajudando-os com dinheiro, armas e conselhos estratégicos."
 axis_of_resistance_events.5.o1: "Interessante."
