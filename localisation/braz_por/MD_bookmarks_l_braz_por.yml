 MODERN_DAY_NAME: "O mundo hoje (DESATUALIZADO)"
 MODERN_DAY_DESC: "Nunca a fome foi tão baixa. Nunca os rendimentos foram tão altos. No entanto, o mundo é marcado pelo medo diante da rápida mudança social e tecnológica. A reação à globalização é sentida quando o Oriente Médio entra em colapso em uma guerra híbrida e uma onda de o populismo nacionalista avança sobre o Ocidente. A gravidade do mundo está se deslocando para a Ásia, mas as potências emergentes do mundo ainda precisam encontrar uma alternativa atraente para a ordem mundial ocidental prevalecente."
 USA_MODERN_DAY_DESC: "Os Estados Unidos, a única superpotência mundial, enfrenta um declínio gradual no poder internacional. Atolado em guerras no Oriente Médio, dívidas governamentais e ascensão econômica da China e de outras nações do BRICS, a hegemonia americana não é o que era antes. No entanto , devido à sua posição geográfica única, oferecendo total segurança sem inimigos naturais, pode permanecer engajado no exterior para defender os interesses vitais dos EUA e de seus aliados. Em casa, uma onda de sentimento nacionalista contra o elitismo e a globalização deixou com seu presidente mais improvável de todos os tempos - Donald Trump.\nCom aliados europeus e asiáticos temendo tanto o unilateralismo americano quanto uma retirada das instituições liberais ocidentais, os EUA podem encontrar um equilíbrio que fará a ordem mundial ocidental prevalecer?"
 ENG_MODERN_DAY_DESC: "O Reino Unido está em uma posição que nenhum país jamais esteve antes. O referendo do Brexit de 2016 foi aprovado com uma maioria de cinquenta e um, quase cinquenta e dois por cento e se tornou o primeiro e único país a invocar o Artigo 50 de a União Europeia. Ficará nos livros de história como a melhor decisão para o povo britânico ou a pior escolha possível.\nAcordo ou não acordo é a maior questão."
 FRA_MODERN_DAY_DESC: "Um centro global de arte, cultura e diplomacia, a França olha brilhantemente para um novo século repleto de esperança e oportunidade. A tirania das antigas monarquias e a destruição das guerras mundiais empurraram a França para a União Europeia, da qual é um membro fundador. \n\nSó o tempo dirá como os franceses enfrentarão o próximo século."
 GER_MODERN_DAY_DESC: "Através de austeridade e reformas, a economia alemã permaneceu ilesa dos choques duplos da crise financeira de 2008 e da crise da dívida europeia. Como de longe a economia europeia mais forte, caiu sobre a outrora cautelosa e relutante Alemanha para liderar a Europa União avança diante do Brexit e crescentes apelos por soberania nacional. Para a Alemanha, a existência da zona do euro e da União Europeia não é uma escolha, mas uma necessidade. A integração europeia produziu um mercado combinado grande o suficiente para seus produtos, como o forte O setor industrial alemão há muito superou suas demandas internas. Além disso, com uma tendência demográfica descendente, a Alemanha deve contar com o aumento da imigração para preencher o vácuo - uma escolha que certamente será controversa com o nacionalismo em ascensão."
 JAP_MODERN_DAY_DESC: "O Japão é uma das maiores economias do mundo. Continua a produzir mais do que muitos países da Europa e também mantém uma das culturas mais exclusivas do mundo. No entanto, esta grande economia é atormentada por dívidas incríveis. A população do Japão e o governo está tendendo a cerca de duzentos e quarenta e nove por cento de seu PIB. Além disso, também é um dos poucos países afetados por uma pirâmide populacional invertida, onde a maioria de sua população está bem acima dos quarenta anos.\nO Japão entrará em colapso sob sua dívida financeira e crise populacional ou resistirá ao teste do tempo e se tornará um dos países mais fortes do mundo?"
 SOV_MODERN_DAY_DESC: "A queda da União Soviética reverteu 300 anos de expansionismo russo e deixou a nova federação com suas fronteiras do século 17. A expansão da OTAN para a Europa Oriental e estados pós-soviéticos a deixou vulnerável, já que seu coração está na Europa claro - o que é indefensável. Portanto, obter controle indireto sobre estados pós-soviéticos como a Ucrânia, a Geórgia e os países bálticos por meio de iniciativas como a União Eurasiática é fundamental se a Rússia quiser voltar a ser algo mais do que uma potência regional com um poder decente militar. Economicamente, ela deve superar os choques duplos dos baixos preços do petróleo e das sanções ocidentais e, de alguma forma, enfrentar a corrupção desenfreada na burocracia altamente centralizada da Rússia."
 CHI_MODERN_DAY_DESC: "A geografia da China - cercada por montanhas e selvas - a protege, mas também a isola do resto do mundo. Como um império multiétnico com grandes minorias, apenas manter sua integridade territorial exige um esforço considerável, pois precisa fornecer investimentos maciços em seu interior e territórios disputados para manter o controle. Talvez sua maior vulnerabilidade, no entanto, seja sua dependência de exportações e comércio no oceano aberto - que é controlado pelos Estados Unidos e seus aliados da Ásia-Pacífico. Para a China para se tornar uma verdadeira superpotência, ela precisa competir com a Marinha dos Estados Unidos em tamanho e qualidade e transformar os atuais rivais asiáticos em aliados. sua vontade de usá-los para investir no exterior."
 BRA_MODERN_DAY_DESC: "O Brasil está crescendo lentamente na virada do século. O país tem potencial para grandeza. É uma das maiores economias emergentes do mundo e seu crescimento continua acelerado. No entanto, nos últimos anos, a corrente econômica do Brasil é recuperando-se de uma forte recessão devido à crise financeira asiática de 1995 e a uma moeda paralisada. Agora, um novo candidato partidário entrou em cena. O PT fez a troca e está ganhando força rapidamente.\n\nVocê será capaz de dar o pontapé inicial a outrora grande economia do país ou o PT e suas políticas socialistas tomarão conta?"
 UKR_MODERN_DAY_DESC: "O ano de 2014 fez da Ucrânia o epicentro de acontecimentos que poderão a qualquer momento ter consequências irreversíveis. A revolução da dignidade derrubou o poder autoritário de Viktor Yanukovich e trouxe um novo governo pró-Ocidente liderado por Petro Poroshenko. Apesar de muitas promessas de campanha, o fiador recém-eleito levou o país a uma armadilha de dívida ainda maior e aproveitou a situação em seu benefício. A paciência do povo está se esgotando. A península da Crimeia foi anexada pelos nossos antigos amigos e as regiões orientais do Donbass foram varridas pelas chamas da guerra. Faltam apenas alguns anos para as novas eleições, mas será que o povo aguentará até ao final do mandato presidencial?"
 TUR_MODERN_DAY_DESC: "Os últimos anos não têm perdoado. Embora a ameaça do PKK tenha sido quase eliminada, não conseguimos encontrar uma solução para acabar com ela totalmente. Passaram-se apenas alguns meses desde que a tentativa de golpe foi repelida e, embora algumas pessoas comecem a esquecê-la, alguns perpetradores ainda estão foragidos, poucos deles ainda dentro do nosso país, alguns têm-se escondido no estrangeiro ou protegidos pelos nossos inimigos, incluindo , a cabeça da cobra, Fethullah Gülen. E ao mesmo tempo alguns círculos têm circulado rumores de que o próprio Erdogan orquestrou o golpe e o fez fracassar com o propósito de se livrar da oposição e tomar mais poder. No entanto, uma parte das pessoas que foram expurgadas revelou-se inocente e estas convicções erradas foram comprovadas."
 ISR_2000_MILLENNIUM_DAWN_DESC: "De certa forma, Israel nunca esteve em uma posição melhor. A ameaça existencial que os vizinhos árabes de Israel representavam uma vez desapareceu em grande parte graças à normalização das relações com o Egito e a Jordânia. Grandes passos foram dados para resolver a questão palestina através do Acordos de Oslo de 1993.\n\nMas Israel continua inquieto. Terrorismo e estados desonestos justificam a contínua securitização do país, já que questões sobre a trajetória futura do estado judeu continuam a dominar a política israelense. Como Israel responderá à crescente e frequentemente pressões incompatíveis da comunidade internacional, dos palestinos e de seu próprio povo permanecem incertas."
 ISR_MODERN_DAY_DESC: "Com a partida iminente do presidente Obama, Israel espera um retorno ao status quo no Oriente Médio. Nos últimos anos, Israel foi ameaçado pelo pivô da América para a Ásia, instabilidade generalizada após a Primavera Árabe e um Irã ressurgente. Muitos no governo israelense esperam que o novo presidente revitalize o compromisso dos Estados Unidos com a defesa israelense e ponha fim aos esforços para reintegrar o Irã na comunidade internacional.\n\nMas, independentemente da posição dos EUA em relação a Israel e ao Oriente Médio em geral, profundamente as tensões estruturais dentro de Israel e na região mais ampla permanecem, tensões que não serão resolvidas simplesmente contando com o apoio inabalável da América."
 SYR_MODERN_DAY_DESC: "Com lealdades divididas nas Forças Armadas da Síria e perdas impressionantes de 6 anos lutando em uma guerra civil brutal, o Exército regular é uma força gasta. Seu lugar no campo de batalha sírio foi ocupado por uma ampla gama de milícias, empresas militares privadas , Hezbollah e a Guarda Revolucionária Iraniana, que juntos começaram a reverter as perdas de Assad. No entanto, com sua economia destruída e a maior parte do território da Síria sob o controle de terroristas, rebeldes e curdos, a perspectiva de uma Síria unida parece certa longa luta pela frente."
 SYR_2000_MILLENNIUM_DAWN_DESC: "A Síria está sob a ditadura da família al-Assad desde 1971. A saúde de Hafez al-Assad está piorando e em breve um novo sucessor surgirá. Muitos dos filhos e parentes de Hafez estão disputando o poder, mas apenas um pode governar ."
 PER_MILLENNIUM_DAWN_DESC: "Desde a Revolução Iraniana, a atual República Islâmica estabelecida em 1979 governou o Irã como uma teocracia islâmica xiita. Do Ocidente ao Oriente, o Irã enfrentou muitos problemas, como a guerra civil afegã no Oriente e a hostilidade ao modo de vida xiita. Com tal hostilidade, o Irã consolidou-se como um farol das atividades xiitas no mundo muçulmano, com ampla influência em organizações extremistas como o Hezbollah, que depende fortemente do apoio monetário iraniano para atividades continuadas Em última análise, se o Irã quiser sobreviver, terá que cooperar com a frente global e com os vizinhos, ou terá que esmagar seus oponentes. Só o tempo dirá o que escolherá fazer..."
 PER_MODERN_DAY_DESC: "Depois de continuar o projecto AMAD no meio de retaliações globais, o Irão enfrentou duras sanções económicas que debilitaram, mas não pararam, a sua marcha para a aquisição de armas nucleares. Durante este período de dificuldades, o Irão também começou a flexibilizar o seu poder no Médio Oriente com o uso da sua Força Quds. Começando agora a recuperar, o Irão posicionou-se como uma nação disposta a enfrentar a ordem global e os Estados Unidos. Para onde irá a partir daqui?"
 FSA_MODERN_DAY_DESC: "Inicialmente, o Exército Sírio Livre era uma organização guarda-chuva de grupos rebeldes anti-Assad e um verdadeiro governo em paralelo. a erradicação do FSA no norte da Síria. Como resultado, o Exército Sírio Livre foi desmantelado como uma organização. No entanto, uma ampla gama de grupos rebeldes ligados à Irmandade Muçulmana, juntamente com um punhado de salafistas e grupos seculares, ainda mantêm o rótulo. Em No sul da Síria, grupos afiliados ao FSA tiveram sucesso na guerra no deserto contra o ISIS e ainda defendem a maior parte de Dara'a das forças de Assad. No norte, a intervenção do exército turco teve sucesso em criar uma barreira entre os dois cantões curdos ."
 NUS_MODERN_DAY_DESC: "Em janeiro de 2017, várias facções Mujahideen se uniram sob o apelo de uma Jihad unificada contra o tirano Al-Assad. Conhecida como Hayat Tahrir al-Sham, ou Comitê de Libertação do Levante, esta formidável organização foi formada no derramamento de sangue do Sírio guerra civil. O grupo é classificado pelos EUA como uma organização terrorista e uma organização afiliada à Al-Qaeda."
 ROJ_MODERN_DAY_DESC: "Com o início da Guerra Civil Síria, as forças de Assad se retiraram das áreas curdas para defender seu território. Rojava, baseado no socialismo democrático e na igualdade de gênero. Quando o ISIS entrou no campo de batalha da Síria, eles atacaram os curdos com força, tomando grandes áreas de Rojava, culminando no ataque fracassado a Kobane. Com reforços dos Peshmerga, do PKK turco e dos EUA apoio aéreo, os curdos foram capazes de virar a maré e colocar o ISIS em fuga. Desde então, incorporou partes do antigo FSA sob a bandeira do \"SDF\". No entanto, seus desafios futuros continuam numerosos, com a Turquia repetidamente ameaçando a guerra e temendo que a aliança tácita com Assad possa desmoronar em conflito."
 OTHER_MODERN_DAY_DESC: "As nações do mundo, grandes e pequenas, não estão satisfeitas em prender a respiração esperando a eclosão de outro conflito global. Das grandes potências à beira da guerra civil às muitas nações formadas e transformadas pela Grande Guerra, todos terão que tomar decisões difíceis e equilibrar ideais com pragmatismo para impactar o futuro do mundo."
 DEN_MODERN_DAY_DESC: "A Dinamarca é uma nação segura e protegida, sendo membro da UE e da OTAN. No entanto, uma crise econômica interna e desaceleração começaram recentemente a desafiar o estado dinamarquês. Se a Dinamarca pode continuar imune à turbulência do mercado mais amplo mundo está longe de ser certo."
 ETH_MODERN_DAY_DESC: "A monarquia da Etiópia foi derrubada em 1974 e sua subseqüente ditadura comunista em 1991. A constituição de 1995 proporcionou uma democracia um tanto estável, mas falhou em resolver os problemas de fome, crise política e corrupção."
 FIN_MODERN_DAY_DESC: "Sempre preocupada em preservar sua neutralidade, a Finlândia acompanhou atentamente o colapso da União Soviética e a subsequente expansão política do projeto integracionista da Europa Ocidental. Os finlandeses aderiram à UE em 1995 e também adotaram o Euro como moeda nacional. Can peace último? Os russos estão realmente pacificados?"
 ITA_MODERN_DAY_DESC: "A Itália tem estado ligeiramente atrás das outras grandes potências desde o início do século 20. Após sua derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu antigo aliado na Alemanha trouxe-a de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico?"
 GRE_MODERN_DAY_DESC: "A Grécia está em crise após a recessão de 2008, que enfraqueceu ainda mais sua já frágil economia. relações azedas, o que significa que qualquer incidente menor poderia levar os dois países à guerra.\n\nA Grécia se encontra à beira do colapso, com até mesmo a menor decisão potencialmente fazendo ou quebrando o país. Esperemos que você faça as escolhas certas ."
 NOR_MODERN_DAY_DESC: "A Noruega votou contra a adesão à União Europeia em 1995 e posteriormente manteve-se distante da Europa até certo ponto. No entanto, o país continua a ser um membro da OTAN e compartilha uma fronteira curta, mas crítica, com a Federação Russa, um vizinho poderoso que deve necessariamente ser cauteloso."
 SWE_MODERN_DAY_DESC: "A Suécia estava em uma profunda crise econômica no início dos anos 1990, com a adesão do país à UE em 1995 fazendo pouco para aliviar seus problemas. A nação sueca, que permanece militarmente neutra como é tradição sueca, tem que encontrar respostas econômicas para suas problemas atuais"
 POL_MODERN_DAY_DESC: "A Polônia cresceu enormemente desde sua chegada à União Européia em 2004. Agora é uma potência regional e uma das economias de mais rápido crescimento na Europa. Está a caminho de se tornar uma das potências mais importantes da Europa. A atual A situação política é interessante, pois o PiS chegou ao poder e as relações com a UE esquentaram. Um país firmemente anti-russo, a Polônia fez um grande esforço para fortalecer suas relações com os Estados Unidos."
 SWI_MODERN_DAY_DESC: "Neutra desde tempos imemoriais, a Suíça decidiu ficar fora da OTAN e da União Europeia. A comunidade internacional ainda pode confiar na Suíça para ser o juiz silencioso e o terreno neutro que sempre foi? Ou o povo suíço verá seu governo assume um papel mais ativo no exterior para preservar a paz e fazer valer os interesses nacionais suíços?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, que já foi a queridinha da comunidade internacional, viu uma dramática reversão da sorte em termos de opinião pública internacional. Não mais a carismática e eloquente ativista dos direitos humanos, a Crise Rohingya transformou o líder de fato de Mianmar em um criminoso de guerra vilipendiado aos olhos de muitos. Dentro das fronteiras territoriais do país, grupos rebeldes e ainda poderosos generais militares procuram por sinais de fraqueza. Esses dilemas gêmeos, internacional e doméstico, apresentam ao governo de Mianmar escolhas importantes. Permitir ou interromper a violência contra os muçulmanos de Rakhine. Tentativa de restabelecer as relações com o Ocidente, ou recorrer ao antigo aliado da junta militar, a China. A resposta está longe de ser clara."
 NIG_MODERN_DAY_DESC: "Os últimos dez anos da Nigéria mostraram as verdadeiras cores do Estado Islâmico ao apoiar o grande levante do Boko Haram e os rebeldes salafistas no nordeste da Nigéria. Os militares da Nigéria se mostraram incrivelmente ineficazes em lutar no novo tipo de guerra de guerrilha. Ele lentamente se transformou em um grande conflito regional, pois o governo nigeriano está perdendo cada vez mais controle sobre o estado de Borno.\n Você vai acabar com a insurgência ou se juntar à jihad global?"
 BHR_MODERN_DAY_DESC: "Bahrein é uma nação que não escapou da onda de protestos que se espalhou por todo o Oriente Médio como parte da chamada \"Primavera Árabe\". O Dia da Fúria viu a maioria xiita expressar sua frustração contra um monarquia que é percebida não apenas como discriminatória em relação aos xiitas, mas também como um ocupante estrangeiro e um opressor do verdadeiro povo indígena do Bahrein. Sem a intervenção do Peninsula Shield, a monarquia pode ter entrado em colapso em 2011.\n\nA A prioridade da dinastia Khalifa é, portanto, a preservação de seu domínio diante da hostilidade xiita. Embora historicamente a oposição sunita representasse uma ameaça maior, o espectro da influência iraniana e a liberalização política limitada significam que essa ameaça foi subjugada, pelo menos por enquanto ."
 KUW_MODERN_DAY_DESC: "O Kuwait desfruta de uma posição relativamente confortável internacionalmente. A maior ameaça à sua soberania, o Iraque de Saddam Hussein, foi eliminado pela invasão americana de 2003, e o Kuwait conseguiu manter boas relações com todos os atores regionais do Oriente Médio.\n \nO maior desafio do Kuwait, embora não seja urgente, é de natureza interna. O sistema de governo semi-democrático do país reforçou a legitimidade do governo, mas impediu as reformas necessárias para diversificar a economia dependente do petróleo do Kuwait. Além disso, as reformas do Kuwait não foram completamente acalmou a oposição, que continua a se opor à censura do governo e à repressão ocasional de ativistas políticos."
 OMA_MODERN_DAY_DESC: "Omã conquistou a reputação de farol de paz e estabilidade em uma região inquieta e propensa a conflitos. Qaboos bin Said al Said tem seguido uma política externa bem-sucedida desde que assumiu o poder em 1970, liderando um país que ninguém odeia e admirado por todos. Mas Omã tem seus desafios. O sultão foi criticado por sua abordagem dura em relação à dissidência interna, aumentando a incerteza sobre a sustentabilidade da monarquia absoluta. Além disso, a guerra no Iêmen abriu uma nova ameaça Omã tem considerado historicamente a província iemenita de al-Mahra como parte de sua esfera de influência, dados os estreitos laços culturais da região com Dhofar em Omã. Mas a presença de tropas sauditas ameaça a fronteira de Omã e não será tolerada pelo estado de Omã, mesmo se isso significa minar secretamente o esforço de guerra saudita."
 QAT_MODERN_DAY_DESC: "Desde 1996, o Catar traçou um curso independente dentro do Conselho de Cooperação do Golfo. As reservas de gás natural do país permitiram que o Catar operasse fora do mercado de petróleo dominado pelos sauditas e, por décadas, os emires do Catar desfrutaram de um relacionamento próximo com o a populista Irmandade Muçulmana, uma organização que os sauditas e os emirados vêm cada vez mais vendo como uma ameaça à sua autoridade. a Primavera Árabe. O pior de tudo aos olhos dos sauditas e seus aliados dos Emirados é a estreita relação do Catar com o Irã, um estado que eles veem como uma ameaça existencial. É apenas uma questão de tempo até que a hostilidade dos vizinhos do Catar ao seu país único política externa atinge o ponto de ebulição."
 SAU_MODERN_DAY_DESC: "Os sauditas observaram como o Oriente Médio foi irrevogavelmente transformado por uma série de eventos importantes. Primeiro, os eventos de 2003 eliminaram um jogador importante na luta pelo poder entre Arábia Saudita, Iraque e Irã e inflamaram as tensões sectárias entre sunitas e xiitas. como resultado da subsequente guerra civil. Em seguida, os sauditas observaram com horror como regimes amigos em todo o mundo árabe foram derrubados pelo fenômeno conhecido como Primavera Árabe. E, finalmente, os sauditas observaram ansiosamente a retirada gradual da América da região e sua reaproximação com o Irã sob Obama. Tudo isso convenceu os sauditas da necessidade de uma política externa mais proativa, que levou a monarquia a combater agressivamente a influência iraniana no Oriente Médio. Do Líbano ao Iêmen, da Síria ao Iraque, as linhas de batalha são sendo desenhado."
 SIN_MODERN_DAY_DESC: "O setor financeiro em Cingapura explodiu nos últimos anos. O país absorveu lentamente os holofotes do Sudeste Asiático como modelo para outras nações da região. Sua legislatura pró-negócios permitiu que ela mantivesse um crescimento incrível e se tornasse uma das nações mais ricas do planeta por PIB/C. A Cidade do Leão continua a explodir e se expandir, mas a China tornou esta cidade pequena e continua sendo uma ameaça sempre presente no horizonte."
 PHI_MODERN_DAY_DESC: "Economicamente falando, as Filipinas foram apelidadas de uma das nações recém-industrializadas, pois continuam a manter taxas de crescimento de pelo menos 5%. Sendo uma das Tiger Cub Economies, conseguiu manter uma presença na lista de importantes mercados emergentes. Recentemente, com a eleição de 2016, Rodrigo Duterte assumiu o poder e com muitas promessas de continuar uma guerra agressiva contra os cartéis e uma postura mais branda contra a Frente Moro de Libertação Islâmica afirmando que os Moros foram tratados injustamente e buscam expandir sua representação.\n"
 UAE_MODERN_DAY_DESC: "Carinhosamente apelidado pelas autoridades americanas de \"Pequena Esparta\", os Emirados Árabes Unidos têm sido um aliado próximo dos Estados Unidos e da Arábia Saudita e um participante ávido em operações militares multilaterais. força aérea e sua Guarda Presidencial de elite, serviu no Afeganistão, Líbia, Kosovo, Somália e agora no Iêmen. Mas os Emirados Árabes Unidos não se contentam em simplesmente jogar o segundo violino para os EUA ou a Arábia Saudita. de influência estrangeira, às vezes competindo com seus antigos aliados, por exemplo, jogando seu peso atrás de separatistas no Iêmen temporariamente aliados ao governo de Hadi apoiado pela Arábia Saudita. Além disso, os Emirados Árabes Unidos abrigam o único caso bem-sucedido de diversificação econômica, tendo Dubai reputação como uma cidade global e um centro financeiro."
 CAN_MODERN_DAY_DESC: "Tendo conquistado total independência do Reino Unido em 1982, o Canadá é o 4º maior exportador de petróleo do mundo e provou ser um dos países líderes em operações antiterroristas. Com a segunda maior massa terrestre do mundo, o Canadá é composto principalmente de planícies de gelo e montanhas, com a maioria da população residindo no sul do país. Com uma vasta quantidade de recursos à sua disposição, o Canadá é um país com infinitas possibilidades e potencial."
 KOR_MODERN_DAY_DESC: "A Coreia está no meio de um dos escândalos presidenciais mais dramáticos da sua história. Após manifestações massivas, a presidente conservadora Park Geun-hye acaba de sofrer impeachment pela Assembleia Nacional devido à influência obscura do seu conselheiro ao estilo Rasputin, Choi Soon-sil. Com o partido no poder no caos e novas eleições provavelmente a serem convocadas dentro de alguns meses, o cenário parece preparado para o regresso do Partido Democrata, de esquerda, ao poder.\n\nSe o candidato presidencial Moon Jae-in chegar à Casa Azul, terá de restaurar a fé no sistema político coreano, alcançar uma agenda económica ambiciosa e gerir o que provavelmente serão relações tensas entre os EUA e a Coreia do Norte após os EUA. eleição presidencial."
 NKO_MODERN_DAY_DESC: "Muitos subestimaram o jovem e corpulento Kim Jong-un quando chegou a hora de ele assumir a posição de seu pai como Líder Supremo da República Popular Democrática. Desde então, tornou-se claro que esta figura com formação suíça e pouco compreendida era uma força a ter em conta. A sua consolidação brutal do poder incluiu a execução do tio de Kim e de uma série de outros funcionários, incluindo, a acreditar nos relatórios, uma execução por canhão antiaéreo. Mas a posição do jovem Kim não é totalmente segura. A dissidência dentro das fileiras do establishment permanece e a sua ambiciosa agenda de reformas económicas ainda está a ganhar força. Será que a última iteração da Dinastia Kim do Norte sustentará o estado como o seu pai e o seu avô fizeram? Ou ele testemunhará o colapso do seu reino?"
 BOT_MODERN_DAY_DESC: "Botswana é um dos países mais desenvolvidos da África com uma democracia estável, alto índice de desenvolvimento humano e baixa corrupção. Botswana ganhou sua riqueza depois que grandes quantidades de diamantes foram encontradas, o que levou a um dos maiores PIB per capita em África. No entanto, tem seus problemas; a política é dominada pelo partido BDP, que muitos veem como autocrático e inclusivo. Além disso, a caça furtiva é desenfreada nas muitas reservas de caça do país. Os diamantes também não vão durar para sempre, e uma solução precisa ser encontrada para encontrar alternativas para a economia."
 AFG_MODERN_DAY_DESC: "Com a ajuda das forças da coligação, a Aliança do Norte derrubou com sucesso o regime talibã. Em vez de serem aniquilados, os Taliban fragmentaram-se desde então e começaram a travar uma insurreição em várias partes do Afeganistão, continuando a representar uma ameaça significativa para as forças da coligação e do governo. Embora algumas ações das forças da coligação sejam razões para o crescimento dos Taliban, a ineficiência e a corrupção do governo central e a cultura tribal pré-moderna única do Afeganistão são as principais razões pelas quais os Taliban são difíceis de aniquilar, para não mencionar o facto de os militantes Taliban podem esconder-se e reagrupar-se em partes do Paquistão e regressar à luta no Afeganistão. As forças governamentais acabarão com a insurgência talibã? Ou haverá um acordo de paz para convencer os talibãs a depor pacificamente as armas e a juntar-se ao governo?"
 LIC_MODERN_DAY_DESC: "Liechtenstein é uma nação pequena e despretensiosa, mas bem desenvolvida no coração da Europa. Com uma população de apenas seis mil pessoas e uma das duas únicas nações com litoral duplo no mundo, é seguro dizer que ninguém espera muito de Liechtenstein . Fortemente dependente de seus vizinhos nos Alpes para economia e segurança, Liechtenstein tem muitas escolhas difíceis pela frente. Deve ser um bastião da cooperação internacional ou um paraíso para corporações internacionais mal-intencionadas? Deve aceitar refugiados de todo o mundo na tentativa de se tornar uma verdadeira potência militar, ou fechar suas fronteiras e focar apenas em si mesmo. Só o tempo dirá."
 MILLENNIUM_DAWN: "Millennium Dawn"
 MILLENNIUM_DAWN_DESC: "O mundo mudou. Globalmente falando, uma atmosfera de paz e prosperidade governou por cerca de meio século. Mas com o recente fim da Guerra Fria e a ascensão da República Popular da China, como este mundo se verá ? Como ela se moldará? Os Estados Unidos continuarão seu domínio? A nova Federação Russa encontrará seu caminho para o centro das atenções? Que papéis desempenharão os antigos grandes impérios europeus da Grã-Bretanha, França e Alemanha? E que papel a sombra de terrorismo tem? O mundo mudou. O mundo está mudando."
 CHI_MILLENNIUM_DAWN_DESC: "O remanso de ontem. A superpotência de amanhã. Depois de décadas de intimidação europeia e ainda mais décadas de guerra civil, conflito e invasão japonesa, a China procura se reconstruir como a principal potência da Ásia e, eventualmente, do mundo. \n\nSob a liderança do Partido Comunista, grandes avanços foram feitos na construção de uma nova China. Mas esta nova China é volátil. Se a China se reformar muito lentamente, pode ser destruída. Se se reformar muito rapidamente, pode destruir a si mesmo."
 FRA_MILLENNIUM_DAWN_DESC: "Um centro global de arte, cultura e diplomacia, a França olha para um novo século cheio de esperança e oportunidade. A tirania das antigas monarquias e a destruição das guerras mundiais empurraram a França para a União Europeia, da qual é um membro fundador. \n\nSó o tempo dirá como os franceses enfrentarão o próximo século."
 GER_MILLENNIUM_DAWN_DESC: "A retirada dos soviéticos e a reunificação da Alemanha Oriental e Ocidental deram uma nova esperança à nação. O passado traumático da Alemanha e os horrores do fascismo não foram esquecidos pelo público em geral. Agora, a Alemanha se destaca como uma das nações mais democráticas da Europa, com um sistema de bem-estar social robusto e uma das economias mais fortes da Europa.\n\nMembro fundador da União Europeia, a Alemanha busca expandir o bloco para incluir os antigos estados soviéticos da Europa Oriental contra uma possível ressurgência russa."
 JAP_MILLENNIUM_DAWN_DESC: "Um território com aproximadamente 6.852 ilhas, o povo marítimo do Japão percorreu um longo caminho desde a Segunda Guerra Mundial e os bombardeios atômicos de Hiroshima e Nagasaki. Hoje, o Japão se destaca como a segunda maior economia do mundo, renomado por sua inovação tecnológica e produtos de qualidade exportados para todo o mundo.\n\nApoiados por seus aliados americanos e europeus, o Japão olha cautelosamente para seu antigo rival, a China, com uma nova confiança e um novo potencial para conflito."
 SOV_MILLENNIUM_DAWN_DESC: "O Golpe de Agosto e o subsequente colapso da União Soviética em 1991 deixaram a economia russa em frangalhos, seu orgulho abalado e seu futuro sombrio. Oligarcas e funcionários corruptos preencheram o vácuo de poder na ausência de uma autoridade central forte.\n\nA recente ascensão de Vladimir Putin faz muitos se perguntarem como este ex-oficial da KGB tentará restaurar o legado da Rússia e levá-la a uma nova era."
 ENG_MILLENNIUM_DAWN_DESC: "Com a entrega de Hong Kong à China em 1997, o Reino Unido se despediu de sua última grande possessão colonial. A nação que já foi a mais poderosa da Terra está desesperadamente tentando se redefinir e encontrar um novo caminho para a grandeza e glória.\n\nEsse caminho estará na cooperação contínua com os Estados Unidos? A Grã-Bretanha deve se aproximar de seus irmãos europeus? Ou a Britânia, sozinha, governará os mares mais uma vez?"
 USA_MILLENNIUM_DAWN_DESC: "O colapso da União Soviética levou ao primeiro momento unipolar do mundo. Os Estados Unidos estão na vanguarda de todas as forças tecnológicas, militares e culturais em ação em todo o mundo. Seu alcance nunca foi tão grande, e seu futuro nunca pareceu tão brilhante.\n\nAs próximas eleições serão um momento crucial para determinar o futuro curso da América; e para melhor ou para pior, o mundo."
 TUR_MILLENNIUM_DAWN_DESC: "Desde o colapso do Império Otomano no final da Primeira Guerra Mundial, a Turquia permaneceu em grande parte nos bastidores dos assuntos geopolíticos. Agora, a posição da Turquia a coloca sob os holofotes novamente, enquanto ideologias concorrentes trabalham para direcionar o país para um lado ou para o outro.\n\nA República deve continuar com as reformas de Atatürk e buscar reconhecimento com a UE, ou permanecer fiel à sua herança islâmica? A saúde debilitada do Primeiro-Ministro Bülent Ecevit sinaliza tempos incertos pela frente."
 UKR_MILLENNIUM_DAWN_DESC: "As eleições de 1999 deveriam trazer uma vitória incondicional para o líder liberal do Movimento Nacional - Viacheslav Chornovil. Mas logo, ele morreu em um acidente de carro em circunstâncias misteriosas. O atual presidente, Leonid Kuchma, venceu a eleição com slogans verdadeiros e falta de promessas populistas. Mas o que sua administração trará ainda é questionável.\n\nApós ser privada de seu status nuclear em 1996 e assinar o Memorando de Budapeste, a Ucrânia recebeu garantias de proteção dos estados mais fortes e um ingresso para o teatro mundial. Mas quem será o jovem país na futura performance? Um participante direto ou apenas um observador nas últimas filas?"
 BRA_MILLENNIUM_DAWN_DESC: "O Brasil está lentamente em ascensão no virar do século. O país tem potencial para a grandeza. É uma das maiores economias emergentes do mundo e seu crescimento continua a acelerar. No entanto, nos últimos anos, a corrente econômica do Brasil está recuando de uma forte recessão devido à Crise Financeira Asiática de 1995 e a uma moeda debilitada. Agora um novo concorrente do partido chegou à cena. O PT entrou em ação e está ganhando rapidamente tração.\n\nVocê será capaz de reiniciar a outrora grande economia do país ou o PT e suas políticas socialistas tomarão o controle?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 SMA_MILLENNIUM_DAWN_DESC: "San Marino é um país extremamente pequeno e, de fato, totalmente dependente da Itália. Sendo sem litoral e sem aeroportos, depende muito de turistas, já que eles representam uma grande parte do PIB. Vale a pena depender da Itália, permanecendo de fato seu território, ou é necessário seguir nosso próprio caminho? Tudo isso no momento é decidido por dois capitães-regentes, que são nomeados pelo Grande Conselho Geral por um período de 6 meses. Existem 60 membros do Grande Conselho Geral. Mas também existe o Arengo, a Assembleia dos Chefes de Famílias, que era o órgão supremo nos tempos antigos, mas agora perdeu quase totalmente seu poder, mas manteve o direito de petição. Os Capitães-Regentes recebem inúmeras petições apresentadas pelos cidadãos no primeiro domingo após 1º de abril e após 1º de outubro. As petições apresentadas devem ser consideradas dentro de 6 meses."
 DEN_MILLENNIUM_DAWN_DESC: "A Dinamarca é uma nação segura e protegida, sendo membro da UE e da OTAN. No entanto, uma crise econômica interna e desaceleração começaram recentemente a desafiar o estado dinamarquês. Se a Dinamarca pode continuar imune à turbulência do mercado mais amplo mundo está longe de ser certo."
 ETH_MILLENNIUM_DAWN_DESC: "A monarquia da Etiópia foi derrubada em 1974 e sua subsequente ditadura comunista em 1991. A constituição de 1995 forneceu uma democracia um tanto estável, mas falhou em resolver os problemas de fome, crise política e corrupção. Também não resolveu os problemas da Etiópia conflito em curso com a Eritreia."
 FIN_MILLENNIUM_DAWN_DESC: "Sempre preocupada em preservar sua neutralidade, a Finlândia observou atentamente o colapso da União Soviética e a subsequente expansão política das forças da Europa Ocidental. Os finlandeses aderiram à UE em 1995 e estão prestes a adotar o euro como moeda nacional. Can peace último? Os russos estão realmente pacificados?"
 GRE_MILLENNIUM_DAWN_DESC: "À medida que o século 21 desponta na Grécia, o país parece satisfeito. No entanto, sob a superfície, há preocupações crescentes com a crise da dívida e a ascensão de paridades políticas radicais em ambos os lados do espectro. O futuro da República Helênica é incerto , e a menos que seja devidamente guiado, pode seguir um caminho sombrio."
 ICE_MILLENNIUM_DAWN_DESC: "Em um canto escondido da Europa, a Islândia manteve com sucesso um perfil discreto desde a independência em 1944. Os conflitos políticos com os britânicos sobre os direitos de pesca foram talvez o momento mais emocionante da história da Islândia. A Islândia deveria assumir uma posição mais central?"
 ITA_MILLENNIUM_DAWN_DESC: "A Itália tem estado ligeiramente atrás das outras Grandes Potências desde o início do século 20. Após sua derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu antigo aliado na Alemanha trouxe-a de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico?"
 NOR_MILLENNIUM_DAWN_DESC: "A Noruega votou contra a adesão à União Europeia em 1995 e posteriormente manteve-se distante da Europa até certo ponto. No entanto, o país continua a ser membro da OTAN e compartilha uma fronteira curta, mas crítica, com a Federação Russa, um vizinho poderoso que deve necessariamente ser cauteloso."
 IRQ_MILLENNIUM_DAWN_DESC: "O Iraque não é estranho às dificuldades, tendo recentemente lutado uma guerra de 8 anos com os iranianos, o Iraque ganhou apenas dívidas e dificuldades econômicas. Incapaz de pagar as dívidas devidas aos estados do Golfo, Saddam Hussein lançou uma invasão ao Kuwait em 1991. Sofrendo uma derrota humilhante pelas mãos das forças da coalizão pouco depois do início da guerra, o Iraque ainda está lutando para se recuperar e reconstruir. Com as sanções prejudicando a economia iraquiana e uma postura cada vez mais autoritária adotada por Saddam Hussein e o regime Ba'athista, grandes partes da sociedade iraquiana se encontram em conflito com a ordem governante atual. Apenas o tempo dirá se o Iraque entrará em tumulto ou trará a era dourada de milênios."
 RAJ_MILLENNIUM_DAWN_DESC: "Onde a China é a superpotência de amanhã, a Índia é a superpotência da próxima semana. Uma vez uma colônia britânica, agora uma potência independente em ascensão, está em desacordo com seu vizinho do norte e oeste. O conflito em Caxemira construiu todo o paradigma geopolítico da Índia nos próximos anos. Agora, à medida que a Índia entra em um novo século, ela deve finalmente se levantar de joelhos e mostrar todo o poder do Tigre Asiático. A Índia pode se tornar uma superpotência ou cair em um longo declínio? E o que o próximo milênio reserva para ela?"
 SPR_MILLENNIUM_DAWN_DESC: "Desde a morte de Franco em 1975, a Espanha tem seguido um longo caminho de recuperação. Através de dificuldades econômicas e sociais, o país conseguiu trabalhar parcialmente nas questões que décadas de fascismo haviam causado. A Espanha ingressou na OTAN (1982) e na UE (1986) e tem trabalhado incansavelmente e com grande esforço para alcançar os países mais poderosos e ricos da Europa; Alemanha, França, Grã-Bretanha e Itália.\nEm tempos como esses, a Espanha requer liderança forte e mão estável. O Primeiro-Ministro Aznar pode entregar? Ou seu Partido Popular abrirá espaço para uma liderança mais digna?"
 SWE_MILLENNIUM_DAWN_DESC: "A Suécia estava em uma profunda crise econômica no início dos anos 1990, com a adesão do país à UE em 1995 fazendo pouco para aliviar seus problemas. A nação sueca, que permanece militarmente neutra como é a tradição sueca, precisa encontrar respostas econômicas para seus problemas atuais."
 SWI_MILLENNIUM_DAWN_DESC: "Neutra desde tempos imemoriais, a Suíça decidiu ficar fora não apenas da OTAN e da União Europeia, mas também das Nações Unidas. A comunidade internacional ainda pode contar com a Suíça para ser o juiz silencioso e o terreno neutro que sempre foi? Ou o povo suíço verá seu governo assumir um papel mais ativo no exterior para preservar a paz e impor os interesses nacionais suíços?"
 BRM_MILLENNIUM_DAWN_DESC: "Mianmar está em uma encruzilhada no início do século XXI. A junta militar percebeu que seu controle sobre o poder está diminuindo constantemente, à medida que a pressão tanto interna quanto externa para democratizar cresce cada vez mais forte. No entanto, a democratização ou a falta dela não é o único problema diante do governo de Mianmar. A integridade territorial desta nação do Sudeste Asiático tem sido instável desde a independência, com grupos rebeldes lutando por maior autonomia assolando as regiões fronteiriças de Mianmar. As soluções para esses dilemas gêmeos permanecem incertas. Violência ou diplomacia? Democracia ou autoritarismo? Compromisso ou revolução? Apenas o tempo dirá."
 LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein é uma nação pequena e discreta, mas bem desenvolvida, no coração da Europa. Com uma população de apenas seis mil habitantes e um dos únicos dois países do mundo duplamente sem litoral, é seguro dizer que ninguém espera muito de Liechtenstein. Altamente dependente de seus vizinhos nos Alpes tanto para sua economia quanto para sua segurança, Liechtenstein tem muitas escolhas difíceis pela frente. Deveria ser um bastião de cooperação internacional ou um refúgio para corporações internacionais mal-intencionadas? Deveria aceitar refugiados de todo o mundo na tentativa de se tornar uma verdadeira potência militar, ou fechar suas fronteiras e se concentrar apenas em si mesma? Apenas o tempo dirá."
 POL_MILLENNIUM_DAWN_DESC: "A Polônia recentemente se libertou do bloco comunista da União Soviética. A situação atual do país está longe de ser perfeita. Apesar do crescimento da economia polonesa desde a queda do comunismo, o povo polonês continua lutando. Apesar dessas dificuldades, a nação em si tem muito potencial para se tornar uma potência econômica significativa. Aproveitando o caos, dois partidos rivais entraram na arena política: o PiS eurocético e o PO fiel à União Europeia. As diferentes visões desses partidos podem tornar a Polônia uma potência econômica da Europa Central ou alienar seus vizinhos e retomar o caminho da conquista. Além disso, houve uma oportunidade de unir o famoso Grupo de Visegrád, onde a Polônia, como o mais forte desses 4 países, pode decidir sobre a conexão final da Polônia, da República Tcheca, da Eslováquia e da Hungria sob uma única bandeira. Mas quando os dois maiores partidos políticos lutam entre si, alguns estão apenas esperando para sair das sombras. O partido nacionalista UPR, liderado por Janusz Korwin-Mikke, pode provar ser o vencedor neste duelo, o que trará grandes mudanças para a Polônia. No entanto, um nacionalista não assumirá o trono tão facilmente. Lech Wałęsa, ex-líder do Solidariedade anti-comunista, que derrubou o comunismo na Polônia, ainda está presente na política com seu partido ChDRP e fará todos os esforços para garantir que Korwin não mergulhe o país no caos."
 NIG_MILLENNIUM_DAWN_DESC: "Nigéria no virar do século ganhou lentamente primazia internacional à medida que sua grande população e banqueiros continuam a expandir seu domínio nos mercados estrangeiros. Além disso, eles começaram a participar mais na região local, já que sua nova democracia liberal tem crescido em popularidade. No entanto, a democracia nigeriana agora é tensionada pelo surgimento da Lei da Sharia em seus estados do norte, ameaçando a estabilidade da nação. Indignação e protestos explodiram entre a população cristã. \nSerá que a crescente popularidade do Islã causará guerra no país?"
 BHR_MILLENNIUM_DAWN_DESC: "O recém-corado emir do Bahrein, Hamad bin Isa Al Khalifa, herda uma posição precária. A maioria xiita do Bahrein abriga uma grande frustração em relação a uma monarquia percebida não apenas como discriminatória em relação aos xiitas, mas também como uma ocupante estrangeira e opressora do verdadeiro povo indígena do Bahrein. A oposição sunita, por razões diferentes, ressente-se da natureza autocrática do governo do Bahrein e se alinhou a grupos xiitas contrários à continuação da monarquia absoluta. Alguns dos conselheiros do emir defenderam a liberalização política como uma forma de reduzir a pressão sobre o regime, enquanto outros defenderam o fortalecimento do governo autocrático. Caberá ao novo governante do Bahrein traçar um curso para o país."
 KUW_MILLENNIUM_DAWN_DESC: "Não faz muito tempo que o Kuwait era um país sob ocupação. Sua monarquia estava no exílio fazendo campanha pela restauração da soberania kuwaitiana, enquanto o povo do Kuwait, tanto sunitas quanto xiitas, estava unido contra o opressor iraquiano. Agora que a Guerra do Golfo restaurou a independência do Kuwait, a monarquia deve retomar o equilíbrio político que é governar a nação do Kuwait. O parlamento do Kuwait, um dos mais poderosos do Oriente Médio, impõe um forte controle sobre a autoridade do monarca, ao mesmo tempo em que pressiona continuamente por uma maior liberalização política. A influente classe mercantil do país continua a pressionar por um maior investimento no setor privado, algo que os cidadãos kuwaitianos empregados no setor público relutam em ver acontecer às custas de seu próprio bem-estar."
 OMA_MILLENNIUM_DAWN_DESC: "Omã conquistou uma reputação como um farol de paz e estabilidade em uma região agitada e propensa a conflitos. Qaboos bin Said al Said seguiu uma política externa bem-sucedida desde que assumiu o poder em 1970, liderando um país que não é odiado por ninguém e é admirado por todos. Mas Omã não está isento de desafios. O Sultão tem sido criticado por sua abordagem autoritária em relação ao descontentamento interno, aumentando a incerteza sobre a sustentabilidade da monarquia absoluta."
 QAT_MILLENNIUM_DAWN_DESC: "Desde 1996, o Qatar traçou um curso independente dentro do Conselho de Cooperação do Golfo. As reservas de gás natural do país permitiram que o Qatar operasse fora do mercado de petróleo dominado pela Arábia Saudita, e por décadas os emires do Qatar desfrutaram de uma relação próxima com a Irmandade Muçulmana populista, uma organização que os sauditas e os emiradenses cada vez mais passaram a ver como uma ameaça à sua autoridade. O pior de tudo aos olhos dos vizinhos do Qatar em relação à sua política externa única é a relação próxima com o Irã, um estado que eles veem como uma ameaça existencial. É apenas questão de tempo antes que a hostilidade dos vizinhos do Qatar em relação à sua política externa única atinja o ponto de ebulição."
 SAU_MILLENNIUM_DAWN_DESC: "A Arábia Saudita historicamente desfrutou de uma posição confortável como uma das potências líderes do Oriente Médio. Como guardiã dos locais sagrados de Meca e Medina, o Reino desfruta de uma legitimidade religiosa incomparável. No entanto, a Revolução Iraniana de 1979 transformou a suspeita mútua entre a Arábia Saudita e o Irã em hostilidade aberta, já que a recém-formada República Islâmica do Irã buscou reivindicar o manto de líder do mundo islâmico. Internamente também o Reino enfrenta desafiantes para o título de líder do mundo islâmico. Desde que os sauditas permitiram a presença de tropas americanas no país em 1991, a liderança da al-Qaeda jurou destruir a monarquia saudita e sua falsa piedade e substituí-la por um governo verdadeiramente islâmico."
 SIN_MILLENNIUM_DAWN_DESC: "Singapura virou o século como uma das autoridades regionais entre as nações da Ásia e do exterior. A crise financeira asiática também não favoreceu a pequena nação na entrada da península de Malaca. Fora da crise financeira e de sua pequena estatura, mostrou sua força no entreposto, setor bancário e investimento estrangeiro. O povo de Singapura e seu governo mostraram verdadeiramente o que é ser apelidado de \"A Cidade do Leão\"."
 PHI_MILLENNIUM_DAWN_DESC: "A recente eleição de 1998 trouxe uma mudança maciça na retórica dentro do espectro político filipino. Estrada e sua coalizão, Laban ng Makabayang Masang Pilipino (Luta das Massas Patrióticas Filipinas), tiveram um grande sucesso contra sua oposição. Sob Estrada, as Filipinas viram uma taxa de crescimento robusta de 3,4% e estão no caminho certo para manter o rápido crescimento. Além disso, Estrada começou a mobilizar as Forças Armadas Filipinas para preparar uma declaração de guerra total à Frente de Libertação Islâmica Moro. Escondido por trás dessa presidência quase pitoresca está o monstro da corrupção e um subsequente rastro."
 UAE_MILLENNIUM_DAWN_DESC: "Carinhosamente apelidados por oficiais americanos como \"Pequena Esparta\", os Emirados Árabes Unidos têm sido um aliado próximo tanto dos Estados Unidos quanto da Arábia Saudita e um participante ávido em operações militares multilaterais. As forças armadas dos Emirados, particularmente sua força aérea respeitável e sua elite Guarda Presidencial, participaram da Guerra do Golfo, acumulando valiosa experiência militar. \n\nMas os Emirados Árabes Unidos não estão satisfeitos em simplesmente desempenhar um papel secundário em relação aos EUA ou à Arábia Saudita. Os emiradenses têm se destacado em termos de influência externa, às vezes competindo com seus antigos aliados. Além disso, os Emirados Árabes Unidos são o lar do único caso bem-sucedido de diversificação econômica, com Dubai ganhando reputação como uma cidade global e um centro financeiro."
 KOR_MILLENNIUM_DAWN_DESC: "A República da Coreia superou com sucesso a guerra, a pobreza e a ditadura para se tornar um dos países mais desenvolvidos e estáveis do mundo. O presidente Kim Dae-jung é amplamente respeitado por seu papel em trazer democracia para a Coreia e muitos têm esperança em seus esforços para fazer as pazes com o Norte. \n\nNo entanto, seu governo foi manchado por escândalos e a política coreana permanece extremamente polarizada. O partidarismo político, a corrupção governamental e a incerteza em torno dos esforços do presidente para se reconciliar com o Norte definirão o futuro da Coreia neste novo milênio."
 NKO_MILLENNIUM_DAWN_DESC: "A chamada \"Hermit Kingdom\" é um lugar que o mundo exterior percebe como misterioso e ameaçador na mesma medida. Rumores de um programa nuclear secreto no país estão se proliferando e seu vizinho do sul permanece suspeito das intenções do Norte. Mas rachaduras começaram a aparecer na imagem impenetrável do Reino Ermitão. Ainda em processo de recuperação de uma devastadora fome conhecida como a Marcha Árdua, a RPDC teve que contar com assistência externa para ajudar a enfrentar a tempestade. As fraquezas do sistema de governança do Norte são evidentemente claras. Kim Jong-il abordará essas deficiências e adotará uma abordagem diplomática com o mundo exterior para facilitar o desenvolvimento? Ou ele decidirá que a belicosidade do exército e o fervor ideológico do partido devem ser sustentados pela guerra?"
 BOT_MILLENNIUM_DAWN_DESC: "Botsuana é um dos países mais desenvolvidos da África, com uma democracia estável, alto índice de desenvolvimento humano e baixa corrupção. Botsuana ganhou sua riqueza após a descoberta de grandes quantidades de diamantes, o que levou a um dos mais altos PIB per capita da África. No entanto, não está isento de problemas; a política é dominada pelo partido BDP, que muitos veem como autocrático e exclusivo. Além disso, a caça ilegal é desenfreada nas muitas reservas de caça do país. Os diamantes também não durarão para sempre, e uma solução precisa ser encontrada para encontrar alternativas para a economia."
 AFG_MILLENNIUM_DAWN_DESC: "Desde que os comunistas assumiram o poder em 1978, o Afeganistão esteve em um ciclo de guerra civil e intervenção externa. A retirada da União Soviética em 1989 e a queda subsequente do regime em 1992 não trouxeram paz. Pelo contrário, o conflito de interesses entre as facções mujahideen levou a contínuos combates até 1996, quando o Talibã apoiado pelo Paquistão aproveitou a guerra civil para assumir grandes partes do Afeganistão. Seu objetivo era eliminar todas as outras facções, forçando os ex-guerrilheiros a formarem a Aliança do Norte contra o Talibã sob a mediação do General Massoud. O que o futuro reserva para este país devastado pela guerra?"
 ARM_MILLENNIUM_DAWN_DESC: "A independência da Armênia, que ela recebeu uma das primeiras após o colapso da URSS, não lhe trouxe prosperidade ou grandeza. A guerra em Nagorno-Karabakh, desencadeada pelos nacionalistas, esgotou a república. Ao mesmo tempo, não tanto os combates em si, mas o bloqueio da Armênia pelo Azerbaijão. À frente da Armênia está um político controverso que tem grande influência tanto na própria Armênia quanto no disputado Artsakh. A Armênia conseguirá ganhar glória sob seu governo, ou cairá em um abismo de longo prazo?"
 BLR_MILLENNIUM_DAWN_DESC: "O colapso da União Soviética trouxe à Bielorrússia a tão esperada independência. Mas valeu a pena? A economia é completamente dependente da Rússia, o exército não está pronto para o combate, e o Ocidente ainda está procurando como transformar a Bielorrússia em uma fortaleza de sentimentos anti-russos. Lukashenko ou qualquer outra pessoa será capaz de escolher o caminho certo para a Bielorrússia?"
 GEO_MILLENNIUM_DAWN_DESC: "A Geórgia, deixada à margem do Cáucaso após o colapso da URSS, mergulhou em uma guerra civil quase simultaneamente à guerra na Abecásia e na Ossétia. A derrubada do presidente Gamsakhurdia levou à instabilidade política, frustrou as esperanças de uma Geórgia unida e deixou uma grande marca no povo. A Geórgia conseguirá se tornar uma potência regional ou continuará a caminhar em direção ao caos político?"
 AZE_MILLENNIUM_DAWN_DESC: "O Azerbaijão, agora liderado pelo autoritário ex-comunista Heydar Aliyev, está em uma encruzilhada. A guerra perdida em Artsakh, uma sociedade instável e as crescentes ambições do povo colocam o governo do Azerbaijão diante de um futuro incerto. Será capaz de se tornar a pérola do Cáucaso, ou cairá na instabilidade política?"
 COM_MILLENNIUM_DAWN_DESC: "A cadeia de ilhas Comores tem uma paisagem idílica. As selvas cobrem as montanhas e o vulcão Karthala. É na costa onde a maioria das pessoas vive vidas simples como pescadores, a maior receita única do país. Nem sempre é pacífico nessas ilhas. Golpes são ocorrências comuns e governadores indisciplinados tentam ao máximo obter mais autonomia. Comores compartilha muito com seu vizinho cultural Tanzânia, exceto por sua maioria muçulmana e todos falam exclusivamente um dialeto do Kiswahili. \n\nO país tem uma visão interessante sobre o departamento ultramarino francês de Mayotte. Os irredentistas reivindicam isso como parte da nação, embora as pessoas em Mayotte não pareçam compartilhar dessa visão."
 COM_MODERN_DAY_DESC: "Comores tem visto sua parcela justa de ação. Em 2008, a invasão para retomar o controle de Anjouan foi um sucesso. Muitos cidadãos infelizmente vivem em vidas pobres, com muitos fugindo para Mayotte em busca de uma vida melhor. Há boas perspectivas para uma adesão à Comunidade da África Oriental. Isso pode melhorar muito as oportunidades de investimento para chegar às Comores e elevar os padrões de vida para milhares. Muito provavelmente, este país viverá a vida como de costume."
 ABK_MILLENNIUM_DAWN_DESC: "Abecásia é um pequeno país que luta por sua independência há muito tempo. Lá em 1993, este país ganhou seu direito à independência, embora ninguém, exceto a Rússia, reconhecesse seus direitos. Talvez em breve o mundo inteiro ouça falar da Abecásia"
 EST_MILLENNIUM_DAWN_DESC: "Estônia, oficialmente conhecida como República da Estônia, comemora seu nono ano de independência da União Soviética; no entanto, isso não significa que a influência russa continue a crescer. O pequeno país báltico agora está preso entre o crescente puxão do Oriente e do Ocidente. Agora tem que lidar com ameaças à sua independência, o surgimento do pensamento de extrema direita e a burocracia governamental ineficaz causando problemas dentro do país."
 FIJ_MILLENNIUM_DAWN_DESC: "Fiji, também conhecida como República de Fiji, é uma nação insular do Pacífico que teve uma história incrivelmente volátil. Ganhar independência na década de 1970, Fiji teve 2 golpes e várias mudanças tanto de governo quanto de constituições que só foram agravadas pela crescente divisão étnica entre os povos Étnicos Fijianos e os Étnicos Indo-Fijianos. Mas com o novo milênio vêm novos problemas, apenas o tempo dirá se Fiji pode realmente se tornar o paraíso insular que ela vende."
 KAZ_MILLENNIUM_DAWN_DESC: "Cazaquistão, a última nação que emergiu da sombra da União Soviética, marcada por um crescente declínio econômico impulsionado por seu estado falido. À medida que o novo milênio começava, questões sobre sua trajetória política e econômica persistiam. Que futuro aguardava o Cazaquistão no século XXI, e como equilibraria suas aspirações de modernização com a preservação de sua identidade cultural única?"
 KYR_MILLENNIUM_DAWN_DESC: "Quirguistão é uma nação jovem e politicamente instável na Ásia Central, marcada por uma série de convulsões políticas. Outro novo autocrata conseguiu tomar o poder em suas próprias mãos. Ele será capaz de manter o poder em meio ao conflito crescente com o Tajiquistão e o Uzbequistão? Que papel a Rússia e a China desempenharão nisso? Tudo isso aguarda o Quirguistão no novo milênio."
 UZB_MILLENNIUM_DAWN_DESC: "No ano 2000, o Uzbequistão é uma ex-república soviética caracterizada por um governo centralizado e autoritário. Sua economia era principalmente baseada na agricultura e produção de algodão. À medida que o novo milênio começava, podia-se ponderar: Que futuro o Uzbequistão abraçaria no século XXI? Ele evoluiria politicamente, economicamente e socialmente, e como navegará seu papel em uma paisagem centro-asiática em mudança?"
 SER_MILLENNIUM_DAWN_DESC: "O terrível bombardeio da OTAN deixou cicatrizes nos corações de todos os habitantes da Iugoslávia. Agora, o país terá que escolher para onde se mover no novo milênio, talvez seja hora de se livrar dos líderes anteriores? ou tentar recuperar o antigo estado?"
 KOS_MILLENNIUM_DAWN_DESC: "Nossa nação finalmente está se aproximando do momento em que finalmente poderemos obter total independência. Nossa luta contra a influência da Sérvia está se aproximando da etapa final, vamos terminar o que começamos, ou desistiremos e nos tornaremos apenas parte de outro país novamente?"
 VEN_MILLENNIUM_DAWN_DESC: "No início do novo milênio, a Venezuela estava em uma encruzilhada, moldada por uma história rica e intricada que carregava uma mistura de promessas e incertezas. O ano 2000 marcou um momento significativo na evolução do país, após uma série de mudanças políticas e sociais importantes. Em 1999, Hugo Chávez, um carismático líder militar, ascendeu à presidência da Venezuela. Sua eleição representou um ponto de virada profundo na narrativa da nação. A ascensão de Chávez foi impulsionada por um compromisso em confrontar desafios persistentes de desigualdade social, pobreza e corrupção política. Sob a bandeira do chavismo, seu movimento político, ele defendeu uma visão de distribuição mais justa e equitativa da riqueza petrolífera abundante da Venezuela. No entanto, à medida que o novo milênio se desdobrava, a nação se viu em um momento crucial, com a direção futura da Venezuela pendendo na balança. Havia debates crescentes e perspectivas divergentes sobre continuar sob a liderança de Chávez ou explorar um caminho alternativo. Alguns advogavam por uma extensão do mandato de Chávez, enfatizando sua missão de abordar as desigualdades sociais, enquanto outros defendiam um curso diferente, buscando abordagens novas para a governança e estabilidade econômica. Veremos uma mudança de governo no futuro da Venezuela? Ou veremos a continuação da Quinta República?"
 HEZ_MILLENNIUM_DAWN_DESC: "Desde o início da Guerra Civil Libanesa e a ocorrência da Revolução Islâmica no Irã, uma organização ortodoxa que originalmente fazia parte do movimento Amal Islâmico do Líbano, e cujos ideais eram e são baseados na doutrina da \"Resistência Islâmica\", foi formada. O Hezbollah, a entidade política e militar mais poderosa do Líbano, foi formado. Desde aquela época, o Hezbollah se ajustou para ser uma alavanca contra o estado de Israel e seus aliados na região do Levante. Embora ao mesmo tempo, tente ter uma dominância sobre o estado do Líbano em si. Com as tensões no Oriente Médio crescendo desde a Guerra do Golfo Pérsico, o Hezbollah tentou aumentar sua base de operações além do Oriente Médio. E agora, com o aumento das tensões na região mais uma vez, o Hezbollah tem que ajustar seus novos planos, a doutrina da Resistência e a dominância política do Hezbollah no Líbano terão sucesso? Somente o tempo e as mudanças do mundo dirão..."
 SOO_MILLENNIUM_DAWN_DESC: "Uma vez parte da RSS da Geórgia, a Ossétia do Sul separou-se da Geórgia e declarou sua independência. Após a guerra sangrenta, Ossetia defendeu sua independência e começou a lutar pela integração com a Rússia, mas no início do século XXI, o estado do país permanece incerto. De um lado - a Geórgia hostil, do outro - a Rússia, que relutantemente busca levar para casa uma pequena, mas orgulhosa Ossetia"
 BUL_MILLENNIUM_DAWN_DESC: "Bulgária, que passou pela Segunda Guerra Mundial e se tornou uma república socialista, só recentemente foi transformada em um estado democrático. O novo milênio brilha para a Bulgária com novos desafios enfrentando uma nova democracia em crescimento nos Balcãs... Apenas o tempo mostrará o que a Bulgária alcançará no novo e talvez mais brilhante século."
 BOS_MILLENNIUM_DAWN_DESC: "Bósnia, uma terra rica em história e cultura, foi moldada pelas mãos de impérios estrangeiros, desde a grandeza do Império Romano até o colapso da República Federal da Iugoslávia. Apesar das cicatrizes deixadas por sua luta violenta pela independência, o povo da Bósnia permanece firme em sua jornada rumo a um futuro melhor. \n \nEmbora as divisões étnicas e religiosas persistam, elas não diminuem a esperança e a resiliência de uma nação determinada a superar seu passado. O futuro da Bósnia pode ser incerto, mas o espírito inabalável de seu povo é um farol de luz, brilhando intensamente em direção a um amanhã mais brilhante. "
 EGY_MILLENNIUM_DAWN_DESC: "No ano 2000, a política egípcia era dominada pelo governo arraigado do presidente Hosni Mubarak, caracterizado pelo controle autoritário, liberdades políticas limitadas e tentativas esporádicas de reforma. Apesar de algum crescimento econômico, o país lidava com pobreza generalizada, corrupção e desigualdade social. A dissidência foi recebida com dura repressão, mas sinais de oposição e pedidos de mudança persistiam, especialmente entre os jovens e grupos da sociedade civil. No entanto, o futuro da política egípcia permaneceu incerto, com questões sobre sucessão, queixas socioeconômicas e o impacto potencial das tecnologias avançadas adicionando camadas de complexidade à paisagem política do país."
 IND_MILLENNIUM_DAWN_DESC: "A Indonésia é o centro dos assuntos do sudeste asiático, apesar de ter sido abalada por problemas econômicos. A crise financeira asiática de 1997 prejudicou a moeda da Indonésia, a Rupiah, o que trouxe muita instabilidade para a nação do arquipélago, mais inflamado pelos incêndios que assolam Aceh. A crescente inflação, radicalização e desunião entre a nação a tem levado a ficar para trás de seus vizinhos e o resto do mundo, e deixou seus líderes coçando a cabeça sobre o que fazer para sobreviver ao século XXI"
 PMR_MILLENNIUM_DAWN_DESC: "No ano 2000, a Transnístria, uma região separatista da Moldávia, estava entrincheirada em um impasse político prolongado. Tendo declarado independência em 1990, a região operava como uma república autoproclamada, embora sua soberania permanecesse não reconhecida internacionalmente. Liderada pelo Presidente Igor Smirnov, a Transnístria manteve suas próprias instituições e forças de segurança, fomentando uma autonomia de fato. No entanto, as tensões persistiram com a Moldávia, e esforços de reconciliação foram dificultados por sanções econômicas, contrabando e falta de consenso sobre o status da região. Negociações mediadas por organizações internacionais buscaram uma resolução pacífica, mas a situação política da Transnístria permaneceu complexa e não resolvida, marcada por um equilíbrio frágil entre aspirações de independência e realidades geopolíticas."
 CUB_MILLENNIUM_DAWN_DESC: "Na bela ilha de Cuba, onde o sol aquece as palmeiras e a brisa do mar abraça suavemente as margens, o ano 2000 viu uma atmosfera de mudança. No coração do Caribe, neste oásis de calor e beleza, vivia uma história rica em tradição e herança cultural. No entanto, nas sombras dessa rica beleza, a luta acalorada de forças políticas continuava seus movimentos agitados. A situação política do país era tensa, refletindo lutas de poder e ideológicas perpétuas. Apesar disso, o espírito do povo de Cuba permanecia indestrutível, seus corações cheios de esperança por um futuro brilhante e fé na justiça."
 OTHER_MILLENNIUM_DAWN_DESC: "Primeira Guerra Mundial, Segunda Guerra Mundial, Coreia, Vietnã, Afeganistão. As guerras do passado deixaram as nações do presente temendo pelo futuro. No entanto, há uma grande esperança de que a humanidade possa ter passado por 20 séculos de derramamento de sangue para completar sua transição para um período de paz e estabilidade."
 LBA_MILLENNIUM_DAWN_DESC: "Muammar Gaddafi governou a Líbia durante 31 anos, desesperado por alcançar os seus ideais e aspirações. A Líbia está relativamente estável neste momento, com membros da própria família de Gaddafi tentando cair nas boas graças do excêntrico líder, mas as coisas podem mudar a qualquer momento.\n\nPoderá a Líbia alcançar o poder e a prosperidade no século XXI, ou acabará na incontável lista dos Estados falidos? Será Muammar capaz de manter o seu poder antes da nova vaga do novo milénio? Só o tempo irá dizer..."