 air_defense_modifiers_system: "Sistema Integrado de Defesa Aérea e de Frota"
 air_defense_modifiers_system_desc: "Um Sistema Integrado de Defesa Aérea é a estrutura, equipamentos, pessoal, procedimentos e armas usados para combater a penetração aérea inimiga em território próprio. Em vez de ser uma única arma ou pessoa, é uma combinação de elementos organizados para minimizar as ameaças no domínio aéreo.\nVocê pode gerenciar os sistemas na guia §YDefesa Aérea e de Mísseis§! da interface de mísseis."
 GNSS_system: "Sistema Global de Navegação por Satélite"
 GNSS_system_desc: "Sistema Global de Navegação por Satélite:\nEsses modificadores são determinados e gerenciados pelo Sistema Global de Navegação por Satélite Militar e Civil e pelo acesso aos Sistemas Globais de Navegação por Satélite de outros países.\nVocê pode gerenciar os sistemas na guia §YSistemas de Satélites§! da interface de mísseis. Com ações diplomáticas, você pode obter acesso aos sistemas de outros países e também pode fornecer acesso aos seus sistemas a outros países."
 COMSAT_system: "Sistema de Comunicação por Satélite"
 COMSAT_system_desc: "Sistema de Comunicação por Satélite:\nEsses modificadores são determinados e gerenciados pelo Sistema de Comunicação por Satélite Militar e Civil e pelo acesso aos Sistemas de Comunicação por Satélite de outros países.\nVocê pode gerenciar os sistemas na guia §YSistemas de Satélites§! da interface de mísseis. Com ações diplomáticas, você pode obter acesso aos sistemas de outros países e também pode fornecer acesso aos seus sistemas a outros países."
 SPYSAT_system: "Sistema de Satélite de Reconhecimento"
 SPYSAT_system_desc: "Sistema de Satélite de Reconhecimento:\nEsses modificadores são determinados e gerenciados pelo Sistema de Satélite de Reconhecimento Militar e Civil (Satélites Espiões) e pelo acesso aos Sistemas de Satélite de Reconhecimento de outros países.\nVocê pode gerenciar os sistemas na guia §YSistemas de Satélites§! da interface de mísseis. Com ações diplomáticas, você pode obter acesso aos sistemas de outros países e também pode fornecer acesso aos seus sistemas a outros países."
 nuclear_state_modifier: "Estado Nuclear"
 nuclear_state_modifier_desc: "Um Estado Nuclear é um país que possui §Y$nuclear_technology$§! (§Y$nuclear_reactor$§! ou §YOgivas Nucleares§!).\nEsses modificadores são determinados e gerenciados pelos §YStatus Nuclear§! dos países, §YDoutrinas Nucleares§!, §YProdução Nuclear§! e pela £GFX_nuclear_deterrence §GDissuasão Nuclear§!.\nVocê pode gerenciar os modificadores na guia §YPolítica Nuclear§! da interface de mísseis."
