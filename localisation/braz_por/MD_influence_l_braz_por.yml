 aid_button_TT: "§HDar Ajuda Econômica§!\nEnviaremos um presente monetário único para §H[FROM.GetNameWithFlag]§! em troca de influência e aumento nas relações. O presente é §Y5%§! da dívida de §H[FROM.GetAdjective]§!.\n\nSe a IA estiver em uma boa posição, ela negará a ajuda."
 aid_button_delayed_TT: "§HRequer:§!\n[!opt_aid_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lança o evento §HAjuda Econômica§!\n\nVocê pode enviar §HAjuda Econômica§! uma vez a cada §H30§! dias nesta nação."
 influence_aid_button_TT: "Não enviou ajuda econômica recentemente para §H[PREV.GetNameWithFlag]§!."
 aid_military_button_TT: "§HAjuda Militar§!\nPodemos escolher enviar um carregamento único de armas ou outros equipamentos para §H[FROM.GetNameWithFlag]§! em troca de influência e aumento nas relações. No entanto, isso afetará negativamente nossa posição com seus inimigos.\n\nNOTA: Você só pode enviar APC/IFVs e Equipamentos de Infantaria até que possamos encontrar uma maneira melhor de projetar o sistema. Desculpe!"
 aid_military_button_delayed_TT: "§HRequer:§!\n[!opt_aid_military_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lança o evento §HDoação de Ajuda Militar§!"
 influence_military_aid_TT: "Não enviou ajuda militar recentemente para §H[PREV.GetNameWithFlag]§!."
 target_other_button_TT: "§HSubverter Outra Influência§!\nPodemos escolher subverter outros principais influenciadores em §H[PREV.GetNameWithFlag]§! ou alvejar sua independência de influência estrangeira."
 target_other_button_delayed_TT: "§HRequer:§!\n[!opt_target_other_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lança o evento §HSubverter Outro Influenciador em [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HManipular Política§!\nUsará nossa influência para impulsionar nossa perspectiva e partido governante em §H[FROM.GetNameWithFlag]§!. Se nossas perspectivas forem diferentes, as relações sofrerão.\n\nA força da mudança é determinada pelo nível de corrupção da nação e é ainda mais modificada pelo modificador de influência estrangeira da nação influenciadora. Podemos fazer isso uma vez por mês.\n\n§HModificadores:§!\nModificador de Influência Estrangeira de §H[ROOT.GetNameWithFlag]§!: [?ROOT.modifier@foreign_influence_modifier|%+]\nModificador de Defesa de Influência Estrangeira de §H[THIS.GetNameWithFlag]§!: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§HRequer:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEfeito:§!\n[!opt_manipulate_politics_button_click]"
 influence_manipulate_politics_TT: "Não manipulou recentemente a política em §H[PREV.GetNameWithFlag]§!"
 coup_button_TT: "§HTentar Golpe§!\nTentará um golpe em §H[FROM.GetNameWithFlag]§!. Os golpes podem ser bem-sucedidos, ser descobertos e falhar, ou levar a uma Guerra Civil. A probabilidade de cada resultado é determinada pela sua influência, pela popularidade de sua Perspectiva e Partido Governante em §H[FROM.GetNameWithFlag]§!, bem como outros fatores, como a estabilidade deles."
