 INFLUENCER7_AMOUNT_TOOLTIP: "7º - [new_position_7]: [?influence_array_val^6|Y%%] de Influência."
 INFLUENCE_TOOLTIP_DELAYED: "A influência mede o poder e a dominância que alguém exerce sobre uma nação. A influência pode ser ampliada através de investimento em edifícios, concessão de presentes, ajuda militar e uso de poder político. Outros países competirão pela influência, e o país anfitrião tentará afirmar sua soberania se puder.\n\nSe a sua influência for alta o suficiente, você pode forçar o país a assinar acordos comerciais favoráveis ou até mesmo torná-lo um estado subordinado. Além disso, além de gradualmente se deslocar em direção à sua Perspectiva Mundial, a influência pode ser usada como moeda para manipular a política deles a seu favor."
 influence_action_button_TT: "§HEspalhar Influência§!\n£left_mouse_texticon §YClique com o Esquerdo§! para definir ou remover §Y[FROM.GetNameWithFlag]§! como uma nação a ser auto-influenciada. A auto-influência modificará £pol_power §YGanho Político Diário§! §R-1.50§! a cada dia por cada nação que você estiver auto-influenciando. §YInfluência§! da auto-influência é aplicada no final de cada mês. A auto-influência será cancelada se o seu £pol_power Poder Político for menor que §R-100§!. Depois de definir um auto-influenciador, você terá que esperar 30 dias antes de cancelá-lo. Você pode usar o §YModo de Mapa de Influência§! para ver quais nações você está influenciando atualmente. (Atual §YCusto Político Diário§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£shift_texticon + £left_mouse_texticon §YAperte Shift§!) §YLimpar Todas as Nações Atualmente Auto-Influenciadas§!\n£right_mouse_texticon §YClique com o Botão Direito§! para influenciar manualmente §Y[FROM.GetNameWithFlag]§! por £pol_power §R50§! de Poder Político."
 influence_action_button_delayed_TT: "§HRequer:§!\n[!opt_influence_action_button_click_enabled]\n§HEfeito:§!\n[!opt_influence_action_button_click]\n(£shift_texticon + £left_mouse_texticon §YShift Clique§!) §YLimpar Todas as Nações Atualmente Auto-Influenciadas§!\n\n(£right_mouse_texticon §YClique com o Botão Direito§!) §6Ação de Influência Manual§!:\n\n§HRequer:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfeito:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
