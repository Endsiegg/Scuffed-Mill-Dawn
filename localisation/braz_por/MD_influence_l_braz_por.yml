 economic_exploitation_button_TT: "§HExploração Econômica§!\nUsaremos parte de nossa influência para explorar a economia de §H[FROM.GetNameWithFlag]§!. Concederemos indústria gratuita e recursos baratos, mas prejudicaremos as relações."
