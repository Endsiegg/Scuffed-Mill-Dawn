l_braz_por:
 influence_desicions: "[ROOT.GetAdjective] Relatório de [GetYear] sobre Influência Estrangeira"
 influence_desicions_desc: "Os Serviços de Inteligência de [ROOT.GetNameDef] prepararam um relatório sobre a influência que os governos estrangeiros exercem sobre nossa nação. Pela nossa soberania, devemos buscar limitar essa influência. Se uma única nação nos dominar, ela pode tentar interferir no governo e em nosso modo de vida.\n\n§HAs seguintes nações exercem influência sobre nós:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nIsso nos confere um nível de independência da influência estrangeira de [?domestic_influence_amount|H%%].\n$foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\n$foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\n$foreign_influence_auto_influence_cap_modifier$: [?auto_influence_cap|+0]\n\n§YAtualmente nações com Influência Automática:§!\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 combat_foreign_influence: "Combater influência estrangeira"
 combat_foreign_influence_desc: "Assegurar nossa independência da influência estrangeira é fundamental para preservar nossa nação."
 propaganda_campaign_decision: "Campanha de Propaganda"
 propaganda_campaign_decision_desc: "A grande campanha de propaganda sobre o retorno aos nossos valores é importante para o nosso governo. Declarando uma nova campanha para que o povo recupere nossa identidade!"
 combat_biggest_influencer_decision: "Atacar a Influência de [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "A influência de [?var:FROM.influence_array^0.GetNameWithFlag] em nossa nação já dura tempo demais. É hora de mostrar ao nosso povo seus verdadeiros caminhos e como seu domínio sobre nosso governo deve ser libertado!"
 combat_second_influencer_decision: "Atacar a Influência de [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "[?var:FROM.influence_array^1.GetNameWithFlag] em nossa nação já dura tempo demais. É hora de mostrar ao nosso povo seus verdadeiros caminhos e como seu domínio sobre nosso governo deve ser libertado!"
