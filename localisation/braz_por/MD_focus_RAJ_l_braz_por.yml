 RAJ_mao_reb.4.t: "Manifestações Antigovernamentais"
 RAJ_mao_reb.4.d: "Uma onda de protestos comunistas antigovernamentais varreu a Índia, à medida que os cidadãos expressam o seu descontentamento e exigem mudanças. As manifestações, organizadas por vários grupos comunistas, atraíram grandes multidões nas principais cidades e vilas. Os manifestantes estão levantando preocupações sobre questões como a desigualdade de rendimentos, o desemprego e as políticas autoritárias do governo. Apelam a uma sociedade mais inclusiva, onde os recursos sejam distribuídos de forma equitativa e os direitos da classe trabalhadora sejam protegidos."
 RAJ_mao_reb.4.a: "Esmague-os com a polícia!"
 RAJ_mao_reb.5.t: "Revolução Comunista!"
 RAJ_mao_reb.5.d: "Numa reviravolta chocante, a Índia está à beira de uma guerra civil, à medida que as tensões entre o governo e as facções comunistas atingem o ponto mais alto. O país tem sido dominado por protestos e confrontos violentos, enquanto ambos os lados se recusam a recuar. O governo indiano, liderado pelo primeiro-ministro, tem implementado políticas controversas que atraíram a ira dos partidos comunistas. O choque de ideologias e visões opostas para o futuro do país levou a Índia ao limite. A comunidade internacional observa com preocupação o desenrolar da situação, esperando uma resolução pacífica para este conflito crescente."
 RAJ_mao_reb.5.a: "Deuses salvam a Índia, pois ninguém mais pode."
 indian_event.41.t: "Tata Tea paga 271 milhões de libras esterlinas pela Tetley"
 indian_event.41.d: "A Tetley, famosa por seus anúncios de TV apresentando o pessoal do chá Tetley, foi engolida pela Tata Tea, a maior empresa integrada de chá do mundo. A empresa indiana pagou 271 milhões de libras esterlinas pela Tetley, de propriedade privada, que torna o chá mais popular da Grã-Bretanha e a segunda maior marca global de chá. O acordo concluído após meses de negociações está sendo financiado por meio de uma combinação de capital e dívida. A Tata Tea, parte do maior grupo empresarial da Índia, Tata, disse que a atual administração da Tetley irá continuar a lidar com os assuntos do dia-a-dia da empresa."
 indian_event.41.a: "Interessante."
 indian_event.42.t: "Visita do presidente dos EUA à Índia"
 indian_event.42.d: "O primeiro-ministro indiano, Atal Bihari Vajpayee, saudou a pressão do presidente dos EUA sobre Islamabad. Foi a primeira vez que um presidente americano ficou abertamente do lado da Índia contra o Paquistão em tempo de guerra. Antes da viagem do presidente dos EUA, a comunidade de inteligência americana ofereceu uma resposta assustadora estimativa: que a chance de uma guerra em grande escala entre as duas potências com armas nucleares era de cinquenta por cento na próxima década. O presidente dos EUA foi saudado como uma estrela do rock em toda a Índia, com escalas em Delhi, Hyderabad, Jaipur e Mumbai. foi aplaudido de pé dirigindo-se ao parlamento. As multidões em todos os lugares eram enormes. Vajpayee retribuiu a visita no final daquele ano com um jantar de Estado na Casa Branca. Depois de décadas de laços conturbados, a Índia e a América haviam superado uma situação. "
 indian_event.42.a: "Saudações, amigos."
 indian_event.43.t: "O escândalo de manipulação de resultados"
 indian_event.43.d: "Um dos maiores escândalos de manipulação de resultados na história do críquete ocorreu quando a Polícia de Delhi revelou que havia capturado conversas obscuras entre Sanjay Chawla e Hansie Cronje. Os fãs idolatravam Cronje, um popular e bem-sucedido jogador de críquete sul-africano. No entanto, ele causou divisão por causa de sua associação com Sanjay Chawla. Sanjay foi identificado como um participante bem conhecido na rede de apostas indiana. Em sua negação inicial de todas as alegações de manipulação de resultados, Cronje soluçou, mas isso foi seguido por ele sob interrogatório."
 indian_event.43.a: "Proibi-lo de jogar novamente!"
 indian_event.44.t: "A população da Índia chega a um bilhão"
 indian_event.44.d: "A população da Índia atingiu oficialmente 1 bilhão de pessoas com o nascimento de uma menina. Autoridades do governo decidiram que um bebê nascido no hospital Safdarjang em Delhi marcaria o marco. Astha Arora foi nomeada o bilionésimo bebê da Índia. Anjana Arora, a mãe de Aastha, falou com Witness sobre o dia em que sua família foi colocada sob os holofotes da mídia."
 indian_event.44.a: "Isso é bom ou ruim?"
 indian_event.45.t: "Ataque ao Parlamento Indiano"
 indian_event.45.d: "Um esquadrão suicida invadiu o complexo do parlamento da Índia, matando sete pessoas antes de morrerem em um ataque sem precedentes à sede do poder da maior democracia do mundo. Testemunhas disseram que cinco pessoas invadiram o parlamento, saltando de um carro e atacando seguranças depois de aparentemente entrarem no complexo usando um passe falso. Um dos intrusos se explodiu na entrada principal das câmaras do parlamento. Ouvi um som parecido com um estalo perto da entrada, depois vi pessoas correndo desordenadas, Kharbala Sain, um membro do parlamento, disse do lado de fora do grande parlamento de arenito, projetado por Sir Edwin Lutyens sob o domínio colonial britânico. Vi muitas pessoas atirando ao mesmo tempo. Não consegui distinguir quem era quem. Não consegui entender quem. quem eram os terroristas e quem era a polícia, disse o deputado. Não houve reivindicação imediata de responsabilidade pelo ataque. Um dos agressores morreu quando detonou explosivos amarrados à cintura. O primeiro-ministro indiano, que não estava no complexo em da época, foi à televisão dizer que a batalha da Índia contra o terrorismo havia atingido a sua fase final, enquanto os seus ministros da Defesa e do Interior prometiam uma resposta dura. O ministro do Interior, LK Advani, disse: Liquidaremos os terroristas e os seus patrocinadores, sejam eles quem forem, onde quer que estejam. As especulações iniciais voltaram-se para militantes islâmicos que lutavam contra o domínio indiano no estado de Jammu e Caxemira, onde 38 pessoas morreram num ataque suicida à assembleia estatal há dois meses. Se confirmado, aumentaria as tensões com o Paquistão, acusado por Nova Deli de patrocinar a militância da Caxemira. O presidente Pervez Musharraf do Paquistão condenou rapidamente o ataque e enviou uma mensagem de simpatia ao Sr. Vajpayee."
 indian_event.45.a: "Malditos bastardos!"
 indian_event.46.t: "Delhi ganha um metrô de classe mundial"
 indian_event.46.d: "O vice-primeiro-ministro L.K. Advani sinalizou o tão esperado primeiro trem do metrô de Delhi para teste na garagem do metrô em Shastri Park aqui hoje na presença de uma multidão entusiasmada. O metrô de classe mundial, descrito pela ministra-chefe de Delhi, Sheila Dikshit, como um projeto que não tem chance de parar, deve começar a funcionar antes do Natal."
 indian_event.46.a: "Ótimo"
 RAJ_indian_space_programme: "Organização Indiana de Pesquisa Espacial"
 RAJ_indian_space_programme_desc: "A Organização Indiana de Pesquisa Espacial, comumente chamada de ISRO, é a agência espacial nacional da Índia. Ela opera como o principal braço de pesquisa e desenvolvimento do Departamento de Espaço, que é supervisionado diretamente pelo Primeiro Ministro da Índia, enquanto o presidente da ISRO também atua como executivo do DoS."
 RAJ_indian_space_endeavors: "Esforços espaciais indianos"
 RAJ_indian_space_endeavors_desc: "Estamos no século 21 - a era da alta tecnologia e da prosperidade. Recentemente, terminou a Guerra Fria, onde diferentes superpotências - a URSS e os EUA - lutaram pela exploração espacial. A Índia estava atrasada, mas desta vez, iremos não perca a oportunidade de acompanhar as outras potências espaciais na exploração espacial"
 RAJ_irs_series: "IRS indiano"
 RAJ_irs_series_desc: "Os satélites indianos de sensoriamento remoto são os satélites de observação da Terra da Índia. Eles são a maior coleção de satélites de sensoriamento remoto para uso civil em operação atualmente, fornecendo serviços de sensoriamento remoto."
 RAJ_insat_navic: "Série INSAT"
 RAJ_insat_navic_desc: "O Sistema Nacional de Satélites da Índia é o sistema de telecomunicações do país. É uma série de satélites geoestacionários multifuncionais construídos e lançados pela ISRO para satisfazer as necessidades de telecomunicações, radiodifusão, meteorologia e busca e salvamento. Desde a introdução do primeiro em 1983, o INSAT tornou-se o maior sistema de comunicação nacional na região Ásia-Pacífico."
 RAJ_Chandrayaan: "Projeto Chandrayaan"
 RAJ_Chandrayaan_desc: "Chandrayaan-1 é a primeira sonda lunar indiana do programa Chandrayaan. Foi lançada pela Organização Indiana de Pesquisa Espacial (ISRO) em outubro de 2008 e será operada até agosto de 2009."
 RAJ_financing_of_private_space_companies: "Apoiando Iniciativas Privadas"
 RAJ_financing_of_private_space_companies_desc: "Embora a indústria espacial da Índia seja predominantemente impulsionada pela Organização Nacional de Pesquisa Espacial Indiana, a indústria geral inclui mais de 500 fornecedores privados e outros órgãos do Departamento de Espaço em todos os aspectos comerciais, de pesquisa e arbitrários."
 RAJ_chandrayan_to_moon: "Chandrayan 3 para a Lua!"
 RAJ_chandrayan_to_moon_desc: "Chandrayaan-3 é a terceira missão de exploração lunar indiana sob o programa Chandrayaan da Organização de Pesquisa Espacial Indiana. Consiste em um módulo de pouso chamado Vikram e um rover chamado Pragyan, semelhantes aos da missão Chandrayaan-2."
 RAJ_Gaganyan: "Nave Espacial Orbital Indiana"
 RAJ_Gaganyan_desc: "Gaganyaan é uma espaçonave orbital tripulada indiana destinada a ser a espaçonave formadora do Programa de Voo Espacial Humano Indiano. A espaçonave está sendo projetada para transportar três pessoas, e uma versão atualizada planejada será equipada com capacidades de encontro e acoplagem."
 RAJ_Human_Spaceflight_Programme: "Programa de voo espacial humano"
 RAJ_Human_Spaceflight_Programme_desc: "O Programa Indiano de Voo Espacial Humano é um programa contínuo da Organização Indiana de Pesquisa Espacial para desenvolver a tecnologia necessária para lançar espaçonaves orbitais tripuladas em órbita baixa da Terra."
 RAJ_astrosat: "ASTROSAT"
 RAJ_astrosat_desc: "Astrosat é o primeiro telescópio espacial de múltiplos comprimentos de onda dedicado da Índia."
