 RAJ_religion.3.c: "Encontre uma solução que agrade a ambos os lados"
 RAJ_religion.4.t: "Hindus, cristãos e muçulmanos se envolvem em uma briga total!"
 RAJ_religion.4.d: "Vários cristãos, muçulmanos e hindus começaram a brigar por um motivo desconhecido em uma de nossas grandes cidades, e pequenos focos de luta estão começando a surgir por todo o país. Por enquanto, não importa por que eles estão brigando, o que importa é como fazer com que parem de brigar.."
 RAJ_religion.4.a: "Apoiar os cristãos"
 RAJ_religion.4.b: "Apoie os Hindus"
 RAJ_religion.4.c: "Apoie os muçulmanos"
 RAJ_themodels_ofothers: "Modelos de Outros"
 RAJ_themodels_ofothers_desc: "Devemos analisar os modelos dos exércitos de outros países e adotar os melhores aspectos de suas formações."
 RAJ_milind_of_india: "Indústria Militar da Índia"
 RAJ_milind_of_india_desc: "O setor da indústria de defesa da Índia é um setor estrategicamente importante na Índia. A Índia tem uma das maiores forças militares do mundo, com uma força de mais de 1,44 milhão de efetivos ativos."
 RAJ_new_standart_for_equip: "Novos padrões de equipamentos"
 RAJ_new_standart_for_equip_desc: "Para lutar eficazmente no campo de batalha, precisamos otimizar nossas armas leves."
 RAJ_do_in_india: "Fazer na Índia"
 RAJ_do_in_india_desc: "Precisamos nos livrar da velha abordagem de fabricação de armas."
 indian_event.25.t: "Lidando com Vipin Khanna"
 indian_event.25.d: "Para garantir sua posição no mercado indiano, Vipin Khanna, um conhecido funcionário corrupto da indústria militar indiana, nos ofereceu um acordo que supostamente não podemos recusar. Como faremos isso?"
 indian_event.25.a: "Adeus."
 RAJ_handl_cor_indefcor: "Lidar com a corrupção!"
 RAJ_handl_cor_indefcor_desc: "A corrupção nas forças armadas é ruinosa para as capacidades de segurança e defesa da nossa nação. É necessário prevenir a corrupção no nosso exército"
 RAJ_clearing_out_the_ranks: "Esvaziando os Quadros"
 RAJ_clearing_out_the_ranks_desc: "Temos pessoal redundante demais em nossos quadros. Para otimizar o exército, precisamos reduzi-los."
 RAJ_deal_vipin_khanna: "Proposta de Vipin Khanna"
 RAJ_deal_vipin_khanna_desc: "Vipin Kumar Khanna (14 de dezembro de 1930 - 7 de novembro de 2019) foi um magnata dos negócios e oficial do exército indiano. Khanna tinha interesses comerciais diversos. Ele fundou a Dynamic Sales Service International, uma empresa de negociação e marketing de commodities que se expandiu ainda mais para suporte de engenharia, corretagem de navios, bens de consumo de rápida movimentação e indústrias adicionais também."
 RAJ_refr_rech_contr: "Atualizar os Contratos"
 RAJ_refr_rech_contr_desc: "Um exército contratado nos permitirá ter um exército profissional. Precisamos otimizar esta parte."
 RAJ_clearing_ministr: "Limpar o MOD"
 RAJ_clearing_ministr_desc: "O estágio final de nossas reformas militares é aumentar o controle sobre os gestores de nossas forças armadas."
 RAJ_DRDO: "DRDO"
 RAJ_DRDO_desc: "A Organização de Pesquisa e Desenvolvimento de Defesa (DRDO) é o órgão governamental indiano responsável pelo desenvolvimento de tecnologia para fins militares e está subordinado ao Ministério da Defesa da Índia. O objetivo da DRDO é promover a prosperidade da Índia, tornando a ciência e a tecnologia de classe mundial, lançando as bases para a autossuficiência em tecnologias militares críticas e proporcionando uma vantagem decisiva no equipamento tecnológico das forças armadas nacionais."
 RAJ_drdo_idea: "DRDO"
 RAJ_munitions_india_limited: "Munições Índia Limitada"
 RAJ_munitions_india_limited_desc: "Uma empresa estatal indiana de defesa com sede em Pune, Índia, fundada em 2021 como parte da reestruturação e corporatização do Conselho de Administração da Ordnance Factory em sete empresas diferentes do setor público. A Ordnance India fabrica principalmente munições, explosivos, mísseis e bombas para uso pelas Forças Armadas Indianas, uso militar estrangeiro e uso civil doméstico."
 pinaka_tt: "Vamos conseguir alguns mísseis PINAKA"
 RAJ_pinaka_launcher: "Melhor lançador"
 RAJ_pinaka_launcher_desc: "O Pinaka é um lançador múltiplo de foguetes (MLRS) indiano de 214 mm para todos os climas, projetado para atacar veículos com blindagem leve e blindada, mão de obra e artilharia do inimigo, destruir nós de comunicação, postos de comando e infraestrutura militar-industrial. Este lançador pode também pode ser usado para instalação remota de minas antipessoal e antitanque. O desenvolvimento deste MLRS foi iniciado em 1983 e em 1999 foi adotado pelo Exército Indiano. O MLRS Pinaka foi supostamente usado em combate durante a Guerra de Kargal, um conflito fronteiriço entre a Índia e o Paquistão que ocorreu em 1999. O primeiro regimento armado com o Pinaka MLRS foi formado em 2000."
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "A Índia precisa fortalecer sua indústria de foguetes para defender e explorar o espaço com sucesso."
 RAJ_shivalik: "Granadas Shivalik"
 RAJ_shivalik_desc: "A granada Shivalik é uma granada nativa da Índia. Foi desenvolvida pelo Laboratório de Pesquisa Balística Terminal, TBRL, um laboratório da Organização de Pesquisa e Desenvolvimento de Defesa, DRDO, que está localizado no sopé das montanhas Shivalik, perto de Chandigarh, e, portanto, seu nome deriva daqui."
 RAJ_armor_vehic_nigam: "Veículos blindados Nigam"
 RAJ_armor_vehic_nigam_desc: "Armored Vehicles Nigam Limited (AVANI) é uma empresa estatal indiana de defesa, com sede em Avadi, Chennai, Índia, fundada em 2021 como parte da reestruturação e corporatização do Ordnance Factory Board em sete empreendimentos do setor público diferentes. AVANI fabrica principalmente veículos blindados de combate, tanques de batalha principais e seus motores para uso dos índios."
 RAJ_arjun: "Tanque de Batalha Principal ARJUN"
 RAJ_arjun_desc: "Arjun é um tanque de batalha principal desenvolvido pelo maior empreiteiro de defesa da Índia, a Organização de Pesquisa e Desenvolvimento de Defesa (DRDO), para o Exército Indiano. O tanque leva o nome de Arjun, um dos personagens principais do poema épico indiano, o Mahabharata."
 RAJ_t90_rus: "Russo T90"
 RAJ_t90_rus_desc: "O tanque de batalha principal russo T-90 foi adotado em serviço em 1992 com o nome de T-90. Em 1999, o tanque recebeu o nome verbal \"Vladimir"
 RAJ_british_challenger: "Desafiador Britânico"
 RAJ_british_challenger_desc: "Um tanque de batalha principal produzido pela empresa britânica Vickers Defense Systems (agora parte da BAE Systems). É o terceiro tanque a levar o nome Challenger. Embora o Challenger 2 tenha sido desenvolvido com base no Challenger, o novo tanque difere do modelo anterior com novos equipamentos e componentes: apenas 5% das peças são comuns a ambos os modelos. O Challenger 2 substituiu agora o modelo anterior em serviço no Exército Britânico."
 RAJ_bmp_sarath: "BMP Sarath"
 RAJ_bmp_sarath_desc: "O BMP-2 Sarath é uma variante indiana do Veículo de Combate de Infantaria BMP-2 (ICV) que foi fabricado sob licença pelo Ordnance Factory Board na Índia. O BMP-2 Sarath foi introduzido pela primeira vez em serviço com os indianos Exército no início dos anos 1990."
 RAJ_mod_tru_stallion: "Garanhão Ashok Leyland"
 RAJ_mod_tru_stallion_desc: "Uma série de caminhões off-road indianos médios e pesados, produzidos pela empresa Ashok Leyland desde 1987. Os caminhões são projetados sobre chassis Ford Cargo. Uma parte significativa dos veículos é produzida para o Exército Indiano."
 RAJ_adv_weapons_eqip_lim: "Armas e equipamentos avançados da Índia"
 RAJ_adv_weapons_eqip_lim_desc: "Quanto mais oportunidades econômicas tivermos, mais precisaremos de um exército. As antigas ordens estão sendo cada vez mais eliminadas e novas estão surgindo, especialmente em nosso exército."
 RAJ_field_gun_fact: "Fábrica de armas de campo"
 RAJ_field_gun_fact_desc: "Field Gun Factory, Kanpur (FGK) é uma fábrica localizada em Kanpur, Índia. Inaugurada em 1979, é o membro mais jovem da divisão de Armas, Veículos e Equipamentos (WV&E) das Fábricas de Artilharia Indianas. O corpo docente pode construir vários tipos de armas de campo."
 RAJ_gun_jabalpur: "Fábrica de transporte de armas Jabalpur"
 RAJ_gun_jabalpur_desc: "Uma fábrica de defesa e localidade no distrito de Jabalpur, em Madhya Pradesh, Índia. Localizado nos arredores pitorescos da cordilheira de Satpura, este pequeno município governamental é construído em torno de uma fábrica de defesa de mesmo nome. Fica a cerca de 3 km da cidade de Jabalpur estação ferroviária e também está intimamente ligada à cidade. Está rodeada por outros estabelecimentos de defesa. Escolas centrais, hospitais, igrejas, templos e clubes estão localizados dentro da propriedade."
 RAJ_gun_shell_factory: "Fábrica de armas e conchas Cossipore"
 RAJ_gun_shell_factory_desc: "Fábrica de Armas e Conchas, Cossipore, Calcutá, é a unidade-mãe das Fábricas de Artilharia Indianas sob o Conselho da Fábrica de Artilharia, apropriadamente conhecida como o quarto braço de defesa. A fábrica começou sua jornada quando o terreno sagrado em Cossipore foi comprado no ano de 1801 e as atividades de produção tiveram início em 18 de março de 1802."
 RAJ_ordnance_factory_tiruchapari: "Fábrica de Artilharia Tiruchirappalli"
 RAJ_ordnance_factory_tiruchapari_desc: "Uma fábrica de armas leves operada pela Advanced Weapons and Equipment India Limited, uma empresa com sede em Tiruchirappalli, Tamil Nadu, que anteriormente fazia parte do Conselho da Fábrica de Artilharia do Ministério da Defesa do Governo da Índia. A empresa é dirigida exclusivamente por um diretor da IOFS denominado Gerente Geral, que é o CEO responsável pela gestão geral da empresa. A OFT é a maior empresa fabricante de armas leves da Índia e possui a mais diversificada gama de produtos."
 RAJ_ordnance_factory_korwa: "Projeto de Fábrica de Artilharia Korwa"
 RAJ_ordnance_factory_korwa_desc: "Projeto de Fábrica de Artilharia, Korwa é um projeto acelerado e modernizado do Conselho da Fábrica de Artilharia. O projeto foi estabelecido em dezembro de 2007 em Amethi, UP. HAL, Korwa é uma unidade de defesa vizinha. Esta fábrica é a última novidade no limite da Organização OF, possuindo tecnologia de ponta."
 RAJ_ordnance_kanpur: "Fábrica de material bélico Kanpur"
 RAJ_ordnance_kanpur_desc: "Ordnance Factory Kanpur é uma das 41 fábricas de Artilharia sob a égide do Ordnance Factory Board (OFB), Calcutá. Foi concebido no ano de 1942 como Projeto de Transplante na esteira da ameaça iminente das potências do eixo emergindo da frente oriental durante a Segunda Guerra Mundial. A fábrica está localizada na estrada Kalpi, a uma distância de oito km da estação ferroviária central de Kanpur."
 RAJ_small_factory_kanpur: "Expandindo OFK"
 RAJ_small_factory_kanpur_desc: "O Conselho da Fábrica de Artilharia (OFB), composto pelas Fábricas de Artilharia Indianas, agora conhecida como Diretoria de Artilharia (Coordenação e Serviços) era uma organização subordinada ao Departamento de Produção de Defesa (DDP) do Ministério da Defesa (MoD), Governo da Índia. As 41 fábricas de material bélico indianas foram convertidas em 7 empreendimentos do setor público de defesa (DPSUs)."
 RAJ_ordnance_factory_ishapore: "Fábrica de Rifles Ishapore"
 RAJ_ordnance_factory_ishapore_desc: "Empresa estatal indiana de fabricação de armas com sede em Ichhapur, Bengala Ocidental."
 RAJ_troop_comfrt: "Tropa Conforto Limitado"
 RAJ_troop_comfrt_desc: "Precisamos conter o desleixo em nossas forças armadas para melhorar sua qualidade."
 RAJ_upd_mil_unif: "Lei de Revisão do Uniforme Digital"
 RAJ_upd_mil_unif_desc: "Nosso exército precisa de boa comunicação para manter a eficácia da missão."
 RAJ_upd_cloth: "Atualização de equipamento das Forças Especiais"
 RAJ_upd_cloth_desc: "É hora de melhorar o equipamento de nossas forças especiais."
 RAJ_gliders_india_lim: "Planadores Índia Limited"
 RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) é uma empresa estatal indiana de defesa, com sede na Ordnance Parachute Factory em Kanpur."
 RAJ_miltech_innov: "Inovações de tecnologia militar"
 RAJ_miltech_innov_desc: "Precisamos fortalecer nossas defesas de rede militar contra intrusões externas."
 RAJ_india_optel: "Índia Optel Limited"
 RAJ_india_optel_desc: "India Optel Limited é uma empresa estatal indiana de defesa, com sede em Dehradun."
 RAJ_electr_optic: "Expandindo a pesquisa OVN"
 RAJ_electr_optic_desc: "O OVN anterior do Exército Indiano está obsoleto. Precisamos melhorá-lo."
 RAJ_yantra_india: "Yantra Índia Limitada"
 RAJ_yantra_india_desc: "Yantra India Limited é uma importante PSU estatal indiana de produção de defesa, com sede em Nagpur, Índia."
 RAJ_mil_electr: "Pesquisa Eletrônica Militar"
 RAJ_mil_electr_desc: "Nossos concorrentes estrangeiros evoluíram há muito tempo na área de eletrônicos. Precisamos alcançá-los."
 RAJ_command_innov: "Comandando Inovações"
 RAJ_command_innov_desc: "Precisamos melhorar nossos sistemas de comunicação de comando."
 RAJ_bharat_desc: "Empresa estatal da Índia, uma das maiores fornecedoras de equipamentos eletrônicos para o Exército Indiano. A empresa possui 9 fábricas e vários escritórios regionais."
 RAJ_indian_radar: "Radares Indianos"
 RAJ_indian_radar_desc: "Radar de detecção de baixo alcance, também chamado de radar Doppler indiano, uma série de radares 2D foram desenvolvidos pelo Estabelecimento de Desenvolvimento de Eletrônicos e Radar da Organização de Pesquisa e Desenvolvimento de Defesa para o Exército e a Força Aérea. Eles foram então fabricados pela Bharat Electronics, que geralmente é um parceiro de fabricação do LRDE. O INDRA-I é um radar de vigilância móvel para detecção de alvos de baixo nível, enquanto o INDRA-II foi projetado para interceptação de alvos guiados no solo."
 RAJ_akash_missiles: "Mísseis Akash"
 RAJ_akash_missiles_desc: "Akash é um sistema de mísseis antiaéreos de curto alcance que está sendo desenvolvido na Índia, projetado para fornecer defesa aérea de instalações e grupos de tropas."
 RAJ_indian_army_air_defense_force_idea: "Defesa Aérea Indiana"
 RAJ_igmdp: "IGMDP"
 RAJ_igmdp_desc: "Um programa do Ministério da Defesa da Índia para pesquisa e desenvolvimento de mísseis de longo alcance. O programa foi gerenciado pela Organização de Pesquisa e Desenvolvimento de Defesa e pelo Conselho de Fábricas de Artilharia em parceria com outras organizações políticas do governo indiano. O projeto começou em 1982-83 sob a liderança de Abdul Kalam, que supervisionou a sua conclusão em 2008, após o desenvolvimento bem sucedido destes mísseis estratégicos."
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "Programa da Índia para equipar sua infantaria com equipamentos de última geração, F-INSAS significa Futuro Soldado de Infantaria como Sistema. No entanto, o Exército Indiano decidiu abandonar o programa F-INSAS em favor de dois projetos separados O novo programa terá dois componentes: o primeiro é armar o Futuro Soldado de Infantaria com os melhores rifles de assalto, carabinas e equipamentos pessoais disponíveis, como capacetes e coletes à prova de balas. O segundo componente são os Sistemas de Gerenciamento de Campo de Batalha."
 RAJ_trishul: "Trishul"
 RAJ_trishul_desc: "Um míssil terra-ar de baixo nível, curto alcance e ação rápida desenvolvido na Índia pela Organização de Pesquisa e Desenvolvimento de Defesa no âmbito do Programa Integrado de Desenvolvimento de Mísseis Guiados. Também pode ser usado como uma guerra anti-submarina míssil de um skimmer naval contra mísseis voando baixo, helicópteros de ataque e aeronaves."
 RAJ_3dcar: "3D-CAR"
 RAJ_3dcar_desc: "Radar indiano de três eixos desenvolvido pela DRDO para o Akash SAM. Capaz de rastrear até 150 alvos."
 RAJ_agni_tech: "Tecnologia Agni"
 RAJ_agni_tech_desc: "O Agni-III (IAST: Agni, lit. 'Fogo') é um míssil balístico indiano de alcance intermediário colocado em serviço em 2011 como o sucessor do Agni-II. Tem um alcance de 3.500 a 5.000 quilômetros ( 2.200 a 3.100 milhas) e pode atingir alvos em países vizinhos, incluindo a China."
 RAJ_prithvi_missile: "Pesquisa Prithvi"
 RAJ_prithvi_missile_desc: "Uma família de mísseis balísticos superfície-superfície das Forças Armadas Indianas."
 RAJ_prithvi_1: "Prithvi-I"
 RAJ_prithvi_1_desc: "Variante das forças terrestres. Míssil de propelente líquido de curto alcance de estágio único em um lançador móvel. Alcance de lançamento - 150 km. Massa da carga útil - 1000 kg."
 RAJ_prithvi_2: "Prithvi-II"
 RAJ_prithvi_2_desc: "Versão da Força Aérea. Míssil de propelente líquido de curto alcance de estágio único em um lançador móvel. Alcance de lançamento - 250 km. Massa de carga útil - 500-750 kg."
 RAJ_prithvi_3: "Prithvi-III"
 RAJ_prithvi_3_desc: "Míssil marítimo de curto alcance de combustível sólido de dois estágios. Alcance de lançamento - 350 km. Massa da carga útil - 1000 kg."
 RAJ_prithvi_4: "Prithvi-IV"
 RAJ_prithvi_4_desc: "É hora de nossa nova superarma secreta. Vamos mostrar ao mundo do que se trata a wunderwaffle indiana."
 RAJ_uniting_mil_ind_prod: "Unindo a Produção Militar"
 RAJ_uniting_mil_ind_prod_desc: "É hora de unir todos os ramos militares, para otimizar nossas forças armadas."
 RAJ_uniting_mil_ind_prod_phase: "Unindo a Fase 2 da Produção Militar"
 RAJ_uniting_mil_ind_prod_phase_desc: "Mais equipamento militar, mais chances para nosso objetivo."
 RAJ_indian_arms_exports: "Exportações de armas indianas"
 RAJ_indian_arms_exports_desc: "A Índia é um grande produtor de vários armamentos. É capaz de assumir uma das posições de liderança do mundo vendendo armas a outros países. Também mostrará que a Índia está no mesmo nível de outras potências militares"
 RAJ_preserve_caste_system: "Preservar sistema de castas"
 RAJ_preserve_caste_system_desc: "O sistema de castas é um ponto focal da sociedade indiana. Destruí-lo é uma ofensa à nossa religião e tradições!"
 RAJ_dharmic_alliance: "Aliança Dármica"
 RAJ_dharmic_alliance_desc: "Todas as religiões dármicas vêm de uma raiz. Foi o solo de Bharat que deu a todas elas a chance de existir. Devemos abraçá-lo."
 RAJ_hindu_nationalism: "Nacionalismo Hindu"
 RAJ_hindu_nationalism_desc: "Hindutva é o único modo de vida possível para nossa sociedade. Ser indiano é um sinal do qual todo cidadão deve se orgulhar."
 RAJ_indian_traditionalism_desc: "As tradições são as coisas mais necessárias que unem a sociedade. Não importa a origem tribal, todos nós compartilhamos as mesmas tradições e isso nos une."
 RAJ_stomp_out_islam: "Elimine o Islã"
 RAJ_stomp_out_islam_desc: "O Islã tem sido um problema para o nosso país há muito tempo. Devemos trabalhar para reduzir ao mínimo sua influência!"
 RAJ_international_nationalism: "Nacionalismo Internacional"
 RAJ_international_nationalism_desc: "Todas as diferentes nações são uma só aos olhos de Akhand Bharat. Nossas raízes étnicas e religiosas comuns são aquilo em que devemos nos concentrar exclusivamente."
 RAJ_deport_muslims: "Deportar muçulmanos infiéis"
 RAJ_deport_muslims_desc: "Muitos pregadores muçulmanos infiéis continuam a radicalizar as nossas províncias dominadas pelos muçulmanos. Isto é inaceitável e deve ser evitado."
 RAJ_hindu_rashatra: "Hindutva Rashtra"
 RAJ_hindu_rashatra_desc: "O militarismo deve ser colocado na mente de nossa nação por todos os meios. Estar armado e unido é a nossa força!"
 RAJ_indias_elections: "Eleições Indianas"
 RAJ_indias_elections_desc: "A Índia é o melhor exemplo de democracia onde cada partido tem a oportunidade de se tornar o partido líder do país. Devemos decidir que caminho nosso país seguirá para chegar a um futuro brilhante - ou não tão brilhante."
 RAJ_indian_national_congress: "Congresso Nacional Indiano"
 RAJ_indian_national_congress_desc: "O Congresso Nacional Indiano, coloquialmente o Partido do Congresso ou simplesmente o Congresso, é um partido político indiano. Fundado em 1885, foi o primeiro movimento nacionalista moderno a surgir no Império Britânico na Ásia e na África. Do final do século XIX , e especialmente depois de 1920, sob a liderança de Mahatma Gandhi, o Congresso tornou-se o principal líder do movimento de independência da Índia.O Congresso levou a Índia à independência do Reino Unido e influenciou significativamente outros movimentos nacionalistas anticoloniais no Império Britânico. "
 RAJ_manmohan_singh: "Manmohan Singh"
 RAJ_manmohan_singh_desc: "Manmohan Singh é o primeiro-ministro designado da Índia e membro do Partido do Congresso. Singh garantiu a nomeação para primeiro-ministro em 19 de maio de 2004, quando o presidente APJ Abdul Kalam lhe pediu oficialmente para formar um governo."
 RAJ_manmohan_technocracy: "Tecnocracia de Manmohan"
 RAJ_manmohan_technocracy_desc: "Tecnocracia é uma forma de governo em que a sociedade é governada por aqueles com conhecimento técnico. Em uma tecnocracia, os líderes são selecionados com base em seu conhecimento tecnológico ou científico. O método científico é aplicado para resolver questões sociais e políticas dentro da tecnocracia, em vez de votar democraticamente numa solução ou compromisso."
 RAJ_keeping_reput: "Mantendo a reputação"
 RAJ_keeping_reput_desc: "Devemos salvar a nossa face perante os grupos religiosos, estabelecendo contactos amigáveis com eles, bem como integrando gradualmente narrativas mais livres na sociedade."
 indian_event.26.t: "Declaração de Brasília"
 indian_event.26.d: "A Declaração de Brasília foi assinada pelos ministros das Relações Exteriores da Índia, Brasil e África do Sul. Eles concordaram sobre a necessidade urgente de reformas nas Nações Unidas, especialmente no Conselho de Segurança. A declaração era de opinião que o O Conselho de Segurança das Nações Unidas deve reflectir o actual cenário mundial e também abordou os temas do terrorismo internacional, da criminalidade transnacional e do tráfico ilegal de armas, afirmando que tais ameaças à paz internacional devem ser eficazmente combatidas com respeito pela soberania dos Estados e pela paz internacional. Lei."
 indian_event.26.a: "Ótimo"
 RAJ_ibsa_dialogue_forum: "Fórum de Diálogo IBSA"
 RAJ_ibsa_dialogue_forum_desc: "O Fórum de Diálogo IBAS é um agrupamento tripartido internacional para promover a cooperação internacional entre diferentes países."
 RAJ_fighting_corruption: "Combate à Corrupção"
 RAJ_fighting_corruption_desc: "O problema da corrupção está apodrecendo o nosso país! Devemos combatê-lo imediatamente e garantir a justiça do nosso estado."
 RAJ_isr_ind_cong_meet: "Reunião Diplomática Israel-Índia"
 RAJ_isr_ind_cong_meet_desc: "Sendo um parceiro próximo da Índia, Isreal continua a ser nosso aliado até hoje. Marcaremos uma nova reunião para discutir a cooperação mútua."
 RAJ_national_guarantee_employment_act: "Lei Nacional de Garantia de Emprego"
 RAJ_national_guarantee_employment_act_desc: "Lei Nacional de Garantia de Emprego Rural Mahatma Gandhi de 2005 ou MGNREGA, anteriormente conhecida como Lei Nacional de Garantia de Emprego Rural ou NREGA, é uma medida de bem-estar social indiana que visa garantir o direito ao trabalho."
 RAJ_delhi_beijing_speakers: "Discursos Delhi-Pequim"
 RAJ_delhi_beijing_speakers_desc: "Embora muitos considerem as nossas relações com a China como irreparáveis, ainda devemos fazer esforços para a estabilização."
 RAJ_isr_ind_cong_pack_inv: "Pacote de Investimentos Israel-Índia"
 RAJ_isr_ind_cong_pack_inv_desc: "Os investimentos mútuos entre a Índia e Israel beneficiariam ambos os países. Por que não iniciar este projeto?"
 RAJ_russia_weapon_package: "Pacote de Armas Russas"
 RAJ_russia_weapon_package_desc: "A Rússia é nosso parceiro de longa data. Iremos adquirir deles novos pacotes de armas, pois isso melhorará muito nossas capacidades defensivas."
 RAJ_iran_india_pak_gas_pip: "Gasoduto Índia-Paquistão-Irã"
 RAJ_iran_india_pak_gas_pip_desc: "O projeto do gasoduto Irã-Paquistão-Índia foi iniciado pela primeira vez pelo Irã em meados da década de 1990 para transportar o gás iraniano através do Paquistão até a Índia. No entanto, a ideia em si foi proposta pela primeira vez no final da década de 1950 em um artigo científico publicado pelo Colégio Militar de Engenharia do Paquistão. A ideia surgiu em 1989, quando o Paquistão enfrentou uma escassez de gás. Um acordo preliminar, que foi assinado entre Teerã e Islamabad em 1995, foi posteriormente acompanhado pela Índia em 1999"
 indian_event.27.t: "Proposta de gasoduto indiano"
 indian_event.27.d: "A Índia propõe um novo projeto de gasoduto, abrangendo a participação da Índia, do Paquistão e do Irã. Devemos concordar em aderir?"
 indian_event.27.o1: "Claro, é útil!"
 indian_event.27.o2: "Mande esses diplomatas de volta."
 RAJ_cont_the_course: "Continuando o curso"
 RAJ_cont_the_course_desc: "Devemos continuar nosso curso de democratização e procedimentos anticorrupção."
 RAJ_golden_quadlit: "Quadrilátero Dourado"
 RAJ_golden_quadlit_desc: "O Quadrilátero Dourado é uma rede rodoviária nacional que conecta vários grandes centros industriais, agrícolas e culturais da Índia."
 RAJ_final_inf_prog: "Finalizando Programa de Infraestrutura"
 RAJ_final_inf_prog_desc: "Agora poderemos concluir o programa de construção de infraestrutura."
 RAJ_value_added_tax: "Imposto sobre Valor Agregado"
 RAJ_value_added_tax_desc: "Deveríamos reformar nosso sistema tributário para que seja mais apropriado para os dias modernos."
 RAJ_national_rural_health_mis: "Missão Nacional de Saúde Rural"
 RAJ_national_rural_health_mis_desc: "A Missão Nacional de Saúde Rural é um esquema de seguro saúde apoiado pelo governo que será lançado para fornecer cuidados de saúde acessíveis, acessíveis e de qualidade nas áreas rurais. O foco principal deste esquema está nas famílias de baixa renda nas áreas rurais áreas."
 RAJ_27_perc_project_medic: "Projeto 27 por cento"
 RAJ_27_perc_project_medic_desc: "O governo deve implementar a proposta de reservar 27% das vagas no All India Institute of Medical Studies (AIIMS), nos Indian Institutes of Technology, nos Indian Institutes of Management e em outras instituições centrais de ensino superior para outras classes atrasadas"
 RAJ_crusing_indian_antires_protests: "Esmagando os protestos anti-reservas indianos"
 RAJ_crusing_indian_antires_protests_desc: "Uma série de protestos ocorreu na Índia em oposição à decisão do Governo da União da Índia, liderado pela coalizão multipartidária United Progressive Alliance, liderada pelo Congresso Nacional Indiano, de implementar reservas para as Outras Classes Atrasadas em institutos centrais e privados de ensino superior."
 RAJ_rights_to_education_act: "Lei do Direito à Educação"
 RAJ_rights_to_education_act_desc: "A Lei do Direito das Crianças à Educação Gratuita e Obrigatória ou Lei do Direito à Educação é uma lei do Parlamento da Índia, que descreve as modalidades da importância da educação gratuita e obrigatória para crianças entre 6 e 14 anos de idade em Índia nos termos do Artigo 21A da Constituição Indiana."
 RAJ_unlaw_prev_act: "Lei de Prevenção de Atividades Ilícitas"
 RAJ_unlaw_prev_act_desc: "A Lei de Prevenção de Atividades Ilícitas é uma lei indiana que visa a prevenção de associações de atividades ilegais na Índia. Seu principal objetivo era disponibilizar poderes para lidar com atividades dirigidas contra a integridade e a soberania da Índia."
 RAJ_national_investigation_agency: "Fundada Agência Nacional de Investigação"
 RAJ_national_investigation_agency_desc: "A Agência Nacional de Investigação é uma agência especializada de aplicação da lei antiterrorista na Índia. A agência tem poderes para lidar com a investigação de crimes relacionados ao terrorismo em todos os estados, sem permissão especial dos estados, sob proclamação por escrito do Ministério de Assuntos Internos. "
 RAJ_enlarge_inv_agency: "Ampliar a Agência Nacional de Investigação"
 RAJ_enlarge_inv_agency_desc: "A Agência Nacional de Investigação deveria ter mais liberdade e espaço para agir de forma mais eficiente e trazer resultados mais rapidamente."
 RAJ_reconstruct_kashmir: "Reconstruir Caxemira"
 RAJ_reconstruct_kashmir_desc: "A Caxemira não está nas melhores condições, para dizer o mínimo. Devemos reconstruí-la para ganhar a lealdade das pessoas de lá e torná-la economicamente estável."
 RAJ_aadhar_project: "Projeto Aadhaar"
 RAJ_aadhar_project_desc: "Aadhaar é um número de identidade exclusivo de 12 dígitos que pode ser obtido voluntariamente pelos cidadãos da Índia e estrangeiros residentes que passaram mais de 182 dias nos doze meses imediatamente anteriores à data do pedido de inscrição, com base em seus dados biométricos e demográficos dados."
 RAJ_rights_to_child_free_comp_act: "Lei do Direito das Crianças à Educação Gratuita e Obrigatória"
 RAJ_rights_to_child_free_comp_act_desc: "A Seção 3 prevê a toda criança de seis a quatorze anos o direito à educação gratuita e obrigatória em uma escola de bairro até a conclusão do ensino fundamental. A ideia de escolas de bairro pode ser atribuída ao Sistema Nacional de Educação como elaborado no relatório da Comissão Kothari, segundo o qual a escola do bairro deve ser um espaço comum, onde todas as crianças que atravessam castas, classes e gêneros aprendem juntas da melhor maneira inclusiva."
 RAJ_rights_to_land_acquiq: "Lei RFCTLARR"
 RAJ_rights_to_land_acquiq_desc: "A Lei do Direito à Compensação Justa e à Transparência na Aquisição de Terras, Reabilitação e Reassentamento é uma Lei do Parlamento Indiano que regulamenta a aquisição de terras e estabelece o procedimento e as regras para a concessão de compensação, reabilitação e reassentamento às pessoas afetadas na Índia. "
 RAJ_rights_to_info: "Lei do Direito à Informação"
 RAJ_rights_to_info_desc: "A Lei do Direito à Informação é proposta para estabelecer o regime prático do direito à informação para os cidadãos garantirem o acesso à informação sob o controle das autoridades públicas, a fim de promover a transparência e a responsabilização no funcionamento de todas as autoridades públicas, a constituição de uma Comissão Central de Informação e de Comissões Estaduais de Informação e para assuntos com elas conexos ou incidentais."
 RAJ_reform_constitution: "Reformando a Constituição"
 RAJ_reform_constitution_desc: "A reforma da nossa antiga constituição é um passo necessário na renovação do sistema político indiano."
 RAJ_hindutva_front: "Frente Hindutva"
 RAJ_hindutva_front_desc: "Enraizado na ideologia do nacionalismo hindu, o movimento Hindutva procura afirmar a primazia da cultura e dos valores hindus dentro do mosaico diversificado da Índia. À medida que as tensões aumentam, o seu apelo ganha força entre as massas."
 RAJ_akhil_bharat_mahsabasa: "Akhil Bharat Hindu Mahasabha"
 RAJ_akhil_bharat_mahsabasa_desc: "Fundado no início do século 20, o Hindu Mahasabha tinha como objetivo proteger os direitos dos hindus em um subcontinente em mudança. Com ligações às forças armadas e uma visão de um Rashtra Hindu, ou Nação Hindu, eles imaginam uma Índia robusta e unificada ."
 RAJ_maharashtra_navnirman_sena: "Maharashtra Navnirman Sena"
 RAJ_maharashtra_navnirman_sena_desc: "Separando-se do Shiv Sena no século 21, o Maharashtra Navnirman Sena (MNS) carrega a tocha do orgulho e da identidade Marathi. Como uma força regional rival, eles desafiam o domínio de sua organização-mãe, buscando um caminho único para afirmar os interesses de Maharashtra."
 RAJ_shiv_sena: "Shiv Sena"
 RAJ_shiv_sena_desc: "Estabelecido em 1966, o Shiv Sena há muito defende os direitos dos maharashtrianos em Mumbai. Embora sua influência tenha se expandido para cobrir temas nacionalistas hindus mais amplos, seu legado e domínio estão agora ameaçados por concorrentes regionais emergentes como o MNS."
 RAJ_uniting_the_nationalist_front: "Unindo a Frente Nacionalista"
 RAJ_uniting_the_nationalist_front_desc: "A união da Frente Nacionalista só poderia ser feita pelo Hindu Mahasabha, pois somos o ponto de união entre suas rivalidades."
 RAJ_breaking_the_neck_of_shivsena: "Quebrando o pescoço do Shiv Sena"
 RAJ_breaking_the_neck_of_shivsena_desc: "Shiv Sena são pretendentes estúpidos que questionam nossa autoridade! Devemos esmagar sua popularidade!"
 RAJ_stomping_the_pretenders: "Pisando os Pretendentes"
 RAJ_stomping_the_pretenders_desc: "Maharashtra Navnirman Sena são pretendentes estúpidos que questionam nossa autoridade! Devemos esmagar sua popularidade!"
 RAJ_new_national_india: "Nova Índia Nacional"
 RAJ_new_national_india_desc: "A Índia agora atingiu seus fundamentos. Louvado seja o Bharat!"
 RAJ_indian_traditionalism: "Tradicionalismo Indiano"
 RAJ_religious_conversions: "Conversões religiosas"
 RAJ_religious_conversions_desc: "Devemos nos esforçar para converter muçulmanos e cristãos em religiões dármicas para garantir a lealdade ao nosso regime."
 RAJ_threaten_pakistan: "Ameaçar o Paquistão"
 RAJ_threaten_pakistan_desc: "Paquistão? Nunca ouvi falar! Talvez você se referisse à Bharat Ocidental?"
 RAJ_antiwestern_propaganda: "Propaganda Antiocidental"
 RAJ_antiwestern_propaganda_desc: "Ah, o Ocidente! Suas bobagens deveriam ser ridicularizadas e mostradas como um exemplo de estupidez!"
 RAJ_antichina_propaganda: "Propaganda Antichinesa"
 RAJ_antichina_propaganda_desc: "RPC, sendo um regime totalitário que é um exemplo do que acontece a um país, quando as suas tradições e morais são substituídas por estúpidos livros vermelhos!"
 RAJ_prep_reb_tibet: "Preparar a Rebelião no Tibete"
 RAJ_prep_reb_tibet_desc: "O povo do Tibete é oprimido há muito tempo pelo governo chinês. Deveríamos ajudá-los a se libertarem do Dragão do Norte!"
 RAJ_prepare_tooth: "Prepare o dente"
 RAJ_prepare_tooth_desc: "Enquanto o Skanda afia seus dentes, e seu brilho cega os pagãos..."
 RAJ_sharpen_the_claws: "Afie as Garras"
 RAJ_sharpen_the_claws_desc: "...As garras afiadas de guerreiros justos, sedentos de batalha..."
 RAJ_greater_india: "Akhand Bharat"
 RAJ_greater_india_desc: "...Deve trazê-lo para Glória e Poder!"
 RAJ_demand_nepal_and_butan: "Exija Nepal e Butão"
 RAJ_demand_nepal_and_butan_desc: "Os britânicos separaram o Butão e o Nepal de nós. Que decisão ultrajante e hipócrita! Devemos revertê-la ao que deveria ser."
 RAJ_demand_bangladesh: "Exija Bangladesh"
 RAJ_demand_bangladesh_desc: "Bangladesh está separado de nós há muito tempo. Deveríamos nos unir."
 RAJ_regional_partnership: "Reviver Azad Hind"
 RAJ_regional_partnership_desc: "Azad Hind deve ser revivido como um novo exército voluntário que protegerá nossa soberania."
 RAJ_influence_indochina: "Influenciar a Indochina"
 RAJ_influence_indochina_desc: "A Indochina tem o Indo por uma razão! Foi e será parte de Akhand Bharat!"
 RAJ_no_to_democracy: "Abolir a Democracia"
 RAJ_no_to_democracy_desc: "Eca, democracia. Nós realmente precisamos dela?"
 RAJ_anew_raj: "Escolhendo um novo Raja"
 RAJ_anew_raj_desc: "A monarquia deveria ser revivida na Índia, pois é a forma tradicional de governo da Índia. E será para sempre!"
 RAJ_grand_pan_indian_counc: "Grande Conselho Pan-Indiano"
 RAJ_grand_pan_indian_counc_desc: "Os problemas modernos exigem soluções modernas! Montaremos um novo governo meritocrático para garantir estabilidade e propriedade para a Índia!"
 RAJ_dictatorship_benev: "Ditadura Benevolente"
 RAJ_dictatorship_benev_desc: "Os militares só têm o direito de governar o nosso país. Eles são os protetores da nossa terra e se tornarão os novos governantes."
 RAJ_hijack_moderates: "Sequestrar Moderados"
 RAJ_hijack_moderates_desc: "Os eleitores moderados devem ser doutrinados em nossas ideias para garantir sua lealdade."
 RAJ_bharatiya_janata_party: "Festa Bharatiya Janata"
 RAJ_bharatiya_janata_party_desc: "O Partido Bharatiya Janata é um partido político na Índia e um dos dois principais partidos políticos indianos ao lado do Congresso Nacional Indiano."
 shivsena_coal_tt: "§YShiv Sena será adicionado à coalizão governante!§!"
 militar_coal_tt: "§YMilitares serão adicionados à coalizão governante!§!"
 RAJ_MODI_rator_of_ind_pol: "MoDIrator da Política Indiana"
 RAJ_MODI_rator_of_ind_pol_desc: "Narendra Damodardas Modi é um político indiano que se tornou uma figura proeminente no Partido BJP. Modi foi Ministro-Chefe de Gujarat desde 2001 e é Membro do Parlamento por Varanasi. Ele é membro do Partido Bharatiya Janata e da Rashtriya Swayamsevak Sangh, uma organização voluntária paramilitar nacionalista hindu de direita. Ele é o primeiro-ministro mais antigo fora do Congresso Nacional Indiano."
 RAJ_strongarm_hindutva: "Fortalecendo Hindutva"
 RAJ_strongarm_hindutva_desc: "Nosso partido pode não ser tão radical quanto outros grupos de extrema direita na Índia, no entanto, apoiando-nos em ideias comuns, deveríamos nos unir em uma coalizão contra as outras forças. Modi fornece soluções MODIrate..."
 RAJ_dab_on_ngos: "Restrições às ONGs"
 RAJ_dab_on_ngos_desc: "ONGs estrangeiras estão ajudando ideias ocidentais a se espalharem em nosso país. Deveríamos nos opor a elas para garantir a popularidade do BJP."
 RAJ_check_MSF: "Verificar MSF"
 RAJ_check_MSF_desc: "Médecins Sans Frontières, denominado Médicos Sem Fronteiras em inglês, é uma instituição de caridade que fornece assistência médica humanitária. É uma organização não governamental de origem francesa conhecida por seus projetos em zonas de conflito e em países afetados por doenças endêmicas."
 RAJ_check_sierra_club: "Verifique o Clube Sierra"
 RAJ_check_sierra_club_desc: "O Sierra Club é uma organização ambiental americana com filiais em todos os 50 estados dos EUA, Washington D.C. e Porto Rico."
 RAJ_check_avaaz: "Verificar Avaaz"
 RAJ_check_avaaz_desc: "A Avaaz é uma organização sem fins lucrativos com sede nos EUA que promove o ativismo global em questões como mudanças climáticas, direitos humanos, direitos dos animais, corrupção, pobreza e conflitos."
 RAJ_abolish_planning_comission: "Abolir Comissão de Planejamento"
 RAJ_abolish_planning_comission_desc: "O mercado indiano deveria ser livre e nenhuma restrição severa deveria ser imposta a ele."
 RAJ_full_econ_conv: "Conversão econômica total"
 RAJ_full_econ_conv_desc: "Devemos converter totalmente a nossa economia para o capitalismo de livre mercado. É o único caminho racional para a Índia."
 RAJ_niti_aayog: "Niti Aayog"
 RAJ_niti_aayog_desc: "O NITI Aayog serve como o principal think tank de políticas públicas do governo da Índia e a agência nodal encarregada de catalisar o desenvolvimento econômico e promover o federalismo cooperativo e afastar-se do federalismo de negociação por meio do envolvimento dos governos estaduais da Índia no processo de elaboração de políticas económicas utilizando uma abordagem ascendente."
 RAJ_ensure_free_market: "Garantir Mercado Livre"
 RAJ_ensure_free_market_desc: "Agora, devemos garantir o mercado livre na Índia não apenas de facto, mas também de jure, para tornar as nossas mudanças totalmente integradas."
 RAJ_digital_media_camp: "Campanha de mídia digital"
 RAJ_digital_media_camp_desc: "Usaremos todas as medidas para propaganda de nossos ideais. Mensageiros, mídias sociais, anúncios na Internet - tudo isso deve ser usado em nosso benefício."
 RAJ_urgent_economic_measures: "Medidas Econômicas Urgentes"
 RAJ_urgent_economic_measures_desc: "A economia moderna é muito dinâmica. Deveríamos usar regulamentações governamentais para estabilizá-la e garantir sua continuidade."
 RAJ_digital_litaracy_programme: "Programa de Alfabetização Digital"
 RAJ_digital_litaracy_programme_desc: "O Esquema Digital Saksharta Abhiyan (DISHA) ou Missão Nacional de Alfabetização Digital (NDLM) foi formulado para transmitir treinamento em TI e alfabetização digital para a população de nosso país."
 RAJ_ujjwala_scheme: "Esquema Ujjwala"
 RAJ_ujjwala_scheme_desc: "Pradhan Mantri Ujjwala Yojana (PMUY, tradução: Esquema de Redução do Primeiro Ministro) será lançado pelo Primeiro Ministro da Índia Narendra Modi para distribuir 50 milhões de conexões de GLP para mulheres de famílias abaixo da linha de pobreza."
 RAJ_rasht_swasem_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rasht_swasem_sangh_desc: "O Rashtriya Swayamsevak Sangh é uma organização paramilitar voluntária nacionalista hindu de extrema direita indiana."
 RAJ_make_them_obey: "Faça-os obedecer"
 RAJ_make_them_obey_desc: "As ONG devem continuar o seu trabalho, pois são bastante benéficas para nós. No entanto, devemos controlar a sua propaganda ideológica e torná-las leais à nossa causa."
 indian_event.28.t: "Campanha de Modi contra ONGs"
 indian_event.28.d: "A ONG Índia tem quase 3,4 milhões de organizações não governamentais, trabalhando em uma variedade de campos que vão desde ajuda humanitária em desastres até defesa de comunidades marginalizadas e desfavorecidas. Elas são uma parte importante da sociedade civil que trazem mudanças rápidas e sociais transformação. As ONG são consideradas independentes do Estado e de natureza voluntária. Dependem de doações individuais, financiamento estrangeiro e ajuda de diferentes agências governamentais e doadores privados. O seu trabalho ajuda a livrar a Índia de preconceitos, corrupção, analfabetismo e pobreza. Mas nas últimas décadas, a Índia tem sido um ambiente difícil para uma série de organizações – especialmente aquelas que trabalham para capacitar as pessoas contra políticas governamentais injustas, questionar a discriminação estrutural e defender os direitos dos dalits, dos povos tribais e de outros grupos desfavorecidos. Os governos indianos tentaram restringir as suas atividades."
 indian_event.28.a: "Hah! E parece que tivemos sucesso!"
 indian_event.29.t: "Proposta governamental de projeto de gás"
 indian_event.29.d: "Pradhan Mantri Ujjwala Yojana é lançado pelo primeiro-ministro da Índia, Narendra Modi, para distribuir conexões de GLP para mulheres de famílias abaixo da linha da pobreza. Uma alocação orçamentária foi feita para o esquema. Deveríamos conduzir este esquema em Uttar Pradesh, ou estendê-lo a toda a Índia?."
 indian_event.29.a: "Estender para toda a Índia"
 indian_event.29.b: "Foco em uma região"
 RAJ_gasallindia: "Gás para toda a Índia"
 RAJ_gasoneindia: "Gás apenas para Uttar Pradesh"
 RAJ_free_liq_gas: "Pradhan Mantri Ujjwala Yojana"
 RAJ_free_liq_gas_desc: "Chegou a hora de iniciar um novo projeto de distribuição de gás liquefeito para nossa população."
 RAJ_full_india_programme: "Programa Full India"
 RAJ_full_india_programme_desc: "Embora seja difícil de realizar, toda a Índia deve estar conectada a este programa."
 RAJ_only_ujjwala: "Apenas uma região"
 RAJ_only_ujjwala_desc: "Apenas as regiões mais pobres deveriam ter este privilégio para equilibrar a situação social do país."
 RAJ_prior_hindus: "Priorizar os hindus"
 RAJ_prior_hindus_desc: "Os hindus são o núcleo do Estado indiano. Devemos dar-lhes prioridade de todas as maneiras possíveis."
 RAJ_coal_with_right_wing: "Coalizão com Militares"
 RAJ_coal_with_right_wing_desc: "Os militares são realmente a favor das nossas reformas. Devemos garantir a sua lealdade mesmo em questões políticas."
 RAJ_goods_and_services_tax: "Imposto sobre Bens e Serviços"
 RAJ_goods_and_services_tax_desc: "O Imposto sobre Bens e Serviços é um sucessor do IVA usado na Índia sobre o fornecimento de bens e serviços. O GST é uma forma digitalizada de IVA onde você também pode rastrear os bens e serviços. Tanto o IVA quanto o GST têm as mesmas placas de tributação ."
 RAJ_global_mafucat_hub: "Centro Global de Fabricação"
 RAJ_global_mafucat_hub_desc: "Vamos nos tornar o centro industrial global do mundo e ultrapassar a China. É o nosso único objetivo econômico do século!"
 RAJ_partnership_with_armenia: "Parceria com a Armênia"
 RAJ_partnership_with_armenia_desc: "A Arménia tem uma posição geopolítica muito importante para as nossas rotas comerciais e, além disso, tem muitas ligações culturais e históricas connosco. Devemos cooperar com eles e estabelecer uma base militar lá para garantir a sua segurança."
 RAJ_demonatization_of_rupiah: "Desmonetização das notas indianas"
 RAJ_demonatization_of_rupiah_desc: "O governo da Índia deve anunciar a desmonetização de todas as notas de 500 e 1.000 da série Mahatma Gandhi. Também anunciou a emissão de novas notas de 500 e 2.000 em troca das notas desmonetizadas"
 RAJ_schwach_bharat: "Missão Swachh Bharat"
 RAJ_schwach_bharat_desc: "Missão Índia Limpa é uma campanha nacional iniciada pelo Governo da Índia para eliminar a defecação a céu aberto e melhorar a gestão de resíduos sólidos e criar aldeias livres de defecação a céu aberto."
 RAJ_vaccines_for_india: "Vacinas para a Índia"
 RAJ_vaccines_for_india_desc: "As vacinas deveriam ser gratuitas e disponíveis para todos os grupos sociais em nosso país."
 RAJ_harsh_on_pakistan: "Aumentar as tensões no Paquistão"
 RAJ_harsh_on_pakistan_desc: "O Paquistão vem atacando nossas terras há muito tempo! Devíamos mostrar a eles um pouco de força para pacificar seu apetite."
 RAJ_pressuring_china: "Pressionando a China"
 RAJ_pressuring_china_desc: "A China vem demonstrando animosidade contra nós há muito tempo. Deveríamos mostrar ao mundo o quão horríveis eles são!"
 RAJ_communist_party_of_india: "Partido Comunista da Índia"
 RAJ_communist_party_of_india_desc: "O Partido Comunista da Índia é o partido comunista mais antigo da Índia. O PCI foi fundado na atual Kanpur em 26 de dezembro de 1925."
 RAJ_communist_party_of_india_marxist: "Partido Comunista da Índia Marxista"
 RAJ_communist_party_of_india_marxist_desc: "O Partido Comunista da Índia Marxista é um partido político comunista na Índia. É o maior partido comunista da Índia em termos de membros e assentos eleitorais e um dos partidos nacionais da Índia."
 RAJ_communist_party_of_india_politc: "Índia Comunista!"
 RAJ_communist_party_of_india_politc_desc: "A Índia finalmente alcançou a revolução socialista! Louvado seja o Outubro Vermelho!"
 RAJ_empow_centre_of_trade_unions: "Capacitar o Proletariado"
 RAJ_empow_centre_of_trade_unions_desc: "O proletariado deveria agora ser totalmente livre e fazer valer os seus direitos na Índia!"
 RAJ_operation_barga: "Operação Barga"
 RAJ_operation_barga_desc: "A Operação Barga foi um movimento de reforma agrária, em toda a zona rural de Bengala Ocidental, para registrar os nomes dos meeiros, evitando o método demorado de registro por meio da máquina de assentamento. Ela concedeu aos bargadars a proteção legal contra o despejo pelos proprietários, e lhes deu direito à parte devida da produção."
 RAJ_a_new_international: "Uma nova Internacional"
 RAJ_a_new_international_desc: "Uma Nova Internacional deve ser montada para fazer com que todos os países comunistas unam forças numa frente unida!"
 indian_event.30.t: "A Índia exige nossa submissão"
 indian_event.30.d: "A Índia exige nossa total integração no país."
 indian_event.30.a: "Nós concordamos."
 indian_event.30.b: "Vá e f"
 RAJ_influence_west_bengal: "Anexo Bangladesh"
 RAJ_influence_west_bengal_desc: "Bangladesh deveria se juntar a nós por todos os meios possíveis. Esperamos muito por este momento."
 RAJ_bring_back_5_year_plan: "Trazer de volta o plano de 5 anos"
 RAJ_bring_back_5_year_plan_desc: "O absurdo capitalista moderno deveria desaparecer. Planos socialistas de 5 anos são o caminho a percorrer!"
 RAJ_foreign_specialists_idea: "Especialistas Estrangeiros"
 RAJ_foreign_specialists_idea_desc: "Convidamos especialistas estrangeiros para ajudar nosso país com sua economia"
 RAJ_green_economy_idea: "PIB Verde Indiano"
 RAJ_indian_socialism_idea: "Socialismo Indiano"
 RAJ_friendship_with_religions_idea: "Amizade com Religiões"
 RAJ_international_help_idea: "Intervencionismo Indiano"
 RAJ_encourage_birth_idea: "Programa Família Indiana"
 RAJ_scandinavian_model_idea: "Modelo Escandinavo"
 RAJ_true_social_democracy_idea: "Verdadeira Social Democracia"
 RAJ_samajwadi_party: "Festa Samajwadi"
 RAJ_samajwadi_party_desc: "Um partido político regional indiano que opera predominantemente no estado de Uttar Pradesh. Fundado em 4 de outubro de 1992, surgiu com a dissolução do Janata Dal. Posiciona-se como um partido socialista democrático."
 RAJ_bycicle_of_socialism: "Bicicleta do Socialismo"
 RAJ_bycicle_of_socialism_desc: "A economia indiana é uma grande bicicleta e nós, os cidadãos da Índia, somos apenas partes dessa bicicleta. Precisamos de uma nova economia de bicicletas para fazer com que a nossa economia funcione como uma estrutura única e siga em frente na nossa bicicleta da prosperidade"
 RAJ_invite_foreign_speicalists: "Convidar especialistas estrangeiros"
 RAJ_invite_foreign_speicalists_desc: "Infelizmente, nosso povo tem sido explorado há muito tempo por ciclistas inescrupulosos, que em sua busca fatal pelo mercado livre, se esqueceram completamente das pessoas comuns. É HORA de lubrificar as bicicletas."
 RAJ_orthodox_socialism: "Socialismo Ortodoxo"
 RAJ_orthodox_socialism_desc: "A rosa socialista que surgiu e floresceu na Índia está pronta para espalhar os seus espinhos contra a injustiça social e fazer valer os direitos dos trabalhadores na nossa terra."
 RAJ_socialist_india: "Índia Socialista"
 RAJ_socialist_india_desc: "Nosso grande movimento popular não pode prescindir de um bom sistema de planejamento econômico."
 RAJ_befriend_religious_organizations: "Amizade com diferentes religiões"
 RAJ_befriend_religious_organizations_desc: "A bicicleta indiana atropelará qualquer rivalidade, mesmo entre religiões."
 RAJ_neutrality_politics: "Política de Neutralidade"
 RAJ_neutrality_politics_desc: "A Índia é um país cujas políticas internas e externas não deveriam mais depender de pressões externas. Somos agora um líder de nações não alinhadas."
 RAJ_caste_wage_balancing: "Equilíbrio salarial de castas"
 RAJ_caste_wage_balancing_desc: "Devemos otimizar os salários das diferentes castas em nosso país para que haja paz e tranquilidade."
 RAJ_break_status_quo: "Quebrar status quo"
 RAJ_break_status_quo_desc: "Nossa política externa não se trata mais de cooperação militar com outros países. Agora estamos interessados apenas em nossos próprios problemas."
 RAJ_encourage_birth: "Incentivar o nascimento"
 RAJ_encourage_birth_desc: "Encontramos uma maneira melhor de manter alta a taxa de natalidade em nosso país."
 RAJ_prior_for_famil: "Prioridade para famílias"
 RAJ_prior_for_famil_desc: "Devemos patrocinar famílias para melhorar a taxa de natalidade positiva em nosso país."
 RAJ_peserve_traditions: "Preservar Tradições"
 RAJ_peserve_traditions_desc: "Ao ganhar a confiança das diferentes religiões no nosso país, podemos melhorar a nossa situação e avançar para um futuro brilhante."
 RAJ_indian_premor_socialism: "Socialismo Primordial Indiano"
 RAJ_indian_premor_socialism_desc: "Uniremos todas as pessoas do nosso país, independentemente do seu sexo, raça ou cor. Todos receberão o que merecem e a Índia prosperará."
 RAJ_organiz_of_unit_soc_people: "Organizar Unidade de Pessoas Sociais"
 RAJ_organiz_of_unit_soc_people_desc: "Apesar da nossa neutralidade, ainda podemos defender os nossos interesses na arena internacional."
 RAJ_new_indian_democracy: "Nova Democracia Indiana"
 RAJ_new_indian_democracy_desc: "Nosso partido sugere que a velha democracia não era perfeita. Agora é hora de criar uma nova democracia, que seja mais correta do que a que tínhamos."
 RAJ_make_threshhold_higher: "Aumentar o limite"
 RAJ_make_threshhold_higher_desc: "Para alcançar a integridade eleitoral, devemos aumentar o limiar eleitoral para eliminar os amadores e outros idiotas, deixando assim espaço para pessoas inteligentes e educadas."
 RAJ_anticor_soc_meas: "Esforços Anticorrupção"
 RAJ_anticor_soc_meas_desc: "A corrupção no estado é um vírus para o nosso povo. Se não a curarmos, nosso país estará em perigo."
 RAJ_ease_the_caste_stuff: "Facilite as coisas da casta"
 RAJ_ease_the_caste_stuff_desc: "Precisamos reduzir o casteísmo para alcançar a estabilidade no estado."
 RAJ_preserve_soccon: "Preservar o Conservadorismo Social"
 RAJ_preserve_soccon_desc: "Precisamos reduzir o conservadorismo social para manter o espírito seletivo e positivo do nosso povo."
 RAJ_regional_redistr: "Redistribuição Regional"
 RAJ_regional_redistr_desc: "Acreditamos que os custos das pensões e da Segurança Social não estão distribuídos uniformemente no nosso país. Precisamos de mudar isso."
 RAJ_merge_bengal_party: "Mesclar festa de Bengala"
 RAJ_merge_bengal_party_desc: "Nossos partidos devem se unir para que nossa grande bicicleta possa seguir em frente."
 RAJ_reforming_the_conomy_soc: "Reformar a Economia Social"
 RAJ_reforming_the_conomy_soc_desc: "É hora de reformar nossa economia para consertar suas falhas."
 RAJ_7030_economy: "Economia 7030"
 RAJ_7030_economy_desc: "Há muitos pobres em nosso país. São 70% e isso deve ser corrigido. Os outros 30% são ricos e acreditamos que eles conseguirão se sustentar."
 RAJ_reserved_seats: "Assentos Reservados"
 RAJ_reserved_seats_desc: "Para chegarmos a eleições mais honestas, precisamos reservar assentos no governo para evitar a corrupção."
 RAJ_changing_stakeholders: "Alterando partes interessadas"
 RAJ_changing_stakeholders_desc: "Não estamos mais interessados nos antigos patrocinadores."
 RAJ_praise_the_unions: "Elogie os sindicatos"
 RAJ_praise_the_unions_desc: "Os sindicatos são a espinha dorsal do nosso país e devemos proteger os seus interesses a nível estadual."
 RAJ_green_economy_soc: "PIB Verde Indiano"
 RAJ_green_economy_soc_desc: "Conseguimos criar condições favoráveis ao desenvolvimento da economia indiana. Agora podemos saborear os seus frutos"
 RAJ_equal_not_equity: "Igual - Não Patrimônio"
 RAJ_equal_not_equity_desc: "É hora de resolver os problemas finais do nosso país para finalmente chegar a um equilíbrio ideal."
 RAJ_full_soc_conv: "Verdadeira Economia Social-democrata"
 RAJ_full_soc_conv_desc: "Acreditamos que tal sistema permitirá que a Índia floresça por muitos anos."
 RAJ_scandinavian_model: "Modelo Escandinavo"
 RAJ_scandinavian_model_desc: "A Escandinávia é uma região de sucesso, com países bem desenvolvidos em termos econômicos e sociais. A sua opção de desenvolvimento é a que mais nos convém."
 RAJ_communist_influence_zone: "Zona de Influência Comunista"
 RAJ_communist_influence_zone_desc: "Nossos vizinhos deveriam ser inflamados pelo espírito revolucionário! Deveríamos espalhar a mensagem do marxismo para eles!"
 RAJ_befriend_china: "Faça amizade com a China"
 RAJ_befriend_china_desc: "Conflitos estúpidos vêm e vão, mas a irmandade internacional permanece. A China deveria se tornar nosso maior amigo!"
 RAJ_sino_indian_alliance: "Aliança Sino-Indiana"
 RAJ_sino_indian_alliance_desc: "Agora temos que estabelecer uma aliança para fazer os capitalistas temerem o nosso poder."
 indian_event.31.t: "Aliança Sino-Indiana"
 indian_event.31.d: "Depois de muitos anos de animosidade, nossos países finalmente chegaram a acordos aliados e estão prontos para acabar com o lixo capitalista!"
 indian_event.31.a: "Maravilhoso"
 RAJ_spit_on_revision: "Cuspar nos Revisionistas"
 RAJ_spit_on_revision_desc: "Em contraste, o nosso vizinho recalcitrante, a China, espalha ideias falsas sobre o socialismo \"real\". A sua estrutura política ameaça-nos primeiro, e devemos eliminar a ameaça antes que um ataque preventivo seja lançado contra nós."
 indian_event.32.t: "Índia oferece aliança"
 indian_event.32.d: "Devemos concordar?"
 indian_event.32.a: "Claro."
 indian_event.32.b: "Desculpe, não."
 RAJ_vietnam_indian_alliance: "Aliança Vietnã-Índia"
 RAJ_vietnam_indian_alliance_desc: "O Vietnã está muito mais próximo de nossa ideologia do que a China pseudo-socialista. Deveríamos ser amigos deles."
 RAJ_REV_PAK_TT: "§YVamos começar uma revolução no Paquistão para derrubar o governo deles§!"
 RAJ_REV_PER_TT: "§YVamos iniciar uma revolução no Irã para derrubar seu governo§!"
 RAJ_revolution_in_pakistan: "Revolução no Paquistão"
 RAJ_revolution_in_pakistan_desc: "O Paquistão deveria ser libertado das cadeias religiosas e capitalistas e libertado pelo nosso povo!"
 RAJ_iranian_question: "Revolução no Irã"
 RAJ_iranian_question_desc: "O Irã deveria ser libertado das cadeias religiosas e capitalistas e libertado pelo nosso povo!"
 RAJ_crush_nepal_bhutan: "Esmagar Nepal e Butão"
 RAJ_crush_nepal_bhutan_desc: "Nepal e Butão são regimes reacionários que se opõem aos ensinamentos do marxismo. Deveríamos exportar nossa revolução para eles."
 RAJ_promote_bangladeshi_communism: "Subcontinente do Socialismo"
 RAJ_promote_bangladeshi_communism_desc: "Nosso subcontinente deveria ser totalmente socialista e esse é o único caminho!"
 RAJ_national_federation_of_women: "Federação Nacional de Mulheres"
 RAJ_national_federation_of_women_desc: "As mulheres devem ser libertadas das cadeias sociais e tornar-se membros iguais da nossa sociedade."
 RAJ_all_ndia_youth_commun: "Movimento Juvenil de Toda a Índia"
 RAJ_all_ndia_youth_commun_desc: "O movimento pioneiro indiano deve ser estabelecido para doutrinar as crianças em nossa ideologia mais verdadeira."
 RAJ_common_minimum_programme: "Propograma Mínimo Comum"
 RAJ_common_minimum_programme_desc: "Todas as pessoas pobres devem ser apoiadas. Não podemos dar a essas pessoas a chance de serem como são, mesmo que isso signifique impor-lhes um novo modo de vida."
 RAJ_fund_cprf: "Ajudando o Partido Comunista da Federação Russa"
 RAJ_fund_cprf_desc: "O Partido Comunista Russo deve ser apoiado para ganhar o controle e se juntar à nossa causa."
 RAJ_promote_marxism_in_indochina: "Promover o marxismo na Indochina"
 RAJ_promote_marxism_in_indochina_desc: "O marxismo deve ser promovido na Indochina, pois é o próximo passo lógico na nossa revolução regional."
 RAJ_crusade_against_religion: "Cruzada Contra a Religião"
 RAJ_crusade_against_religion_desc: "Religião? Que bobagem! Substitua Vaedas pelos escritos de Marx, isso vai ajudar."
 RAJ_triumph_of_communism: "Triunfo do Comunismo"
 RAJ_triumph_of_communism_desc: "Nosso país é um exemplo de como o socialismo deve ser construído. Inveja ainda mais, capitalistas!"
 RAJ_new_socialism_of_india: "Novo Socialismo da Índia"
 RAJ_new_socialism_of_india_desc: "Nosso socialismo é novo para a Índia. É o nosso próprio modelo e deve ser exemplar."
 RAJ_ideological_comissars: "Comissários Ideológicos"
 RAJ_ideological_comissars_desc: "A forma de pensamento da população deve ser controlada. Os Comissários Ideológicos farão o trabalho."
 RAJ_close_parliament: "Comunismo Militar"
 RAJ_close_parliament_desc: "Devíamos estar armados até os dentes, pois os selvagens capitalistas querem conquistar o nosso país!"
 RAJ_REB_S_neutrality: "República Socialista Soviética do Sudeste Asiático"
 RAJ_partnership_with_russia: "Amizade com a Rússia"
 RAJ_partnership_with_russia_desc: "A Rússia já não é tão comunista, mas os nossos laços históricos e a sua nostalgia soviética são boas bases para o diálogo."
 RAJ_congress_of_soviets: "República Socialista Soviética do Sudeste Asiático"
 RAJ_congress_of_soviets_desc: "Chegou a hora. Criaremos algo mais do que apenas a Índia Socialista. Deveríamos nos tornar SASSR."
 RAJ_new_democratic_india_idea: "Nova Índia Democrática"
 RAJ_untouchables_reed_idea: "Liberte os Intocáveis"
 RAJ_federation_of_free_peoples_idea: "Federação de Pessoas Livres"
 RAJ_betrayal_of_the_indian_people_idea: "Traição do povo indiano"
 RAJ_one_wife_programme_idea: "Programa Uma Esposa"
 RAJ_bamcef_idea: "BAMCEF"
 RAJ_bahujan_samaj_party: "Festa Bahujan Samaj"
 RAJ_bahujan_samaj_party_desc: "Partido Político Nacional Indiano. Representa os interesses dos Dalits e de outros grupos de castas inferiores da população - daí o\" Bahujan \"no nome\" as castas e tribos registradas da Índia e outras \"classes atrasadas\" representam 85% de a população."
 RAJ_torch_of_ambedkar: "Tocha de Ambedkar"
 RAJ_torch_of_ambedkar_desc: "A tocha que Ambedkar acendeu em 1927 durante o movimento Mahad agora se transformou em um incêndio que não irá parar até que tenha vingado as atrocidades cometidas contra os Dalits ao longo da história."
 RAJ_social_transformation: "Transformação Social"
 RAJ_social_transformation_desc: "Precisamos transformar nossa sociedade em uma sociedade mais perfeita."
 RAJ_economic_emancipation: "Emancipação Econômica"
 RAJ_economic_emancipation_desc: "Nossa economia requer medidas especiais para otimizá-la."
 RAJ_social_democracy_of_india: "Social Democracia da Índia"
 RAJ_social_democracy_of_india_desc: "Criaremos uma social-democracia mais avançada e liberal para que o nosso povo sinta que a sua opinião está a ser ouvida."
 RAJ_Indian_federation_of_free_peoples: "Federação Indiana dos Povos Livres"
 RAJ_Indian_federation_of_free_peoples_desc: "Criaremos um país no qual a democracia e a liberdade de expressão se tornarão a base da existência. O resto dos países democráticos terão que nos imitar, porque a democracia deles não é tão perfeita quanto a nossa."
 RAJ_appease_all_castes: "Apaziguar todas as castas"
 RAJ_appease_all_castes_desc: "Todas as castas devem ser pacificadas para que possamos mostrar a todos que todos os direitos e interesses são verdadeiramente respeitados em nosso país."
 RAJ_new_indian_educ: "Nova Educação Indiana"
 RAJ_new_indian_educ_desc: "Nosso Governo preparou uma reforma educacional para que todos os cidadãos do nosso país possam ter acesso a uma boa educação."
 RAJ_rural_employment_prog: "Programa de Emprego Rural"
 RAJ_rural_employment_prog_desc: "Ainda temos um grande número de desempregados nas áreas rurais. Precisamos resolver isso criando um programa especial de recrutamento e agitação para o trabalho."
 RAJ_more_funding_for_regions: "Mais financiamento para regiões"
 RAJ_more_funding_for_regions_desc: "Para garantir o crescimento da economia da Índia, é necessário alocar mais fundos para o desenvolvimento de suas regiões. Especialmente em locais com infraestrutura deficiente."
 RAJ_caste_wage_balancing1: "Equilíbrio salarial de castas"
 RAJ_caste_wage_balancing1_desc: "Precisamos equilibrar os salários das diferentes castas para garantir a estabilidade do nosso estado."
 RAJ_crush_the_caste: "Esmague a casta"
 RAJ_crush_the_caste_desc: "Precisamos quebrar as castas para que nossa sociedade possa continuar sua transformação."
 RAJ_untouchables_reed: "Reed Intocáveis"
 RAJ_untouchables_reed_desc: "Precisamos melhorar a educação em nosso país para torná-lo mais avançado cientificamente"
 RAJ_make_religions_bow: "Faça as religiões se curvarem"
 RAJ_make_religions_bow_desc: "Todas as religiões em nosso país deveriam estar sujeitas a uma única lei para evitar instabilidade"
 RAJ_secular_india: "Índia secularista"
 RAJ_secular_india_desc: "A Índia não dependerá mais da opinião das religiões."
 RAJ_wipe_out_gandhis_legacy: "Limpar o legado de Gandhi"
 RAJ_wipe_out_gandhis_legacy_desc: "O legado de Gandhi é um grande problema na construção de uma sociedade liberal."
 RAJ_new_indian_civilization: "Nova Civilização Indiana"
 RAJ_new_indian_civilization_desc: "Agora o povo da Índia tornou-se mais puro do que antes. Realizamos muitas reformas que podem levar a isso. Chegou a hora de uma nova tsilivização indiana."
 RAJ_modern_indian_constitut: "Constituição Indiana Moderna"
 RAJ_modern_indian_constitut_desc: "A Índia deve adotar uma nova constituição para se tornar um estado mais civilizado."
 RAJ_one_wife_programme: "Programa Uma Esposa"
 RAJ_one_wife_programme_desc: "Garantiremos que cada família na Índia tenha apenas uma esposa."
 RAJ_redistr_of_wealth: "Redistribuir riqueza"
 RAJ_redistr_of_wealth_desc: "A pobreza é o nosso principal inimigo. Temos que combatê-la."
 RAJ_bamcef: "BAMCEF"
 RAJ_bamcef_desc: "Uma organização de trabalhadores de comunidades oprimidas, fundada em 1971 por Kanshi Ram, D. K. Haparde e Dinabana. O termo deriva seu significado da Constituição da Índia, que divide os indianos oprimidos e explorados em classes com base em seu status: Castas Registradas, Tribos registradas, outras classes atrasadas e comunidades minoritárias."
