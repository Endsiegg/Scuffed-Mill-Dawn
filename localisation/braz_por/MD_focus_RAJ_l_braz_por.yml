 indian_event.36.t: "A questão de unir nossos países"
 indian_event.36.d: "Devido ao facto de nos últimos tempos terem surgido muitas semelhanças entre os nossos países, tanto na ideologia como na interacção económica e política, a questão da união dos nossos países surgiu entre o nosso governo e o governo da Índia. Devemos nos unir ao nosso vizinho ou escolheremos um caminho \"diferente\"?"
 indian_event.36.a: "Sim, construiremos juntos uma revolução islâmica mundial."
 indian_event.36.b: "Escolheremos um caminho diferente"
 RAJ_CEN_ASIA_REV_TT: "Isso afetará a região da Ásia Central."
 RAJ_land_of_salad: "Declarar Califado de Delhi"
 RAJ_land_of_salad_desc: "A sociedade secular traiu o povo indiano, os países ocidentais e orientais sempre quiseram nos escravizar. É hora de parar com tudo isso, construiremos uma sociedade nova e adequada baseada nos princípios do Islã fiel."
 RAJ_declare_holy_jihad: "Declarar a Jihad Sagrada"
 RAJ_declare_holy_jihad_desc: "Erradicar os infiéis! Qualquer um que se oponha ao poder de Allah deve ser destruído."
 RAJ_reach_out_to_pakistani_Salafists: "Alcançar os salafistas no Paquistão"
 RAJ_reach_out_to_pakistani_Salafists_desc: "Precisamos resolver o problema com os salafistas paquistaneses para que possamos abrir o caminho para o Oriente Médio."
 RAJ_funding_central_asian_islamists: "Financiando Islamistas da Ásia Central"
 RAJ_funding_central_asian_islamists_desc: "A Ásia Central é um trampolim ideal para a propagação da revolução islâmica."
 RAJ_islamic_central_asian_revolutions: "Revolução do Turquestão"
 RAJ_islamic_central_asian_revolutions_desc: "Ao nos unirmos aos ideólogos do Islamismo na Ásia Central, podemos aumentar enormemente a nossa esfera de influência."
 RAJ_true_indian_territories_in_cenasia: "Estabelecer regimes leais"
 RAJ_true_indian_territories_in_cenasia_desc: "Finalmente podemos unir irmãos na religião na Ásia Central"
 RAJ_turkmen_treaty: "Tratado com o Turcomenistão"
 RAJ_turkmen_treaty_desc: "O Turquemenistão é de interesse estratégico para nós, por isso podemos obter o seu apoio."
 RAJ_ally_taliban: "Nossos irmãos afegãos"
 RAJ_ally_taliban_desc: "Precisamos nos unir aos nossos irmãos no Afeganistão, pois somente juntos poderemos derrotar o mundo secular."
 RAJ_first_partition_of_afghanistan: "Primeira Partição do Afeganistão"
 RAJ_first_partition_of_afghanistan_desc: "O Afeganistão é o território que apresenta uma vantagem ideal na questão da difusão da revolução islâmica."
 RAJ_bye_bye_turkmenistan: "Derrubar o esquizofrênico"
 RAJ_bye_bye_turkmenistan_desc: "Eles realmente achavam que seríamos amigos deles?"
 RAJ_peaceful_reunification: "Reunificação Pacífica"
 RAJ_peaceful_reunification_desc: "Devido à nossa ligação religiosa especial com os salafistas paquistaneses, bem como à nossa ligação económica especial, decidimos reunir-nos pacificamente com o Paquistão. InShaAllah!"
 RAJ_bring_back_kashmir: "Esmague os Hereges"
 RAJ_bring_back_kashmir_desc: "Não perdoaremos o Paquistão pelo fato de ainda estar cortando nosso acesso à nossa população na Caxemira. O Paquistão será destruído!"
 RAJ_nepal_fell_after_all: "Nepal"
 RAJ_nepal_fell_after_all_desc: "Precisamos recuperar o controle do Nepal para aumentar nossa influência na região."
 RAJ_myanmar_what: "Bono não luta pela liberdade da Birmânia"
 RAJ_myanmar_what_desc: "É claro que ele tem 'livre' escolha."
 RAJ_bangladesh_independence: "Questionar a independência de Bangladesh"
 RAJ_bangladesh_independence_desc: "Bangladesh é uma pedra no nosso caminho, pois se tropas estrangeiras entrarem no seu território, o nosso corredor oriental ficará em perigo."
 RAJ_support_xinjian_islamists: "Libertar o Turquestão Oriental"
 RAJ_support_xinjian_islamists_desc: "A China oprimiu a população islâmica de Xinjiang por muito tempo. Devemos ajudá-los a conquistar a independência e a viver a vida que desejam."
 RAJ_troubleshoot_the_map: "Corrigindo o erro de mapeamento"
 RAJ_troubleshoot_the_map_desc: "Israel é a maior ameaça e erro do mundo. Devemos corrigir a imprecisão que foi desenhada no mapa."
 RAJ_to_avenge_the_oppression_of_the_uighurs: "Vingar a opressão uigure"
 RAJ_to_avenge_the_oppression_of_the_uighurs_desc: "Era hora de resolver a questão final sobre a tigela de arroz."
 RAJ_wrong_islam_in_iran: "Estabelecer o Islã adequado no Irã"
 RAJ_wrong_islam_in_iran_desc: "O Irão está a espalhar ideias falsas sobre o Islamismo no Médio Oriente. A presença de tal concorrente é uma ameaça primordial para nós."
 RAJ_main_enemy_of_chaliphate: "Decapite o Shaytan"
 RAJ_main_enemy_of_chaliphate_desc: "É hora de pagar a dívida nacional."
 RAJ_get_weapons_on_the_black_market: "Empreendimentos no Mercado Negro"
 RAJ_get_weapons_on_the_black_market_desc: "Ficamos muito isolados, sendo necessário adquirir armas por meio de métodos indiretos."
 RAJ_training_our_soldiers_in_mountains: "Treinamento Especial de Montanha"
 RAJ_training_our_soldiers_in_mountains_desc: "Ao preparar nossos soldados para as condições mais extremas, seremos capazes de espalhar nossa revolução em qualquer lugar do mundo sem obstáculos."
 RAJ_american_tactic: "Táticas Americanas"
 RAJ_american_tactic_desc: "As táticas americanas provaram ser eficazes em muitas guerras. Deveríamos dar um exemplo delas para o nosso exército."
 RAJ_increase_arms_production: "Aumentar a produção de armas"
 RAJ_increase_arms_production_desc: "Precisamos de mais guerra santa ao deus da Jihad"
 RAJ_international_jihadis: "Jihadistas do Oriente Médio"
 RAJ_international_jihadis_desc: "As ideias do Islamismo funcionam muito melhor no Médio Oriente, por isso precisamos de promover estas ideias continuamente"
 RAJ_support_islamists: "Apoie os islâmicos na Síria"
 RAJ_support_islamists_desc: "Com aliados na Síria, podemos atacar diretamente os países ocidentais."
 RAJ_reconcile_al_qaeda_and_isis: "Unir os Separados"
 RAJ_reconcile_al_qaeda_and_isis_desc: "Ao formar uma aliança unificada com outros aliados ideológicos, podemos chegar muito mais perto de criar o nosso sonho comum de um califado islâmico."
 RAJ_fight_against_idols: "Combater a Idolatria"
 RAJ_fight_against_idols_desc: "Os ídolos são uma das principais ameaças ao nosso regime."
 RAJ_no_women_in_politics: "Nenhuma mulher na política"
 RAJ_no_women_in_politics_desc: "Nossa religião não presume que as mulheres devam estar envolvidas na política."
 RAJ_islamization_of_India: "Islamização da Índia"
 RAJ_islamization_of_India_desc: "É hora de islamizar totalmente a população da Índia para que nos tornemos mais unidos."
 RAJ_redo_social_policies: "Estabelecer leis da Sharia"
 RAJ_redo_social_policies_desc: "A lei Sharia é o que o povo da Índia realmente precisa. Se não a introduzirmos, não poderemos nos considerar um verdadeiro califado islâmico."
 RAJ_fatwa_of_factories: "Fatwa Industrial"
 RAJ_fatwa_of_factories_desc: "Uma fatwa pode ser definida como uma fonte legal normativa da lei islâmica, agindo como as opiniões de estudiosos do mundo do Islã com autoridade sobre questões específicas em consideração, iniciada por juízes islâmicos (qadis) ou a pedido do Majlis ."
