 indian_event.37.t: "Uma nova organização islâmica"
 indian_event.37.d: "O recém-formado governo islâmico da Índia veio até nós com uma proposta para formar uma organização islâmica unificada cujo objetivo principal é difundir as visões islâmicas em todo o mundo. Uma vez que o chefe desta aliança é o poderoso país de A adesão da Índia provavelmente nos garantiria a proteção que procuramos contra ameaças externas e protegeria o nosso regime governante de tentativas de assassinato."
 indian_event.37.a: "Claro, vamos nos unir!"
 indian_event.37.b: "Nós também podemos nos proteger"
 indian_event.38.t: "O convite para a aliança foi recusado"
 indian_event.38.d: "O governo deles pensou que poderia lidar com uma ameaça externa por conta própria."
 indian_event.38.a: "Oh, merda."
 RAJ_revenge_for_the_humiliation_of_chechnya: "Vingança pela humilhação do califado checheno"
 RAJ_revenge_for_the_humiliation_of_chechnya_desc: "O califado checheno foi uma ótima ideia, mas os capitalistas gananciosos da Rússia decidiram destruir essa ideia. Chegou a hora do acerto de contas."
 indian_event.39.t: "Pagando para ajudar na guerra civil"
 indian_event.39.d: "Nossa vitória na Guerra Civil não teria acontecido sem o apoio direto do governo indiano. Como a guerra civil custou muito caro para a Índia, a Índia deve receber algo em troca. Eles estão exigindo que lhes demos controle sobre alguns territórios no norte e, em troca, eles nos fornecerão proteção militar contra ameaças externas. Nosso regime apenas começou a se consolidar e não queremos ser derrubados novamente. O que escolheremos?"
 indian_event.39.a: "Estamos dispostos a dar esse passo"
 indian_event.39.b: "Não vacilamos diante da União Soviética e também não vacilaremos diante da Índia."
 indian_event.40.t: "Demanda rejeitada"
 indian_event.40.d: "O governo Taliban decidiu que tem força para enfrentar nosso exército."
 indian_event.40.a: "Vamos ver se ele aguenta outro ataque."
