 RAJ_brics_alliance_decisions: "BRICS"
 RAJ_brics_alliance_decisions_desc: "§HBRICS§! tornou-se agora algo muito mais do que um bloco econômico. Tornou-se uma §Caliança defensiva§!, destinada a resistir a outras grandes alianças, como §CNATO§!.\n\nVamos teremos a oportunidade de expandir e transformar o BRICS em algo muito mais convidando §Hmais membros§!. Teremos a capacidade de convidar outros países para nossa aliança assim que tivermos pelo menos §H30% de influência§! nos §Países elegíveis§ !."
 maoist_decision_category: "Insurgência naxalita-maoísta"
 maoist_decision_category_desc: "A insurgência naxalita-maoísta é um conflito contínuo na Índia, onde grupos maoístas, inspirados na ideologia de Mao Zedong, estão envolvidos em rebeliões armadas contra o governo indiano. O movimento teve origem no final da década de 1960 e atua principalmente em áreas rurais , especialmente nos estados de Chhattisgarh, Jharkhand e Odisha. A insurgência procura abordar questões de desigualdade de terra, exploração e injustiça social. É considerada uma das maiores ameaças à segurança interna da Índia e resultou em violência significativa e perda de recursos. vida. O governo tem implementado várias estratégias para conter a insurgência e abordar as causas subjacentes.\n\n$political_influence_of_maoists$: [?ROOT.maoist_ political_influence]\n$strength_of_maoists$: [?ROOT.strength_of_maoists]\n$mao_curent_popularity$ : [?party_pop_array^19|%1]"
