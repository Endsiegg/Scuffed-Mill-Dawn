l_braz_por:
 Cheap_Labor: "Mão de obra barata"
 Cheap_Labor_desc: "Nascida de padrões históricos de exploração colonial e de mão-de-obra não qualificada em massa, a força de trabalho de [ROOT.GetName] continua abundante e barata. Embora este excedente de mão-de-obra tenha estimulado o crescimento industrial pós-independência, continua a alimentar um ciclo de desigualdade e agitação social que coloca a estabilidade nacional em terreno instável."
 RAJ_iri_fake_ns: "Indústria Militar Altamente Corrupta"
 RAJ_iri_fake_ns_desc: "O legado complexo da era License Raj da Índia, caracterizada por forte regulamentação e burocracia, ainda persiste na indústria de defesa. Embora as reformas da década de 1990 tenham aberto portas para a expansão industrial civil, o setor militar continua sendo uma rede de corrupção e ineficiência, remonta a processos de aquisição opacos e à falta de responsabilização herdada de décadas passadas."
 RAJ_re_fake_militar: "Militar altamente desorganizado"
 RAJ_re_fake_militar_desc: "A sombra da partição da Índia e as estruturas militares organizadas às pressas que se seguiram perduram sobre as forças armadas. Juntamente com as ineficiências burocráticas e a falta de métodos modernos de coordenação, isso resulta em um aparato militar desorganizado. No entanto, essas deficiências tornam aparente onde a melhoria é mais urgentemente necessário, reduzindo ligeiramente a drenagem de recursos da reestruturação das doutrinas militares."
 india_divided: "Regionalismo Indiano"
 india_divided_desc: "A vasta diversidade cultural e linguística da Índia, um legado da sua rica história e de incontáveis reinos, tem-se manifestado frequentemente como regionalismo que complica a governação nacional. Este mosaico de interesses locais tem historicamente minado o poder político centralizado, tornando a elaboração de políticas coesas uma tarefa árdua ... No entanto, existem vários caminhos - tanto conciliatórios como vigorosos - para navegar neste cenário complexo e potencialmente forjar uma identidade nacional mais unificada."
 RAJ_gujarat_trouble_idea: "Agitação Comunal em Gujarat"
 RAJ_gujarat_trouble_idea_desc: "As tensões comunitárias em Gujarat, um legado de divisões religiosas e étnicas profundamente enraizadas, transformaram-se em conflitos abertos entre muçulmanos e hindus. A situação não só desestabiliza a região, mas também esgota os recursos militares e administrativos, afetando a prontidão e durabilidade das tropas destacadas em condições desafiadoras."
 RAJ_looming_water: "Escassez de água"
 RAJ_looming_water_desc: "A aguda escassez de água na Índia, agravada por práticas agrícolas insustentáveis e pela rápida urbanização, tem consequências de longo alcance. Não só prejudica a estabilidade social e a governação, mas também dificulta gravemente as operações militares e o apoio logístico. Apesar do seu terrível estado atual, a concertação os esforços na gestão da água e no desenvolvimento de infra-estruturas poderiam aliviar significativamente estes efeitos paralisantes."
 india_focus: "Árvore de Foco Indiana"
 RAJ_indian_minist_of_foreign_affairs: "§YMinistério das Relações Exteriores da Índia§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "O Ministério das Relações Exteriores da Índia é o órgão governamental responsável pela formulação e execução da política externa da Índia. Desempenha um papel crucial na manutenção das relações diplomáticas com outros países, na promoção dos interesses da Índia no cenário global e na abordagem de questões internacionais de importância. Os objectivos principais do ministério incluem a promoção da coexistência pacífica, a promoção da cooperação económica e o reforço do intercâmbio cultural com nações de todo o mundo."
 RAJ_affairm_claims_on_aksai_chin: "Afirmar reivindicações sobre Aksai Chin"
 RAJ_affairm_claims_on_aksai_chin_desc: "Aksai Chin tem sido objeto de discórdia entre a Índia e a China há décadas. A Índia afirma que a área é parte integrante de seu território soberano, enquanto a China afirma suas reivindicações históricas sobre a região. A disputa permanece sem solução e continua a ser uma questão complexa nas relações Índia-China."
 indian_event.1.t: "Índia afirma reivindicações sobre Aksai Chin"
 indian_event.1.d: "A Índia mais uma vez afirmou suas reivindicações inabaláveis sobre Aksai Chin, em meio à persistente disputa territorial com a China. A região disputada, situada no setor oriental de Jammu e Caxemira, tem sido um ponto de discórdia de longa data entre os dois vizinhos asiáticos. O governo indiano reafirmou a sua posição, afirmando que Aksai Chin é parte integrante do território soberano da Índia. Esta reafirmação surge como uma resposta resoluta às reivindicações históricas da China sobre a região. A disputa de Aksai Chin tem sido um desafio significativo nas relações Índia-China, com ambas as nações mantendo pontos de vista contrastantes sobre a propriedade legítima do território. Os esforços diplomáticos para resolver a questão continuam, mas uma resolução definitiva permaneceu ilusória até agora. A posição firme da Índia sobre as suas reivindicações territoriais sublinha o seu compromisso em salvaguardar a soberania nacional e preservar a unidade das suas fronteiras.O governo permanece aberto ao diálogo construtivo e às negociações pacíficas para resolver a disputa de longa data e abrir um caminho a seguir no interesse da estabilidade e cooperação regional. À medida que a situação evolui, tanto a Índia como a China estão a ser observadas de perto pela comunidade internacional, que espera uma resolução amigável para diminuir as tensões e promover a compreensão mútua."
 indian_event.1.a: "Interessante."
 indian_event.2.t: "Índia retira reivindicações de Aksai Chin!"
 indian_event.2.d: "Em um movimento significativo e inesperado, a Índia anunciou sua decisão de retirar as reivindicações sobre a região disputada de Aksai Chin, situada na parte oriental de Jammu e Caxemira. O território tem sido um ponto de longa data de contenção entre a Índia e a China, levando a relações tensas entre os dois países. A decisão do governo indiano de renunciar às reivindicações sobre Aksai Chin constitui um passo ousado para encontrar uma solução pacífica para a disputa territorial. Embora a região tenha sido uma questão controversa durante décadas , este movimento surpreendente reflecte o compromisso da Índia em promover o diálogo e diminuir as tensões com a nação vizinha. A retirada das reivindicações sobre Aksai Chin visa criar uma atmosfera propícia a negociações construtivas com a China, com esperança de uma solução mutuamente aceitável que respeite os interesses. Este desenvolvimento inesperado irá provavelmente captar a atenção da comunidade internacional e os observadores aguardam a resposta da China à medida da Índia. A decisão marca um potencial ponto de viragem nas relações Índia-China e poderá abrir novas possibilidades para a estabilidade e cooperação regional. À medida que a situação evolui, espera-se que tanto a Índia como a China se envolvam em conversações diplomáticas para explorar o caminho a seguir, garantindo a coexistência pacífica e a prosperidade dos dois gigantes asiáticos."
 RAJ_friendship_with_china: "Amizade com a China"
 RAJ_friendship_with_china_desc: "Devemos esquecer os nossos conflitos passados e garantir uma paz completa e estável entre os nossos países."
 RAJ_strat_milcoop_china: "Cooperação Militar com a China"
 RAJ_strat_milcoop_china_desc: "A cooperação militar com a China é altamente necessária para que nossos militares cooperem e aumentem nossa eficiência de batalha."
 RAJ_partnership_with_tajikistan: "Parceria com o Tajiquistão"
 RAJ_partnership_with_tajikistan_desc: "A Índia e o Tajiquistão compartilham um forte vínculo de amizade baseado em laços históricos, culturais e estratégicos. Ambas as nações têm uma longa história de interações estreitas e intercâmbio cultural. A Índia tem fornecido assistência ao desenvolvimento e conhecimento técnico ao Tajiquistão em vários setores, incluindo desenvolvimento de infraestrutura, educação e saúde. Além disso, ambos os países têm cooperado nas áreas de defesa e segurança, com a Índia treinando o pessoal de defesa do Tajiquistão e fornecendo ajuda militar. O Tajiquistão, por outro lado, tem apoiado consistentemente a posição da Índia em várias questões internacionais. . "
 RAJ_withdraw_claims_on_aksai_chin: "Retirar reivindicações de Aksai Chin"
 RAJ_withdraw_claims_on_aksai_chin_desc: "Retirar as reivindicações de Aksai Chin é essencial para desenvolver as relações com a China e aliviar as tensões entre nossos países."
 RAJ_aksai_chin_withdraw_tt: "§YNão será mais capaz de se envolver em conflitos de fronteira com §B[CHI.GetNameDef]§! por causa de Aksai Chin.§!"
 RAJ_push_the_kasmir_question: "Empurre a questão da Caxemira"
 RAJ_push_the_kasmir_question_desc: "Impulsionar a questão da Caxemira é crucial para pressionar o agressivo Paquistão!"
 RAJ_kashmir_quest_tt: "§YIsso aumentará as tensões entre Índia e Paquistão§!"
 RAJ_increase_regional_influence: "Aumentar a influência regional"
 RAJ_protect_asian_allies: "Proteja os Aliados Asiáticos"
 RAJ_protect_asian_allies_desc: "Para combater o domínio da China na região, devemos apoiar Mianmar e os seus assuntos."
 RAJ_partnership_with_iran: "Parceria com o Irã"
 RAJ_partnership_with_iran_desc: "A parceria com o Irão é muito importante para a nossa economia e comércio. Além disso, ambos os países têm um interesse comum em promover a conectividade regional e a integração económica, como visto no desenvolvimento do Porto de Chabahar no Irão."
 RAJ_increase_regional_influence_desc: "A influência regional indiana é um fenômeno complexo e multifacetado que abrange dimensões políticas, econômicas, culturais e estratégicas. A Índia, como um país diverso e populoso, exerce influência significativa não apenas dentro de suas fronteiras, mas também no sul da Ásia e na Índia mais ampla. Regiões oceânicas."
 RAJ_new_army_idea: "Novo Exército Indiano"
 RAJ_new_army_idea1: "Novo Exército Indiano"
 RAJ_new_army_idea2: "Novo Exército Indiano"
 RAJ_new_army_idea3: "Novo Exército Indiano"
 RAJ_indian_saarc_idea: "SAARC"
 RAJ_indian_saarc_idea_desc: "A Associação do Sul da Ásia para Cooperação Regional é uma organização intergovernamental criada em 1985 para promover a cooperação regional e o desenvolvimento no Sul da Ásia. O objetivo principal da SAARC é melhorar os padrões de vida das pessoas na região através de várias iniciativas e colaborações entre seus membros países."
 RAJ_saarc: "Associação do Sul da Ásia para Cooperação Regional"
 RAJ_saarc_desc: "A Associação do Sul da Ásia para Cooperação Regional SAARC, fundada em 1985, é uma organização intergovernamental que compreende Afeganistão, Bangladesh, Butão, Índia, Maldivas, Nepal, Paquistão e Sri Lanka. A SAARC promove a cooperação regional no comércio, desenvolvimento e redução da pobreza sectores social, ambiental e social através de cimeiras, organismos especializados e iniciativas, apesar dos desafios ocasionais colocados pelas tensões políticas entre os países membros."
 indian_event.3.t: "A Índia nos convida para a Associação do Sul da Ásia para Cooperação Regional"
 indian_event.3.d: "A Índia nos convida para a Associação do Sul da Ásia para Cooperação Regional, devemos concordar em participar?"
 indian_event.3.a: "Claro."
 indian_event.3.b: "Desculpe, não."
 RAJ_act_east_policy: "Agir Política do Leste"
 RAJ_act_east_policy_desc: "A \"Act East Policy\" é uma iniciativa de política externa do governo da Índia que foi introduzida para melhorar o envolvimento da Índia com os países da região Ásia-Pacífico, especialmente o Sudeste Asiático. Pode ser vista como uma expansão e reformulação da marca anterior \"Política Look East\", iniciada no início dos anos 1990."
 act_east_pol_tt: "§YVamos iniciar o Programa de Políticas Act East§!"
 RAJ_asean_partner: "Parceria com ASEAN"
 RAJ_asean_partner_desc: "As relações ASEAN-Índia, estabelecidas em 1992, evoluíram para uma parceria multifacetada que abrange dimensões políticas, econômicas e culturais. A política do Act East da Índia sublinhou a importância de fortalecer os laços com as nações do Sudeste Asiático. Como parceiro de diálogo da ASEAN, A Índia tem participado activamente em fóruns e iniciativas regionais, promovendo a paz, a estabilidade e a cooperação económica. O comércio bilateral tem crescido substancialmente, com ambos os lados a procurarem expandir as ligações económicas através do Acordo de Comércio Livre ASEAN-Índia. Além disso, os intercâmbios culturais e interpessoais -os laços entre as pessoas aprofundaram-se, promovendo um sentimento de herança partilhada. No entanto, desafios como as disputas marítimas e a competição pela influência na região Indo-Pacífico também influenciaram a dinâmica desta relação, sublinhando a necessidade de esforços diplomáticos contínuos para manter a estabilidade e a prosperidade. na região."
 RAJ_east_asia_summit: "Cúpula do Leste Asiático"
 RAJ_east_asia_summit_desc: "Em consonância com nossa Política de Agir para o Leste, participar da Cúpula do Leste Asiático representa um passo crucial para aprofundar nossos laços diplomáticos e empreendimentos colaborativos. Ao fortalecer laços com atores-chave como Rússia, Japão e Laos, pavimentamos o caminho para um futuro regional mais integrado e harmonioso."
 RAJ_eastas.1.t: "Cúpula do Leste Asiático"
 RAJ_eastas.1.d: "A 18ª Cúpula do Leste Asiático (EAS) foi realizada virtualmente hoje, reunindo líderes de 18 países membros para discutir desafios regionais urgentes e promover a cooperação na região do Leste Asiático. Hospedada por Cingapura, a cúpula serviu como uma plataforma para diálogo aberto e colaboração, visando fomentar a paz, estabilidade e prosperidade na região. A EAS contou com a participação de líderes representando os estados membros da ASEAN, juntamente com Austrália, China, Índia, Japão, Nova Zelândia, Coreia do Sul, Rússia e Estados Unidos. Esta reunião diversificada e inclusiva reflete o compromisso da cúpula com o engajamento e diálogo regionais inclusivos. Durante a cúpula, os líderes participaram de discussões francas sobre uma ampla gama de questões, incluindo recuperação econômica na era pós-pandemia, estratégias de mitigação e adaptação às mudanças climáticas, segurança marítima, esforços de combate ao terrorismo e medidas para combater crimes transnacionais. Além disso, os líderes abordaram desafios geopolíticos e enfatizaram a importância de manter a lei internacional, respeitar a soberania e manter uma ordem baseada em regras na região do Indo-Pacífico."
 RAJ_eastas.1.o1: "Interessante."
 RAJ_neutrality_idea: "A Política de Neutralidade"
 RAJ_neutrality_idea_desc: "A política de neutralidade da Índia visa manter o nosso delicado equilíbrio de permanecer fora das questões mundiais. É hora de seguirmos o caminho de nos afastarmos desses grupos e declararmos a Índia uma nova nação neutra."
 RAJ_bimstek: "BIMSTEK"
 RAJ_bimstek_desc: "A Iniciativa da Baía de Bengala para Cooperação Técnica e Econômica Multissetorial é uma organização regional que compreende sete nações ao redor da Baía de Bengala: Índia, Bangladesh, Sri Lanka, Butão, Nepal, Mianmar e Tailândia. Fundada em 1997, BIMSTEC visa promover a cooperação em vários setores, incluindo comércio, investimento, energia, tecnologia, turismo e combate ao terrorismo, entre outros. Este agrupamento sub-regional está estrategicamente posicionado para melhorar a conectividade e a integração económica no Sul e Sudeste Asiático. Embora a BIMSTEC tenha Com um enorme potencial, o progresso tem sido por vezes dificultado por desafios políticos e logísticos, incluindo a conectividade limitada entre os seus estados membros. No entanto, continua a ser uma plataforma significativa para promover a cooperação e o desenvolvimento numa região geográfica e culturalmente diversa, especialmente à medida que as nações procuram reforçar estabilidade regional e crescimento econômico."
 RAJ_indian_bimstek_idea: "BIMSTEK"
 RAJ_indian_bimstek_idea_desc: "A Iniciativa da Baía de Bengala para Cooperação Técnica e Econômica Multissetorial é uma organização regional que compreende sete nações ao redor da Baía de Bengala: Índia, Bangladesh, Sri Lanka, Butão, Nepal, Mianmar e Tailândia. Fundada em 1997, BIMSTEC visa promover a cooperação em vários setores, incluindo comércio, investimento, energia, tecnologia, turismo e combate ao terrorismo, entre outros. Este agrupamento sub-regional está estrategicamente posicionado para melhorar a conectividade e a integração económica no Sul e Sudeste Asiático. Embora a BIMSTEC tenha Com um enorme potencial, o progresso tem sido por vezes dificultado por desafios políticos e logísticos, incluindo a conectividade limitada entre os seus estados membros. No entanto, continua a ser uma plataforma significativa para promover a cooperação e o desenvolvimento numa região geográfica e culturalmente diversa, especialmente à medida que as nações procuram reforçar estabilidade regional e crescimento econômico."
 indian_event.4.t: "Convite para BIMSTEK"
 indian_event.4.d: "A Índia nos convida para o programa de parceria BIMSTEK, devemos aderir?"
 indian_event.4.a: "Claro!"
 indian_event.4.b: "Desculpe, não."
 RAJ_befriend_butan_and_nepal: "Faça amizade com o Nepal e o Butão"
 RAJ_befriend_butan_and_nepal_desc: "Índia, Butão e Nepal compartilham laços históricos, culturais e geográficos profundamente enraizados. A Índia tem desempenhado historicamente um papel crucial no desenvolvimento e estabilidade dessas nações do Himalaia. O Butão desfruta de um relacionamento único com a Índia, marcado por estreita cooperação diplomática cooperação económica e estratégica. A Índia ajudou o Butão em vários projectos de desenvolvimento e questões de segurança, mantendo uma parceria forte e amigável."
 RAJ_support_nov_idea: "Apoio Militar Indiano"
 RAJ_support_neaplese_army: "Apoie o Exército do Nepal"
 RAJ_support_neaplese_army_desc: "A cooperação militar Índia-Nepalesa tem uma base histórica baseada na proximidade geográfica e nas preocupações de segurança mútua. Os dois países têm uma tradição de intercâmbio militar, treinamento e laços estreitos de defesa. A Índia tem sido um fornecedor significativo de equipamento militar para o Nepal , incluindo armas, munições e hardware. Ambas as nações colaboram em questões como contraterrorismo, gestão de desastres e manutenção da estabilidade regional. Além disso, os regimentos Gurkha do exército indiano têm uma forte ligação histórica com o Nepal, recrutando soldados da região. "
 RAJ_mutual_trade_agreements: "Acordos comerciais mútuos"
 RAJ_mutual_trade_agreements_desc: "A cooperação empresarial entre a Índia e o Butão é caracterizada por uma parceria económica forte e multifacetada, profundamente enraizada em laços históricos e interesses mútuos. O Butão é um beneficiário significativo do apoio econômico e da assistência ao desenvolvimento da Índia, sendo a Índia o maior parceiro comercial do Butão e fonte de investimento estrangeiro. As principais áreas de cooperação incluem projectos hidroeléctricos, onde empresas indianas estão envolvidas em joint ventures para desenvolver o abundante potencial hidroeléctrico do Butão. Isto não só ajuda o crescimento econômico do Butão, mas também satisfaz as necessidades energéticas da Índia."
 RAJ_befriend_bangladesh: "Faça amizade com Bangladesh"
 RAJ_befriend_bangladesh_desc: "O comércio entre a Índia e Bangladesh aumentou, impulsionado pela melhoria da infraestrutura e por acordos comerciais preferenciais. Ambos os países colaboraram em grandes projetos, como a construção de rodovias transfronteiriças e linhas de transmissão de energia, melhorando a conectividade regional. Além disso, trabalharam juntos em questões como contraterrorismo, segurança e gestão de desastres."
 RAJ_defense_bangladesh: "Pacto de Defesa de Bangladesh"
 RAJ_defense_bangladesh_desc: "Através de uma série de acordos e entendimentos, a Índia e o Bangladesh reforçaram efectivamente os seus laços de defesa. Deveríamos ratificar um acordo-quadro para a cooperação em defesa que seja historicamente significativo porque irá avançar significativamente a nossa aliança de segurança. Melhorar o intercâmbio militar, o treino e a colaboração no contraterrorismo e na segurança marítima são abordadas por esta estrutura."
 RAJ_border_agreements: "Acordos de Fronteira com Bangladesh"
 RAJ_border_agreements_desc: "Além de remover uma fonte significativa de atrito, esta decisão abrirá as portas para mais conexão e cooperação entre os dois países. Mais de 50.000 pessoas que vivem em enclaves poderão fazer intercâmbio, ganhando cidadania em seus países de origem. Além disso, , tornará possível a realização de uma série de iniciativas de desenvolvimento, tais como a construção de estradas, pontes e outras infra-estruturas ao longo das zonas fronteiriças recentemente estabelecidas."
 indian_event.5.t: "Acordo de Fronteira com a Índia"
 indian_event.5.d: "A Índia propõe um acordo de fronteira conosco para que possamos resolver nossas disputas fronteiriças e continuar a cooperação mútua."
 indian_event.5.a: "Claro."
 indian_event.5.b: "Isso é demais!"
 RAJ_suppress_probangl_separat: "Suprimir o separatismo pró-Bangladesh"
 RAJ_suppress_probangl_separat_desc: "Embora os nossos laços de defesa com o Bangladesh tenham sido fortalecidos, ainda existe um sentimento marginal que defende uma união mais estreita com o nosso vizinho oriental. É fundamental para a integridade nacional que abordemos e suprimamos estas inclinações separatistas, garantindo uma Índia estável e unida. "
 RAJ_approach_singapore: "Aproximar-se de Singapura"
 RAJ_approach_singapore_desc: "Cingapura é nosso parceiro neutro de longa data na região asiática. Precisamos melhorar nosso relacionamento com eles."
 RAJ_meaf: "MEAF"
 RAJ_meaf_desc: "Os mercados do Médio Oriente e de África tornaram-se bastante importantes após várias transformações nas suas regiões. Precisamos de melhorar as relações com eles não só em termos comerciais, mas também em termos militares e políticos."
 RAJ_partnership_with_uae: "Parceria com os Emirados Árabes Unidos"
 RAJ_partnership_with_uae_desc: "As relações Índia-Emirados Árabes Unidos têm mostrado resultados positivos há muito tempo. Precisamos melhorar ainda mais as relações e criar condições favoráveis para a cooperação."
 RAJ_gulf_oil_deal: "Acordo de petróleo do GCC"
 RAJ_gulf_oil_deal_desc: "A Índia necessita muito de combustível e petróleo. A cooperação com os países do Golfo é uma chave direta para atender às nossas necessidades."
 RAJ_oman_military_base: "Base militar de Omã"
 RAJ_oman_military_base_desc: "Omã e a Índia compartilham não apenas laços culturais e históricos, mas também políticos, bem como interesses comuns na região. Precisamos fortalecer os laços."
 RAJ_befriend_algeria: "Faça amizade com a Argélia"
 RAJ_befriend_algeria_desc: "A Argélia é um dos poucos países com os quais temos um elevado volume de negócios comerciais no Norte de África. Talvez em breve eles queiram aprofundar a sua relação connosco e precisamos de criar um bom terreno para isso."
 RAJ_utilizing_indian_diaspora: "Laços da Diáspora"
 RAJ_utilizing_indian_diaspora_desc: "Devido a acontecimentos históricos, a diáspora indiana está espalhada por todo o mundo. No entanto, muitos dos nossos compatriotas ocupam posições importantes nos países onde se encontram. Precisamos aproveitar isso."
 RAJ_mauritius: "Amizade com Maurício"
 RAJ_mauritius_desc: "Há uma diáspora significativa nas Maurícias, que tem uma grande influência na política do país. É hora de usar isso para fortalecer os laços."
 RAJ_srilank_relat: "Faça amizade com o Sri Lanka"
 RAJ_srilank_relat_desc: "Historicamente, as relações entre o Sri Lanka e a Índia têm sido muito cordiais. Tendo raízes históricas, o povo do Sri Lanka nos trata com muita gentileza. Podemos considerar este país fraterno e nossas relações com eles devem ser melhoradas."
 RAJ_seychelles: "Faça amizade com Seychelles"
 RAJ_seychelles_desc: "As Seicheles há muito procuram encontrar uma alternativa geopolítica para fortalecer os laços comerciais, as capacidades de defesa e a cooperação em termos de tecnologia. A amizade com a Índia é uma escolha natural para eles."
 RAJ_tradepar_china: "Parceria Comercial com a China"
 RAJ_tradepar_china_desc: "Apesar de termos relações tensas com a China, a parceria comercial com eles ainda é necessária para ambas as nossas economias."
 RAJ_eastern_affiars: "Assuntos Orientais"
 RAJ_eastern_affiars_desc: "A Índia tradicionalmente tem boas relações com novas potências emergentes. Precisamos usar isso para melhorar as relações diplomáticas e comerciais."
 RAJ_stratpar_russi: "Parceria Estratégica com a Rússia"
 RAJ_stratpar_russi_desc: "Apesar das boas relações entre a China e a Rússia, a Rússia tem sido nosso parceiro confiável no domínio do comércio e da defesa desde os tempos da URSS. É hora de renovar esta relação."
 RAJ_stratpar_soaf: "Parceria Estratégica com a África do Sul"
 RAJ_stratpar_soaf_desc: "A África do Sul é uma das economias que mais cresce no mundo. Tal como nós, eles estão empenhados em melhorar o comércio global e em encontrar parceiros."
 RAJ_stratpar_braz: "Parceria Estratégica com o Brasil"
 RAJ_stratpar_braz_desc: "O Brasil mantém relações remotamente boas há muito tempo. Devemos encontrar métodos para melhorar o comércio com eles e fortalecer os laços políticos."
 RAJ_looking_west: "Olhando para o oeste"
 RAJ_looking_west_desc: "Apesar de sua posição tradicionalmente neutra, a Índia tem relações relativamente boas com os países ocidentais, que vêm não apenas do comércio, mas também de um inimigo comum - a China."
 RAJ_friendship_with_israel: "Amizade com Israel"
 RAJ_friendship_with_israel_desc: "As relações Índia-Israel têm uma longa história de cooperação conjunta. No novo século 21, essas conexões precisam ser confirmadas."
 RAJ_friendship_with_france: "Amizade com a França"
 RAJ_friendship_with_france_desc: "Depois de assinar um pacto estratégico com a França em 1998, a França tornou-se um dos maiores parceiros da Índia na NATO. Estas relações precisam de ser aprofundadas de forma produtiva."
 RAJ_become_major_non_nato_allies: "Aliado à OTAN"
 RAJ_become_major_non_nato_allies_desc: "Talvez, para podermos ir contra a China e o Paquistão, precisemos de melhorar as relações com o Ocidente o suficiente para assinar uma associação com a NATO ou mesmo algo mais. Dadas as tendências actuais, talvez o Ocidente nos encontre de mãos abertas ."
 RAJ_military_coop_with_us: "Cooperação Técnico-Militar com os EUA"
 RAJ_military_coop_with_us_desc: "Os EUA são uma superpotência, com os desenvolvimentos mais avançados em termos de defesa. Precisamos cooperar com eles e melhorar as nossas capacidades de defesa."
 RAJ_tradedeals_with_us: "Acordos comerciais com os EUA"
 RAJ_tradedeals_with_us_desc: "O comércio com os Estados Unidos é um passo consistente na nossa política de cooperação com o Ocidente. Encontraremos algo de interesse mútuo em termos de comércio."
 indian_event.6.t: "Proposta Indiana"
 indian_event.6.d: "Desde o recente alinhamento indiano conosco, eles nos pedem para revogar o status de principal aliado não pertencente à OTAN do Paquistão."
 indian_event.6.a: "Claro!"
 indian_event.6.b: "Desculpe, não."
 indian_event.667.t: "EUA concordam."
 indian_event.667.d: "Eles removerão o status de MNNA do Paquistão."
 indian_event.667.a: "Ótimo"
 indian_event.668.t: "Os EUA negaram nossa proposta."
 indian_event.668.d: "O Paquistão continuará a ser um importante aliado não pertencente à OTAN dos EUA."
 indian_event.668.a: "Mano"
 RAJ_support_taiwan: "Apoie Taiwan"
 RAJ_support_taiwan_desc: "Embora Taiwan reivindique muitos territórios que são contrários aos nossos interesses, pode valer a pena apoiá-los contra um inimigo comum - a RPC."
 RAJ_indian_modern_prog: "Candidatando-se à USAID"
 RAJ_indian_modern_prog_desc: "Os programas de ajuda americanos há muito se tornaram comuns na Índia. Pode valer a pena melhorar e fortalecer a cooperação nesta área."
 RAJ_joining_nato: "Aderir à OTAN"
 RAJ_joining_nato_desc: "Embora a NATO opere exclusivamente na região euro-atlântica, talvez possamos convencer o chefe da NATO a expandir o conceito da NATO e a aceitar-nos nela."
 RAJ_SCO_join: "Ingressando no SCO"
 RAJ_SCO_join_desc: "Embora a nossa relação com a China seja tensa, a nossa relação com a Rússia é bastante produtiva. Talvez consigamos entrar na estrutura da SCO, apesar de todas as contradições com a RPC."
 RAJ_cont_non_aligned_polic: "Continuar o caminho não alinhado"
 RAJ_cont_non_aligned_polic_desc: "A Índia tem tradicionalmente trilhado o caminho do não-alinhamento e da neutralidade completa. Não devemos procurar novos aliados e cruzar os limites do que é permitido. Devemos manter distância."
 RAJ_isolationist_policies: "Políticas de Isolacionismo"
 RAJ_isolationist_policies_desc: "Apesar do nosso comércio, o isolamento social do resto do mundo pode ser benéfico."
 RAJ_boosting_our_local_market: "Impulsionando o mercado local"
 RAJ_boosting_our_local_market_desc: "Fortalecer o mercado interno é um passo consistente para alcançar a autonomia completa da Índia em relação a este mundo."
 RAJ_active_support_of_stete_woned_shiet: "Suporte Ativo"
 RAJ_active_support_of_stete_woned_shiet_desc: "Devemos apoiar não só as relações de mercado no país, mas também as empresas estatais que irão regular os aspectos mais importantes da economia."
 RAJ_india_first: "Índia primeiro"
 RAJ_india_first_desc: "A Índia deve estar acima de todas as coisas. Estamos sozinhos neste mundo e precisamos perceber isso."
 RAJ_indian_autarky_effort: "Esfera de Influência Indiana"
 RAJ_indian_autarky_effort_desc: "Chegou a hora não apenas de melhorar as relações com nossos parceiros, mas também de construir nossa própria esfera de influência."
 RAJ_self_sufficient_market: "Ideias da Nova Onda"
 RAJ_self_sufficient_market_desc: "É hora de admitir que nosso caminho é um novo marco no paradigma ideológico da Índia - estamos construindo nosso próprio e novo futuro."
 RAJ_asking_nato_help_pak: "Expulsar o Paquistão"
 RAJ_asking_nato_help_pak_desc: "O Paquistão é há muito tempo um aliado dos EUA fora da OTAN. Precisamos excluir a sua presença na cooperação com o Ocidente e tomar o seu lugar."
 RAJ_indias_politics: "Política Indiana"
 RAJ_indias_politics_desc: "A política indiana está no ponto de viragem de um milénio para outro. Como será construída a sua história?"
 indian_event.7.t: "Política Indiana"
 indian_event.7.d: "A Índia enfrentou uma combinação de desafios políticos e econômicos no novo milénio, à medida que a nação procurava navegar através de um cenário complexo e abordar questões prementes. O novo milénio trouxe uma série de obstáculos que testaram a resiliência de Instituições democráticas e estabilidade económica da Índia. Na frente política, o país testemunha um cenário político fragmentado, marcado por governos de coligação e mudanças frequentes de liderança. Isto criou um certo grau de instabilidade e dificultou a implementação de reformas cruciais. A ausência de uma maioria clara no governo central tornou a tomada de decisões um processo desafiador, muitas vezes exigindo negociações delicadas com vários parceiros regionais e ideológicos. Economicamente, a Índia lutou com questões persistentes, como défices fiscais, crescimento industrial lento e desemprego. A economia enfrentou obstáculos para capitalizar totalmente as reformas iniciadas na década de 1990 e certos sectores registaram um crescimento lento. Os desafios estruturais, a burocracia e as infra-estruturas inadequadas dificultaram a facilidade de fazer negócios e limitaram o potencial do país para uma rápida expansão económica. Além disso, a Índia testemunhou o impacto devastador do estouro da bolha das pontocom, que teve efeitos em cascata no setor indiano de tecnologia da informação. Várias empresas de TI enfrentaram reveses à medida que os mercados globais passavam por uma recessão, levando a demissões e dificuldades financeiras no setor. No meio destes desafios, o governo concentrou-se em medidas políticas para impulsionar o crescimento econômico, atrair investimentos estrangeiros e incentivar o empreendedorismo. Foram tomadas medidas para melhorar o desenvolvimento de infra-estruturas, simplificar as regulamentações e estimular as actividades industriais. No entanto, o impacto destas iniciativas demorou a manifestar-se e exigiu esforços sustentados para produzir resultados positivos. Apesar dos obstáculos enfrentados, a resiliência e o tecido democrático da Índia permaneceram intactos. A vibrante sociedade civil do país, o poder judicial independente e a imprensa livre desempenharam papéis críticos na garantia da responsabilização e na promoção do discurso público sobre questões vitais."
 indian_event.7.a: "Interessante."
 RAJ_atal_bihari_vajpayee: "Atal Bihari Vajpayee"
 RAJ_atal_bihari_vajpayee_desc: "Atal Bihari Vajpayee é um eminente estadista indiano e uma figura proeminente na política indiana. Ele serviu como primeiro-ministro da Índia em três ocasiões distintas: primeiro por um breve período em 1996, depois de 1998 a 1999 e, finalmente, a partir de 1999 .Vajpayee foi membro fundador do Partido Bharatiya Janata e um líder importante do Rashtriya Swayamsevak Sangh, uma organização nacionalista hindu."
 RAJ_lahore_summit_legacy: "Legado da Cúpula de Lahore"
 RAJ_lahore_summit_legacy_desc: "A Declaração de Lahore foi um acordo bilateral e tratado de governança entre a Índia e o Paquistão. O tratado foi assinado em 21 de fevereiro de 1999, na conclusão de uma cimeira histórica em Lahore, e ratificado pelos parlamentos de ambos os países no mesmo ano. Sob os termos do tratado, um entendimento mútuo foi alcançado para o desenvolvimento de arsenais atômicos e para evitar o uso operacional acidental e não autorizado de armas nucleares.A Declaração de Lahore trouxe responsabilidade adicional à liderança de ambas as nações para evitar a corrida nuclear, bem como ambos não -conflitos convencionais e convencionais."
 RAJ_prevention_of_terror_act: "Lei de Prevenção do Terrorismo"
 RAJ_prevention_of_terror_act_desc: "Lei nº 15 de 2002, uma lei que estabelece disposições para a prevenção e para lidar com atividades terroristas e para assuntos relacionados a elas."
 indian_event.8.t: "Resolvendo protestos em Gujarat"
 indian_event.8.d: "A agitação foi desencadeada por um incidente em que um comboio que transportava peregrinos hindus foi incendiado, resultando na morte de várias pessoas. O incidente foi atribuído a um suposto ataque de uma multidão muçulmana. O rescaldo do incidente do comboio assistiu à violência generalizada, com confrontos comunitários entre comunidades hindus e muçulmanas em várias partes de Gujarat. Os protestos e tumultos subsequentes resultaram na perda de centenas de vidas, feridos e danos significativos a propriedades. O que deveríamos fazer?"
 indian_event.8.a: "Modi fará o trabalho!"
 indian_event.8.b: "Esperemos que os protestos se acalmem sozinhos."
 RAJ_settling_down_gujarat: "Acalmando protestos em Gujarat"
 RAJ_settling_down_gujarat_desc: "A violência eclodiu após um incêndio em um trem em Godhra, que ceifou a vida de 59 pessoas, a maioria peregrinos hindus. Posteriormente, ocorreram confrontos comunitários generalizados em várias partes de Gujarat, resultando na perda de centenas de vidas e no deslocamento de milhares de pessoas"
 RAJ_BRICS_integr: "Criação do BRICS"
 RAJ_BRICS_integr_desc: "É hora das principais potências mundiais se unirem em um único punho para criar um mundo multipolar. A conceituação do BRICS proposta no Fórum Econômico de São Petersburgo deve ser implementada."
 RAJ_eastas.2.t: "Nações formam uma nova aliança para fortalecer a cooperação econômica global"
 RAJ_eastas.2.d: "Em um desenvolvimento significativo para a economia global, as nações Brasil, Rússia, Índia e China formaram oficialmente uma aliança conhecida como BRIC. A criação desta nova aliança visa reforçar a cooperação econômica, melhorar o comércio laços e promover um mundo mais interligado. A formação do BRIC marca um ponto de viragem na dinâmica económica global, uma vez que estas quatro nações representam colectivamente uma parte substancial da população mundial, da massa terrestre e da produção económica. Juntas, elas possuem um enorme potencial para impulsionar o crescimento econômico global e a promoção do desenvolvimento sustentável. A base do BRIC assenta em objectivos partilhados e benefícios mútuos. Ao alavancar os seus recursos combinados, as nações do BRIC aspiram a promover o crescimento econômico inclusivo e equilibrado, a melhorar os fluxos comerciais e de investimento e a fornecer uma plataforma para a cooperação em vários sectores. , incluindo finanças, energia, infraestrutura e tecnologia. Esta aliança recém-formada é uma promessa significativa para os países membros. Brasil, Rússia, Índia e China trazem para a mesa pontos fortes e capacidades únicas. O Brasil possui recursos naturais abundantes e um setor agrícola vibrante, enquanto a Rússia é conhecida pelas suas reservas energéticas e capacidade tecnológica. O setor de serviços em expansão e a mão-de-obra qualificada da Índia contribuem para o seu poder econômico, e as capacidades de produção e de exportação da China são reconhecidas em todo o mundo."
 RAJ_eastas.2.o1: "Interessante."
 RAJ_BRICS: "Membro do BRICS"
 indian_event.9.t: "Torre BRICS"
 indian_event.9.d: "Um novo projeto foi proposto em um fórum econômico recente para construir uma Torre BRICS para fins de um novo banco internacional."
 indian_event.9.a: "Maravilhoso"
 RAJ_tower_tt: "§YIsso aumentará a influência chinesa sobre nós, mas melhorará nossa economia§!"
 RAJ_BRICS_tower_project: "Projeto Torre BRICS"
 RAJ_BRICS_tower_project_desc: "Para fortalecer os laços interestaduais, precisamos criar um novo Banco de Desenvolvimento para todos os países membros do BRICS."
 RAJ_BRICS_bank: "Banco BRICS"
 indian_event.10.t: "Proposta do Banco BRICS"
 indian_event.10.d: "O Banco BRICS propôs um projeto de desenvolvimento para cada estado membro. Devemos concordar?"
 indian_event.10.a: "Claro."
 indian_event.10.b: "Desculpe, não."
 RAJ_BRICS_payment_system: "Sistema de Pagamento BRICS"
 RAJ_BRICS_payment_system_desc: "Para melhorar e simplificar a negociação, precisamos criar um novo sistema de transações e de pagamentos."
 RAJ_BRICS_cur: "Esforços de Moeda Comum do BRICS"
 indian_event.11.t: "Projeto de moeda comum"
 indian_event.11.d: "BRICS propôs um novo projeto de moeda comum, devemos concordar?"
 indian_event.11.b: "Desculpe, não."
 RAJ_common_currenc_project: "Projeto de moeda comum"
 RAJ_common_currenc_project_desc: "Este projeto pode não ser implementado imediatamente, mas a conceituação de uma moeda comum é uma boa base para integração mútua."
 RAJ_BRICS_contig_reserv_arrang: "Acordo de Reserva Contingente"
 RAJ_BRICS_contig_reserv_arrang_desc: "O Arranjo Contingente de Reservas do BRICS é uma estrutura para fornecer proteção contra pressões de liquidez global. Isso inclui questões cambiais em que as moedas nacionais dos membros estão sendo adversamente afetadas por pressões financeiras globais."
 RAJ_invite_observer_states: "Comércio de Estados Observadores"
 RAJ_invite_observer_states_desc: "Existem muitos observadores na estrutura do BRICS. Talvez valha a pena iniciar sua integração consistente na estrutura do BRICS."
 RAJ_eastas.3.t: "Crescimento econômico dos BRICS para um futuro inovador."
 RAJ_eastas.3.d: "A 11ª Cúpula do BRICS, realizada em Brasília, Brasil, chegou ao fim com sucesso, mostrando o compromisso do Brasil, Rússia, Índia, China e África do Sul em promover a cooperação e impulsionar o crescimento econômico. Os líderes dos países membros reunidos na capital brasileira para dois dias de deliberações, discussões e reuniões bilaterais. A cúpula começou com uma cerimônia de abertura, durante a qual o Presidente do Brasil deu as boas-vindas aos chefes de estado e enfatizou a importância de fortalecer a parceria do BRICS para navegar desafios globais e desbloquear novas oportunidades. Os líderes envolveram-se em discussões abrangentes sobre uma ampla gama de questões, incluindo comércio, investimento, inovação e preocupações geopolíticas."
 RAJ_eastas.3.o1: "Interessante."
 RAJ_BRICS_pro_tempore: "Cúpula no Brasil"
 RAJ_BRICS_pro_tempore_desc: "Chegou a hora de convocar a maior cúpula da história da organização para fortalecer as relações entre os estados."
 indian_event.12.t: "Convite do BRICS"
 indian_event.12.d: "Há muito tempo somos observadores na Organização BRICS. Eles nos propõem aderir. Devemos fazer isso?"
 indian_event.11.a: "Claro."
 indian_event.12.b: "Desculpe, não."
 RAJ_eastas.4.t: "Irã se junta ao BRICS"
 RAJ_eastas.4.d: "Em um desenvolvimento significativo, a República Islâmica do Irã aderiu oficialmente ao grupo BRICS, que compreende Brasil, Rússia, Índia, China e África do Sul. Esta expansão do bloco BRICS marca um marco na economia regional e global cooperação, à medida que o Irã se torna a primeira nação do Oriente Médio a aderir à influente associação. A decisão foi anunciada durante a 12ª Cúpula do BRICS, realizada virtualmente devido às circunstâncias globais em curso. A inclusão do Irã no BRICS é resultado de extensas discussões entre os membros nações, destacando a importância estratégica do país e o potencial para a colaboração económica. A participação do Irão não só aumentará a influência regional dos BRICS, mas também promoverá uma maior cooperação entre o Médio Oriente e outras nações do BRICS."
 RAJ_eastas.4.o1: "Interessante."
 RAJ_BRICS_expansion: "Expansão do BRICS"
 RAJ_BRICS_expansion_desc: "À medida que o BRICS continua a evoluir como uma aliança significativa, convidar o Irão, uma nação com recursos ricos e importância estratégica, irá adicionar uma nova dimensão. Esta inclusão pode diversificar e fortalecer a nossa visão colectiva, reforçando a influência global da aliança."
 RAJ_BRICS_as_econ_alliance: "Aliança Econômica"
 RAJ_BRICS_as_econ_alliance_desc: "Além dos esforços militares, o verdadeiro potencial dos BRICS reside no aproveitamento do seu poder econômico combinado. Ao defender uma frente económica unida, os países membros podem esperar um crescimento acelerado, estabilidade financeira e maiores sinergias, solidificando a posição do bloco na arena económica global ."
 brics_coalition: "Pacto BRICS-DEF"
 RAJ_BRICS_as_polit_alliance: "Pacto de Defesa do BRICS"
 RAJ_BRICS_as_polit_alliance_desc: "Unidos em nossos objetivos para uma dinâmica de poder global equilibrada, a formulação de um Pacto de Defesa do BRICS é uma progressão natural. Este pacto garantirá assistência de defesa mútua, cimentando o vínculo entre os estados membros e garantindo a segurança coletiva contra ameaças externas."
 RAJ_new_development_bank: "Novo Banco de Desenvolvimento"
 RAJ_new_development_bank_desc: "O novo Banco de Desenvolvimento deve se tornar a base para a integração do BRICS e para melhorar as relações entre os estados membros."
 RAJ_recognition_tibet_as_china: "Reconhecimento do Tibete como China"
 RAJ_recognition_tibet_as_china_desc: "O governo da Índia, logo após a independência da Índia em 1947, tratou o Tibete como um país independente de facto. No entanto, mais recentemente, a política da Índia em relação ao Tibete esteve atenta às sensibilidades chinesas e reconheceu o Tibete como parte da China."
 RAJ_national_highway_project: "Projeto Rodovia Nacional"
 RAJ_national_highway_project_desc: "O Projeto de Desenvolvimento de Rodovias Nacionais é um projeto de quatro pistas de rodovias nacionais existentes e seis pistas das principais rodovias nacionais selecionadas da Índia. O projeto foi iniciado em 1998 sob a liderança do primeiro-ministro, Atal Bihari Vajpayee. As rodovias nacionais são responsáveis por apenas cerca de 2% da extensão total das estradas, mas transportam cerca de 40% do tráfego total em todo o país."
 RAJ_eastas.5.t: "A Índia reconhece o Tibete como China"
 RAJ_eastas.5.d: "Numa tentativa de acelerar a resolução da disputa fronteiriça, a Índia e a China concordaram na terça-feira em nomear um representante especial para explorar, do ponto de vista político da relação bilateral geral, um quadro para a resolução da fronteira. Na primeira declaração conjunta de Princípios de Relações e Cooperação Abrangente assinada pelo Primeiro-Ministro Atal Bihari Vajpayee e pelo seu homólogo chinês Wen Jiabao, a Índia reconheceu que a Região Autónoma Tibetana faz parte do território da República Popular da China."
 RAJ_eastas.5.o1: "Interessante."
 RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "O Pradhan Mantri Gram Sadak Yojana é um plano nacional na Índia para fornecer boa conectividade rodoviária em qualquer clima para aldeias não conectadas."
 RAJ_article_three_seventy: "Artigo 370"
 RAJ_article_three_seventy_desc: "O Artigo 370 da constituição indiana deu status especial a Jammu e Caxemira, uma região localizada na parte norte do subcontinente indiano e parte da região maior da Caxemira que tem sido objeto de uma disputa entre a Índia, o Paquistão e a China desde 1947."
 RAJ_sarva_shisha_abhiyan: "Sarva Shisha Abhiyan"
 RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan, ou SSA, é um programa do governo indiano que visa a universalização do ensino fundamental \"de maneira limitada\", a 86ª Emenda à Constituição da Índia torna a educação gratuita e obrigatória para crianças com idades entre 6 anos e 14 um direito fundamental."
 RAJ_foreign_education_partner_ship: "Parceria de Educação Estrangeira"
 RAJ_foreign_education_partner_ship_desc: "Nossos alunos precisam da oportunidade de obter uma educação estrangeira para se tornarem ainda mais inteligentes."
 indian_event.13.t: "Operação West End"
 indian_event.13.d: "Tehelka, liderada por seu fundador Tarun Tejpal, conduziu uma operação policial usando câmeras escondidas e jornalistas disfarçados se passando por traficantes de armas. A operação teve como alvo principal a corrupção na indústria de defesa, com foco em funcionários de alto escalão e políticos que estavam supostamente envolvidos em negócios ilegais de armas e aceitação de subornos. Durante um período de vários meses, os jornalistas disfarçados de Tehelka gravaram conversas com vários funcionários, incluindo burocratas, oficiais militares e políticos. Eles capturaram evidências de vídeo mostrando esses indivíduos aceitando subornos e discutindo atividades ilegais relacionadas para compras de defesa. A operação destacou especificamente a corrupção na compra de equipamentos de defesa, como armas, munições e veículos. A operação veio à tona quando Tehelka divulgou uma série de vídeos explosivos e publicou artigos detalhando o escândalo de corrupção. A exposição criou um grande alvoroço em todo o país, levando à indignação pública e à exigência de acção contra os implicados na operação. Várias figuras de destaque foram apanhadas na operação policial, incluindo políticos de vários partidos políticos, oficiais do exército e burocratas. Alguns dos nomes proeminentes envolvidos incluíam o então presidente do Partido Bharatiya Janata, Bangaru Laxman, que foi flagrado aceitando suborno, bem como Jaya Jaitly, um político sênior do Partido Samata."
 indian_event.13.a: "Demita os responsáveis!"
 indian_event.13.b: "Deixe como está."
 RAJ_operation_west_end: "Operação West End"
 RAJ_operation_west_end_desc: "A Operação West End, também conhecida como exposição Tehelka, refere-se a uma grande operação secreta conduzida por um portal de notícias indiano chamado Tehelka em 2001. A operação expôs a corrupção no setor de defesa da Índia e levou a um escândalo nacional."
 indian_event.14.t: "Cúpula Conjunta da Índia e do Paquistão"
 indian_event.14.d: "A cimeira contou com a presença do então primeiro-ministro indiano Atal Bihari Vajpayee e do então presidente do Paquistão, Pervez Musharraf. O objetivo principal da cimeira foi promover o diálogo e procurar uma resolução pacífica para os conflitos entre a Índia e o Paquistão, especialmente a questão da Caxemira. Durante a cimeira, ambos os líderes envolveram-se em extensas discussões sobre vários assuntos, incluindo a disputa da Caxemira, o terrorismo e as tensões transfronteiriças. As conversações foram realizadas a portas fechadas e os detalhes das negociações foram não divulgado ao público na época. No entanto, foi relatado que as discussões eram muitas vezes intensas e envolviam diferentes perspectivas sobre várias questões importantes."
 indian_event.14.a: "Maravilhoso"
 RAJ_agra_summit: "Cúpula de Agra"
 RAJ_agra_summit_desc: "A Cúpula de Agra, também conhecida como Cúpula da Paz de Agra, foi uma reunião diplomática de alto nível entre os líderes da Índia e do Paquistão realizada em Agra, Índia, em julho de 2001. A cúpula foi uma tentativa significativa de resolver questões de longa data entre os dois países, incluindo o conflito da Caxemira."
 RAJ_new_defence_council_gathering_d: "Tensão na fronteira com a Caxemira"
 RAJ_new_defence_council_gathering: "Reunião do Conselho de Defesa"
 RAJ_new_defence_council_gathering_desc: "Não precisamos confiar na boa vontade do Paquistão! É hora de convocar o Conselho de Defesa e mais uma vez preparar um plano de defesa e contra-ataque."
 RAJ_easing_military_standoff: "Facilitando o impasse militar"
 RAJ_easing_military_standoff_desc: "Nossas relações na fronteira com o Paquistão são bastante tensas. Pode valer a pena fazer um esforço para acalmar a situação."
 indian_event.15.t: "Testes nucleares no Rajastão"
 indian_event.15.d: "Os testes alcançaram seu objetivo principal de dar à Índia a capacidade de construir armas de fissão e termonucleares com rendimento de até 200 quilotons. O então presidente da Comissão Indiana de Energia Atômica descreveu cada uma das explosões de Pokhran- II será equivalente a vários testes realizados por outros estados com armas nucleares ao longo de décadas. Posteriormente, a Índia estabeleceu capacidade de simulação computacional para prever os rendimentos de explosivos nucleares cujos projetos estão relacionados aos projetos de explosivos usados ​​neste teste."
 indian_event.15.a: "Maravilhoso"
 indian_event.16.t: "Intel indiana"
 indian_event.16.d: "A Índia nos forneceu informações militares estratégicas sobre a China."
 indian_event.16.a: "Maravilhoso"
 RAJ_strategic_assistance_to_us: "Assistência Estratégica aos EUA."
 RAJ_strategic_assistance_to_us_desc: "Os EUA serão o nosso esteio no confronto com a China."
 RAJ_world_hindi_conference: "Conferência Mundial Hindi"
 RAJ_world_hindi_conference_desc: "A Conferência Mundial Hindi é um evento global que reúne estudiosos, linguistas, escritores e entusiastas da língua Hindi de todo o mundo. Esta conferência serve como uma plataforma para promover e celebrar a riqueza e a diversidade da língua Hindi e seu patrimônio cultural"
 RAJ_citizenship_india: "Aparelho Administrativo Melhorado"
 RAJ_citizenship_india_desc: "Devemos aumentar a possibilidade de o povo indiano obter a cidadania indiana e repatriar para a Índia."
 RAJ_amoozesh_parvaresh: "Escolas de ensino médio atualizadas"
 raj_middle_school_tt: "§YVamos atualizar as escolas secundárias indianas§!"
 RAJ_middle_school_modernization: "Modernização do Ensino Médio"
 RAJ_middle_school_modernization_desc: "As escolas secundárias na Índia não são modernizadas há muito tempo e exigem uma mudança na abordagem e na metodologia de ensino."
 RAJ_good_governance_day: "Dia da Boa Governança"
 RAJ_good_governance_day_desc: "Atal Bihari Vajpayee é conhecido por sua abordagem maravilhosa de governar o país."
 RAJ_further_privatization: "Privatização Adicional"
 RAJ_further_privatization_desc: "Depois de mudar o curso da nossa economia, precisamos continuar o caminho de uma maior privatização da nossa economia."
 RAJ_videsh_sanchar: "Expansão Videsh Sanchar"
 RAJ_videsh_sanchar_desc: "À medida que a Índia entra no século 21, deve expandir as suas telecomunicações e fornecer cobertura de informação para todo o país."
 RAJ_hindu_primacy_economy: "Economia dominada pela ética hindu"
 RAJ_hindu_primacy_economy_desc: "A Ética Indiana deve tornar-se a base não só das relações sociais, mas também das relações económicas. Só assim poderemos garantir uma concorrência leal."
 RAJ_dab_on_lashkare_taiba: "Contra-Lashkare Taiba"
 RAJ_dab_on_lashkare_taiba_desc: "Grupos islâmicos operam clandestinamente em nosso país há muito tempo. É hora de encontrá-los e tomar contramedidas contra eles."
 RAJ_kill_a_cow_to_donate_shoes: "O Elefante Firme"
 RAJ_kill_a_cow_to_donate_shoes_desc: "A Índia deveria ser como um grande elefante, demolindo tudo em seu caminho. Este é o nosso Ideal pelo qual devemos nos esforçar - para um estado forte e independente."
 RAJ_terror_and_distruptive_activities_act: "Lei sobre terrorismo e atividades perturbadoras"
 RAJ_terror_and_distruptive_activities_act_desc: "Nosso sistema legislativo não estava pronto para os novos desafios do terrorismo do século 21. É hora de adaptá-lo e fazer as alterações necessárias."
 RAJ_joint_summit_with_pakistan: "Cúpula Conjunta com o Paquistão"
 RAJ_joint_summit_with_pakistan_desc: "Para tranquilizar ambos os países, é necessária a convocação de uma cimeira conjunta com o Paquistão. Isto reduzirá a tensão e permitir-nos-á cooperar no futuro."
 RAJ_nuclear_tests_rajastan: "Testes nucleares no Rajastão"
 RAJ_nuclear_tests_rajastan_desc: "A renovação e expansão do nosso arsenal nuclear é um precedente importante para a moderna política de defesa indiana. É hora de realizar novos testes no Rajatsan e ter certeza sobre o nosso poder."
 RAJ_iri_fake_ns2: "Indústria militar amplamente corrupta"
 RAJ_iri_fake_ns3: "Indústria Militar Moderadamente Corrupta"
 RAJ_iri_fake_ns4: "Indústria militar pouco corrupta"
 RAJ_re_fake_militar2: "Militar moderadamente desorganizado"
 RAJ_re_fake_militar3: "Militar humildemente desorganizado"
 RAJ_re_fake_militar4: "Militar Organizado"
 RAJ_true_tiger_economy: "Verdadeira Economia do Tigre"
 RAJ_true_tiger_economy_desc: "Uma economia tigre é a economia de um país que passa por um rápido crescimento econômico, geralmente acompanhado por um aumento no padrão de vida."
 indian_event.17.t: "Economia Indiana"
 indian_event.17.d: "No ano 2000, a economia indiana viveu um período de crescimento e transformação significativos. Foi caracterizado por medidas de liberalização graduais iniciadas no início da década de 1990, que continuaram a moldar o cenário econômico. Com uma população de mais de um bilhão de pessoas, a Índia apresentava um vasto mercado consumidor e uma força de trabalho que atraiu investimento estrangeiro. A economia era impulsionada principalmente pela agricultura, indústria e serviços. A agricultura empregava uma grande parte da população, contribuindo para a segurança alimentar e a subsistência rural. O sector industrial expandiu-se, com a indústria transformadora e os têxteis a desempenharem papéis cruciais, enquanto os serviços emergiram como um importante motor de crescimento, particularmente na tecnologia da informação e na externalização de processos empresariais."
 indian_event.17.a: "Interessante."
 RAJ_natural_competitor: "Concorrente Natural"
 RAJ_natural_competitor_desc: "A Índia é um concorrente natural no mercado global. Devemos alcançar e superar o mundo inteiro."
 RAJ_industrial_expansion: "Expansão Industrial"
 RAJ_industrial_expansion_desc: "A expansão da nossa indústria deve ser empreendida para garantir que a nossa economia esteja pronta para novos mercados e para o aumento do comércio global."
 indian_event.18.t: "Índia pede investimentos"
 indian_event.18.d: "A Índia pede investimentos de nossa economia. Devemos concordar?"
 indian_event.18.a: "Claro."
 indian_event.18.b: "Desculpe, não."
 indian_event.19.t: "Oferta negada!"
 indian_event.19.d: "[FROM.GetName] negou nossa oferta!"
 indian_event.19.a: "Aff."
 indian_event.20.t: "Oferta aceita!"
 indian_event.20.d: "[FROM.GetName] aceitou nossa oferta!"
 indian_event.20.a: "Ótimo."
 RAJ_attract_foreign_business: "Atrair Capital Estrangeiro"
 RAJ_attract_foreign_business_desc: "Atrair capital externo é fundamental para expandir nossa economia. É hora de enviar ofertas lucrativas aos nossos diversos parceiros."
 RAJ_the_new_steel_industry: "A Nova Indústria Siderúrgica"
 RAJ_the_new_steel_industry_desc: "O aço é a base da indústria pesada. Sem ele é impossível criar uma base competitiva para a indústria. Precisamos expandir sua produção."
 RAJ_expand_the_mines: "Expandindo as Minas"
 RAJ_expand_the_mines_desc: "Construir uma indústria requer necessariamente a expansão das minas de recursos e o aumento das reservas de recursos do país."
 RAJ_subs_coal_india: "Subsidiar a indústria de mineração"
 RAJ_subs_coal_india_desc: "Para fortalecer o desenvolvimento da extração de recursos em nosso país, devemos subsidiar este setor da nossa economia."
 RAJ_hindustan_zinc: "Hindustão Zinco"
 RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited é uma produtora indiana integrada de mineração e recursos de zinco, chumbo, prata e cádmio. É uma subsidiária da Vedanta Limited."
 RAJ_bus_nmdc: "NMDC"
 RAJ_bus_nmdc_desc: "NMDC Limited, anteriormente National Mineral Development Corporation, é uma empresa indiana do setor público envolvida na exploração de minério de ferro, cobre, fosfato de rocha, calcário, dolomita, gesso, bentonita, magnesita, diamante, estanho, tungstênio, grafite, carvão etc. É o maior produtor e exportador de minério de ferro da Índia, produzindo mais de 35 milhões de toneladas de minério de ferro em três minas mecanizadas em Chhattisgarh e Karnataka."
 RAJ_deregul_the_econ: "Desregulamentando a Economia"
 RAJ_deregul_the_econ_desc: "A desregulamentação da economia é um aspecto importante da criação de um mercado mais dinâmico e de rápido crescimento na Índia."
 RAJ_industrial_investments: "Investimentos Industriais"
 RAJ_industrial_investments_desc: "Além de contar com investidores externos e diversos empresários, o próprio Estado deve se esforçar para investir na indústria do país"
 RAJ_indian_machine_tool_assoc: "Associação Indiana de Máquinas-Ferramenta"
 RAJ_indian_machine_tool_assoc_desc: "A Associação Indiana de Fabricantes de Máquinas-Ferramenta é o órgão máximo da indústria para o setor de máquinas-ferramenta na Índia."
 ind_mach_tool_tt: "§YAssociação Indiana de Máquinas-Ferramenta irá melhorar muito nossa indústria§!"
 indian_event.21.t: "Exposição Têxtil!"
 indian_event.21.d: "A Exposição da Indústria Têxtil realizada na Índia apresentou o vibrante e diversificado setor têxtil do país. Apresentou uma ampla gama de produtos, incluindo roupas, tecidos e acessórios, destacando o artesanato e a inovação no setor têxtil indiano indústria. Entre os itens expostos, as camisas rosa indianas se destacaram e ganharam reconhecimento ao ganhar um prêmio de concurso de prestígio. Essas camisas demonstraram a mistura única de arte tradicional e design contemporâneo, combinando trabalho manual complexo e tecidos de alta qualidade. As camisas rosa indianas cativaram o público com seu artesanato requintado, atenção aos detalhes e paleta de cores vibrantes. Essa conquista não apenas celebrou o talento e a criatividade dos artesãos têxteis indianos, mas também mostrou o apelo global dos têxteis indianos. Solidificou ainda mais a reputação da Índia como um destino líder para a produção têxtil e design, enfatizando a rica herança do país e a sua capacidade de adaptação às tendências da moda moderna. O sucesso das camisas rosa indianas na exposição serviu como um testemunho da próspera indústria têxtil na Índia, contribuindo para o seu crescimento, reconhecimento internacional e contribuições contínuas para a economia e identidade cultural do país."
 indian_event.21.a: "Ótimo"
 RAJ_textile_exhibition: "Indústria Têxtil"
 RAJ_textile_exhibition_desc: "A indústria têxtil na Índia tradicionalmente, depois da agricultura, é a única indústria que gerou enormes empregos para mão de obra qualificada e não qualificada. A indústria têxtil continua a ser o segundo maior setor gerador de emprego na Índia."
 RAJ_indian_naval_industry: "Indústria Naval Indiana"
 RAJ_indian_naval_industry_desc: "Apesar da nossa boa posição comercial e marítima, precisamos desenvolver a nossa indústria marítima."
 RAJ_indian_mitime_research: "Pesquisa Marítima Indiana"
 RAJ_indian_mitime_research_desc: "A investigação no domínio da construção naval e da indústria naval é essencial para o desenvolvimento da nossa situação económica."
 RAJ_hindalco: "HINDALCO"
 RAJ_hindalco_desc: "Hindalco Industries Limited, uma empresa indiana de fabricação de alumínio e cobre, é uma subsidiária do Aditya Birla Group."
 RAJ_eastern_dockyards: "Estaleiros Leste"
 RAJ_eastern_dockyards_desc: "Uma proposta é construir novos estaleiros no Leste e desenvolver a indústria marítima naquela região."
 RAJ_western_dockyards: "Estaleiros Ocidentais"
 RAJ_western_dockyards_desc: "Uma proposta é construir novos estaleiros no Ocidente e desenvolver a indústria marítima naquela região."
 RAJ_manufact_schemes: "Esquemas Econômicos"
 RAJ_manufact_schemes_desc: "À medida que a Índia entra no século 21, é hora de criar novos padrões de produção e cadeias de abastecimento que atendam às demandas da época."
 RAJ_diamond_ind: "Indústria de Diamantes"
 RAJ_diamond_ind_desc: "A mineração de diamantes e metais preciosos é uma parte significativa das exportações da Índia. É necessário desenvolver novos depósitos para desenvolver a economia."
 RAJ_expand_chromium: "Expandir Chromium"
 RAJ_expand_chromium_desc: "Os depósitos de cromo recém-descobertos estão atraindo investidores nacionais e estrangeiros. Precisamos desenvolver esta questão e iniciar a mineração."
 RAJ_expand_khullar: "Expandir Khullar"
 RAJ_expand_khullar_desc: "Nosso governo achou por bem cuidar de nosso tesouro nacional de recursos naturais."
 RAJ_indian_car_industry: "Indústria automobilística indiana"
 RAJ_indian_car_industry_desc: "Para nos tornarmos um país competitivo no mercado internacional, devemos continuar a desenvolver a nossa indústria automobilística."
 RAJ_petrol_refiners: "Refinarias de petróleo"
 RAJ_petrol_refiners_desc: "O petróleo é a força vital das economias modernas e das indústrias militares. Precisamos desenvolver esta indústria."
 RAJ_unpec_growth: "Crescimento sem precedentes"
 RAJ_unpec_growth_desc: "Oba, nossa economia se fortaleceu consideravelmente! Para esse fim, nosso governo até organizou um banquete esta noite."
 RAJ_export_of_india: "Exportação da Índia"
 RAJ_export_of_india_desc: "Nosso país é rico em recursos e embora já tenhamos sofrido durante o domínio colonial ao exportar nossos recursos para a Grã-Bretanha e outros países coloniais, mas por enquanto temos que apoiar nossa economia com fundos adicionais de exportações."
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "Empresas automobilísticas russas"
 RAJ_russia_cars_companies_desc: "A Rússia é um país bastante desenvolvido na indústria automotiva. Deveríamos convidar suas campanhas para melhorar nossa posição nesta indústria."
 RAJ_the_bull_of_asia: "O Touro da Ásia"
 RAJ_the_bull_of_asia_desc: "Nosso país é o touro econômico da Ásia, que irá equilibrar a economia da China com seus chifres."
 RAJ_the_worlds_jeweller: "O Joalheiro do Mundo"
 RAJ_the_worlds_jeweller_desc: "Diamantes, safiras e outros materiais são a nossa riqueza nacional. Devemos aproveitar a nossa posição única."
 RAJ_indian_rice_funds: "Fundos do Arroz Indiano"
 RAJ_indian_rice_funds_desc: "Desta vez, a China não será a única superpotência do arroz."
 RAJ_indian_infrastruct: "Infraestrutura Indiana"
 RAJ_indian_infrastruct_desc: "Até agora, a situação da infraestrutura em nosso país é inaceitável. Temos que evitar isso, caso contrário, piadas sobre estradas ruins também chegarão até nós."
 RAJ_brazillian_industrial_partnership: "Parceria Industrial Brasileira"
 RAJ_brazillian_industrial_partnership_desc: "O Brasil é perfeito para nós como parceiro na melhoria da nossa indústria."
 RAJ_dealing_with_eu_companies: "Lidando com empresas europeias"
 RAJ_dealing_with_eu_companies_desc: "A Europa é o nosso principal mercado para a interação da nossa economia com a economia europeia. Devemos desenvolver esta esfera."
 RAJ_hindustan_aeronautics: "Aeronáutica Hindustan"
 RAJ_hindustan_aeronautics_desc: "o céu é o terceiro oceano que o homem conquistou. Devemos agarrar esta indústria com todas as nossas hélices para nos tornarmos mais fortes."
 RAJ_tatamotors: "Motores TATA"
 RAJ_tatamotors_desc: "TATA Motors, nossa principal campanha automobilística. Temos que torná-la mais avançada que nossos concorrentes ocidentais."
 RAJ_building_industry_of_india: "Indústria de Construção da Índia"
 RAJ_building_industry_of_india_desc: "Agora a Índia é capaz de se construir."
 RAJ_fight_unorganiz_work_force: "Combater a força de trabalho desorganizada"
 RAJ_fight_unorganiz_work_force_desc: "O desemprego é nosso maior inimigo. Agora todos neste país estarão trabalhando."
 RAJ_ultra_tech_content: "Conteúdo ultratecnológico"
 RAJ_ultra_tech_content_desc: "É hora de alcançar os países ocidentais no desenvolvimento da tecnologia informática."
 RAJ_increasing_control_over_business: "Aumentar o controle sobre as empresas"
 RAJ_increasing_control_over_business_desc: "As empresas do nosso país não devem ser deixadas de fora. O destino da nossa economia pode depender disso."
 RAJ_lagilizing_the_business: "Legalizando os Negócios"
 RAJ_lagilizing_the_business_desc: "A próxima etapa para melhorar a qualidade do nosso negócio é eliminar oportunidades para atividades ilegais."
 indian_event.22.t: "Dilema da mão de obra barata"
 indian_event.22.d: "Devemos decidir como vamos reformar o nosso mercado de trabalho na Índia. Devemos apoiar os seus direitos ou deixá-lo como está?"
 indian_event.22.a: "Garantam seus direitos!"
 indian_event.22.b: "Deixe como está."
 RAJ_modern_building_technology: "Tecnologias de construção moderna"
 RAJ_modern_building_technology_desc: "É hora de chegar ainda mais perto do momento em que a Índia se tornará um dos países mais desenvolvidos do mundo."
 RAJ_mumbai_restoration: "Foco em Mumbai"
 RAJ_mumbai_restoration_desc: "É hora de reconstruir a velha Mumbai."
 RAJ_expandning_at_calcutta: "Expandindo em Calcutá"
 RAJ_expandning_at_calcutta_desc: "Com o aumento da população, nos deparamos com a necessidade de expansão de Calcutá. Gostamos muito da ideia de uma expansão permanente de Moscou."
 RAJ_delhi_urbanization_plan: "Plano de Urbanização de Delhi"
 RAJ_delhi_urbanization_plan_desc: "Precisamos urbanizar nossa capital, Delhi. Isso melhorará as condições do nosso país."
 RAJ_unslumization_of_cities: "Unslumização das Cidades"
 RAJ_unslumization_of_cities_desc: "Outro projeto que pretende melhorar a vida em nosso país."
 RAJ_mahindra: "Mahindra"
 RAJ_mahindra_desc: "Mahindra & Mahindra é um fabricante indiano de automóveis de SUVs, caminhões e tratores."
 RAJ_force_motors: "Motores de Força"
 RAJ_force_motors_desc: "Dependendo da versão, ônibus urbanos ou intermunicipais de pequeno porte, com 6,7 metros de comprimento e capacidade de 18 a 32 lugares. O motor é turbo-diesel de 4 cilindros e 76 cv."
 RAJ_uranium_corp_of_india: "Corporação de Urânio da Índia"
 RAJ_uranium_corp_of_india_desc: "Uma empresa do setor público subordinada ao Ministério de Energia Atômica para mineração e moagem de urânio. A corporação foi fundada em 1967 e é responsável pela mineração e moagem de minério de urânio na Índia. A empresa opera minas em Jadugor, Bhatina, Narvapahar, Turamdih e Banduhurang."
 RAJ_inviting_iaea: "Convidando a AIEA"
 RAJ_inviting_iaea_desc: "A Agência Internacional de Energia Atômica (AIEA) é uma organização internacional criada de acordo com a decisão da ONU de 4 de dezembro de 1954. É membro do sistema da ONU e exerce poderes para desenvolver a cooperação no uso pacífico da energia atômica."
 RAJ_bus_agreement_with_us: "Acordos com os EUA"
 RAJ_bus_agreement_with_us_desc: "Os EUA se tornaram nosso principal parceiro comercial em energia nuclear. É hora de assinar mais acordos."
 RAJ_bus_agreement_with_rus: "Acordos com a Rússia"
 RAJ_bus_agreement_with_rus_desc: "A indústria de energia nuclear da Rússia também é uma das líderes do mundo. Precisamos começar a cooperar mais com a Rússia."
 RAJ_finalize_kaiga: "Finalizar Kaiga"
 RAJ_finalize_kaiga_desc: "A Estação Geradora de Kaiga é uma estação geradora de energia nuclear situada em Kaiga, perto do rio Kali, no distrito de Uttara Kannada em Karnataka, Índia. A usina está em operação desde março de 2000 e é operada pela Nuclear Power Corporation of India. "
 RAJ_tarapur4: "Tarapur 4"
 RAJ_tarapur4_desc: "a quarta unidade nuclear da usina nuclear Tarapur-4 da Índia. É o maior reator nuclear da Índia, com capacidade de 540 MW. Está sendo construído pela Nuclear Power Corp. of India Ltd. (NPCIL)"
 RAJ_expanding_nmdc: "Expandindo NMDC"
 RAJ_expanding_nmdc_desc: "Uma empresa indiana do setor público envolvida na exploração de minério de ferro, cobre, rocha fosfática, calcário, dolomita, gesso, bentonita, magnesita, diamantes, estanho, tungstênio, grafite, carvão, etc. mais de 35 milhões de toneladas de minério de ferro de três minas mecanizadas em Chhattisgarh e Karnataka. Também opera a única mina mecanizada de diamantes do país, em Panna, em Madhya Pradesh."
 RAJ_invite_foreign_powers: "Convidar Investidores Estrangeiros"
 RAJ_invite_foreign_powers_desc: "Precisamos tornar esta indústria mais atraente para os investidores estrangeiros, para que o progresso possa avançar mais rapidamente."
 RAJ_bringing_back_the_plan: "Trazendo de volta o plano"
 RAJ_bringing_back_the_plan_desc: "À medida que relembramos os tempos antigos, a essência do planejamento centralizado ressurge, sugerindo um equilíbrio entre estratégias de produção meticulosamente elaboradas e o ritmo de construção. As ideologias emergentes encontram voz, mesmo enquanto sussurros de descontentamento murmuram pelos corredores de a oligarquia."
 RAJ_agrarian_society: "Sociedade Agrária"
 RAJ_agrarian_society_desc: "Como uma civilização com tradições agrárias profundamente enraizadas, esta etapa reflete nosso esforço para aproveitar a paisagem exuberante para alimentar o motor econômico da Índia. Com um aceno à autossuficiência, o espírito da Autonomia Econômica floresce, simbolizando uma mistura harmoniosa de passado sabedoria e aspirações modernas, aquecendo ligeiramente os corações dos nossos agricultores."
 RAJ_expansive_subsidies: "Subsídios Expansivos"
 RAJ_expansive_subsidies_desc: "Enraizados numa tradição de apoio comunitário, os subsídios expansivos são a nossa promessa de rejuvenescer os extensos campos que alimentaram o nosso povo durante séculos. Esta iniciativa é uma prova do nosso compromisso duradouro em nutrir um coração rural próspero, ganhando ainda mais boa vontade entre os população agrícola"
 RAJ_indian_ricebelt: "Cinturão do Arroz Indiano"
 RAJ_indian_ricebelt_desc: "O Cinturão do Arroz Indiano, uma região historicamente reverenciada pela sua fertilidade, torna-se uma pedra angular da nossa estratégia económica. À medida que canalizamos recursos aqui, a alma da comunidade agrária se alegra, marcando uma relação simbiótica entre a terra e a nação, e um avanço financeiro significativo em direção a um amanhã próspero."
 RAJ_leaving_as_it_is: "Deixando como está"
 RAJ_leaving_as_it_is_desc: "Em um mundo sempre sedento por energia, voltamos nosso olhar para o aproveitamento dos ventos verdes e dos campos solares ensolarados. Embora exija um investimento medido, esta iniciativa representa um salto em direção à autossuficiência renovável, criando um nicho de energia sustentável modernidade em meio ao nosso legado agrário."
 RAJ_teacoffedance: "Chá, café, vamos dançar."
 RAJ_teacoffedance_desc: "Em meio ao clamor global por nossas cervejas aromáticas, dançamos ao som das oportunidades econômicas. Esta iniciativa, ao mesmo tempo em que expande nossos horizontes de recursos, também agita sutilmente o cenário político, encapsulando o delicado equilíbrio da Índia entre tradição e modernidade, ao mesmo tempo em que avança em direção a uma maior autonomia doméstica"
 RAJ_exportsubsidies: "Regulamento de Exportação"
 RAJ_exportsubsidies_desc: "Com uma rica tapeçaria de recursos naturais, a regulamentação das exportações resume o nosso avanço em direção a uma exploração equilibrada da nossa riqueza. Esta iniciativa resume a nossa tentativa de reter a essência do nosso solo, marcando um passo prudente no cultivo de uma economia autossuficiente."
 RAJ_high_import_tariffs: "Altas tarifas de importação"
 RAJ_high_import_tariffs_desc: "À medida que inauguramos altas tarifas de importação, fazemos uma declaração ousada da nossa intenção de promover as indústrias indígenas. Esta iniciativa, enraizada num desejo de soberania económica, sugere uma Índia mais forte e autossuficiente, com ondas de estabilidade ecoando pelos corredores políticos."
 RAJ_tea_production: "Produção de Chá"
 RAJ_tea_production_desc: "Aprofundando-nos em nossas queridas propriedades de chá, pretendemos aprimorar nossas capacidades e, ao mesmo tempo, nutrir o vínculo duradouro com a comunidade agrícola. A expansão suave de nossa infraestrutura é uma homenagem à folha que gerou camaradagem ao longo dos tempos."
 RAJ_coffee_production: "Produção de Café"
 RAJ_coffee_production_desc: "À medida que o aroma do café recém-preparado flutua no ar, nos aprofundamos no aprimoramento de nossa produção de café, mesclando a Agrotecnologia moderna com as práticas milenares. Este empreendimento, embora exija um investimento modesto, fortalece nossos laços agrários e estabelece as bases para uma extensa paisagem industrial em meio às verdejantes propriedades cafeeiras."
 RAJ_amar_tea: "Chá Amar"
 RAJ_amar_tea_desc: "Amar Tea é um símbolo de uma parceria próspera entre a tradição e o espírito industrial moderno. Com mais um passo na expansão do nosso cenário de produção, recebemos um aceno caloroso dos agricultores, anunciando um futuro de prosperidade compartilhada."
 RAJ_coffee_tata_tea: "TATA Café e Chá"
 RAJ_coffee_tata_tea_desc: "O empreendimento colaborativo com a TATA anuncia um novo amanhecer de políticas de apoio para o nosso coração agrícola. À medida que navegamos pelos reinos do café e do chá, esta iniciativa promove um relacionamento harmonioso com pequenos e médios empresários, nutrindo um espírito comunitário de crescimento e aspirações compartilhadas."
 RAJ_coffee_levista: "Café Levista"
 RAJ_coffee_levista_desc: "Aproveitando a riqueza do nosso solo, a iniciativa Coffee Levista marca uma expansão dos nossos esforços cafeinados. A cada grão colhido, a relação entre a terra e os lavradores se fortalece, promovendo um clima de prosperidade agrícola e solidificando ainda mais a simbiose da indústria e agricultura."
 RAJ_supporting_local_producers: "Apoiando Produtores Locais"
 RAJ_supporting_local_producers_desc: "Abraçando o espírito de 'Bakdash', esta iniciativa impulsiona as indústrias locais para uma nova era de desenvolvimento. Com um investimento modesto, preparamos o caminho para uma infraestrutura florescente, prometendo uma mistura de artesanato tradicional e eficiência moderna."
 RAJ_indian_rice_bowl: "Tigela de arroz indiano"
 RAJ_indian_rice_bowl_desc: "A iniciativa Indian Rice Bowl é um passo ousado no sentido de remodelar a nossa narrativa económica, embora com um custo político. Ao mobilizar a nossa economia para um futuro rico em cereais, convidamos a um novo amanhecer de agilidade industrial e capacidade de construção, ao mesmo tempo que pisar no delicado equilíbrio de sentimentos ideológicos e oligárquicos."
 RAJ_standart_rationing: "Racionamento Padrão e Reforma Agrária"
 RAJ_standart_rationing_desc: "Os ventos da reforma sopram nos campos à medida que embarcamos em uma jornada de racionamento padrão e reestruturação de terras. A essência das ideologias emergentes encontra terreno fértil, mesmo quando o tecido agrário tradicional experimenta um leve tremor, marcando um caminho em direção a um moderno paisagem agrária"
 RAJ_incr_regional_control: "Aumentar o controle regional"
 RAJ_incr_regional_control_desc: "Com a visão de promover uma governança mais estruturada, as rédeas do controle regional se apertam. A máquina burocrática vibra com vigor renovado, canalizando uma onda de perspicácia política, à medida que a nação avança em direção a um futuro onde cada região contribui para uma economia centralizada visão."
 RAJ_local_prod_gov_prod: "Produtores Locais? Produtores Governamentais!"
 RAJ_local_prod_gov_prod_desc: "Aventurando-se no domínio da produção governamental, uma onda de mudança varre o cenário industrial. A mudança de marcha, embora encontrada com uma mistura de sentimentos entre os oligarcas, anuncia uma nova era em que o estado assume as rédeas da produção , marcando um passo ousado em direção à autossuficiência."
 RAJ_new_prospects_for_socialism: "Novas Perspectivas para o Socialismo"
 RAJ_new_prospects_for_socialism_desc: "Com as bases do controle regional solidificadas, a narrativa do socialismo encontra um novo vigor. Os modestos investimentos em harmonia e um novo sopro industrial significam uma nação avançando lentamente em direção a uma exploração ideológica diferenciada."
 RAJ_state_run_capitalism: "Capitalismo administrado pelo Estado"
 RAJ_state_run_capitalism_desc: "O véu levanta-se sobre um novo amanhecer econômico à medida que os domínios do capitalismo estatal se desenrolam. Através desta lente, emerge uma interacção mais equilibrada com os mercados globais, sugerindo um diálogo econômico matizado."
 RAJ_further_expansion_into_market: "Comitê Econômico"
 RAJ_further_expansion_into_market_desc: "A criação de um Comité Económico reflecte uma abordagem ponderada para estruturar a narrativa de desenvolvimento da nação. Em meio ao zumbido rítmico da construção, um diálogo entre progresso e consumo continua."
 RAJ_secured_food_source: "Fonte de alimento segura"
 RAJ_secured_food_source_desc: "Nossas raízes agrárias nos acenam para proteger as fontes que alimentaram nossa civilização ao longo dos tempos. Esta iniciativa, um juramento de lealdade aos nossos agricultores, não apenas simboliza nosso compromisso com a estabilidade agrícola, mas também capacita a nação com um vigor político, forjando um caminho para uma economia autossustentável."
 RAJ_unite_the_farms: "Unir as Fazendas"
 RAJ_unite_the_farms_desc: "À medida que a unidade acena pelos campos, uma promessa silenciosa de autossuficiência cria raízes em meio às terras férteis, embora perturbando alguns caminhos comerciais tradicionais. No entanto, a visão abrangente da independência doméstica lança uma sombra esperançosa sobre a paisagem."
 RAJ_our_next_logical_step: "Lidando com Governadores Locais"
 RAJ_our_next_logical_step_desc: "Navegar na complexa tapeçaria da governação local revela um potencial para infra-estruturas melhoradas, embora não sem a sua quota-parte de sombras. No entanto, o impulso para a independência interna persevera, avançando com cada diálogo."
 RAJ_full_socialism_control: "Conversão Total ao Socialismo"
 RAJ_full_socialism_control_desc: "Uma mudança profunda no cenário político se desenrola à medida que os sussurros do socialismo ficam mais altos. Com o desaparecimento dos velhos ecos oligárquicos, o Congresso Sindical de Toda a Índia encontra a sua voz, marcando um novo capítulo na jornada ideológica da Índia."
 RAJ_pressure_big_business: "Pressione grandes empresas"
 RAJ_pressure_big_business_desc: "A delicada disputa entre política e comércio intensifica-se, abrindo caminho para uma narrativa económica mais autodeterminada. No meio desta mudança de maré, a essência da autonomia doméstica encontra uma base mais firme."
 RAJ_looming_water1: "Escassez de água reduzida"
 RAJ_looming_water2: "Escassez parcial de água"
 RAJ_stabiliz_supply_water: "Estabilizando o abastecimento de água"
 RAJ_stabiliz_supply_water_desc: "A questão da escassez de água está no topo da agenda da Índia. Devemos fazer todos os esforços para resolver este problema."
 RAJ_israeli_water_spec: "Especialistas israelenses em água"
 RAJ_israeli_water_spec_desc: "Especialistas israelenses já ofereceram sua assistência na questão da filtração e fornecimento de água à população."
 RAJ_spanish_water_spec: "Especialistas em Água Espanhóis"
 RAJ_spanish_water_spec_desc: "Especialistas espanhóis já ofereceram assistência na questão da filtração e abastecimento de água à população."
 RAJ_minjur_water_plant: "Estação de tratamento de água Minjur"
 RAJ_minjur_water_plant_desc: "A Usina de Dessalinização Minjur é uma usina de dessalinização de água por osmose reversa na vila de Kattupalli, um subúrbio ao norte de Chennai, Índia, na costa da Baía de Bengala, que fornece água para a cidade de Chennai. Construída em uma área de 60 acres local, é a maior usina de dessalinização da Índia."
 RAJ_nemmeli_water_plant: "Planta Aquática Nemmeli"
 RAJ_nemmeli_water_plant_desc: "A Usina de Dessalinização Nemmeli é uma usina de dessalinização de água em Nemmeli, Chennai, na costa da Baía de Bengala, que fornece água para a cidade de Chennai."
 water_ind_tt: "§GVamos resolver gradualmente o problema da escassez de água§!"
 RAJ_invest_in_bollywood: "Invista em Bollywood"
 RAJ_invest_in_bollywood_desc: "Invista em Bollywood"
 indian_event.23.t: "A indústria cinematográfica indiana choca o mundo!"
 indian_event.23.d: "O cinema indiano provou mais uma vez a sua proeza global com o mais recente filme indiano, Mystic Dreams, a conquistar o mundo. O filme, dirigido pelo aclamado cineasta indiano Rohit Verma, quebrou recordes de bilheteria e conquistou os corações do público em todo o mundo, marcando um novo marco para o cinema indiano no cenário global. Mystic Dreams conta uma história convincente de amor, autodescoberta e o poder da conexão humana. Tendo como pano de fundo o majestoso Himalaia, o filme combina lindamente visuais impressionantes, narrativa cativante e performances excelentes de um elenco talentoso. O sucesso do filme pode ser atribuído à sua capacidade de ressoar com públicos de diversas origens culturais. Seus temas universais de amor, esperança e espiritualidade tocaram espectadores em todo o mundo, transcendendo barreiras linguísticas e culturais. A fotografia de tirar o fôlego do filme e a narrativa meticulosamente elaborada atraíram elogios tanto da crítica quanto dos espectadores."
 indian_event.23.a: "A Índia é realmente a MELHOR! Aqueles que duvidam disso não são inteligentes!"
 RAJ_bolywood_idea: "Bollywood"
 RAJ_bolywood_idea1: "Bollywood"
 RAJ_bolywood_idea2: "Bollywood"
 RAJ_tata_consult: "Consulta TATA"
 RAJ_tata_consult_desc: "É uma empresa indiana de fabricação de automóveis, parte do Grupo Tata. A empresa está sediada em Mumbai."
 RAJ_software_tech_park: "Parque Tecnológico de Software"
 RAJ_software_tech_park_desc: "Organização de Ciência e Tecnologia subordinada ao Ministério de Eletrônica e Tecnologia da Informação (MeitY) está empenhada em promover a indústria de TI/ITES, inovação, pesquisa e desenvolvimento, startups, criação de produtos/propriedade intelectual na área de tecnologias emergentes, como a Internet das Coisas, Blockchain, Inteligência Artificial, Aprendizado de Máquina, Visão Computacional, Robótica, Realidade Aumentada e Virtual, Animação e Efeitos Visuais, Ciência de Dados e Análise para diversas áreas, como Fintech, Agritech, Médica, Elétrica Autônoma Conectada e Mobilidade Compartilhada, ESDM, Cibersegurança, Jogos, Indústria 4.0, Veículos Aéreos Não Tripulados, Aumento de Eficiência, etc...."
 RAJ_hcl_tech_lim: "HCL Tech Limitada"
 RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, d/b/a HCLTech (anteriormente Hindustan Computers Pvt. Limited), é uma empresa multinacional indiana de serviços e consultoria de tecnologia da informação (TI) com sede em Noida."
 RAJ_tech_mahindra: "Tecnologia Mahindra"
 RAJ_tech_mahindra_desc: "Uma empresa multinacional indiana que fornece tecnologia da informação e serviços de consultoria. O Grupo Mahindra está sediado em Pune e tem sede em Mumbai. A Tech Mahindra é uma empresa de US$ 6,0 bilhões com mais de 148.000 funcionários em 90 países."
 RAJ_infosys_limited: "Infosys Limitada"
 RAJ_infosys_limited_desc: "Uma empresa indiana envolvida no desenvolvimento de software personalizado para empresas de comércio eletrônico e telecomunicações. Também fornece serviços de consultoria em tecnologia da informação e software."
 RAJ_wipro: "WIPRO"
 RAJ_wipro_desc: "A Wipro é uma empresa multinacional indiana que fornece serviços de tecnologia da informação, consultoria e processos de negócios. É uma das principais empresas de Big Tech."
 RAJ_forces_of_india: "Forças da Índia"
 RAJ_forces_of_india_desc: "A organização militar da Índia, destinada à defesa da República e à proteção da liberdade e independência do Estado, um dos mais importantes instrumentos do poder político."
 RAJ_indian_militias: "Milícias Indianas"
 RAJ_indian_militias_desc: "A milícia é parte integrante do nosso exército. Para conduzir operações militares com sucesso, também precisamos desenvolver a nossa milícia."
 RAJ_assam_rifles: "Rifles Assam"
 RAJ_assam_rifles_desc: "Uma força paramilitar central responsável pela segurança das fronteiras, contra-insurgência e lei e ordem no nordeste da Índia. A sua principal função é proteger a fronteira Indo-Myanmar. A AR é uma das Forças Centrais de Polícia Armada subordinadas ao Ministério da Administração Interna. O Exército Indiano mantém o controle operacional sobre o AR. Como força policial, a sua política de recrutamento, benefícios, promoção e reforma são regidas pelas regras do CAPF. Cerca de 80 por cento dos oficiais são nomeados no Exército, enquanto o restante do pessoal é recrutado no quadro da AR. A AR é comandada pelo Diretor Geral dos Rifles de Assam, nomeado pelo Ministério da Administração Interna."
 RAJ_special_frontier_force: "Força Especial de Fronteira"
 RAJ_special_frontier_force_desc: "Uma unidade de operações especiais indiana criada em 14 de novembro de 1962. Era composta principalmente por refugiados tibetanos que viviam na Índia. Agora cresceu em tamanho e escopo de operações. Inicialmente, seu objetivo principal era conduzir operações secretas atrás dos chineses linhas no caso de outra guerra sino-indiana."
 RAJ_indian_special_forces: "Forças Especiais Indianas"
 RAJ_indian_special_forces_desc: "Para realizar operações especiais atrás das linhas inimigas, ou dentro do país, precisamos ter forças especiais treinadas"
 RAJ_NAJA_idea_1: "Polícia Militarizada"
 RAJ_NAJA_idea_2: "Polícia Altamente Militarizada"
 RAJ_NAJA_idea_3: "Polícia Altamente Militarizada"
 RAJ_riot_police_idea: "Polícia de Choque"
 RAJ_riot_police_idea_desc: ""
 RAJ_outer_doctrine_idea: "Doutrina de Guerra com Vizinhos"
 RAJ_outer_doctrine_idea_desc: ""
 RAJ_national_security_guard: "Guarda Nacional de Segurança"
 RAJ_national_security_guard_desc: "Comumente conhecida como os 'Gatos Pretos', é a unidade de contra-terrorismo da Índia sob o Ministério de Assuntos Internos. Foi fundada em 16 de outubro de 1984 após a Operação Blue Star para combater atividades terroristas e proteger os estados de agitação interna. Oficialmente aprovada pelo Parlamento da Índia sob a Lei da Guarda Nacional de Segurança de 1986. É uma das sete Formações de Polícia Armada Central da Índia."
 RAJ_special_protection_group: "Treinar Grupo de Proteção Especial"
 RAJ_special_protection_group_desc: "Uma agência do Governo da Índia cuja única responsabilidade é proteger o Primeiro Ministro da Índia e, em alguns casos, sua família. Foi formado em 1988 por um Ato do Parlamento da Índia. O SPG protege constantemente o Primeiro Ministro tanto na Índia quanto no exterior, bem como os membros mais próximos da família que vivem com eles em sua residência oficial. No entanto, os membros da família podem recusar proteção."
 RAJ_railway_protection_group: "Grupo de Proteção Ferroviária"
 RAJ_railway_protection_group_desc: "Grupo de Proteção Ferroviária é uma seção da nova polícia militar especificamente criada para proteger logísticas governamentais necessárias e combater tumultos armados."
 RAJ_border_security_force: "Força de Segurança de Fronteira"
 RAJ_border_security_force_desc: "Organização Indiana para a Proteção das Fronteiras com o Paquistão e Bangladesh. É uma das sete Unidades de Polícia Armada Central da Índia, criada após a Guerra Indo-Paquistanesa de 1965 'para garantir a segurança das fronteiras da Índia e questões relacionadas'."
 RAJ_saastra_seema_bal: "Sashastra Seema Bal"
 RAJ_saastra_seema_bal_desc: "As forças de guarda de fronteira da Índia estão posicionadas ao longo de suas fronteiras com o Nepal e o Butão. É uma das sete formações da Polícia Armada Central sob o controle administrativo do Ministério de Assuntos Internos."
 RAJ_central_armed_police: "Polícia Armada Central"
 RAJ_central_armed_police_desc: "O nome coletivo das organizações policiais centrais na Índia subordinadas ao Ministério de Assuntos Internos. Tecnicamente, são formações paramilitares, anteriormente conhecidas como Formações Paramilitares Centrais."
 RAJ_indotibet_border_police: "Força Policial Indo-Tibete"
 RAJ_indotibet_border_police_desc: "A Polícia de Fronteira Indo-Tibetana (ITBP) é uma força de guarda de fronteira da Índia implantada ao longo de suas fronteiras com a Região Autônoma do Tibete. É uma das sete Forças Policiais Armadas Centrais, criada em 1962 após a Guerra Sino-Indiana Guerra de 1962."
 RAJ_expanding_cprf: "Expandindo CRPF"
 RAJ_expanding_cprf_desc: "Formações militares subordinadas ao Ministério de Assuntos Internos da Índia, desempenhando as funções de reserva policial armada para garantir a ordem pública, a segurança interna e a integridade do Estado, combatendo o terrorismo, garantindo a segurança durante as eleições, auxiliando as autoridades civis, superando as consequências dos desastres naturais."
 RAJ_indian_air_force: "Força Aérea Indiana"
 RAJ_indian_air_force_desc: "Um dos ramos das Forças Armadas Indianas. Em número de aeronaves, estão em quarto lugar entre as maiores forças aéreas do mundo (depois dos Estados Unidos, Rússia e China)."
 RAJ_reformation_of_dislocation: "Reforma da Deslocação"
 RAJ_reformation_of_dislocation_desc: "Nossa Força Aérea precisa mudar suas táticas de desdobramento para evitar muitos incidentes durante a guerra."
 RAJ_mirage2000: "Comprando Mirage 2000"
 RAJ_mirage2000_desc: "O Dassault Mirage 2000 é um caça multifuncional francês de quarta geração desenvolvido na década de 1970 pela Dassault. Em serviço desde 1984. A principal aeronave de combate da Força Aérea Francesa no final do século XX - início do século XXI. Está em serviço com vários países da Ásia, Europa e América Latina."
 RAJ_rafale: "Aviões Rafale"
 RAJ_rafale_desc: "O Dassault Rafale é um caça multifuncional francês de quarta geração desenvolvido pela empresa francesa Dassault Aviation. Ele fez seu primeiro vôo em julho de 1986. Adotado pela Marinha e Força Aérea Francesa em 2004 (Marinha) e 2006 (Aéreo Força), respectivamente."
 RAJ_su30: "Compra de SU-30"
 RAJ_su30_desc: "Caça multifuncional soviético/russo de dois lugares para a conquista da supremacia aérea, geração 4+. Ele foi projetado para destruir alvos aéreos dia e noite, em condições meteorológicas simples e complexas, bem como no contexto do solo ao usar interferência ativa e passiva, controle do espaço aéreo, bloqueio de aeródromos inimigos em grandes profundidades e ações em objetos terrestres e marítimos.Também pode ser usado para controlar operações de combate em grupo ao obter supremacia aérea, destruir pousos inimigos no ar, realizar reconhecimento aéreo e destruir alvos terrestres em condições meteorológicas simples e complexas."
 RAJ_haltejas: "Desenvolvimento de Haltejas"
 RAJ_haltejas_desc: "Caça multifuncional leve indiano de quarta geração. A aeronave monomotor é feita segundo o esquema \"sem cauda\" com asa triangular. O protótipo da aeronave fez seu primeiro vôo em 2001; foi desenvolvido sob o programa ACV."
 RAJ_haljaguar: "Desenvolvimento do Haljaguar"
 RAJ_haljaguar_desc: "O caça-bombardeiro é um desenvolvimento conjunto do Reino Unido (British Aircraft Corporation) e da França (Breguet). Esteve em serviço nas Forças Aéreas desses países durante três décadas, e também foi exportado. A criação da SEPECAT Jaguar foi um dos primeiros programas conjuntos de fabricantes de aeronaves europeus. A produção foi assegurada pelo consórcio SEPECAT (SEPECAT, da fr. Société Européenne de Production de l'avion École de Combat et d'appui Tactique - European Aviation Production Association for the produção de aeronaves de combate e apoio tático)."
 RAJ_embnetra: "EMB-145I Netra"
 RAJ_embnetra_desc: "O Embraer ERJ-145 é o principal modelo da família de jatos regionais ERJ (Embraer Regional Jet), desenvolvido pela fabricante brasileira de aeronaves Embraer no início da década de 1990. Além do modelo básico, existem diversas modificações com aumento alcance de vôo: ERJ-145ER (alcance estendido), ERJ-145LR (longo alcance), ERJ-145XR (alcance extralongo) A aeronave é operada por companhias aéreas desde 1996. Mais de 700 ERJ-145 foram produzidos durante a produção em série . A produção da aeronave continua no Brasil e desde 2004 também na China."
 RAJ_contracts_with_us_air: "Contratos com a Força Aérea dos EUA"
 RAJ_contracts_with_us_air_desc: "A Força Aérea dos EUA é a unidade de aviação mais avançada e mais forte. Temos que assinar acordos com eles para o desenvolvimento conjunto de aeronaves"
 RAJ_gulfstr4: "GulfStream4"
 RAJ_gulfstr4_desc: "Gulfstream IV (Gulfstream 4) é uma família de aeronaves de aviação executiva desenvolvida pela Gulfstream Aerospace Corporation na década de 1980. É representada pelos modelos básicos Gulfstream IV e suas gerações subsequentes Gulfstream IV SP, G300 e G400, bem como G350 e G450. No período de 1985 a 2018, foram produzidas mais de 900 aeronaves da família, a maioria das quais continua voando."
 RAJ_indian_navy_ind: "Marinha Indiana"
 RAJ_indian_navy_ind_desc: "Agora a nossa marinha não pode ostentar quaisquer qualidades distintivas em comparação com os nossos concorrentes ocidentais e orientais. Mas se quisermos ocupar o nosso lugar ao sol, teremos que cuidar da nossa frota."
 RAJ_lessons_from_cactus: "Lições da Operação Cactus"
 RAJ_lessons_from_cactus_desc: "A Operação Cactus foi muito bem sucedida para o nosso exército, bem como para a nossa marinha. Levamos em consideração muitas das nuances que surgiram durante essa operação e as estamos usando para melhorar a qualidade da nossa frota."
 indian_event.24.t: "Legado da Operação Cactus"
 indian_event.24.d: "Operação Cactus foi uma operação militar conduzida pelas Forças Armadas Indianas no ano de 1988. A operação foi realizada para neutralizar uma tentativa de golpe na nação insular das Maldivas. Em 3 de novembro de 1988, um grupo de Maldivas militantes, apoiados por mercenários do Sri Lanka, lançaram um golpe contra o então presidente das Maldivas, Maumoon Abdul Gayoom. O golpe visava derrubar o governo e estabelecer um regime pró-rebelde. Em resposta a esta grave ameaça, a Índia rapidamente implantou seu forças para ajudar o governo das Maldivas. Em 4 de novembro, aviões de transporte da Força Aérea Indiana, escoltados por navios de guerra da Marinha Indiana, transportaram um contingente de tropas do Exército Indiano para Malé, capital das Maldivas."
 indian_event.24.a: "Interessante."
 RAJ_domestic_ship_prod: "Produção de navios domésticos"
 RAJ_domestic_ship_prod_desc: "Precisamos desenvolver nossos próprios procedimentos legais."
 RAJ_navy_aviation: "Aviação da Marinha"
 RAJ_navy_aviation_desc: "Para proteger eficazmente a nossa frota, precisamos de aviação naval."
 RAJ_goa_dock_exp: "Expandindo Estaleiros"
 RAJ_goa_dock_exp_desc: "Quanto mais desenvolvemos processos judiciais, mais estaleiros precisamos."
 RAJ_revit_soviet_ships: "Revitalize as antigas capacidades"
 RAJ_revit_soviet_ships_desc: "A abordagem soviética à construção naval foi eficaz o suficiente para que pudéssemos integrá-la por nós mesmos."
 RAJ_scquir_submarines: "Submarinos Indianos"
 RAJ_scquir_submarines_desc: "Para afundar com sucesso os navios de outras pessoas, precisamos de nossos próprios submarinos."
 RAJ_agree_brit_onnavy: "Concordo com a Grã-Bretanha"
 RAJ_agree_brit_onnavy_desc: "Tendo sido anteriormente uma potência marítima líder, somos forçados a assinar um acordo de cooperação com a Grã-Bretanha."
 RAJ_naval_trainings: "Treinamentos Navais"
 RAJ_naval_trainings_desc: "Uma boa preparação da nossa frota garantirá o nosso domínio no mar"
 RAJ_russia_navy_agree: "Especialistas da Marinha Russa"
 RAJ_russia_navy_agree_desc: "A cooperação com os russos nos permitirá fortalecer a nossa posição no mar"
 RAJ_anew_indian_army: "Um novo exército indiano"
 RAJ_anew_indian_army_desc: "Devemos criar um novo conceito de Exército Indiano para nos adaptarmos às realidades modernas."
 RAJ_towards_new_mil_doct: "Rumo a uma nova doutrina militar"
 RAJ_towards_new_mil_doct_desc: "É hora de admitir que nossa doutrina militar está desatualizada. Se quisermos ser invencíveis no novo milênio, precisamos criar uma nova doutrina militar."
 RAJ_threat_of_the_dragon: "Ameaça do Dragão"
 RAJ_threat_of_the_dragon_desc: "Nossa ameaça número dois é a China, nosso rival de longa data na região. Precisamos analisar sua doutrina militar e nos preparar para seu ataque."
 RAJ_threat_of_the_crescent: "Ameaça do Crescente"
 RAJ_threat_of_the_crescent_desc: "O Paquistão é o nosso principal inimigo na arena geopolítica. O seu exército está bastante fragmentado e podemos tentar formar uma defesa competente contra o Paquistão."
 RAJ_threat_of_terror_mil: "Ameaça de Terrorismo"
 RAJ_threat_of_terror_mil_desc: "Nosso novo inimigo que apareceu no século 21 é o terrorismo. Este inimigo é interno e precisamos preparar nosso setor de defesa contra fatores que atuam internamente."
 RAJ_strategic_initiative: "Iniciativa Estratégica"
 RAJ_strategic_initiative_desc: "Devemos tomar a máxima iniciativa estratégica na região e estar prontos para atacar preventivamente o inimigo. A preparação para tal cenário é essencial."
 RAJ_military_infrastructure: "Infraestrutura Militar"
 RAJ_military_infrastructure_desc: "Para estarmos preparados para uma guerra de longo prazo, precisamos preparar nossas linhas de abastecimento logístico e construir estradas federais."
 RAJ_new_military_methodology: "Nova Metodologia Militar"
 RAJ_new_military_methodology_desc: "Precisamos rejeitar a velha metodologia da guerra e conceituar a nova guerra do nosso tempo com todas as suas especificidades."
 RAJ_preparations_in_kashmir: "Preparativos na Caxemira"
 RAJ_preparations_in_kashmir_desc: "Há muito tempo que ocorrem lutas e confrontos na Caxemira. Este barril de pólvora vai explodir mais cedo ou mais tarde. Precisamos estar prontos."
 RAJ_behead_northwest_separat: "Decapite o Separatismo do Noroeste"
 RAJ_behead_northwest_separat_desc: "Os separatistas há muito procuram destruir a nossa estrutura estatal. Devemos decapitar esta cobra à espreita no nosso jardim!"
 RAJ_antiterror_raids: "Ataques Antiterroristas"
 RAJ_antiterror_raids_desc: "Os ataques contra terroristas deveriam se tornar comuns para as tropas internas. Os islâmicos estão desestabilizando nossa situação, devemos arrancá-los de nossa terra."
 RAJ_counter_terror_trainings: "Treinamentos Antiterrorismo"
 RAJ_counter_terror_trainings_desc: "Devemos preparar a população, o Ministério de Situações de Emergência e as forças policiais para as medidas antiterroristas que serão aplicadas caso haja uma ameaça. Este é um aspecto importante da segurança pública."
 RAJ_bangladesh_line: "Linha de Bangladesh"
 RAJ_bangladesh_line_desc: "Apesar das nossas boas relações com Bangladesh, migrantes ilegais e terroristas de vários matizes tentam periodicamente cruzar nossa fronteira com eles. Devemos tomar contramedidas contra isso."
 RAJ_southeatern_protection: "Proteção Sudeste"
 RAJ_southeatern_protection_desc: "A fronteira com Mianmar é muito instável. Milícias armadas não devem cruzar nossa fronteira."
 RAJ_smallwar_prep: "Preparativos para pequenas guerras"
 RAJ_smallwar_prep_desc: "Devemos estar preparados para guerras locais e operações de manutenção da paz. Estas são pequenas guerras para as quais, no entanto, devemos estar preparados."
 RAJ_preparing_our_reserve: "Preparando nossa Reserva"
 RAJ_preparing_our_reserve_desc: "Devemos estar preparados para operações de combate de longo prazo. Com base nisso, nossas reservas militares devem ser reabastecidas e atualizadas."
 RAJ_bigwar_prep: "Grandes preparativos para a guerra"
 RAJ_bigwar_prep_desc: "Qualquer guerra potencial com o Paquistão e a China é uma grande guerra que pode levar à escalada nuclear. Devemos estar preparados até mesmo para tal cenário."
 RAJ_concept_coldstart: "Conceituar partida a frio"
 RAJ_concept_coldstart_desc: "Cold Start é uma doutrina militar que foi desenvolvida pelas Forças Armadas Indianas para uso em uma possível guerra com o Paquistão. Envolve os vários ramos das forças armadas da Índia conduzindo operações ofensivas como parte de grupos de batalha unificados. A doutrina tem como objetivo permitir que a Índia forças convencionais para realizar ataques para evitar uma retaliação nuclear do Paquistão em caso de conflito."
 RAJ_concept_hotstart: "Conceptualizar Hot Start"
 RAJ_concept_hotstart_desc: "Cold Start é uma doutrina militar que foi desenvolvida pelas Forças Armadas Indianas para uso em uma possível guerra com a China. Envolve os vários ramos das forças armadas da Índia conduzindo operações ofensivas como parte de grupos de batalha unificados. A doutrina tem como objetivo permitir que a Índia forças convencionais para realizar ataques para evitar uma retaliação nuclear da China em caso de conflito."
 RAJ_network_centric_warafre: "Guerra Centrada em Rede"
 RAJ_network_centric_warafre_desc: "A guerra centrada em rede, também chamada de operações centradas em rede ou guerra centrada em rede, é uma doutrina militar ou teoria da guerra que visa traduzir uma vantagem de informação, possibilitada em parte pela tecnologia da informação, em uma vantagem competitiva através da rede de computadores de forças dispersas."
 kasmir_war_decisions_category: "Conflito na fronteira Indo-Paquistão"
 kasmir_war_decisions_category_desc: "O conflito da Caxemira refere-se a uma disputa territorial de longa data entre a Índia, o Paquistão e, até certo ponto, a China, sobre a região de Jammu e Caxemira. O conflito remonta à divisão da Índia britânica em 1947, que resultou na criação da Índia e do Paquistão como nações separadas. O conflito na Caxemira levou a várias guerras, incluindo as guerras indo-paquistanesas de 1947-48, 1965 e 1999, bem como a numerosas escaramuças fronteiriças e actos de insurgência. A disputa resultou em a divisão da região entre a Índia e o Paquistão, com a Índia administrando a maior parte de Jammu e Caxemira, incluindo o altamente controverso Vale da Caxemira, e o Paquistão controlando uma porção menor conhecida como Azad Caxemira e Gilgit-Baltistan. nossa prontidão alta, aumentar a tensão para a escalada de conflitos fronteiriços e estar pronto para que nosso inimigo faça o mesmo.\n\n§YSua prontidão:§! [?THIS.kasmir_readiness]\n§YTensão atual:§! [?THIS.kasmir_tension]\n§YSeu progresso atual:§! [?ESTE.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "Conflito na fronteira de Aksai Chin"
 kasmir_war_china_decisions_category_desc: "O conflito de Aksai Chin refere-se a uma disputa territorial entre a Índia e a China sobre uma região chamada Aksai Chin, localizada na parte ocidental do planalto tibetano. O conflito remonta à década de 1950, quando ambos os países conquistaram a independência e herdaram questões fronteiriças de seu passado colonial. Aksai Chin é uma região estrategicamente significativa devido à sua localização que liga a região chinesa de Xinjiang ao Tibete. É uma área árida e inóspita, em sua maioria desabitada, com terreno acidentado e condições climáticas extremas. No entanto, tem imensa importância tanto para a Índia e a China em termos de controle militar estratégico e acesso a recursos. O conflito fronteiriço na fronteira entre a China e a Índia se estende por décadas. Para gerenciar possíveis ganhos, precisamos manter nossa prontidão elevada, aumentar a tensão para a escalada de conflitos fronteiriços e estar prontos para o que nosso inimigo faça o mesmo.\n\n§Sua prontidão:§! [?THIS.kasmir_china_readiness]\n§YTensão atual:§! [?GLOBAL.kasmir_tension_china]\n§Seu progresso atual:§! [?ESTE.Kasmir_war_progress_china]"
