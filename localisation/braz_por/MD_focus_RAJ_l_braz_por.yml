 indian_event.35.t: "Rebelião do Turquestão Oriental"
 indian_event.35.d: "Recebemos hoje informações urgentes de que as minorias muçulmanas em Xinjiang lançaram um levante armado para se separar da China e declarar um Turquestão Oriental independente. Supostamente, os rebeldes são apoiados pelo governo islâmico da Índia. Deveríamos lançar um intervenção militar em Xinjiang ou deixar as coisas como estão?"
