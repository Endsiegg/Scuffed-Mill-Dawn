 RAJ_religious_groups: "Identidade da Índia"
 RAJ_religious_groups_desc: "As 5 principais religiões de [RAJ.GetFlag] §HIndia§! têm diferentes níveis de opinião sobre o governo. Obviamente, os §Hindus§! naturalmente terão uma opinião muito elevada sobre o governo. Mas alguns outros, como o §Hmuçulmanos§!, não. Portanto, ao administrar esses grupos religiosos, podemos §Hmanter a paz e a estabilidade§! dentro da nação. Se não conseguirmos manter uma opinião adequada com esses grupos religiosos, então eles poderão tentar ganhar §Rindependência §! de [RAJ.GetFlag] §HIndia§!.\n\nOpinião Hindu: §Y[?RAJ_hindus_opinion]§!\n\nOpinião Sikh: §Y[?RAJ_sikh_opinion]§!\n\nOpinião Budista: §Y[?RAJ_buddhist_opinion]§!\n\nOpinião Cristã: §Y[?RAJ_christians_opinion]§!\n\nOpinião Muçulmana: §Y[?RAJ_muslim_opinion]§!\n"
