 RAJ_HELP_TALIB: "§GSe você não ajudar o Talibã em uma guerra civil, eles não desistirão de território§!"
 RAJ_main_enemies_of_islamism: "Principais inimigos do Islamismo"
 RAJ_main_enemies_of_islamism_desc: "Devemos vingar o colapso do califado islâmico em todos aqueles que estiveram envolvidos na sua morte"
 RAJ_proffesional_soldiers: "Soldados Profissionais"
 RAJ_proffesional_soldiers_desc: "Para espalhar com sucesso a nossa revolução, precisamos fortalecer o nosso exército."
 RAJ_mao_reb.1.t: "Reação Maoísta!"
 RAJ_mao_reb.1.d: "Contraímos com sucesso a atividade deles na região, mas perdemos muitos homens."
 RAJ_mao_reb.1.a: "Enterre-os com honra."
 RAJ_mao_reb.2.t: "Enorme ataque terrorista!"
 RAJ_mao_reb.2.d: "Depois dos nossos recentes ataques, os Maoistas realizaram um enorme ataque terrorista nas nossas regiões densamente povoadas."
 RAJ_mao_reb.2.a: "Aff."
 RAJ_mao_reb.3.t: "Invasão bem-sucedida"
 RAJ_mao_reb.3.d: "Perdemos alguns homens, mas o inimigo foi derrotado."
 RAJ_mao_reb.3.a: "Ótimo"
 RAJ_Export_category: "Comércio de armas indiano"
 RAJ_Export_category_desc: "No mundo de hoje, o comércio de armas é parte integrante da economia dos países desenvolvidos e a Índia não é exceção. As políticas corretas dos governos anteriores permitiram à Índia aumentar a produção de armas e poder vendê-las a outros países. Se quisermos nos tornar uma potência competitiva no mercado internacional, devemos começar a desenvolver o comércio e a produção de armas. A Índia deve entrar no novo milênio como uma potência militar avançada."
