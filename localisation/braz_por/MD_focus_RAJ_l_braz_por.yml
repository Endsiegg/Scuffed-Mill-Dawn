 indian_event.47.t: "Terror assola Mumbai"
 indian_event.47.d: "Grupos coordenados de homens armados atiraram e abriram caminho através de locais turísticos no centro financeiro indiano de Mumbai na noite de quarta-feira e na manhã de hoje, matando pelo menos 101 pessoas e ferindo mais de 200, enquanto aparentemente visavam cidadãos americanos e britânicos para usados como reféns. Os agressores invadiram dois hotéis de luxo preferidos por estrangeiros, o Taj Mahal Palace e o Oberoi, disparando armas automáticas, atirando granadas e fazendo com que os hóspedes em pânico lutassem por segurança. Alguns hóspedes ficaram presos dentro dos hotéis por horas, mesmo quando eram Uma série de explosões incendiou o hotel Taj, um marco ao longo da orla marítima de Mumbai. Embora Mumbai tenha sido palco de vários ataques terroristas nos últimos anos, especialistas disseram que os ataques de quarta-feira exigiram um grau de reconhecimento e planejamento nunca antes visto. os ataques apontaram para o provável envolvimento de comandantes experientes, disseram alguns, sugerindo um possível envolvimento estrangeiro.Lançando seus ataques após o anoitecer, os terroristas atacaram quase simultaneamente o aeroporto doméstico da cidade e uma estação ferroviária e dispararam tiros no Leopold Cafe, um restaurante popular com estrangeiros. Cerca de 16 grupos atacaram nove locais no flanco sul desta metrópole populosa de 19 milhões de habitantes"
 indian_event.47.a: "Horrível"
 indian_event.48.t: "O movimento contra a corrupção"
 indian_event.48.d: "O movimento anticorrupção indiano, popularmente conhecido como Anna Andolan, foi uma série de manifestações e protestos em toda a Índia que começou em 2011 e tinha como objetivo estabelecer legislação forte e aplicação contra a suposta corrupção política endêmica. O movimento foi nomeado uma das \"10 principais notícias de 2011\" pela revista Time. O movimento ganhou impulso a partir de 5 de abril de 2011, quando a ativista anticorrupção Anna Hazare iniciou uma greve de fome no monumento Jantar Mantar em Nova Delhi. O movimento visava aliviar a corrupção no governo indiano através da introdução do projeto de lei Jan Lokpal. Outro objetivo, liderado por Ramdev, Kiran Bedi, Arvind Kejriwal e outros, era a repatriação de dinheiro negro de bancos estrangeiros. Os manifestantes em massa concentraram-se em questões jurídicas e políticas, incluindo corrupção política, cleptocracia e outras formas de corrupção. O movimento foi principalmente de resistência civil não violenta e foi composto por manifestações, marchas, atos de desobediência civil, greves de fome e comícios, e o uso das redes sociais para organizar , comunicar e aumentar a conscientização. Os protestos foram apartidários e a maioria dos manifestantes foram hostis às tentativas dos partidos políticos de usá-los para fortalecer a sua própria agenda política."
 indian_event.48.a: "Interessante."
 indian_event.49.t: "Audiência no Parlamento"
 indian_event.49.d: "Recentemente, o movimento LGBT tem ganhado cada vez mais popularidade na sociedade indiana. O Parlamento indiano teve muitas discussões sobre a legalização de LGBT no país e, numa reunião recente, a questão foi levantada novamente. acredita-se que este é o momento em que a decisão final deve ser tomada - seja legalizar o LGBT na Índia ou mantê-lo sob proibição e nunca mais revisitar o assunto. Qual escolheremos? "
 indian_event.49.a: "LGBT é uma piada?"
 indian_event.49.b: "Permitimos a legalização do LGBT."
 indian_event.50.t: "Ataque Pulwama"
 indian_event.50.d: "O ataque Pulwama de 2019 ocorreu em 14 de fevereiro de 2019, quando um comboio de veículos transportando pessoal de segurança indiano na Rodovia Nacional Jammu-Srinagar foi atacado por um homem-bomba transportado por veículo em Lethapora, no distrito de Pulwama do antigo estado de Jammu e Caxemira. O ataque matou 40 funcionários da Força Policial da Reserva Central Indiana (CRPF), bem como o autor do crime - Adil Ahmad Dar - que era um jovem local da Caxemira do distrito de Pulwama. A responsabilidade pelo ataque foi reivindicada pelo Grupo terrorista islâmico com sede no Paquistão, Jaish-e-Mohammed. A Índia culpou o vizinho Paquistão pelo ataque, enquanto este último condenou o ataque e negou ter qualquer ligação com ele. O ataque foi um duro golpe nas relações Índia-Paquistão, resultando consequentemente em o impasse militar Índia-Paquistão de 2019. Posteriormente, as investigações indianas identificaram 19 acusados"
 indian_event.50.a: "Oh, merda."
 indian_event.51.t: "A estação indiana Chandrayaan-3 pousou com sucesso na lua!"
 indian_event.51.d: "A estação interplanetária automática indiana Chandrayaan-3 fez um pouso suave na lua com sucesso. A descida foi transmitida ao vivo pela Organização de Pesquisa Espacial Indiana. Pode ser assistida no YouTube. O pouso suave ocorreu aproximadamente aproximadamente o Pólo Sul da Lua. Assim, a Índia entrou no clube de elite das potências espaciais capazes de pousar suavemente na superfície lunar. Anteriormente, essa possibilidade foi demonstrada pela URSS, pelos EUA e pela China."
 indian_event.51.a: "Maravilhoso"
