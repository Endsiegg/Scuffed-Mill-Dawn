 RAJ_religion.1.t: "Muçulmanos e Hindus entram em conflito"
 RAJ_religion.1.d: "Em uma das cidades maiores e mais densamente povoadas, um grupo de hindus e muçulmanos começou a brigar por uma disputa desconhecida. O que se sabe, entretanto, é que ambos os lados estão ativamente se despedaçando, e é prejudicando seriamente a força policial de lá."
 RAJ_religion.1.a: "Apoie os Hindus"
 RAJ_religion.1.b: "Apoiar os muçulmanos"
 RAJ_religion.1.c: "Encontre uma solução que agrade a ambos os lados"
 RAJ_religion.2.t: "Muçulmanos e cristãos em desacordo por causa de disputas religiosas!"
 RAJ_religion.2.d: "Um grupo de muçulmanos e cristãos está hoje em desacordo sobre a construção de uma igreja perto de uma mesquita. Ambos os lados afirmam que o outro deveria mudar o seu local de culto para outro local da cidade, e não houve houve até relatos de pequenas escaramuças por toda a cidade."
 RAJ_religion.2.a: "Apoiar os cristãos"
 RAJ_religion.2.b: "Apoiar os muçulmanos"
 RAJ_religion.2.c: "Encontre uma solução que agrade a ambos os lados"
 RAJ_religion.3.t: "Hindus e cristãos se enfrentam!"
 RAJ_religion.3.d: "Esta manhã, um grupo de hindus ficou indignado porque um cristão insultou um hindu que tentava converter o homem. Isso resultou em uma luta total entre os dois grupos, e vários edifícios foram incendiados por causa disso."
