l_braz_por:
 switzerland_focus: "Árvore de Foco Suíça"
 swiss_alliance: "Liga de Proteção Suíça"
 SWI_strengthen_the_government: "Fortalecer o Governo"
 SWI_strengthen_the_government_desc: "Para começar a fazer as reformas e mudanças necessárias em nossa nação, precisaremos fortalecer nossa administração."
 SWI_join_the_united_nations: "Junte-se às Nações Unidas"
 SWI_join_the_united_nations_desc: "A Suíça até agora decidiu não se tornar um membro pleno da ONU, optando por permanecer um estado observador. A população deseja que isso mude agora. A Suíça deve realizar um referendo e então confirmar sua ascensão à ONU plena Filiação."
 SWI_economic_independence: "Independência econômica"
 SWI_economic_independence_desc: "Devemos garantir que dependemos de nós mesmos e apenas de nós mesmos para nossa segurança econômica."
 SWI_seek_eu_membership: "Laços mais estreitos com a UE"
 SWI_seek_eu_membership_desc: "Temos de nos integrar mais com os nossos concidadãos europeus. Receberemos um investimento da UE."
 SWI_strengthen_the_fdfa: "Fortalecer o FDFA"
 SWI_strengthen_the_fdfa_desc: "Para garantir que temos todas as nossas opções abertas ao lidar com diferentes estados, devemos fortalecer nosso departamento de relações exteriores."
 SWI_strengthen_the_fdha: "Fortalecer o FDHA"
 SWI_strengthen_the_fdha_desc: "Para melhor manter a estabilidade e a segurança em casa, devemos garantir que nosso departamento de assuntos internos possa operar em toda a sua extensão."
 SWI_join_schengen: "Aderir a Schengen"
 SWI_join_schengen_desc: "Aderir ao Espaço Schengen será uma excelente forma de nos integrarmos na comunidade europeia."
 SWI_maintain_border_controls: "Manter controles de borda"
 SWI_maintain_border_controls_desc: "Devemos manter a soberania de nossa nação. É uma loucura pensar em abrir mão de nossas fronteiras!"
 SWI_international_neutrality: "Neutralidade internacional"
 SWI_international_neutrality_desc: "Nossa neutralidade é uma tradição que remonta a 1815 e é algo que nosso povo preza muito. Continuaremos com esse belo modo de vida!"
 SWI_declare_the_end_of_swiss_neutrality: "Declare o fim da neutralidade suíça"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Embora a neutralidade nos tenha tornado pacíficos, ela também nos tornou fracos e dependentes. Precisamos nos fortalecer cada vez mais."
 SWI_reform_the_bureaucracy: "Reformar a burocracia"
 SWI_reform_the_bureaucracy_desc: "Precisaremos quebrar todas as barreiras que nos impedem de construir uma presença internacional."
 SWI_additional_military_facilities: "Instalações militares adicionais"
 SWI_additional_military_facilities_desc: "Nunca é demais encontrar mais maneiras de se proteger. Com os tempos incertos à frente, talvez aumentar nosso setor militar faça um pouco de bem."
 SWI_the_swiss_protection_league: "A Liga Suíça de Proteção"
 SWI_the_swiss_protection_league_desc: "É muito perigoso fazer isso sozinho, mas seremos engolidos se nos juntarmos a uma aliança maior. Talvez a resposta seja fundar nossa própria aliança."
 SWI_condemn_factionalism: "Condenar faccionalismo"
 SWI_condemn_factionalism_desc: "A única coisa que a divisão em pequenas facções pode trazer é a guerra total. Isso aconteceu várias vezes ao longo da história. A Suíça não aceitará nada disso."
 SWI_economic_relations_in_the_alps: "Relações econômicas nos Alpes"
 SWI_economic_relations_in_the_alps_desc: "Nossos vizinhos alpinos são grandes oportunidades de investimento."
 SWI_european_investment_opportunities: "Oportunidades de Investimento Europeu"
 SWI_european_investment_opportunities_desc: "Agora que abrimos nossas fronteiras para a comunidade européia, por que não abrir nossa economia também para eles? Começaremos a buscar investimentos na Europa e ao redor dela!"
 SWI_invite_liechtenstein: "Convidar Liechtenstein"
 SWI_invite_liechtenstein_desc: "Liechtenstein esteve conosco em bons e maus momentos. Eles são uma nação perfeita para adicionar à nossa aliança."
 SWI_invite_austria: "Convidar a Áustria"
 SWI_invite_austria_desc: "Temos muito em comum com a Áustria, então faria sentido promover esse vínculo de parentesco. Vamos estender um convite para nossa aliança com eles."
 SWI_nato_investments: "Investimentos da OTAN"
 SWI_nato_investments_desc: "A OTAN, como aliança, tem como membros algumas das nações mais ricas e poderosas do mundo. Receberemos ajuda econômica e militar regularmente."
 SWI_seek_nato_membership: "Procure ser membro da OTAN"
 SWI_seek_nato_membership_desc: "Todos os nossos vizinhos que abrigam uma aparência de poder se juntaram à aliança militar, a OTAN. Devemos seguir seus passos para melhor exercer nosso poder."
 SWI_european_arms_exports: "Exportações de armas europeias"
 SWI_european_arms_exports_desc: "Nós, suíços, certamente gostamos de nossas armas. Devemos compartilhar essa parte de nossa cultura exportando armas da melhor qualidade para o resto da Europa."
 SWI_the_alpine_republic: "A República Alpina"
 SWI_the_alpine_republic_desc: "Agora que solidificamos nossa aliança e o que ela representa, podemos iniciar o processo de unificação de nossas grandes nações."
 SWI_continue_swiss_militarization: "Continue a militarização suíça"
 SWI_continue_swiss_militarization_desc: "Embora as montanhas nos protejam, elas não serão suficientes no caso de uma invasão total. Não, se isso acontecer, devemos confiar em nós mesmos e em nosso mérito para passarmos. Como tal, devemos aumentar a militarização de nossa nação"
 SWI_additional_defensive_efforts: "Esforços Defensivos Adicionais"
 SWI_additional_defensive_efforts_desc: "Podemos ter unido nossos irmãos alpinos, mas a luta não termina aí. Devemos garantir que somos um forte na montanha, imune a todo e qualquer ataque."
 SWI_threaten_liechtenstein: "Ameaçar Liechtenstein"
 SWI_threaten_liechtenstein_desc: "O microestado de Liechtenstein tem sido uma praga em nossas fronteiras há séculos. Devemos simplesmente integrá-los à nossa nação. Envie o ultimato."
 SWI_threaten_austria: "Ameaçar a Áustria"
 SWI_threaten_austria_desc: "Os austríacos são fracos e caíram diante de seu equivalente mais forte, os alemães, muitas vezes ao longo da história. Vamos atacar e levar seus restos mortais."
 SWI_the_mountain_fortress: "A Fortaleza da Montanha"
 SWI_the_mountain_fortress_desc: "Nossa defesa mais eficiente que possuímos são nossas montanhas. Devemos construí-las se quisermos manter a vantagem defensiva."
 SWI_guns_for_the_population: "Armas para a população"
 SWI_guns_for_the_population_desc: "Uma nação que é assediada por todos os lados por nações mais fortes deve ter uma população que esteja sempre pronta para proteger seus lares."
 SWI_zurich_industrial_project: "Projeto Industrial de Zurique"
 SWI_zurich_industrial_project_desc: "Se quisermos competir com nossos vizinhos, devemos ter um setor industrial robusto."
 SWI_strengthen_the_secret_services: "Fortalecer os Serviços Secretos"
 SWI_strengthen_the_secret_services_desc: "O serviço secreto pode percorrer um longo caminho para descobrir ameaças dentro e fora de nossa nação."
 SWI_military_investments_1: "Investimentos militares I"
 SWI_military_investments_1_desc: "Podemos ser uma nação pequena, mas apenas uma nação pronta para se deitar e morrer negligenciaria sua indústria militar."
 SWI_geneva_industrial_project: "Projeto Industrial de Genebra"
 SWI_geneva_industrial_project_desc: "Genevea sempre poderia usar mais empregos em fábricas. Devemos reformar completamente a área."
 SWI_weaken_foreign_influence: "Enfraquecer a influência estrangeira"
 SWI_weaken_foreign_influence_desc: "Não podemos nos deixar influenciar por forças externas. Devemos permanecer nós mesmos. Devemos permanecer suíços."
 SWI_secure_the_swiss_borders: "Proteger as fronteiras suíças"
 SWI_secure_the_swiss_borders_desc: "Vamos começar a estabelecer vastas redes de patrulhas de fronteira e postos de controle para garantir que ninguém possa entrar ou sair sem que saibamos."
 SWI_italian_forts: "Fortalezas Italianas"
 SWI_italian_forts_desc: "Devemos estar sempre prontos para um ataque de nossos vizinhos do sul."
 SWI_german_forts: "Fortes Alemães"
 SWI_german_forts_desc: "Chegamos muito perto para o conforto da guerra com a Alemanha durante a Segunda Guerra Mundial. Não podemos ser pegos desprevenidos caso a agressão alemã volte a aumentar."
 SWI_french_forts: "Fortes franceses"
 SWI_french_forts_desc: "Não é como se a França não tivesse nos invadido antes. Não podemos nos permitir ser oprimidos como fizemos séculos antes. Estaremos prontos, apenas no caso."
 SWI_military_investments_2: "Investimentos militares II"
 SWI_military_investments_2_desc: "Nossos projetos industriais anteriores provaram ser bem-sucedidos. Devemos buscar ainda mais desenvolvimento militar."
 SWI_military_investments_3: "Investimentos militares III"
 SWI_military_investments_3_desc: "Não seremos limitados por nosso tamanho e geografia. Nos tornaremos uma potência militar e industrial por direito próprio."
 SWI_the_cern_project: "O Projeto CERN"
 SWI_the_cern_project_desc: "A pesquisa nuclear é o caminho do futuro. Devemos iniciar estudos extensivos no campo."
 SWI_the_large_hadron_collider: "O Grande Colisor de Hádrons"
 SWI_the_large_hadron_collider_desc: "Para melhor estudar e avançar nossos projetos no CERN, iniciaremos a construção do acelerador de partículas mais poderoso e robusto que o mundo já conheceu."
 SWI_construct_power_plants: "Construir Usinas"
 SWI_construct_power_plants_desc: "Com o novo conhecimento que adquirimos em nossa pesquisa, podemos começar a instituir formas mais eficientes de energia."
 SWI_establish_a_nuclear_arsenal: "Estabelecer um Arsenal Nuclear"
 SWI_establish_a_nuclear_arsenal_desc: "Qualquer nação que realmente se preze tem um arsenal nuclear de alguma capacidade. Poderíamos nos beneficiar seriamente com a construção de um."
 SWI_military_expansion: "Expansão militar"
 SWI_military_expansion_desc: "Embora não tenhamos vastas faixas de terra, temos uma cultura muito centrada no militar. Vamos fomentar esse sentimento com a expansão de nossas instalações militares."
 SWI_the_swiss_army: "O Exército Suíço"
 SWI_the_swiss_army_desc: "Devemos encontrar novas formas de treinamento para melhor preparar nossas tropas para a guerra."
 SWI_the_swiss_air_force: "A Força Aérea Suíça"
 SWI_the_swiss_air_force_desc: "A batalha aérea é um dos aspectos mais importantes da guerra nos dias modernos. Devemos garantir que temos a vantagem."
 SWI_infantry_equipment: "Equipamento de infantaria"
 SWI_infantry_equipment_desc: "Nossos soldados precisam do equipamento mais avançado e atualizado que pudermos reunir. Como tal, iniciaremos a pesquisa em uma escala maior."
 SWI_armored_equipment: "Equipamento blindado"
 SWI_armored_equipment_desc: "Embora os veículos blindados possam não fazer tanto bem nas montanhas, eles certamente têm seus benefícios."
 SWI_fighter_equipment: "Equipamento de caça"
 SWI_fighter_equipment_desc: "Vamos começar a encontrar tipos de caças mais eficientes."
 SWI_land_doctrine: "Doutrina da Terra"
 SWI_land_doctrine_desc: "Nossas maiores mentes militares têm o dever de pensar em estratégias cada vez melhores para proteger nossa pátria."
 SWI_air_doctrine: "Doutrina do Ar"
 SWI_air_doctrine_desc: "Há uma arte na luta aérea, e devemos garantir que nossos homens sejam treinados nela."
 SWI_northern_air_bases: "Bases Aéreas do Norte"
 SWI_northern_air_bases_desc: "Seremos capazes de responder melhor às ameaças se construirmos bases aéreas militares no Norte."
 SWI_artillery_production: "Produção de artilharia"
 SWI_artillery_production_desc: "O impacto da artilharia, especialmente no combate de montanha, não pode ser subestimado. Devemos liderar o caminho nesta tecnologia."
 SWI_the_glorious_navy_of_switzerland: "A Gloriosa Marinha da Suíça"
 SWI_the_glorious_navy_of_switzerland_desc: "Agora que finalmente alcançamos os mares, começaremos a construção de uma grande e gloriosa marinha! A Suíça dominará as ondas!"
 SWI_bomber_equipment: "Equipamento de bombardeiro"
 SWI_bomber_equipment_desc: "Existem muitas, muitas maneiras de usar bombardeiros, e devemos garantir que nossos modelos sejam capazes de todas elas."
 SWI_naval_doctrine: "Doutrina Naval"
 SWI_naval_doctrine_desc: "Podemos ser novos na guerra naval, mas TEREMOS sucesso nisso."
 SWI_swiss_aircraft_carriers: "Porta-aviões suíços"
 SWI_swiss_aircraft_carriers_desc: "É certamente uma proposta cara e interessante, mas a introdução de um porta-aviões pode fazer com que o mundo nos leve mais a sério."
 SWI_western_air_bases: "Bases Aéreas Ocidentais"
 SWI_western_air_bases_desc: "Com a adição desta base aérea, vamos aumentar ainda mais as áreas que podemos atacar."
 SWI_southern_air_bases: "Bases Aéreas do Sul"
 SWI_southern_air_bases_desc: "Devemos garantir a cobertura de todas as áreas estratégicas dentro e ao redor de nossa nação."
 SWI_european_tank_license: "Licença de Tanque Europeu"
 SWI_european_tank_license_desc: "Os membros da União Européia possuem tanques bastante avançados, aqueles que podem ser úteis para nosso uso."
 SWI_adopt_euro: "Adote o Euro"
 SWI_adopt_euro_desc: "Ao adotar o euro, nossa economia deverá crescer de forma constante, atraindo mais imigrantes e investidores para nosso país."
 SWI_peace_at_switzerland: "Paz para a Suíça"
 SWI_peace_at_switzerland_desc: "Ao promulgar um pacto de não agressão com nossos companheiros membros da União Européia, podemos garantir o estágio contínuo da estabilidade suíça."
 SWI_german_trade_deals: "Acordos comerciais alemães"
 SWI_german_trade_deals_desc: "Nossas relações com nossos vizinhos do norte devem aumentar à medida que fizermos mais tratados comerciais com eles."
 switzerland.2.t: "Fim do sistema político suíço"
 switzerland.2.d: "A democracia na Suíça, antes vista como um modelo e uma estrela brilhante de inspiração para todos aqueles que buscam um envolvimento mais popular no governo devido às possibilidades oferecidas aos cidadãos suíços, não existe mais.\n\nO líder suíço [SWI.GetLeader] anunciou que essas \"Distrações da vida pública\" e \"Referendos desnecessários\" deixariam de ocorrer."
 switzerland.2.o1: "Boa viagem."
 switzerland.2.o2: "Que pena."
 switzerland.2.o3: "Tanto faz."
 switzerland.3.t: "Convite à Aliança Suíça"
 switzerland.3.d: "Para proteger nossa soberania internacional mútua, a Suíça nos convidou para sua aliança de neutralidade e segurança multinacional."
 switzerland.3.o1: "Nós aceitamos!"
 switzerland.3.o2: "Não."
 switzerland.4.t: "A República Alpina"
 switzerland.4.d: "A Suíça proclamou a união dos estados alpinos na República Alpina - e nos pediu para aderir."
 switzerland.4.o1: "Pelos Alpes!"
 switzerland.4.o2: "Uhh, não."
 switzerland.5.t: "Ameaças suíças"
 switzerland.5.d: "Com uma nova facção militar em suas costas, os suíços agora desceram sobre nós e enviaram ao nosso país uma ameaça para 'parar de representar uma ameaça ao governo suíço, ao povo e aos países e povos aliados da Suíça' A Suíça também nos transmitiu um programa de vinte e um pontos a seguir - mas aceitar resultaria de fato em nossa anexação à Confederação Suíça."
 switzerland.5.o1: "Temos que aceitar."
 switzerland.5.o2: "Nunca! LIBERDADE!"
 switzerland.6.t: "O Fim da Suíça"
 switzerland.6.d: "Agora confirmado por referendo: o estado suíço deixará de existir. As partes alemã e romanche do país buscarão um estado na República Federal, a Romanha buscará a adesão à França e as partes italianas da Suíça tornar-se uma província italiana"
 switzerland.6.o1: "Todas as coisas boas devem chegar ao fim."
 switzerland.7.t: "Adolf Ogi torna-se presidente"
 switzerland.7.d: "O Presidente da Suíça é um cargo que alterna entre os sete membros dos Conselhos Federais Suíços em ciclos anuais.\n\nAdolf Ogi, do populista de direita Partido do Povo Suíço, assumiu o cargo durante o ano 2000. Ele já havia presidido o conselho com sucesso em 1993."
 switzerland.7.o1: "Uma boa escolha."
 switzerland_news.1.t: "A Suíça se junta à ONU"
 switzerland_news.1.d: "Originalmente, o governo suíço recusou-se a ingressar nas Nações Unidas após o fim da Segunda Guerra Mundial, apontando para a dedicação contínua do país à sua própria neutralidade - o que é especialmente estranho considerando a principal sede da ONU na Europa é o UNOG, o escritório das Nações Unidas em Genebra.\n\nAgora, após um referendo público sobre o assunto, o governo suíço anunciou que o país avançaria para abandonar seu posto de espectador e passaria a integrar a organização como um membro completo."
 switzerland_news.1.o1: "Já era hora, Suíça!"
 switzerland_news.1.o2: "E quanto a nós?"
 switzerland_news.1.o3: "É realmente um grande negócio?"
 switzerland_news.2.t: "O fim da neutralidade suíça"
 switzerland_news.2.d: "O compromisso da Suíça com a neutralidade internacional e não-alinhamento em tempos de paz e guerra remonta ao ano de 1516, quando a Confederação Suíça interrompeu sua política de expansão após uma derrota nas mãos da França. Secessão suíça da O Sacro Império Romano em 1648 ajudou o país a promover essa postura. A etapa final foi em 1815, quando todas as grandes potências reconheceram e garantiram a neutralidade suíça no Congresso pós-napoleônico de Viena.\n\nEsta era da história suíça acabou. O presidente do conselho federal, [SWI.GetLeader], anunciou que a Suíça não continuaria a honrar seus antigos juramentos e absolveu formalmente as principais potências antes de garantir sua independência de seu dever de fazê-lo."
 switzerland_news.2.o1: "Um desenvolvimento significativo?"
 switzerland_news.2.o2: "O alvorecer de uma nova era!"
 switzerland_news.3.t: "[SWI.GetLeader] confirma a neutralidade suíça"
 switzerland_news.3.d: "O conselho federal suíço, apoiado pelo parlamento e pelos cantões, afirmou hoje mais uma vez a não intervenção suíça em conflitos internacionais.\n\n[SWI.GetLeader] comentou que a participação em um coalizão não só trará perigo para o povo suíço, mas também encorajará o mundo a fazer o mesmo."
 switzerland_news.3.o1: "Isso não é notícia..."
 switzerland_news.3.o2: "Suíça salvando o dia!"
 switzerland_news.4.t: "A Liga Suíça de Proteção"
 switzerland_news.4.d: "Em um movimento que cria uma união política que é muito próxima de uma facção militar (mas é claro que oficialmente não é uma facção militar), o ministério da defesa suíço obteve apoio parlamentar para a criação de uma 'Liga de Proteção Suíça ' (que tem, como é costume na Suíça, quatro nomes oficiais diferentes nas várias línguas do país).\n\nEste parece ser o próximo grande passo para uma maior 'neutralidade' armada da Suíça."
 switzerland_news.4.o1: "De fato, neutralidade armada."
 switzerland_news.5.t: "A República Alpina"
 switzerland_news.5.d: "O governo suíço enviou solicitações aos governos de Liechtenstein e Áustria para aprovar a legislação para ingressar na Confederação Suíça na forma de 20 novos cantões.\nAo mesmo tempo, a Suíça também mudou oficialmente seu nome para 'A República dos Alpes' ou 'República Alpina' para abreviar.\n\nVaduz e Viena ainda não responderam, mas as chances de unificação parecem surpreendentemente boas. Liechtenstein tem garantido o direito de preservar seu monarca como chefe permanente do cantão mesmo na forma republicana de governo e a Áustria garantiu 49% dos assentos no novo parlamento, com 45% indo para as quatro comunidades nacionais da Suíça e 6% para Liechtenstein."
 switzerland_news.5.o1: "Redefinindo a neutralidade desde 1516."
 switzerland_news.6.t: "O fim da Confederação Suíça"
 switzerland_news.6.d: "Em um referendo que abalou o mundo, todos os cantões da Suíça votaram unanimemente para dividir a Suíça entre linhas linguísticas em três entidades, uma alemã-romanche, uma francesa e uma italiana. Todas essas entidades já planos confirmados para serem absorvidos pela respectiva pátria linguística.\n\nIsto marca o fim da independência suíça. O país existe sem interrupção desde o lendário Rütlischwur de 1307."
 switzerland_news.6.o1: "Todos os países devem eventualmente perecer."
 SWI_join_un: "Novo Membro da ONU"
 SWI_idea_arms_exports: "Exportação de Armas Suíças"
 SWI_idea_arms_exports_desc: "[ROOT.GetName] finalmente decidiu exportar armas internacionalmente em vez de nos envolvermos diretamente em conflitos."
 swiss_political_system: "Sistema Político da Suíça"
 swiss_political_system_desc: "A Suíça tem um sistema político muito único e é o único país do mundo que pode se autodenominar 'semi-democracia direta'. Os cidadãos podem alterar a constituição por referendo, podem vetar leis por referendo e até mesmo aprovar leis por referendo.\nIsso tem implicações para os políticos: como o povo faz as políticas de qualquer maneira, o sistema de coalizão suíço deve incluir o maior número possível de forças. Os quatro grandes partidos da Suíça, SVP, FDP, CVP e SP, estão constantemente no governo juntos - isso torna as eleições nacionais na Suíça mais ou menos inúteis - já que o povo não governa por meio de seus representantes, mas por meio de referendos."
 swiss_political_system2: "Sistema Político da Suíça"
 swiss_political_system2_desc: "A Suíça tem um sistema político muito único e é o único país do mundo que pode se autodenominar 'semi-democracia direta'. Os cidadãos podem alterar a constituição por referendo, podem vetar leis por referendo e até mesmo aprovar leis por referendo.\nIsso tem implicações para os políticos: como o povo faz as políticas de qualquer maneira, o sistema de coalizão suíço deve incluir o maior número possível de forças. Os quatro grandes partidos da Suíça, SVP, FDP, CVP e SP, estão constantemente no governo juntos - isso torna as eleições nacionais na Suíça mais ou menos inúteis - já que o povo não governa por meio de seus representantes, mas por meio de referendos."
 swiss_political_system3: "Sistema Político da Suíça"
 swiss_political_system3_desc: "A Suíça tem um sistema político muito único e é o único país do mundo que pode se autodenominar 'semi-democracia direta'. Os cidadãos podem alterar a constituição por referendo, podem vetar leis por referendo e até mesmo aprovar leis por referendo.\nIsso tem implicações para os políticos: como o povo faz as políticas de qualquer maneira, o sistema de coalizão suíço deve incluir o maior número possível de forças. Os quatro grandes partidos da Suíça, SVP, FDP, CVP e SP, estão constantemente no governo juntos - isso torna as eleições nacionais na Suíça mais ou menos inúteis - já que o povo não governa por meio de seus representantes, mas por meio de referendos."
 SWI_idea_armed_population: "População Armada Suíça"
 SWI_idea_armed_population_desc: "Seguindo algumas mudanças recentes nas políticas do governo, o governo de [ROOT.GetName] decidiu que é um requisito para todos os cidadãos adequados serem treinados no uso de armas de fogo e devem possuir uma arma de fogo por cidadão."
 SWI_swiss_neutrality: "Neutralidade Suíça"
 SWI_swiss_neutrality_desc: "§YSpecial Rules:§!\n\n§YNão podemos§! §Rdeclarar guerra a outros países!§!\n--------------\nOs suíços são conhecidos em todo o mundo por serem neutros. Desde a sua fundação como república, o país não se envolveu em qualquer tipo de conflito ofensivo e permaneceu neutro durante as duas guerras mundiais.\n--------------\nEste Espírito Nacional pode ser §Rremovido§! se completarmos o Foco §HDeclarar o Fim da Neutralidade Suíça§!."
