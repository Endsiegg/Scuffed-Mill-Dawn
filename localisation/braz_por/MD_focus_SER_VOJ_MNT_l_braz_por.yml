 SER_economic_development: "Desenvolver a Economia"
 SER_economic_development_desc: "Nossa economia foi destruída pelo bombardeio da OTAN. Agora temos que restaurar a antiga grandeza econômica de nosso estado novamente"
 SER_Belgrade_School_of_Medicine: "Faculdade de Medicina de Belgrado"
 SER_Belgrade_School_of_Medicine_desc: "A recém-proposta Faculdade de Medicina é uma ideia sólida que certamente trará o melhor dos melhores quando se trata de novos médicos e profissionais médicos."
 SER_field_hospital_development: "Desenvolvimento de Hospitais de Campanha"
 SER_field_hospital_development_desc: "Vamos garantir que tenhamos o melhor quando se trata de saúde - para evitarmos grandes perdas de vida."
 SER_Ministry_of_Education: "Ministério da Educação"
 SER_Ministry_of_Education_desc: "Vamos criar um Ministério da Educação e impulsionar a inteligência e as chances da próxima geração."
 SER_slow_down_the_brain_drain: "Parar o Êxodo de Cérebros"
 SER_slow_down_the_brain_drain_desc: "Estamos gradualmente criando condições para que pessoas inteligentes e talentosas parem de deixar nosso país e estejam prontas para trabalhar em benefício dele."
 SER_lick_the_wounds: "Lamber as Feridas"
 SER_lick_the_wounds_desc: "Finalmente eliminamos as consequências do bombardeio da OTAN e estamos prontos para começar a desenvolver nossa economia."
 SER_our_exchange: "Reviver Nossa Bolsa de Valores"
 SER_our_exchange_desc: "A Bolsa de Valores de Belgrado, destruída no século passado, será agora revivida. A privatização em larga escala e outras reformas econômicas nos permitirão trazer de volta os mercados de ações para a esfera de vida de nosso estado."
 SER_wind_farms: "Parques Eólicos"
 SER_wind_farms_desc: "Seguiremos as tendências ambientais e também começaremos a construir nossos parques eólicos para gerar energia limpa e ecológica."
 SER_foreign_invest: "Investimentos Estrangeiros"
 SER_foreign_invest_desc: "Nossa economia precisa de investimentos adicionais para retornar ao crescimento após anos de colapso e estagnação."
 SER_china_energy: "Investimentos Energéticos da China"
 SER_china_energy_desc: "Investidores chineses estão interessados no desenvolvimento de nossa indústria energética, pois somos uma ponte para a Europa Central para eles."
 SER_rus_infra: "Acordo de Infraestrutura Com a Rússia"
 SER_rus_infra_desc: "A restauração da infraestrutura é um dos principais programas para a reabilitação de nossa economia. Convidaremos nossos parceiros russos para participarem."
 SER_italian_business: "Investimentos do Banco Italiano"
 SER_italian_business_desc: "Os bancos italianos estão prontos para investir em nossa economia, enxergando nela perspectivas de crescimento e desenvolvimento."
 SER_german_baseies: "Investimentos Alemães"
 SER_german_baseies_desc: "Muitas grandes empresas alemãs estão prontas para investir na nossa economia."
 SER_usa_baseies: "Investimentos Americanos"
 SER_usa_baseies_desc: "Muitas grandes empresas americanas estão prontas para investir na nossa economia."
 SER_metalls_china: "Investimentos na Metalurgia"
 SER_metalls_china_desc: "Investidores chineses estão prontos para investir em nossa indústria metalúrgica, enxergando um enorme potencial de crescimento nela."
 SER_china_infra: "Acordo de Infraestrutura Com a China"
 SER_china_infra_desc: "A restauração da infraestrutura é um dos principais programas para a reabilitação de nossa economia. Convidaremos nossos parceiros chineses para participarem."
 SER_huawei: "Cooperação Com a Huawei"
 SER_huawei_desc: "Estabeleceremos uma forte cooperação com esta empresa chinesa."
 SER_a1: "A1 Telekom"
 SER_a1_desc: "A A1 Telekom Áustria é a principal operadora de rede fixa e móvel na Áustria, com 5,4 milhões de clientes móveis e 2,3 milhões de clientes de linha fixa. A A1 Telekom Áustria remonta às origens da primeira rede de telefonia móvel GSM da Áustria, que começou a ser testada em 1992 e operações comerciais em 1994, sob o nome Mobilkom Austria, então parte da agência estatal austríaca de PTT Post- und Telegraphenverwaltung até ser separada em sua própria empresa em 1996."
 SER_microsoft: "Microsoft"
 SER_microsoft_desc: "A Microsoft Corporation é uma corporação multinacional de tecnologia americana sediada em Redmond, Washington. Também está incorporada em Washington. Os produtos de software mais conhecidos da Microsoft são a linha de sistemas operacionais Windows."
 SER_gazprom: "Gazprom"
 SER_gazprom_desc: "A PJSC Gazprom é uma corporação energética multinacional de maioria russa com sede no Lakhta Center em São Petersburgo."
 SER_lukoil: "Lukoil"
 SER_lukoil_desc: "A PJSC Lukoil Oil Company é uma corporação energética multinacional russa com sede em Moscou, especializada no negócio de extração, produção, transporte e venda de petróleo, gás natural, produtos petrolíferos e eletricidade."
 SER_medical_centers: "Centros Médicos"
 SER_medical_centers_desc: "A acessibilidade dos serviços de saúde sérvios foi estendida até mesmo para nossas populações mais remotas."
