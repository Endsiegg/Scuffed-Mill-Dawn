 SER_Export_category: "Exportação de Armas da Yugoimport SDPR"
 SER_Export_category_desc: "\n\n\n\n\n\n£SER_desctext_export_srb\n\n\n\n\n\n\n\n\n§YYugoimport SDPR§! é uma fabricante de armas estatal [SER.GetFlag]§YSérvia§! bem como empresa intermediária para importação e exportação de equipamentos relacionados à defesa. Tem sede em Belgrado, com instalações de produção em Velika Plana, Kuršumlija, Uzići e Pančevo."
 SER_geo_export: "Vendas de Armas Para §Y[GEO.GetNamewithFlag]§!"
 SER_geo_export_desc: "Conseguimos entrar no mercado georgiano por meio de nossas conexões e agora estamos prontos para oferecer nossas armas"
