 SerbiaFocus.7.t: "Destino da Republika Srpska"
 SerbiaFocus.7.d: "Realizaremos nosso próprio referendo, sob a aparência do qual separaremos a Republika Srpska da Bósnia e subjugaremos seu governo."
 SerbiaFocus.7.a: "Ótimo."
 SerbiaFocus.8.t: "Rebelião na Republika Srpska"
 SerbiaFocus.8.d: "Adivinhamos, mas não imaginávamos que aconteceria tão rapidamente. Assim que demos autonomia à Republika Srpska, Belgrado provocou uma rebelião contra nós lá."
 SerbiaFocus.8.a: "Maldição, vamos lutar"
 SerbiaFocus.8.b: "Nós nos rendemos"
 SerbiaFocus.24.t: "[FROM.GetNameWithFlag] Solicita Mantenedores da Paz"
 SerbiaFocus.24.d: "O governo sérvio quer que coloquemos conteúdo de manutenção da paz em nosso território, porque temem o re-surgimento de hostilidades, vamos concordar?"
 SerbiaFocus.24.a: "Sim"
 SerbiaFocus.24.b: "Não enviaremos mantenedores da paz para lá"
 SerbiaFocus.25.t: "[FROM.GetNameWithFlag] Está Nos Enviando Mantenedores da Paz"
 SerbiaFocus.25.d: "O governo russo está nos enviando um contingente de manutenção da paz, agora estamos seguros"
 SerbiaFocus.25.a: "Ótimo."
 SerbiaFocus.26.t: "[FROM.GetNameWithFlag] Recusa-se a Enviar Mantenedores da Paz"
 SerbiaFocus.26.d: "O governo russo recusou-se a enviar mantenedores da paz para nosso território"
 SerbiaFocus.26.a: "Triste"
 SerbiaFocus.27.t: "[FROM.GetNameWithFlag] Quer se Tornar Parte de Nós"
 SerbiaFocus.27.d: "[FROM.GetNameWithFlag] venceu a guerra e está pronto para se tornar parte da grande Sérvia, quase 20 anos após aqueles terríveis eventos dos anos 90"
 SerbiaFocus.27.a: "Legal"
 SerbiaFocus.110.t: "O Estado de União"
 SerbiaFocus.110.d: "O Estado de União está retornando a vocês novamente e está pronto para assinar conosco a ratificação do acordo sobre sua criação. Só precisamos decidir se estamos prontos para um passo político tão arriscado?"
 SerbiaFocus.110.a: "Sim, criamos o estado de união"
 SerbiaFocus.110.b: "Não"
 SerbiaFocus.111.t: "[FROM.GetNameWithFlag] Recusou-se a Criar um Estado de União"
 SerbiaFocus.111.d: "Fomos recusados novamente, talvez seu governo ainda não tenha amadurecido, mas tentaremos novamente"
 SerbiaFocus.111.a: "Triste"
 SerbiaFocus.112.t: "O Estado de União com [FROM.GetNameWithFlag]"
 SerbiaFocus.112.d: "[FROM.GetNameWithFlag] começou os preparativos para se juntar ao Estado de União. Esta é uma notícia inesperada para nós, porque eles já haviam se candidatado uma vez, mas isso foi feito durante eventos trágicos para eles e uma situação terrível para nós. Talvez as coisas sejam diferentes agora"
 SerbiaFocus.112.a: "Ótimo."
