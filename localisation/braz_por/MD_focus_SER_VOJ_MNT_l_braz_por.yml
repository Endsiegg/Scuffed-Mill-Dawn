 SER_serbian_armed_forces: "As Forças Armadas Sérvias"
 SER_serbian_armed_forces_desc: "O exército é fundamental para garantir a independência da Sérvia. Vamos dar a eles o máximo de poder possível para que possamos nos proteger."
 SER_army_reform: "Reforma Militar"
 SER_army_reform_desc: "O exército precisa ser reparado urgentemente se esperamos qualquer tipo de guerra. Como está agora, não estará pronto para defender ninguém."
 SER_army: "As Forças Armadas Sérvias"
 SER_army_desc: "As Forças Armadas Sérvias são o exército da Sérvia."
 SER_doctrine: "A Nova Doutrina Militar"
 SER_doctrine_desc: "Agora não precisamos manter um exército enorme para defender nosso país, vamos mudar nossa doutrina militar."
 SER_oborona: "A Lei de Defesa"
 SER_oborona_desc: "Nosso país se concentrará em defender seus territórios, não atacando seus vizinhos."
 SER_slujba: "Transição Para um Exército de Contrato"
 SER_slujba_desc: "Temos a intenção de transformar nosso exército em uma base contratual e nos afastarmos da prática do alistamento obrigatório."
 SER_goz_granitca: "Transferência da Proteção da Fronteira Estatal"
 SER_goz_granitca_desc: "A partir de agora, os poderes para proteger a fronteira serão transferidos para o Ministério do Interior."
 SER_univer: "Academia Militar"
 SER_univer_desc: "A Academia Militar da Universidade de Defesa é uma faculdade dedicada à educação militar e ao desenvolvimento de carreiras localizada em Belgrado, Sérvia. A academia faz parte do sistema de ensino superior sérvio, oferecendo currículos de graduação e pós-graduação credenciados. Ela contém uma faculdade militar de graduação, bem como estudos de pós-graduação."
 SER_avia: "Força Aérea e Defesa Aérea Sérvia"
 SER_avia_desc: "A Força Aérea e Defesa Aérea Sérvia é a força aérea da Sérvia e ramo de serviço das Forças Armadas Sérvias. Sua missão é guardar e proteger a soberania do espaço aéreo sérvio e, em conjunto com o Exército Sérvio, proteger a integridade territorial do país."
 SER_new_air_lines: "Formar Novas Asas Aéreas"
 SER_new_air_lines_desc: "Estamos otimizando o número de asas aéreas em nossa frota para melhor coordenação e gerenciamento."
 SER_pereosnash: "Reequipamento"
 SER_pereosnash_desc: "Começaremos a reequipar nossa frota aérea com novos modelos de peças de reposição e equipamentos."
 SER_vpk: "Indústria de Defesa da Sérvia"
 SER_vpk_desc: "O complexo militar-industrial da Sérvia é um conjunto de organizações de pesquisa científica, testes e empresas de fabricação na Sérvia que realizam o desenvolvimento, produção e armamento de equipamentos militares e especiais, munições, munições tanto para o exército sérvio quanto para exportação."
 SER_zastava: "Armas Zastava"
 SER_zastava_desc: "A Zastava Arms é uma fabricante sérvia de armas de fogo e artilharia, sediada em Kragujevac, Sérvia. Em 1853, foi fundada e lançou seu primeiro canhão. É a principal produtora de armas de fogo na Sérvia e contribui significativamente para a indústria de defesa local. Os produtos da Zastava Arms são exportados para mais de quarenta países, incluindo o Zastava M70, um rifle Kalashnikov."
 SER_uniform: "Mile Dragic"
 SER_uniform_desc: "Produz uniformes, equipamentos militares, capacetes e coletes à prova de balas."
 SER_rszo: "EDePro"
 SER_rszo_desc: "A EDePro é uma empresa sediada em Belgrado, Sérvia, que desenvolve soluções para foguetes sólidos, mísseis turbojato e produção de materiais energéticos."
 SER_avto: "Zastava TERVO"
 SER_avto_desc: "A Zastava TERVO, abreviação de 'Zastava Terenska Vozila', é uma empresa automobilística e de defesa sérvia, especializada na produção de veículos todo-o-terreno. Com sede em Kragujevac, foi formada com todos os ativos da Zastava Trucks, incluindo a maioria de seus funcionários."
 SER_pvo: "PPT Namenska"
 SER_pvo_desc: "A PPT Namenska é uma fabricante sérvia de armas, morteiros, lançadores de granadas, veículos terrestres não tripulados, hidráulica e pneumática, peças de avião e alguns sistemas de armas complexos, incluindo modernizações do M-77 Oganj, PASARS-16 e LRSVM Morava em vários estágios de produção. Há também uma produção para usuários civis e industriais."
 SER_droni: "PR-DC"
 SER_droni_desc: "A PR-DC, uma empresa sérvia privada especializada em drones, apresentou uma gama completa de produtos, incluindo munições pairantes, sendo que uma delas está quase pronta para o mercado, enquanto muitas outras ainda estão em desenvolvimento."
 SER_export: "Yugoimport SDPR"
 SER_export_desc: "A Yugoimport SDPR é uma fabricante estatal sérvia de armamentos, bem como empresa intermediária para importação e exportação de equipamentos relacionados à defesa."
 SER_genshtab: "Estado-Maior Sérvio"
 SER_genshtab_desc: "O Estado-Maior das Forças Armadas Sérvias é a mais alta autoridade dentro das Forças Armadas Sérvias e uma entidade de comando significativa com numerosas unidades organizacionais sob seu comando direto."
 SER_guard: "Guarda das Forças Armadas Sérvias"
 SER_guard_desc: "A Guarda das Forças Armadas Sérvias é uma unidade de guarda de honra das Forças Armadas Sérvias subordinada diretamente ao Estado-Maior. Além de deveres cerimoniais, suas principais tarefas incluem missões de segurança e logística."
 SER_kobra: "Cobras"
 SER_kobra_desc: "O Destacamento da Polícia Militar para Operações Especiais 'Cobras' é uma unidade de polícia militar das Forças Armadas Sérvias subordinada diretamente ao Estado-Maior. A unidade é responsável pela proteção próxima, contra-terrorismo e operações especiais."
 SER_training: "Comando de Treinamento"
 SER_training_desc: "O Comando de Treinamento é o comando responsável pelo treinamento dos membros das Forças Armadas Sérvias."
 SER_uchenia: "Exercícios Militares Conjuntos"
 SER_uchenia_desc: "Nosso exército precisa ganhar experiência de estados mais experientes. Começaremos a realizar exercícios abertos com representantes das principais potências."
 SER_mvd: "Ministério do Interior"
 SER_mvd_desc: "O Ministério do Interior da República da Sérvia ou Ministério do Interior é um ministério de nível de gabinete no governo sérvio."
 SER_police: "Polícia da Sérvia"
 SER_police_desc: "A Polícia da Sérvia, formalmente a Polícia da República da Sérvia, comumente abreviada para Polícia Sérvia, é a força policial civil nacional da Sérvia. A Polícia Sérvia é responsável por toda a aplicação da lei local e nacional. Está sob a jurisdição do Ministério do Interior por meio de sua Direção de Polícia."
 SER_jandarmi: "Gendarmaria"
 SER_jandarmi_desc: "A Gendarmaria é a força nacional de gendarmaria da Sérvia, encarregada de tarefas de aplicação da lei de alto risco e especializadas. Está sob a autoridade da Direção de Polícia da Polícia Sérvia."
 SER_anti_terror: "Unidade Especial Anti-Terrorista"
 SER_anti_terror_desc: "A Unidade Especial Anti-Terrorista é uma unidade tática de elite da Polícia Sérvia."
 SER_kto: "Unidade Contra-Terrorista"
 SER_kto_desc: "A Unidade Contra-Terrorista era uma unidade tática policial da Polícia Sérvia"
 SER_zakup: "Compra de Armas Estrangeiras"
 SER_zakup_desc: "Vamos comprar armas para nossas unidades policiais"
