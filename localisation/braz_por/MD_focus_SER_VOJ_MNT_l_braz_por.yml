 SER_doctrine_category: "[SER.GetFlag]Doutrina Militar Sérvia"
 SER_doctrine_category_desc: "\n\n\n\n\n\n£SER_desctext_export_doctrine\n\n\n\n\n\n\n\n\n§YA doutrina militar§! é um reflexo da nossa [SER.GetFlag]política externa§!, quem consideramos nosso §Rinimigo§! e quem é nosso §Galiado§!. Estamos prontos para §Ratacar§! alguém, ou vamos §Gdefender§! nós mesmos de inimigos externos!"
