 Montenegro.1.t: "Montenegro está Pedindo Investimentos"
 Montenegro.1.d: "Recebemos uma mensagem de Montenegro pedindo para investirmos em sua indústria e produção."
 Montenegro.1.a: "Vamos investir em complexos industriais."
 Montenegro.1.b: "Nah, eles não precisam disso."
 Montenegro.2.t: "Eles Aceitaram!"
 Montenegro.2.d: "A potência estrangeira concordou em cooperar!"
 Montenegro.2.a: "Viva Montenegro!"
 Montenegro.3.t: "Eles Rejeitaram!"
 Montenegro.3.d: "A potência estrangeira rejeitou o acordo."
 Montenegro.3.a: "Bastardos!"
 Montenegro.4.t: "Quem Vai Investir em Nós?"
 Montenegro.4.d: "Devemos decidir de quem aceitaremos investimentos, devemos ser cautelosos, pois esse acordo pode dar ao vendedor influência sobre nossa nação, o que poderia, se não controlado, representar uma ameaça à nossa segurança nacional!"
 Montenegro.4.a: "A Rússia vai ajudar!"
 Montenegro.4.b: "EUA, nos ajude!"
 Montenegro.5.t: "Montenegro está Pedindo Investimentos"
 Montenegro.5.d: "Recebemos uma mensagem de Montenegro pedindo para investirmos em sua infraestrutura."
 Montenegro.5.a: "Claro."
 Montenegro.5.b: "Como eles vão pagar por isso?"
 Montenegro.6.t: "Montenegro está Pedindo uma Garantia"
 Montenegro.6.d: "O ministro das Relações Exteriores de Montenegro chegou à nossa capital para discutir os termos para nossa garantia da independência montenegrina."
 Montenegro.6.a: "Nosso irmão será protegido!"
 Montenegro.6.b: "Vamos passar."
 Montenegro.7.t: "Montenegro Solicita um Pacto de Não Agressão"
 Montenegro.7.d: "O ministro das Relações Exteriores de Montenegro chegou à nossa capital para discutir os termos de um pacto de não agressão, apoiando sua neutralidade."
 Montenegro.7.a: "Montenegro será protegido!"
 Montenegro.7.b: "Não, obrigado"
 Montenegro.8.t: "Projeto de União?"
 Montenegro.8.d: "Uma solicitação oficial de Montenegro chegou a Belgrado para recriar a União Sérvia-Montenegro, que foi dissolvida há algum tempo. Vamos aceitar essa solicitação histórica?"
 Montenegro.8.a: "Bem-vindo de volta!"
 Montenegro.8.b: "Anos separados os afastaram demais, velho amigo."
 Montenegro.9.t: "Montenegro Solicita Armas"
 Montenegro.9.d: "Montenegro nos enviou uma mensagem pedindo permissão para comprar equipamentos de armas leves. Devemos atender a esse pedido?"
 Montenegro.9.a: "Por que não?"
 Montenegro.9.b: "O que eles estão fazendo, nos incomodando a essa hora?"
 Montenegro.10.t: "Montenegro Solicita Armas"
 Montenegro.10.d: "Montenegro nos enviou uma mensagem pedindo permissão para comprar equipamentos de armas leves. Devemos atender a esse pedido?"
 Montenegro.10.a: "Estamos apenas expandindo a Segunda Emenda!"
 Montenegro.10.b: "Eles podem passar sem nossas armas."
 Montenegro.11.t: "Montenegro Solicita Armas"
 Montenegro.11.d: "Montenegro nos enviou uma mensagem pedindo permissão para comprar equipamentos de armas leves. Devemos atender a esse pedido?"
 Montenegro.11.a: "Claro que vamos ajudar nossos irmãos montanheses!"
 Montenegro.11.b: "Ainda magoados..."
 Montenegro.12.t: "Montenegro Solicita Veículos"
 Montenegro.12.d: "Montenegro está tentando entrar em contato conosco sobre a compra de veículos, isso é do nosso interesse?"
 Montenegro.12.a: "Isso tem liberdade por toda parte!"
 Montenegro.12.b: "Ignore-os, eles não são importantes."
 Montenegro.13.t: "Montenegro Solicita Veículos"
 Montenegro.13.d: "Montenegro está tentando entrar em contato conosco sobre a compra de veículos, isso é do nosso interesse?"
 Montenegro.13.a: "Eles ouviram falar do Lada, parece."
 Montenegro.13.b: "A tecnologia russa é muito superior para uso montenegrino."
 Montenegro.17.t: "Qual Nação é a Melhor Escolha para Comprar Helicópteros?"
 Montenegro.17.d: "Devemos decidir de quem compraremos helicópteros, devemos ser cautelosos, pois esse acordo pode dar ao vendedor influência sobre nossa nação, o que poderia, se não controlado, representar uma ameaça à nossa segurança nacional!"
 Montenegro.17.a: "Claro."
 Montenegro.17.b: "Rússia, nos ajude!"
 Montenegro.15.t: "Qual Nação é Nossa Melhor Escolha para Comprar Helicópteros?"
 Montenegro.15.d: "Devemos decidir de quem compraremos helicópteros, devemos ser cautelosos, pois este acordo pode conceder influência ao vendedor sobre nossa nação, o que, se não controlado, pode representar uma ameaça à nossa segurança nacional!"
 Montenegro.15.a: "Os EUA ajudarão!"
 Montenegro.15.b: "Rússia, nos ajude!"
 Montenegro.18.t: "Qual Nação é Nossa Melhor Escolha para Comprar Navios de Transporte?"
 Montenegro.18.d: "Devemos decidir de quem compraremos navios de transporte, devemos ser cautelosos, pois este acordo pode conceder influência ao vendedor sobre nossa nação, o que, se não controlado, pode representar uma ameaça à nossa segurança nacional!"
 Montenegro.18.a: "Os EUA ajudarão!"
 Montenegro.18.b: "Rússia, nos ajude!"
 Montenegro.16.t: "Montenegro Solicita Helicópteros"
 Montenegro.16.d: "Montenegro está buscando uma compra de helicópteros conosco, quanto a se devemos atender a este pedido, depende, eles são nossos amigos?"
 Montenegro.16.a: "Claro."
 Montenegro.16.b: "Ah, não, obrigado!"
 Montenegro.19.t: "Montenegro Solicita Navios de Transporte"
 Montenegro.19.d: "Montenegro nos enviou uma mensagem tentando comprar navios de transporte, isso é uma boa ideia?"
 Montenegro.19.a: "Montenegro domina as ondas!"
 Montenegro.19.b: "O Adriático é uma piscina infantil italiana!"
 Montenegro.20.t: "Montenegro Solicita Navios de Transporte"
 Montenegro.20.d: "Montenegro nos enviou uma mensagem tentando comprar navios de transporte, isso é uma boa ideia?"
 Montenegro.20.a: "Nossos irmãos eslavos podem navegar o quanto quiserem."
 Montenegro.20.b: "Não é como se eles fossem a algum lugar..."
 Montenegro.25.t: "Debate de Unificação Sérvia"
 Montenegro.25.d: "Nossos ministros nos informaram que temos 2 opções básicas para avançar. Ou tentamos subjugar a Sérvia e conquistá-la se recusar, ou nos integramos de volta à Sérvia como uma região autônoma."
 Montenegro.25.a: "O orgulho sérvio deve ser subjugado!"
 Montenegro.25.b: "Mãe Sérvia, nos acolha!"
 Montenegro.14.t: "Criação da Tara Arms"
 Montenegro.14.d: "Finalmente temos recursos para criar nossa própria empresa de produção de armas, mas a questão mais importante ainda está indefinida, em que plataforma nossas armas devem ser criadas? Esta pergunta causa muitos debates e temos três opções para escolher: Usar plataforma AR, plataforma AK, ou poderíamos usar uma plataforma não importante."
 Montenegro.14.a: "AK é nossa escolha!"
 Montenegro.14.b: "AR nos convém mais!"
 Montenegro.14.c: "Que se dane AR's e AK's!"
 Montenegro.26.t: "Montenegro quer se reunir!"
 Montenegro.26.d: "O governo montenegrino quer se tornar uma região autônoma de nosso país novamente. Devemos concordar?"
 Montenegro.26.a: "Irmãos, sejam bem-vindos de volta!"
 Montenegro.26.b: "Ah, não, obrigado!"
 Montenegro.27.t: "Sérvia recusa!"
 Montenegro.27.d: "Eles não querem que nossos países se unam!"
 Montenegro.27.a: "Eles são estúpidos?"
 Montenegro.24.t: "Disputa Religiosa Sérvia!"
 Montenegro.24.d: "Muitos grupos em nosso governo propõem restringir os direitos e influência da Igreja Sérvia em nosso governo. Devemos concordar?"
 Montenegro.24.a: "Claro! Monges estúpidos..."
 Montenegro.24.b: "Que ideia estúpida."
 Montenegro.23.t: "Disputa da Igreja!"
 Montenegro.23.d: "Recentemente, ocorreu um grande conflito entre as Igrejas Sérvia e Montenegrina. De que lado devemos estar?"
 Montenegro.23.a: "Igreja Sérvia!"
 Montenegro.23.b: "Igreja Montenegrina!"
 Montenegro.22.t: "Montenegro pede apoio político!"
 Montenegro.22.d: "O presidente do Montenegro, Đukanović, nos pede apoio para seu governo. Devemos concordar?"
 Montenegro.22.a: "Claro, sejam bem-vindos!"
 Montenegro.22.b: "Não."
 Montenegro.21.t: "Montenegro pede apoio político!"
 Montenegro.21.d: "O presidente do Montenegro, Đukanović, nos pede apoio político."
 Montenegro.21.a: "Claro!"
 Montenegro.21.b: "Não."
