l_braz_por:
 serbian_focus: "Árvore de Foco Sérvia"
 SER_the_high_castle: "O Castelo Alto"
 SER_the_high_castle_desc: "Um país é tão forte quanto o governo que o lidera. Devemos assegurá-lo e decidir o caminho que queremos seguir. Devemos manter a 'velha guarda' ou seguir por um novo caminho?"
 SER_begin_repairing_works1: "Iniciar Reconstrução do País"
 SER_begin_repairing_works1_desc: "As consequências dos bombardeios da OTAN causaram um terrível golpe em nossa economia, mas é hora de renascer como uma fênix e começar a restaurar o que foi perdido."
 SER_deals_with_criminal_world: "Negociar Com Chefes do Crime"
 SER_deals_with_criminal_world_desc: "Até agora, não podemos combater o crime que se espalhou por todo o nosso país, mas podemos concluir uma série de acordos com eles para reduzir sua influência sobre nós e nosso país."
 SER_enforcement_of_kleptocracy: "Começar a Suprimir os Cleptocratas"
 SER_enforcement_of_kleptocracy_desc: "Finalmente estamos prontos para começar a reduzir a influência dos cleptocratas em nosso país, passo a passo, nos libertaremos de sua influência."
 SER_anti_opposition_measures: "Combatendo a Oposição"
 SER_anti_opposition_measures_desc: "A posição precária de nosso governo, após eventos tão terríveis, tornou-se uma desculpa para a oposição nos pressionar - vamos lidar com eles."
 SER_demonstrative_anti_corruption_actions: "Luta Demonstrativa Contra a Corrupção"
 SER_demonstrative_anti_corruption_actions_desc: "A situação com a corrupção atingiu seu ápice, mas os cidadãos precisam ser tranquilizados, organizaremos uma luta show contra esses funcionários corruptos que podemos pegar."
 SER_peacefulize_the_plebs: "Acalmar o Povo"
 SER_peacefulize_the_plebs_desc: "O povo está em um estado em que um evento aleatório ou a pessoa certa no lugar certo pode iniciar um incêndio de revolução, é necessário evitar tais oportunidades."
 SER_debt_reconstructuring: "Reestruturação da Dívida"
 SER_debt_reconstructuring_desc: "Nossa dívida se tornou muito forte. Devemos lidar com esse problema para evitar sermos prejudicados ainda mais."
 SER_stabilization_measures: "Medidas de Estabilização"
 SER_stabilization_measures_desc: "Para garantir uma economia estável, devemos implementar medidas para evitar criar um ambiente para uma economia frágil e instável. Vamos implementar algumas agora, pela segurança de nossa economia."
 SER_the_castle_crumbles: "O Castelo Desmorona"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic\n\n\n\n\n\n\n\n\nO reinado de §H[ROOT.GetLeader]§! tem sido marcado por instabilidade, falta de liderança e uma série de crimes de guerra. A revolução §HBulldozer§!, como alguns a chamam, pode marcar o fim do governo de [ROOT.GetLeader] e trazer uma nova ordem '§CDemocrática§!' em [SER.GetFlag]§Y[SER.GetName]§!.\n\nSe a §Rresistência§! não for contida até o final de outubro, então a revolução §HBulldozer§! estará em pleno vigor. §YMilošević§! terá um certo controle sobre a nação, mas se seu poder não alcançar §H100%§! até o final da §Rrevolução§!, então seu tempo pode estar se esgotando.\n\n £text_icon_milocevic Força de Milošević: §Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§RA revolução§!"
 SER_the_revolution_desc: "A revolução Bulldozer marcará o fim do governo de [ROOT.GetLeader].."
 SER_negotiations: "§YA revolução§!"
 SER_negotiations_desc: "Vamos ter que chamar algumas negociações com algumas das facções mais fracas protestando.."
 SER_appeal_to_nationalists: "§YAppeal§! aos Nacionalistas"
 SER_appeal_to_nationalists_desc: "Os maiores apoiadores de nosso partido e ordem governante são os nacionalistas. Precisamos apaziguá-los."
 SER_suppress_dissent: "§RSuprimir§! Dissidência"
 SER_suppress_dissent_desc: "Alguma supressão dos movimentos de oposição será necessária para tirá-los das ruas.."
 SER_selective_repression: "§RRepressão§! Seletiva"
 SER_selective_repression_desc: "Ao eliminar alvos específicos, chave, seremos capazes de enfraquecer o movimento de resistência."
 SER_mafia_concessions: "Concessões à §YMafia§!"
 SER_mafia_concessions_desc: "Fazendo concessões à máfia, poderemos ganhá-los para o nosso lado."
 SER_utilize_mafia: "§RUtlizar§! a Máfia"
 SER_utilize_mafia_desc: "Podemos contatar a máfia e pedir a eles para fazerem algum trabalho sujo por nós.."
 SER_russian_involvement: "§YEnvolvimento§! §YRusso§!"
 SER_russian_involvement_desc: "Alguns elementos no governo russo estão mais do que felizes em nos dar uma mão para conter esse movimento de resistência."
 SER_choke_the_media: "§RSufocar§! a Mídia"
 SER_choke_the_media_desc: "A mídia está alimentando os incêndios que estão consumindo nossa nação. Para evitar qualquer propagação adicional da informação, precisaremos sufocá-los de informações."
 SER_constitutional_manipulation: "§YManipulação§! Constitucional"
 SER_constitutional_manipulation_desc: "Vamos precisar manipular a constituição um pouco para nos dar algumas brechas para manter nosso partido no poder"
 SER_divisionary_tactics: "Táticas §YDivisórias§!"
 SER_divisionary_tactics_desc: "Ao causar divisões no movimento de oposição, seremos capazes de dividir e conquistar as revoltas."
 SER_milosevic_power_10: "§GAumentará§! £text_icon_milocevic §HForça de Milošević§! em §G10§!"
 SER_milosevic_power_5: "§GAumentará§! £text_icon_milocevic §HForça de Milošević§! em §G5§!"
 SER_milosevic_power_1: "§GAumentará§! £text_icon_milocevic §HForça de Milošević§! em §G1§!"
 SER_revolution2_TT: "§RMilošević será Derrubado!§!"
 SER_revolution3_TT: "§RMilošević manterá o Poder!§!"
 SER_revolution_TT: "Este foco será §Hauto-completado§! após as §Heleições§!"
 SER_The_kleptocratic: "O Kleptocrático"
 SER_The_kleptocratic_desc: "Um grupo de elite dentro de nossa nação que rouba do povo de maneiras irritantemente legais, todos ocupam posições de poder em diferentes lugares, seja um líder político, chefe do crime ou até mesmo figura religiosa."
 SER_International_Isolation: "Isolamento Internacional"
 SER_International_Isolation_desc: "Estamos em isolamento internacional, após nossas ações no território da antiga Iugoslávia, agora nosso país terá que buscar maneiras de superar essa barreira."
 SER_nato_bombings_scars_idea: "Consequências do Bombardeio da OTAN"
 SER_nato_bombings_scars_idea_desc: "O bombardeio da OTAN causou danos significativos ao nosso país, muitos prédios e instalações de infraestrutura foram danificados. Agora temos que lidar com as consequências desse pesadelo."
 SER_brain_drain_idea_1: "Fuga de Cérebros"
 SER_brain_drain_idea_1_desc: "Os eventos do último século se fizeram sentir, os jovens estão fugindo das ruínas em busca de uma vida melhor, e devemos trazê-los de volta ou impedi-los para que o país não fique sem pessoal experiente."
 SER_avia1: "Força Aérea Reformada"
 SER_special_unit_idea: "Unidade de Operações Especiais"
 SER_special_unit_idea_desc: "Unidade de Operações Especiais ou Unidade de Operações Especiais, também conhecida como Boinas Vermelhas ou Frankies, era uma unidade de elite da polícia de forças especiais."
 SER_plebs_idea: "Medidas Para Acalmar o Povo"
 SER_antiopposition_activity_idea: "Luta Anti-Oposição"
 SER_demonstrative_anticorrup_idea: "Luta Demonstrativa Contra a Corrupção"
 SER_stable_measure: "Medidas de Estabilização"
 SER_stable_measure_desc: "Distribuindo dinheiro para manter o povo sob controle."
 SER_debt_reconstructure: "Reestruturação da Dívida"
 SER_debt_reconstructure_desc: "Para ajudar a controlar nossa situação de dívida, estamos comprando tempo assegurando àqueles a quem devemos e solicitando temporariamente taxas de juros mais baixas para facilitar o processo de pagamento."
 SER_milosevic_stays: "§YSlobodan Milošević não deixa o cargo após as eleições de 2000§!"
 SER_milosevic_leaves: "§YSlobodan Milošević deixa o cargo após as eleições de 2000§!"
 SER_bulldozer_died: "A §HBulldozer Revolution§! deve ter sido §RCrushed!§!"
 SER_bulldozer_revolution: "§RMilošević§! Deve ter sido §ROverthrown§! na §HBulldozer Revolution!§!"
 SER_castle_holds_strong: "O Castelo Mantém-se Forte"
 SER_castle_holds_strong_desc: "A autoridade de Milošević se mantém forte, a força da oposição democrática parece ter sido exagerada. Milošević liderará a Sérvia no novo milênio, emergiremos na grandeza, Jaka Srbija, Jaka Jugoslavija!"
 SER_milosevic_authority: "Autoridade de Milošević"
 SER_milosevic_authority_desc: "Milošević deve garantir adequadamente que sua posição seja segura e protegida. Vamos derrubar os mais verbais que falam contra ele e proteger adequadamente seus interesses."
 SER_increase_centralization: "Fortalecer Centralização"
 SER_increase_centralization_desc: "Vamos fortalecer o controle sobre as esferas estatais, não permitiremos uma segunda revolução."
 SER_purge_kleptocratic: "Purgar o Kleptocrático"
 SER_purge_kleptocratic_desc: "Devemos remover aqueles que detêm muito poder e tiram muito dinheiro, custando-nos preciosos dinares. Vamos rapidamente expulsá-los para proteger nossos melhores interesses - dinheiro."
 SER_crack_down_on_crime: "Fortalecer a Luta Contra o Crime"
 SER_crack_down_on_crime_desc: "Finalmente, estamos prontos para acabar com o crime organizado em larga escala em nosso país."
 SER_anti_corruption_measures: "Luta Real Contra a Corrupção"
 SER_anti_corruption_measures_desc: "Todos que foram notados em relações corruptas serão monitorados por nós com mais cuidado e atenção."
 SER_crush_the_opposition: "Esmagar a Oposição"
 SER_crush_the_opposition_desc: "Consolidamos nosso poder, é hora de finalmente lidar com a oposição."
 SER_extinguish_opposition_support: "Último Apoio à Oposição"
 SER_extinguish_opposition_support_desc: "Estamos perto de ter controle total sobre a esfera política de nosso país."
 SER_empower_kleptocratic: "Empoderar o Kleptocrático"
 SER_empower_kleptocratic_desc: "Removê-los pode parecer tudo bem e bom, mas quando você cair em um abismo de dívidas e insegurança nacional por causa disso, quem você vai desejar ter para te ajudar?"
 SER_criminal_government: "Colocar Criminosos no Poder"
 SER_criminal_government_desc: "Vamos permitir que elementos bandidos ocupem cargos governamentais importantes, mediante pagamento é claro"
 SER_criminal_oligarchs: "Oligarcas no Poder"
 SER_criminal_oligarchs_desc: "A oligarquia também pode ocupar cargos públicos, estamos correndo riscos novamente, mas vale a pena"
 SER_arkans_guard: "Guarda de Arkan"
 SER_arkans_guard_desc: "Devemos buscar um exército mais forte. A Guarda de Arkan, nossa melhor força paramilitar, irá sustentar nosso exército por enquanto."
 SER_expand_arkan_tigers: "Expandir os Tigres de Arkan"
 SER_expand_arkan_tigers_desc: "Os Tigres de Arkan são essenciais no complexo militar que temos. Vamos dar a eles um lugar adequado à mesa, por assim dizer."
 SER_russo_comaraderie_make_invest: "Camaradagem Russo-Sérvia"
 SER_russo_comaraderie_make_invest_desc: "Os russos nos ajudarão a construir bem, sendo amigos próximos. Vamos fazer alguns acordos e acabar com esse problema de isolamento que temos."
 SER_russian_trade_deal: "Acordo Comercial Russo"
 SER_russian_trade_deal_desc: "Alguns acordos para garantir nossa relação com os russos trarão absolutamente benefícios para nós, e todos os materiais com eles."
 SER_chinese_investments: "Acordo Comercial Chinês"
 SER_chinese_investments_desc: "Os parceiros chineses estão mostrando interesse ativo em negociar conosco, devemos retribuí-los."
 SER_ease_isolation: "Acordos Comerciais Eurasiáticos"
 SER_ease_isolation_desc: "Nossa cooperação deu frutos, e nosso isolamento internacional está começando a se desfazer."
 SER_pro_serbian_referendum: "Referendo Nacional Sérvio"
 SER_pro_serbian_referendum_desc: "Nossa nação deve escolher um novo caminho para si mesma no novo milênio... Ou talvez nós decidamos por eles?"
 SER_milocevic_power: "Poder de Milosevic"
 SER_idea_arkans_guard: "Guarda de Arkan"
 SER_idea_arkans_guard_desc: "Uma Guarda Voluntária Sérvia reformada para operações militares especiais que devemos conduzir para a segurança contra nações que ameaçam a Sérvia."
 SER_idea_arkans2_guard: "Guarda de Arkan"
 SER_idea_arkans2_guard_desc: "Uma Guarda Voluntária Sérvia reformada para operações militares especiais que devemos conduzir para a segurança contra nações que ameaçam a Sérvia."
 SER_police_won: "Aumento na Luta Contra o Crime"
 ser_deals.1.t: "[SER.GetName] Solicita Investimentos"
 ser_deals.1.d: "[SER.GetName] enviou um pedido ao nosso governo com uma proposta de investimento em sua economia. Essa proposta parece promissora para nós, porque a economia sérvia está apenas começando a se recuperar e talvez no futuro nossos investimentos sejam compensados."
 ser_deals.1.a: "Concordamos em investir neles"
 ser_deals.1.b: "Absolutamente não!"
 ser_deals.2.t: "[FROM.GetName] concordou em investir em nós"
 ser_deals.2.d: "[FROM.GetName] concordou em investir em nós. Agora, seus investidores construirão suas próprias instalações de produção em nosso país, o que ajudará a reviver nossa economia mais rapidamente."
 ser_deals.2.a: "Ótimo."
 ser_deals.3.t: "[FROM.GetName] se recusou a investir em nós"
 ser_deals.3.d: "[FROM.GetName] se recusou a investir em nós, parece que eles não veem o potencial no desenvolvimento de nossa economia."
 ser_deals.3.a: "Triste"
 SER_MNT_give_up: "[MNT.GetFlag] §HMontenegro§! vai §Gparar§! de pressionar pela §Hindependência§!"
 SER_turn_back_to_communist_ideals: "Voltar aos Ideais Comunistas"
 SER_turn_back_to_communist_ideals_desc: "Mais uma vez, nosso país está retornando ao comunismo, recebemos uma segunda chance de devolver a bandeira vermelha às terras da antiga Iugoslávia."
 SER_cult_of_tito_cult_of_milosevic: "O Culto a Milosevic"
 SER_cult_of_tito_cult_of_milosevic_desc: "Assim como seu antecessor, Tito, Milosevic, ao salvar o país, foi capaz de formar uma espécie de culto em torno de si mesmo e se tornar um ídolo para os comunistas que acreditam no renascimento da Iugoslávia."
 SER_nationalisation_begins: "Iniciar Nacionalização"
 SER_nationalisation_begins_desc: "Vamos devolver o que nos foi tirado pela privatização, o que foi tirado do povo e do país."
 SER_power_to_the_workers: "Investindo na Classe Trabalhadora"
 SER_power_to_the_workers_desc: "Vamos focar na classe trabalhadora, que será o motor de crescimento de nossa economia."
 SER_authoritarian_control_over_government: "Controle Autoritário Sobre o Governo"
 SER_authoritarian_control_over_government_desc: "Não permitiremos que sentimentos traiçoeiros surjam novamente no Governo. O governo estará completamente subordinado a nós."
 SER_authoritarian_control_over_economy: "Controle Autoritário Sobre a Economia"
 SER_authoritarian_control_over_economy_desc: "A esfera econômica de nosso estado foi deixada ao acaso, mas agora a traremos de volta ao controle de um líder forte."
 SER_reyugoslavication: "De Volta ao Sonho da Iugoslávia"
 SER_reyugoslavication_desc: "Não pretendemos deixar nossos inimigos assistir à Iugoslávia e aos sonhos de seu renascimento desaparecerem no passado. Estamos começando nossa 'cruzada' para reviver o antigo estado."
 SER_new_const: "Nova Constituição"
 SER_new_const_desc: "Um novo estado requer uma nova constituição. Vamos reescrevê-la e criar uma opção que não repita os erros do passado."
 SER_marxism: "Reintroduzir o Marxismo nas Escolas"
 SER_marxism_desc: "Vamos ensinar a jovem geração o marxismo desde cedo, para não sofrermos uma derrota ideológica como antes."
 SER_atheism: "Ateísmo Como Religião Estatal"
 SER_atheism_desc: "Cada pessoa não deve ser distraída por rituais e cerimônias religiosas, mas sim carregar a luz do desenvolvimento e da ciência para as massas."
 SER_proletariat: "Ideologia do Proletariado"
 SER_proletariat_desc: "Vamos focar nossa propaganda ideológica no proletariado para que no futuro esse proletariado não repita o colapso do país como antes."
 SER_four_year_plan_prepare: "Preparando o Plano de 4 Anos"
 SER_four_year_plan_prepare_desc: "Estamos prontos para começar a preparar o primeiro plano de 4 anos para o desenvolvimento de nossa economia."
 SER_worker_rights: "Direitos dos Trabalhadores"
 SER_worker_rights_desc: "Vamos expandir os direitos dos trabalhadores e evitar arbitrariedades contra eles."
 SER_four_year_plan_start: "Iniciar um Plano Econômico de 4 Anos"
 SER_four_year_plan_start_desc: "Estamos prontos para começar a tornar nosso plano de desenvolvimento econômico de 4 anos uma realidade."
 SER_nep: "Nova Política Econômica"
 SER_nep_desc: "Vamos adotar ativamente a experiência dos países soviéticos, incluindo a URSS, e implementar nossa própria versão da nova política econômica."
 SER_pressure_on_kosovo: "Lidar Com Kosovo"
 SER_pressure_on_kosovo_desc: "É hora de lidar com este estado separatista."
 SER_crush_croatia: "Ultimato à Croácia"
 SER_crush_croatia_desc: "A Croácia foi um dos estados que fizeram o máximo possível pelo colapso da Iugoslávia, mas faremos tudo o que for necessário para recuperá-la, seja pacificamente ou pela força."
 SER_avenge_bosnia: "Vingança na Bósnia"
 SER_avenge_bosnia_desc: "Não vamos ficar cerimoniosos com o governo da Bósnia por muito tempo - um ultimato ou guerra."
 SER_ultimatums_for_slovenia_and_macedonia: "Eslovênia e Macedônia"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "Esses países não serão capazes de resistir a nós tão fortemente quanto a Bósnia ou a Croácia, mas estamos prontos para uma opção militar se eles recusarem nosso ultimato."
 SER_pheonix_nation: "A Nação Fênix"
 SER_pheonix_nation_desc: "Nosso povo, nosso grande país renasceu como uma fênix."
 SER_ter_oborona: "Reviver a Defesa Territorial"
 SER_ter_oborona_desc: "A Defesa Territorial da Iugoslávia foi criada nos anos 60 e a reviveremos novamente. Afinal, todo cidadão deve estar pronto para defender seu país, independentemente de ser militar ou não."
 SER_integrate_yugoslavia_category: "Integração das Terras Iugoslavas"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n£SER_desctext_yugoslavia\n\n\n\n\n\n\n\n\n§YYugoslávia§! foi fragmentada e destruída, e a identidade §YYugoslava§! foi apagada da face da terra. Agora vamos reviver o estado mais uma vez, vamos reviver a identidade iugoslava e desta vez não cometeremos os erros do passado."
 SER_bosnia_return: "Integração da §Y[BOS.GetFlag]Bósnia§!"
 SER_croatia_returns: "Integração da §Y[CRO.GetFlag]Croácia§!"
 SER_slovenia_returns: "Integração da §Y[SLV.GetFlag]Eslovênia§!"
 SER_macedonia_returns: "Integração da §Y[FYR.GetFlag]Macedônia§!"
 SER_ter_oborona_category: "Defesa Territorial da Iugoslávia"
 SER_ter_oborona_category_desc: "A Defesa Territorial da §Y[SER.GetFlag]Iugoslávia§! foi criada nos anos 60 e a reviveremos novamente. Afinal, todo cidadão deve estar pronto para §Gdefender§! seu [SER.GetFlag]§Ypaís§!, independentemente de ser militar ou não."
 SER_ter_oborona_serbia: "Defesa Territorial da §Y[SER.GetFlag]Sérvia§!"
 SER_ter_oborona_bosnia: "Defesa Territorial da §Y[BOS.GetFlag]Bósnia§!"
 SER_ter_oborona_croatia: "Defesa Territorial da §Y[CRO.GetFlag]Croácia§!"
 SER_ter_oborona_slovenia: "Defesa Territorial da §Y[SLV.GetFlag]Eslovênia§!"
 SER_ter_oborona_macedonia: "Defesa Territorial da §Y[FYR.GetFlag]Macedônia§!"
 SER_new_workplace: "Novos Locais de Trabalho"
 SER_control_economic_idea: "Economia Controlada"
 SER_phoenix_nation_idea: "A Nação Fênix"
 SER_control_government_idea: "Governo Controlado"
 SER_marxist_reeducation_idea: "Marxismo nas Escolas"
 SER_new_constitution_idea: "Nova Constituição"
 SER_proletariat_idea: "Ideologia do Proletariado"
 SER_four_year_plan_preparations_idea: "Preparativos para o Plano de 4 Anos"
 SER_new_four_year_plan2_idea: "Plano de Desenvolvimento de 4 Anos"
 SER_new_workplace1: "Direitos dos Trabalhadores"
 SER_idea_new_economic_policy: "Nova Política Econômica"
 Serbia.18.t: "[SER.GetNamewithFlag] nos dá um ultimato"
 Serbia.18.d: "[SER.GetNamewithFlag] hoje entregou ao nosso Governo um ultimato sobre rendição imediata e início da integração em seu estado. Parece que eles estão planejando recuperar a Iugoslávia, vamos nos render?."
 Serbia.18.a: "Absolutamente não!"
 Serbia.18.b: "Nós nos rendemos"
 Serbia.25.t: "[FROM.GetNamewithFlag] recusou nosso ultimato."
 Serbia.25.d: "Eles se recusaram a cumprir nossas demandas e decidiram escolher uma solução forçada para o problema. Não nos importamos."
 Serbia.25.a: "Muito lamentável."
 Serbia.26.t: "[FROM.GetNamewithFlag] concordou com nosso ultimato."
 Serbia.26.d: "Eles se mostraram mais espertos do que pensávamos e aceitaram nossa oferta."
 Serbia.26.a: "Ótimo."
 SER_YUG_communism: "FPR Iugoslávia"
 SER_renewed_milosevic_serbia: "Sérvia Renascida"
 SER_renewed_milosevic_serbia_desc: "Nosso povo embarcou no caminho do renascimento, recuperação após tantos anos de guerra, humilhação e negação de sua grandeza."
 SER_the_sick_woman_of_the_coalition: "A Doente da Coalizão"
 SER_the_sick_woman_of_the_coalition_desc: "A esposa de Milosevic, Mirjana, ganhou ainda mais poder das mãos de seu marido sobre a vida política no país, agora ela influencia a Sérvia mais do que nunca."
 SER_ratify_greater_serbia: "Ratificar a Grande Sérvia"
 SER_ratify_greater_serbia_desc: "Declararemos a Grande Sérvia, primeiro reivindicando toda a terra necessária, e depois a segurança real."
 SER_full_milosevic_dictatorship: "Ditadura de Milosevic"
 SER_full_milosevic_dictatorship_desc: "Milosevic finalmente admitiu que o regime que criou é uma ditadura. Mas uma ditadura é ruim?."
 SER_shut_it_down_forcibly: "Silenciar a Oposição à Força"
 SER_shut_it_down_forcibly_desc: "Vamos lutar ativamente contra a opinião política oposta em nosso país."
 SER_a_selective_merger: "Pequena Democracia"
 SER_a_selective_merger_desc: "A oposição terá liberdade de expressão em certos meios de comunicação e outras fontes para tranquilizar as pessoas e outros observadores."
 SER_union_state: "Retorno à Ideia de Estado de União"
 SER_union_state_desc: "O Estado de União é um projeto da Rússia e da Bielorrússia para criar uma espécie de confederação de dois estados independentes, que anteriormente tentamos aderir, mas falhamos. Voltamos a essa ideia novamente."
 SER_union_state_propaganda: "Propaganda do Estado de União"
 SER_union_state_propaganda_desc: "Devemos convencer o povo de nosso país de que se unir ao Estado de União só nos beneficiará"
 SER_union_state_documents: "Preparar Todos os Documentos"
 SER_union_state_documents_desc: "Começaremos o longo processo de assinar e preparar os documentos necessários para nos juntarmos ao Estado de União"
 SER_union_state_referendum: "Referendo"
 SER_union_state_referendum_desc: "Agora estamos prontos para realizar um referendo sobre a adesão ao Estado de União"
 SER_rise_nation: "O Surgimento da Nação"
 SER_rise_nation_desc: "A nação sérvia vai se levantar do horror e da vergonha que lhe acometeram na última década. É hora dos sérvios se tornarem uma grande nação novamente"
 SER_mobilise_people: "Mobilização do Povo"
 SER_mobilise_people_desc: "Nosso povo tem um caminho difícil pela frente para lutar pelo direito de ser chamado de grande. Também devemos estar prontos para a guerra"
 SER_military_invest: "Investimentos na Indústria Militar"
 SER_military_invest_desc: "É hora de reviver a indústria militar, um exército forte precisa de uma indústria forte"
 SER_defend_borders: "Proteção de Fronteiras"
 SER_defend_borders_desc: "Vamos fortalecer a proteção de nossas fronteiras, ninguém passará despercebido para o território da Grande Sérvia!"
 SER_military_nation: "Nação Militarizada"
 SER_military_nation_desc: "Nosso povo está pronto para ir à guerra para reconquistar sua antiga grandeza, do trabalhador ao soldado, estamos prontos para qualquer coisa"
 SER_panteri: "Recriar a Guarda Panteri"
 SER_panteri_desc: "A Garda Panteri, também conhecida como Brigada Especial Garda Panteri, foi uma unidade de elite do Exército da República Srpska durante a Guerra da Bósnia. Foi fundada em 2 de maio de 1992 sob o nome inicial de Guarda Nacional Sérvia de SAO Semberija e Majevica, adotando o nome \"Garda Panteri\" em homenagem ao anterior comandante caído Branko \"Panter\" Pantelić por Ljubiša \"Mauzer\" Savić e membros do Fundo de Solidariedade Sérvio. Lutou na Bósnia de 1992 a 1996 durante as Guerras Iugoslavas"
 SER_ssd: "Recriar a Diretoria de Segurança do Estado"
 SER_ssd_desc: "A Diretoria de Segurança do Estado, ou simplesmente Segurança do Estado, foi a agência de segurança dentro do Ministério do Interior da Sérvia encarregada de proteger o país de ameaças internas."
 SER_nationalise: "Nacionalização"
 SER_nationalise_desc: "A privatização foi um erro, agora é hora de corrigir. Vamos devolver tudo o que foi tirado do estado."
 SER_infra: "Investimentos em Infraestrutura"
 SER_infra_desc: "Vamos investir mais no desenvolvimento da infraestrutura para garantir uma melhor logística em nosso país."
 SER_demand_serbian_autonomy: "Exigir Autonomia Sérvia"
 SER_demand_serbian_autonomy_desc: "Vamos impor um estado sérvio independente - e remover qualquer forte influência estrangeira."
 SER_orchestrate_referendum: "Orquestrar Referendo"
 SER_orchestrate_referendum_desc: "Devemos realizar um referendo! Sabemos o que o povo quer e precisamos que eles o expressem! Esta é a melhor maneira de legitimar nossas necessidades."
 SER_reunite_macedonia: "Reunir a Macedônia"
 SER_reunite_macedonia_desc: "A Macedônia sempre fez parte da Sérvia e sempre fará. Só precisamos garantir que isso seja mostrado também nos mapas."
 SER_srpska_intervention: "Intervenção na Sérvia"
 SER_srpska_intervention_desc: "A Bósnia voltará para nós. Isso garantimos. Devemos agir rápido para não perdermos tempo simplesmente esperando que eles voltem para nós."
 SER_integrate_bosnia: "Integrar a Bósnia"
 SER_integrate_bosnia_desc: "Com o que era antes a Bósnia agora sendo nossa, devemos agora torná-la segura. Implementaremos novas políticas e medidas para integrar totalmente a terra e o povo."
 SER_russian_peacekeapers: "Mantenedores de Paz Russos"
