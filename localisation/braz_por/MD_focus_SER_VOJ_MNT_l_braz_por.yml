 SER_socialist_renew_idea: "Renovação Socialista"
 SER_cefta_idea: "CEFTA"
 SER_cefta_idea_desc: "A Associação de Livre Comércio da Europa Central é uma organização de livre comércio que é a sucessora do Acordo de Visegrád entre países que não são membros da União Europeia."
 SER_idea_rights: "Garantia dos Direitos Humanos"
 SER_shared_currency_idea: "Moeda Compartilhada"
 SER_listened_un_idea: "Apoio da Comunidade Internacional"
 SER_ditched_subject_idea: "Livre de Montenegro"
 SER_ditched_subject_idea_desc: "Há coisas boas na dissolução da União. Uma delas é que não precisamos gastar dinheiro com Montenegro."
 SER_mixed_economy: "Economia Mista"
 SER_mixed_economy_desc: "A Sérvia não sobreviveria no século XXI se continuássemos nossa abordagem autárquica da economia, abrimos para o mundo e agora o mundo abriu para nós."
 SER_bluechip_corp: "Corporação Bluechip"
 SER_bluechip_corp_desc: "Blue Chip Electronics, Inc., posteriormente Blue Chip International, foi uma empresa de informática americana fundada por John Rossi em 1982. Fundada para desenvolver periféricos para computadores domésticos Commodore, a empresa em 1986 começou a vender compatíveis IBM PC de baixo custo."
 SER_disorganized_industrial_sector_desc: "Nossa indústria ainda está toda confusa e desorganizada, com a transição governamental os contratos de nossa indústria expiraram devido à propriedade do governo em nossa economia socialista e ocorreu uma repetição da situação na indústria da Bielorrússia após a independência!"
 ser_dem.1.t: "Sérvia Quer Investimentos"
 ser_dem.1.d: "Representantes da Sérvia nos pediram para investir na economia sérvia. Seria uma ótima oportunidade para nós ou vamos ignorá-los?"
 ser_dem.1.a: "Vamos construir um complexo industrial para eles!"
 ser_dem.1.b: "Uma nova estrada seria boa."
 ser_dem.1.c: "Infraestrutura de rede é o que a Sérvia realmente quer."
 ser_dem.1.f: "A Sérvia é muito controversa para investimentos"
 ser_dem.2.t: "Eles concordaram!"
 ser_dem.2.d: "Um poder estrangeiro concordou em investir em nós!"
 ser_dem.2.a: "Urra!"
 ser_dem.3.t: "Eles discordaram!"
 ser_dem.3.d: "Um poder estrangeiro discordou de investir em nós!"
 ser_dem.3.a: "Que pena!"
 ser_dem.4.t: "Política Externa"
 ser_dem.4.d: "Devemos escolher cuidadosamente com quem devemos cooperar. Podemos entrar em contato com potências ocidentais ou podemos tentar nos aproximar da esfera oriental. Ou podemos cooperar com países em nossa região."
 ser_dem.4.a: "O Oriente é nossa escolha"
 ser_dem.4.b: "...mas ainda somos uma democracia ocidental."
 ser_dem.4.c: "Balcãs devem ser pacíficos!"
 ser_dem.5.t: "Disputa no Partido Radical Sérvio!"
 ser_dem.5.d: "Houve um conflito dentro do Partido Radical Sérvio. Tomislav Nikolic, o líder de facto do partido, entrou em conflito com o conselho central do partido representado por Vojislav Šešelj, agora Nikolic e Aleksandar Vucic juntos com seus associados estão ameaçando deixar o partido para criar sua própria nova organização."
 ser_dem.5.a: "Nikolic e Vucic criarão um novo partido!"
 ser_dem.5.b: "A disputa será resolvida"
 SerbiaFocus.1.t: "Iniciativa Bálcãs Abertos"
 SerbiaFocus.1.d: "[SER.GetName] propôs que assinemos uma nova iniciativa chamada \"Iniciativa Bálcãs Abertos\". Ela visa aumentar o crescimento econômico e o comércio entre nossas nações, e também melhorar a estabilidade regional."
 SerbiaFocus.1.a: "Onde eu assino?"
 SerbiaFocus.1.b: "Absolutamente não!"
 SerbiaFocus.2.t: "[FROM.GetName] assinou a iniciativa!"
 SerbiaFocus.2.d: "Parece que [FROM.GetName] decidiu assinar a Iniciativa Bálcãs Abertos e cooperará para impulsionar o crescimento econômico na região!"
 SerbiaFocus.2.a: "Ótima notícia"
 SerbiaFocus.3.t: "[FROM.GetName] se recusa a assinar a iniciativa!"
 SerbiaFocus.3.d: "[FROM.GetName] não quer nada conosco, com nossa iniciativa. Portanto, talvez tenhamos que esquecer qualquer possível expansão para o acordo.."
 SerbiaFocus.3.a: "Triste"
 SerbiaFocus.4.t: "[FROM.GetName] Exige que Realizemos um Referendo"
 SerbiaFocus.4.d: "[FROM.GetName] exige que realizemos um referendo no território da Republika Srpska e lhe concedamos mais autonomia. Eles claramente estão tramando algo, vamos dar autonomia à nossa região ou ignorar a pressão de Belgrado?."
 SerbiaFocus.4.a: "Vamos fazer concessões"
 SerbiaFocus.4.b: "Ignore-os"
 SerbiaFocus.5.t: "Destino da Republika Srpska"
 SerbiaFocus.5.d: "[FROM.GetName] concordou em conceder autonomia à Republika Srpska sob nossa pressão, como queríamos que fosse.."
 SerbiaFocus.5.a: "Ótimo."
 SerbiaFocus.6.t: "Destino da Republika Srpska"
 SerbiaFocus.6.d: "[FROM.GetName] recusou-se a conceder autonomia à Republika Srpska, mesmo sob nossa pressão."
 SerbiaFocus.6.a: "Eles pagarão mais"
 Serbia.20.t: "A Sérvia nos pede para sermos mediadores!"
 Serbia.20.d: "O novo governo sérvio nos pede para sermos mediadores entre Kosovo e Sérvia."
 Serbia.20.a: "Claro!"
 Serbia.20.b: "Heh, adeus."
 Serbia.21.t: "Eles não concordaram."
 Serbia.21.d: "Eles não querem iniciar as negociações."
 Serbia.21.a: "Aff."
 Serbia.22.t: "Reunião em Bruxelas"
 Serbia.22.d: "Durante a recente reunião em Bruxelas, a Sérvia propôs um acordo de normalização de relações entre nós e eles."
 Serbia.22.a: "Concordamos"
 Serbia.22.b: "Não"
 Serbia.23.t: "Kosovo concorda!."
 Serbia.23.d: "Eles assinaram o acordo."
 Serbia.23.a: "Muito Bom!"
 Serbia.24.t: "Kosovo não concordou."
 Serbia.24.d: "Eles não querem assinar o acordo."
 Serbia.24.a: "Muito Triste."
 serbia_news.2.t: "A Sérvia Reconhece o Kosovo!"
 serbia_news.2.d: "Em um desenvolvimento diplomático significativo, a Sérvia reconheceu oficialmente o Kosovo como uma nação independente, marcando uma mudança histórica em sua disputa de longa data. A decisão vem após intensas negociações e reflete uma disposição de avançar em direção a relações normalizadas entre os dois vizinhos dos Balcãs. Essa jogada histórica está pronta para abrir novas oportunidades de cooperação e estabilidade na região, potencialmente pavimentando o caminho para uma maior integração econômica e política. Embora desafios indubitavelmente permaneçam, esse gesto sinaliza um passo promissor em direção à reconciliação e coexistência pacífica nos Balcãs."
 serbia_news.2.o1: "Interessante."
 SerbiaFocus.21.t: "A Sérvia Oferece Investimentos!"
 SerbiaFocus.21.d: "Recentemente, a Sérvia propôs investir em nosso país. Isso aumentará a opinião dos sérvios da Bósnia e nos trará benefícios econômicos, no entanto, pode diminuir a opinião dos bósnios e aumentar a influência sérvia sobre nós. Devemos concordar?"
 SerbiaFocus.21.a: "Concordamos!"
 SerbiaFocus.21.b: "Não."
 SerbiaFocus.22.t: "A Bósnia Concorda!"
 SerbiaFocus.22.d: "Gastamos 3,5 bilhões de dólares para cobrir parcialmente a construção da fábrica. Ganhamos 5% de influência sobre eles."
 SerbiaFocus.22.a: "Ótimo"
 SerbiaFocus.23.t: "A Bósnia não concordou."
 SerbiaFocus.23.d: "Eles não querem nossos investimentos."
 SerbiaFocus.23.a: "Muito Triste."
 SerbiaFocus.14.t: "A Sérvia Pede Investimentos!"
 SerbiaFocus.14.d: "A Sérvia nos pede para investir neles, devemos concordar?"
 SerbiaFocus.14.a: "Claro!"
 SerbiaFocus.14.b: "Desculpe, não."
 SerbiaFocus.15.t: "[FRA.GetNamewithFlag] Aceita!"
 SerbiaFocus.15.d: "Eles vão investir em nós."
 SerbiaFocus.15.a: "Ótimo"
 SerbiaFocus.16.t: "[FRA.GetNamewithFlag] não aceitou nossa oferta."
 SerbiaFocus.16.d: "Eles não querem investir em nós."
 SerbiaFocus.16.a: "Aff."
 SerbiaFocus.13.t: "Criminosos de Guerra Sérvios Presos na Sérvia!"
 SerbiaFocus.13.d: "O novo governo da Sérvia, após muitas considerações, decidiu prender e levar a julgamento muitos de seus antigos políticos e comandantes militares. Muitos deles serão levados a julgamento em Gaaga."
 SerbiaFocus.13.a: "Interessante."
 Serbia.3.tt.a: "§YNão haverá nada no caminho para impedir uma tentativa na vida de Zoran Đinđić§!"
 Serbia.14.t: "Movimento de Independência [MNT.GetFlag] [MNT.GetAdjective] Ganha Tração"
 Serbia.14.d: "Os [MNT.GetFlag] [MNT.GetAdjective] têm pressionado pela independência há algum tempo, e parece cada vez mais provável que estejam dispostos a lutar por essa causa se decidirmos reagir a isso.."
 Serbia.14.a: "Vamos ver o que acontece"
 Serbia.15.t: "A Confederação [MNT.GetFlag] [MNT.GetName]"
 Serbia.15.d: "Em um grande referendo, [MNT.GetFlag] [MNT.GetName] decidiu que se libertará de [SER.GetFlag] [SER.GetName] (nós) e buscará seus próprios interesses no mundo. Parece que muitas nações já começaram a reconhecer sua independência e iniciaram conversas diplomáticas sobre segurança e outros assuntos."
 Serbia.15.a: "Foi escolha deles."
 Serbia.16.t: "Movimento [MNT.GetFlag] [MNT.GetAdjective] Torna-se Violento!"
 Serbia.16.d: "Parece que o movimento [MNT.GetFlag] [MNT.GetAdjective] tornou-se violento, e uma rebelião ativa contra nossas tentativas de controlá-los começou. Precisaremos ou recuar completamente deste arriscado jogo político ou redobrar nossos esforços para reprimir seu movimento de resistência."
 Serbia.16.a: "Não vamos recuar!"
 Serbia.16.b: "Sabe de uma coisa? Tenha sua independência."
 Serbia.17.t: "Movimento [MNT.GetFlag] [MNT.GetAdjective] Diminui"
 Serbia.17.d: "O movimento de resistência [MNT.GetFlag] [MNT.GetAdjective] foi felizmente controlado por nossas forças de segurança habilidosas e políticos. Não precisamos mais nos preocupar em lutar com eles nas ruas, mas agora devemos nos preocupar em reparar os danos causados ​​na região."
 Serbia.17.a: "Como deve ser."
 SerbiaFocus.11.t: "Mudança Democrática na Sérvia!"
 SerbiaFocus.11.d: "A Sérvia celebra o amanhecer da democracia após a Revolução Bulldozer. Os persistentes protestos dos cidadãos derrubaram o antigo regime, sinalizando uma nova era de transparência e responsabilidade. O mundo observa enquanto a Sérvia abraça a mudança, anunciando esperança para um futuro mais brilhante."
 SerbiaFocus.11.a: "Finalmente"
 serbia_news.1.t: "A Sérvia se junta à ONU"
 serbia_news.1.d: "Originalmente, o governo sérvio havia se recusado a se juntar às Nações Unidas após a queda da Iugoslávia, apontando para a dedicação contínua do país à restauração das terras nacionais sérvias.\n\nAgora, após um referendo público sobre o assunto, o governo sérvio anunciou que o país seguirá em frente para abandonar seu posto de espectador e agora se juntará à organização como membro pleno."
 serbia_news.1.o1: "Já era hora, Sérvia!"
 SerbiaFocus.12.t: "A Sérvia busca garantias de paz!"
 SerbiaFocus.12.d: "Após a recente mudança de governo da Sérvia, eles buscam estabelecer uma cooperação regional mais pacífica conosco. Devemos concordar?"
 SerbiaFocus.12.a: "Claro!"
 SerbiaFocus.12.b: "Não."
 Serbia.19.t: "Milosevic Preso!"
 Serbia.19.d: "Após a recente revolução na Sérvia, Slobodan Milosevic foi preso por seus crimes e em breve será julgado em Haag."
 Serbia.19.a: "Vamos suprimir os nacionalistas acalorados..."
 Serbia.19.b: "É necessária uma reação nacional a esse crime!"
 Serbia.1.d: "Željko Ražnatović, também conhecido como Arkan, ex-comandante da paramilitar Tigres de Arkan, oficial dos Crvene Beretke e empresário, sofreu uma tentativa de assassinato enquanto bebia com amigos no Hotel Continental de Belgrado. Seu atirador, Dobrosav Gavrić, um membro júnior da brigada móvel da polícia de 23 anos, atingiu Arkan no olho esquerdo, bem como alguns de seus amigos e espectadores. Gavrić foi abatido durante sua fuga e preso, os médicos estão trabalhando duro para mantê-lo vivo, ele é um homem morto?"
 Serbia.1.a: "Enviamos nossas condolências"
 Serbia.1.b: "Não podemos deixá-lo morrer"
 Serbia.1.tt: "§YArkan morrerá!§!"
 Serbia.2.d: "WIP"
 Serbia.2.a: "Realize funerais para os nossos perdidos"
 Serbia.2.b: "Uma vergonha! condenar isso no cenário internacional!"
 Serbia.3.d: "Foi trazido à nossa atenção que o submundo criminal sérvio não está satisfeito com Zoran Đinđić, o Clã Zemun está usando unidades anteriores da JSO para realizar um assassinato planejado em 12 de março para tirar nossa oposição do poder. Podemos avisá-lo e impedir que isso aconteça, no entanto, não somos necessariamente obrigados a fazê-lo."
 Serbia.3.a: "Avisar imediatamente sobre o ataque!"
 Serbia.3.b: "Vamos ver o que acontece, né?"
 Serbia.5.d: "WIP"
 Serbia.5.a: "Não podemos salvar nossas fábricas, instale infraestrutura à prova de terremotos para nosso povo e se prepare para as réplicas"
 Serbia.5.b: "Priorize os edifícios industriais, nossa economia não pode suportar esse tipo de golpe"
 Serbia.5.tt: "§YNós estaríamos despreparados caso um terremoto nos atingisse no futuro.§!"
 Serbia.6.d: "WIP"
 Serbia.6.a: "Que muito infeliz"
 Serbia.7.d: "WIP"
 Serbia.7.a: "Os agricultores poderiam usar mais ajuda do que qualquer um agora"
 Serbia.7.b: "Não podemos ignorar nossas populações mais concentradas"
 Serbia.8.t: "Derramamentos de cianeto no Danúbio"
 Serbia.8.d: "WIP"
 Serbia.8.a: "Responsabilize as empresas estrangeiras de extração de recursos"
 Serbia.8.b: "Coopere com a Romênia para limpeza"
 Serbia.9.d: ""
 Serbia.9.a: "Inicie uma investigação nacional, 'Operação Sabre' estará em pleno vigor."
 Serbia.9.b: "Que muito infeliz, e mais um morde o pó..."
 Serbia.10.d: ""
 Serbia.10.a: "Essa maldita DSS é a culpada, o que aconteceu com as liberdades políticas na Sérvia?"
 Serbia.10.b: "É bom que essa atividade criminosa tenha sido interrompida"
 Serbia.11.d: ""
 Serbia.11.a: "Foi um grande erro salvar a vida dele, vamos vencer esta nódoa política de uma vez por todas!"
 Serbia.11.b: "Deixe-os nos acusar, não fizemos nada de errado, isso vai passar."
 Serbia.12.d: ""
 Serbia.12.a: "O governo ajudará a mediar esta situação"
 Serbia.12.b: "Deixe-os brigar, não é nosso problema mesmo"
 SerbiaFocus.99.t: "A Hora da Liberdade da Vojvodina"
 SerbiaFocus.99.d: "Nosso povo está pronto para finalmente iniciar uma guerra de libertação contra a Sérvia, mas estamos prontos para tomar tal decisão?."
 SerbiaFocus.99.a: "Pela Liberdade da Vojvodina!"
 SerbiaFocus.99.b: "Absolutamente não!"
 SerbiaFocus.100.t: "A Hora da Liberdade da Vojvodina"
 SerbiaFocus.100.d: "O governo local da Vojvodina se levantou contra nós! A reação da sociedade e do povo é esperada por nós, vamos permitir que eles se separem silenciosamente do país? ou vamos suprimi-los à força."
 SerbiaFocus.100.a: "A Sérvia Permanecerá Unida"
 SerbiaFocus.100.b: "Vamos Dar-lhes Liberdade"
 SerbiaFocus.101.t: "Vojvodina Pede Federalização"
 SerbiaFocus.101.d: "O Governo da Vojvodina nos apresentou um pedido para a necessidade de criar uma Federação completa entre a Sérvia e eles. Estamos prontos para realizar uma revisão global do sistema estatal de nosso país?."
 SerbiaFocus.101.a: "Sim"
 SerbiaFocus.101.b: "A Sérvia Permanecerá Unida"
 SerbiaFocus.102.t: "Pedido de Federalização"
 SerbiaFocus.102.d: "O governo sérvio concordou em federalizar o país, finalmente seremos sujeitos iguais!."
 SerbiaFocus.102.a: "Legal"
 SerbiaFocus.103.t: "Pedido de Federalização"
 SerbiaFocus.103.d: "O governo sérvio se recusou a federalizar o país, eles ainda aprenderão os resultados de rejeitar nossa proposta."
 SerbiaFocus.103.a: "Ok"
 SerbiaFocus.104.t: "Vojvodina Está Pedindo Permissão Para Seu Exército"
 SerbiaFocus.104.d: "O Governo da Vojvodina nos pediu para permitir que eles tenham suas próprias forças armadas. Talvez isso jogue a nosso favor no futuro, mas também vemos isso como um perigo, devemos permitir isso?."
 SerbiaFocus.104.a: "Sim"
 SerbiaFocus.104.b: "Eles Não Precisam de Seu Próprio Exército."
 SerbiaFocus.105.t: "Pedido de Exército"
 SerbiaFocus.105.d: "O Governo Sérvio nos permitiu começar a construir nossas próprias forças armadas."
 SerbiaFocus.105.a: "Legal"
 SerbiaFocus.106.t: "Pedido de Exército"
 SerbiaFocus.106.d: "O governo sérvio se recusou a nos dar um exército próprio, eles ainda aprenderão os resultados de rejeitar nossa proposta."
 SerbiaFocus.106.a: "Ok"
 SerbiaFocus.107.t: "Pedido De Aumento De Autonomia"
 SerbiaFocus.107.d: "O governo sérvio nos permitiu expandir os direitos de nossa autonomia, agora temos mais oportunidades."
 SerbiaFocus.107.a: "Legal"
 SerbiaFocus.108.t: "Pedido De Aumento De Autonomia"
 SerbiaFocus.108.d: "O governo sérvio se recusou a estender os direitos de nossa autonomia, eles se arrependerão!."
 SerbiaFocus.108.a: "Ok"
 SerbiaFocus.109.t: "Vojvodina Pede Uma Extensão De Autonomia"
 SerbiaFocus.109.d: "O Governo da Vojvodina está pedindo uma extensão dos poderes atuais de sua autonomia, nos convencendo de que isso também nos beneficiará. Concordamos com seus argumentos?."
 SerbiaFocus.109.a: "Sim"
 SerbiaFocus.109.b: "Eles Não Precisam de Mais Autonomia."
 SerbiaFocus.9.t: "Status Autônomo da Vojvodina"
 SerbiaFocus.9.d: "A agitação política que sacudiu nosso país despertou as forças políticas na Vojvodina. Os representantes da região estão nos pedindo para aumentar os direitos autônomos para os residentes da região. Vamos aceitar isso?."
 SerbiaFocus.9.a: "Teremos que dar a eles alguma autonomia."
 SerbiaFocus.9.b: "Nunca"
 SerbiaFocus.17.t: "A Federação dos Balcãs"
 SerbiaFocus.17.d: "[FROM.GetName] em uma reunião com nosso Governo, nos entregou um convite oficial para ingressar na Federação dos Balcãs. A adesão a uma tal federação imporá muitas restrições a nós, mas, em geral, como o Governo Sérvio nos convence, cada sujeito da Federação terá direitos iguais."
 SerbiaFocus.17.a: "Vamos concordar em ingressar na Federação"
 SerbiaFocus.17.b: "Não precisamos de uma Federação."
 SerbiaFocus.20.t: "A Federação dos Balcãs"
 SerbiaFocus.20.d: "[FROM.GetName] recusou nossa oferta de ingressar na Federação dos Balcãs."
 SerbiaFocus.20.a: "Triste"
 Serbia.27.t: "A Federação dos Balcãs"
 Serbia.27.d: "Oficialmente nos tornamos membros da Federação dos Balcãs"
 Serbia.27.a: "Ótimo."
 ser_reading.1.t: "Crise Política Sérvia"
 ser_reading.1.d: "Após os bombardeios da OTAN em 1999, que tiveram um enorme efeito devastador na sociedade sérvia, a autoridade de Milošević quase foi destruída. Muitos grupos de oposição se espalharam pela Sérvia, uma vez um país estável enfrenta um grande desafio no próximo milênio."
 ser_reading.1.a: "Apenas a união salvará os sérvios..."
 serbia_news.3.t: "Formação da CEFTA"
 serbia_news.3.d: "Recentemente, muitos estados da Europa central assinaram o Acordo CEFTA. A Associação de Livre Comércio da Europa Central é uma organização de livre comércio que é a sucessora do Acordo de Visegrado entre países que não são membros da União Europeia. Essa ideia nacional será removida se nos juntarmos à União Europeia."
 serbia_news.3.o1: "Interessante."
 SER_radical_create_tt: "O Partido Progressista Sérvio será criado!"
 SER_radical_created_tt: "O Partido Progressista Sérvio foi criado."
 SER_jp_electric: "JP Eletrônica"
 SER_coalition_TT: "§CPartidos§! alinhados a nós se juntarão à nossa §Ccoalizão§!."
 SER_radical_div_TT: "O partido Progressista foi criado."
 ser_we_will_int_tt: "[FROM.GetNamewithFlag] constrói 2 infraestruturas de rede. Isso aumenta a influência de [FROM.GetNamewithFlag] sobre nós em 5%!"
 bombed_us_in_the_nineties: "Nos Bombardeou nos Anos 90"
 oppress_the_muslim_population: "Oprimir a População Muçulmana"
 oppress_the_serbian_population: "Oprimir a População Sérvia"
 serbian_speaking: "Nação de Língua Sérvia"
 kla_attacks: "Ataques da KLA em Nosso Povo!"
 ethnic_cleansing: "Realizou Limpeza Étnica em Nossas Terras!"
 nationalized_automobile_industry: "Indústria Automobilística Nacionalizada"
 nationalized_automobile_industry_trade: "Indústria Automobilística Nacionalizada"
 cooperated_to_clean_up_cyanide_spill: "Cooperou para Limpar o Derramamento de Cianeto"
 caused_cyanide_spill: "Causou o Derramamento de Cianeto no Danúbio"
 blame_us_for_cyanide_spill: "Nos Culpa pelo Derramamento de Cianeto no Danúbio"
 vojvodina_focus: "Árvore de Focos da Vojvodina"
 VOJ_economic: "Economia da Vojvodina"
 VOJ_economic_desc: "Nossa república tem um grande potencial para desenvolvimento econômico, não é à toa que a Sérvia está se esforçando tanto para nos manter em sua composição, pois nós fornecemos a ela uma grande parte de sua renda!."
 VOJ_selhoz: "Indústria Agrícola"
 VOJ_selhoz_desc: "Nosso país possui uma indústria agrícola bem desenvolvida, mas não vamos parar por aí e continuaremos a investir em seu desenvolvimento."
 VOJ_construct: "Indústria da Construção"
 VOJ_construct_desc: "Vamos expandir os investimentos na indústria da construção, cada quilômetro da Vojvodina será construído!."
 VOJ_oil: "Indústria do Petróleo"
 VOJ_oil_desc: "A indústria do petróleo é bastante forte em nossa região e até atrativa para alguns investidores estrangeiros, o que tem um efeito positivo em nossa economia."
 VOJ_chim: "Indústria Química"
 VOJ_chim_desc: "A indústria química em nosso país ainda é pouco desenvolvida, mas está começando a ganhar impulso. Investindo mais dinheiro nisso, certamente obteremos muitos benefícios."
 VOJ_metal: "Metalurgia"
 VOJ_metal_desc: "A indústria metalúrgica é necessária para nós como o ar. Vamos investir mais fundos em seu desenvolvimento do que o governo sérvio investiu."
 VOJ_it: "Setor de TI"
 VOJ_it_desc: "O setor de TI em nosso país é pouco desenvolvido, mas estamos prontos para investir nele, pois é o futuro!."
 VOJ_regionalism: "Regionalismo"
 VOJ_regionalism_desc: "Defendemos ativamente o regionalismo dentro do estado sérvio! Sem infringir os povos!."
 VOJ_federalisation: "Federalização"
 VOJ_federalisation_desc: "A federalização da Sérvia é o que vemos como o futuro de nosso estado comum. Vamos tentar ativamente obter o máximo de privilégios possível."
 VOJ_vs: "Nossas Forças Armadas"
 VOJ_vs_desc: "Vamos propor ao governo sérvio um projeto de lei para nos permitir ter nossas próprias forças armadas.."
 VOJ_autonomy: "Aumentando o Status de Autonomia"
 VOJ_autonomy_desc: "Vamos propor ao governo sérvio estender nossos privilégios como autonomia dentro do Estado."
 VOJ_true_fed: "Federação da Sérvia e Vojvodina"
 VOJ_true_fed_desc: "Vamos submeter um projeto de lei à consideração da criação da Federação da Sérvia e Vojvodina ao Governo Sérvio."
 VOJ_separ: "Coalizão pela Autonomia"
 VOJ_separ_desc: "Muitos partidos políticos da Vojvodina se uniram em uma coalizão para lutar pela autonomia e possivelmente independência da Vojvodina."
 VOJ_vojvodina_spirit: "O Espírito da Liberdade"
 VOJ_vojvodina_spirit_desc: "Nosso povo sempre aspirou à autonomia e independência, a Sérvia é um ocupante para nós e vamos lutar contra ela."
 VOJ_europe_friend: "Parceria com a UE"
 VOJ_europe_friend_desc: "Vemos a União Europeia como um parceiro potencial e nós como seu membro."
 VOJ_brothers_nation: "Voz das Minorias"
 VOJ_brothers_nation_desc: "Usamos as minorias de nossa república como desculpa para atrair investidores de países vizinhos como Hungria e Croácia."
 VOJ_kosovo: "Irmãos no Vício"
 VOJ_kosovo_desc: "O Kosovo, assim como nós, há muito tempo está na sombra da Sérvia, e nosso problema fraternal deve nos unir."
 VOJ_propaganda: "Propaganda do Patriotismo"
 VOJ_propaganda_desc: "Nosso povo já esqueceu o que significa amar e respeitar suas raízes, sua história, vamos guiá-los no caminho certo através da propaganda."
 VOJ_self_defence: "Auto-Defesa da Vojvodina"
 VOJ_self_defence_desc: "Vamos criar unidades de autodefesa para resistir à influência da Sérvia e estar prontos para nos defender se nossa independência for pisoteada."
 VOJ_buy_weapon: "Compra de Armas"
 VOJ_buy_weapon_desc: "Precisamos de armas para nos defender, felizmente alguns dos nossos vizinhos estão dispostos a vendê-las para nós."
 VOJ_anti_serb: "Propaganda Anti-Sérvia"
 VOJ_anti_serb_desc: "Desenvolveremos ativamente a retórica de que a Sérvia nos usa como uma colônia, e nós somos seus escravos.."
 VOJ_war_freedom: "Viagem a Belgrado"
 VOJ_war_freedom_desc: "Estamos prontos para ir à guerra de libertação contra nosso ocupante e inimigo."
 VOJ_madyar: "Nacionalismo Húngaro na Voivodina"
 VOJ_madyar_desc: "A minoria húngara assumiu um papel dominante na vida da Voivodina, agora um futuro verdadeiramente imprevisível nos espera."
 VOJ_new_nation: "Nova Ideia Nacional"
 VOJ_new_nation_desc: "A ideia nacional, que a Voivodina não teve por tanto tempo, agora aparecerá. Os húngaros liderarão esta bela terra rumo a um futuro glorioso."
 VOJ_we_hungary: "Promoção da Identidade Húngara"
 VOJ_we_hungary_desc: "A identidade da Voivodina é desnecessária e ultrapassada. Os húngaros são os verdadeiros herdeiros da Voivodina."
 VOJ_we_not_serb: "Rejeição da Identidade Sérvia"
 VOJ_we_not_serb_desc: "A identidade da Voivodina é desnecessária e ultrapassada. Os húngaros são os verdadeiros herdeiros da Voivodina."
 VOJ_propagandase: "Propaganda Pró-Húngara"
 VOJ_propagandase_desc: "Nossa mídia irá promover ativamente a Hungria como a verdadeira herdeira dessas terras e que todo habitante desta região é húngaro."
 VOJ_defences: "Linhas de Defesa"
 VOJ_defences_desc: "Devemos criar linhas de defesa para que nosso potencial inimigo não nos quebre tão facilmente."
 VOJ_mobilisation: "Mobilizar a População"
 VOJ_mobilisation_desc: "Estamos anunciando a mobilização da população, encorajando-os a se juntar às fileiras de nossas próprias forças armadas."
 VOJ_guard: "A Guarda Nacional"
 VOJ_guard_desc: "Criaremos nossa própria unidade da Guarda Nacional que nos protegerá."
 VOJ_path: "Na Encruzilhada"
 VOJ_path_desc: "É hora de tomar uma decisão fatídica para nossa região."
 VOJ_part_hungary: "Somos Parte da Hungria"
 VOJ_part_hungary_desc: "Anunciaremos nosso desejo de nos juntar à Hungria, esperamos que nossos irmãos não nos recusem."
 VOJ_nopart_hungary: "Nós Somos a Verdadeira Hungria"
 VOJ_nopart_hungary_desc: "O estado húngaro está podre, eles esqueceram as gloriosas tradições de nosso povo e abandonaram completamente sua história, nós nos tornaremos o bastião dos húngaros em todo o mundo."
 VOJ_volunteer: "Voluntários Húngaros"
 VOJ_volunteer_desc: "Voluntários húngaros de todo o mundo começaram a vir até nós, nos vendo como os verdadeiros herdeiros da Hungria, e não este governo corrupto em Budapeste."
 VOJ_claims: "Reivindicações Territoriais"
 VOJ_claims_desc: "As terras húngaras pertencem ao povo húngaro e temos todo o direito a elas."
 VOJ_war: "A Guerra Pela Hungria"
 VOJ_war_desc: "A Hungria será livre!"
 VOJ_start_army: "Início da Reforma do Exército"
 VOJ_start_army_desc: "Nossas forças armadas literalmente não existem, é necessário começar a criá-las para que nosso país possa se defender no futuro."
 VOJ_reforms_army: "Exército Contratado"
 VOJ_reforms_army_desc: "Nosso pequeno país não precisa de um exército enorme, vamos nos concentrar em um pequeno exército profissional."
 VOJ_weapon_zakup: "Compra de Armas"
 VOJ_weapon_zakup_desc: "Vamos comprar armas de diferentes países para abastecer nosso exército."
 VOJ_new_officer: "Escola de Oficiais"
 VOJ_new_officer_desc: "Começaremos a formação dos primeiros oficiais de nosso exército."
 VOJ_inter_specialist: "Especialistas Estrangeiros"
 VOJ_inter_specialist_desc: "Vamos convidar especialistas estrangeiros para nos ajudar a preparar nosso exército competentemente."
 VOJ_finish_reform: "Completar as Reformas"
 VOJ_finish_reform_desc: "Concluímos a criação de nossas próprias forças armadas."
 VOJ_serbs: "Somos Sérvios"
 VOJ_serbs_desc: "Nossa região sempre estará junto com a Sérvia, somos um povo unido e um país unido."
 VOJ_anti_separ: "Repressão Contra os Separatistas"
 VOJ_anti_separ_desc: "O separatismo pode facilmente incendiar nossa região e levar a uma guerra civil - é inaceitável!"
 VOJ_propagandais: "Propaganda Pró-Sérvia"
 VOJ_propagandais_desc: "Os habitantes de nossa região devem saber que o separatismo é perigoso para nós, e a união com a Sérvia é a chave para a estabilidade."
 VOJ_serb_infra: "Investimento em Infraestrutura"
 VOJ_serb_infra_desc: "O governo sérvio investiu no desenvolvimento de infraestrutura em nossa região."
 VOJ_serb_people: "Povo Unido"
 VOJ_serb_people_desc: "Reconhecemos a unidade de nosso povo e um objetivo único - uma Sérvia poderosa e grande."
 VOJ_serb_invest: "Investimento Industrial Sérvio"
 VOJ_serb_invest_desc: "O governo sérvio alocou fundos para a construção de empresas em nosso território."
 VOJ_serb_police: "Admissão da Polícia Sérvia"
 VOJ_serb_police_desc: "Vamos permitir o acesso da Polícia Sérvia à nossa região para garantir a estabilidade."
 VOJ_serb_military: "Integração na Indústria Sérvia"
 VOJ_serb_military_desc: "Vamos permitir ativamente que a indústria sérvia entre em nosso território."
 VOJ_agro_selhoz1: "Agricultura da Voivodina"
 VOJ_agro_selhoz: "Agroindústria da Voivodina"
 VOJ_prom_idea: "Indústria da Voivodina"
 VOJ_patriotism: "Patriotismo da Voivodina"
 VOJ_vojvodina_nation: "Nova Ideia Nacional"
 VOJ_vojvodina_nation1: "A Verdadeira Hungria"
 VOJ_no_army: "País Sem Exército"
 VOJ_no_army1: "Reformando o Exército"
 VOJ_no_nation: "País Sem Nação"
 VOJ_debuff_nation: "Desejo de Autonomia na Voivodina"
 VOJ_debuff_nation_desc: "Os eventos passados levaram à ativação de apoiadores da Autonomia na Voivodina, talvez devêssemos resolver esse problema?"
 VOJ_hungary: "República da Hungria da Voivodina"
 ser_voj.1.t: "A Voivodina Quer Se Unir a Nós"
 ser_voj.1.d: "A Voivodina anunciou um referendo com o desejo de se tornar parte de nosso grande país, concordamos em aceitá-los?"
 ser_voj.1.a: "Sim"
 ser_voj.1.b: "Não."
 ser_voj.2.t: "A Voivodina Nos Oferece Uma Garantia"
 ser_voj.2.d: "A Voivodina nos oferece garantias mútuas para nos protegermos mutuamente no caso de a Sérvia e outros países nos atacarem. Talvez isso possa temperar o ardor de nossos vizinhos não amigáveis."
 ser_voj.2.a: "Sim"
 ser_voj.2.b: "Não."
 ser_voj.3.t: "Kosovo Aceitou Garantias Mútuas"
 ser_voj.3.d: "O governo do Kosovo aceitou garantias mútuas de independência, agora temos uma chance de não sermos atacados."
 ser_voj.3.a: "Ótimo."
 SER_vojvodina_separatism_category: "Separatismo da Voivodina"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n£SER_desctext_vojvodina\n\n\n\n\n\n\n\n\nOs eventos após a queda de Milosevic levaram à intensificação dos sentimentos republicanos e separatistas na Voivodina. Agora a Voivodina e a Sérvia precisam decidir se irão juntas ou seus caminhos se separarão."
 VOJ_more_separ: "Aumentar os Sentimentos Separatistas"
 VOJ_more_autonomy: "Solicitar Mais Autonomia"
 VOJ_more_army: "Solicitar Permissão Para Exército Próprio"
 VOJ_more_federation: "Solicitar Permissão Para Federalização"
 VOJ_integrate: "Integrar a Voivodina"
 VOJ_separ_debuff: "Reduzir o Separatismo na Voivodina"
 VOJ_separ_debuff1: "Reduzir o Separatismo na Voivodina"
 VOJ_ser_police: "Polícia Sérvia"
 VOJ_ser_avto: "Indústria Sérvia"
 SER_voj_separ_TT: "O Separatismo na Voivodina aumentará em §Y[?modify_voj_separ]%§! (Separatismo Atual: §Y[?VOJ.voj_separ]%§!)\n"
 SER_voj_integr_TT: "O Desejo de Integração aumentará em §Y[?modify_voj_integr]%§! (Desejo Atual: §Y[?VOJ.voj_integr]%§!)\n"
 VOJ_support_for_union_more_60: "O Desejo de Integração está acima de 60%"
 montenegro_focus: "Árvore de Foco de Montenegro"
 SER_The_Montenegro_Confederacy: "A Confederação de Montenegro"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro\n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName] luta pela independência desde a década de 1990 e tem se tornado cada vez mais bem-sucedido com o passar dos dias. Podemos tentar detê-los, mas se o fizermos, poderão causar mais danos do que benefícios. A tentativa de manter [MNT.GetFlag] [MNT.GetName] pode resultar em consequências de longo prazo que podem levar anos para serem resolvidas.\n\nPodemos manter [MNT.GetFlag] [MNT.GetName] recuando na sua agenda de independência. Se continuarem a resistir à sua sede de independência, então o seu movimento tornar-se-á violento e exigirá que utilizemos os militares para reprimir a revolta.\n\nSe optarmos por não fazer nada, [MNT.GetFlag] [MNT.GetName] se separará pacificamente de nossa nação, sem quaisquer consequências maiores.\n\n[MNT.GetFlag] [MNT.GetAdjective] Separatismo: §Y[?SER_Montenegro_separatism]%§!\n-------------------------------------------------------\n[MNT.GetFlag] [MNT.GetAdjective] Lutadores da Resistência: §R[?SER_Montenegro_combatants]§!\n[SER.GetFlag] [SER.GetAdjective] Forças de segurança mobilizadas: §R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "Referendo de Independência de Montenegro"
 SER_retainment_of_connections_Montenegro: "Resistir ao [MNT.GetFlag] [MNT.GetAdjective] Separatismo"
 SER_retainment_of_connections_Montenegro_desc: "Vamos manter nossa posição e resistir ao [MNT.GetFlag] [MNT.GetAdjective] Separatismo"
 SER_attack_mnt_militias: "Atacar os Milicianos do [MNT.GetFlag] [MNT.GetAdjective]"
 SER_attack_mnt_militias_desc: "Vamos lançar um ataque contra os milicianos do [MNT.GetFlag] [MNT.GetAdjective] na tentativa de sufocar sua resistência."
 SER_deploy_more_troops: "Aumentar a Presença de Segurança"
 SER_deploy_more_troops_desc: "Vamos aumentar nossa presença de segurança na região de [MNT.GetFlag] [MNT.GetName] para contra-atacar os milicianos."
 SER_Political_separatism: "[MNT.GetFlag] [MNT.GetAdjective] Separatismo"
 MNT_neoyug: "Neo-Iugoslavismo"
 MNT_neoyug_desc: "A chama da nostalgia iugoslava ainda não se apagou em Montenegro! O caminho comunista sempre foi o melhor e nós certamente sabemos disso."
 MNT_selfcoup: "Nada de Mais Democracia!"
 MNT_selfcoup_desc: "A democracia burguesa capitalista é a fonte de toda a bagunça que nós e nossos antigos camaradas iugoslavos estamos hoje em dia. Devemos parar essa prática mesquinha e voltar à ditadura progressista do proletariado!"
 MNT_onepartystate: "Estado de Partido Único"
 MNT_onepartystate_desc: "Todos esses partidos tolos não conseguem compreender totalmente a lógica dialética e são idiotas retrógrados que querem levar nossa sociedade a um conflito de classes. Não devemos permitir que isso aconteça!"
 MNT_eliminate_bourjuy: "Eliminar a Burguesia"
 MNT_eliminate_bourjuy_desc: "Os burgueses tolos que assolam nosso país como ratos devem ser eliminados e seus bens devem ser compartilhados entre a população!"
 MNT_declare_autarky: "Declarar Autarquia"
 MNT_declare_autarky_desc: "O sujo mercado global capitalista está colocando suas mãos ensanguentadas perto de nosso pescoço o tempo todo! Não devemos nos submeter à serpente global do imperialismo e depender apenas de nós mesmos por enquanto."
 MNT_nationalise_economy: "Nacionalização da Economia"
 MNT_nationalise_economy_desc: "Toda a economia estatal deve pertencer ao povo do estado! E como somos a ditadura do proletariado, o melhor dos melhores do povo comum, o governo deve administrar todas as empresas."
 MNT_revolution_might: "Força da Revolução"
 MNT_revolution_might_desc: "Em nome do sagrado Marx, a força da revolução deve ser aparente para todos os países próximos e distantes! A ameaça capitalista deveria temer e tremer ao ouvir sobre nossa força!"
 MNT_titois_economic_practise: "Praticidade de Tito"
 MNT_titois_economic_practise_desc: "Josip Broz Tito foi o homem mais sábio de todos os Bálcãs, aqueles que questionam isso são traidores ou tolos. Devemos adaptar suas políticas econômicas novamente em nosso reluzente Montenegro vermelho para ver nosso país prosperar!"
 MNT_socialist_agenda_desc: "Todos em nosso país devem estudar e aprender o Marxismo de coração! Esta é nossa nova agenda, de acordo com a qual devemos adaptar mais programas sociais para atender às necessidades do povo comum!"
 MNT_greate_reclaimation: "Grande Reivindicação!"
 MNT_greate_reclaimation_desc: "Agora, chegou a hora de exportar a revolução e erguer a bandeira vermelha sobre toda a região dos Bálcãs!"
 MNT_montenegro_dem: "Democratas de Montenegro"
 MNT_montenegro_dem_desc: "Montenegro finalmente saiu do terror do autoritarismo e não devemos nos curvar a isso novamente! A democracia é o único caminho a seguir!"
 MNT_european_agenda: "Agenda Europeia"
 MNT_european_agenda_desc: "Montenegro sempre foi Europa, e nenhum passado comunista ou autoritário pode nos impedir de nos juntar à família europeia e abraçar a cooperação!"
 MNT_anti_oligarchism: "Anti-Oligarquismo"
 MNT_anti_oligarchism_desc: "O anti-oligarquismo deve ser uma das principais prioridades de nossa agenda política. Para que o verdadeiro mercado surja, novos espaços devem ser abertos!"
 MNT_democratisation: "Democratização"
 MNT_democratisation_desc: "Os anos de opressão da voz do povo nos levaram a um estado de cultura democrática inexistente. Devemos corrigir isso!"
 MNT_montenegro_nationalism: "Nacionalismo Montenegrino"
 MNT_montenegro_nationalism_desc: "Não somos sérvios! Todos devem saber disso - não devemos ficar à sombra de nossos supostos irmãos. Somos independentes, soberanos e montenegrinos!"
 MNT_multiparty_system: "Sistema de Partidos Múltiplos"
 MNT_multiparty_system_desc: "Mesmo que isso contradiga nossos desejos, não devemos cair no abismo da repressão, mas estabelecer cooperação política com nossos concorrentes e solidificar um verdadeiro sistema de partidos múltiplos."
 MNT_fight_organized: "Combatendo o Crime"
 MNT_fight_organized_desc: "O crime deve ser punido e a lei e a ordem devem ser estabelecidas em nosso estado!"
 MNT_social_market: "Mercado Social"
 MNT_social_market_desc: "Para ver nosso povo prosperar e ser feliz, devemos apoiá-los socialmente e estabelecer garantias para necessidades necessárias."
 MNT_kill_serb_nats: "Repressão aos Nacionalistas Sérvios"
 MNT_kill_serb_nats_desc: "Os tolos nacionalistas sérvios ainda estão buscando nos reunir com a Sérvia. Isso deve ser interrompido!"
 MNT_freetrade: "Livre Comércio"
 MNT_freetrade_desc: "Nosso país deve estar livre para qualquer comércio estrangeiro. Nosso porto está acessível para todos!"
 MNT_secularism: "Estabelecimento do Secularismo"
 MNT_secularism_desc: "Não rejeitamos a verdade provável das religiões, no entanto, devemos separar a religião do estado."
 MNT_dukanovic_rule: "Regra de Đukanović"
 MNT_dukanovic_rule_desc: "Milo Đukanović é um proeminente político montenegrino que serviu múltiplos mandatos em diferentes posições políticas, desempenhando um papel significativo na política do país desde a década de 1990."
 MNT_family_comes_first: "A Família em Primeiro Lugar"
 MNT_family_comes_first_desc: "Muitos social-democratas estão me dizendo para alocar parte do orçamento para apoiar a família. Eu concordo! Por isso, todos os membros da minha família ocuparão cargos políticos significativos no aparato governamental..."
 MNT_cement_power: "Cimentando o Poder"
 MNT_cement_power_desc: "Devemos cimentar o poder de nosso partido de uma vez por todas, mantendo as instituições democráticas."
 MNT_dominance_of_dps: "Domínio do DPS"
 MNT_dominance_of_dps_desc: "O DPS é, e será, o partido dominante no parlamento! Devemos aumentar nossa popularidade com o uso de propaganda e manipulações políticas."
 MNT_person_of_the_year: "Pessoa do Ano no Crime Organizado"
 MNT_person_of_the_year_desc: "Não é segredo que Đukanović tem muitas conexões em gangues criminosas e máfias. Para garantir que a máfia não prejudique Montenegro, Đukanović tentará integrá-la à estrutura política. A oposição pode dizer que nosso Presidente é uma espécie de Pessoa do Ano no Crime Organizado, mas o que eles sabem sobre gestão de país, não é mesmo?"
 MNT_full_scale_privatisation: "Campanha de Privatização em Escala Total"
 MNT_full_scale_privatisation_desc: "Chegou a hora de nossa economia se privatizar totalmente e se livrar das práticas socialistas."
 MNT_formation_of_oligachs: "Aliança com Oligarcas"
 MNT_formation_of_oligachs_desc: "Devemos nos aliar com a Oligarquia para apoiar nosso estabelecimento político."
 MNT_bar_pirate_bay: "Baía dos Piratas de Bar"
 MNT_bar_pirate_bay_desc: "Todo o mercado negro de nosso porto deve ser... legalizado e as receitas dele devem ser entregues ao estado."
 MNT_reconsiliation_with_monarchists: "Reconciliação com Monarquistas"
 MNT_reconsiliation_with_monarchists_desc: "Os monarquistas estão ansiosos para encontrar apoio e representação. Podemos usar isso para nossos benefícios políticos."
 MNT_friend_in_the_west: "Amigos do Ocidente"
 MNT_friend_in_the_west_desc: "Os EUA e a Europa são nossos parceiros comerciais e devemos fomentar boas relações com eles."
 MNT_contacts_in_the_east: "Amigos do Oriente"
 MNT_contacts_in_the_east_desc: "Rússia e China são nossos parceiros comerciais e devemos fomentar boas relações com eles."
 MNT_castle_of_montenegro: "Castelo de Montenegro"
 MNT_castle_of_montenegro_desc: "Montenegro é o castelo de Đukanović e todos nós certamente gostamos disso!"
 MNT_serb_democrats: "Democratas Sérvios"
 MNT_serb_democrats_desc: "Partidos da minoria sérvia também estão presentes em Montenegro. E às vezes eles também desejam liderança política."
 MNT_promote_serbian_culture: "Promovendo a Cultura Sérvia"
 MNT_promote_serbian_culture_desc: "Os montenegrinos são obviamente sérvios! A cultura sérvia deve ser promovida em todos os lugares!"
 MNT_fight_corruption: "Combatendo a Corrupção"
 MNT_fight_corruption_desc: "Combater a corrupção é essencial para garantir a distribuição equitativa de recursos, fomentar o desenvolvimento econômico, manter o Estado de Direito e preservar a confiança pública nas instituições."
 MNT_traditional_values: "Valores Tradicionais"
 MNT_traditional_values_desc: "Devemos apoiar os valores tradicionais do nosso povo comum e nos livrar de todo o absurdo progressista."
 MNT_serbian_cooperation: "Cooperação Sérvia"
 MNT_serbian_cooperation_desc: "Para solidificar nossa unidade com a Sérvia, devemos fomentar a cooperação com o estado sérvio."
 MNT_fight_crime: "Combatendo o Crime"
 MNT_fight_crime_desc: "O crime deve ser punido e a lei e a ordem devem ser estabelecidas em nosso estado!"
 MNT_cooperation_with_russia: "Cooperação com a Rússia"
 MNT_cooperation_with_russia_desc: "Como nós sérvios dizemos - Deus no Céu, Rússia na Terra."
 MNT_serbian_language_in_constitution: "Política de Idioma"
 MNT_serbian_language_in_constitution_desc: "Devemos apagar as diferenças artificiais de idioma e estabelecer o sérvio como idioma oficial do estado."
 MNT_economic_regulations: "Regulamentações Econômicas"
 MNT_economic_regulations_desc: "Devemos regular nossa economia para garantir um desenvolvimento bem-sucedido na esfera econômica."
 MNT_serbian_chucrh: "Igreja Sérvia"
 MNT_serbian_chucrh_desc: "A Igreja Ortodoxa Sérvia é uma instituição religiosa proeminente dentro da tradição ortodoxa oriental, representando a fé majoritária do povo sérvio e desempenhando um papel cultural e histórico significativo nos Bálcãs."
 MNT_serbian_montenegro: "Montenegro Sérvio"
 MNT_serbian_montenegro_desc: "Agora, depois de terminar todos os preparativos, estamos finalmente prontos para nos reunir com a Sérvia."
 MNT_monarchist_in_power: "Monarquistas no Poder"
 MNT_monarchist_in_power_desc: "Chegou a hora de nossa nação voltar às suas raízes antigas - restaurar a Monarquia!"
 MNT_monarchist_constitution: "Nova Constituição"
 MNT_monarchist_constitution_desc: "Precisamos reescrever nossa estúpida constituição democrática."
 MNT_royal_guard_desc: "Para proteger nossa nação sagrada, devemos estabelecer uma guarda real para nosso Rei!"
 MNT_traditional_vl_mon: "Tradicionalismo"
 MNT_traditional_vl_mon_desc: "Devemos apoiar os valores tradicionais do nosso povo comum e nos livrar de todo o absurdo progressista."
 MNT_royal_nobility: "Reestabelecer a Nobreza"
 MNT_royal_nobility_desc: "Muitas antigas casas nobres de Montenegro e Sérvia estão buscando que sua vontade e poder sejam restabelecidos. Podemos organizar isso."
 MNT_state_religion: "Ortodoxia Estatal"
 MNT_state_religion_desc: "A ortodoxia é o aspecto fundamental de nossa nação e devemos aplicá-la governamentalmente."
 MNT_centralisation: "Centralizando o Estado"
 MNT_centralisation_desc: "Devemos concentrar todo o poder do estado em nosso monarca."
 MNT_russian_royal: "Laços com a Realeza Russa"
 MNT_russian_royal_desc: "A realeza russa tem apoiado nossa causa contra inimigos estrangeiros há muito tempo. Devemos continuar sendo amigos deles."
 MNT_national_economy_desc: "A economia de nosso país deve se concentrar nos interesses de nossa nação, não de um grupo internacional!"
 MNT_serbian_legacy: "Legado Sérvio"
 MNT_serbian_legacy_desc: "Agora, chegou a hora de decidir o que fazer com a Sérvia..."
 MNT_neutral_prin: "Princípios de Neutralidade"
 MNT_neutral_prin_desc: "Não devemos apostar no campo da política. Em vez disso, devemos manter a neutralidade e ser muito cautelosos."
 MNT_Economy_baby: "Ministério da Economia"
 MNT_Economy_baby_desc: "Devemos estabelecer o Ministério da Economia para lidar com nossa crise!"
 MNT_restore_port: "Restaurar o Porto de Bar"
 MNT_restore_port_desc: "O Porto de Bar é o maior porto de nosso país e o maior centro de transporte no Mar Adriático. Devemos restaurar o trabalho do nosso Porto para lucrar com ele."
 MNT_join_wto: "Entrar na OMC"
 MNT_join_wto_desc: "Para obter uma conexão com a comunidade comercial externa, devemos entrar na Organização Mundial do Comércio!"
 MNT_agricul_dev: "Estratégia de Agricultura e Desenvolvimento Rural."
 MNT_agricul_dev_desc: "A Estratégia de Agricultura e Desenvolvimento Rural de Montenegro é um projeto financiado pelo Ministério da Agricultura de Montenegro e pela UE. O principal objetivo deste projeto é reviver o Setor Agrícola de Montenegro."
 MNT_support_tourism: "Apoiar o Turismo"
 MNT_support_tourism_desc: "O turismo é o setor mais promissor de nossa economia. Devemos tomar medidas para desenvolver nosso setor turístico."
 MNT_tourist_mecca: "Mecca Turística"
 MNT_tourist_mecca_desc: "Conseguimos criar uma verdadeira meca para os turistas de todo o mundo."
 MNT_revive_industry: "Restaurando o Setor Industrial"
 MNT_revive_industry_desc: "A queda de nosso setor industrial é consequência da má administração da economia iugoslava. Devemos restaurar nossa indústria e consertar a economia!"
 MNT_save_aluminium_plant: "Planta de Alumínio Podgorica"
 MNT_save_aluminium_plant_desc: "A importância da Planta de Alumínio Podgorica não pode ser descrita, esta planta de alumínio cria a maior parte de nosso PIB. Devemos salvar nossa planta do colapso!"
 MNT_expand_port: "Expandir o Porto de Bar"
 MNT_expand_port_desc: "Devemos expandir o Porto de Bar para aumentar a capacidade de recebimento de mercadorias e turistas."
 MNT_wind_power: "Energia Eólica de Montenegro"
 MNT_wind_power_desc: "Nossa localização geográfica nos permite usar a energia eólica em sua plenitude!"
 MNT_foreign_production: "Produção Estrangeira"
 MNT_foreign_production_desc: "Para melhorar nosso PIB, podemos convidar investidores estrangeiros para construir mais complexos industriais."
 MNT_better_then_before: "Melhor do que Antes"
 MNT_better_then_before_desc: "Após a Grande Reforma de nosso setor industrial, vemos um rápido crescimento do PIB. É ainda mais alto do que na era iugoslava!"
 MNT_heaven_for_elits: "Paraíso para Elite"
 MNT_heaven_for_elits_desc: "Imagine que você é a pessoa mais rica do mundo e precisa guardar seu iate em algum lugar. Este lugar deve ser relativamente barato e cercado pela bela natureza, e a República de Montenegro se encaixa nesses critérios!"
 MNT_support_tourist_bussiness: "Apoiar Negócios Turísticos"
 MNT_support_tourist_bussiness_desc: "É óbvio que o crescimento das pequenas empresas está relacionado ao aumento do interesse turístico em nosso país. Devemos tomar todas as medidas possíveis para estimular esse crescimento."
 MNT_revive_old_relics: "Trabalhos Arqueológicos"
 MNT_revive_old_relics_desc: "A terra de Montenegro tem uma história rica. Ruínas de antigas cidades de tribos eslavas e fortalezas da República de Veneza estão espalhadas por todo nosso território. Devemos financiar trabalhos arqueológicos para recuperar relíquias antigas."
 MNT_highway_to_hell: "Expansão das Autoestradas de M"
 MNT_highway_to_hell_desc: "Para melhorar a infraestrutura montenegrina e facilitar a viagem de nossa população e turistas por todo o país, devemos expandir nossas principais autoestradas de M."
 MNT_support_holdings: "Apoiar Holdings Agrícolas"
 MNT_support_holdings_desc: "As holdings agrícolas são os principais agentes no mercado agrícola. Devemos apoiá-los com todos os fundos que temos para não deixá-los morrer."
 MNT_improve_logistick: "Melhorar Logística"
 MNT_improve_logistick_desc: "Para corrigir a cadeia de suprimentos no mercado agrícola, devemos melhorar nossas estradas regionais. Vamos envolver o Ministério dos Transportes para financiar todos os projetos de estradas regionais."
 MNT_export_agri: "Exportar Produtos Agrícolas"
 MNT_export_agri_desc: "Após o abastecimento de produtos agrícolas no mercado interno, podemos lucrar com nossos produtos e exportá-los para mercados externos."
 MNT_agri_revival: "Revitalização Agrícola"
 MNT_agri_revival_desc: "Azeitonas, frutas, tabaco - todos esses belos produtos são nosso ouro que a Mãe Natureza concedeu ao nosso povo. Graças às nossas reformas, conseguimos abastecer nosso mercado interno e nos tornar um competidor sério no mercado mundial."
 MNT_ageconomic_prosperity: "Era de Prosperidade de Montenegro"
 MNT_ageconomic_prosperity_desc: "Conseguimos! Conseguimos sair desta crise devastadora que os anos 90 e 00 trouxeram para nosso povo. Podemos dizer que o século 21 pode se tornar a era de nossa prosperidade!"
 MNT_aremd_forces: "Forças Armadas de Montenegro"
 MNT_aremd_forces_desc: "Qualquer país precisa de suas forças armadas para se defender contra inimigos externos. Sérvios revanchistas, nacionalistas albaneses, águias da OTAN - todos eles são apenas o começo da lista de potenciais inimigos."
 MNT_legacy_of_yugoslavia: "Legado das Forças Armadas Iugoslavas"
 MNT_legacy_of_yugoslavia_desc: "Nossa localização geográfica nos obriga a usar uma estratégia de defesa iugoslava para proteger Montenegro. Não seria difícil implementar, já que todos os nossos generais já estavam familiarizados com essa estratégia durante o serviço iugoslavo."
 MNT_montenegro_navy: "Marinha de Montenegro"
 MNT_montenegro_navy_desc: "A linha costeira de Montenegro é nosso calcanhar de Aquiles. Todas as nossas grandes cidades e centros de transporte estão localizados perto do mar. Devemos estabelecer nossas próprias forças navais para proteger nossas costas!"
 MNT_save_yug_boat: "Salvar Navios Iugoslavos"
 MNT_save_yug_boat_desc: "Muitos navios iugoslavos antigos ainda estão deixados em nossos antigos estaleiros. Se conseguirmos salvá-los, poderíamos ter uma boa frota costeira."
 MNT_buy_transport: "Comprar Navios de Desembarque Marítimos"
 MNT_buy_transport_desc: "Em termos de nossa estratégia militar, é necessário possuir alguns dos navios de desembarque marítimos."
 MNT_anti_navy_defence: "Defesa da Linha Costeira"
 MNT_anti_navy_defence_desc: "Para proteger nossa longa linha costeira, uma linha de complexos protetores deve ser construída ao longo de nossas costas."
 MNT_improve_navy_base: "Melhorar Bases Navais"
 MNT_improve_navy_base_desc: "Nosso estaleiro deve ser melhorado para garantir nossa segurança."
 MNT_montenegro_ground_forces: "Forças Terrestres de Montenegro"
 MNT_montenegro_ground_forces_desc: "Para proteger nossa terra e montanhas, devemos criar forças terrestres e equipá-las com as últimas tecnologias."
 MNT_ammunition_from_zastava: "Munição da Zastava"
 MNT_ammunition_from_zastava_desc: "A Munição Zastava é um legado da Iugoslávia que não foi destruído durante os tempos difíceis. Comprar sua munição nos ajudaria muito na criação do exército."
 MNT_american_ammunition: "Munição dos EUA"
 MNT_american_ammunition_desc: "Os parceiros ocidentais possuem a munição mais tecnológica do mercado. Obter isso nos ajudaria a construir um exército tecnologicamente avançado."
 MNT_russian_ammunition: "Munição da Rússia"
 MNT_russian_ammunition_desc: "Os parceiros russos possuem a munição mais eficiente do mercado. Obter isso nos ajudaria a construir um exército poderoso."
 MNT_russian_vehicles: "Veículos Russos"
 MNT_russian_vehicles_desc: "Os veículos russos são os mais eficazes do mercado. Comprá-los tornaria nosso exército mais organizado e poderoso."
 MNT_american_vehicles: "Veículos Americanos"
 MNT_american_vehicles_desc: "Os veículos americanos são os mais avançados do mercado. Comprá-los tornaria nosso exército mais tecnologicamente avançado e manobrável."
 MNT_tara_arms: "Armas Tara"
 MNT_tara_arms_desc: "A Tara Arms é uma empresa baseada na antiga fábrica de 4 de novembro. O principal objetivo da empresa é fabricar armas civis para os cidadãos e armas militares para as forças militares."
 MNT_montenegro_air: "Força Aérea de Montenegro"
 MNT_montenegro_air_desc: "Para manter nosso espaço aéreo seguro, devemos criar forças aéreas e equipá-las com todo o equipamento necessário de que precisam."
 MNT_save_yug_air: "Salvar Aeronaves Iugoslavas"
 MNT_save_yug_air_desc: "Herdamos muitos caças aéreos iugoslavos dos antigos aeródromos. Tire a poeira deles, e eles estão prontos para serem utilizados."
 MNT_mlrs: "Defesa Antiaérea"
 MNT_mlrs_desc: "Não poderíamos ter certeza de que nossos inimigos eram intocáveis se não houvesse sistemas de defesa antiaérea. Restaurar os antigos sistemas de defesa antiaérea iugoslavos e comprar os novos garantirá a segurança de nosso espaço aéreo."
 MNT_foreign_helis: "Comprar Helicópteros Estrangeiros"
 MNT_foreign_helis_desc: "Para relocar nossas tropas em climas difíceis e condições geopolíticas complicadas, devemos adquirir novos helicópteros."
 MNT_improve_air_base: "Melhorar Bases Aéreas"
 MNT_improve_air_base_desc: "Devemos melhorar nossas bases aéreas para aumentar sua capacidade de armazenamento de aeronaves."
 MNT_strong_and_ready: "Forte e Pronto"
 MNT_strong_and_ready_desc: "Nossas forças foram estabelecidas e estão bem preparadas para realizar tarefas militares. Nossos soldados são os maiores filhos de Montenegro!"
 MNT_foreign_affairs: "Ministério das Relações Exteriores"
 MNT_foreign_affairs_desc: "Para estar em contato com o mundo exterior, devemos estabelecer o Ministério das Relações Exteriores."
 MNT_eyes_on_west: "Olhos no Ocidente"
 MNT_eyes_on_west_desc: "A cooperação com países ricos e desenvolvidos do ocidente é necessária para construir raízes comerciais fortes, apesar de todas as coisas ruins que a OTAN trouxe para nossa terra."
 MNT_american_inv: "Convidar Investidores Americanos"
 MNT_american_inv_desc: "A cooperação com investidores americanos no setor industrial poderia ser benéfica para o crescimento de nosso PIB e a cooperação transcontinental."
 MNT_german_inv: "Convide investidores alemães"
 MNT_german_inv_desc: "A cooperação com investidores alemães no setor industrial poderia ser benéfica para o crescimento de nosso PIB e para nossa futura possível integração na UE."
 MNT_european_trade: "Acordo Comercial Europeu"
 MNT_european_trade_desc: "Não se pode argumentar que Montenegro é um país europeu, e não podemos ignorar o fato de que negociar com a UE é necessário para nós. Nossa terra rica poderia fornecer tudo para os europeus comuns."
 MNT_eyes_on_east: "Olhos no Oriente"
 MNT_eyes_on_east_desc: "Rússia, Sérvia e China. Todos eles são nossos aliados históricos. Estamos conectados às raízes da cooperação histórica e não podemos ser separados."
 MNT_seek_serb_trade: "Comércio com a Sérvia"
 MNT_seek_serb_trade_desc: "A Sérvia é o país mais próximo de nós. Uma vez unidos e agora separados, devemos continuar o diálogo econômico."
 MNT_seek_rus_trade: "Comércio com a Rússia"
 MNT_seek_rus_trade_desc: "A Rússia é nosso aliado histórico. O Estado russo está sempre aqui se precisarmos de ajuda, como um irmão mais velho. É óbvio que devemos continuar o diálogo econômico."
 MNT_chinese_infra: "Autoestrada Belgrado - Bar"
 MNT_chinese_infra_desc: "Para melhorar a infraestrutura dos Bálcãs e criar uma rota que nos conecte aos Bálcãs externos, foi criado um projeto que inclui a construção de uma autoestrada do Porto de Bar a Belgrado. O principal problema com o projeto é que precisamos urgentemente de apoio financeiro, e o governo decidiu pedir investimentos de organizações financeiras chinesas."
 MNT_questio_of_direction: "Questão de Direção"
 MNT_questio_of_direction_desc: "Estamos à beira da maior escolha, que influenciará não apenas a direção de nossa política externa, mas também a situação nos Bálcãs. Devemos decidir com sabedoria."
 MNT_cave_to_serbia: "Aprofundar a Cooperação com a Sérvia"
 MNT_cave_to_serbia_desc: "Nossas relações calorosas com a Sérvia não podem ser quebradas por ninguém, assim como nossa agenda pró-oriental."
 MNT_sco_observer: "Conexões com a SCO"
 MNT_sco_observer_desc: "A Organização de Cooperação de Xangai é a melhor alternativa às alianças imperialistas ocidentais. Observaremos de perto a SCO e participaremos de todas as suas reuniões."
 MNT_reunion_with_serbia: "Reunião com a Sérvia"
 MNT_reunion_with_serbia_desc: "Está se tornando óbvio que a dissolução do estado sérvio-montenegrino foi um grande erro que levou a uma instabilidade política ainda maior na região. Enviaremos uma sugestão oficial para a recriação da união sérvio-montenegrina."
 MNT_union_with_russia: "Juntar-se à CSTO"
 MNT_union_with_russia_desc: "Não podemos ignorar nossas relações calorosas com a Rússia. Nosso irmão não permitirá que alguém nos prejudique, mas para garantir que a Rússia nos ajude, enviaremos uma petição oficial para ingressar na CSTO."
 MNT_free_harbour: "Porto Livre"
 MNT_free_harbour_desc: "Inclinar-se para qualquer lado seria devastador para nossa economia e nossa independência. Para garantir que salvemos nossa soberania, nos declararemos um porto livre no Mar Adriático."
 MNT_neutral_status: "Status Neutro"
 MNT_neutral_status_desc: "Para manter nosso país como um estado independente, devemos oficialmente nos declarar um estado neutro com a ajuda das principais potências europeias."
 MNT_swiss_model: "Suíça dos Bálcãs"
 MNT_swiss_model_desc: "Para manter a paz em nosso país, devemos negociar com países vizinhos. Devemos implementar o modelo suíço de política externa e nos tornar a Suíça dos Bálcãs."
 MNT_european_intragrate: "Agenda Pró-Europeia"
 MNT_european_intragrate_desc: "A agenda ocidental deve ser dominante em nossa política externa para nos afastarmos de nosso legado autoritário."
 MNT_nato_affairs: "Cooperação com a OTAN"
 MNT_nato_affairs_desc: "Se quisermos salvar nossa identidade e nosso país das forças destrutivas do autoritarismo, devemos cooperar com a OTAN."
 MNT_eu_model: "Implementar Modelo Europeu"
 MNT_eu_model_desc: "Para sermos bem-vindos na UE, devemos implementar reformas progressistas e adotar padrões europeus de estrutura de governo. Será um processo longo, mas acreditamos em nós mesmos!"
 MNT_nato_aspiration: "Juntar-se à OTAN"
 MNT_nato_aspiration_desc: "Para não ter medo de quaisquer ameaças externas e para ter a certeza de que a nossa democracia não será prejudicada, devemos aderir à organização da NATO."
 MNT_independent_politics: "Política Montenegrina"
 MNT_independent_politics_desc: "Após a longa ocupação pelos comunistas iugoslavos, Montenegro tornou-se independente novamente, pela vontade de nosso povo! Agora é hora de fazer mudanças políticas!"
