 SER_confederation_bul: "Negociações com a Bulgária"
 SER_confederation_bul_desc: "Finalmente, estamos prontos para iniciar as negociações sobre a adesão à Federação. Não é certo que conseguiremos concordar e convencer imediatamente a se tornarem membros da Federação, mas estamos prontos para um processo longo."
 SER_confederation_romania: "Negociações com a Romênia"
 SER_confederation_romania_desc: "Finalmente, estamos prontos para iniciar as negociações sobre a adesão à Federação. Não é certo que conseguiremos concordar e convencer imediatamente a se tornarem membros da Federação, mas estamos prontos para um processo longo."
 SER_south_european_balkan_confederation: "Novo Centro de Poder São os Bálcãs"
 SER_south_european_balkan_confederation_desc: "Nossa Federação agora se estende por territórios tão vastos que estamos prontos para declarar que somos um novo centro de poder e as grandes potências não poderão mais nos influenciar individualmente."
