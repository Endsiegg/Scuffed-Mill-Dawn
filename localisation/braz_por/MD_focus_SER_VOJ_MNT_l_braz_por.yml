 kosovo_focus: "Árvore de Foco de Kosovo"
 KOS_albania_union: "Kosovo-Albânia"
 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans\n\n\n\n\n\n\n\n\nA maioria das pessoas que vivem em Kosovo são §HAlbanesas§![ALB.GetFlag]. Isso torna nossos laços com a nação do estado de §HAlbânia§![ALB.GetFlag] muito fortes e, portanto, devemos fazer o nosso melhor para §Cunificar§! com eles como §Cuma nação§!. Se conseguirmos nos §Hunificar§! com os Albaneses[ALB.GetFlag], poderemos afirmar nossos interesses como uma §Hpoder regional§!, em vez de sermos apenas mais um campo de batalha para poderes estrangeiros.\n\nApesar de nossa população ser principalmente §HAlbanesa§![ALB.GetFlag], ainda temos uma pequena minoria de §HSérvios§! em nosso país, que tentará ativamente §Rprevenir nossa unificação§! com §HAlbânia§![ALB.GetFlag]. Teremos que apaziguá-los através de algumas decisões disponíveis nesta guia ou através de focos dentro da árvore de foco. A opinião §HSérvia§! pode flutuar aleatoriamente, então devemos estar atentos a isso.\n\nNão poderemos nos unificar com §HAlbânia§![ALB.GetFlag] enquanto não formos um estado reconhecido.\n\n§HUnião Kosovo-Albânia[KOS.GetFlag][ALB.GetFlag]§! está em §Y[?KOS_albania|%]§!\n\n§G[?KOS_serbs|%]§! dos §HSérvios§! em Kosovo[KOS.GetFlag] têm uma opinião favorável sobre nós"
 KOS_unity_boost: "§YAumentar§! unidade"
 KOS_appease_serbs: "§YAcalmar§! os [SER.GetFlag]sérvios"
 KOS_unify: "§YSolicitar§! Unificação"
 KOS_int_recognition: "Luta pelo Reconhecimento"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nEstamos em uma luta ativa para obter reconhecimento das principais potências mundiais. Atualmente, a maioria das nações ocidentais nos apoia e nos reconhece, mas algumas grandes nações na Ásia e América do Sul ainda se recusam a nos reconhecer. Teremos que enviar missões diplomáticas a esses países para obter reconhecimento.\n\n§CEsses países são mais propensos a aceitar se tiverem uma opinião mais alta sobre nós§!"
 KOS_recognition_from_china: "§YSolicitar§! reconhecimento da [CHI.GetFlag]§YChina§!"
 KOS_recognition_from_india: "§YSolicitar§! reconhecimento da [RAJ.GetFlag]§YÍndia§!"
 KOS_recognition_from_indonesia: "§YSolicitar§! reconhecimento da [IND.GetFlag]§YIndonésia§!"
 KOS_recognition_from_brazil: "§YSolicitar§! reconhecimento da [BRA.GetFlag]§YBrasil§!"
 KOS_recognition_from_argentina: "§YSolicitar§! reconhecimento da [ARG.GetFlag]§YArgentina§!"
 KOS_recognition_from_chile: "§YSolicitar§! reconhecimento da [CHL.GetFlag]§YChile§!"
 KOS_recognition_from_belarus: "§YSolicitar§! reconhecimento da [BLR.GetFlag]§YBielorrússia§!"
 KOS_recognition_from_ukraine: "§YSolicitar§! reconhecimento da [UKR.GetFlag]§YUcrânia§!"
 KOS_recognition_from_russia: "§YSolicitar§! reconhecimento da [SOV.GetFlag]§YRússia§!"
 KOS_post_war_clean_up: "Limpeza Pós-Guerra"
 KOS_post_war_clean_up_desc: "As consequências da guerra serão completamente eliminadas por nós, nosso estado viverá feliz"
 KOS_the_dawn_of_the_new_scentenary: "O Amanhecer Do Novo Século"
 KOS_the_dawn_of_the_new_scentenary_desc: "O novo milênio nos trará novos desafios, mas também novas oportunidades para o desenvolvimento e construção de um estado bem-sucedido"
 KOS_Industrial_Awakening: "Despertar Industrial"
 KOS_Industrial_Awakening_desc: "É hora de reviver nossa indústria e finalmente começarmos a dar empregos aos nossos cidadãos"
 KOS_Mining_Potential: "Potencial Mineiro"
 KOS_Mining_Potential_desc: "Nossas terras têm grande potencial e uma reserva de recursos que nos ajudará muito a aumentar a economia de nosso país"
 KOS_Referendum: "Referendo de Kosovo"
 KOS_Referendum_desc: "É hora de decidir nosso destino"
 KOS_coal_production_rump_up: "Aumentar a Produção de Carvão"
 KOS_coal_production_rump_up_desc: "Mais carvão significa mais recursos para o crescimento econômico, é simples"
 kos_Infrastructure_Rebuild: "Reconstrução da Infraestrutura"
 kos_Infrastructure_Rebuild_desc: "Nossa infraestrutura literalmente foi destruída, e grandes injeções financeiras são necessárias para revivê-la novamente"
 kos_dark_tourism_Industry: "Indústria do Turismo"
 kos_dark_tourism_Industry_desc: "Também podemos nos tornar um destino turístico como qualquer outro país. Nossas paisagens e vistas não são piores do que as de nossos vizinhos"
 kos_Water_Management: "Gestão da Água"
 kos_Water_Management_desc: "O problema com a água para nossos cidadãos finalmente será resolvido"
 kos_Agricultural_Modernization: "Modernização Agrícola"
 kos_Agricultural_Modernization_desc: "Nossa agricultura está em um estado dilapidado. É necessário revivê-la"
 kos_textile_industry: "Indústrias Têxteis"
 kos_textile_industry_desc: "Investimos na indústria têxtil, porque vemos nela o potencial de crescimento em nossa república"
 kos_Rural_Industry: "Indústrias Rurais"
 kos_Rural_Industry_desc: "A indústria rural deve se tornar um dos motores de nossa economia. Não devemos economizar investimentos para ela."
 KOS_maintain_un: "UNMIK"
 KOS_maintain_un_desc: "A UNMIK, ou missão da ONU no Kosovo, serve o povo do Kosovo defendendo-os, promovendo estabilidade e conduzindo missões humanitárias. Eles também desempenharam um papel muito crucial no desenvolvimento do Kosovo"
 KOS_un_economists: "Economistas Cooperativos da ONU"
 KOS_un_economists_desc: "Atualmente, não temos economistas ou especialistas econômicos. É melhor que peguemos alguns aprendizes da ONU para ajudar no crescimento de nossa economia"
 KOS_un_government_assistance: "Assessores da ONU"
 KOS_un_government_assistance_desc: "Obter assistência governamental da ONU nos permitirá estabelecer um governo adequado. Isso também nos ajudará a corrigir quaisquer falhas na governança"
 KOS_un_hospitals: "Instituições Médicas"
 KOS_un_hospitals_desc: "Temos muito poucos hospitais adequados no Kosovo, então precisamos da assistência das Nações Unidas para construir alguns"
 KOS_un_build_network: "Plano de Infraestrutura de Rede"
 KOS_un_build_network_desc: "Nossa infraestrutura de rede está muito desatualizada, e podemos expandi-la através da tecnologia emprestada de membros da ONU"
 KOS_un_schools: "Iniciativas Educacionais"
 KOS_un_schools_desc: "Como nossas pessoas conseguirão empregos adequados se não forem devidamente educadas? Precisaremos estabelecer novas escolas o mais rápido possível"
 KOS_un_troop_bases: "Estabelecimentos de Manutenção da Paz"
 KOS_un_troop_bases_desc: "Embora essas bases sejam principalmente usadas para estacionar tropas da ONU, elas também podem servir como estações de reparo para qualquer equipamento danificado"
 KOS_repairing_damages: "Ajuda em Desastres"
 KOS_repairing_damages_desc: "A ONU fornecerá à nossa nação ajuda em desastres, considerando que grande parte de nossa infraestrutura foi reduzida a escombros"
 KOS_bandage_on_forever_war: "Curativo nas Feridas"
 KOS_bandage_on_forever_war_desc: "A guerra deixou nosso país ensanguentado e ferido. Teremos que estabelecer um plano de recuperação para as pessoas que mais precisam"
 KOS_aligning_security: "Alinhando a Segurança"
 KOS_aligning_security_desc: "Nossas forças de segurança são bastante agitadas, teremos que colocá-las nos eixos para que ajam mais como uma força profissional"
 KOS_trauma_care: "Cuidados com o Trauma"
 KOS_trauma_care_desc: "Muitas pessoas passaram por traumas graves. Usaremos recursos da ONU para fornecer terapia e cuidados adequados às vítimas"
 KOS_never_again: "Nunca Mais"
 KOS_never_again_desc: "Agora que estamos livres do controle sérvio, nunca mais teremos que lidar com uma guerra desse tipo novamente"
 KOS_patch_the_scars: "Aguentando a Luta pela Soberania"
 KOS_patch_the_scars_desc: "Atualmente, somos uma nação ocupada. Teremos que nos libertar, e teremos que fazer isso rápido. Ao contatar outros países em busca de apoio, conseguiremos nos libertar muito mais rápido"
 KOS_for_freedom: "Apoio de Lobby na Sérvia"
 KOS_for_freedom_desc: "Teremos que buscar apoio para nossa causa na Sérvia, para que seu povo mostre empatia em relação à nossa causa"
 KOS_break_away: "Apoio Internacional"
 KOS_break_away_desc: "Agora que os protestos na Sérvia mostraram apoio à nossa causa, precisaremos conseguir o apoio do resto do mundo durante essa luta pela liberdade"
 KOS_ties_albania: "Apoio Albanês"
 KOS_ties_albania_desc: "Nossos irmãos na Albânia ficarão mais do que felizes em nos ajudar a combater a ameaça sérvia"
 KOS_offer_support: "Fim da Dominância Sérvia"
 KOS_offer_support_desc: "A Sérvia não dominará mais o cenário político e social de nossos países. Estamos um passo mais perto da liberdade total!"
 kos_fight_corruption: "Combatendo a Corrupção"
 kos_fight_corruption_desc: "Se queremos ser uma sociedade funcional, precisaremos purgar elementos corruptos de nosso país"
 KOS_mine_problem: "Problema com Minas"
 KOS_mine_problem_desc: "Há muitas minas espalhadas pelo Kosovo, teremos que encontrar formas de removê-las para que nosso povo se sinta seguro"
 kos_contact_united_states: "Contato com os Estados Unidos"
 kos_contact_united_states_desc: "Os Estados Unidos possuem a tecnologia, treinamento e equipamento adequados para remover essas minas. É melhor que os contatemos e os deixemos fazer isso por nós"
 kos_we_do_it: "Autossuficiência"
 kos_we_do_it_desc: "Não podemos depender de ninguém além de nós mesmos. Encontraremos formas de remover essas minas, mesmo que seja custoso"
 kos_landmine_edu: "Campanha de Conscientização sobre Minas Terrestres"
 kos_landmine_edu_desc: "Ao espalhar conscientização por meio de anúncios de serviço público, nosso povo aprenderá a ser mais cuidadoso ao atravessar nosso país"
 kos_insurance: "Seguro"
 kos_insurance_desc: "Precisamos aumentar o seguro de nossa nação para nosso povo, caso sejam feridos, mas isso nos custará um pouco mais"
 kos_removal_effort: "Esforços Duplos de Remoção"
 kos_removal_effort_desc: "Nosso ritmo atual de remoção de minas não é suficiente. Teremos que fazer o dobro do trabalho se esperarmos alguma mudança significativa"
 KOS_kren: "KREN"
 KOS_kren_desc: "Rede de Pesquisa e Educação do Kosovo, ou KREN será bastante benéfica para nosso país quando se trata de fornecer suporte tecnológico e avanços"
 KOS_coop_american_universities: "Cooperar com Universidades Americanas"
 KOS_coop_american_universities_desc: "Nosso setor educacional deve cooperar com universidades americanas para que possamos melhorar nosso treinamento de instrutores"
 KOS_coop_american_tech_giants: "Cooperar com Gigantes de Tecnologia Americanos"
 KOS_coop_american_tech_giants_desc: "Queremos expandir oportunidades tecnológicas para os kosovares, portanto, é melhor cooperarmos com gigantes americanos de tecnologia para aprender algo novo"
 KOS_national_research_insitute: "Estabelecer o Instituto Nacional de Pesquisa"
 KOS_national_research_insitute_desc: "Vamos estabelecer o Instituto Nacional de Pesquisa para que possamos fazer progressos científicos importantes e nos tornarmos um jogador líder em campos científicos"
 KOS_fund_private_startups: "Financiar Startups Privadas"
 KOS_fund_private_startups_desc: "Para estimular um crescimento econômico adequado, financiaremos empresas startup privadas"
 kos_transportation: "Sistemas de Transporte"
 kos_transportation_desc: "Vamos estabelecer novas redes de transporte para que o deslocamento pelo país seja mais eficiente"
 kos_pristina_international_airport: "Aeroporto Internacional de Pristina"
 kos_pristina_international_airport_desc: "O Aeroporto Internacional de Pristina será muito útil para trazer e levar turistas para nossa economia"
 KOS_radars: "Estações de Radar"
 KOS_radars_desc: "Como nosso tráfego aéreo será adequadamente guiado sem sistemas de radar adequados? Precisaremos construir novos imediatamente para nossos aviões"
 kos_foreign_workers: "Trabalhadores Estrangeiros"
 kos_foreign_workers_desc: "Devido à nossa pequena população, teremos que incentivar migrantes de outras nações a virem para nossa nação e ocuparem alguns empregos"
 kos_recall_refugees: "Chamada de Refugiados"
 kos_recall_refugees_desc: "Muitas de nossas pessoas são atualmente refugiadas em outros estados. Chamá-las de volta será benéfico para o crescimento de nossa população"
 KOS_security_troubles: "Problemas de Segurança"
 KOS_security_troubles_desc: "Após a desmilitarização da UÇK, nossas forças de segurança estão em frangalhos. Teremos que começar a implementar algumas reformas para tornar nossa nação mais segura"
 KOS_return_of_kla: "Ressurreição da UÇK"
 KOS_return_of_kla_desc: "A UÇK foi desmantelada pelas forças da OTAN. Foi um movimento ruim. Teremos que trazê-los de volta e revitalizá-los para melhorar a segurança de nossas nações"
 KOS_reverse_engineer_leftovers: "Engenharia Reversa"
 KOS_reverse_engineer_leftovers_desc: "Se quisermos fazer progresso tecnológico na indústria militar, teremos que fazer engenharia reversa das armas deixadas pelas tropas da OTAN"
 KOS_heavy_mili_industrialization: "Programas de Rearmamento"
 KOS_heavy_mili_industrialization_desc: "Programas para construir novas fortificações defensivas são cruciais para combater quaisquer exércitos invasores"
 KOS_close_partnership_sov: "Parceria com a Rússia"
 KOS_close_partnership_sov_desc: "Buscar uma parceria militar com os russos será uma ótima maneira de obter armas militares sem ter que passar por muitos obstáculos para pequenas armas"
 KOS_russian_jets: "Aviões Russos"
 KOS_russian_jets_desc: "A Rússia possui alguns caças mais antigos, talvez possamos pedir a eles para nos dar alguns"
 KOS_chinese_tanks: "Blindados Chineses"
 KOS_chinese_tanks_desc: "A China está produzindo em massa veículos blindados, seria tolice de nossa parte não pedir alguns"
 KOS_nko_doctrine: "Táticas Norte-Coreanas"
 KOS_nko_doctrine_desc: "Utilizaremos táticas norte-coreanas para as forças armadas de nossa nação, visto que parceiros anteriores estavam hesitantes em fornecer treinamento adequado"
 KOS_anatgonize_fyr: "Antagonizar a Macedônia do Norte"
 KOS_anatgonize_fyr_desc: "A Macedônia do Norte, nosso vizinho ao sul, tem se armado demais. É do nosso interesse parar isso o mais rápido possível"
 KOS_new_research: "Nova Pesquisa"
 KOS_new_research_desc: "Novos centros de pesquisa serão benéficos para nos dar acesso a novas tecnologias"
 KOS_small_arms: "Pequenas Armas"
 KOS_small_arms_desc: "Novos rifles e pequenas armas serão cruciais para nossas missões militares"
 KOS_fortifications: "Fortificações Adequadas"
 KOS_fortifications_desc: "Temos fortificações muito fracas, o que significa que qualquer um de nossos vizinhos poderia facilmente quebrar nossas linhas de frente"
 KOS_reform_kfor: "Reformas da KFOR"
 KOS_reform_kfor_desc: "A KFOR está começando a ficar desatualizada. Devagar e com firmeza, temos que começar a reformá-la e melhorá-la, talvez até expandi-la"
 KOS_recruitment_campaign: "Campanhas de Recrutamento"
 KOS_recruitment_campaign_desc: "Se quisermos mais soldados, teremos que melhorar nossas campanhas de recrutamento"
 KOS_legacy_of_kla: "Legado da UÇK"
 KOS_legacy_of_kla_desc: "Muitos de nossos soldados atuais também serviram na UÇK, e muitos deles desejam ser ouvidos. Utilizaremos algumas táticas da UÇK usadas durante a guerra para nosso treinamento"
 KOS_kfs: "A KFS"
 KOS_kfs_desc: "A Força de Segurança do Kosovo será a nova unidade de forças armadas de nossa nação"
 KOS_american_weapons: "Armas Americanas"
 KOS_american_weapons_desc: "Armas americanas serão úteis para expandir a KSF e torná-la uma força formidável"
 KOS_police_desc: "A Polícia do Kosovo é a agência nacional de aplicação da lei policial do Kosovo. É composta por cinco departamentos e oito diretorias regionais e é representada politicamente pelo Ministério de Assuntos Internos e Administração Pública da República do Kosovo."
 KOS_siu: "Departamento de Operações"
 KOS_siu_desc: "O Departamento de Operações é o principal departamento da Polícia do Kosovo e emprega a maioria de seus membros. É chefiado pelo diretor do Departamento de Operações e consiste em três divisões: A Divisão de Segurança Pública, a Divisão de Tráfego Rodoviário e a Divisão de Unidades Especializadas. As duas primeiras formam a espinha dorsal da Polícia do Kosovo e lidam com questões como operações policiais gerais, prevenção de crimes menores, policiamento comunitário e segurança viária. As unidades especializadas apoiam as outras duas divisões e também se envolvem na proteção próxima a VIPs e diplomatas, proteção de objetos com importância especial, operações antiterrorismo e controle de distúrbios."
 KOS_kpc: "Corpo de Proteção do Kosovo"
 KOS_kpc_desc: "Vamos reorganizar nossas antigas unidades de combate em uma nova - Corpo de Proteção do Kosovo"
 KOS_american_advisors: "Conselheiros Americanos"
 KOS_american_advisors_desc: "Atualmente, não temos muita experiência militar e, portanto, quase nenhum conselheiro. Talvez possamos pedir aos nossos amigos na América para vir e ajudar a dar conselhos às nossas unidades"
 KOS_european_weapon_donations: "Doações Europeias de Armas"
 KOS_european_weapon_donations_desc: "As nações europeias estão muito dispostas a doar suas armas para nós, então devemos usar isso a nosso favor enquanto pudermos"
 KOS_deploy_the_army: "Implantar o Exército"
 KOS_deploy_the_army_desc: "Devido às nossas muitas reformas e mudanças, somos capazes de implantar facilmente soldados recém-treinados em prol da defesa do Kosovo!"
 KOS_the_serbians: "Os Sérvios"
 KOS_the_serbians_desc: "Os sérvios têm sido um espinho em nosso lado por algum tempo, mas podemos cooperar com eles ou buscar relações hostis"
 KOS_never_forgive: "Nunca Perdoar"
 KOS_never_forgive_desc: "Nunca aceitaremos a existência da Sérvia e suas reivindicações de escravidão sobre nós"
 KOS_fund_montenegro_rebels: "Financiar Rebeldes Montenegrinos"
 KOS_fund_montenegro_rebels_desc: "Estamos organizando um levante em Montenegro para minar a estabilidade na Sérvia"
 KOS_anti_serb_propaganda: "Propaganda Anti-Sérvia"
 KOS_anti_serb_propaganda_desc: "Fortaleceremos nossa propaganda para que todo cidadão do Kosovo saiba que os sérvios são nossos inimigos."
 KOS_revenge: "A Vingança é Nossa"
 KOS_revenge_desc: "É hora de acabar com os sérvios"
 KOS_cooperate: "Cooperar com os Sérvios"
 KOS_cooperate_desc: "Vamos começar uma nova página em nossa história de relações com os sérvios - pacífica e amigável"
 KOS_joint_business_ventures: "Empreendimentos Empresariais Conjuntos"
 KOS_joint_business_ventures_desc: "Estamos organizando empreendimentos conjuntos com empresários sérvios"
 KOS_security_guarantees: "Garantias de Segurança"
 KOS_security_guarantees_desc: "Garantias de segurança conjuntas fortalecerão a estabilidade nos Balcãs"
 KOS_military_partners: "Parceiros Militares"
 KOS_military_partners_desc: "Vamos desenvolver uma parceria militar com o exército sérvio"
 KOS_democratic_agenda: "Agenda Democrática"
 KOS_democratic_agenda_desc: "O Partido Democrático do Kosovo é um dos maiores partidos políticos no Kosovo. Originalmente, era um partido social-democrata surgido da Kosovo Liberation Army desmilitarizada após a Guerra do Kosovo, com a maior parte da liderança vindo de nacionalistas albaneses e ex-membros do Movimento Popular do Kosovo"
 KOS_europeanization: "Europeização"
 KOS_europeanization_desc: "Apenas o caminho para a Comunidade Europeia é uma prioridade para nós e seguiremos esse caminho até o fim"
 KOS_call_for_investments: "Chamada para Investimentos"
 KOS_call_for_investments_desc: "Nossa pequena região precisa de investimentos estrangeiros para tirar a economia do fundo do poço"
 KOS_job_opportunities: "Criar Oportunidades de Emprego"
 KOS_job_opportunities_desc: "A economia está crescendo, assim como os novos empregos que oferecemos aos nossos cidadãos"
 KOS_fund_start_ups: "Financiar Startups"
 KOS_fund_start_ups_desc: "As startups serão financiadas pelo estado, esperando obter um projeto que no futuro dará ao nosso país mais de nossos investimentos em momentos oportunos"
 KOS_commit_to_rule_of_law: "Compromisso com o Estado de Direito"
 KOS_commit_to_rule_of_law_desc: "A lei é a mesma para todos, sem indulgências para ninguém"
 KOS_attack_left: "Atacar a Esquerda"
 KOS_attack_left_desc: "Movimentos políticos de esquerda levarão nosso país ao colapso! Vamos ativamente excluí-los de nossa esfera política"
 KOS_democratic_campaigns: "Campanhas Democráticas"
 KOS_democratic_campaigns_desc: "A propaganda democrática será financiada o máximo possível no país, as pessoas devem conhecer a escolha certa"
 KOS_values_of_freedom: "Valores da Liberdade"
 KOS_values_of_freedom_desc: "Liberdades e direitos humanos serão declarados os principais valores para nós"
 KOS_pdk: "PDK"
 KOS_pdk_desc: "O Partido Democrático do Kosovo é um dos maiores partidos políticos no Kosovo. Originalmente, era um partido social-democrata surgido da Kosovo Liberation Army desmilitarizada após a Guerra do Kosovo, com a maior parte da liderança vindo de nacionalistas albaneses e ex-membros do Movimento Popular do Kosovo."
 KOS_push_for_albanian_unity: "Promover a Unidade Albanesa"
 KOS_push_for_albanian_unity_desc: "Os albaneses e eu somos povos fraternos e parentes, e promoveremos essa narrativa política"
 KOS_military_funding: "Financiamento Militar"
 KOS_military_funding_desc: "A esfera militar em nosso país deve ser ainda mais investida, porque temos diretamente um vizinho que quer nos absorver"
 KOS_attacking_the_right: "Atacar a Direita"
 KOS_attacking_the_right_desc: "Políticos de direita só nos levarão a um massacre sem sentido, do qual emergimos relativamente recentemente. Vale a pena excluí-los das atividades políticas"
 KOS_support_minorities: "Apoiar Minorias"
 KOS_support_minorities_desc: "Também apoiaremos as minorias sérvias em nosso território, não permitindo que a população sérvia seja usada como alavanca de pressão sobre nós"
 KOS_kosovan_independence: "Independência Kosovar"
 KOS_kosovan_independence_desc: "Nossa independência é nossa vida. Temos defendido e continuaremos a defendê-la"
 KOS_drift_from_reliance: "Afastamento da Dependência"
 KOS_drift_from_reliance_desc: "O caminho para a independência e liberdade será longo, mas definitivamente conseguiremos"
 KOS_anti_corrupt_efforts: "Esforço Anti-Corrupção"
 KOS_anti_corrupt_efforts_desc: "Haverá apenas uma coisa esperando por funcionários corruptos em nosso país - punição"
 KOS_push_neutrality: "Promover a Neutralidade"
 KOS_push_neutrality_desc: "A neutralidade é um luxo inaceitável para nós, devemos confirmar diretamente nossos valores pelos quais lutaremos"
 KOS_national_movement: "Movimento Nacional"
 KOS_national_movement_desc: "O Movimento Nacional pela Libertação do Kosovo era um movimento político nacionalista radical de esquerda no Kosovo durante os anos 90, além de um partido político após a guerra do Kosovo"
 KOS_distancing_from_west: "Distanciamento do Ocidente"
 KOS_distancing_from_west_desc: "Nosso curso pró-ocidental, escolhido por nossos antecessores, foi um erro. Os políticos ocidentais não deram nada além de guerra infinita ao nosso país"
 KOS_welfare_programs: "Programas de Bem-Estar"
 KOS_welfare_programs_desc: "É necessário melhorar o programa de saúde, todo kosovar deve ter acesso à melhor medicina"
 KOS_kosvan_identity: "A Identidade Kosovar"
 KOS_kosvan_identity_desc: "Somos kosovares e preservaremos e protegeremos nossa identidade nacional a todo custo"
 KOS_fighting_serb_influence: "Lutando Contra a Influência Sérvia"
 KOS_fighting_serb_influence_desc: "A influência sérvia em nossa república deve ser gradualmente erradicada, lutamos pela independência e não pela integração"
 KOS_chinese_friendship: "Amizade Chinesa"
 KOS_chinese_friendship_desc: "Investidores chineses estão interessados em investir em nosso país, talvez valha a pena abrir caminho para eles"
 KOS_teachings_of_marx: "Os Ensinos de Marx"
 KOS_teachings_of_marx_desc: "Os ensinamentos de Marx se tornarão obrigatórios em nossas instituições educacionais"
 KOS_distance_from_islam: "Distância do Islã"
 KOS_distance_from_islam_desc: "O Islã não nos levará a um futuro brilhante, apenas o socialismo é esse raio de luz brilhante em nosso presente sombrio"
 KOS_crushing_the_liberals: "Esmagar os Liberais"
 KOS_crushing_the_liberals_desc: "Políticos liberais em nosso estado devem ser excluídos da atividade política"
 KOS_struggle_for_recognition: "A Luta pela Reconhecimento"
 KOS_struggle_for_recognition_desc: "É hora de começarmos a lutar pelo reconhecimento como um estado independente"
 KOS_campaign_south_america: "Campanha na América do Sul"
 KOS_campaign_south_america_desc: "Estabeleceremos relações com países desta região que reconhecerão nossa independência no futuro."
