 SER_balkan_federation_category: "Federação dos Bálcãs"
 SER_balkan_federation_category_desc: "\n\n\n\n\n\n£SER_desctext_balkanfederation\n\n\n\n\n\n\n\n\nO estabelecimento de uma §YFederação dos Bálcãs§! tem sido um tema recorrente entre os povos dos §YBálcãs§!. O conceito de uma §Yfederação dos Bálcãs§! surgiu no final do século XIX entre as forças políticas de esquerda da região. O objetivo central era §Gestabelecer§! uma §Ynova unidade política§!: uma república federal comum §Gunificando§! a §YPenínsula Balcânica§! com base no §1internacionalismo§!, §Rsocialismo§!, §1solidariedade social§!, e §Gigualdade econômica§!. A visão subjacente era que, apesar das diferenças entre os §Ypovos dos Bálcãs§!, a necessidade histórica de emancipação era uma base comum para a §Yunificação§!. Este conceito político passou por três fases em seu desenvolvimento. Na §Yprimeira§! fase, a ideia foi articulada como resposta ao colapso do §YOtoman§! no §Ginício§! do século §Y20§!. Na §Ysegunda fase§!, principalmente durante o §Rperíodo entre guerras§! (1919–1936), a ideia da §Yfederação dos Bálcãs§! foi adotada pelos §Rpartidos comunistas dos Bálcãs§!. A terceira fase é caracterizada pelo conflito entre os §Rlíderes comunistas dos Bálcãs§! e §RJoseph Stalin§!, este último se opôs à ideia durante o §Rperíodo pós-Segunda Guerra Mundial§!. Agora estamos prontos para retornar a este conceito e tornar os §YBálcãs§! um país poderoso."
