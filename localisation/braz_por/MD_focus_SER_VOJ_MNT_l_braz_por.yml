 SER_exercises_category_desc: "\n\n\n\n\n\n£SER_desctext_export_exer\n\n\n\n\n\n\n\n\n§YNosso exército§! precisa de uma constante experiência, pois estamos longe de §Rconflitos mundiais§!. Precisamos decidir com qual país realizaremos exercícios - [SOV.GetFlag]§YRússia§! ou [USA.GetFlag]§YEstados Unidos§!"
