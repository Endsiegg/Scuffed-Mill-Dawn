 SER_the_kingdom_of_serbia: "Nova Sérvia Nacionalista"
 SER_the_kingdom_of_serbia_desc: "É hora de acabar com a era de humilhação do povo sérvio, vamos lutar pela revitalização nacional de nossa nação"
 SER_ter_down_communist_narratives: "Derrubando os Comunistas"
 SER_ter_down_communist_narratives_desc: "Devemos parar a disseminação da doença marxista e reforçar o patriotismo sérvio!"
 SER_end_modern_decadence: "Revitalização da Ideia Nacional"
 SER_end_modern_decadence_desc: "Vamos começar a revitalização da ideia nacional do grande povo sérvio - agora!"
 SER_cultural_reawakening: "Renascimento Cultural"
 SER_cultural_reawakening_desc: "A cultura sérvia é uma das maiores do mundo! Temos que revivê-la."
 SER_national_reforms: "Reforma Nacional"
 SER_national_reforms_desc: "As primeiras reformas em breve estarão prontas e serão anunciadas ao povo. Abaixo do desprezo pelos sérvios em seu próprio território"
 SER_loyal_military: "Um Exército Leal"
 SER_loyal_military_desc: "Um estado forte deve ter um exército forte e leal. Vamos lutar pela lealdade do exército de nosso país"
 SER_traditional_family_values: "Valores Familiares Tradicionais"
 SER_traditional_family_values_desc: "A família tradicional é o motor da expansão do povo sérvio, não precisamos de valores ocidentais aqui"
 SER_reinforce_the_population: "Reforçar a População"
 SER_reinforce_the_population_desc: "Cada sérvio deve estar pronto para defender o país com armas em mãos, não podemos permitir que nosso povo assista em silêncio novamente enquanto seu país está morrendo"
 SER_autarkal_transition: "Transição Autártica"
 SER_autarkal_transition_desc: "Vamos lutar pela autarquia, nosso povo deve se tornar economicamente independente e autônomo"
 SER_bread_and_mother_serbia: "Pão e Mãe Sérvia"
 SER_bread_and_mother_serbia_desc: "Vamos louvar nossa pátria para que todos saibam o quanto amamos Mãe Sérvia!"
 SER_rally_the_hope_of_the_people: "Aglomerar a Esperança do Povo"
 SER_rally_the_hope_of_the_people_desc: "A esperança é o maior motivador do povo para realizar milagres! Deixe o povo esperar pelo retorno da antiga grandeza de nossa nação"
 SER_nationalize_motor_industries: "Nacionalizar Indústrias de Motores"
 SER_nationalize_motor_industries_desc: "Não daremos nada aos capitalistas ocidentais, nossa indústria pertencerá ao nosso país!"
 SER_reincorporation_of_resources: "Reincorporação de Recursos"
 SER_reincorporation_of_resources_desc: "Os recursos naturais da Sérvia serão devolvidos das mãos de oficiais do Ocidente"
 SER_luxury_parties_end: "O Fim das Ideias Ocidentais na Sérvia"
 SER_luxury_parties_end_desc: "Os valores ocidentais finalmente serão apagados da esfera política sérvia, e nós exterminaremos ativamente os ideólogos dessas ideias"
 SER_kosovo_uprising: "Rebelião em Kosovo"
 SER_kosovo_uprising_desc: "Vamos retomar Kosovo para nós mesmos, sem compromissos"
 SER_reinstate_the_church_in_macedonia: "Restabelecer a Igreja da Macedônia"
 SER_reinstate_the_church_in_macedonia_desc: "Vamos trazer de volta para este país a verdadeira igreja"
 SER_reinstate_church_bulgaria: "Restabelecer a Igreja da Bulgária"
 SER_reinstate_church_bulgaria_desc: "Vamos trazer de volta para este país a verdadeira igreja"
 SER_independent_frontier: "Uma Fronteira Independente"
 SER_independent_frontier_desc: "A fronteira de nossa república é como uma grande muralha, vamos guardá-la com firmeza e sem esperança de que o inimigo a ultrapasse"
 SER_nationalist_propaganda: "Propaganda Nacionalista"
 SER_nationalist_propaganda_desc: "Devemos garantir que nossa população ouça apenas a narrativa correta de nosso partido!"
 SER_serbian_revanchism: "Revanchismo Sérvio"
 SER_serbian_revanchism_desc: "Continuaremos a vingar-nos de nossos inimigos e abusadores, revanchismo em sérvio, algo que nossos inimigos temerão"
 SER_legacy_of_stefan_dusan: "O Legado de Dušan"
 SER_legacy_of_stefan_dusan_desc: "O grande passado da Sérvia motiva muitos de nossos cidadãos a se juntarem ao exército, porque somente pela força das armas podemos restaurar a antiga grandeza de nosso país"
 SER_autark_idea: "Autarquia Sérvia"
 SER_inner_policy: "Política Interna"
 SER_nati_idea: "Nova Ideia Nacional"
 SER_idea_loyal_military: "Exército Leal"
 SER_democratic_ascendant: "O Ascendente Democrático"
 SER_democratic_ascendant_desc: "Nossa história como estado democrático começa agora, devemos dar o exemplo para nossas nações balcânicas vizinhas, já que a região é muito instável, seremos um farol de luz."
 SER_Join_the_united_nations: "Entrar nas Nações Unidas"
 SER_Join_the_united_nations_desc: "Enquanto no passado era inatingível ou simplesmente uma má ideia, agora temos boas razões para ingressar na ONU."
 SER_increase_federalization: "Aumentar Federalização"
 SER_increase_federalization_desc: "Vamos federalizar tudo o que pudermos e, esperançosamente, erradicar as ervas daninhas que persistem entre nós."
 SER_shift_towards_mixed_economy: "Mudança para uma Economia Mista"
 SER_shift_towards_mixed_economy_desc: "Nossa economia atual funciona, mas não prospera. Devemos mudar nossa operação para podermos entrar em uma era de crescimento econômico."
 SER_protect_local_industries: "Proteger Indústrias Locais"
 SER_protect_local_industries_desc: "As indústrias geridas por negócios familiares são as mais críticas para nós. Removê-las é remover o núcleo do povo sérvio e sua motivação."
 SER_protect_landlords: "Proteger Proprietários"
 SER_protect_landlords_desc: "Os proprietários facilitam muito o negócio imobiliário para nós. Sem eles, estaríamos gravemente deficientes e precisaríamos de ajuda desesperadamente."
 SER_common_worker: "O Trabalhador Comum"
 SER_common_worker_desc: "A Sérvia se sustenta na base das pessoas que a alimentam. Devemos garantir que tenhamos os melhores interesses deles em mente em qualquer operação."
 SER_external_weapons_dev: "Desenvolvimento Externo de Armas"
 SER_external_weapons_dev_desc: "As armas que usamos são tão importantes quanto os soldados que comandamos. Embora nossa produção doméstica não seja ótima, podemos comprar o equipamento adequado no exterior."
 SER_international_arms_contracts: "Contratos Internacionais de Armas"
 SER_international_arms_contracts_desc: "Queremos armas que matem. Podemos nos abastecer delas com fontes externas, comprando e acumulando."
 SER_final_chapters_of_milosevic: "Os Capítulos Finais de Milošević"
 SER_final_chapters_of_milosevic_desc: "Entrando no século XXI, devemos perceber como nação que nosso governo está desatualizado, a verdadeira democracia é o caminho do futuro. A ditadura de Milošević deve acabar, devemos esquecer todas as besteiras de nossos líderes anteriores e iniciar um novo capítulo em nossa história, Gotov je!"
 SER_Serbian_Arms_Industry: "A Indústria de Armas Sérvia"
 SER_Serbian_Arms_Industry_desc: "Nossas armas não são as melhores - ainda. Vamos criar uma indústria para produzir armas e equipar nossos soldados."
 SER_Factory_modernisation: "Modernização das Fábricas"
 SER_Factory_modernisation_desc: "Nossas fábricas estão desatualizadas e têm dificuldades para fazer o trabalho, precisamos atualizá-las com maquinaria moderna para competir na exigente economia internacional de hoje."
 SER_Defence_Contracts: "Contratos de Defesa"
 SER_Defence_Contracts_desc: "Assinaremos contratos e garantiremos algumas armas. Temos algumas empresas em mente e vamos contatá-las para negociações."
 SER_market_oriented_reforms: "Reformas Orientadas para o Mercado"
 SER_market_oriented_reforms_desc: "Durante o governo de Milošević, estávamos distantes da comunidade internacional, resultando em uma economia autárquica. Agora que não estamos mais confinados às regras do socialismo ou limitados pela agenda radical de Slobodan Milošević, podemos reformar nosso mercado para se adequar à era moderna."
 SER_Vojvodina_Agriculture: "Desenvolvimento Agrícola de Vojvodina"
 SER_Vojvodina_Agriculture_desc: "Vojvodina detém mais da metade de nossas terras agrícolas, visto que a agricultura é o setor mais importante da economia sérvia, é importante que valorizemos o desenvolvimento agrícola dessa região."
 SER_crop_field_production: "Produção de Campos Agrícolas"
 SER_crop_field_production_desc: "WIP"
 SER_bluechip_corporations: "Corporações Bluechip"
 SER_bluechip_corporations_desc: "A Blue Chip Electronics, Inc., posteriormente Blue Chip International, foi uma empresa de computadores americana fundada por John Rossi em 1982. Fundada para desenvolver periféricos para computadores domésticos Commodore, a empresa em 1986 começou a vender compatíveis IBM PC de baixo custo."
 SER_fiat_chrysier: "Fiat Chrysler"
 SER_fiat_chrysier_desc: "A Fiat Chrysler Automobiles é uma multinacional ítalo-americana conhecida principalmente como fabricante de automóveis, veículos comerciais, peças automotivas e sistemas de produção."
 SER_volkswagen: "Volkswagen"
 SER_volkswagen_desc: "A Volkswagen é uma fabricante de automóveis alemã sediada em Wolfsburg, Baixa Saxônia, Alemanha."
 SER_smederevo_steel_mill: "Usina Siderúrgica de Smederevo"
 SER_smederevo_steel_mill_desc: "O HBIS GROUP Serbia Iron & Steel, comumente conhecido como Hesteel Serbia, é um conglomerado siderúrgico sérvio com sede em Belgrado."
 SER_novi_sad_railroad: "Ferrovia de Novi Sad"
 SER_novi_sad_railroad_desc: "A estação ferroviária de Novi Sad é a principal estação ferroviária em Novi Sad, Sérvia. A estação atual, localizada na Avenida Jase Tomica, foi inaugurada em 1964, após o fechamento da antiga estação ferroviária de 1883, anteriormente localizada onde hoje está o mercado fresco Liman. A estação serve dois trens de alta velocidade diários para Belgrado e faz parte do projeto ferroviário Budapeste-Belgrado."
 SER_Nikola_Tesla_international: "Nikola Tesla Internacional"
 SER_Nikola_Tesla_international_desc: "O Aeroporto Belgrado Nikola Tesla é um aeroporto internacional que serve Belgrado, Sérvia. É o maior e mais movimentado aeroporto da Sérvia, situado a oeste do centro de Belgrado, perto do subúrbio de Surčin, cercado por terras férteis. É operado pelo conglomerado francês Vinci Airports e leva o nome do inventor sérvio-americano Nikola Tesla."
 SER_war_mafia: "Guerra Com a Máfia"
 SER_war_mafia_desc: "Chegou a hora de combatermos completamente a máfia em nosso país."
 SER_step_up_inevstigations: "Intensificar Investigações"
 SER_step_up_inevstigations_desc: "Para erradicar completamente os elementos criminosos de nossa sociedade, devemos iniciar novas investigações e medir cada um de nossos movimentos."
 SER_legal_framework: "Estrutura Legal"
 SER_legal_framework_desc: "Criaremos o arcabouço legal necessário para mais reformas"
 SER_active_combatting: "Combate Ativo"
 SER_active_combatting_desc: "Chegou a hora de invadir os esconderijos dos bandidos e combater ativamente os elementos criminosos."
 SER_national_assembly: "Assembleia Nacional"
 SER_national_assembly_desc: "A Assembleia Nacional da Sérvia é o corpo legislativo unicameral responsável por representar os cidadãos e promulgar leis na República da Sérvia."
 SER_independent_judiciary: "Judiciário Independente"
 SER_independent_judiciary_desc: "A separação dos poderes garantirá nosso desenvolvimento democrático contínuo."
 SER_support_serbian_bosniaks: "Apoiar Bósnios Sérvios"
 SER_support_serbian_bosniaks_desc: "Devemos apoiar nossos compatriotas na confederação bósnia. É nosso dever mais alto."
 SER_Redevelop_Ties_with_Bosnia: "Reestabelecer Laços com a Bósnia"
 SER_Redevelop_Ties_with_Bosnia_desc: "Para apoiar nossos irmãos em Srpska, devemos reestabelecer nossas relações com a Bósnia e considerar investir em sua economia."
 SER_national_framework: "Arcabouço Nacional"
 SER_national_framework_desc: "Devemos trabalhar mais pela prosperidade de nossa nação, sem ignorar nossos valores nacionais."
 SER_Propose_Open_Balkan_Initiative: "Propor a Iniciativa Balcânica Aberta"
 SER_Propose_Open_Balkan_Initiative_desc: "Para aumentar a cooperação mútua entre os estados da região dos Balcãs e garantir uma paz sustentável, devemos aumentar o comércio mútuo entre nossos países."
 SER_european_investment: "Investimentos Europeus"
 SER_european_investment_desc: "Para aumentar nossos laços com os estados europeus, podemos pedir a eles que invistam em nós."
 SER_orthodox_values: "Apoiar Valores Ortodoxos"
 SER_orthodox_values_desc: "Os valores ortodoxos são um pilar da sociedade para nós, e os apoiaremos"
 SER_church_and_state: "Igreja e Estado"
 SER_church_and_state_desc: "Devemos reestabelecer nossas relações com a igreja ortodoxa de acordo com a vontade de nosso povo."
 SER_kosovo_question: "A Questão Kosovo"
 SER_kosovo_question_desc: "Em 2000, a questão de Kosovo continua sendo uma preocupação internacional urgente. Após anos de tensões étnicas entre a maioria albanesa e as autoridades sérvias, Kosovo declarou independência, levando a uma intervenção militar da OTAN em 1999 para deter a crise humanitária. No entanto, o status da região permanece não resolvido, com negociações em andamento entre Kosovo e Sérvia sob mediação internacional. O futuro da soberania de Kosovo e seu relacionamento com a Sérvia continua sendo uma fonte de incerteza, com esforços diplomáticos focados em alcançar uma resolução duradoura e pacífica do conflito."
 SER_coperate_kosovo_separatists: "Cooperar com Separatistas de Kosovo"
 SER_coperate_kosovo_separatists_desc: "Enclaves de nossa população sérvia ainda estão em Kosovo. Devemos cooperar com eles e garantir sua segurança."
 SER_brussels_agreement: "O Acordo de Bruxelas"
 SER_brussels_agreement_desc: "O Primeiro Acordo de Princípios que Regem a Normalização das Relações, informalmente conhecido como Acordo de Bruxelas, é um acordo para normalizar as relações entre os governos da Sérvia e Kosovo."
 SER_domestic_automotive_industry: "Indústria Automobilística Nacional"
 SER_domestic_automotive_industry_desc: "Nosso legado na forma de nossa própria indústria automobilística não deve ser esquecido, estamos implementando ativamente os sucessos dessa indústria em nossa economia"
 SER_free_elections: "Emendas na Lei Eleitoral"
 SER_free_elections_desc: "É hora de fazer algumas mudanças em nossa lei eleitoral para tornar nosso sistema verdadeiramente competitivo e democrático!"
 SER_free_elections_again: "Sérvia Pós-Milošević"
 SER_free_elections_again_desc: "Milošević deixou o cargo de presidente de nosso país, apesar de ter resistido à revolução que foi dirigida contra ele, mais cedo ou mais tarde, todo governante deixa seu assento"
 SER_nova_democratica_stranka: "Novo Partido Democrático da Sérvia"
 SER_nova_democratica_stranka_desc: "A coalizão liderada pelo Partido Democrático da Sérvia venceu as eleições! Somos nós quem os cidadãos confiaram para realizar uma transformação democrática, levando em conta as características culturais de nosso povo!"
 SER_national_conservatism: "Conservadorismo Nacional Sérvio"
 SER_national_conservatism_desc: "Em nossa política, estamos obrigados a ser guiados por ideias peculiares à nossa nação. Tais ideias são valores tradicionais e nacionalismo moderado. No entanto, não podemos elevar essas ideias a absolutos, precisamos de um conservadorismo nacional moderado."
 SER_diplomatic_pragmatism: "Pragmatismo Diplomático Forçado"
 SER_diplomatic_pragmatism_desc: "Estamos em uma posição em que estamos cercados por países que são diretos aliados do ocidente ou reivindicam esse status. Para manter a estabilidade na região e evitar a perda de nossa soberania, devemos jogar pelas regras do Ocidente, mas ao mesmo tempo, não devemos esquecer os outros vetores de nossa política."
 SER_market_corporatism: "Corporativismo de Mercado"
 SER_market_corporatism_desc: "O livre mercado é nossa opção preferida, mas os mecanismos de operação desse mercado são falhos. É necessário criar um sistema que exija a intervenção do governo na economia de mercado, apoiando as empresas grandes mais bem-sucedidas e garantindo um diálogo entre essas empresas e seus funcionários. Também é importante criar condições que ajudem as empresas médias e pequenas a se desenvolverem e expandirem ativamente."
 SER_anti_communist_stance: "Posição Anticomunista"
 SER_anti_communist_stance_desc: "O comunismo foi a pior coisa que aconteceu ao povo sérvio. Mesmo que tenhamos conseguido derrubar esse jugo comunista, as ideias do regime passado e seus apoiadores ainda são populares. É necessário conduzir uma campanha em larga escala para limpar as mentes das pessoas dessa sujeira, e os principais agitadores devem ser investigados por cometerem crimes de guerra!"
 SER_anticorruption_action: "Campanha Anticorrupção"
 SER_anticorruption_action_desc: "O regime de Milosevic nos deixou uma enorme quantidade de corrupção. Está literalmente em todos os órgãos de poder em nosso país. É necessário lançar um programa para erradicar a corrupção e limpar os elementos corruptos!"
 SER_burrecarcy_destroy: "Cruzada Contra a Burocracia!"
 SER_burrecarcy_destroy_desc: "A burocracia é o calcanhar de Aquiles de nosso sistema. Um aparato estatal inchado afeta duramente nosso orçamento e também causa corrupção. Auditoraremos as atividades de cada órgão e removeremos departamentos desnecessários e ineficientes, equilibrando assim o orçamento."
 SER_punish_war_criminals: "Punir Criminosos de Guerra"
 SER_punish_war_criminals_desc: "Após as guerras iugoslavas, muitos criminosos de guerra ainda estão livres em nossa terra, precisamos mudar isso."
 SER_spirit_of_gaulism: "Espírito do Gaulismo"
 SER_spirit_of_gaulism_desc: "Embora apreciemos a história de nosso povo, a aprendizagem mútua de experiências estrangeiras bem-sucedidas não deve ser estranha para nós. As ideias de Charles De Gaulle podem ser consideradas como uma ideia próxima ao nosso povo. As ideias de um estado forte, sociedade tradicional, democracia conservadora e prosperidade social são ideais para nossa sociedade!"
 SER_democratica_stranka: "Partido Democrático"
 SER_democratica_stranka_desc: "O Partido Democrático junto com seus aliados de coalizão conseguiram vencer as eleições! O povo da Sérvia foi capaz de perceber a necessidade do curso europeu para nosso estado e apoiou nosso programa de liberalismo e integração europeia!"
 SER_western_approach: "Abordagem ao Ocidente"
 SER_western_approach_desc: "O aliado mais verdadeiro da Sérvia sempre foi o Ocidente. Foi graças ao Ocidente que conseguimos nos livrar do regime ditatorial de Milosevic e nos livrar de oponentes militares. Devemos continuar a estabelecer relações econômicas e diplomáticas com o Ocidente."
 SER_free_market_capitalism: "Capitalismo de Livre Mercado"
 SER_free_market_capitalism_desc: "A inviolabilidade da propriedade privada e uma economia de livre mercado são um dos valores mais altos de qualquer sociedade liberal. Temos a obrigação de criar todas as condições para o desenvolvimento de relações de mercado com mínima interferência do governo."
 SER_eu_investments: "Investimentos da UE"
 SER_eu_investments_desc: "A União Europeia está muito interessada na região dos Balcãs, principalmente em seu desenvolvimento. Estamos interessados em investimentos adicionais. Por que não nos ajudarmos mutuamente?"
 SER_radical_liberalism: "Liberalismo Radical"
 SER_radical_liberalism_desc: "Muitas pessoas chamam nosso programa liberal de radical, dizendo que a Sérvia não está pronta para tais mudanças e que estamos fazendo uma nova revolução. É verdade, mas como Marx disse \"A revolução é a locomotiva da história.\" Nossas reformas podem ser chamadas de revolução até certo ponto, então nos chamaremos de liberais radicais com orgulho!"
 SER_multiculturalism: "Educação Europeia"
 SER_multiculturalism_desc: "A transição para o padrão europeu de educação, como a prática mostra, aumenta a eficiência do sistema educacional, e a experiência de adoção do padrão europeu nos países dos Balcãs pode ser aplicada na Sérvia também."
 SER_antimilitarism: "Antimilitarismo"
 SER_antimilitarism_desc: "O militarismo é uma doença de nossa sociedade. O orçamento militar inchado e a militarização da vida pública nos foram apresentados como uma medida forçada de defesa contra países inimigos, mas estávamos tentando nos defender contra o progresso e a civilização. O antimilitarismo venceu na Sérvia, agora é hora de cortar o orçamento do exército."
 SER_miracle_of_european_system: "O Milagre do Sistema Europeu"
 SER_miracle_of_european_system_desc: "Estamos a caminho de construir um modelo europeu ideal na Sérvia, um modelo que uma vez trouxe prosperidade e progresso para os países ocidentais e agora trará progresso para nosso país, criando um verdadeiro milagre!"
 SER_progressivna_stranka: "Partido Progressista Sérvio"
 SER_progressivna_stranka_desc: "A coalizão das forças patrióticas sérvias liderada pelo Partido Progressista Sérvio venceu as eleições. O país tem sido assolado por instabilidade e incerteza por muito tempo, e é hora de trazer estabilidade e crescimento econômico de volta ao país. A Sérvia não pode parar!"
 SER_economic_stimulation: "Estimular a Economia Sérvia"
 SER_economic_stimulation_desc: "Não podemos apenas assistir à queda de nossa economia. Precisamos de uma política para estimular o crescimento econômico, apenas usando as ferramentas de regulação econômica e uma gestão econômica adequada conseguiremos sair da situação instável."
 SER_eastern_investments: "Contatar o Oriente"
 SER_eastern_investments_desc: "A Sérvia progressista precisa de uma política multi-vetorial progressista que envolva o engajamento com o mundo todo. A leste de nós está a Rússia, que é amigável conosco, e a China, que está interessada no desenvolvimento dos Balcãs. Então, por que não convidá-los a investir em nossa economia promissora?"
 SER_western_investments: "Convidar Investidores Ocidentais"
 SER_western_investments_desc: "Nossa política multi-vetorial também pressupõe uma estreita cooperação com países ocidentais. Podemos atrair muitos investidores ocidentais para o desenvolvimento de nossa economia."
 SER_populism: "Populismo Sérvio"
 SER_populism_desc: "Muitas vezes somos chamados de populistas, supostamente só podemos falar, mas na prática não podemos nem tomar uma decisão, mas entendemos o populismo à nossa maneira. Para nós, populismo é popularismo, estamos prontos para servir nosso povo até o fim, ouvir a opinião do povo e tomar apenas o lado do povo!"
 SER_anticor_mesuars: "Medidas Anticorrupção"
 SER_anticor_mesuars_desc: "Combater a corrupção é a promessa com a qual fomos às eleições. É hora de cumprir nossa promessa. Levantaremos todas as forças do departamento anticorrupção e limparemos o país dessa doença!"
 SER_centralisation_police: "Centralizar Forças Policiais"
 SER_centralisation_police_desc: "Com o advento da democracia em nosso país, os governos liberais que vieram antes de nós gradualmente desmontaram a força policial, considerando-a desnecessária por enquanto. É necessário devolver o financiamento à polícia para fortalecer a ordem social"
 SER_social_democracy: "União Social-Democrata"
 SER_social_democracy_desc: "A coalizão liderada pela União Social-Democrata venceu as eleições! Nosso povo escolheu o caminho do antimilitarismo e da democracia social, duas ideias que podem trazer prosperidade ao país"
 SER_social_security: "Segurança Social"
 SER_social_security_desc: "O mais importante para nós é fornecer aos nossos cidadãos um alto padrão de vida e dar-lhes a chance de uma vida boa. Precisamos aumentar os gastos sociais!"
 SER_social_market: "Mercado Social"
 SER_social_market_desc: "Embora o mercado livre seja o sistema econômico preferido, a forma como o mercado trata o homem comum é inaceitável. O estado deve criar um sistema que combine medidas de proteção social e o livre mercado."
 SER_social_dem: "Democracia Social Sérvia"
 SER_social_dem_desc: "Nossa ideologia central é a democracia social, é a razão pela qual a sociedade ocidental alcançou sua grandeza. Usaremos a experiência de nossos parceiros e faremos da democracia social um guia para nosso governo."
 SER_antiauthoritarism: "Anti-Autoritarismo"
 SER_antiauthoritarism_desc: "O principal medo de nossa sociedade é um retorno ao abismo do autoritarismo e da ditadura, faremos de tudo para erradicar de nossa sociedade aqueles que nos empurram para trás!"
 SER_support_unions: "Apoiar Sindicatos"
 SER_support_unions_desc: "Os sindicatos desempenham uma função bastante importante em nossa sociedade - a proteção do trabalhador comum que está sendo oprimido pelo empresário. Temos o dever de apoiar os sindicatos para garantir a igualdade econômica dos cidadãos."
 SER_western_dominance: "Domínio Ocidental"
 SER_western_dominance_desc: "O Ocidente é nosso principal aliado no palco mundial, e sua ajuda dificilmente pode ser subestimada. Portanto, a direção ocidental deve ser dominante em nossa política externa."
 SER_balkan_social_democracy: "Democracia Social nos Balcãs"
 SER_balkan_social_democracy_desc: "Não houve um bom exemplo de um verdadeiro estado social democrático nos Balcãs.... até agora. Nos tornamos um exemplo de como criar uma sociedade harmoniosa e igualitária!"
 SER_neutral_souverign: "Democracia Social nos Balcãs"
 SER_neutral_souverign_desc: "Estamos em um ambiente em que o ocidente e o oriente estão tentando puxar a corda e nos dobrar para o seu lado, mas não seremos marionetes de ninguém! Seguiremos nossa própria política multi-vetorial e garantiremos estabilidade dentro de nosso país!"
 SER_socialist_party: "Partido Socialista da Sérvia"
 SER_socialist_party_desc: "Anteriormente, um partido centrado em Milosevic, agora tenta moldar sua nova imagem e integrar-se ao novo sistema democrático. O SPS foi fundado em 1990 como uma fusão da Liga dos Comunistas da Sérvia e da Aliança Socialista dos Trabalhadores da Iugoslávia com Slobodan Milošević como seu primeiro presidente."
 SER_popular_socialism: "Socialismo Popular"
 SER_popular_socialism_desc: "Nossa nova agenda socialista deve se centrar em nosso povo comum. É nosso dever cumprir suas expectativas!"
 SER_implement_economic_regulations: "Regulações Econômicas"
 SER_implement_economic_regulations_desc: "Não podemos permitir que o monstro assustador do mercado suprima nosso povo! Devemos regular o mercado para garantir que os interesses de nossa população sejam protegidos."
 SER_green_initiatives: "Iniciativas Verdes"
 SER_green_initiatives_desc: "Devemos propor soluções econômicas mais saudáveis para nossa economia. Não podemos sacrificar nossa natureza!"
 SER_hard_pragmatism: "Pragmatismo Duro"
 SER_hard_pragmatism_desc: "Alemanha e Áustria mostraram sua vontade de investir em nosso país. Embora nossas relações passadas tenham sido tensas, podemos tentar estabelecer boas relações comerciais."
 SER_promote_traditions: "Promover Tradições"
 SER_promote_traditions_desc: "A Ortodoxia Sérvia nos moldou como povo e nação. Devemos apoiar nossas tradições para preservar nossa identidade. Alguns dizem que Deus é sérvio afinal..."
 SER_medicine_for_everyone: "Medicina para Todos"
 SER_medicine_for_everyone_desc: "Devemos garantir que a assistência médica seja fornecida a todas as pessoas em nosso país."
 SER_socialist_renewal: "Renovação Socialista"
 SER_socialist_renewal_desc: "Finalmente, nossas políticas atingiram seu auge e todos os nossos planos estão concluídos!"
 SER_support_border_closure: "Apoiar o Fechamento das Fronteiras"
 SER_support_border_closure_desc: "Devemos preparar nossas fronteiras com Kosovo para o ataque deles. Devemos estar preparados."
 SER_de_escalation: "Desescalada"
 SER_de_escalation_desc: "Devemos desescalar a situação de Kosovo para garantir paz e prosperidade."
 SER_kosovo_is_serbia: "Kosovo é Sérvia!"
 SER_kosovo_is_serbia_desc: "Não podemos sacrificar nosso bem-estar para atacar Kosovo. No entanto, também não podemos reconhecê-los!"
 SER_recognize_kosovo: "Reconhecer Kosovo"
 SER_recognize_kosovo_desc: "Embora a conquista albanesa de Kosovo tenha sido injusta, devemos enterrar o machado de guerra de uma vez por todas..."
 SER_further_belt_and_road_cooperation: "Cooperação do Cinturão e Rota"
 SER_further_belt_and_road_cooperation_desc: "A China está muito interessada em investir em nosso país. Devemos usar isso para nosso benefício."
 SER_jp_electric_power_industry_of_serbia: "Cooperação da JPES"
 SER_jp_electric_power_industry_of_serbia_desc: "A Elektroprivreda Srbije é uma empresa elétrica de capital aberto totalmente de propriedade do governo da Sérvia, com sede em Belgrado, Sérvia."
 SER_renewed_serbia: "Sérvia Renovada!"
 SER_renewed_serbia_desc: "A Sérvia finalmente se renovou e não é mais a antiga sombra de si mesma!"
 SER_end_isolationism: "Fim do Isolacionismo"
 SER_end_isolationism_desc: "Devemos parar nosso isolamento e começar a interagir com nossos vizinhos."
 SER_crush_the_old_system: "Destruição do Antigo Sistema"
 SER_crush_the_old_system_desc: "O antigo sistema de governo deve ser destruído e um novo sistema deve ser estabelecido."
 SER_revive_cefta: "Acordo CEFTA"
 SER_revive_cefta_desc: "A Associação de Livre Comércio da Europa Central é uma organização de livre comércio que é a sucessora do Acordo de Visegrád entre países que não são membros da União Europeia."
 SER_new_constitution: "Nova Constituição"
 SER_new_constitution_desc: "Devemos mudar nossa constituição para garantir totalmente que nosso país siga o caminho da reforma."
 SER_democratic_system: "Garantia dos Direitos Humanos"
 SER_democratic_system_desc: "Nosso país deve começar a respeitar os direitos humanos para se encaixar adequadamente na nova ordem mundial e cooperar com outros países europeus."
 SER_loosened_union: "União Afrouxada"
 SER_loosened_union_desc: "A união com Montenegro pode entrar em colapso a qualquer momento. É hora de reformar nossa união dando a Montenegro maior autonomia e satisfazendo seus desejos."
 SER_economic_autonomy: "Autonomia Econômica"
 SER_economic_autonomy_desc: "Devemos dar alguma forma de autonomia econômica a nossos irmãos e dar-lhes estímulo para um rápido crescimento econômico."
 SER_shared_currency: "Moeda Compartilhada"
 SER_shared_currency_desc: "Para tornar Montenegro verdadeiramente autônoma, devemos criar uma nova moeda para eles. Isso criaria condições mais iguais para o desenvolvimento."
 SER_a_new_start: "Novo Começo"
 SER_a_new_start_desc: "A nova era para nossa união começou! Nossas reformas trouxeram estabilidade à região de Montenegro e estamos prontos para dar a eles direitos iguais com a Sérvia."
 SER_involve_un: "Conversas com a ONU"
 SER_involve_un_desc: "Esta união com Montenegro está à beira do colapso. Para torná-lo suave e rápido, pediremos à ONU e à comunidade internacional que se envolvam e nos ajudem a criar um Montenegro Soberano."
 SER_begin_the_recognition_process: "Iniciar o Processo de Reconhecimento"
 SER_begin_the_recognition_process_desc: "Devemos iniciar uma campanha internacional para o reconhecimento do fim da união e a criação dos Estados sérvio e montenegrino."
 SER_remove_previous_kleptocrats: "Remover Antigos Cleptocratas"
 SER_remove_previous_kleptocrats_desc: "Vamos remover aqueles cleptocratas do regime anterior que estão causando mais dor à Sérvia."
 SER_free_at_last: "Finalmente Livres"
 SER_free_at_last_desc: "Conseguimos dissolver a fina e unholy union de forma rápida e suave. É um novo capítulo na história sérvia, viva a nova República Sérvia!"
 SER_eu_integration: "Busca de Cooperação com a UE"
 SER_eu_integration_desc: "Estamos geograficamente cercados principalmente por estados membros da União Europeia. Devemos cooperar e talvez até buscar a integração na UE para impulsionar nossa economia e comércio."
