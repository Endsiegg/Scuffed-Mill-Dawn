 SER_serbian_perestroika: "A Restruturação da Identidade Sérvia"
 SER_serbian_perestroika_desc: "Estamos prontos para mudar a essência do povo sérvio, abandonar a dominação total nos Bálcãs, em troca estamos prontos para impor aos povos dos Bálcãs um projeto há muito esquecido - a Federação dos Bálcãs"
 SER_renewed_image_of_serbia: "Sérvia Renovada"
 SER_renewed_image_of_serbia_desc: "Nosso povo deve passar por uma difícil fase de reavaliação nacional de quem nos vemos no futuro. A expansão agressiva e o desejo de dominar os Bálcãs criando uma grande Sérvia devem se tornar coisa do passado"
 SER_confederation_project: "Projeto de Federação"
 SER_confederation_project_desc: "Vamos começar os preparativos para a criação da Federação. Este passo importante nos aproxima de nossa visão de Feixes Unidos como centro de poder no mundo."
 SER_hijacking_yugo_nostalgia: "Abandonar o Sonho Iugoslavo"
 SER_hijacking_yugo_nostalgia_desc: "A Iugoslávia permanecerá no passado, mas agora é hora de uma nova visão do futuro dos Bálcãs, uma visão Federal."
 SER_language_agreements: "Resolver um Problema Linguístico"
 SER_language_agreements_desc: "A linguagem sempre foi um meio de dominação de uma nação sobre outra, em nossa federação cada idioma de cada nação será importante e necessário."
 SER_propose_yugocefta: "Promoção das Relações Comerciais"
 SER_propose_yugocefta_desc: "Vamos concluir uma série de acordos comerciais com nossos vizinhos, o que nos aproximará das primeiras negociações sobre a criação de uma Federação."
 SER_confederation_realisation: "A Primeira Etapa da Federação"
 SER_confederation_realisation_desc: "Vamos começar a Federalização de nosso país para que no futuro todos os vizinhos vejam que nossas ambições imperiais estão no passado e estamos prontos para cooperar com todas as nações dos Bálcãs."
 SER_apologize_to_bosnia: "Resolver Todas as Disputas Com a Bósnia"
 SER_apologize_to_bosnia_desc: "Nossa confrontação com a Bósnia deve ser encerrada, e promoveremos ativamente o desejo de estabelecer laços com este estado fraternal o máximo possível."
 SER_undermine_croatian_nationalism: "Pacificar o Nacionalismo Croata"
 SER_undermine_croatian_nationalism_desc: "Promoveremos a cooperação com a Croácia, apesar do passado terrível, temos um futuro maravilhoso pela frente."
 SER_honey_and_milk_approach: "Diplomacia de Doçura e Leite"
 SER_honey_and_milk_approach_desc: "Kosovo e Macedônia sempre foram nosso principal problema no Sul, mas agora estamos prontos para transformar esse problema em um potencial amigo e parceiro. É vital estabelecer relações com eles, pois sua adesão à Federação abrirá caminho para nós no Sul."
 SER_confederation_bos: "Negociações com a Bósnia"
 SER_confederation_bos_desc: "Finalmente, estamos prontos para iniciar as negociações sobre a adesão à Federação. Não é certo que conseguiremos concordar e convencer imediatamente a se tornarem membros da Federação, mas estamos prontos para um processo longo."
 SER_confederation_slv_cro: "Negociações com Eslovênia e Croácia"
 SER_confederation_slv_cro_desc: "Finalmente, estamos prontos para iniciar as negociações sobre a adesão à Federação. Não é certo que conseguiremos concordar e convencer imediatamente a se tornarem membros da Federação, mas estamos prontos para um processo longo."
 SER_confederation_mac_kos: "Negociações com Kosovo e Macedônia"
 SER_confederation_mac_kos_desc: "Finalmente, estamos prontos para iniciar as negociações sobre a adesão à Federação. Não é certo que conseguiremos concordar e convencer imediatamente a se tornarem membros da Federação, mas estamos prontos para um processo longo."
 SER_confederation_created: "A Segunda Etapa da Federação"
 SER_confederation_created_desc: "Concluímos a segunda etapa de nossa ideia de um Estado Federal nos Bálcãs. Agora estamos prontos para avançar, já em direção aos países que nunca fizeram parte da Iugoslávia."
 SER_multicultural_guarantees: "Garantias de Multiculturalismo"
 SER_multicultural_guarantees_desc: "Promoveremos ideias e leis em nossa Federação para proteger o multiculturalismo dos povos que nos habitam."
 SER_a_newer_identity: "Nova Identidade Nacional"
 SER_a_newer_identity_desc: "O povo dos Bálcãs deve se tornar uma nova identidade nacional para todos os povos que habitam nossa Federação, a única maneira de encontrarmos unidade."
 SER_confederation_alb: "Negociações com a Albânia"
 SER_confederation_alb_desc: "Finalmente, estamos prontos para iniciar as negociações sobre a adesão à Federação. Não é certo que conseguiremos concordar e convencer imediatamente a se tornarem membros da Federação, mas estamos prontos para um processo longo."
 SER_confederation_gre: "Negociações com a Grécia"
