 UAR.1.t: "Um Convite de [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] nos convidou para ingressar em sua união árabe. Embora nominalmente parte de sua união, ainda poderíamos operar bastante independentemente como nação."
 UAR.1.a: "Claro."
 UAR.1.b: "Não, obrigado"
 UAR.2.t: "[FROM.GetNameDef] Se Junta a [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] aceitou nosso convite para se juntar à nossa união."
 UAR.2.a: "Juntos rumo a um futuro melhor"
 UAR.3.t: "[FROM.GetNameDef] Desafia Nosso Domínio"
 UAR.3.d: "[FROM.GetNameDef] rejeitou nosso convite para se juntar à nossa união. Como devemos reagir?"
 UAR.3.a: "Vamos tentar outra vez"
 UAR.3.b: "Então os obrigamos a se juntar"
 UAR.4.t: "[FROM.GetNameDef] Reivindica Hegemonia Sobre os Árabes"
 UAR.4.d: "[FROM.GetNameDef] reivindicou hegemonia sobre todos os árabes ao unir sua união. É apenas questão de tempo até que eles venham atrás de nós. Se quisermos resistir a eles, devemos fazê-lo agora."
 UAR.4.a: "Formar uma coalizão contra eles!"
 UAR.4.b: "Acabou"
 UAR.5.t: "Convite para a Frente de Libertação Árabe"
 UAR.5.d: "[FROM.GetNameDef] anunciou a criação de uma coalizão internacional contra a nação árabe unida que está ameaçando a soberania de todos os países árabes. Eles estão planejando um ataque preventivo contra a União, e nos pediram para nos juntarmos a eles."
 UAR.5.a: "Claro, é uma questão de soberania"
 UAR.5.b: "A União não é uma ameaça"
 UAR.6.t: "Ataque Militar Contra a União Árabe"
 UAR.6.d: "Estamos prontos agora. É hora de derrubar esse gigante que ameaça todos os países árabes."
 UAR.6.a: "Para a Guerra!"
 UAR.7.t: "[FROM.GetNameDef] Desafia Nossa Regra"
 UAR.7.d: "[FROM.GetNameDef] declarou que está pronto para unir todo o povo árabe. Isso é uma clara declaração de guerra contra nós. É apenas questão de tempo até que eles venham bater à nossa porta."
 UAR.7.a: "Para a Guerra!"
 UAR_news.1.t: "[FROM.GetNameDef] Anunciou"
 UAR_news.1.d: "Houve uma mudança na política regional no Oriente Médio hoje, pois um poder local anunciou seu objetivo de unificar todos os árabes. Falando à imprensa ontem, [FROM.GetLeader], o Presidente de [FROM.GetNameDef], anunciou que já era hora de o povo árabe se unir sob um único país. Segundo suas palavras, essa é a única maneira dos árabes recuperarem seu lugar legítimo na política global, em vez de continuarem sendo apenas marionetes de potências hostis. Muitos líderes árabes já condenaram essas declarações, dizendo que a pressão para unir os árabes só criará mais conflitos no Oriente Médio."
 UAR_news.1.a: "O tempo dirá se isso vai durar"
 UAR_news.2.t: "[FROM.GetNameDef] Se Junta a [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "O governo de [FROM.GetNameDef] anunciou sua intenção de se juntar a [FROM.FROM.GetNameDef] para trabalhar juntos rumo a um estado árabe unificado. Embora nominalmente parte da união, [FROM.GetNameDef] ainda tem grande autonomia em relação à sua política externa. No entanto, uma integração mais profunda entre os estados pode mudar isso."
 UAR_news.2.a: "O tempo dirá se isso vai durar"
 UAR_news.3.t: "[FROM.GetNameDef] Deixa [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "O governo de [FROM.GetNameDef] anunciou sua intenção de deixar [FROM.FROM.GetNameDef]. Sentindo-se insatisfeito com a direção política da união, o governo [FROM.GetAdjective] anunciou que interromperá toda cooperação imediatamente."
 UAR_news.3.a: "Hah, mais um projeto fracassado"
 UAR_news.4.t: "A União Árabe Colapsa"
 UAR_news.4.d: "O projeto recentemente anunciado para criar uma União Árabe no Oriente Médio entrou em colapso total. Devido a mudanças políticas radicais no país líder, todos os seus aliados locais decidiram abandonar o projeto. Parece que o sonho da unificação árabe foi enterrado mais uma vez."
 UAR_news.4.a: "Hah, mais um projeto fracassado"
 UAR_news.5.t: "[FROM.GetNameDef] Se Unifica"
 UAR_news.5.d: "[FROM.GetNameDef] anunciou que está unificando oficialmente seus estados em um único país unificado. Líderes políticos opositores já declararam que isso é uma ameaça à soberania de todas as outras nações árabes, e é apenas questão de tempo até que a unificação se torne violenta."
 UAR_news.5.a: "Devemos observar de perto"
 UAR_news.6.t: "Frente de Libertação Árabe Criada"
 UAR_news.6.d: "Temendo a expansão do estado árabe unificado, [FROM.GetNameDef] criou uma coalizão internacional de estados árabes com ideias semelhantes para responder à ameaça à sua soberania. O líder [FROM.GetAdjective] declarou que a aliança está pronta para uma intervenção militar para proteger sua independência."
 UAR_news.6.a: "Isso pode dar errado"
 UAR_news.7.t: "As Guerras de Unificação Árabe"
 UAR_news.7.d: "A competição pela dominação dos países árabes transbordou para uma guerra regional. Neo-Baathistas, Baathistas e soberanistas árabes estão todos à beira da guerra. O futuro e o cenário político do Oriente Médio foram para sempre alterados."
 UAR_news.7.a: "Pelo menos não começou nos Bálcãs"