l_braz_por:
 form_UAR_category: "A Unificação Árabe"
 form_UAR_category_desc: "\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\nDesde o início dos anos 1900, algumas pessoas têm o sonho de unir os árabes sob um único estado. Ninguém foi tão forte nessa ideia quanto os Baathistas, apoiadores de um movimento árabe socialista e nacionalista anti-colonial. Várias tentativas foram feitas para unir vários países árabes durante a Guerra Fria, mas todas falharam devido a desacordos políticos. Hoje, o movimento Baathista está dividido em dois campos; uma facção pró-síria (neo-Baathista) e uma facção pró-iraquiana."
 UAR_announce_neo_baathist_uar: "Anunciar a Criação da Federação das Repúblicas Árabes"
 UAR_announce_neo_baathist_uar_desc: "Agora que alcançamos uma posição dominante no mundo árabe, seria prudente começarmos a expandir o alcance de nosso Comando Nacional Baathista para outros países árabes."
 UAR_announce_baathist_uar: "Anunciar a Criação da República Árabe Unida"
 UAR_announce_baathist_uar_desc: "Agora que alcançamos uma posição dominante no mundo árabe, seria prudente começarmos a expandir o alcance de nosso Comando Nacional Baathista para outros países árabes."
 UAR_invite_country_neo_baathist_uar: "Convidar [FROM.GetNameDef] para [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Convidar [FROM.GetNameDef] para [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] Ameaça Se Secessionar"
 UAR_country_leaves_neo_baathist_uar_desc: "Nossa influência sobre o governo de [FROM.GetNameDef] tem diminuído recentemente. Os [FROM.GetAdjective]s não sentem mais que nossos objetivos de unificação árabe estão alinhados com eles. Precisamos trazê-los de volta para o nosso lado."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] Ameaça Se Secessionar"
 UAR_country_leaves_baathist_uar_desc: "Nossa influência sobre o governo de [FROM.GetNameDef] tem diminuído recentemente. Os [FROM.GetAdjective]s não sentem mais que nossos objetivos de unificação árabe estão alinhados com eles. Precisamos trazê-los de volta para o nosso lado."
 UAR_neo_baathist_uar_falls_apart: "O Colapso de [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "O regime atual não apoia mais os antigos sonhos de um estado árabe unificado. É apenas questão de tempo até que nossos irmãos árabes percam a fé em nós."
 UAR_campaign_for_arab_unity: "Campanha pela Unidade Árabe em [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "O nacionalismo árabe não tem sido tão forte nos países árabes há décadas. Podemos realizar campanhas de propaganda e influência para convencer nossos irmãos árabes de que para resistir ao imperialismo hostil, devemos nos unir."
 UAR_unite_neo_baathist_uar: "Proclamar a Unificação dos Árabes!"
 UAR_unite_neo_baathist_uar_desc: "Chegou a hora! Somos uma nação dominante entre nossos irmãos árabes e agora nada pode nos impedir de reivindicar nosso direito de governar todos os árabes. Alguns podem resistir, mas serão esmagados!"
 UAR_unite_baathist_uar: "Proclamar a Unificação dos Árabes!"
 UAR_unite_baathist_uar_desc: "Chegou a hora! Somos uma nação dominante entre nossos irmãos árabes e agora nada pode nos impedir de reivindicar nosso direito de governar todos os árabes. Alguns podem resistir, mas serão esmagados!"
