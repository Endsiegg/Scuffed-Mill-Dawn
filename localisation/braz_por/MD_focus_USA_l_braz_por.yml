 us_public_disorder: "Desordem Pública"
 us_public_disorder_desc: "As pessoas estão ficando inquietas, precisamos fazer algo antes que saia do controle."
 us_public_disorder_two: "Aumento da Raiva Pública"
 us_public_disorder_two_desc: "O descontentamento está crescendo, pelo amor de Deus, resolvam isso."
 us_public_disorder_three: "Indignação Civil"
 us_public_disorder_three_desc: "Nós brincamos e, se não corrigirmos as indignações da população em geral, vamos realmente descobrir os resultados."
