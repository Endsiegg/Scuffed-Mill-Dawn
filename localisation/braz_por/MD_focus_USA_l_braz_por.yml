 foreign_event.13.t: "Primazia do Exército Livre Sírio"
 foreign_event.13.d: "O Oriente Médio não é uma grande preocupação, uma vez que nosso suprimento doméstico e investimento em outras áreas nos complementa, no entanto, isso não significa que devemos simplesmente ficar parados. Vamos dar algo para fazer aos nossos contratantes de defesa, não é?"
 foreign_event.13.o1: "Sim"
 foreign_event.14.t: "Venda de Armas para Sírios"
 foreign_event.14.d: "A Guerra Civil Síria significa muito para os defensores anti-terrorismo e para nossos interesses estratégicos. No entanto, como não há vencedor claro, podemos escolher vender armas para uma nação específica ou todas as nações."
