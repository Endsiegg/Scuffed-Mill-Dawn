 USA_pay_farm_subsidies: "Pagar Subsídios Agrícolas"
 USA_pay_farm_subsidies_desc: "Os subsídios agrícolas são uma maneira de ganhar apoio das populações rurais nos Estados Unidos. Se prometermos continuar pagando os subsídios, deveríamos ser capazes de conquistar mais da população rural."
 USA_give_tax_break: "Prorrogar os Benefícios Fiscais"
 USA_give_tax_break_desc: "Dar ao povo americano um benefício fiscal certamente nos tornará muito mais populares. O benefício fiscal é temporário e é válido por um ano a partir do momento em que passa pelo Congresso. Isso deve ajudar a colocar algum dinheiro extra nos bolsos de nosso povo e aumentar a popularidade de [USA.GetLeader] junto às pessoas."
 USA_amend_the_budget: "Alterar o Orçamento"
 USA_amend_the_budget_desc: "O orçamento precisa de algumas emendas sérias no momento."
 USA_research_grants: "Bolsas de Pesquisa"
 USA_research_grants_desc: "Investir em nossa pesquisa e desenvolvimento pode nos ajudar a avançar."
 USA_use_huac: "Usar o Comitê Judiciário da Câmara"
 USA_use_huac_desc: "O §YComitê Judiciário da Câmara§! foi encarregado de supervisionar a administração de todas as atividades administrativas, aplicação da lei federal, tribunais federais. No entanto, também é responsável por perseguir atividades anti-americanas e purgar a deslealdade."
 USA_beat_up_opposition: "Intimidar Oponentes Políticos"
 USA_statehood_for_puerto_rico: "Conceder Estatuto de Estado a Porto Rico"
 USA_statehood_for_puerto_rico_desc: "§YPuerto Rico§! tem sido um território dos §Y[USA.GetNamewithFlag]§! desde 1898. Eles tiveram inúmeros referendos para tentar se juntar à União. É hora de apresentarmos o novo estado à União."
 USA_statehood_for_guam: "Conceder Estatuto de Estado a Guam"
 USA_statehood_for_guam_desc: "§YGuam§! é outro território organizado grande no §Y[USA.GetNamewithFlag]§! desde 1898. Embora o movimento pelo estatuto de estado não seja tão grande quanto o de §YPuerto Rico§!, ainda é outro candidato viável para o 51º estado dos Estados Unidos."
 USA_communist_state_renaming: "Renomear os Estados"
 USA_communist_state_renaming_desc: "Existem muitos estados nos Estados Unidos que representam muitas coisas. Alguns deles representam coisas que não pertencem ao nosso grande Estados Comunistas da América!"
 donald_trump.8.t: "Lançamento da Iniciativa de Mineração de Asteroides"
 donald_trump.8.d: "A mineração de asteroides tem sido uma fantasia para muitos antes de nós. Os asteroides carregam metais do grupo da platina, ouro, prata e metais do grupo do ferro muito desejados. Pode ser extremamente lucrativo para qualquer país que viaje pelo espaço. Portanto, hoje, o estabelecimento de uma Iniciativa de Mineração de Asteroides, ou IMA, fornecerá o primeiro passo em direção à mineração de asteroides. Usando vastas matrizes de telescópios em todo os Estados Unidos, podemos procurar asteroides adequados no espaço exterior próximo e puxá-los para a órbita e minerá-los. Localizar um asteroide adequado será difícil, pois, em relação à distância em que estão, eles são bastante pequenos. Felizmente, há na verdade vários que passam perto da Terra de vez em quando, então não levaria muito tempo para fazer um ficar na órbita da Terra."
 donald_trump.8.o1: "Apenas precisamos esperar por um asteroide..."
 donald_trump.9.t: "Asteroide Avistado"
 donald_trump.9.d: "Recentemente, nossos cientistas da NASA avistaram um asteroide adequado passando perto da Terra. Isso foi um alívio para a IMA, pois alguns duvidaram se realmente encontraríamos um asteroide adequado e econômico. No entanto, este asteroide está se movendo lentamente o suficiente, é grande o suficiente e é rico o suficiente para ser movido para a órbita e minerado. Na verdade, o asteroide é maior do que o estado de Nova York. O próximo passo é simplesmente mover este asteroide para a órbita da Terra, o que nunca foi feito antes. Enquanto isso, engenheiros da NASA e até empresas privadas como a SpaceX inventaram mecanismos para minerar o asteroide, então eles estarão prontos quando o asteroide entrar na órbita."
 donald_trump.9.o1: "Vamos colocar esse bebê na órbita"
 donald_trump.10.t: "Asteroide na Órbita"
 donald_trump.10.d: "Com o asteroide em órbita, a NASA e a SpaceX estão enviando missões para o asteroide em órbita. A NASA está principalmente preocupada em coletar dados científicos, enquanto a SpaceX está mais preocupada com a mineração de materiais. Sem dúvida, este é um feito notável, que nos dá vantagem no espaço. Há até discussões sobre trazer mais asteroides, mas muitos dizem que outros asteroides podem vir depois, já que este asteroide é muito grande e adequado para mineração. Outros países já nos olham com inveja e estão considerando seus próprios programas de mineração de asteroides. Os custos são extremamente altos, mesmo para desenvolver a tecnologia para chegar lá, então não há muita preocupação entre a SpaceX ou a NASA de que a concorrência chegará."
 donald_trump.10.o1: "A mineração começará"
 donald_trump.11.t: "Lucros da Mineração Começam a Entrar"
 donald_trump.11.d: "Após estabelecer operações de mineração, a SpaceX e a NASA enviaram suas primeiras remessas de materiais espaciais para laboratórios e mercados ao redor do mundo. O mundo olhou com inveja para nós, e houve discussões abertas em suas respectivas câmaras legislativas sobre a abertura de suas próprias operações de mineração de asteroides. Embora em breve possamos ter concorrência, podemos desfrutar do monopólio por enquanto."
 donald_trump.11.o1: "Viva!"
 donald_trump.12.t: "Lucros da Mineração de Asteroides"
 donald_trump.12.d: "As últimas remessas de nossas operações de mineração de asteroides geraram muitas receitas. Colocar os lucros para um bom uso seria sábio."
 donald_trump.12.o1: "Excelente!"
 donald_trump.13.t: "Potencial para Mineração de Asteroides"
 donald_trump.13.d: "Recentemente, Donald Trump permitiu que a NASA e a SpaceX, uma empresa espacial privada, trouxessem um asteroide bastante grande para a órbita da Terra e o minerasse. Nossos conselheiros recomendam que invistamos nesse novo espaço, pois isso poderia permitir que materiais raros fossem entregues diretamente ao nosso país. No entanto, alguns citaram a fatura maciça que os Estados Unidos tiveram que pagar para iniciar as operações e se opõem à expansão para o espaço. O retorno para esse investimento depende, mas pode levar 25 anos apenas para cobrir os custos. Investimentos mais substanciais podem reduzir esse prazo, mas estaremos muito atrás dos Estados Unidos por um bom tempo.\n\nO que faremos em relação à Mineração de Asteroides? Iniciar um programa nacional ou ignorá-lo completamente?"
 donald_trump.13.o1: "Investir na Mineração de Asteroides"
 donald_trump.13.o2: "Muito caro e uma perda de tempo!"
 donald_trump.23.t: "Missão para Marte"
 donald_trump.23.d: "Senhor Presidente, com o financiamento garantido e os planos concluídos, agora podemos preparar um grupo de homens e mulheres para suportar a imensa pressão e solidão no espaço a caminho de Marte.\n\nFelizmente, a NASA já vem se preparando para uma viagem assim há anos, apenas não teve o financiamento para lançar um programa completo. O treinamento adicional dos astronautas atuais e a preparação do foguete começarão de forma séria.\n\nEsse processo levará cerca de um ano para ser concluído. Enquanto isso, os cientistas nos laboratórios da NASA estão preparando equipamentos científicos para serem enviados junto com os astronautas a Marte, a fim de coletar dados científicos úteis que não podem ser obtidos com um rover. Tenha em mente que a SpaceX pode tentar enviar um homem lá primeiro ao ouvir o anúncio."
 donald_trump.23.o1: "As preparações começarão"
 donald_trump.24.t: "Corrida Espacial"
 donald_trump.24.d: "Em um recente comunicado de imprensa, a SpaceX decidiu lançar seu próprio programa para chegar a Marte em menos de um ano. Agora, se a SpaceX chegar lá primeiro, ainda será um feito que você pode usar para investimentos adicionais no espaço, no entanto, será... digamos... não tão politicamente conveniente.\n\nEssa nova Corrida Espacial para Marte exigirá investimentos adicionais se quisermos garantir a vitória primeiro. No entanto, alguns especialistas argumentam que o programa de Elon Musk carece de certos aspectos necessários para ir a Marte com uma missão tripulada de ida e volta. Talvez possamos chegar a Marte primeiro sem alocar fundos adicionais para a NASA.\n\nQual é a sua diretiva, Senhor Presidente?"
 donald_trump.24.o1: "Corrida Espacial é a escolha!"
 donald_trump.24.o2: "Continuar no ritmo atual"
 donald_trump.14.t: "Missão para Marte Pronta"
 donald_trump.14.d: "A NASA acaba de confirmar que os astronautas, o equipamento e o foguete estão prontos. São seis astronautas específicos indo para Marte com uma viagem de retorno. Os astronautas que estão indo para Marte são os seguintes: Michael, Paul, Edward, Rodney, Mary e Anne. Esses astronautas se prepararam nos últimos dois anos e são os mais aptos para essa missão. O foguete, o recente Sistema de Lançamento Espacial da NASA, está pronto para ser lançado. A cápsula, a Cápsula Espacial Orion, também está pronta.\n\nFelizmente, a próxima janela de lançamento é daqui a 30 dias."
 donald_trump.14.o1: "30 dias até o lançamento!"
 donald_trump.15.t: "Na Plataforma de Lançamento"
 donald_trump.15.d: "[GetDateText]:\nNossos seis astronautas estão prontos. Será uma jornada longa e difícil, mas eles estão preparados para isso. Paul parece especialmente animado com a perspectiva, enquanto o restante da equipe está nervoso, especialmente Rodney, embora disposto.\n\nOs astronautas estão no foguete, prontos para decolar para o espaço. Eles se despediram de familiares e amigos, pois não os verão pessoalmente por quase dois anos. Todos estão otimistas em relação a uma missão bem-sucedida.\n\nA contagem regressiva começou, com o lançamento confirmado."
 donald_trump.15.o1: "3, 2, 1..."
 donald_trump.16.t: "Lançamento!"
 donald_trump.16.d: "O Controle de Lançamento certificou o lançamento, e o foguete e a tripulação estão indo para Marte! As pessoas olham para o céu enquanto o foguete segue para a órbita. Sua tripulação está tanto eufórica quanto aliviada, pois é um lançamento perfeito. Até agora, tudo funcionou bem, e há muita esperança de que continue funcionando nos meses seguintes.\n\nO sonho está prestes a se concretizar."
 donald_trump.16.o1: "Um dia emocionante na história"
 donald_trump.17.t: "Desastre!"
 donald_trump.17.d: "O foguete explodiu!\n\nVerificou-se que as verificações finais essenciais foram inadequadas para evitar uma catástrofe. Foi relatado que todos os seis membros da tripulação, Michael, Paul, Edward, Rodney, Mary e Anne, morreram nessa calamidade. Os espectadores no local estão assistindo incrédulos enquanto as chamas envolvem a plataforma de lançamento. Isso enfraquecerá muito a vontade de explorar o espaço no futuro e manchará seu mandato."
 donald_trump.17.o1: "Um acidente fatal"
 donald_trump.18.t: "Loucura no Espaço"
 donald_trump.18.d: "Acontece que períodos prolongados de isolamento com apenas mais cinco pessoas para conversar não são adequados para a psique humana.\n\nApesar de terem passado por um treinamento severo antes, um astronauta, Michael, enlouqueceu mentalmente e tentou controlar manualmente a nave para retornar à Terra o mais rápido possível. Anne, a única outra pessoa acordada na época, tentou impedi-lo e detê-lo, no entanto, não conseguiu afastá-lo dos controles. Enquanto tentava fazer isso, Michael socou Anne na mandíbula, deixando-a inconsciente.\n\nFelizmente, os outros membros da tripulação foram despertados pela confusão e imediatamente correram para ajudar Anne. Uma luta rápida ocorreu, onde o painel de controle foi levemente danificado, no entanto, tudo continua operacional, e Michael agora está em uma prisão improvisada com algemas improvisadas. Boas notícias adicionais, Anne não ficou permanentemente ferida e poderá se recuperar em uma semana a bordo da nave. Se ela tem danos a longo prazo terá que ser investigado por médicos em casa.\n\nA má notícia é que o foguete está amplamente fora do curso. Além disso, uma grande quantidade de combustível foi queimada na tentativa precipitada de Michael de retornar à Terra.\n\nExistem duas opções: retornar à Terra com todos os astronautas, prendendo Michael por agressão e por colocar em perigo outras cinco vidas, ou enviá-los em uma viagem só de ida para Marte. Os cinco astronautas expressaram que estão dispostos a se sacrificar pelo bem da humanidade.\n\nSenhor Presidente. Qual é a sua escolha?"
 donald_trump.18.o1: "Se os astronautas restantes estiverem prontos para isso, então deixe-os ir"
 donald_trump.18.o2: "Vamos trazer nossos homens e mulheres para casa e prender aquele desgraçado"
 donald_trump.19.t: "Retorno Vergonhoso"
 donald_trump.19.d: "Meses atrás, um conflito a bordo do foguete com destino a Marte forçou os astronautas a bordo a retornar à Terra para evitar uma viagem só de ida. Anne foi enviada para o hospital para investigar se ela tem lesões não descobertas pela tripulação, e Michael foi preso e provavelmente será enviado para um hospital psiquiátrico. Os outros astronautas, exceto Mary, ofereceram novamente seus serviços ao espaço, enquanto Mary decidiu se aposentar de sua carreira de astronauta mais cedo. Todos estão felizes por estar em casa vivos.\n\nIsso provavelmente é o fim de qualquer programa governamental para enviar humanos a Marte por um longo tempo."
 donald_trump.19.o1: "Infelizmente, mas pelo menos eles estão vivos"
 donald_trump.20.t: "Sacrifício em Marte"
 donald_trump.20.d: "Semanas atrás, um conflito a bordo do foguete com destino a Marte forçou os astronautas a tomar a difícil decisão de se comprometerem com uma viagem só de ida para Marte. Eles pousaram e exploraram a superfície de Marte. Eles têm apenas um tempo limitado de vida, então pretendem aproveitar ao máximo. Oportunidades significativas de pesquisa resultarão disso, mas isso vem com o custo de vidas humanas. Presos, e sem uma fonte permanente de comida, a tripulação morrerá de fome em Marte, deixando seus corpos na superfície até que, esperançosamente, um dia, uma equipe venha a Marte para recuperá-los e dar um enterro adequado na Terra. Até lá, eles permanecerão lá para a eternidade."
 donald_trump.20.o1: "Mártires em Marte"
 donald_trump.21.t: "A Águia Pousou"
 donald_trump.21.d1: "O pouso em Marte foi um sucesso! A tripulação a bordo está jubilante, e os espectadores em casa na Terra estão tão empolgados quanto nunca com a viagem espacial. Eles permanecerão aqui por alguns dias, coletando amostras científicas e realizando experimentos, antes de voltar à Terra. A empolgação com o espaço garantirá que futuras missões ao espaço sejam politicamente fáceis de realizar e aumentará a popularidade de seu mandato. No entanto, os Estados Unidos estão mais uma vez empurrando os limites do espaço."
 donald_trump.21.d2: "O pouso da NASA em Marte, o segundo pouso bem-sucedido em Marte, foi um sucesso! A tripulação a bordo está jubilante, e os espectadores em casa na Terra, com este e o pouso da SpaceX, estão tão empolgados quanto nunca com a viagem espacial. Eles permanecerão aqui por alguns dias, coletando amostras científicas e realizando experimentos, antes de voltar à Terra. A empolgação com o espaço garantirá que futuras missões ao espaço sejam politicamente fáceis de realizar e aumentará a popularidade de seu mandato. No entanto, os Estados Unidos, tanto o setor público quanto o privado, estão mais uma vez, empurrando os limites do espaço."
 donald_trump.21.o1: "Viva os EUA!"
 donald_trump.21.o2: "Segundo lugar não é tão ruim"
 donald_trump.22.t: "Retorno Heroico"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary e Anne chegaram em casa em segurança em uma viagem que entrará para os livros de história como um dos voos espaciais mais importantes já realizados. Eles trazem consigo inúmeras rochas e dados inestimáveis que serão processados em laboratórios ao redor do mundo. Esperançosamente, isso pavimentará o caminho para a futura colonização de Marte."
 donald_trump.22.d2: "Apesar de terem ficado em segundo lugar, Michael, Paul, Edward, Rodney, Mary e Anne chegaram em casa em segurança após uma viagem de ida e volta a Marte. Eles trazem consigo inúmeras rochas e dados inestimáveis que serão processados em laboratórios ao redor do mundo. Esperançosamente, isso, junto com o pouso da SpaceX, pavimentará o caminho para a futura colonização de Marte."
 donald_trump.22.o1: "Nossos heróis estão em casa"
 donald_trump.22.o2: "Eles estão em casa"
 donald_trump.25.t: "SpaceX Alcança Marte"
 donald_trump.25.d1: "Apesar de nossos melhores esforços, a SpaceX conseguiu pousar em Marte primeiro, nos superando na corrida espacial. Eles pousaram sua Starship na superfície de Marte. Essa tarefa para uma empresa privada foi uma grande empreitada, e os parabenizamos apenas por chegar a Marte primeiro, antes da NASA, com sua enorme vantagem financeira. Ainda celebramos essa ocasião, pois trará muitas novas descobertas para as ciências da exploração espacial e de Marte."
 donald_trump.25.d2: "A SpaceX é a segunda organização a pousar em Marte. Eles pousaram sua Starship na superfície de Marte. Essa tarefa para uma empresa privada foi uma grande empreitada, e os parabenizamos apenas por chegar a Marte, logo após a NASA, com sua enorme vantagem financeira. Ainda celebramos essa ocasião, pois esperamos que leve a sucessos futuros para a SpaceX e Elon Musk."
 donald_trump.25.d3: "A SpaceX é a segunda organização a pousar em Marte, embora provavelmente seja a primeira a fazer uma viagem de ida e volta bem-sucedida. Eles pousaram sua Starship na superfície de Marte, perto do local onde pousamos em nossa missão condenada, e estão levando os corpos para casa, para o alívio de suas famílias em casa. Essa tarefa para uma empresa privada foi uma grande empreitada, e os parabenizamos apenas por chegar a Marte. Ainda celebramos essa ocasião, pois esperamos que leve a sucessos futuros para a SpaceX e Elon Musk."
 donald_trump.25.o1: "Independentemente de quem faz primeiro, ainda é uma conquista incrível"
 donald_trump.25.o2: "Ainda é uma conquista incrível"
 donald_trump.26.t: "Base na Lua"
 donald_trump.26.d: "Nossos cientistas e engenheiros estão prontos para enviar astronautas e equipamentos para viverem de forma semi-permanente na Lua. Um total de cerca de 12 astronautas serão enviados, juntamente com dezenas de milhões de dólares em equipamentos, suprimentos, espaços de vida e itens pessoais. Esta base precisará ser regularmente movida, pois o dia lunar dura 29 dias terrestres, o que é muito longo para as baterias manterem o fornecimento de energia na Lua.\n\nA base em si estará localizada nos polos, facilmente móvel, para obter o máximo uso de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida a longo prazo na Lua. A extração de gelo lunar pode não apenas fornecer água líquida para plantas e comida para os astronautas na Lua, mas também levar à separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para obter a pesquisa necessária. Dentro deste período, no entanto, usando os fundos para este projeto, construiremos um depósito em órbita ao redor da Lua para facilitar o acesso à Lua e o reabastecimento para voltar à Terra.\n\nTudo isso é alcançável na próxima década. Agora, porém, é hora de lançar."
 donald_trump.26.o1: "Lançar!"
 donald_trump.27.t: "Base Lunar Alpha"
 donald_trump.27.d: "Nossos cientistas e engenheiros oficialmente pousaram na Lua e estão atualmente no processo de montar a base lunar. Cada seção é dividida em \"módulos\", não exatamente edifícios por si só, mas não juntos como um só. Há um módulo de habitação, para descanso, um módulo de alimentos, para cultivar alimentos, um módulo de laboratório, o maior com a maioria dos equipamentos científicos, um módulo de manutenção, contendo todas as ferramentas de manutenção para reparar as coisas se elas quebrarem, um módulo de amenidades, já que essas pessoas ficarão lá por 6 meses, e trabalhar o dia todo todos os dias não é bom para a mente, e muitos painéis solares.\n\nAs entregas de alimentos serão comuns nos primeiros meses, pois leva tempo para cultivar alimentos. Água e oxigênio serão obtidos através do gelo lunar. Por fim, esses cientistas permanecerão até pouco depois de se mudarem para o próximo local, em aproximadamente 6 meses, quando os painéis solares se tornarem inoperáveis devido ao dia e à noite lunares, onde a base está localizada, que dura 6 meses.\n\nA Base Lunar Alpha está completa."
 donald_trump.27.o1: "Ciência!"
 donald_trump.28.t: "Colônia Continua"
 donald_trump.28.d: "Nossa base científica na Lua teve um grande avanço. Com a expansão de sua atual rede de painéis solares e recentes descobertas tornando mais fácil a separação da água para obter oxigênio e hidrogênio, eles conseguiram produzir oxigênio e hidrogênio suficientes para abastecer completamente o foguete de suprimentos mais recente. Este é um avanço tão necessário que permitirá que a Lua, com tempo e investimento suficientes, se torne um centro para futuros empreendimentos espaciais no espaço exterior.\n\nO espaço em si está ficando menor."
 donald_trump.28.o1: "Somos bons em ser pioneiros"
 donald_trump.29.t: "Crise na Lua"
 donald_trump.29.d: "Medidas drásticas precisam ser tomadas imediatamente. Por razões atualmente desconhecidas, o módulo de habitação se rompeu e \"explodiu\".\n\nHá uma hora, os 12 cientistas estavam cumprindo seus deveres quando, de repente, houve uma ruptura massiva no módulo de habitação.\n\nComo as ondas não se propagam no vácuo, a maioria não percebeu até ver fisicamente o que havia acontecido.\n\nHá um fundo de emergência como parte do orçamento, então não há necessidade de alocar mais fundos para o projeto, e os cientistas sempre podem dormir nos outros módulos isolados; no entanto, isso assustou muitos, afirmando que alguns, muitos ou até todos os nossos cientistas poderiam ter morrido, e também diminuiu a moral dos cientistas, pois eles poderiam ter morrido. Assim, tentar continuar a base na Lua será politicamente custoso, e uma rotação de cientistas pode ser necessária agora, em vez de mais tarde, devido à diminuição da moral.\n\nO que faremos?"
 donald_trump.29.o1: "Enviar ajuda de emergência!"
 donald_trump.29.o2: "Abandonar o projeto. Não é para nós"
 donald_trump.30.t: "Colônia Avança Mais"
 donald_trump.30.d: "Nossa base na Lua fez mais uma grande descoberta. Eles conseguiram enviar Hidrogênio 3, um gás que parece perfeito para fusão, para a Terra, e cientistas em casa descobriram como realizar a fusão com ele! Além disso, a energia gerada a partir dessa fusão é próxima à quantidade usada para iniciar a reação. Isso significa que, com algumas melhorias, isso pode resultar em energia de fusão bem-sucedida! Isso não apenas permite benefícios imensos em casa, junto com o conhecimento que podemos usar outros materiais para a fusão, mas também podemos usar isso na Lua, permitindo uma base permanente em vez de bases móveis!\n\nTudo isso está muito à frente do cronograma, o que é uma surpresa, e muitos na NASA ficaram despreparados para implementar isso na Base Lunar atual. Portanto, uma nova Base Lunar é necessária, em um local muito melhor para expansão rápida do que a localização atual da Base Lunar Alpha. É hora de começar os preparativos para a Base Lunar Beta."
 donald_trump.30.o1: "A vida continua"
 donald_trump.31.t: "Outra Crise na Lua"
 donald_trump.31.d: "Medidas mais drásticas precisam ser tomadas agora. Dois módulos adicionais se romperam. Desta vez, são os módulos de Alimentos e Amenidades.\n\nCerca de quarenta minutos atrás, um cientista estava prestes a entrar no módulo de Alimentos quando ele explodiu repentinamente. O cientista está bem, e ninguém além das plantas foi prejudicado. No entanto, ele estava adjacente ao módulo de Amenidades e causou sua ruptura e explosão. Novamente, ninguém ficou ferido.\n\nNo entanto, esse novo incidente levantou preocupações, questionando a segurança dos módulos, em muitas pessoas em casa. Após a explosão anterior, a NASA substituiu os módulos, garantindo que eles não explodiriam, mas parece que a pressão prolongada pode fazer algo quebrar muito mais facilmente do que o normal. A NASA já respondeu rapidamente, ordenando que novos módulos fossem feitos imediatamente, bem como uma inspeção minuciosa de todos os módulos atuais (pois não é possível \"recuperar\" módulos da Lua no momento).\n\nCom a pressão crescente em casa para interromper o projeto até que todas as preocupações de segurança sejam resolvidas, a continuação do programa da Base Lunar entra em questão. Além da oposição política, o fundo de emergência foi reduzido pela metade, então a NASA está solicitando mais US$ 5 bilhões para resolver futuros problemas. A decisão de continuar ou não cabe a você."
 donald_trump.31.o1: "Enviar mais ajuda de emergência!"
 donald_trump.31.o2: "Não podemos continuar fazendo isso"
 donald_trump.32.t: "Base Lunar Beta"
 donald_trump.32.d: "Neste ponto, nossos cientistas e engenheiros na Lua precisam se mudar para outra localização nos polos. Os custos para fazer isso já estão estabelecidos no orçamento de longo prazo, então não precisamos adicionar novos fundos ao projeto ainda.\n\nCom esta nova base lunar, poderemos usar novas descobertas que fizemos para permitir que a base seja estabelecida permanentemente, ao contrário de nossa base lunar anterior. Com o uso de melhores foguetes, melhor geração de energia, melhor extração e separação de gelo, podemos usar esta nova base, em um local mais adequado para expansão rápida, para facilitar os esforços de colonização da Lua. Isso não é a única boa notícia; empreendedores e empresas estão se aproximando em massa da NASA para solicitar a colocação de seus sistemas de mineração recém-desenvolvidos na Lua. Até mesmo outros programas espaciais em outros países agora estão extremamente interessados em iniciar postos científicos e de mineração na Lua, no entanto, devido aos seus esforços diligentes, nós não apenas temos uma grande vantagem, mas somos o único país ativamente tentando colonizar a Lua.\n\nO futuro em nossa Lua é brilhante e americano."
 donald_trump.32.o1: "Viva!"
 donald_trump.500.t: "Lidando com o ISIS"
 donald_trump.500.d: "Por anos, o ISIS tem sido uma ameaça terrorista nunca antes vista na história. Sua influência está por todo o globo, e enquanto seu território no Iraque e na Síria encolhe, seu domínio em outras áreas continua. Uma campanha de bombardeio determinada colocaria um fim na ameaça terrorista. Certamente seria custoso; no entanto, levaria à eventual queda do ISIS. Outra abordagem é simplesmente continuar as operações normalmente, ainda atingindo as tropas do ISIS, mas com custos muito menores do que a primeira opção. Uma última opção é retirar completamente da campanha contra o ISIS, já que ela quase foi vencida. Embora isso fortalecesse o ISIS, nos permitiria desviar recursos para outras áreas. Senhor Presidente, o que devemos fazer?"
 donald_trump.500.o1: "Retirar da região"
 donald_trump.500.o2: "Continuar operações"
 donald_trump.500.o3: "Escalar a campanha"
 donald_trump.501.t: "Subsídios para os EUA na luta contra o ISIS"
 donald_trump.501.d: "Os Estados Unidos da América decidiram continuar os esforços contra o ISIS na tentativa de enfraquecê-lo. Com o ISIS sendo uma ameaça em nossa fronteira, podemos considerar plenamente um subsídio para os Estados Unidos da América por esta ação. Subsidiar esse movimento talvez nos coloque em uma posição melhor com os Estados Unidos, no entanto, isso tirará dinheiro de nossos próprios bolsos."
 donald_trump.501.o1: "Subsidiar os esforços americanos"
 donald_trump.501.o2: "Não podemos pagar por isso"
 donald_trump.502.t: "Subsídios para a Guerra contra o ISIS"
 donald_trump.502.d: "Aproximadamente um mês atrás, fizemos o esforço final para derrotar a organização terrorista, ISIS, no Oriente Médio. [Local dos Subsídios do USA_Isis]"
 donald_trump.502.o1: "Excelente!"
 donald_trump.502.o2: "Isso é... Infeliz"
 donald_trump.503.t: "EUA se Retiram da Guerra Contra Nós!"
 donald_trump.503.d: "Os Estados Unidos da América, talvez arrependidos de suas ações contra o sagrado Estado Islâmico, retiraram seu apoio de nossos inimigos. Podemos fazer muito mais sem ter que nos preocupar com ataques da força aérea dos EUA."
 donald_trump.503.o1: "Allah nos abençoou"
 donald_trump.504.t: "EUA Intensificam a Guerra Contra Nós!"
 donald_trump.504.d: "Os Estados Unidos da América decidiram aumentar seus esforços de bombardeio contra nós. Nossos exércitos já sentiram grande parte da dor, com relatos crescentes da linha de frente de ataques aéreos dos EUA. Este ano não será um bom ano."
 donald_trump.504.o1: "Allah lançará terror sobre nossos inimigos!"
 donald_trump_news.0.t: "EUA Suspenderam a Guerra Contra o ISIS"
 donald_trump_news.0.d: "Em um surpreendente comunicado de imprensa da Casa Branca, a Administração Trump anunciou a retirada das forças dos EUA da luta contra o ISIS. Donald Trump tuitou sobre o assunto, chamando o ISIS de um 'grupo terrorista morto' e que 'as tropas dos EUA se concentrarão em outras coisas.' Os apoiadores chamam essa medida de necessária para limitar gastos desnecessários, enquanto a oposição afirma que isso só piorará a situação do terrorismo. Especialistas acreditam que isso fortalecerá o ISIS, levando-a a adotar uma postura ofensiva contra seus vizinhos, enquanto recruta mais combatentes no Iraque e na Síria. A Administração ainda não fez comentários sobre essa crítica até o momento."
 donald_trump_news.0.o1: "O trabalho está feito"
 donald_trump_news.0.o2: "Devemos lutar contra o terror por conta própria agora?"
 donald_trump_news.0.o3: "Isso é um alívio"
 donald_trump_news.0.o4: "Interessante."
 donald_trump_news.1.t: "EUA Expande Guerra Contra o ISIS"
 donald_trump_news.1.d: "Anunciando em um tweet nesta manhã, Donald Trump declarou que 'o ISIS enfrentará uma guerra como nunca antes vista'. Seus tweets vêm após uma breve reunião com a equipe militar dos EUA, provavelmente detalhando os planos das campanhas contra o ISIS. Em uma coletiva de imprensa mais cedo hoje, o correspondente da WNN, Michael Miller, perguntou ao Presidente 'Quais são os planos atuais para a intervenção americana contra o ISIS.' Donald Trump respondeu à declaração dizendo 'Tripulações de bombardeiros dos EUA, que são pessoas muito, muito duras, acreditem em mim. Quero dizer, vocês viram essas pessoas? Eles voarão sobre a Síria e bombardearão o ISIS até não sobrar nada. Acreditem em mim, vocês nunca viram nada parecido antes.' Especialistas alertam que esse plano é caro, mas o Presidente está firme em seus planos para o ISIS. Detalhes adicionais serão divulgados em breve sobre o assunto."
 donald_trump_news.1.o1: "Somos fortes diante do mal"
 donald_trump_news.1.o2: "Isso é um alívio"
 donald_trump_news.1.o3: "Ui..."
 donald_trump_news.1.o4: "Interessante."
 donald_trump_news.2.t: "EUA Lançam Iniciativa de Mineração de Asteroides"
 donald_trump_news.2.d: "Mais cedo hoje, o Presidente dos Estados Unidos anunciou a Iniciativa de Mineração de Asteroides. Essa organização 'buscará encontrar um asteroide, trazê-lo para a órbita da Terra, minerá-lo e enviar seus recursos de volta para os EUA.' Muitos duvidam se isso poderia ser lucrativo, já que os custos imensos consumirão grande parte do orçamento da NASA, no entanto, o Presidente expressou seu desejo de que empresas espaciais privadas façam parte do trabalho. Um favorito em particular, SpaceX, foi destacado diretamente em seu discurso sobre a AMI, afirmando 'Pessoas inteligentes, e rapaz, nós temos algumas pessoas inteligentes, como meu bom amigo da SpaceX, Elon Musk, poderão enviar seu equipamento de mineração espacial para o asteroide, minerá-lo e vendê-lo com lucro. Será um negócio tremendo, acreditem em mim.' Existem sérias preocupações sobre a mineração de asteroides, no entanto, a Administração tem sido indiferente a essas preocupações, focando nas recompensas do projeto. Se isso será bem-sucedido ou não, o tempo dirá."
 donald_trump_news.2.o1: "Espaço!"
 donald_trump_news.2.o2: "Talvez possamos expandir nisso..."
 donald_trump_news.2.o3: "Interessante."
 donald_trump_news.3.t: "EUA Estabelecem Operações de Mineração de Asteroides"
 donald_trump_news.3.d: "Uma grande celebração foi realizada na Flórida hoje, à medida que os envios de platina, ouro e prata chegaram ao solo vindo do espaço em um espetáculo espetacular. Esses materiais não são de uma mina normal, mas de asteroides. Há alguns meses, a NASA detectou um grande asteroide seguindo um curso que o colocaria próximo à Terra. Um asteroide relativamente lento, ele foi puxado para uma órbita elíptica com a Terra. As operações de mineração começaram assim que ele entrou em órbita. Essa notícia foi uma surpresa para o mundo, pois foi feita muito mais rapidamente do que o esperado. Muitos países agora buscam iniciar seus próprios programas de mineração de asteroides para contrabalançar o monopólio americano. Os Estados Unidos reivindicam o asteroide inteiro. No entanto, essa reivindicação só pode ser esporadicamente aplicada, pois o asteroide é tão grande. A mineração de asteroides provavelmente se tornará uma indústria lucrativa, com muitos sucessos e fracassos. Quem dominará o asteroide, no entanto, permanece um mistério."
 donald_trump_news.3.o1: "Rochas espaciais!"
 donald_trump_news.3.o2: "Nós realmente deveríamos expandir nisso..."
 donald_trump_news.3.o3: "Interessante."
 donald_trump_news.4.t: "NASA Planeja Missão Tripulada para Marte"
 donald_trump_news.4.d: "A NASA anunciou que enviará uma missão tripulada para Marte dentro de três anos. Este anúncio recente empolgou muitos, e o entusiasmo pelo espaço está em alta. Este anúncio recente ocorre após os tweets de Trump de que ele quer 'americanos no espaço novamente'. Este novo anúncio também segue um aumento no orçamento da NASA, para fornecer o capital necessário para chegar a Marte. Parece que tudo está progredindo rapidamente no espaço."
 donald_trump_news.4.o1: "Devemos ir!"
 donald_trump_news.4.o2: "Empolgante"
 donald_trump_news.5.t: "SpaceX Anuncia Corrida Espacial com a NASA"
 donald_trump_news.5.d: "Parece que Elon Musk nunca quer ser superado. Não muito tempo atrás, Donald Trump anunciou seu desejo de uma missão tripulada a Marte com a NASA a ser realizada em dois anos. Elon Musk, hoje, anunciou que também chegará a Marte antes da NASA. Essa nova 'corrida espacial' entre a NASA pública e a SpaceX privada, ambas organizações americanas, faz as pessoas se perguntarem: Quem prevalecerá?\n\nElon Musk pretende usar seu novo Starship e impulsionador Super-Heavy para levar pessoas a Marte. Esse novo foguete é enorme, mas não tão grande quanto o Sistema de Lançamento Espacial da NASA. Pode-se esperar que ambas as organizações entrem em alta velocidade enquanto correm para levar a humanidade aos lugares mais distantes que a humanidade já foi."
 donald_trump_news.5.o1: "Espera, o quê!?"
 donald_trump_news.5.o2: "Público vs. Privado? Não há competição"
 donald_trump_news.5.o3: "Os americanos estão competindo entre si novamente..."
 donald_trump_news.6.t: "Foguete da NASA para Marte Explode no Lançamento!"
 donald_trump_news.6.d: "ÚLTIMA HORA: Após uma fase de desenvolvimento muito rápida, o Sistema de Lançamento Espacial explodiu na plataforma de lançamento. Apesar das medidas de segurança em vigor, todos os seis tripulantes também morreram, somando-se a esse terrível fracasso no lançamento.\n\nTrump fez comentários sobre a tragédia, declarando no Twitter: 'Apesar dos melhores esforços de nossos maravilhosos cientistas e engenheiros da NASA, o novo foguete explodiu na plataforma de lançamento. Os padrões de segurança atuais não foram suficientes para proteger a vida dos seis astronautas que foram perdidos naquele dia. Continuaremos nossos esforços no espaço, no entanto, com muito mais cuidado com as vidas dos americanos.'\n\nO próprio fracasso é creditado a..."
 donald_trump_news.6.o1: "Quais são as chances"
 donald_trump_news.6.o2: "Talvez não se apressem?"
 donald_trump_news.7.t: "NASA Pousa Missão Tripulada em Marte!"
 donald_trump_news.7.d: "Hoje, a NASA pousou sua Cápsula Espacial Orion em Marte! Seis astronautas deixaram a nave para explorar a superfície marciana vermelha. Uma transmissão ao vivo (ou tão ao vivo quanto pode ser de Marte) permitiu que o público em casa acompanhasse o processo. Todos estão aplaudindo o sucesso, enquanto muitos aguardam o que acontecerá em seguida no espaço, seja a colonização da Lua, mais botas em Marte ou até mesmo a colonização de Marte.\n\nO futuro é agora."
 donald_trump_news.7.o1: "Viva!"
 donald_trump_news.7.o2: "Os americanos precisam do seu espaço, não é?"
 donald_trump_news.8.t: "SpaceX Pousa Missão Tripulada em Marte Primeiro!"
 donald_trump_news.8.d: "Em uma surpresa chocante para o mundo, a SpaceX, uma empreitada espacial privada liderada por Elon Musk, pousou em Marte antes da NASA do governo dos EUA. Mais entusiasmo cerca a SpaceX do que nunca, à medida que a popularidade pessoal de Elon Musk dispara. Esse sucesso também impactou a outra empresa de Elon Musk, a Tesla, que viu um pequeno aumento nas vendas e nas ações.\n\nDonald Trump comentou sobre o assunto, parabenizando Elon Musk e a SpaceX por sua conquista, acrescentando que 'Isso mostra que empresas privadas podem fazer melhor do que o governo!' A iniciativa de Trump para o espaço pode ter desempenhado um papel importante em chegar a Marte tão cedo, no entanto, muitos afirmam que a SpaceX, a Blue Origin e a NASA todos tinham ambições para Marte. Não importa quem chegue primeiro em Marte, continua sendo um grande salto para a humanidade."
 donald_trump_news.8.o1: "EUA!"
 donald_trump_news.8.o2: "Os americanos venceram a si mesmos, novamente..."
 donald_trump_news.9.t: "EUA Estabelece Posto Avançado na Lua"
 donald_trump_news.9.d: "Mais cedo hoje, o Presidente Trump anunciou que os EUA buscarão estabelecer postos avançados na Lua para reunir dados científicos. Esse novo desenvolvimento não é uma surpresa, no entanto, pois o Presidente tem insinuado isso há semanas. Quando questionado na coletiva de imprensa da Casa Branca hoje se isso levará à colonização, Trump respondeu: 'Podemos colonizar a Lua, podemos não colonizar. Isso realmente depende.'\n\nMuitos estão entusiasmados, alguns citam o potencial de mineração da Lua, outros estão simplesmente empolgados com a perspectiva de viver na Lua. Não importa quem você seja, este é um momento emocionante."
 donald_trump_news.9.o1: "Nossa influência se expande ainda mais"
 donald_trump_news.9.o2: "Isso conta como imperialismo?"
 donald_trump_news.10.t: "EUA Expande Operações na Lua"
 donald_trump_news.10.d: "O tempo para a atual Base Lunar, Base Lunar Alpha, está quase acabando. Foi isso que uma declaração da NASA disse recentemente, juntamente com planos para uma Base Lunar muito, muito maior, chamada Base Lunar Beta, para acomodar empresas oportunas junto com o espaço expandido para cientistas e engenheiros conduzirem pesquisas. Elon comentou sobre o assunto no Twitter, que 'a Base Lunar Beta proporcionará tantas novas oportunidades não apenas para a SpaceX, mas para a humanidade como um todo.' Uma pesquisa realizada hoje após o anúncio descobriu que 74% das pessoas estão empolgadas com a exploração e colonização do espaço. Talvez seja por isso que outros governos agora estão considerando seus próprios planos de Base Lunar."
 donald_trump_news.10.o1: "Progresso!"
 donald_trump_news.10.o2: "O que vem a seguir? Os Estados Unidos da Lua?"
 donald_trump_news.11.t: "EUA Abandona Base na Lua"
 donald_trump_news.11.d: "Após a Base Lunar dos EUA sofrer uma crise, com um módulo explodindo na Lua, a NASA decidiu adiar o programa. Os cientistas enviados à Lua estão sendo trazidos de volta para casa até que a NASA resolva os problemas de segurança com os módulos."
 donald_trump_news.11.o1: "Não valeu a pena"
 donald_trump_news.11.o2: "Se é muito caro para os EUA, então é muito caro para nós"
 donald_trump_news.12.t: "Investigação sobre a Rússia Começa"
 donald_trump_news.12.d: "O FBI dos Estados Unidos abriu uma investigação para determinar se Donald Trump colaborou com a Rússia durante a campanha de 2016. Trump nega qualquer colaboração, chamando isso de caça às bruxas, enquanto outros dizem que seu tom suave em relação à Rússia é evidência de que ele é um fantoche da Rússia. Seja qual for o resultado, terá grandes implicações para os EUA no futuro."
 donald_trump_news.12.o1: "Colaboração delirante!"
 donald_trump_news.12.o2: "Interessante."
 USA_FOCUS.6.t: "Mover a Embaixada para Jerusalém?"
 USA_FOCUS.6.d: "O Presidente dos EUA [GetLeader] anunciará em um discurso na quarta-feira que está reconhecendo formalmente Jerusalém como a capital de Israel, enquanto pede ao Departamento de Estado que formule um plano para transferir a embaixada dos EUA de Tel Aviv para lá. Ainda deseja fazer isso?"
 USA_FOCUS.6.a: "Sim"
 USA_FOCUS.6.b: "Não"
 USA_FOCUS.7.t: "[GetLeader] reconhece Jerusalém como a capital de Israel"
 USA_FOCUS.7.d: "[GetLeader] declarará o reconhecimento formal de Jerusalém como a capital de Israel na quarta-feira, disse a Casa Branca, quebrando anos de precedente e potencialmente levando a consequências imprevisíveis para o Oriente Médio."
 USA_FOCUS.7.a: "Ui..."
 USA_FOCUS.8.t: "Condenar Lançamentos de Mísseis Iranianos"
 USA_FOCUS.8.d: "Os Estados Unidos estão nos pressionando a condenar publicamente um lançamento de mísseis iranianos."
 USA_FOCUS.8.a: "Condenar"
 USA_FOCUS.8.b: "Não é nosso problema"
 USA_FOCUS.9.t: "Ataque de Míssil em Shayrat"
 USA_FOCUS.9.d: "Os Estados Unidos lançaram um ataque militar na quinta-feira a uma base aérea do governo sírio em resposta a um ataque com armas químicas que matou dezenas de civis no início da semana. Por ordem do Presidente Donald Trump, navios de guerra dos EUA lançaram 59 mísseis de cruzeiro Tomahawk na base aérea que abrigava os aviões de guerra que realizaram os ataques químicos, disseram autoridades dos EUA."
 USA_FOCUS.9.a: "Interessante."
 USA_FOCUS.10.t: "Armar Rojava"
 USA_FOCUS.10.d: "Em 9 de maio de 2017, a Administração Trump declarou que estava avançando com planos de apoiar rebeldes curdos no norte da Síria antes de um ataque à cidade de Raqqa, a capital de facto do ISIS no país."
 USA_FOCUS.10.a: "Faça isso!"
 USA_FOCUS.10.b: "Vamos repensar isso"
 USA_FOCUS.1.t: "EUA Deslocam Brigada E na Europa Oriental"
 USA_FOCUS.1.d1: "Os Estados Unidos implantaram suas Forças Armadas na Polônia após a crise da Crimeia. A Brigada E da OTAN foi implantada na Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante considerando a posição precária dos países da OTAN 'efetivamente' cercando a Rússia com seus planos de expansão.\n É possível que isso dissuada futuras agressões russas na Europa Oriental contra seus vizinhos no futuro. É nosso dever impedir que a Rússia prejudique ou pressione nossos aliados."
 USA_FOCUS.1.d2: "Os Estados Unidos implantaram suas Forças Armadas na Polônia após a crise da Crimeia. A Brigada E da OTAN foi implantada na Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante considerando a posição precária dos países da OTAN 'efetivamente' cercando a Rússia com seus planos de expansão.\nOs americanos estão novamente jogando a carta 'Defendemos nossos Aliados'. Patético."
 USA_FOCUS.1.d3: "Os Estados Unidos implantaram suas Forças Armadas na Polônia após a crise da Crimeia. A Brigada E da OTAN foi implantada na Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante considerando a posição precária dos países da OTAN 'efetivamente' cercando a Rússia com seus planos de expansão.\nNo que isso pode se transformar?"
 USA_FOCUS.1.a: "Devemos Defender Nossos Aliados"
 USA_FOCUS.1.b: "A Aggressão Americana Não Deve Ser Tolerada"
 USA_FOCUS.1.c: "Os EUA Honram Suas Obrigações"
 USA_FOCUS.1.d: "Interessante."
 USA_FOCUS.1.e: "Mais Seguro com os EUA"
 USA_FOCUS.2.t: "Implantar a Brigada E"
 USA_FOCUS.2.d: "A Rússia recentemente tomou a Crimeia. A ameaça representa um grande perigo para os interesses americanos e nossos aliados na OTAN. Polônia e os estados bálticos estão em perigo iminente, e suas posições devem ser reforçadas. A Brigada E é composta por forças americanas, britânicas, croatas e romenas. As forças americanas e britânicas compõem a maioria das forças terrestres, com uma bateria de artilharia de foguetes croata e uma companhia de artilharia de defesa aérea romena.\n\nNossa nova postura defensiva deve conter a agressão russa.\n"
 USA_FOCUS.2.a: "Implantar a Brigada E"
 USA_FOCUS.3.t: "Os EUA Deslocam a Brigada S em Ancara"
 USA_FOCUS.3.d1: "A Turquia continua a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecendo a posição das forças e posições ocidentais na região.\n\nO envio de tropas para a região fortalecerá nossa missão de manter o delicado equilíbrio de poder na Europa e no Oriente Médio.\n"
 USA_FOCUS.3.d2: "A Turquia continua a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecendo a posição das forças e posições ocidentais na região.\n\nOs americanos estão enviando mais tropas para a região. Devemos observar de perto essa situação.\n"
 USA_FOCUS.3.d3: "A Turquia continua a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecendo a posição das forças e posições ocidentais na região.\n"
 USA_FOCUS.3.a: "Melhor prevenido do que despreparado."
 USA_FOCUS.3.b: "Notícias preocupantes"
 USA_FOCUS.3.c: "Reforçando a Aliança"
 USA_FOCUS.3.d: "Espero que isso não seja um prelúdio para o conflito"
 USA_FOCUS.4.t: "Implantar a Brigada S"
 USA_FOCUS.4.d: "A Brigada S em Ancara, Turquia, ajudará a reforçar a posição de nossos aliados devido às crescentes tensões. O conflito no Mar Negro e no Oriente Médio tem exigido que a OTAN se comprometa mais com a região.\n\nÉ hora de implantar a Brigada S na Turquia para honrar nossa obrigação de apoiar nosso aliado.\n"
