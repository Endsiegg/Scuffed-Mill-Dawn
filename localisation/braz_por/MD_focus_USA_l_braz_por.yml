 foreign_event.15.t: "Apoio aos Combatentes da Síria"
 foreign_event.15.d: "A comunidade internacional está desconfiada de nosso silêncio mais ou menos franco em relação à crise no Oriente Médio. Vamos tentar acalmar essa visão dando alguma 'ajuda externa' àqueles que lutam pela 'causa certa'."
 foreign_event.15.o1: "Nada como um Truque de Relações Públicas"
 foreign_event.16.t: "Assessores Militares para o Exército Livre Sírio"
 foreign_event.16.d: "A comunidade internacional não saberá de nada se enviarmos assessores, mas esses assessores precisam de equipamento para treinar, então vamos dar a eles algum."
 foreign_event.16.o1: "Sim"
 foreign_event.17.t: "Apoio de Canais Secretos"
 foreign_event.17.d: "O treinamento está lento e as perdas de equipamento estão aumentando, vamos organizar um acordo fora dos olhos do público para garantir a preservação do equipamento nas forças sírias."
 foreign_event.17.o1: "Precisamos Disso"
 foreign_event.17.o2: "Podemos Lidar com Isso Sozinhos"
 foreign_event.18.t: "América Faz Uma Oferta Forte"
 foreign_event.18.d: "A guerra continua, parece haver pouco progresso em termos de vitória. Os Estados Unidos nos fizeram uma oferta forte, essencialmente uma brigada. O problema é que eles querem uma grande quantia em dinheiro por isso. Se não estivermos em uma boa posição fiscal, esse acordo pode comprometer nossas chances de vitória... Mas se conseguirmos, isso aumentará nossas chances de garantir a nação para nossa causa com o que seria conhecido como a Brigada Bomba."
 foreign_event.18.o1: "Para a Vitória!!!"
 foreign_event.18.o2: "Gostaríamos de Poder"
 foreign_event.19.t: "Formação da Legião de Damasco"
