 econ_event.1.t: "Estados Unidos vs. Martin Petersen"
 econ_event.1.d: "Em 23 de novembro de 2004, um caso antitruste foi movido contra uma filial da empresa de produtos químicos de borracha Bayer AG na Califórnia, acusada de fixação de preços por meio de práticas de monopolização horizontal, que suprimiram a concorrência para manter o ritmo e/ou conduzir negócios normais na área de controle dos réus. Os tribunais analisaram as evidências e ouviram os depoimentos de ambas as partes, qual foi a decisão do tribunal?"
 econ_event.1.o1: "O Tribunal Encontra o Réu Culpado"
 econ_event.1.o2: "O Tribunal Encontra o Réu Não Culpado"
 econ_event.2.t: "Estados Unidos vs. UnitedHealth & PacifiCare"
 econ_event.2.d: "Em 20 de dezembro de 2005, um caso antitruste foi movido contra a UnitedHealth Group Incorporated por adquirir ativos de seguro saúde de seu concorrente, o autor argumenta que a 'United' é a maior seguradora médica dos Estados Unidos e, como tal, não deveria poder retirar ativos de seu principal concorrente em um mercado já fechado. O tribunal analisando as evidências e ouvindo os depoimentos de ambas as partes decidiu que?"
 econ_event.2.o1: "O Tribunal Encontra a United Culpada"
 econ_event.2.o2: "O Tribunal Encontra a United Não Culpada"
 econ_event.7.t: "Rumores de um Novo Vírus se Espalham da China"
 econ_event.7.d: "Rumores têm surgido desde o início de dezembro de 2019 de que um tipo de vírus SARS começou a se espalhar por uma cidade chamada Wuhan. Alguns o chamaram de MARS ou Síndrome Respiratória Asiática Continental, algo inteligente, mas distrativo, vindo da China. Mas muitos desconsideram a ameaça disso devido à escassez de informações confiáveis que saem da nação do dragão vermelho."
 econ_event.7.o1: "Como Isso Afetará o Mercado de Ações"
 econ_event.8.t: "O Estouro da Bolha das Empresas Ponto Com"
 econ_event.8.d: "O estouro da bolha das empresas ponto com era uma medida prevista, vários escândalos e eventos relacionados a esses rápidos aumentos de riqueza mostraram sinais de desmoronamento. Foi apenas com os sustos acumulados relacionados ao Japão entrando em outra recessão e alguns escândalos-chave que afastaram os investidores. Embora os impactos tenham sido rápidos e recuperáveis, muitas empresas outrora ricas agora estavam fechadas e falidas. Só podemos esperar aprender com os erros e ver o que acontece a seguir neste novo milênio."
 econ_event.8.o1: "Novo Milênio, Novos Problemas..."
 econ_event.9.t: "A Recessão da Internet"
 econ_event.9.d: "À medida que a bolha das empresas ponto com e outros eventos desfavoráveis se acumularam na nação e no mundo, muitos investidores decidiram vender e entrar em pânico, o que, por sua vez, causou uma recessão menor. Enquanto alguns chamaram essa recente desaceleração econômica de Recessão da Internet, muitos preferem a mais fácil Recessão de 2001."
 econ_event.9.o1: "A Era Nova Desmorona?!?"
 econ_event.10.t: "Tensão Pública Crescente"
 econ_event.10.d: "À medida que o novo milênio avança, um novo movimento está lentamente ganhando tração. Cada vez mais, há relatos de movimentos anti-empresariais que usam essas novas palavras da moda como Big Tech, Big Pharma e Big Sugar. Esses movimentos estão mostrando aumentos e, ao mesmo tempo, diminuições em sua organização, só podemos esperar que as pessoas voltem às suas vidas cotidianas e cessem a perturbação que estão causando."
 econ_event.10.o1: "Mantenham a Calma e Trabalhem Duro"
 econ_event.11.t: "A Crise Financeira Global"
 econ_event.11.d: "As economias globais tremem à medida que os mercados dos EUA entram em uma pequena queda livre. Empréstimos ruins crescentes, preços de habitação em queda e muitos outros problemas, tanto domésticos quanto internacionais, culminaram em uma recessão global. Muitos temem que a recessão possa piorar para uma depressão, mas apenas o tempo mostrará se isso é verdade."
 econ_event.11.o1: "Vendam! Vendam! Vendam!"
 econ_event.12.t: "A Crise das Hipotecas Subprime"
 econ_event.12.d: "Desde 1999, os mercados de hipotecas cresceram, não apenas em tamanho, mas também em volatilidade. A ganância humana lenta e o excesso de entusiasmo levaram a mais empréstimos ruins sendo feitos a credores que claramente não atendiam aos requisitos. Isso finalmente culminou em um colapso total, que levou várias empresas à falência e famílias a perderem suas casas. A agitação pública está aumentando e o valor do dólar americano foi abalado, de forma que os investidores estrangeiros agora estão um pouco mais cautelosos. No entanto, superaremos isso e avançaremos além dos problemas e para as vitórias."
 econ_event.12.o1: "Esses Hippies Não Entendem de Negócios"
 econ_event.13.t: "A Crise Automobilística"
 econ_event.13.d: "Com as pressões crescentes das hipotecas fracassadas e os problemas econômicos subjacentes, sem mencionar a diminuição consistente da competitividade automobilística dos EUA nos mercados globais como um todo. Esses problemas causaram o fechamento ou a redução de várias empresas automobilísticas bem conhecidas. Embora muitos esperem ver o retorno desses empregos, poucos realmente acreditam que eles voltarão."
 econ_event.13.o1: "A Ford Não Está Sorrindo..."
 econ_event.14.t: "A Crise do Mercado Imobiliário de 2008"
 econ_event.14.d: "Alimentados pelas hipotecas oportunísticas, ocorreram vários calotes, esses calotes, juntamente com a lenta diminuição da classe média dos EUA, resultaram em muitas casas retornando ao mercado em ritmo cada vez mais rápido. Isso fez com que os preços caíssem, e muitas pessoas que investiram no mercado imobiliário agora estão enfrentando grandes perdas, e esse ciclo vicioso culminou em vários outros eventos econômicos nos últimos anos."
 econ_event.14.o1: "Lá Vai o Bairro"
 econ_event.15.t: "Protestos em Ascensão"
 econ_event.15.d: "O aumento do tamanho dos movimentos relacionados a ativistas pró-sindicais, juntamente com a fervorosa oposição às grandes empresas, parece ter atingido um novo patamar, à medida que movimentos esporádicos afetaram empresas como Amazon, Walmart e outras marcas conhecidas. Enquanto a maioria vê isso como apenas mais uma fase difícil, alguns mostram preocupação quanto aonde esses movimentos podem progredir. Por enquanto, é incerto o que o futuro reserva."
 econ_event.15.o1: "Apenas Mais um Grupo de Arruaceiros"
 econ_event.16.t: "A Longa Recessão"
 econ_event.16.d: "Uma combinação de má administração econômica e a lenta recuperação da Crise Financeira Global resultou em uma quase estagnação da atividade econômica. Muitos temem o que isso significará, já que os preços das commodities básicas continuam a subir e mais pessoas são lançadas de volta à rotina das 9 às 5. O Congresso afirma que está trabalhando no problema e espera que a crise termine em breve. A questão é, o que é considerado \"em breve\"..."
 econ_event.16.o1: "Vamos Construir Melhor"
 econ_event.17.t: "Rumores de Mudança?"
 econ_event.17.d: "Recentemente, rumores sobre o status dos Estados Unidos se tornaram um tópico quente, com muitos acreditando que são simplesmente falhas da oposição. Mas há um pequeno consenso crescente de que os Estados Unidos mudaram, que a suposta 'democracia liberal' que se mostra na verdade é uma máscara para uma crescente facção plutocrática interna. Embora muitos estejam prontos para descartar isso, muitos outros ponderam o quão improvável realmente é essa noção."
 econ_event.17.o1: "Eles Acreditarão em Qualquer Coisa Hoje em Dia"
 econ_event.18.t: "Estados Unidos vs. General Dynamics & Newport News"
 econ_event.18.d: "Em outubro de 2001, o procurador-geral moveu um processo antitruste contra as empresas General Dynamics Corp. e Newport News Shipbuilding Inc. A questão do caso era que a proposta de aquisição da Newport News pela General Dynamics criaria um monopólio no design, desenvolvimento e construção de submarinos nucleares e eliminaria toda a concorrência por um sistema de armas crucial para a defesa nacional. Esse processo, classificado como violação de fusões horizontais aos olhos das leis antitruste, teve uma ressonância estável de ambos os lados da questão do caso. Mas, no final, a decisão do tribunal foi?"
 econ_event.18.o1: "O Tribunal Impede a Fusão"
 econ_event.18.o2: "O Tribunal Aprova a Fusão"
 econ_event.19.t: "EUA vs. Nicholas A. Penachio & Nick Penachio Co., Inc."
 econ_event.19.d: "Nick Penachio Co., Inc. ('Penachio Co.') era uma corporação do estado de Nova York localizada no Bronx, Nova York. Penachio Co. era um fornecedor de alimentos, principalmente produtos agrícolas e alimentos congelados. De aproximadamente maio de 1996 até aproximadamente abril de 1999, as datas exatas sendo desconhecidas para os Estados Unidos, os réus e coconspiradores se envolveram em uma combinação e conspiração irrazoável para restringir o comércio e o comércio interestadual em violação à Seção 1 da Lei Sherman (Título 15, Código dos Estados Unidos, Seção 1). A referida combinação e conspiração consistia em um acordo contínuo, entendimento e concerto de ação entre os réus e coconspiradores, cujas condições substanciais eram manipular propostas e alocar contratos para o fornecimento de alimentos congelados ao Conselho de Educação da Cidade de Nova York."
 econ_event.19.o1: "Lucro sobre o Bem-Estar dos Estudantes, Culpados!"
 econ_event.19.o2: "Um Nível de Ambiguidade Sugere Terceiros, Não Culpados!"
 econ_event.20.t: "EUA vs. Vaw Carbon GMBH"
 econ_event.20.d: "Começando pelo menos a partir de fevereiro de 1996 e continuando pelo menos até dezembro de 1997, as datas exatas sendo desconhecidas pelos Estados Unidos, o réu e coconspiradores entraram em uma combinação e conspiração para suprimir e eliminar a concorrência fixando o preço de blocos de cátodo de carbono vendidos nos Estados Unidos e em outros lugares. A combinação e conspiração realizada pelo réu e coconspiradores constituía uma restrição irracional ao comércio e comércio interestadual e estrangeiro em violação à Seção 1 da Lei Sherman."
 econ_event.20.o1: "As Evidências Provam a Culpa, Culpado!"
 econ_event.20.o2: "As Evidências Sugerem Cumplicidade, Não Culpado!"
 econ_event.21.t: "EUA vs. Taylor & Murphy Construction Co., Inc."
 econ_event.21.d: "Por volta do mês de fevereiro de 2001, o réu fez consciente e voluntariamente uma declaração e representação materialmente falsa, fictícia e fraudulenta em um assunto sob a jurisdição da Administração Federal de Rodovias, uma agência do Departamento de Transporte dos Estados Unidos, um departamento dos Estados Unidos, ao apresentar uma proposta e executar um projeto de construção de estradas na Blue Ridge Parkway, no Condado de Buncombe, Carolina do Norte, na qual o réu certificou falsamente que não havia divulgado seus preços de proposta a nenhum outro concorrente, quando na verdade o havia feito."
 econ_event.21.o1: "Taylor & Murphy Construction É Considerada Culpada"
 econ_event.21.o2: "Taylor & Murphy Construction É Considerada Não Culpada"
 econ_event.22.t: "Estados Unidos vs. Bluestar Metal Recycling Co."
 econ_event.22.d: "Começando pelo menos a partir de dezembro de 1993 e continuando pelo menos até outubro de 2001, as datas exatas sendo desconhecidas pelos Estados Unidos, o Réu e coconspiradores entraram em uma combinação e conspiração para suprimir e eliminar a concorrência ao alocar fornecedores na compra de sucata de metal ferroso e não ferroso no nordeste de Ohio. A combinação e conspiração acusada restringiu de forma irracional o comércio interestadual em violação à Seção 1 da Lei Antitruste Sherman (15 U.S.C. § 1)."
 econ_event.22.o1: "Bluestar É Considerada Culpada"
 econ_event.22.o2: "Bluestar É Considerada Não Culpada"
 econ_event.23.t: "Estados Unidos vs. Duane Maynard"
 econ_event.23.d: "Começando em ou por volta de 18 de fevereiro de 1999 e continuando pelo menos até 17 de janeiro de 2002, as datas exatas sendo desconhecidas pelos Estados Unidos, o réu e coconspiradores entraram em uma combinação e conspiração para suprimir e restringir a concorrência em um projeto subsidiado pela E-Rate para fornecer, entre outras coisas, bens e serviços relacionados a telecomunicações, acesso à Internet e conexões internas no Distrito Escolar Elementar de West Fresno (\"o Projeto E-Rate do Distrito Escolar Elementar de West Fresno\") em Fresno, Califórnia, em restrição irracional ao comércio interestadual e comércio em violação à Lei Antitruste Sherman, Título 15, Código dos Estados Unidos, Seção 1."
 econ_event.23.o1: "Sr. Maynard É Considerado Culpado"
 econ_event.23.o2: "Sr. Maynard É Considerado Não Culpado"
 econ_event.24.t: "Estados Unidos vs. Waterblock Roofing and Sheetmetal, Inc."
 econ_event.24.d: "A Waterblock, uma corporação localizada em Schenectady, Nova York, estava envolvida no negócio de coberturas no estado. Walter J. Vivenzio, residente de East Berne, Nova York, era presidente e proprietário da Waterblock. 'CC-1' era um coconspirador que era gerente de manutenção na planta da General Electric Company em Waterford, Nova York. CC-1 tentou criar a aparência de que estava seguindo uma política de concorrência para contratos de coberturas, incluindo contratos concedidos à Waterblock. 'CC-2' era um coconspirador que era representante de um fabricante de produtos de cobertura. CC-2 ajudou a selecionar as empresas que seriam convidadas a fazer propostas ou cotações para contratos de coberturas para o Albany Medical Center e outros compradores de produtos e serviços de coberturas. CC-2 geralmente tentou criar a aparência de que estava seguindo uma política de concorrência para contratos de coberturas, incluindo contratos concedidos à Waterblock. De algum momento em 1995 até aproximadamente maio de 2002, as datas exatas sendo desconhecidas pelos Estados Unidos, o réu e coconspiradores entraram em uma combinação e conspiração em restrição irracional ao comércio interestadual e comércio em violação à Seção 1 da Lei Sherman."
 econ_event.24.o1: "Waterblock É Considerada Culpada"
 econ_event.24.o2: "Waterblock É Considerada Não Culpada"
 econ_event.25.t: "Estados Unidos vs. Syndial S.p.A."
 econ_event.25.d: "A partir de aproximadamente setembro de 1999 e continuando até por volta de abril de 2002, o réu e seus co-conspiradores participaram de uma combinação e conspiração para suprimir e eliminar a concorrência fixando o preço da borracha policloropreno vendida nos Estados Unidos e em outros lugares. O policloropreno, também conhecido como 'borracha cloropreno', 'policloropreno', 'PCP' ou 'butaclor', é um tipo específico de borracha sintética que tem aplicações finais nas indústrias automobilística, de adesivos e de construção. Durante o período abrangido por esta Informação, o réu e seus co-conspiradores fabricaram, venderam e distribuíram borracha policloropreno em um fluxo contínuo e ininterrupto de comércio interestadual e estrangeiro para clientes localizados em estados ou países diferentes daqueles em que o réu e seus co-conspiradores produziam borracha policloropreno."
 econ_event.25.o1: "Syndial É Considerada Culpada"
 econ_event.25.o2: "Syndial É Considerada Inocente"
 econ_event.26.t: "Estados Unidos contra Ryan's World, Inc."
 econ_event.26.d: "Por volta de 14 de dezembro de 1994, 17 de março de 1999 e 3 de março de 2000, o réu apresentou alguns formulários de Tender of Service Signature Sheet ao Military Traffic Management Command. Os formulários TOSS exigiam que o réu anexasse uma lista com os nomes das empresas de transporte de carga com as quais tinha uma relação de controle financeiro e/ou administrativo comum. O réu marcou a caixa indicando que não estava em uma CFAC com qualquer outra transportadora ou despachante. Durante o período relevante, em um assunto dentro da jurisdição do DOD, um departamento dos Estados Unidos, o réu fez declarações e representações materiais falsas, fraudulentas e fictícias nos Certificates of Carrier Responsibility e nos formulários TOSS apresentados ao MTMC, e ocultou conscientemente um fato material do MTMC: ou seja, sua elegibilidade para participar do programa ITGBL, por meio de suas declarações e representações."
 econ_event.26.o1: "Ryan's World, Inc. É Considerada Culpada"
 econ_event.26.o2: "Ryan's World, Inc. É Considerada Inocente"
 econ_event.27.t: "Estados Unidos contra John R. Olsen"
 econ_event.27.d: "A partir de pelo menos julho de 2000 e continuando pelo menos até 10 de outubro de 2003, as datas exatas sendo desconhecidas para os Estados Unidos, no Distrito Norte da Geórgia e em outros lugares, o réu, o Co-Conspirador Crowe e o Co-Conspirador #1 ilegalmente, intencionalmente e conscientemente se combinaram, conspiraram, confederaram e concordaram em violação ao Título 18, Código dos Estados Unidos, Seção 371, para cometer crimes contra os Estados Unidos da América, a saber, violar o Título 18, Código dos Estados Unidos, Seções 1341 e 1346. Era parte e objeto dessa conspiração que o réu, o Co-Conspirador Crowe e o CC-1, tendo concebido e pretendido conceber um esquema e artifício para fraudar a Chemical Products Technologies, LLC e privar a CPT de seu direito aos serviços honestos de seus funcionários, executaram tal esquema e artifício para fraudar por meio do uso do correio dos Estados Unidos."
 econ_event.27.o1: "O Sr. Olsen É Considerado Culpado"
 econ_event.27.o2: "O Sr. Olsen É Considerado Inocente"
 econ_event.28.t: "Estados Unidos contra Certified Slings, Inc."
 econ_event.28.d: "A partir de dezembro de 2002 e continuando até outubro de 2003, as datas exatas sendo desconhecidas para os Estados Unidos, o réu e seus co-conspiradores entraram e se envolveram em uma combinação e conspiração para suprimir e eliminar a concorrência concordando em apresentar propostas não competitivas para a Marinha dos Estados Unidos em contratos de montagem de guinchos de metal. A combinação e conspiração realizada pelo réu e seus co-conspiradores era uma restrição irrazoável ao comércio e ao comércio interestadual em violação à Seção 1 da Lei Sherman."
 econ_event.28.o2: "Certified Slings Inc. É Considerada Inocente"
 econ_event.28.o1: "Certified Slings Inc. É Considerada Culpada"
 econ_event.29.t: "Estados Unidos contra MA-RI-AL Corp."
 econ_event.29.d: "A partir de pelo menos julho de 2000 e continuando até 25 de maio de 2004, as datas exatas sendo desconhecidas para o Grande Júri, os réus e co-conspiradores Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. e outras empresas e indivíduos entraram e se envolveram em uma combinação e conspiração para suprimir e eliminar a concorrência fixando os preços pelos quais o concreto pronto era vendido na área metropolitana de Indianápolis, Indiana. O réu JOHN J. BLATZHEIM se juntou à conspiração por volta de abril de 2003. A combinação e conspiração realizada pelos réus e seus co-conspiradores era uma restrição irrazoável ao comércio interestadual e ao comércio em violação à Seção 1 da Lei Sherman."
 econ_event.29.o1: "As Partes Envolvidas São Consideradas Inocentes"
 econ_event.29.o2: "As Partes Envolvidas São Consideradas Culpadas"
 econ_event.50.t: "Crescente Inquietação Pública"
 econ_event.50.d: "Os eventos e questões dos tempos recentes têm causado um grande tumulto aos olhos do povo. À medida que cada vez mais pessoas recorrem à TV e a outros meios de notícias para obter suas informações, um movimento minoritário vocal começou a ganhar tração. Temores sobre como as notícias estão sendo contadas e mostradas fizeram com que algumas pessoas pensassem que os meios de comunicação estão se afastando da realidade e das notícias reais. Embora muitos ainda estejam confusos com esses protestos, é apenas questão de tempo para ver o que pode surgir desses eventos."
 econ_event.50.o1: "Alarde de Medo Infundado"
 econ_event.50.o2: "Há Algo Acontecendo Aqui"
 unrest_event.1.t: "Ascensão dos Movimentos Libertários"
 unrest_event.1.d: "Nas últimas semanas, tem havido um aumento constante no que é conhecido como o partido Libertário. A maioria os vê como um partido capitalista exagerado, mas com os crescentes comícios e números de registros, alguns temem que eles possam fazer um retorno se forem deixados sozinhos. Com a ajuda da mídia, poderíamos fazer algo para conter o ímpeto deles, ou poderíamos simplesmente deixá-los em paz, pois estão destinados a serem suprimidos novamente."
 unrest_event.1.o1: "Nada Além de Loucura"
 unrest_event.1.o2: "CNN e Fox Terão um Dia Agitado"
 unrest_event.2.t: "Aumento dos Comícios Isolacionistas"
 unrest_event.2.d: "Nos tempos recentes, tem havido um aumento perturbador nos movimentos e comícios anti-assuntos estrangeiros. Enquanto muitos os descartam como nacionalistas cabeça-dura, ainda é motivo de preocupação, pois essas pessoas podem afetar nossos planos de política externa. No entanto, podemos optar por deixar as pessoas se dividirem ou \"encorajar\" uma história de cobertura sobre esse aumento no \"nacionalismo\"."
 unrest_event.2.o1: "Nada Além de Lunáticos"
 unrest_event.2.o2: "Os Noticiários Terão Muito Trabalho Hoje"
 unrest_event.3.t: "Crescimento de Pensadores Socialistas"
 unrest_event.3.d: "Pensávamos que com o fim da Guerra Fria o socialismo teria parado aqui na América. Infelizmente, não parece ser o caso. Recentemente, um aumento em grupos orientados para o socialismo têm organizado protestos e movimentos contra o ethos de nossa nação. Esses agitadores estão causando tumulto e, honestamente, não são nada mais do que uma praga de uma era passada. Podemos minar seus meios ou simplesmente ignorar os vermes e deixá-los se destruir com o tempo."
 unrest_event.3.o1: "Deixemos que Eles Se Devorem"
 unrest_event.3.o2: "Vamos Encorajar o Isolamento Deles"
 unrest_event.4.t: "Ascensão dos Movimentos Nacionalistas"
 unrest_event.4.d: "Movimentos pró-EUA existem desde o início da nação, no entanto, movimentos organizados recentes começaram a se desviar da atitude normal de \"Vamos América\". Alguns decidiram lidar com ideias não convencionais e muito desatualizadas para os padrões modernos. Podemos aumentar sua cobertura para acelerar seu declínio, ou podemos simplesmente deixá-los ser e observar enquanto eles cometem suicídio político."
 unrest_event.4.o1: "Ideias Antigas para Mentes Antigas"
 unrest_event.4.o2: "Vamos Girar a Roda das Mídias"
 unrest_event.5.t: "Aumento do Ambientalismo"
 unrest_event.5.d: "Desde a campanha de Al Gore, o suposto movimento verde tem ganhado lentamente mais força. Como resultado, tem havido protestos em pequena escala contra atividades econômicas cotidianas. Essa interrupção tem causado backlash aos olhos do público, embora essa disruptividade seja politicamente condenatória, alguns ainda temem que devemos fazer algo para solidificar esses 'defensores da natureza' que estão 'fora de contato'."
 unrest_event.5.o1: "Malditos Hippies"
 unrest_event.5.o2: "Malditos Eco-terroristas"
 unrest_event.6.t: "Preocupações Públicas com Liberais Plutocráticos?"
 unrest_event.6.d: "Desde os dias de Barry Goldwater e Ronald Reagan, muitos têm desejado emular suas supostas 'revoluções' políticas e econômicas que eles estavam trazendo para a América. No entanto, há alguns que se preocupam que eles possam estar indo longe demais. Elementos do Partido Constitucional e negociações nos bastidores com supostos insiders plutocráticos causaram desconforto no público. Podemos lidar com isso criando rumores e vazamentos para a imprensa... ou podemos deixar isso acontecer e deixar os bisbilhoteiros normais fazerem o trabalho deles."
 unrest_event.6.o1: "Vazamentos Sempre Acontecem"
 unrest_event.6.o2: "Alguém Vazou o Quê!? Que Chocante"
 unrest_event.7.t: "Militares Buscam Ordens"
 unrest_event.7.d: "Por um tempo, desde a queda da União Soviética, o exército americano tem sido uma questão crescente para líderes civis e militares. Sem a 'grande ameaça' de antes para manter o medo, muitos agora se perguntam, à medida que o novo milênio se estabelece, qual será o papel das forças armadas nas decisões de política moderna. Enquanto alguns veem os eventos recentes como uma forma de minimizar e reduzir, muitos também olham para esses mesmos eventos como uma razão para se reforçar ou pelo menos manter a linha, por assim dizer. No entanto, cabe aos corpos congressuais em Washington ditar o que acontecerá, muitos observam enquanto debates e pontos são feitos nas casas do Congresso."
 unrest_event.7.o1: "Abordamos as Visões Internacionais de Maneira Justa"
 unrest_event.7.o2: "Buscamos Mediar Assuntos Globais"
 unrest_event.7.o3: "Procuramos Estabelecer Nossa Reivindicação Global"
 reformed_republic.1.t: "Um Povo Cercado por Escolhas"
 reformed_republic.1.d: "Eventos recentes na reforma eleitoral e econômica mostraram a muitos que há mais em suas crenças políticas do que apenas o Burro ou o Elefante. Há todo um zoológico de animais, e as pessoas estão começando a ver que ambos os lados do corredor têm escolhas a oferecer."
 reformed_republic.1.o1: "A Vontade do Povo"
 reformed_republic.1.o2: "A Vontade do Povo"
 reformed_republic.2.t: "Tendo Seu Bolo"
 reformed_republic.2.d: "À medida que mais e mais pessoas se dirigem para os novos partidos que se formaram e se igualam aos valores de nossa cidadania, a divisão tem mostrado um aumento..."
 reformed_republic.2.o1: "Solidariedade Para Sempre"
 reformed_republic.2.o2: "Não é Ele Certo?"
 reformed_republic.3.t: "Você Pode Comer Também?"
 reformed_republic.3.d: "Pessoas envolvidas nos sabores políticos do dia encontraram sabores mais ricos do que podem concordar completamente. No entanto, alguns são ainda mais atraídos pelo agarre saboroso desses recém-chegados, mas a escolha deles parece ser..."
 reformed_republic.3.o1: "Veludo vermelho"
 reformed_republic.3.o2: "Chocolate Ao Leite"
 reformed_republic.4.t: "Um País das Maravilhas Político"
 reformed_republic.4.d: "Cada vez mais parecem ser arrastados para os extremos, enquanto o centro e os movimentos mais 'lógicos' têm se mantido firmes, mas muitos têm preocupações. Estamos indo para um buraco de coelho ou realmente iremos para a Terra do Nunca."
 reformed_republic.4.o1: "A Rainha de Copas Deverá Guia-nos"
 reformed_republic.4.o2: "O Gato de Chapéu Vai Corrigir Isso"
 reformed_republic.5.t: "Conflitos Internos Crescem"
 reformed_republic.5.d: "Na esteira da dominação Libertária na política americana, muitos notaram uma crescente animosidade dentro da liderança. Até agora, parece haver três facções principais se desenvolvendo. Os Guardiões da Liberdade, que é uma facção estilo guarda antiga que busca manter o status quo do partido. A Associação de Negócios Livres, que busca promover a desregulamentação econômica. Finalmente, há o Comitê STEM, uma facção de engenheiros, químicos e especialistas técnicos em geral que buscam promover as formas de liberdade por meio da ciência e do racionalismo. Muitos não têm certeza de quem pode vencer, mas quem o fizer esperançosamente será capaz de manter a estabilidade contínua desfrutada atualmente."
 reformed_republic.5.o1: "Os Guardiões da Liberdade Permanecem"
 reformed_republic.5.o2: "A Associação de Negócios Mostra Força"
 reformed_republic.5.o3: "O Comitê STEM Descobre a Vitória"
 reformed_republic.100.t: "O Crescimento Militar"
 reformed_republic.100.d: "Nas últimas semanas, os líderes militares têm estado em um estado de alegria. O motivo, um aumento constante no militarismo da população, à medida que grupos civis clamam por expansões e mais adições aos programas JROTC nas escolas. Unidades locais de supostas milícias comunitárias também começaram a surgir e eventos de reencenação viram um aumento constante em popularidade. Enquanto muitos acreditam que isso é uma coisa boa para o NFP, alguns dos linha-dura estão cautelosos devido ao suposto equilíbrio que a coalizão deveria ter."
 reformed_republic.100.o1: "Por Que Estragar Uma Coisa Boa?"
 reformed_republic.101.t: "Mudança na Base do Partido"
 reformed_republic.101.d: "Preocupações crescentes dos linha-dura dentro do NFP começaram a expressar que uma mudança notável na base do partido começou. O exército tem visto um aumento no número de voluntários, assim como as unidades da guarda nacional e estadual têm visto mais em direção a elogiar a elite do Pentágono do que os líderes nacionais. A maioria da base de eleitores, no entanto, tem desconsiderado essas preocupações, como nas palavras de um membro, abre aspas, Todos queremos um exército forte e quem se importa, fecha aspas. No entanto, os linha-dura ficaram nervosos com as marés cambiantes do partido."
 reformed_republic.101.o1: "Vamos Abordar Essas Preocupações."
 reformed_republic.200.t: "Crescimento do Naturalismo Público"
 reformed_republic.200.d: "Fascistas, assim como seus amigos linha-dura na ANP e KKK, têm estado em um estado de alegria à medida que as tendências nacionais recentes mostram uma demanda crescente para que os EUA se alinhem mais com sua história naturalista. Um aumento nos ataques contra minorias étnicas e essencialmente qualquer um que não se encaixe na suposta identidade \"americana\". Isso essencialmente se resume a uma identidade da Europa Ocidental, pois os povos de pele oliva das partes sudoeste da Europa eram vistos como produtos de seu tempo. Muitos no exército são indiferentes, mas muitos moderados dentro do NFP estão preocupados com uma possível mudança de partido à medida que as tendências públicas parecem começar a favorecer um dos principais grupos faccionais dentro do NFP."
 reformed_republic.200.o1: "Uma Nação Americana Para Um Povo Americano."
 reformed_republic.201.t: "Moderados Buscam Asilo"
 reformed_republic.201.d: "Notícias nacionais revelam que covardes em cima do muro e sediciosos fugiram do país. O novo chefe do partido do NFP achou adequado declarar que, abre aspas, Os inimigos do estado, assim como suas ideias fracas, fogem de nossa grande nação. Hoje marca um verdadeiro ponto de virada na história da América, pois nós, o povo, agora temos o verdadeiro governo, fecha aspas. O discurso durou cerca de três horas, enquanto rádios e estações de televisão transmitiam este discurso para todos que quisessem assistir ou ouvir. Líderes globais estão cautelosos com o novo governo americano e já começaram a discutir qual deve ser o status dos EUA agora que não é mais o farol da democracia."
 reformed_republic.201.o1: "Pax Americana Chegou ao Fim?"
 reformed_republic.300.t: "Monarquismo Moderno?"
 reformed_republic.300.d: "Monarquismo, um termo usado para descrever a era antiga de quase um século atrás. No entanto, aparentemente por força de vontade, um novo movimento liderou a vanguarda do NFP. O \"Movimento Monarquista Moderno\" é uma facção que deseja dar uma luz moderna a um ideal antigo. Através de inúmeros comícios, discursos, panfletos informativos e assim por diante, o MMM deixou claro que o sistema moderno não mudará, mas será alterado cosmicamente. Muitos estão céticos em relação a este novo grupo, mas com o slogan, \"Todo Homem um Rei, Toda Mulher uma Rainha\", alguns gostam da ideia de transformar essa pequena fantasia de infância em uma realidade moderna."
 reformed_republic.300.o1: "Que Show de Fantasia Será Este?"
 reformed_republic.301.t: "Fantasia, Mais Parecida com Realidade"
 reformed_republic.301.d: "Em uma reviravolta chocante, o MMM garantiu o poder majoritário dentro do NFP, com radicais do campo naturalista deixando o partido e encontrando isolamento nas selvas e florestas da vasta América continental. O exército é mais fácil de convencer devido às implicações históricas de que as monarquias sempre orgulharam seu exército. Quanto aos em cima do muro, bem, eles ainda estão sentados, aproveitando a paz e entendendo que as coisas não estão piorando, então só pode melhorar daqui para frente. O MMM começou a fazer movimentos rápidos para informar o público, bem como o mundo em geral, para garantir uma ascensão pacífica e compreensão do que muitos temem ser a queda da Águia Americana."
 reformed_republic.301.o1: "A Águia Ganha Outra Cabeça Agora?"
 reformed_republic.400.t: "O Corpo de Comissariado"
 reformed_republic.400.d: "O Corpo de Comissariado é a ala político-militar do Exército Vermelho. Este grupo tem visto mais voluntários e interesse em entender a maneira correta de militarizar a nação de acordo com os princípios socialistas que libertarão nossa nação da velha ordem. Recentemente, porém, o comitê nacional teve algumas preocupações com o crescimento das fileiras e a popularidade do Corpo de Comissariado, embora a liderança do CC assegure ao comitê que não há planos de fazer nada drástico. Isso não impediu que rumores se espalhassem nas fileiras inferiores do Corpo."
 reformed_republic.400.o1: "Certamente Você Está Brincando, Certo?"
 reformed_republic.401.t: "A Junta Vermelha?"
 reformed_republic.401.d: "Em uma reviravolta chocante que parece semanas de planejamento premeditado, um cabal de jovens oficiais do Corpo de Comissariado iniciou um golpe e estabeleceu o que eles chamam de \"Junta Vermelha\". Esta Junta Militar Socialista parece querer pegar a ideia de orgulho nacional em serviço ao país e combiná-la com as ideias de economia socialista. Dado que ambos os ideais podem ser usados em um sentido igualitário ou unitário, muitos estão surpreendentemente cativados com a ideia. Mas por enquanto, moderados e espectadores globais observam, se perguntando o que esta nova facção fará."
 reformed_republic.401.o1: "Uma Junta Vermelha? Que Besteira, Não Vai Durar!"
 reformed_republic.500.t: "O Partido dos Trabalhadores Socialistas"
 reformed_republic.500.d: "Nas últimas semanas, o aumento do PTS tem chamado a atenção de alguns com intriga e de outros com desgosto. A maioria vê o partido pró-trotskista como uma mancha nos verdadeiros princípios socialistas, enquanto outros os veem como meros idealistas que querem nada além de poder. No entanto, algumas preocupações surgiram à medida que mais pessoas parecem estar se juntando às fileiras do PTS e isso está ameaçando desequilibrar as forças dentro da coalizão. A liderança do partido está buscando conter quaisquer excessos da influência do PTS, mas muitos não têm certeza se isso ajudará."
 reformed_republic.500.o1: "A Revolução Global...Sofrimento, Mais Parecido."
 reformed_republic.501.t: "Golpe Impiedoso!"
 reformed_republic.501.d: "Em uma reviravolta chocante, organizadores do PTS tomaram o poder e massacraram líderes-chave da coalizão. A liderança do PTS proclamou, abre aspas, Nós, membros do Partido dos Trabalhadores Socialistas, fizemos um favor à nação. Pois é hora de pararmos de jogar e entender os verdadeiros objetivos e ideais que os Socialistas e o Socialismo querem. Unidade, não compromisso, é o futuro e vamos garantir que esse futuro se torne realidade. Pelo Sonho Socialista!!!, fecha aspas. Muitos começaram a fugir do país e algumas nações ao redor do mundo já estão procurando impor sanções aos Estados Unidos da América e se perguntam o que o futuro realmente reserva. Por enquanto, muitos estão preocupados e ganhando tempo para se defender de possíveis incursões."
 reformed_republic.501.o1: "Meu Deus, O Que Fizemos."
 reformed_republic.600.t: "A Sociedade Anarquista Americana"
 reformed_republic.600.d: "A AAS ou Sociedade Anarquista Americana é uma entidade política marginal e claramente desatualizada. Supostamente sob a suposição de que o Anarquismo pode sobreviver em um mundo tão civilizado, eles distribuem seus panfletos e fazem discursos sobre o bem coletivo e os objetivos da sociedade. Bem, apesar de uma leve tendência em sua adesão e posições na coalizão, muitos os descartam como não mais do que as excentricidades da margem."
 reformed_republic.600.o1: "*desdenha* O Que Somos, Macacos?"
 reformed_republic.601.t: "O Impossível Claramente Foi Possível"
 reformed_republic.601.d: "Em uma série de eventos confusos e extravagantes, de alguma forma a AAS garantiu a maioria dentro da coalizão. Muitos observadores, tanto domesticamente quanto internacionalmente, olham com uma mistura de descrença e confusão enquanto o ápice das ações oxímorônicas culminou no que está sendo proclamado como, abre aspas, O Primeiro Governo Anarquista Eleito, fecha aspas. No entanto, as coisas parecem estar seguindo normalmente, mas muitos ainda olham em um estado quase catatônico para o que há de realmente fazer agora. Mas só o tempo dirá se isso é um ardil ou algo para se entusiasmar ou desanimar, só o tempo pode realmente dizer neste ponto."
 reformed_republic.601.o1: "Certamente Isso é uma Piada...Certo..Certo?"
 crisis_event.1.t: "Movimentos de Protesto Causam Pânico"
 crisis_event.1.d: "Nos últimos dias, uma crise surgiu na nação à medida que uma série de protestos direcionados causou crescente agitação civil, com a obstrução de certos serviços essenciais, como o 911 e as forças locais de resposta a emergências. Várias mortes que ocorreram estão sendo atribuídas aos protestos devido aos atrasos que os serviços de emergência sofreram. Alguns governadores e até membros do congresso estão elaborando planos para lidar com o problema. Alguns recomendam que deixemos o problema ser tratado localmente, outros recomendam a mobilização de agências federais, enquanto alguns ainda recomendam apenas deixar acontecer, pois se extinguirá por si só. A resposta oficial do Presidente foi..."
 crisis_event.1.o1: "Vamos Observar Como As Coisas Se Desenvolvem"
 crisis_event.1.o2: "Mobilizar Recursos do FBI Para a Área"
 crisis_event.1.o3: "Pressionar Autoridades Estaduais Para Fazerem Seu Trabalho"
 crisis_event.2.t: "Situação Local Se Deteriora"
 crisis_event.2.d: "A inação federal tem sido interpretada por líderes locais e por algumas redes de notícias nacionais como fraca e como uma negociação indireta com o que está se tornando uma situação de terror doméstico. Autoridades estaduais agora estão pedindo ao presidente para intervir usando recursos federais, enquanto alguns ainda acreditam que o problema deve passar e que pareceremos ditadores se respondermos. Mais tarde, hoje, o Secretário de Imprensa da Casa Branca anunciou em uma coletiva de imprensa que o presidente decidiu..."
 crisis_event.2.o1: "Ficar Firme, Manter a Posição"
 crisis_event.2.o2: "Ação Cautelosa Para Uma Ordem Cautelosa"
 crisis_event.3.t: "Uma Luz Vacilante"
 crisis_event.3.d: "A inação do governo federal está começando a esgotar os nervos de muitas pessoas. Agora, mais pessoas até localmente querem que o presidente intervenha para restaurar a ordem, já que autoridades locais parecem não estar convencidas o suficiente para tomar ações decisivas. Embora pareça que possa haver uma redução na intensidade, isso pode dar errado, já que a confiança pública já atingiu um novo mínimo. A escolha é agora, arriscar uma resolução pacífica ou garantir a região e restaurar a ordem e a estabilidade... o que resta disso."
 crisis_event.3.o1: "Vejo uma Luz, §RO Povo Prevalecerá§!"
 crisis_event.3.o2: "A Luz Se Apaga...§GEnviar para o FBI§!"
 crisis_event.500.t: "A Tempestade Passou"
 crisis_event.500.d: "A paz foi restaurada, mas por quanto tempo, sofremos um golpe com essa crise, mas saímos por cima. Precisaremos ficar vigilantes para não permitir que algo assim saia do controle novamente."
 crisis_event.500.o1: "Paz em Nosso Tempo"
 crisis_event.4.t: "O Congresso Faz Isso de Novo"
 crisis_event.4.d: "Notícias chocantes saíram do congresso de que o projeto de lei de dotações fiscais não foi resolvido e está sendo bloqueado por membros que estão adicionando emendas e aditivos à legislação geral. Já tivemos esses sustos antes, sem falar no último verdadeiro fechamento do governo em 95, então não há muito com o que se preocupar."
 crisis_event.4.o1: "Será Que Não Podemos Nos Dar Bem?!?"
 crisis_event.5.t: "Congresso em Impasse Ameaça Fechamento"
 crisis_event.5.d: "Com as negociações cada vez mais teimosas, vemos que um fechamento do governo está sobre nós. Ambos os lados parecem extremamente obstinados sobre o que esperam no projeto de lei de dotações deste ano fiscal e, como tal, podemos perder a próxima eleição se as coisas persistirem. O presidente está reunindo conselheiros e o Capitólio está fervilhando de membros do congresso tentando buscar o máximo de poder político que ainda possam ter."
 crisis_event.5.o1: "O Que Diabos Está Acontecendo!?!"
 crisis_event.5.o2: "Concentre-se Na Eleição"
 crisis_event.6.t: "Bolsa de Valores Causa Pânico"
 crisis_event.6.d: "Com o fechamento se tornando o mais longo até agora, 20 dias a partir deste relatório. Muitos estão começando a temer as ramificações econômicas, pois os programas federais essencialmente se tornaram redundantes. Wall Street viu uma queda lenta no DOW e no S&P 500, respectivamente, enquanto até os supostos lobistas estão perplexos com esses recentes acontecimentos. Todos os olhos estão na administração para ver se as coisas vão se recuperar ou apenas piorar."
 crisis_event.6.o1: "Ninguém Consegue Concordar!!!"
 crisis_event.6.o2: "Chame Uma Coletiva de Imprensa AGORA!!"
 crisis_event.7.t: "Pânico Imminente Agarra a Nação"
 crisis_event.7.d: "O fechamento durou mais de dois meses inteiros. O pânico em Wall Street enviou um choque ao braço de investimentos da nossa economia. Rumores dizem que vários bancos regionais estão à beira da falência e que a agitação sindical contra as ferrovias aumentou rapidamente. Se a situação continuar a piorar, quem sabe o que será do lar em que vivemos."
 crisis_event.7.o1: "§RELES FIZERAM O QUÊ!!!§!"
 crisis_event.7.o2: "§GLiquide a Situação, Dane-se a Eleição§!"
 crisis_event.600.t: "De Volta ao Normal..."
 crisis_event.600.d: "Parece que as coisas começaram a se acalmar. Com a mudança drástica nas prioridades do presidente e com o que muitos provavelmente veriam como uma ação enérgica. O congresso finalmente encontrou uma maneira de aprovar o projeto de lei de dotações legalmente exigido para continuar as funções normais do governo. Para melhor ou pior, parece que as coisas estão de volta a um estado um pouco mais equilibrado. Por enquanto, o que foi chamado de, Fechamento Eterno, chegou ao fim, esperemos que não repitamos isso... por favor."
 crisis_event.600.o1: "Por Que Isso Parece Tão Vazio"
 collapse_event.1.t: "Greve Maciça dos Ferroviários?!"
 collapse_event.1.d: "Com as Class 1 negligenciando seus deveres e o governo federal sendo visto como fraco pelos grevistas. Falam de uma iminente greve ferroviária estão se espalhando. O Congresso está correndo para encontrar detalhes e trabalhar com ambos os lados para concluir as negociações. Muitos têm esperanças... mas também acreditam que isso só vai piorar."
 collapse_event.1.o1: "Podemos Consertar Isso?!?"
 collapse_event.2.t: "Congresso Propõe Acordo"
 collapse_event.2.d: "A busca por um acordo planejado para evitar a greve veio com um pesar profundo. Grevistas e as Class I que estão sendo afetadas estão em impasse, com o principal problema sendo o sistema de pontos usado para regular como os funcionários tiram folgas, estejam doentes ou não. Essa abordagem ampla de como manter os funcionários trabalhando e eficientes em seus empregos resultou em uma forte animosidade. Tensões chegaram a um ponto crítico e o Congresso atingiu um bloqueio com a realidade da situação se tornando um medo crescente para DC como um todo."
 collapse_event.2.o1: "Podemos Salvar Isso, Podemos, Devemos"
 collapse_event.3.t: "Acordos Desmoronam"
 collapse_event.3.d: "As negociações desmoronaram, o pânico em Wall Street viu uma queda na bolsa de valores semelhante a uma recessão. A origem das greves viu estados de emergência declarados por líderes locais, a Casa Branca mobilizou todas as agências federais em uma tentativa de fazer acordos nos bastidores e evitar que essas greves se transformem em tumultos em grande escala."
 collapse_event.3.o1: "A Tempestade se Forma, Devemos Pará-la"
 collapse_event.4.t: "O Que Fizemos"
 collapse_event.4.d: "A intervenção federal inicialmente viu resultados positivos, no entanto, oportunistas pegaram essa demonstração de força e mexeram demais na panela. Vítimas civis começaram a aparecer e rumores, junto com exageros da mídia, só pioraram a situação. Relatos de saques em massa ocorreram, resultando em um crescente dano à propriedade e destruição da infraestrutura como um todo. Unidades da Guarda Nacional começaram a se mobilizar, e o comando do DoD está correndo para tentar reduzir a situação."
 collapse_event.4.o1: "Envie... Ajuda... Por Favor...."
 collapse_event.5.t: "Massa de Tumultos Rampante"
 collapse_event.5.d: "A continuação dos saques e o rápido declínio da sociedade viram uma mudança acentuada na abordagem. Unidades da Guarda Nacional e unidades militares federais começaram a desertar em números crescentes, lealistas assumiram uma postura defensiva no que agora está sendo chamado de Estados Federalistas. Governadores e autoridades locais em todo o país estão lutando para controlar seus próprios quintais. A migração em massa de cidadãos dos EUA foi registrada, e o Canadá e o México tiveram que aumentar o controle de asilo para evitar transbordamentos arcaicos."
 collapse_event.5.o1: "É Aqui Que a Pax Americana Termina.."
 collapse_event.6.t: "Rumores de Colapso Começam"
 collapse_event.6.d: "Recentemente, ouvimos relatos de que o Texas finalmente decidiu forçar sua saída da união. Com isso em mente, vários relatórios afirmam que uma união de governadores em Washington e Oregon também saiu da união em busca da criação de uma milícia cascadiana usando remanescentes da Guarda Nacional e instalações federais em seus estados."
 collapse_event.6.o1: "Isso Não Pode Ser Verdade, Não Pode"
 collapse_event.6.o2: "Eu Preciso Encontrar Minha Rosa Amarela"
 collapse_event.7.t: "Eventos em Cascata"
 collapse_event.7.d: "Seguindo os passos da recente saída do Texas ou Texit, como alguns chamam. Líderes locais e grupos nos estados de Washington, Idaho e Oregon começaram a se organizar juntos como um novo grupo de irmãos das montanhas. Usando um recente chamado de identidade conhecido como Cascadia, esses Cascadianos começaram a organizar sua própria força militar usando remanescentes da guarda nacional e instalações federais em seus estados como uma espécie de tela. Essa realização chocante só aumentou as deserções e os casos alarmantes de equipamentos desaparecidos dos estoques."
 collapse_event.7.o1: "Para Onde Eles Estão Indo?"
 collapse_event.7.o2: "Dane-se Isso, Espere Por Mim!"
 collapse_event.8.t: "Crise no Caribe"
 collapse_event.8.d: "Com todo o caos no continente, houve relatos de que Porto Rico, nosso território insular caribenho, deixou a união. Com relatos de deserções contínuas buscando fugir do continente, encontraram nas ações recentes da ilha um alívio do caos. É esse colapso iminente que fez Porto Rico se preparar para sua independência repentina. Embora sentiremos falta do nosso local de férias, muitos não estão preocupados devido ao estado da união neste momento."
 collapse_event.8.o1: "Uma Perda, Mas Não Uma Falta"
 collapse_event.8.o2: "Perdendo, Não Eu."
 collapse_event.9.t: "A 2ª Secessão"
 collapse_event.9.d: "A história pode não se repetir, mas ela, como o próprio destino, pode rimar de muitas maneiras distorcidas. Um grupo de governadores do sul se reuniu em Mobile, Alabama, para declarar uma 2ª Secessão oficial da União. Embora a linguagem estivesse intercalada com rancores passados e previsões futuras temerosas, uma coisa era certa... O Sul finalmente estava independente."
 collapse_event.9.o1: "O Sul Realmente Se Levantou de Novo...."
 collapse_event.9.o2: "Para a Terra de Dixie Nós Vamos!"
 collapse_event.10.t: "República do Urso Mais Uma Vez"
 collapse_event.10.d: "Com as recentes notícias de vários movimentos de independência contra o governo federal dos Estados Unidos da América, o governador da Califórnia convocou suas unidades da guarda nacional que voltaram para ajudar a organizar um toque de recolher e declarar o estado independente. O Urso foi solto e não demorou muito para que reuniões entre os comissários de condados e municípios locais acontecessem em Sacramento para discutir os próximos passos. Mais e mais pânico toma conta dos estados federalistas ao redor de DC, pois o mundo inteiro essencialmente desmorona ao redor deles."
 collapse_event.10.o1: "Podemos Nos Recuperar, Devemos!"
 collapse_event.10.o2: "O Urso Finalmente Anda Livre."
 collapse_event.11.t: "A Bomba de Boston"
 collapse_event.11.d: "A nação está se despedaçando e, para a completa surpresa de muitas mais pessoas do que se esperava, o território do Nordeste se separou da união e formou o país da Nova Inglaterra. Muitos veem isso como a forma mais verdadeira de traição, pois o núcleo da Nova Inglaterra tem sido aproximadamente a região mais alinhada de todas as regiões do país com o governo federal. Agora isso é o que alguns estão começando a chamar de a segunda citação, \"O Segundo Tiro Ouvido em Todo o Mundo\"."
 collapse_event.11.o1: "Um Bando de Benedict Arnolds Se Me Perguntar..."
 collapse_event.11.o2: "Nós Conhecemos Um Navio Afundando Quando O Vemos."
 collapse_event.12.t: "Uma Nova, Nova York?"
 collapse_event.12.d: "Nova York, vendo a oportunidade do caos absoluto da nação, declarou independência do governo federal. O barco de bombeiros afundando dos Estados Unidos como nação forçou Nova York a buscar independência como sua própria nação. Não querendo se juntar aos Nortistas afastados, mas sim buscando ser o mediador entre a Nova Inglaterra e o que alguns nos estados federalistas estão chamando de os \"Estados Livres da América\"."
 collapse_event.12.o1: "Estamos Nos Tornando Mais Isolados A Cada Dia."
 collapse_event.12.o2: "Se Sinatra Estivesse Vivo Para Ver Isso."
 collapse_event.13.t: "O Cinturão Enferrujado"
 collapse_event.13.d: "A Confederação dos Grandes Lagos foi declarada, o núcleo da base industrial da nossa nação fugiu da nossa união e criou uma confederação entre eles. Devíamos ter esperado isso, os próprios grandes lagos e todas as vias navegáveis fazem dessa união uma irmandade intimamente ligada. Isso com a culminação da suposta identidade \"do Meio-Oeste\" só reforçou tal unidade. Com o coração industrial desaparecido, é apenas uma questão de tempo antes que o resto da nação desmorone."
 collapse_event.13.o1: "Perdemos Nossos Corações e Mentes..."
 collapse_event.13.o2: "Ope, Parece Que Tenho Algo Para Ir."
 collapse_event.14.t: "O Pesadelo de Custer"
 collapse_event.14.d: "O celeiro se foi... As Grandes Planícies, uma série de estados centrais do norte se uniram e, com um compromisso entre suas populações nativas, declararam a República Lakota independente do governo federal..... onde foi que erramos."
 collapse_event.14.o1: "Comece o Racionamento...A Ajuda Não Está Vindo...."
 collapse_event.14.o2: "Finalmente Podemos Ser Deixados Em Paz."
 collapse_event.15.t: "Deus, Não Os Mórmons"
 collapse_event.15.d: "O mundo finalmente enlouqueceu a ponto de a União de Deseret ser declarada nos estados do sul das Montanhas Rochosas. Embora não tenhamos certeza se são uma Teocracia, o nome nos lembra demais das antigas lutas para colonizar o oeste. No futuro, pode haver uma 2ª Guerra de Utah."
 collapse_event.15.o1: "O Destino É Uma Amante Vil, De Fato."
 collapse_event.15.o2: "O Destino Nos Abençoou Com Um Novo Começo."
 collapse_event.16.t: "A Grande Ursa Tem Grandes Planos"
 collapse_event.16.d: "Relatórios vindos de fontes canadenses afirmam que o estado do Alasca buscou sua independência. Sentindo-se confiante em seus recursos naturais e em sua composição econômica única, o povo do Alasca se uniu aos movimentos de independência que dilaceraram a nação."
 collapse_event.16.o1: "Eles Não Durarão Muito...Certo?"
 collapse_event.16.o2: "Espere, Então O Que Exatamente Muda?"
 collapse_event.17.t: "Pacifista do Pacífico"
 collapse_event.17.d: "O Golpe Final...a União está verdadeiramente morta. Os territórios do pacífico juntamente com o estado do Havaí criaram a Federação dos Estados Havaianos. Este estado residual está tentando apelar para suas localizações geoestratégicas ao longo do Oceano Pacífico para garantir financiamento e proteções mútuas contra acontecimentos estrangeiros. Embora certamente seja uma rota pacifista a seguir, muitos realmente se perguntam se estão ganhando tempo ou esperando para retornar à União."
 collapse_event.17.o1: "O Pacífico Está Cheio de Pérolas ou Perigos?"
 collapse_event.17.o2: "Rápido, Toque Nos Barcos Para Que Sejam Nossos Agora!"
 collapse_event.18.t: "A União Federalista"
 collapse_event.18.d: "Com a união despedaçada além da reparação, muitos líderes locais no que agora estão chamando de os \"Estados Federalistas\" começaram a tentar se organizar em torno da antiga capital de DC. Com alguma coesão sendo formalizada, o novo estado residual foi apelidado de Estados Livres da América. Não é muito, mas certamente é um passo em alguma direção. Agora começamos a descobrir o que podemos fazer."
 collapse_event.18.o1: "Para Onde Vamos Daqui?"
 collapse_event.19.t: "A Poeira Assenta"
 collapse_event.19.d: "Não estamos mais unidos...os danos parecem estar além da reparação. Por enquanto, devemos nos apegar ao pouco que temos e tentar fazer o novo a partir das cinzas do antigo.. Deus nos ajude."
 collapse_event.19.o1: "Pax Americana Acabou.. E Agora?..."
 collapse_event.20.t: "O Fim dos Dias"
 collapse_event.20.d: "Se você encontrou esta carta, então a União realmente caiu. Ninguém tem certeza absoluta do porquê aconteceu, mas muitos acreditam que era inevitável. De qualquer forma, é o fim, recebemos asilo do governo japonês, pois parece que a base de Okinawa não foi realmente afetada devido a problemas de comunicação e às garantias das autoridades japonesas. Deus ajude aqueles presos no continente."
 collapse_event.20.o1: "Sr. Presidente....Não Me Sinto Bem"
 collapse_event.21.t: "O Reino Exterior Despedaça"
 collapse_event.21.d: "Com o estado rapidamente decadente de nossa nação, chegou ao nosso conhecimento que a agitação desenfreada, bem como os movimentos de independência fora do nosso controle direto, atingiram um ponto de ebulição. Com movimentos separatistas e chamados por independência crescendo a um ponto febril, não é de se admirar que pareça que estamos nos dias finais."
 collapse_event.21.o1: "Não É A Terra Natal, Mas Ainda Era Nossa Terra"
 collapse_event.22.t: "Por quê?...."
 collapse_event.22.d: "Por que você ainda está aqui... não resta mais nada."
 collapse_event.22.o1: "É Hora De Ir"
 collapse_event.23.t: "Problemas Do Sul"
 collapse_event.23.d: "Com o pior das coisas superado, só há um caminho a seguir a partir daqui. Como tal, com os problemas e o estado de nossa nação agora fresca e muito jovem, precisamos resolver e lidar adequadamente com as questões que nos afligem."
 collapse_event.23.o1: "Exigir Soluções Do Sul"
 collapse_event.100.t: "Refugiados Americanos"
 collapse_event.100.d: "Com o colapso impressionante de nosso vizinho ao sul, fomos inundados com refugiados que buscam segurança. Isso nos custará, mas a longo prazo resolveremos isso."
