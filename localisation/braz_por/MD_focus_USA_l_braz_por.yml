l_braz_por:
 united_states_focus: "Árvore de Foco dos Estados Unidos"
 USA_focus_ending_clintonomics: "As Etapas Finais do Clintonomics"
 USA_focus_ending_clintonomics_desc: "Os últimos meses da administração estão sobre nós e, como tal, devemos começar a nos preparar para a próxima eleição."
 USA_focus_enjoy_surplus: "Desfrutando de um Excedente Contínuo"
 USA_focus_enjoy_surplus_desc: "O orçamento está no verde e agora podemos observar o dinheiro entrando."
 USA_focus_rise_internet: "O Surgimento da Internet"
 USA_focus_rise_internet_desc: "O amanhecer de uma nova era está sobre nós, como tal, devemos abraçar as formas mais recentes de tecnologia e permanecer à frente do jogo."
 USA_focus_limited_indust_expansion: "Expansão Industrial Limitada"
 USA_focus_limited_indust_expansion_desc: "A administração ainda não acabou completamente, como tal, devemos deixar uma marca e visar o crescimento econômico na região do Coração Operário que é o Cinturão de Ferrugem."
 USA_focus_late_renew_investments: "Investimentos Tardios em Energias Renováveis"
 USA_focus_late_renew_investments_desc: "Os sustos do passado com a taxa de esgotamento dos combustíveis fósseis são uma boa causa de preocupação, para que não fiquemos muito dependentes de uma única forma de energia, certamente estamos condenados a nos adaptar ao mundo em mudança quando chegar a hora."
 USA_focus_43rd_administration: "Preparando-se para a 43ª Administração"
 USA_focus_43rd_administration_desc: "Chegou a hora de deixar o cargo, mas o partido ainda pode vencer, como tal, devemos direcionar estas últimas semanas para a esperançosa garantia de mais um mandato com nosso partido no comando."
 USA_focus_2000_democrats: "Vitória dos Democratas de 2000"
 USA_focus_2000_democrats_desc: "Através da determinação, vencemos nossos adversários republicanos."
 USA_focus_early_green_energy_invest: "Investimentos Iniciais em Energia Verde"
 USA_focus_early_green_energy_invest_desc: "Devemos olhar para o futuro de nossa nação, as energias renováveis estão em ascensão e precisamos garantir que esse impulso seja mantido."
 USA_focus_inc_health_spending: "Aumento dos Gastos com Saúde"
 USA_focus_inc_health_spending_desc: "Ao redistribuir o orçamento para a saúde, podemos ajudar a manter e expandir nossa população. Esperamos poder manter isso durante uma Administração Republicana, quiçá no futuro geral."
 USA_focus_new_millennia_tax_reforms: "Reformas Tributárias do Novo Milênio"
 USA_focus_new_millennia_tax_reforms_desc: "As mais novas reformas tributárias que planejamos aumentarão nosso crescimento econômico, redirecionando-o para a automação e esforços de construção para impulsionar a economia."
 USA_focus_2000_targeted_regulations: "Regulamentações Direcionadas de 2000"
 USA_focus_2000_targeted_regulations_desc: "Ao direcionar estados mais urbanizados, podemos expandir os setores econômicos lá, o que deve impulsionar nossa economia como um todo."
 USA_focus_social_security_improvements: "Melhorias na Previdência Social"
 USA_focus_social_security_improvements_desc: "Ao redistribuir o orçamento para a Previdência Social, podemos ajudar a manter e expandir nossa população, além de expandir os mercados internos/consumo. Esperamos poder manter isso durante uma Administração Republicana, quiçá no futuro geral."
 USA_focus_green_reg_commission: "A Comissão Reguladora Verde"
 USA_focus_green_reg_commission_desc: "O estabelecimento de uma comissão reguladora verde permitirá a priorização do impacto ambiental de futuros projetos de construção, mas isso pode custar eficiência na construção. No entanto, precisamos começar a cuidar do planeta e da saúde de nosso povo."
 USA_focus_2000_trade_agreements: "Acordos Comerciais de Vizinhança"
 USA_focus_2000_trade_agreements_desc: "Através de negociações e do que acreditamos serem acordos comerciais justos, expandiremos nossa influência comercial sobre nossos vizinhos, na esperança de garantir os mercados da América do Norte."
 USA_focus_2000_republicans: "Vitória dos Republicanos de 2000"
 USA_focus_2000_republicans_desc: "Através da determinação, vencemos nossos adversários democratas."
 USA_focus_early_admin_dereg: "Desregulamentação Inicial da Administração"
 USA_focus_early_admin_dereg_desc: "A administração anterior prejudicou o crescimento econômico, cortando algumas burocracias, certos estados podem expandir suas economias mais rapidamente."
 USA_focus_2000_increase_military: "Aumento dos Gastos Militares"
 USA_focus_2000_increase_military_desc: "O mundo é um lugar em constante mudança, como tal, devemos manter nossa viabilidade militar se quisermos permanecer como superpotência global."
 USA_focus_2001_tax_cuts: "Os Cortes de Impostos de 2001"
 USA_focus_2001_tax_cuts_desc: "As pessoas sabem do que precisam, como tal, esses cortes de impostos devem ajudá-las a perseguir suas necessidades."
 USA_focus_2000_education_reforms: "Reformas na Educação de 2000"
 USA_focus_2000_education_reforms_desc: "As crianças são o futuro da nação, como tal, devemos começar a reformar os sistemas escolares com as tecnologias mais recentes."
 USA_focus_2000_limited_deregulation: "Esforços de Desregulamentação Limitada"
 USA_focus_2000_limited_deregulation_desc: "Legislações governamentais chave desaceleraram o crescimento econômico como um todo, devemos cortar essas regulamentações para permitir um desenvolvimento mais rápido e a produção de bens e serviços."
 USA_focus_2000_reform_financial: "Reforma do Setor Financeiro de 2000"
 USA_focus_2000_reform_financial_desc: "O setor financeiro é o maior impulsionador do PIB, como tal, devemos reformá-lo para permitir seu crescimento contínuo e, digamos, excepcional no setor."
 USA_focus_2000_central_free_trade: "Acordo de Livre Comércio da América Central"
 USA_focus_2000_central_free_trade_desc: "A Doutrina Monroe deve ser aplicada até os dias atuais, mas devemos buscar laços mais amigáveis com as nações próximas e ao redor do Canal do Panamá, se quisermos garantir a dominação política e econômica nos mercados das Américas."
 USA_focus_2004_democrats: "Vitória dos Democratas de 2004"
 USA_focus_2004_democrats_desc: "Através da determinação, vencemos nossos adversários republicanos."
 USA_focus_light_green_deal: "O Acordo Verde Leve"
 USA_focus_light_green_deal_desc: "O Acordo Verde Leve é desesperadamente necessário antes de causarmos mais danos ao meio ambiente do que já causamos."
 USA_focus_2004_education_investments: "Investimentos na Educação de 2004"
 USA_focus_2004_education_investments_desc: "Investir na educação é investir no futuro de nossos filhos, como tal, devemos garantir que ajudemos a construir o futuro para as gerações vindouras."
 USA_focus_2004_economic_crackdowns: "Ações Severas na Economia de 2004"
 USA_focus_2004_economic_crackdowns_desc: "As corporações estão explorando as pessoas, como tal, devemos promulgar políticas regulatórias severas para prevenir preventivamente a expansão adicional de tais empresas."
 USA_focus_2004_social_security: "Expansão da Previdência Social de 2004"
 USA_focus_2004_social_security_desc: "Nossa população deve ter os benefícios de uma aposentadoria. Mas o estado atual do Programa de Previdência Social é um caos. Através da reestruturação e realocação de orçamentos e recursos existentes, podemos tornar o programa mais eficiente e menos custoso para o contribuinte médio."
 USA_focus_2004_federal_funding: "Iniciativa de Financiamento Econômico Federal de 2004"
 USA_focus_2004_federal_funding_desc: "Devemos rivalizar com o mundo no crescimento do PIB, como tal, devemos investir nos geradores modernos de dinheiro, que são as estruturas de escritórios e os mercados financeiros."
 USA_focus_2004_public_works: "Obras Públicas de 2004"
 USA_focus_2004_public_works_desc: "Através de projetos de obras públicas, podemos ajudar a construir a natureza interconectada para incentivar o consumo local e o crescimento econômico."
 USA_focus_2007_tax_reform: "Reforma Tributária de 2007"
 USA_focus_2007_tax_reform_desc: "Esses novos impostos devem ajudar a cobrir novas iniciativas governamentais, afinal, é função do governo ajudar seu povo."
 USA_focus_2004_urbanization: "Urbanização Nacional I"
 USA_focus_2004_urbanization_desc: "As gerações mudam e a economia cresce, parece que a nação como um todo também está se expandindo."
 USA_focus_2004_republicans: "Vitória dos Republicanos de 2004"
 USA_focus_2004_republicans_desc: "Para outro mandato vencido contra nossos adversários democratas."
 USA_focus_2004_military_contracts: "Contratos Militares"
 USA_focus_2004_military_contracts_desc: "Para manter nosso exército abastecido, devemos buscar o crescimento de contratos militares para acompanhar as demandas."
 USA_focus_2004_economic_deregulation: "Desregulamentação Econômica"
 USA_focus_2004_economic_deregulation_desc: "Para continuar a expansão, devemos desregulamentar ainda mais a economia. Podemos fazer isso atacando legislações \"centrais\" que estão repletas de obstáculos ao crescimento empresarial e/ou novas startups."
 USA_focus_2004_investments: "Investimentos Empresariais"
 USA_focus_2004_investments_desc: "Investimentos limitados do governo em empresas-chave impulsionarão o PIB de nossa nação e criarão mais empregos como resultado do \"estímulo\" para os setores econômicos visados."
 USA_focus_2004_healthcare: "Reformas na Saúde"
 USA_focus_2004_healthcare_desc: "O sistema de saúde está sobrecarregado por regulamentações que prejudicam a iniciativa e a pesquisa, como tal, devemos fazer mudanças-chave no sistema como um todo."
 USA_focus_2004_less_red_Tape: "Menos Burocracia"
 USA_focus_2004_less_red_Tape_desc: "Estados-alvo através de suas próprias comissões regulatórias permitirão a expansão de suas economias ao avaliarem suas necessidades e espaço disponível para construir novos negócios e assim por diante."
 USA_focus_2004_budget_balancing: "Equilíbrio Orçamentário"
 USA_focus_2004_budget_balancing_desc: "O sistema de saúde está sobrecarregado por regulamentações que prejudicam a iniciativa e a pesquisa, como tal, devemos fazer mudanças-chave no sistema como um todo."
 USA_focus_2007_tax_cuts: "Cortes de Impostos de 2007"
 USA_focus_2007_tax_cuts_desc: "Cortar impostos é um bom estímulo para a economia, fornece incentivos autogerados para comprar produtos, economizar para empreendimentos pessoais e permite que as empresas usem o capital extra para expandir e criar mais empregos."
 USA_focus_2008_democrats: "Vitória dos Democratas de 2008"
 USA_focus_2008_democrats_desc: "Para os vencedores que somos, mais um possível mandato garantido contra a oposição."
 USA_focus_2009_tax_reforms: "Reformas Tributárias de 2009"
 USA_focus_2009_tax_reforms_desc: "Através de novos impostos, podemos incentivar o crescimento do PIB onde sabemos que é importante."
 USA_focus_2008_environmental_safeguards: "Expansão das Salvaguardas Ambientais"
 USA_focus_2008_environmental_safeguards_desc: "O meio ambiente é primordial e os estados com mais ambiente ao redor deles devem ter diretrizes mais rigorosas."
 USA_focus_2008_inter_economic_deals: "Acordos Inter-Econômicos Focados"
 USA_focus_2008_inter_economic_deals_desc: "A China é o lar das melhores maneiras de obter produtos baratos, como tal, devemos abrir e abraçar nossos compatriotas do outro lado do Pacífico."
 USA_focus_2008_social_security: "Melhorias na Previdência Social"
 USA_focus_2008_social_security_desc: "Através de uma reestruturação adicional e um melhor gerenciamento de processamento de dados e necessidades, nossos contribuintes pagarão menos para a Previdência Social, mantendo, se não expandindo, os benefícios que recebem quando se aposentam. Isso aumentará a confiança e a moral, o que pode tornar as pessoas mais produtivas no local de trabalho."
 USA_focus_2008_healthcare: "Melhorias na Saúde"
 USA_focus_2008_healthcare_desc: "Devemos olhar para nossos colegas britânicos e ver que o atendimento médico para todos pode ser para todos, como tal, devemos ainda entrar em acordo com a oposição se quisermos aprovar tal política \"perigosa\"."
 USA_focus_2008_police: "Redução na Polícia"
 USA_focus_2008_police_desc: "O crime está diminuindo em algumas áreas e aumentando em outras, portanto, devemos \"limitar\" os esforços policiais e \"redirecioná-los\" para outros meios, se necessário."
 USA_focus_2008_urbanization: "Esforços de Urbanização"
 USA_focus_2008_urbanization_desc: "A urbanização é a maneira mais eficiente de fazer com que as pessoas e a economia funcionem sem longos intervalos entre diferentes etapas no processo de fabricação. Como tal, devemos consolidar e expandir nossos centros econômicos."
 USA_focus_2008_republicans: "Vitória dos Republicanos de 2008"
 USA_focus_2008_republicans_desc: "Garantimos mais uma vitória para nosso partido, vamos aproveitar ao máximo."
 USA_focus_2008_rural_redevelopment: "Reformulações Rurais"
 USA_focus_2008_rural_redevelopment_desc: "Devemos focar no cerne de nossa nação, indivíduos da classe trabalhadora e as vastas áreas rurais da nação; para isso, devemos investir nas economias estaduais que se encaixam nesses parâmetros."
 USA_focus_2008_trade_deal: "Acordos Comerciais no Exterior"
 USA_focus_2008_trade_deal_desc: "Devemos manter nossa pegada fiscal global; como tal, devemos criar uma atmosfera de cooperação entre nós e as nações consideradas importantes para seus respectivos mercados continentais e/ou regionais."
 USA_focus_2008_environment_deregulation: "Flexibilização das Regulações Ambientais"
 USA_focus_2008_environment_deregulation_desc: "Devemos desregulamentar essas regulamentações \"verdes\" complicadas para incentivar melhor o futuro empreendedor a desejar iniciar um novo negócio."
 USA_focus_2008_policing_initiatives: "Iniciativas Policiais"
 USA_focus_2008_policing_initiatives_desc: "Com nossos novos programas policiais sendo implementados, agora devemos ser capazes de promover um melhor envolvimento comunitário e lidar com certos pontos de crime importantes para evitar que cresçam ainda mais e reprimir outros."
 USA_focus_2008_military_industry: "O Complexo Industrial Militar"
 USA_focus_2008_military_industry_desc: "A expansão e renovação de contratos militares-chave permitirão que nossas forças armadas estejam melhor equipadas e enfrentem menos dificuldades logísticas."
 USA_focus_2008_military_budget: "Aumento Orçamentário Militar"
 USA_focus_2008_military_budget_desc: "O novo ano fiscal será ajustado de acordo com as mudanças crescentes no ambiente global, como tal, devemos investir mais recursos em nossos serviços armados se quisermos acompanhar o ritmo."
 USA_focus_2011_tax_cuts: "Cortes de Impostos de 2011"
 USA_focus_2011_tax_cuts_desc: "Para incentivar melhor o consumo doméstico e o crescimento, devemos cortar impostos-chave e modificar, reduzir ou reformular códigos fiscais que afetam todas as classes de cidadãos, para que as empresas possam reinvestir o capital extra na criação de empregos, os trabalhadores possam comprar e adquirir mais coisas e, esperançosamente, dar a mais pessoas a oportunidade potencial de iniciar seu próprio negócio."
 USA_focus_ending_2011_fiscal_year: "Encerrando o Ano Fiscal de 2011"
 USA_focus_ending_2011_fiscal_year_desc: "O mandato presidencial está chegando ao fim e esperamos poder garantir uma vitória para trazer mais progresso à nossa agenda econômica."
 USA_focus_2012_democrats: "Vitória dos Democratas de 2012"
 USA_focus_2012_democrats_desc: "Para os vencedores que somos, mais um possível mandato garantido contra a oposição."
 USA_focus_riding_green_wave: "Montando a Onda Verde"
 USA_focus_riding_green_wave_desc: "As pessoas querem um amanhã mais verde e podemos usar essa fervura para impulsionar nossos planos."
 USA_focus_2012_renewable_invest: "Investimentos em Energias Renováveis"
 USA_focus_2012_renewable_invest_desc: "Devemos apelar para nossas bases de eleitores mais fortes e, para isso, precisamos mostrar a eles os frutos de seu investimento em votos."
 USA_focus_2012_renewable_refitting: "Reformulação de Energias Renováveis"
 USA_focus_2012_renewable_refitting_desc: "Para combater o aumento geral das emissões de carbono, devemos buscar criar novos códigos de construção quando novas indústrias tentam iniciar ou quando as existentes tentam expandir."
 USA_focus_2012_renewable_research: "Departamento de P&D de Energias Renováveis"
 USA_focus_2012_renewable_research_desc: "Nem todo modo de transporte pode ser eficiente com energia elétrica, devemos investir mais em formas renováveis para permitir sua adoção generalizada, não apenas nas rodovias."
 USA_focus_2014_infrastructure: "Lei de Infraestrutura de 2014"
 USA_focus_2014_infrastructure_desc: "O Corredor Nordeste está se desmoronando e, como tal, devemos fazer investimentos diretos para mantê-lo operacional."
 USA_focus_2012_blue_chip: "Investimentos Blue Chip"
 USA_focus_2012_blue_chip_desc: "Devemos focar em nossas bases de eleitores se quisermos manter a popularidade entre os eleitores para a próxima eleição."
 USA_focus_2012_digital_classroom: "A Lei da Sala de Aula Digital"
 USA_focus_2012_digital_classroom_desc: "Nem todos podem desfrutar do luxo de escolas particulares; portanto, devemos modernizar nossas escolas públicas da mesma forma. Afinal, os jovens são o nosso futuro."
 USA_focus_2012_republicans: "Vitória dos Republicanos de 2012"
 USA_focus_2012_republicans_desc: "Garantimos mais uma vitória para nosso partido, vamos aproveitar ao máximo."
 USA_focus_2012_opium: "A Lei Anti-Ópio"
 USA_focus_2012_opium_desc: "Precisamos combater de maneira mais eficaz a moderna Guerra do Ópio que está consumindo a América hoje; com isso, devemos aumentar o orçamento para unidades antidrogas e unidades especiais de rastreamento de cartéis se quisermos começar qualquer tipo de medidas eficazes."
 USA_focus_2012_deregulation: "Desregulamentação do Setor de Energias Renováveis"
 USA_focus_2012_deregulation_desc: "O aumento do ambientalismo deve ser tratado por nossos próprios meios e, como tal, se houver tal preocupação, devemos reduzir regulamentações-chave para permitir mais investimentos no mercado de fontes renováveis."
 USA_focus_2012_osmium: "A Lei do Ósmio"
 USA_focus_2012_osmium_desc: "Novas conquistas na tecnologia requerem quantidades cada vez maiores de elementos de terras raras; para combater dependências estrangeiras, devemos aumentar nossa produção nacional."
 USA_focus_2012_defence: "Lei de Defesa da Costa do Golfo"
 USA_focus_2012_defence_desc: "Com os sustos cibernéticos da memória recente e as ações mais audaciosas de alguns de nossos adversários, conhecidos e desconhecidos, devemos buscar criar uma aderência de ferro no Golfo do México, para que não tentem enviar forças navais para bloquear o vital hub comercial que são os estados da costa do Golfo."
 USA_focus_2012_standard_classroom: "A Lei da Sala de Aula Padrão"
 USA_focus_2012_standard_classroom_desc: "O setor privado mostrou que as escolas podem ser equitativas e educacionais, no entanto, deve haver uma forma de padronização nacional se quisermos permitir um currículo justo e direto. A Lei da Sala de Aula Padrão fará isso e reduzirá o orçamento federal para isso também."
 USA_focus_2012_red_chip: "Investimentos Red Chip"
 USA_focus_2012_red_chip_desc: "Com o próximo mandato presidencial, devemos solidificar nosso apoio investindo diretamente em estados leais ou que estejam prestes a mudar de cor para manter sua lealdade."
 USA_focus_2012_great_plains: "A Lei das Grandes Planícies"
 USA_focus_2012_great_plains_desc: "Para incentivar o crescimento do emprego e combater a urbanização em massa, devemos olhar para estados mais vazios, como as Grandes Planícies; esses estados produzem comida mais do que suficiente para consumo doméstico e exportação, e devemos investir na diversificação de suas economias para atrair mais pessoas das cidades lotadas de Atlanta, Nova York e assim por diante."
 USA_focus_2016_democrat_victory: "Vitória dos Democratas de 2016"
 USA_focus_2016_democrat_victory_desc: "Por meio da determinação, vencemos nossos adversários republicanos."
 USA_focus_blue_cross_act: "Lei Blue Cross"
 USA_focus_blue_cross_act_desc: "A assistência médica aos nossos cidadãos é importante, mas precisamos ser capazes de incentivar o crescimento de empregos; portanto, devemos criar padrões de construção e contratação para todas as instalações, a fim de aumentar a qualidade e quantidade de tratamentos."
 USA_focus_red_shield_act: "Lei Red Shield"
 USA_focus_red_shield_act_desc: "Devemos complementar nossa legislação anterior com outra; precisamos mostrar ao mundo que a assistência médica americana é a melhor."
 USA_focus_the_better_tomorrow_act: "Lei Um Amanhã Melhor"
 USA_focus_the_better_tomorrow_act_desc: "Mudar algumas das regulamentações e melhor padronizar as regulamentações contraditórias relacionadas ao zoneamento e construção resultará em mais terras de desenvolvimento disponíveis, no entanto, levará um pouco mais de tempo para construir esses novos edifícios conforme as normas."
 USA_focus_blue_states_bailout: "Salvamento dos Estados Azuis"
 USA_focus_blue_states_bailout_desc: "Para solidificar nossa imagem, devemos manter firmes os estados onde são azuis e/ou roxos; isso deve ajudar no próximo ciclo eleitoral."
 USA_focus_were_not_them: "Não Somos Eles"
 USA_focus_were_not_them_desc: "A oposição está sendo agressiva em sua propaganda, a maioria de suas “alegações” é claramente falsa; devemos fazer o nosso melhor para lidar com essas mentiras."
 USA_focus_urbanization_ii: "Urbanização II"
 USA_focus_urbanization_ii_desc: "O mercado de trabalho está em alta... o que é bom porque precisamos disso."
 USA_focus_2016_republican_victory: "Vitória dos Republicanos de 2016"
 USA_focus_2016_republican_victory_desc: "Garantimos mais uma vitória para nosso partido, vamos aproveitar ao máximo."
 USA_focus_lithium_act: "Lei do Lítio"
 USA_focus_lithium_act_desc: "Novas conquistas na tecnologia requerem quantidades cada vez maiores de elementos de terras raras; para combater dependências estrangeiras, devemos aumentar nossa produção nacional."
 USA_focus_greater_plains_act: "Lei das Grandes Planícies"
 USA_focus_greater_plains_act_desc: "Nossa base de eleitores principal está nos estados mais rurais, no entanto, se pudermos criar uma boa dispersão de empregos para fazer crescer esses estados, podemos mudar o colégio eleitoral e a própria Câmara por meio do censo."
 USA_focus_the_better_business_act: "Lei do Melhor Negócio"
 USA_focus_the_better_business_act_desc: "Com a população crescendo cada vez mais, devemos revogar algumas regulamentações mais redundantes para acelerar os esforços de construção e criar novos empregos."
 USA_focus_blue_collar_programs: "Programas para Trabalhadores da Classe Média"
 USA_focus_blue_collar_programs_desc: "Com mais pessoas perdendo a confiança em coisas como o Obamacare e outros esforços, podemos apelar para as pessoas comuns alterando e fortalecendo as regulamentações em torno dos planos fornecidos pelas empresas. Alguns podem não gostar dessa abordagem, mas ela vai agradar a mais pessoas do que as que vão desaprovar."
 USA_focus_we_arent_like_them: "Não Somos Como Eles"
 USA_focus_we_arent_like_them_desc: "A oposição está sendo agressiva em sua propaganda, a maioria de suas “alegações” é claramente falsa; devemos fazer o nosso melhor para lidar com essas mentiras."
 USA_focus_the_2000_joint_exercises: "Os Exercícios Militares Conjuntos de 2000"
 USA_focus_the_2000_joint_exercises_desc: "O exército dos EUA realizará exercícios militares conjuntos relacionados a certos aliados da OTAN."
 USA_focus_the_military_industrial_complex: "O Complexo Industrial-Militar"
 USA_focus_the_military_industrial_complex_desc: "O mundo se tornou mais estável, pelo menos em relação a guerras em grande escala. A quantidade de bases no exterior e o foco nos gastos militares durante a Guerra Fria trouxeram uma sombra crescente por trás das cortinas da política americana. O Congresso será capaz de controlar essa crescente escuridão ou a ganância e o egoísmo impedirão que qualquer luz penetre?"
 USA_focus_political_games_vs_war_games: "Jogos Políticos vs Jogos de Guerra"
 USA_focus_political_games_vs_war_games_desc: "O emaranhado de burocracia tornou-se quase sinônimo tanto do Pentágono quanto do Congresso. Embora pareça que as coisas estão sendo feitas, muitos não percebem a quantidade de “jogos” que cada entidade tem quando se trata de realizar o trabalho."
 USA_focus_continuing_arms_contracts: "Contratos de Armamentos Contínuos"
 USA_focus_continuing_arms_contracts_desc: "A indústria de armamentos dos EUA é baseada em uma série de contratos, portanto, esses contratos precisam ser renovados e reavaliados para permitir a continuação desse setor de manufatura."
 USA_focus_a_new_mechanized_transport: "Um Novo Transporte Mecanizado"
 USA_focus_a_new_mechanized_transport_desc: "O Bradley foi um processo de design complexo e envolveu muito dinheiro para ser aperfeiçoado. Portanto, devemos continuar a inovar para garantir nossa dominação no transporte protetor de infantaria e medidas defensivas de combate."
 USA_focus_the_pentagon_wars_begin: "O Início das Guerras do Pentágono"
 USA_focus_the_pentagon_wars_begin_desc: "O Pentágono e o Complexo Industrial-Militar estão em conflito, mas isso só acontece quando alguém começa a ultrapassar os limites. Até que ponto o tempo dirá onde essas lutas internas levarão as Forças Armadas dos EUA e a nação como um todo."
 USA_focus_repurposing_budget_changes: "Reformulação das Mudanças Orçamentárias"
 USA_focus_repurposing_budget_changes_desc: "As Forças Armadas estão superorçadas há muito tempo e está na hora de começarmos a mudar isso."
 USA_focus_cut_army_technology_reliance: "Reduzir Dependência da Tecnologia do Exército"
 USA_focus_cut_army_technology_reliance_desc: "O exército depende muito de tecnologias altamente sensíveis e integrais, que podem ser prejudicadas por pulsos eletromagnéticos ou outros dispositivos de interferência. Um equilíbrio entre essas novas tecnologias e táticas antigas deve reformar o exército para torná-lo mais flexível."
 USA_focus_cut_air_force_luxuries: "Cortar Luxos da Força Aérea"
 USA_focus_cut_air_force_luxuries_desc: "A Força Aérea é mimada demais e, olhando para alguns dos gastos e estilos de vida que a maioria do pessoal da Força Aérea leva, não é surpresa. Ao cortar alguns desses luxos, podemos indiretamente incentivar essas pessoas a adquirir mais habilidades, o que pode ser útil no campo de batalha."
 USA_focus_cut_navy_large_ship_programs: "Cortar Programas de Navios Grandes da Marinha"
 USA_focus_cut_navy_large_ship_programs_desc: "A Marinha dos EUA é a maior do mundo. Expandir uma força desse tipo em uma perspectiva internacional é indiretamente provocativo e custoso; portanto, devemos reduzir e limitar tais expansões futuras apenas para correlacionar com desenvolvimentos reais no cenário global."
 USA_focus_standardizing_army_equipment: "Padronizar Equipamentos do Exército"
 USA_focus_standardizing_army_equipment_desc: "O exército tem uma grande quantidade de equipamentos e modelos diferentes, o que pode ser muito confuso. Ao padronizar os equipamentos e limitar os modelos em serviço, podemos reduzir a desaceleração da produção e o custo como um todo."
 USA_focus_streamlining_naval_designs: "Otimização de Projetos Navais"
 USA_focus_streamlining_naval_designs_desc: "A Marinha possui muitos dispositivos modulares que são usados em uma variedade de embarcações. Nesse sentido, devemos buscar limitar e otimizar a concepção e produção de embarcações navais para ser mais eficiente e econômico na manutenção de nossa supremacia naval."
 USA_focus_no_more_cold_war_militarism: "Fim do Militarismo da Guerra Fria"
 USA_focus_no_more_cold_war_militarism_desc: "Os EUA têm sido o \"salvador\" do mundo livre, e nisso limitaram o desenvolvimento de nossos aliados e daqueles que desejam ser independentes de influências estrangeiras. Hoje mudamos isso, construindo uma nova imagem de uma Ética do Pós-Guerra Fria que se esforçará para ajudar os necessitados e trabalhar com todos que desejam colaborar."
 USA_focus_rebalancing_the_books: "Reequilibrando as Contas"
 USA_focus_rebalancing_the_books_desc: "O povo americano está cansado de enviar nossos jovens para o mundo inteiro, mas precisamos cuidar dos nossos interesses nacionais. Portanto, precisamos modificar e fazer compromissos onde pudermos para agradar o público."
 USA_focus_slashing_failed_rd_projects: "Cortando Projetos de P&D Fracassados"
 USA_focus_slashing_failed_rd_projects_desc: "O Exército e a Força Aérea têm o hábito de manter programas inoperantes funcionando na esperança de uma descoberta, devemos interromper imediatamente esses programas e direcionar o dinheiro para departamentos que precisam dele."
 USA_focus_culling_air_force_excesses: "Reduzindo Excessos da Força Aérea"
 USA_focus_culling_air_force_excesses_desc: "A Força Aérea é conhecida por ser um dos ramos \"mais brandos\" de nossas Forças Armadas, e, ao julgar por um grande número de estilos de vida, não é de admirar. Portanto, começaremos a realocar essas redundâncias para melhores áreas de aprimoramento para nossos pilotos."
 USA_focus_standardizing_naval_production: "Padronização da Produção Naval"
 USA_focus_standardizing_naval_production_desc: "Nossa Marinha é a maior do mundo, mas é excessivamente diversificada e complicada. O cruzador é a rainha moderna do mar, e para isso precisamos aprimorar essa classe para torná-la a principal das frotas dos EUA."
 USA_focus_centralized_military_rd_department: "Departamento Centralizado de P&D Militar"
 USA_focus_centralized_military_rd_department_desc: "Cada ramo praticamente tem seu próprio departamento de P&D, o que é custoso em termos burocráticos. Para isso, precisamos unificar e padronizar o formato de um departamento central de P&D militar."
 USA_focus_vehicle_varient_standards: "Padrões de Variantes de Veículos"
 USA_focus_vehicle_varient_standards_desc: "O Exército é conhecido por estar sempre ajustando seus modelos existentes de veículos, o orgulho da nossa cavalaria blindada é o melhor exemplo disso. Embora não possamos fazer muito a esse respeito, podemos estabelecer requisitos para quando um novo modelo e/ou variante pode ser introduzido no serviço principal."
 USA_focus_light_militarism: "Militarismo Moderado"
 USA_focus_light_militarism_desc: "As pessoas parecem estar satisfeitas, os industriais militares estão satisfeitos com suas aquisições e, no geral, as coisas parecem calmas. Agora abrimos um Militarismo Moderado e buscamos garantir tanto a segurança interna quanto no exterior para a liberdade deste mundo."
 USA_focus_war_on_terror_budgeting: "Orçamento para a Guerra ao Terror"
 USA_focus_war_on_terror_budgeting_desc: "Os inimigos de nossa nação buscam nos desestabilizar, devemos trabalhar para atacar preventivamente esses inimigos de nossa nação."
 USA_focus_increased_rd_budget: "Aumento do Orçamento de P&D"
 USA_focus_increased_rd_budget_desc: "As Forças Armadas têm estagnado no desenvolvimento de armamento moderno e, para isso, devemos investir mais para permanecer à frente do resto do mundo."
 USA_focus_increased_army_personnel_incentives: "Incentivos Aumentados para o Pessoal do Exército"
 USA_focus_increased_army_personnel_incentives_desc: "As pessoas são teimosas naquilo que honestamente acreditam ser certo, não podemos aprovar uma lei de recrutamento, por isso devemos melhorar os incentivos para atrair mais recrutas."
 USA_focus_new_aircraft_models: "Lutador de ataque conjunto"
 USA_focus_new_aircraft_models_desc: "A força aérea é o orgulho do campo de batalha moderno, por isso devemos olhar para o futuro das aeronaves se quisermos dominar os céus. O estabelecimento do Joint Strike Fighter (JSF) é um programa de desenvolvimento para estabelecer uma nova era de caça."
 USA_focus_naval_railgun_program: "Programa de Canhão Eletromagnético Naval"
 USA_focus_naval_railgun_program_desc: "Nossa Marinha é a maior do mundo, mas não é a mais poderosa em sua totalidade. Portanto, devemos buscar armamentos de longo alcance extenso para derrotar nossos inimigos antes que eles possam pensar em nos derrotar."
 USA_focus_air_force_priority_budgeting: "Orçamento Prioritário para a Força Aérea"
 USA_focus_air_force_priority_budgeting_desc: "Nosso poder aéreo deve ser incomparável e, como tal, nossa prioridade deve ser orçamentar o máximo de desenvolvimento possível."
 USA_focus_american_militarism: "Militarismo Americano"
 USA_focus_american_militarism_desc: "A Guerra Fria acabou, mas uma nova guerra começou. A era do militarismo americano inspirará medo nos inimigos da liberdade."
 USA_focus_department_of_improvement: "Departamento de Melhorias"
 USA_focus_department_of_improvement_desc: "O DoI é um ramo especializado em P&D e Reformas de Treinamento do DoD. As abordagens recentes na Guerra às Drogas têm mostrado o potencial de aprimoramentos para aplicações militares. Embora alguns possam sentir desconforto, a segurança de nossa nação é de extrema importância."
 USA_focus_masked_r_and_d: "P&D Disfarçado"
 USA_focus_masked_r_and_d_desc: "Com o público não realmente distraído com coisas importantes como a guerra às drogas, chegamos a ver um potencial real dessa situação. Com algum tempo, dinheiro e boa pesquisa, encontraremos boas maneiras de melhorar nossos soldados médios. Embora os métodos possam não ser... bem-vistos, ainda podemos avançar com a pesquisa."
 USA_focus_testing_needs: "Necessidade de Sujeitos de Teste"
 USA_focus_testing_needs_desc: "Precisamos de sujeitos para esclarecer e comprovar nossa pesquisa, embora isso possa diminuir o pool de reservas, ainda podemos nos virar com o que temos."
 USA_focus_needed_equipment: "Necessidade de Equipamento de Teste"
 USA_focus_needed_equipment_desc: "Precisamos de novo equipamento para conduzir nossa pesquisa, nossa influência sobre os membros do Congresso nos permitirá adquirir o financiamento por meio de orçamentos reinvestidos."
 USA_focus_phase_one: "Fase 1 - Desenvolvimento"
 USA_focus_phase_one_desc: "Os testes iniciais mostraram crescimento limitado, nada significativo, mas estamos progredindo."
 USA_focus_phase_two: "Fase 2 - Desenvolvimento"
 USA_focus_phase_two_desc: "Estamos fazendo bons progressos, mas os superiores não estão satisfeitos."
 USA_focus_phase_three: "Fase 3 - Desenvolvimento"
 USA_focus_phase_three_desc: "Conseguimos, embora não seja supostamente 'perfeito', ainda assim mantemos nossos empregos e os superiores brindam ao sucesso."
 USA_focus_increased_senses_program: "Programa de Aumento de Sentidos"
 USA_focus_increased_senses_program_desc: "Nossos soldados são voluntários, com muito pouca motivação para realmente ingressar, sem falar em permanecer nas forças armadas. Portanto, devemos prometer a eles o corpo perfeito que eles obterão se concordarem com o futuro da América."
 USA_focus_captain_america_program: "Programa Capitão América"
 USA_focus_captain_america_program_desc: "Temos um herói americano do cinema, um Sonho Americano na mente do povo. Agora teremos a capacidade de ter Protetores Americanos com os avanços que nosso departamento fez."
 USA_focus_freewill_research: "Pesquisa de Livre Arbítrio"
 USA_focus_freewill_research_desc: "Com o público em admiração pelas ameaças em nosso mundo, tanto no exterior quanto no âmbito doméstico, devemos seduzi-los com desenvolvimentos que transformem esses sinais de perigo em sinais de bem e no aprimoramento de nossa nação."
 USA_focus_recruitment_campaign: "Campanha de Recrutamento"
 USA_focus_recruitment_campaign_desc: "Precisaremos de novos voluntários para os projetos que planejamos se quisermos obter resultados reais, mas não podemos retirá-los do contingente em serviço ativo. Para equilibrar isso, iniciaremos uma campanha dedicada a qualquer pessoa disposta a servir o país de maneiras que não envolvam implantação. Um pouco de exagero, mas quando foi que o recrutador mentiu?"
 USA_focus_procuring_new_resorces: "Aquisição de Novos Recursos"
 USA_focus_procuring_new_resorces_desc: "Esses projetos custarão dinheiro e equipamentos que não temos, embora possamos recorrer a nossos amigos políticos para obter alguma ajuda."
 USA_focus_project_memphis: "Projeto Memphis"
 USA_focus_project_memphis_desc: "Projeto Memphis é o nome de uma série de projetos que serão pesquisados e realizados nas proximidades de Memphis. Se as coisas correrem bem, teremos verdadeiros tanques para os soldados."
 USA_focus_project_jackson: "Projeto Jackson"
 USA_focus_project_jackson_desc: "O Presidente Andrew Jackson é conhecido por coisas boas e nem tão boas assim, procurar aumentar a capacidade de nossos soldados de se sentirem mais dispostos a enfrentar situações ousadas é crucial na arte em constante mudança da guerra moderna."
 USA_focus_project_theodor: "Projeto Theodor"
 USA_focus_project_theodor_desc: "Assim como o grande Progressista Theodor Roosevelt, precisamos transformar nossos soldados em um exército de Touro Selvagem. Teremos soldados com determinação obstinada e a vontade de avançar e avançar ainda mais."
 USA_focus_pushing_the_anti_smoking_initiative: "Impulsionando a Iniciativa Anti-Tabagismo"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Os cidadãos precisam de vidas mais saudáveis e, como tal, devemos impulsionar campanhas para mostrar os efeitos negativos da indústria do tabaco como um todo."
 USA_focus_dealing_with_anti_globalist_protest: "Lidando com Protestos Anti-Globalização"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Agitadores vieram protestar contra nossas recentes mudanças em direção a uma melhor integração e cooperação com as economias estrangeiras, portanto, devemos lidar com essas pessoas ignorantes de maneira discreta aos olhos do público."
 USA_focus_state_visit_to_vietnam: "Visita Estatal ao Vietnã"
 USA_focus_state_visit_to_vietnam_desc: "A história de nossas relações com o Vietnã é instável, mas é melhor chegar tarde para resolver isso do que deixar a tensão aumentar passivamente. Como tal, devemos realizar uma visita estatal ao Vietnã."
 USA_focus_helping_al_gore_in_the_coming_election: "Ajudando Al Gore na Próxima Eleição"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "O mandato do presidente está quase acabando e Al Gore, seu vice-presidente, parece ser a melhor opção para o próximo mandato. Devemos garantir que ele seja bem visto aos olhos do público para que seja eleito."
 USA_focus_the_2001_attacks: "Os Ataques de 2001"
 USA_focus_the_2001_attacks_desc: "Os Estados Unidos acabaram de ser atacados em seu próprio território, em uma das maiores cidades sob seu controle. A nação está abalada, mas a determinação está crescendo rapidamente para responder a esses atos de terror."
 USA_focus_avoiding_an_illegal_war: "Evitando uma Guerra Ilegal"
 USA_focus_avoiding_an_illegal_war_desc: "As pessoas estão indignadas, mas cautelosas, pois, embora queiram lidar com esse ataque, desejam não estar envolvidas em um conflito prolongado que possa prejudicar suas vidas, pois alguns podem ser enviados para morrer em uma guerra na qual não acreditam totalmente. É esse sentimento que podemos remediar adotando uma abordagem mais passivo-agressiva na diplomacia estrangeira, especialmente no que diz respeito às nações consideradas 'problemáticas'."
 USA_focus_the_self_security_option: "A Opção de Autossuficiência em Segurança"
 USA_focus_the_self_security_option_desc: "Não há ânimo suficiente para uma guerra potencialmente prolongada, portanto, devemos olhar para dentro, pois foi uma falha na segurança dos aeroportos que permitiu que tais atos de terror ocorressem."
 USA_focus_the_war_on_terror: "A Guerra ao Terror"
 USA_focus_the_war_on_terror_desc: "As cartas foram lançadas e analisamos as probabilidades. Para vingar nosso povo e impedir preventivamente ataques futuros, devemos procurar combater a fonte dessas pessoas dementadas."
 USA_focus_post_9_11_security_problem: "Problema de Segurança Pós 11 de Setembro"
 USA_focus_post_9_11_security_problem_desc: "A nação superou o choque dos ataques, mas agora surge uma nova questão: como lidar para prevenir tais atos no futuro."
 USA_focus_internal_security_initiative: "Iniciativa de Segurança Interna"
 USA_focus_internal_security_initiative_desc: "Para enxergar o inimigo, devemos começar de dentro e iniciar uma nova iniciativa de segurança."
 USA_focus_a_balanced_approach: "Abordagem Equilibrada"
 USA_focus_a_balanced_approach_desc: "Os problemas presentes são muitos e variados. Devemos focar nos maiores problemas e equilibrá-los antes de lidar com problemas menores."
 USA_focus_power_projection: "Projeção de Poder"
 USA_focus_power_projection_desc: "Os inimigos estão no exterior e, como tal, devemos reformar nossos serviços de inteligência para entender melhor nossos futuros adversários."
 USA_focus_religous_freedoms_debate: "Debate sobre Liberdades Religiosas"
 USA_focus_religous_freedoms_debate_desc: "Os atos de uma religião atacando o solo dos EUA atingem o cerne de nossa constituição. Como os líderes e aqueles que seguem reagirão a tais atos?"
 USA_focus_full_freedoms: "Liberdades Plenas"
 USA_focus_full_freedoms_desc: "Os fundadores nunca anteciparam que a religião seria usada como uma arma e, como tal, devemos entender que, se mudarmos esse fundamento de nossa constituição, estamos atacando abertamente nossos princípios e nosso próprio povo."
 USA_focus_key_limitations: "Limitações Fundamentais"
 USA_focus_key_limitations_desc: "Os fundadores não sabiam que atos religiosos transformados em armas chegariam ao solo americano. Por isso, devemos buscar equilibrar o que nossos fundadores queriam com o que a América representa."
 USA_focus_targeted_restrictions: "Restrições Direcionadas"
 USA_focus_targeted_restrictions_desc: "Os extremistas religiosos anularam um princípio sobre o qual esta nação foi fundada. Como tal, devemos reagir da mesma forma para enviar uma mensagem aos que no mundo desejam nos prejudicar novamente."
 USA_focus_school_choice_dilemma: "Dilema da Escolha da Escola"
 USA_focus_school_choice_dilemma_desc: "Os Estados Unidos acabaram de ser atacados em seu próprio solo, em uma das maiores cidades sob seu controle. A nação está abalada, mas a determinação está crescendo rapidamente para responder a tais atos de terror."
 USA_focus_the_public_majority: "A Maioria Pública"
 USA_focus_the_public_majority_desc: "O sistema público foi sufocado. Se nos concentrarmos nele e extinguirmos essas escolas \"privilegiadas\", poderemos melhorar a educação de nossos jovens."
 USA_focus_schooling_status_quo: "Status Quo da Educação"
 USA_focus_schooling_status_quo_desc: "A dinâmica atual está boa, apenas alguns ajustes na legislação e conscientização dos pais sobre suas opções. Então a atenção pode ser direcionada mais para as instituições do que para o governo."
 USA_focus_the_private_majority: "A Maioria Privada"
 USA_focus_the_private_majority_desc: "O setor privado tem tido sucesso em padronizar e direcionar o dinheiro dos pais para seus filhos. Como tal, devemos flexibilizar regulamentações e priorizar as escolas privadas."
 USA_focus_the_power_grid_debate: "O Debate sobre a Rede Elétrica"
 USA_focus_the_power_grid_debate_desc: "A rede elétrica dos EUA tem se deteriorado há muitos anos. Sua natureza frágil e vasta interconexão levantam dúvidas sobre a abordagem que devemos adotar para consertá-la."
 USA_focus_a_united_grid_for_all: "Uma Rede Unificada para Todos"
 USA_focus_a_united_grid_for_all_desc: "A rede elétrica deve ser unificada. Podemos usar essa unidade para enviar eletricidade para onde pudermos, ajudando áreas afetadas ou insuficientemente supridas em relação às áreas mais bem providas."
 USA_focus_a_little_here_and_a_little_there: "Um Pouco Aqui e um Pouco Lá"
 USA_focus_a_little_here_and_a_little_there_desc: "A nação é grande demais para ter uma rede totalmente unificada, mas podemos trabalhar para melhor \"centralizá-la\" criando subestações estratégicas e redes de redirecionamento para evitar sobrecargas e efeitos em cascata."
 USA_focus_the_free_market_approach: "Abordagem do Livre Mercado"
 USA_focus_the_free_market_approach_desc: "A rede do Texas é o melhor exemplo de controle \"estadual\" e privado. Devemos fazer isso para cada estado. Mantenha a rede federal como forma de evitar blecautes regionais em cascata, mas permita que cada estado seja auto-suficiente; estados com excesso de energia podem vender o excedente e ajudar os estados deficientes."
 USA_focus_the_food_stamps_problem: "O Problema dos Vales-Alimentação"
 USA_focus_the_food_stamps_problem_desc: "O programa de vales-alimentação sempre foi um dos problemas mais únicos nos programas de assistência social dos Estados Unidos, com regulamentações contraditórias, cortes e aumentos orçamentários que não resolvem nada. Muitos que precisam de ajuda não conseguem, enquanto outros que não precisam recebem mais do que suficiente. Devemos encontrar uma solução."
 USA_focus_food_stamps_accessability_act: "Lei de Acesso aos Vales-Alimentação"
 USA_focus_food_stamps_accessability_act_desc: "As pessoas precisam de comida, e com grandes monopólios de açúcar e outros alimentos, podemos estrangular isso ao financiar melhor e abrir o programa de vales-alimentação para mais pessoas."
 USA_focus_the_better_food_stamps_quality_act: "Lei de Melhoria na Qualidade dos Vales-Alimentação"
 USA_focus_the_better_food_stamps_quality_act_desc: "O processo de aceitação é confuso e tedioso. Devemos melhor simplificar e esclarecer quem e como alguém pode obter assistência através dos vales-alimentação."
 USA_focus_the_food_stamps_protection_act: "Lei de Proteção dos Vales-Alimentação"
 USA_focus_the_food_stamps_protection_act_desc: "O programa é muito flexível em sua aceitação de pessoas. Muitos abusam do sistema, e como tal, devemos endurecer as medidas para evitar isso. Podemos combater essa \"rigidez\" fornecendo cortes fiscais suplementares a candidatos mais empobrecidos que precisam."
 USA_focus_the_rental_crisis: "A Crise dos Aluguéis"
 USA_focus_the_rental_crisis_desc: "Os preços dos aluguéis aumentaram exponencialmente a ponto de muitos fazerem apostas arriscadas na compra de casas, já que é muito mais barato ser proprietário de uma casa do que alugar uma."
 USA_focus_price_control_legislation: "Legislação de Controle de Preços"
 USA_focus_price_control_legislation_desc: "Os proprietários desses complexos de aluguel aumentaram os preços de forma abusiva e forçaram os preços a subir. Devemos corrigir essa clara violação agora com legislação rigorosa."
 USA_focus_moderate_regulatory_approach: "Abordagem Regulatória Moderada"
 USA_focus_moderate_regulatory_approach_desc: "As regulamentações e burocracia envolvendo a posse desses apartamentos alugados, parques de trailers, etc., estão causando confusão e medo de preços. Usar uma desregulamentação moderada e uma melhor clarificação de como os preços de aluguel devem estar vinculados às comodidades e contas cobertas permitirá uma abordagem mais flexível."
 USA_focus_pro_tenant_bill: "Projeto de Lei Pró-Inquilino"
 USA_focus_pro_tenant_bill_desc: "As regulamentações sufocam tudo o que um proprietário pode oferecer para justificar o preço. Devemos lidar com essa burocracia sem sentido se quisermos ter mais moradias e pessoas melhor providas nelas."
 USA_focus_civil_rights_contention: "Contenda pelos Direitos Civis"
 USA_focus_civil_rights_contention_desc: "Os Estados Unidos tiveram uma história muito difícil quando se trata de aplicar e normalizar as reformas da era dos direitos civis para criar um país pelo povo e para o seu povo. No entanto, isso começou a transbordar à medida que aumentam as especulações, teorias conspiratórias e dissensões claras para distrair dos problemas reais relacionados ao problema principal em questão e às soluções potenciais que podem retificar esse tópico divisivo."
 USA_focus_a_new_civil_rights_deal: "Um Novo Acordo de Direitos Civis"
 USA_focus_a_new_civil_rights_deal_desc: "Os Direitos Civis da nação não avançaram o suficiente, assim como o New Deal de FDR, precisamos de um Novo Acordo Civil se quisermos avançar unidos como um povo destes Estados Unidos."
 USA_focus_limited_legislative_action: "Ação Legislativa Limitada"
 USA_focus_limited_legislative_action_desc: "O burburinho das folhas culturais não é totalmente infundado, mas os radicais desvalorizaram a verdadeira mensagem do movimento, portanto, embora a legislação deva ser examinada, é apenas uma questão de tempo antes que o problema seja esquecido."
 USA_focus_delegation_to_state_governments: "Delegação para Governos Estaduais"
 USA_focus_delegation_to_state_governments_desc: "O governo federal não tem motivo real para lidar com um problema que já resolveu. Portanto, devemos delegar essa tarefa importante para os estados e informá-los das mudanças que devem fazer antes que sejamos obrigados a agir."
 USA_focus_the_marriage_debate: "O Debate sobre o Casamento"
 USA_focus_the_marriage_debate_desc: "A revolução sexual mudou o suposto status quo do que é e não é considerado um casal casado. Muitos estão começando a ficar agitados à medida que o Congresso e os líderes estaduais escolhem não fazer nada ou ignorar totalmente os apelos dos afetados. Portanto, devemos iniciar o debate sobre o conceito de casamento gay e encontrar uma solução para este problema crescente."
 USA_focus_yes_i_do: "Sim, Eu Aceito"
 USA_focus_yes_i_do_desc: "O Congresso considerou apropriado aprovar um projeto de lei que reconhecerá federalmente os casamentos gays e que as instituições que não aceitarem o projeto de lei serão investigadas, potencialmente fechadas ou multadas pesadamente por atos discriminatórios que violam o novo projeto de lei."
 USA_focus_yes_but_with_extra_steps: "Sim, Eu Aceito... Mas Precisamos de Mudanças"
 USA_focus_yes_but_with_extra_steps_desc: "O Congresso concordou em aprovar um projeto de lei que visa combater a discriminação de casais gays que desejam se casar. No entanto, há especulações sobre a extensão do projeto de lei, com alguns dizendo que é demais e outros dizendo que não é suficiente."
 USA_focus_push_it_towards_the_state_legislations: "Sim, Eu Aceito... Mas Os Estados Devem Lidar Com Isso"
 USA_focus_push_it_towards_the_state_legislations_desc: "O governo federal não deve interferir em um conceito tão religiosamente limitado como o casamento; portanto, devemos forçar a questão no nível estadual e aumentar a conscientização no nível local."
 USA_focus_continued_gun_control_problems: "Problemas Contínuos de Controle de Armas"
 USA_focus_continued_gun_control_problems_desc: "O mantra crescente de grupos pró e contra o controle de armas dividiu a nação a ponto de as estatísticas serem sujeitas a intensa anulação devido a preconceitos e/ou recusas flagrantes em levá-las a sério. O Congresso deve agir antes que isso se torne algo crítico."
 USA_focus_pro_gun_control_legislations: "Leis Pró-Controle de Armas"
 USA_focus_pro_gun_control_legislations_desc: "O Congresso considerou apropriado aprovar um projeto de lei que iniciará um forte aparato de controle de armas no que diz respeito à posse e compra de armas de fogo."
 USA_focus_continued_compromising: "Continuação de Compromissos"
 USA_focus_continued_compromising_desc: "O Congresso concordou em aprovar um projeto de lei que visa certos aspectos-chave do processo de compra de armas de fogo; isso é esperado para filtrar melhor o controle de quem obtém essas armas."
 USA_focus_rolling_back_redundant_legislations: "Revogando Legislações Redundantes"
 USA_focus_rolling_back_redundant_legislations_desc: "O governo federal causou esse problema em primeiro lugar; as estatísticas mostram que as pessoas não conseguem responder a uma ameaça tão espontânea à vida. Portanto, vamos eliminar algumas dessas partes redundantes e cheias de burocracia da legislação atual e permitir que os americanos ajudem a se defender uns aos outros."
 USA_focus_rising_policing_problems: "Problemas Crescentes na Polícia"
 USA_focus_rising_policing_problems_desc: "A recente sequência de eventos de violência policial que continua aparecendo nas notícias causou uma quantidade séria de agitação civil. O Congresso deve agir rapidamente antes que as coisas piorem."
 USA_focus_federal_oversight: "Supervisão Federal"
 USA_focus_federal_oversight_desc: "O Congresso aprovou legislação que criará uma comissão de supervisão federal para avaliar as forças policiais e integrá-las melhor às suas comunidades. Isso deve padronizar e centralizar a natureza caótica que as agências de polícia locais podem ter em níveis tão baixos como cidades e vilas."
 USA_focus_a_moderate_police_force: "Uma Força Policial Moderada"
 USA_focus_a_moderate_police_force_desc: "O Congresso aprovou legislação para reformar as forças policiais em relação a procedimentos de prisão e equipamentos apropriados que as forças policiais locais podem ter em situações."
 USA_focus_this_is_a_state_matter: "Isso é um Assunto Estadual"
 USA_focus_this_is_a_state_matter_desc: "Os estados precisam entender a situação e resolver esses problemas claramente locais. O Congresso começou a elaborar legislação que visa estados negligentes no tratamento de seus assuntos internos, pois o governo federal não deve ter que enviar agências para cá e para lá, esticando os recursos e sua eficácia."
 USA_focus_healthcare_drug_transparency: "Transparência de Medicamentos de Saúde"
 USA_focus_healthcare_drug_transparency_desc: "Cada vez mais, os preços dos medicamentos necessários para o dia a dia aumentam, e mais e mais americanos sofrem porque não podem pagar por esses medicamentos essenciais. O Congresso deve procurar resolver esse problema antes que ele saia de controle."
 USA_focus_expanding_the_fda_powers: "Expansão dos Poderes da FDA"
 USA_focus_expanding_the_fda_powers_desc: "As reformas legislativas em relação à FDA e suas capacidades agora serão expandidas para incluir investigações de empresas que suspeitam de excessos em seus métodos de fixação de preços, juntamente com os processos de fabricação que potencialmente criam esses excessos. A esperança é mergulhar fundo nas empresas farmacêuticas e capturar os problemas em sua origem."
 USA_focus_perscription_reforms: "Reformas de Prescrição"
 USA_focus_perscription_reforms_desc: "Usando uma legislação que sobrepuja as empresas farmacêuticas, agora será exigido que elas sejam mais transparentes sobre os preços excessivos de medicamentos. Isso dará ao público uma compreensão mais aguçada sobre por que as coisas custam como custam."
 USA_focus_internal_review_boards: "Comitês de Revisão Interna"
 USA_focus_internal_review_boards_desc: "Usando uma iniciativa estado por estado, as empresas farmacêuticas podem ser submetidas a comitês de revisão interna para internalizar e entender como e por que os preços de medicamentos sob prescrição são como são."
 USA_focus_healthcare_billing_troubles: "Problemas de Cobrança na Assistência Médica"
 USA_focus_healthcare_billing_troubles_desc: "Apesar da forma mais estável em que nosso sistema de assistência médica parece estar, quase todos os dias agora as contas do cidadão médio parecem aumentar. Alguns suspeitam de jogo sujo em relação à indústria de seguros, mas outros acham que pode ser algo diferente. Seja o que for, o Congresso deve pôr um fim a isso."
 USA_focus_billing_commission: "Comissão de Cobrança na Assistência Médica"
 USA_focus_billing_commission_desc: "Os legisladores do Congresso acabaram de aprovar o Ato HBC, que estabelecerá uma comissão independente que revisará e categorizará como as instituições médicas e as seguradoras criam suas contas e buscará aqueles que inflam os números para ganho pessoal e assim por diante."
 USA_focus_transparent_reforms: "Reformas Transparentes"
 USA_focus_transparent_reforms_desc: "Sob grande pressão pública, o Congresso aprovou uma série de reformas de transparência que imporão às instituições de assistência médica e às companhias de seguros a transparência de seus métodos de cobrança e o que custa o quê. A esperança é que esse conhecimento aberto reinstale um senso de concorrência, pois as pessoas procuram melhores taxas para seus cuidados."
 USA_focus_decentralized_reviews_committee: "Comitê de Avaliações Descentralizadas"
 USA_focus_decentralized_reviews_committee_desc: "O Congresso aprovou o Ato DRC, que essencialmente dá aos estados mais poder para ir diretamente atrás de empresas de seguros e assistência médica, fornecendo-lhes comitês de revisão estabelecidos. Muitos veem isso como uma abordagem paliativa, mas muitos também veem isso como uma maneira de acelerar a conscientização por meio de muitos atos em vez de apenas um órgão central."
 USA_focus_social_security_not_secure: "A Segurança Social Não Está Segura?"
 USA_focus_social_security_not_secure_desc: "As mudanças na demografia do país nos últimos 50 anos transformaram o que costumava ser um orgulhoso pilar de nossos programas de seguridade social em nada menos que um esquema de pirâmide. Com essa crescente preocupação, os legisladores devem procurar abordar esse problema antes que comece a afetar um grande bloco de eleitores."
 USA_focus_increased_benefits: "Aumento de Benefícios"
 USA_focus_increased_benefits_desc: "O orçamento é menor do que nossa população está crescendo, então vamos apenas aumentar o orçamento, isso ajudará nossos números nas pesquisas."
 USA_focus_welfare_reforms: "Reformas de Bem-Estar"
 USA_focus_welfare_reforms_desc: "Reformar o orçamento e os impostos relacionados ao Programa de Seguridade Social garantirá a longevidade do programa com o menor impacto no lado orçamentário do governo. No geral, isso deve ser uma vitória para nós e para o povo."
 USA_focus_welfare_backstepping: "Retrocesso no Bem-Estar"
 USA_focus_welfare_backstepping_desc: "As pessoas estão se tornando mais acomodadas e trabalhando cada vez menos, pois têm uma suposta aposentadoria segura. Devemos reformar e cortar excessos no programa para garantir a reconciliação orçamentária e incentivar as pessoas a economizar e planejar suas aposentadorias. Pode não ser a melhor solução a curto prazo, mas as pessoas nos agradecerão a longo prazo."
 USA_focus_training_troubles: "Problemas de Treinamento Policial"
 USA_focus_training_troubles_desc: "Mais casos de problemas de treinamento para forças policiais se tornaram populares nas notícias recentemente. Embora não tenhamos certeza se é a mídia exagerando a situação, há um clamor severo por parte do público em geral. O Congresso deve abordar a questão antes que o público fique cada vez mais insatisfeito."
 USA_focus_federal_training_board: "Conselho Federal de Treinamento"
 USA_focus_federal_training_board_desc: "O Congresso aprovou um projeto de lei de reforma orçamentária e de treinamento em que um conselho federal de treinamento será encarregado de padronizar e simplificar programas de treinamento para permitir uniformidade e melhor coesão quando diferentes departamentos enfrentam o mesmo problema."
 USA_focus_legislative_training_reforms: "Reformas Legislativas de Treinamento"
 USA_focus_legislative_training_reforms_desc: "O Congresso aprovou o Ato PTR, uma legislação que implementará e atualizará melhor os métodos de treinamento e eliminará potenciais agentes problemáticos que causaram escândalos no mundo da aplicação da lei."
 USA_focus_better_budgeting_programs: "Programas de Orçamento Melhores"
 USA_focus_better_budgeting_programs_desc: "A Polícia está simplesmente com financiamento insuficiente. Reformas orçamentárias do Congresso foram aprovadas para melhor alocar e aumentar o financiamento para programas de treinamento necessários e para a falta de incentivo pessoal no pagamento para garantir que esses profissionais sejam compensados por arriscarem suas vidas."
 USA_focus_the_green_wave: "A Onda Verde"
 USA_focus_the_green_wave_desc: "Eventos recentes e avanços em tecnologia causaram um ressurgimento do ambientalismo. Esses clamores têm causado agitação na sociedade e muitos estão buscando o congresso por um plano de ação. A questão é: que plano o congresso criará."
 USA_focus_riding_the_wave: "Surfando na Onda"
 USA_focus_riding_the_wave_desc: "O Congresso decidiu seguir em direção a resultados proativos. Embora muitos sejam céticos em relação ao compromisso deles, outros recebem de braços abertos o novo capítulo na história dos Estados Unidos que o congresso criará com essa postura."
 USA_focus_playing_life_guard: "Atuando como Salva-vidas"
 USA_focus_playing_life_guard_desc: "O Congresso decidiu aceitar de bom grado o que as pessoas fazem para melhorar as coisas. Se houver uma questão que precise da aprovação do congresso, mas a população já se manifestou, é a população que liderará os avanços."
 USA_focus_staying_out_of_the_water: "Ficando Fora da Água"
 USA_focus_staying_out_of_the_water_desc: "O Congresso decidiu que precisa deixar o povo seguir seu curso, pois existem questões mais importantes em jogo."
 USA_focus_the_jobs_crisis: "A Crise de Empregos"
 USA_focus_the_jobs_crisis_desc: "Com a pressão por uma \"economia verde\", muitos estão compreensivelmente céticos sobre como abordar isso e o período de transição potencial que isso criará. O Congresso deve considerar como abordará esse desafio, pois mais agitação é criada por discursos divisivos dentro da população."
 USA_focus_green_financing: "Financiamento Verde"
 USA_focus_green_financing_desc: "O Congresso decidiu concordar em aprovar legislações \"Pró-Verde\". Isso significa que serão aprovadas legislações para criar a estrutura que permitirá que empresas e pessoas migrem para empregos baseados em energia verde e formas de fazer a economia funcionar como um todo."
 USA_focus_limited_supporting: "Apoio Limitado"
 USA_focus_limited_supporting_desc: "O Congresso optou pelo caminho do \"lado raso\". Isso significa que eles ajudarão em financiamentos e programas de transição mais voltados para a macroeconomia, embora itens menores em nível mais individual sejam deixados para o mercado e para a população em geral."
 USA_focus_the_green_market: "O Mercado Verde"
 USA_focus_the_green_market_desc: "O Congresso permitiu que o livre mercado assuma o controle e avance com isso. Usando a demanda popular e sua abordagem mais flexível para mudanças, as empresas da economia devem ter uma transição mais suave. No entanto, muitos não estão certos dos custos reais para os contribuintes ou para as gerações futuras que essa abordagem mais \"mãos livres\" pode ter."
 USA_focus_the_social_impact: "O Impacto Social"
 USA_focus_the_social_impact_desc: "Com uma economia verde vem um padrão de vida verde. No entanto, com essa mentalidade, muitos se perguntam como alcançaremos tal objetivo em relação às casas mais antigas com famílias em comparação com o padrão de habitação mais novo. O Congresso terá que resolver essa potencial crise civil."
 USA_focus_the_greenhouse_act: "A Lei das Estufas"
 USA_focus_the_greenhouse_act_desc: "A legislação do Congresso intitulada Lei das Estufas entrará em vigor, em resumo, concentrando-se em necessidades específicas da vida, como a produção de alimentos, financiando pesquisas adicionais sobre Agricultura Vertical e Programas de Carne de Laboratório. O Congresso espera reduzir os custos dos alimentos e os impactos na saúde para incentivar as pessoas a economizar e comprar casas mais novas ou atualizar as habitações existentes."
 USA_focus_the_housing_improvements_act: "A Lei de Melhoria da Habitação"
 USA_focus_the_housing_improvements_act_desc: "A legislação entrou em vigor, a Lei de Melhoria da Habitação visa ambientes urbanos e busca iniciativas de financiamento federal para atualizar e tornar a habitação mais ecológica. A esperança é que, direcionando áreas centrais com grande população, isso ajude a iniciar os projetos de renovação habitacional, embora haja dúvidas sobre a eficácia no que diz respeito ao gerenciamento de custos e ao bem-estar dessas pessoas afetadas."
 USA_focus_free_choice_Act: "A Lei de Escolha Livre"
 USA_focus_free_choice_Act_desc: "O Congresso aprovou a Lei de Escolha Livre, essa série de legislações visa melhor delegar pelos governos estaduais e municipais a priorização e implementação de novos programas mais verdes que farão a transição da economia e das vidas sociais das pessoas. No entanto, muitos temem que evitar um impacto nacional chave provavelmente terá repercussões graves a longo prazo."
 USA_focus_the_nuclear_question: "A Questão Nuclear"
 USA_focus_the_nuclear_question_desc: "Cada vez mais pessoas clamam por maneiras pró e contra nuclear para melhorar nossa produção de energia. Com um tópico tão quente e potencialmente divisivo, o Congresso tem as mãos verdadeiramente ocupadas com qual deve ser a postura federal em relação à Grande Questão Verde. A verdadeira pergunta é: o Congresso fará a escolha certa."
 USA_focus_anti_nuclear_act: "A Lei Antinuclear"
 USA_focus_anti_nuclear_act_desc: "Os legisladores do Congresso aprovaram legislação onde a tecnologia nuclear será proibida como investimento federal. Isso significa que os estados arcarão com os custos totais de investimento de tais projetos, enquanto o financiamento federal irá para todas as outras fontes não renováveis. Muitos americanos suspiram de alívio, mas a que custo para eles mesmos."
 USA_focus_miniature_growth_act: "A Lei de Crescimento em Miniatura"
 USA_focus_miniature_growth_act_desc: "Hoje o Congresso aprovou uma legislação que ajudará a reintroduzir a energia nuclear nos Estados Unidos. Com muitos ainda temendo eventos do passado, os defensores da energia nuclear estão cientes dos benefícios, mas temem que o projeto possa acarretar mais custos do que vale a pena."
 USA_focus_atomic_reforms_Act: "A Lei de Reformas Atômicas"
 USA_focus_atomic_reforms_Act_desc: "Legisladores no Congresso aprovaram um projeto de lei que verá a adoção generalizada da produção de energia nuclear. Embora isso seja esperado para aliviar bastante os custos das famílias e das indústrias, muitos ainda temem que, com um desenvolvimento tão rápido da tecnologia nuclear, estejamos a apenas um passo de um Chernobyl americano."
 USA_focus_foreign_policy: "Política Externa dos EUA"
 USA_focus_foreign_policy_desc: "Os EUA têm sido relaxados nos assuntos externos recentes e, como tal, devemos revitalizar esse aspecto do interesse de nossa nação."
 USA_focus_foreign_policy_plan: "Plano dos EUA sobre Política Externa"
 USA_focus_foreign_policy_plan_desc: "As guerras civis em andamento na África Ocidental provarão ser um bom campo de treinamento para moldar nossa política externa, mas não temos certeza se isso a definirá."
 USA_focus_support_the_democratic_movement: "Apoiar o Movimento Democrático"
 USA_focus_support_the_democratic_movement_desc: "Eles parecem querer liberdade e uma nação forte, devemos apoiá-los."
 USA_focus_support_the_nationalist_movement: "Apoiar o Movimento Nacionalista"
 USA_focus_support_the_nationalist_movement_desc: "Eles parecem querer liberdade e uma nação forte, devemos apoiá-los."
 USA_focus_the_salesman_approach: "A Abordagem do Vendedor"
 USA_focus_the_salesman_approach_desc: "As pessoas não querem uma guerra, mas também não querem ficar paradas. Para isso, podemos ganhar tanto para nosso povo quanto para o mundo se começarmos a promover acordos de treinamento e equipamentos para aqueles que precisam."
 USA_focus_supplying_our_sierra_leone: "Fornecendo à Nossa Serra Leoa"
 USA_focus_supplying_our_sierra_leone_desc: "As pessoas da Serra Leoa estão mal equipadas e devemos ajudá-las."
 USA_focus_meeting_with_african_union_members: "Reunião com Membros da União Africana"
 USA_focus_meeting_with_african_union_members_desc: "O continente africano é vasto e imprevisível no melhor dos casos. Para remediar isso, devemos nos reunir com líderes da União Africana para entender melhor a complexidade e a clientela que poderíamos ter."
 USA_focus_securing_trade_with_africa: "Assegurando o Comércio com a África"
 USA_focus_securing_trade_with_africa_desc: "O continente é rico em recursos e, como tal, promover trocas mútuas melhorará nossa nação e nossa influência no continente."
 USA_focus_the_humanitarian_approach: "A Abordagem Humanitária"
 USA_focus_the_humanitarian_approach_desc: "As pessoas não querem uma guerra, mas também não querem ficar paradas. Devemos enviar uma mensagem e a melhor maneira de fazer isso é por meio do humanitarismo."
 USA_focus_advising_sierra_leone: "Aconselhando Serra Leoa"
 USA_focus_advising_sierra_leone_desc: "A nação está razoavelmente equipada, mas treinada de maneira desorganizada. Devemos ajudar a fornecer mais treinamento se esperamos pela vitória deles."
 USA_focus_meeting_eu_leadership: "Reunião com Liderança da UE"
 USA_focus_meeting_eu_leadership_desc: "Os europeus dominaram o continente africano por milênios, então eles devem ter as informações mais relevantes sobre como lidar com o continente. Podemos obter uma compreensão melhor dos problemas que podemos enfrentar se conversarmos com eles."
 USA_focus_coordinated_help: "Ajuda Coordenada"
 USA_focus_coordinated_help_desc: "Os franceses têm uma Legião Estrangeira, e nós também deveríamos ter. Devemos mudar nossa imagem e consolidar nosso compromisso com a paz e a liberdade mundial."
 USA_focus_the_interventionist_will: "A Vontade Intervencionista"
 USA_focus_the_interventionist_will_desc: "As pessoas querem uma guerra, mas não podemos ficar parados. Devemos enviar uma mensagem e incutir medo nos inimigos de nossa nação, mostrando que ainda estamos de pé e fortes."
 USA_focus_sierra_leone_peacekeepers: "“Pacificadores” da Serra Leoa"
 USA_focus_sierra_leone_peacekeepers_desc: "A nação está razoavelmente equipada, mas não está fazendo progresso real. Podemos enviar “pacificadores” como se estivéssemos ligados à ONU e ajudar a motivar a guerra em uma direção mais positiva."
 USA_focus_state_visit_to_the_united_kingdom: "Visita de Estado ao Reino Unido"
 USA_focus_state_visit_to_the_united_kingdom_desc: "O Reino Unido costumava ser o supervisor colonial no território de Serra Leoa e deve ter o melhor conhecimento para nos ajudar nesse pequeno empreendimento. Isso também pode nos ajudar em outros conflitos no antigo território do Império Britânico."
 USA_focus_joint_police_action: "Ação Policial Conjunta"
 USA_focus_joint_police_action_desc: "A Ação Policial que tem sido a Guerra Civil de Serra Leoa está parecendo promissora para um novo tipo de política externa. Devemos procurar refinar e redefinir o termo \"Ação Policial\" para que muitos não comecem a repetir os sentimentos da época da Guerra do Vietnã."
 USA_focus_state_visit_to_canada: "Visita de Estado ao Canadá"
 USA_focus_state_visit_to_canada_desc: "Ao norte, buscamos amizade e segurança, para não alienar aqueles em nosso próprio quintal."
 USA_focus_state_visit_to_mexico: "Visita de Estado ao México"
 USA_focus_state_visit_to_mexico_desc: "Ao sul, buscamos paz e estabilidade, pois não devemos esquecer também de nosso próprio quintal."
 USA_focus_state_visit_to_brazil: "Visita de Estado ao Brasil"
 USA_focus_state_visit_to_brazil_desc: "Nossos vizinhos ao sul, não devemos esquecê-los, afinal, onde estaria nossa hegemonia hemisférica sem nosso maior parceiro continental no sul? Vamos verificar e ajudar no que pudermos."
 USA_focus_the_afghanistan_question: "A Questão do Afeganistão"
 USA_focus_the_afghanistan_question_desc: "Com os recentes ataques à nação, a Guerra Civil provocada pelos terroristas no Afeganistão tem sido objeto de reflexão de nossos militares há algum tempo, e temos motivos para acreditar que o líder dos ataques está comandando essa conspiração. Portanto, devemos pensar em como vamos responder."
 USA_focus_arming_our_horse: "Armando Nosso Cavalo"
 USA_focus_arming_our_horse_desc: "A situação problemática no Afeganistão é de vital importância internacional, para que possamos fazer o que podemos para apoiar as facções mais estáveis."
 USA_focus_muslim_legion: "Legião Muçulmana"
 USA_focus_muslim_legion_desc: "Uma parte de nossa população muçulmana deseja ir lutar para defender o que já foi sua terra natal, uma vez que o conflito parece estar estagnado no melhor dos casos, esta pode ser uma ótima oportunidade."
 USA_focus_arming_the_legion: "Armando a Legião"
 USA_focus_arming_the_legion_desc: "A legião não está muito bem equipada, portanto, devemos pelo menos mostrar cortesia e fornecê-los."
 USA_focus_advising_the_legion: "Aconselhando a Legião"
 USA_focus_advising_the_legion_desc: "A Aliança do Norte não é muito... competente, para dizer o mínimo, mas com um pouco de educação, aperfeiçoaremos o suficiente. Com esses caminhos mais descontraídos, mas diretos, muitos estão começando a entender o tipo de estratégia passivo-agressiva que o ministério das relações exteriores está experimentando."
 USA_focus_indirect_support_of_freedom: "Apoio Indireto à Liberdade"
 USA_focus_indirect_support_of_freedom_desc: "A estabilidade do Oriente Médio está ameaçada, testamos nossas habilidades em Serra Leoa, mas agora enfrentamos um desafio real."
 USA_focus_supplying_democracy: "Fornecendo Democracia"
 USA_focus_supplying_democracy_desc: "A Aliança do Norte está em péssimo estado em comparação com a facção Fundamentalista que enfrenta, e, como tal, devemos ajudá-los com suprimentos essenciais."
 USA_focus_modern_war_advisors: "Conselheiros de Guerra Moderna"
 USA_focus_modern_war_advisors_desc: "A Aliança do Norte conhece as táticas de seu inimigo, mas eles carecem de disciplina e vontade. Devemos reformar seus programas de treinamento se eles quiserem ser uma força de combate real."
 USA_focus_anti_terror_training: "Treinamento Anti-Terrorismo"
 USA_focus_anti_terror_training_desc: "Nossos inimigos modernos exigem programas de treinamento modernos. Devemos reformar e instituir programas de treinamento baseados em combate ao terrorismo como uma forma de ajudar nossas forças a se adaptarem."
 USA_focus_starting_the_war_on_terror: "Iniciando a Guerra ao Terror"
 USA_focus_starting_the_war_on_terror_desc: "A guerra ao terror começou e a primeira ameaça internacional veio da Ásia Central. O Afeganistão é lar daqueles que prejudicaram nossa nação e vamos contra-atacar com fervor."
 USA_focus_establishing_a_force: "Estabelecendo uma Força"
 USA_focus_establishing_a_force_desc: "A Aliança do Norte, como tem sido chamada, é um grupo de maltrapilhos. Se quisermos garantir a região, teremos que enviar algumas forças para fortalecer o que eles não podem segurar."
 USA_focus_changing_the_rules: "Mudando as Regras"
 USA_focus_changing_the_rules_desc: "Esses terroristas causaram muita dor de cabeça em um período tão curto. Para muitos, parece que voltamos ao Vietnã, mas infelizmente é muito pior. Nossas forças estão sendo desgastadas até um ponto em que os locais oscilam em relação a nós."
 USA_focus_adaptive_tactics: "Táticas Adaptativas"
 USA_focus_adaptive_tactics_desc: "Nossas tropas precisam se adaptar e, como tal, precisamos investir em mudar nossa doutrina de guerra se quisermos fazer algum progresso real."
 USA_focus_state_visit_to_india: "Visita de Estado à Índia"
 USA_focus_state_visit_to_india_desc: "A Índia é uma potência em crescimento. Se investirmos em forjar uma relação de amizade e parceria, temos certeza de garantir nossos interesses, além de ter uma potência formidável na área do Oriente Médio/Ásia Central."
 USA_focus_state_visit_to_russia: "Visita de Estado à Rússia"
 USA_focus_state_visit_to_russia_desc: "Nosso maior rival é, é claro, o Estado sucessor da agora extinta União Soviética. Devemos distrair a Federação Russa se quisermos solidificar nossos interesses na região."
 USA_focus_state_visit_to_iran: "Visita de Estado ao Irã"
 USA_focus_state_visit_to_iran_desc: "Nosso maior concorrente regional a considerar é o Estado do Irã, uma situação precária, no entanto, eles podem causar problemas se os incomodarmos demais."
 USA_focus_iraq_leadership_problems: "Problemas de Liderança no Iraque"
 USA_focus_iraq_leadership_problems_desc: "A recente incursão do líder do Estado do Iraque nos causou grande preocupação, considerando os grandes investimentos na nação do Kuwait. Devemos procurar encontrar uma solução se quisermos solidificar nossos interesses no Oriente Médio."
 USA_focus_oil_for_aid: "Petróleo por Ajuda"
 USA_focus_oil_for_aid_desc: "O líder do Iraque é um homem carismático e enérgico, mas devemos encontrar uma maneira de conter seu lado mais egoísta se quisermos evitar qualquer coisa prolongada."
 USA_focus_integrated_defenses: "Defesas Integradas"
 USA_focus_integrated_defenses_desc: "As negociações avançaram e parece que pode haver uma luta. Dependendo dos detalhes, poderíamos nos envolver de maneira passiva ou mais agressiva. As pessoas certamente ficarão chateadas com tal perspectiva."
 USA_focus_every_man_a_tow: "Cada Homem, um TOW"
 USA_focus_every_man_a_tow_desc: "O amanhecer de um novo conflito está sobre nós, embora tenhamos muito a ganhar com isso, devemos obter os melhores ganhos a curto prazo se quisermos entender o objetivo e o preço a longo prazo pelos quais podemos ganhar com o empreendimento vindouro."
 USA_focus_political_oligarchs: "Oligarcas Políticos"
 USA_focus_political_oligarchs_desc: "Os problemas atuais no Oriente Médio começaram a diminuir, independentemente do resultado. A melhor coisa é que conseguimos o que queríamos e que nosso povo ficará satisfeito com os bens mais baratos que virão desses ganhos mais recentes."
 USA_focus_kuwait_defensive_aid: "Ajuda Defensiva ao Kuwait"
 USA_focus_kuwait_defensive_aid_desc: "O petróleo no Kuwait é vasto e a liderança do Iraque sabe disso. Portanto, temos muito interesse investido nos recursos e na estabilidade da região e, como tal, devemos preservar o povo do Kuwait e sua nação."
 USA_focus_limited_supplies: "Suprimentos Limitados"
 USA_focus_limited_supplies_desc: "A economia da nação do Kuwait é principalmente baseada em petróleo, podemos preservar isso, mas a um custo. Enviaremos a eles uma seleção simples, mas direta, de armamentos e transporte para apoiar suas forças."
 USA_focus_increased_advisors: "Aumento de Assessores"
 USA_focus_increased_advisors_desc: "O exército do Kuwait não é o melhor, mas ainda é comparável em treinamento ao exército iraquiano. Para remediar isso, devemos enviar assessores modernos para ajudar a treinar e fortalecer a resolução e a capacidade de combate do exército do Kuwait."
 USA_focus_arab_legion: "Legião Árabe"
 USA_focus_arab_legion_desc: "Os povos árabes de nossa nação desejam defender sua antiga casa, a estabilidade de sua região e enviar uma mensagem àqueles que abusam de seu povo. Portanto, uma Legião Árabe será estabelecida, isso, é claro, tirará aqueles que desejam lutar em nossas forças, mas certamente fortalecerá a força do Exército do Kuwait."
 USA_focus_war_on_terror_phase_two: "Guerra ao Terror - Fase Dois"
 USA_focus_war_on_terror_phase_two_desc: "A crescente ameaça do líder do Iraque é motivo de grande preocupação para a estabilidade do Oriente Médio, com esse conhecimento, devemos agir, apesar do possível contra-ataque que podemos sofrer."
 USA_focus_protecting_our_assets: "Protegendo Nossos Ativos"
 USA_focus_protecting_our_assets_desc: "Os campos de petróleo do Kuwait são de vital importância e, como tal, os defenderemos com a melhor resolução se provocados."
 USA_focus_increased_deployment: "Aumento de Implantação"
 USA_focus_increased_deployment_desc: "Há rumores e informações sobre atos hostis cometidos contra o povo iraquiano e contra a soberania nacional do Kuwait. Devemos começar os preparativos se quisermos estar prontos. Nosso povo certamente ficará um pouco descontente, mas o sentimento passará."
 USA_focus_the_wmd_cause: "A Causa das Armas de Destruição em Massa"
 USA_focus_the_wmd_cause_desc: "Nossos serviços de inteligência relatam a possibilidade de armas de destruição em massa estarem presentes dentro da nação do Iraque, e isso é algo que nem nós nem o mundo livre podem tolerar. Como tal, a Operação Tempestade no Deserto está prestes a começar, e lidaremos com Saddam pessoalmente para libertar o povo do Iraque."
 USA_focus_state_visit_to_turkey: "Visita de Estado à Turquia"
 USA_focus_state_visit_to_turkey_desc: "A nação da Turquia é uma boa barreira entre a Rússia e o Oriente Médio. Devemos melhorar nossa posição para garantir nossos interesses."
 USA_focus_state_visit_to_egypt: "Visita de Estado ao Egito"
 USA_focus_state_visit_to_egypt_desc: "O Egito é uma das nações mais fortes na região, e podemos usar essa força para ajudar a proteger o comércio do Canal de Suez e os recursos de que precisamos."
 USA_focus_state_visit_to_saudi_arabia: "Visita de Estado à Arábia Saudita"
 USA_focus_state_visit_to_saudi_arabia_desc: "A Arábia Saudita é a nação mais rica em petróleo e uma das maiores nações na Península Arábica. Portanto, devemos garantir uma amizade por razões econômicas e estratégicas."
 USA_focus_the_arab_spring: "A Primavera Árabe"
 USA_focus_the_arab_spring_desc: "O regime sírio tem praticado atos questionáveis e infelizmente parece ter transbordado. A Primavera Árabe parece ter amanhecido na nação síria e os protestos resultantes eclodiram em uma guerra civil total."
 USA_focus_question_of_intervention: "A Questão da Intervenção"
 USA_focus_question_of_intervention_desc: "A Guerra Civil Síria começou a transbordar para outras nações. Se isso continuar e sair do controle, poderá desestabilizar uma região rica em recursos na qual investimos. Devemos pensar em um plano e seguir adiante da melhor maneira possível."
 USA_focus_monetary_policy: "Política Monetária"
 USA_focus_monetary_policy_desc: "O Oriente Médio não é uma grande preocupação, já que nosso suprimento interno e investimento em outras áreas nos complementam. No entanto, isso não significa que devamos apenas ficar parados. Vamos dar algo para fazer aos nossos contratados de defesa, não é mesmo?"
 USA_focus_arms_to_the_highest_bidder: "Armas para o Maior Licitante"
 USA_focus_arms_to_the_highest_bidder_desc: "A guerra na Síria continua e praticamente está em um impasse. Portanto, vamos animar um pouco as coisas fazendo algumas ofertas por canais não oficiais."
 USA_focus_foreign_aid: "Ajuda Externa"
 USA_focus_foreign_aid_desc: "A comunidade internacional está desconfiada de nosso silêncio mais ou menos aberto em relação à crise no Oriente Médio. Vamos tentar acalmar essa visão dando alguma 'ajuda externa' àqueles que lutam pela 'causa certa'."
 USA_focus_everyone_has_their_price: "Todos Têm Seu Preço"
 USA_focus_everyone_has_their_price_desc: "A guerra tem se arrastado por um tempo agora e a última coisa que precisamos é sair de mãos vazias. Podemos pressionar um ou vários grupos a um compromisso ou a algum 'benefício mútuo' para nós, caso digam que a facção deles vence a guerra."
 USA_focus_advisory_policy: "Política de Assessoria"
 USA_focus_advisory_policy_desc: "A Guerra Civil Síria é uma crise internacional que afeta a estabilidade de toda a região do Oriente Médio. Se não ajudarmos, isso certamente nos afetará a nós e a nossos aliados."
 USA_focus_sending_advisors: "Enviando Assessores"
 USA_focus_sending_advisors_desc: "A comunidade internacional não saberá de nada se enviarmos assessores, mas esses assessores precisam de equipamento para treinar, então vamos dar a eles alguns."
 USA_focus_back_door_arms_dealing: "Tráfico de Armas por Trás dos Bastidores"
 USA_focus_back_door_arms_dealing_desc: "O treinamento é lento e as perdas de equipamento estão aumentando. Vamos organizar um acordo fora dos olhos do público para garantir a ideia de preservação de equipamento nas forças sírias."
 USA_focus_forming_the_damascus_legion: "Formando a Legião de Damasco"
 USA_focus_forming_the_damascus_legion_desc: "A Legião Estrangeira dos EUA está se expandindo, voluntários árabes ou ex-sírios estão dispostos a lutar por sua terra natal. Não podemos negar a eles esse direito, a menos que a nação caia em mãos mais desagradáveis."
 USA_focus_war_on_terror_policy: "O Terror Sírio"
 USA_focus_war_on_terror_policy_desc: "Os terroristas que compõem o governo sírio autoritário e as células terroristas que se desenvolvem por causa da guerra devem ser resolvidos para proteger nossos ativos e a economia global. Devemos agir agora ou correr o risco de ver outra crise do petróleo."
 USA_focus_sending_volunteer_forces: "Enviando Forças Voluntárias"
 USA_focus_sending_volunteer_forces_desc: "A comunidade internacional está organizando uma força conjunta para ajudar os rebeldes democráticos na Síria e, como tal, devemos reunir nossa própria força para nos destacarmos e liderarmos o caminho."
 USA_focus_keeping_supplies_steady: "Mantendo o Suprimento Estável"
 USA_focus_keeping_supplies_steady_desc: "A guerra será rápida, mas só será tão rápida quanto a nossa logística suportar. Devemos fazer algo para manter o fluxo de suprimentos estável, a menos que enfrentemos problemas de combate e problemas de moral para as tropas no terreno."
 USA_focus_indiscriminate_bombings: "Bombardeios Indiscriminados"
 USA_focus_indiscriminate_bombings_desc: "Os terroristas estão confundindo as linhas de combate a ponto de o Vietnã parecer um jogo de damas. Se formos muito cautelosos, corremos o risco de deixar alvos vitais escaparem, mas se formos muito agressivos, corremos o risco de civis e a comunidade internacional se voltarem contra nós... a guerra é realmente o inferno."
 USA_focus_second_state_visit_to_russia: "2ª Visita de Estado à Rússia"
 USA_focus_second_state_visit_to_russia_desc: "A melhoria de nossas relações com o antigo adversário é benéfica para todos. Devemos buscar ser mais cordiais com o povo russo e seu governo."
 USA_focus_second_state_visit_to_saudi_arabia: "2ª Visita de Estado à Arábia Saudita"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "A nação saudita é uma boa potência regional no Oriente Médio e, como tal, devemos construir relações para garantir nossos interesses na região."
 USA_focus_second_state_visit_to_arab_union: "Visita de Estado à União Árabe"
 USA_focus_second_state_visit_to_arab_union_desc: "A União Árabe é uma coleção de estados que protege muitas regiões estratégicas na África e no Oriente Médio. Assim, melhorar as relações com seus líderes deve ajudar a tornar as negociações futuras mais suaves ou, esperamos, mais fáceis para nosso benefício."
 USA_focus_the_regulatory_merry_go_round: "A Roda-Gigante Regulatória"
 USA_focus_the_regulatory_merry_go_round_desc: "Os regulamentos congressionais sempre parecem querer brincar com o que precisa e não precisa ser regulamentado. Como tal, muitos veem isso como girar uma roda e esperar pelo melhor resultado."
 USA_focus_pacific_states_region: "Avaliação Regional dos Estados do Pacífico"
 USA_focus_pacific_states_region_desc: "Os Estados do Pacífico têm um equilíbrio muito delicado. Desde bons recursos até alocação terrível de água, o congresso deve decidir o que é prioridade para o povo e o futuro da região e dos Estados Unidos em geral."
 USA_focus_targeted_growth_programs: "Programas de Crescimento Direcionado"
 USA_focus_targeted_growth_programs_desc: "Ao direcionar áreas subdesenvolvidas dos Estados do Pacífico, o dinheiro alocado esperançosamente se pagará com impostos."
 USA_focus_mini_minerals_act: "Lei de Minerais Mini"
 USA_focus_mini_minerals_act_desc: "O Congresso aprovou a Lei de Minerais Mini, um plano limitado para desenvolver um suprimento doméstico de borracha para ajudar as economias regionais e os suprimentos nacionais."
 USA_focus_the_conservation_act: "A Lei de Conservação"
 USA_focus_the_conservation_act_desc: "Com a aprovação da Lei de Conservação, localidades nos Estados do Pacífico poderão limpar e conservar o que for necessário para ajudar o povo e as respectivas economias."
 USA_focus_rare_elements_initiative: "Iniciativa de Elementos Raros"
 USA_focus_rare_elements_initiative_desc: "Ao mirar nas regulamentações de mineração e sobrepor as regulamentações estaduais, podemos iniciar um suprimento doméstico de metais raros e materiais necessários para o consumo interno. Isso deve impulsionar a economia local e ajudar nossa nação a longo prazo."
 USA_focus_loosening_pacific_zoning_laws: "Flexibilização das Leis de Zoneamento do Pacífico"
 USA_focus_loosening_pacific_zoning_laws_desc: "Suavizar as leis de zoneamento incômodas e quase contraproducentes tem atrasado o desenvolvimento adequado. Ao flexibilizar essas leis, podemos estimular o desenvolvimento local e gerar mais receita fiscal."
 USA_focus_the_reservoir_act: "A Lei dos Reservatórios"
 USA_focus_the_reservoir_act_desc: "A Lei dos Reservatórios permitirá a criação de novos reservatórios como forma de impulsionar as economias locais e aumentar a disponibilidade de água para áreas de baixo acesso à água."
 USA_focus_near_western_states_region: "Os Estados Próximos do Oeste"
 USA_focus_near_western_states_region_desc: "Dos Grandes Planaltos e dos Estados do Pacífico surge o vazio que são os Estados Próximos do Oeste. Famosa pelas Montanhas Rochosas, esta região é uma das menos desenvolvidas e mais desafiadoras das regiões. O Congresso deve proceder com cautela ao percorrer desertos, montanhas e a vasta geografia que são os Estados Próximos do Oeste."
 USA_focus_salt_lake_commission: "Comissão Reguladora do Lago Salgado"
 USA_focus_salt_lake_commission_desc: "A Comissão de Regulamentação do Lago Salgado observará e abordará as operações de mineração atuais e buscará expandir, minimizando os impactos ambientais."
 USA_focus_rocky_preservation_act: "A Lei de Preservação das Rochosas"
 USA_focus_rocky_preservation_act_desc: "As Montanhas Rochosas são um marco nacional e muitos odiariam ver um símbolo da América ser destruído. Como tal, o comitê estabelecido encontrou maneiras de transformar o turismo em um movimento de preservação. Isso agradará as economias locais e os ambientalistas também."
 USA_focus_phoenix_arms_contract: "Contrato de Armamentos Phoenix"
 USA_focus_phoenix_arms_contract_desc: "Empreiteiras militares têm procurado áreas ao redor de Phoenix e de todo o Arizona e estão buscando estabelecer algumas instalações de fabricação. Devemos trabalhar para impulsionar nosso exército e a economia local com empregos."
 USA_focus_rocky_mount_go_a: "Monte Rochoso-Go-A"
 USA_focus_rocky_mount_go_a_desc: "Assim como nos filmes Rocky, devemos aprender e treinar para entender melhor nosso oponente. No entanto, ao contrário do filme, nosso adversário é uma formação geológica. Ao flexibilizar as regulamentações em torno das operações de mineração da cordilheira, podemos procurar extrair novos e mais recursos para suprimento interno e meios de produção."
 USA_focus_breach_the_western_gap: "Transpondo a Brecha Ocidental"
 USA_focus_breach_the_western_gap_desc: "Os desertos e montanhas que dificultam a viagem suave de nossos cidadãos são o que afeta as cadeias de suprimentos e o comércio local. Devemos encontrar maneiras de criar artérias e trazer empregos, pessoas e movimento mais livre para os Estados Próximos do Oeste."
 USA_focus_more_than_potatoes: "Mais do que Apenas Batatas"
 USA_focus_more_than_potatoes_desc: "Idaho é uma terra fértil conhecida por suas batatas, no entanto, a agricultura não deve ser a única coisa pela qual o estado é conhecido. Ao investir e expandir as indústrias locais, podemos fazer de Idaho o ícone do Oeste Próximo."
 USA_focus_great_plains_states_region: "Região das Grandes Planícies"
 USA_focus_great_plains_states_region_desc: "As Grandes Planícies, que abrangem uma grande parte do território, são consideradas o celeiro da nação. Embora estejamos felizes por termos um bom suprimento de alimentos, nossa diversidade em termos econômicos na região é muito limitada. Para isso, o Congresso deve buscar implementar planos que considere adequados para desenvolver melhor a região e ajudá-la a alcançar o restante da união."
 USA_focus_dakota_risk_assessment_committee: "Comitê de Avaliação de Riscos de Dakota"
 USA_focus_dakota_risk_assessment_committee_desc: "O Comitê será estabelecido como uma empresa interestadual conjunta que verá o desenvolvimento de produtos à base de borracha usando os suprimentos de petróleo de Dakota do Norte para criar novos empregos e, é claro, novos suprimentos de borracha."
 USA_focus_great_plains_great_cities: "Grandes Planícies e Grandes Cidades"
 USA_focus_great_plains_great_cities_desc: "Os centros urbanos desses estados pouco povoados estão muito subdesenvolvidos e, como tal, programas direcionados serão instituídos para ajudar o efeito dominó do crescimento urbano e, assim, desenvolver ainda mais esses estados."
 USA_focus_kansas_city_arms_manufacturer: "Fabricante de Armas de Kansas City"
 USA_focus_kansas_city_arms_manufacturer_desc: "Um novo contrato foi alugado e os parceiros concordam que essas novas fábricas devem ser estabelecidas em Kansas City. Sua natureza urbana, mas também isolada, torna as fábricas menos propensas a serem perturbadas."
 USA_focus_nebraska_act: "A Lei de Nebraska"
 USA_focus_nebraska_act_desc: "Seguindo a nossa região do celeiro do país, temos o cinturão central que vai de Dakota do Norte a Kansas. Usando Nebraska como base, iremos atrair mais empregos e pessoas para desenvolver melhor essa região do país excessivamente especializada."
 USA_focus_minraculture_act: "A Lei de Minracultura"
 USA_focus_minraculture_act_desc: "A mineração e a agricultura da região das Grandes Planícies são muito diversas, mas também inexploradas. Usando levantamentos geológicos e avaliação de riscos, seremos capazes de iniciar novas operações de mineração e aumentar nosso suprimento doméstico de recursos minerais necessários."
 USA_focus_hydroponics_act: "A Lei de Hidroponia"
 USA_focus_hydroponics_act_desc: "Embora a hidroponia ainda seja um método mais recente, não há motivo para não impulsionarmos isso para um maior entendimento. Como tal, iniciativas serão criadas para criar áreas designadas para o desenvolvimento e teste desses experimentos em grande escala."
 USA_focus_the_lone_south: "O Sul Solitário"
 USA_focus_the_lone_south_desc: "O Sul Solitário é composto por Texas, Arkansas, Louisiana, Oklahoma e Novo México. Esses estados são uma mistura vasta de desenvolvimento muito avançado e muito pouco avançado. Como tal, o Congresso deve buscar equilibrar esses estados e suas partes carentes para permitir que a região prospere e se junte à nação."
 USA_focus_red_river_commission: "A Comissão do Rio Vermelho"
 USA_focus_red_river_commission_desc: "A Comissão do Rio Vermelho é um órgão mútuo composto por membros do Texas e de Oklahoma como forma de unir os dois na busca por expansões eficazes de recursos. Usando o petróleo do Texas para criar novos empregos e recursos relacionados à petroquímica, juntamente com um notável depósito de minério de ferro em Oklahoma, os olhos de ambas as partes chegaram a um entendimento."
 USA_focus_censouth_zoning_reforms: "A Lei de Reforma de Zoneamento CenSouth"
 USA_focus_censouth_zoning_reforms_desc: "As vastas planícies e misturas de terrenos têm levado a um zoneamento confuso, como tal, essa lei de reforma de zoneamento será usada para simplificar e tornar eficiente as zonas de construção necessárias para desenvolver essas regiões carentes nos estados."
 USA_focus_rio_grande_shipyard: "O Estaleiro do Rio Grande"
 USA_focus_rio_grande_shipyard_desc: "Os estaleiros do Texas são moderados para o que eles precisam, no entanto, com o crescente interesse em segurança nacional, demandas estrangeiras e demandas domésticas, muitos pediram mais expansões desse mercado de trabalho existente. Com isso em mente, o Congresso, juntamente com a legislatura do estado do Texas, criou uma empresa conjunta conhecida como Rio Grande Shipworks para atender a essa necessidade."
 USA_focus_austin_investment_firm: "A Empresa de Investimento de Austin"
 USA_focus_austin_investment_firm_desc: "A Empresa de Investimento de Austin é uma iniciativa governamental para criar empregos nas áreas rurais dos Estados Solitários, usando o Texas como um centro central para seus investimentos."
 USA_focus_unregulated_destiny_to_manifest: "Destino Não Regulado a Ser Manifestado"
 USA_focus_unregulated_destiny_to_manifest_desc: "Enquanto muitos veem o destino manifesto como uma página do passado, o cidadão moderno deve buscar manifestar seu próprio destino. Não podemos permitir que as leis limitadoras de aquisição de terras impeçam isso, e é por isso que a desregulamentação nesses assuntos é o que eles devem obter."
 USA_focus_lone_mining_company: "A Companhia de Mineração Lone"
 USA_focus_lone_mining_company_desc: "Com a mentalidade moderna do destino manifesto, o congresso e os estados do Novo México e Oklahoma criaram a Companhia de Mineração Lone, patrocinada pela Empresa de Investimento de Austin. Com as mudanças nas leis de aquisição de terras e mineração na região, a empresa espera encontrar e expandir o suprimento doméstico de matérias-primas necessárias para impulsionar a criação de empregos domésticos."
 USA_focus_greater_lakes_region: "Região dos Grandes Lagos"
 USA_focus_greater_lakes_region_desc: "Enquanto os estados ao longo dos Grandes Lagos são considerados os Estados dos Grandes Lagos, os estados vizinhos de Minnesota, Iowa, Missouri e Kentucky são o que alguns chamam de Estados dos Grandes Lagos Maiores, devido à mistura de culturas de suas regiões \"associadas\". Esses estados compreendem áreas de agricultura intensiva e o que era um setor industrial grande. Agora cabe ao Congresso trazer equilíbrio e reformas para essa região do país."
 USA_focus_milwaukee_mining_firm: "A Empresa de Mineração de Milwaukee"
 USA_focus_milwaukee_mining_firm_desc: "Uma empresa regional de extração mineral foi criada em Milwaukee. Seu objetivo é simples, estabelecer ou expandir operações de recursos vitais existentes para fortalecer o crescimento do emprego doméstico."
 USA_focus_from_rust_to_refined: "De Ferrugem a Refinado"
 USA_focus_from_rust_to_refined_desc: "O Cinturão da Ferrugem recebe seu nome da vitalidade cada vez menor do setor de manufatura. Portanto, devemos investir para revitalizar isso e evitar que esse cinturão industrial enferruje ainda mais."
 USA_focus_lakeside_hubs: "Centros Lacustres"
 USA_focus_lakeside_hubs_desc: "Os Grandes Lagos são atrativos como pontos turísticos, priorizando o zoneamento nesses pontos turísticos poderíamos olhar para desenvolver melhor negócios e empreendimentos turísticos."
 USA_focus_erie_boom_act: "A Lei do Boom de Erie"
 USA_focus_erie_boom_act_desc: "O Lago Erie é um centro central de comércio com o Canadá e uma mistura de turismo e outros negócios. A região não está em boa forma há algum tempo, como tal, devemos injetar um investimento direto para diversificar e revitalizar as economias das localidades ao redor deste grande lago."
 USA_focus_diversity_act: "A Lei da Diversidade"
 USA_focus_diversity_act_desc: "A Lei da Diversidade permitirá que fundos sejam alocados para estados que solicitem a necessidade de diversificação em suas economias. Isso pode limitar a necessidade monetária total e permitir um consenso sobre em que os estados estão \"muito especializados\" para não dependerem tanto, economicamente falando."
 USA_focus_sprawling_act: "A Lei da Expansão"
 USA_focus_sprawling_act_desc: "Como os tentáculos de uma criatura do mar profundo, o setor de mineração da região é extremamente carente, portanto, será dada ênfase à expansão e ao foco em recursos minerais raros necessários nessas iniciativas patrocinadas para empresas locais de mineração."
 USA_focus_the_southeastern_region: "A Região Sudeste"
 USA_focus_the_southeastern_region_desc: "O Sudeste, também conhecido como \"Deep South\", é uma região de extremos. Algumas áreas são super desenvolvidas, enquanto outras parecem que os colonos nunca a viram. Embora queiramos preservar a beleza de nossa nação, o Congresso deve, no entanto, buscar equilibrar esses estados do Sul dos Estados Unidos."
 USA_focus_gulf_ports_act: "A Lei dos Portos do Golfo"
 USA_focus_gulf_ports_act_desc: "O Golfo é um centro estratégico e também rico em recursos. A indústria de transporte marítimo é intensa nessas partes e, como tal, os portos e estaleiros devem ser expandidos e reformados para o melhoramento geral dos estados respectivos."
 USA_focus_urbanized_forest_act: "A Lei das Florestas Urbanas"
 USA_focus_urbanized_forest_act_desc: "A lei aprovada pelo Congresso buscará criar incentivos para o desenvolvimento e a disseminação da população urbanizada de estados como Mississippi. Dessa forma, os estados respectivos e suas economias podem diversificar e expandir em uma base mais ampla e/ou mais rápida, à medida que uma base mais ampla é criada."
 USA_focus_mobile_mineral_act: "A Lei dos Minerais Móveis"
 USA_focus_mobile_mineral_act_desc: "A Lei dos Minerais Móveis é um projeto de lei que reforma e incentiva o desenvolvimento e a expansão estratégica limitada das operações de mineração em estados conhecidos por minerais não tão facilmente extraídos. Essas iniciativas ajudarão a criar empregos e aumentar os suprimentos domésticos."
 USA_focus_dixie_development_scheme: "O Esquema de Desenvolvimento Dixie"
 USA_focus_dixie_development_scheme_desc: "O EDD é um programa projetado para funcionar de dentro para fora. Ao criar uma base sólida no que é considerado o \"coração de Dixie\", ou seja, os estados do Alabama e do Mississippi, esses estados ajudarão a criar um efeito dominó de desenvolvimento na região sudeste mais ampla."
 USA_focus_carolina_cultivation_program: "O Programa de Cultivo da Carolina"
 USA_focus_carolina_cultivation_program_desc: "As Carolinas são uma raça mista e, como tal, devemos ajudar a desenvolver a base agrícola dos estados para apoiar ainda mais um aumento nos empregos industriais. Lembre-se de que a comida tem que vir de algum lugar para as cidades."
 USA_focus_shining_act: "A Lei do Brilho"
 USA_focus_shining_act_desc: "A Lei do Brilho é um conjunto de reformas de mineração destinadas a expandir as operações de mineração regional doméstica para experimentar melhor com os minérios disponíveis e as habilidades para tornar essas operações lucrativas a longo prazo."
 USA_focus_the_capital_region: "A Região da Capital"
 USA_focus_the_capital_region_desc: "Os estados que rodeiam a área da capital de Washington, D.C. são uma região bastante próspera. No entanto, isso não significa que não devamos excluí-los dos investimentos econômicos e, como tal, caberá ao Congresso decidir quais serão esses investimentos."
 USA_focus_parkersburg_economic_committee: "O Comitê Econômico de Parkersburg"
 USA_focus_parkersburg_economic_committee_desc: "O PEC é um Comitê Conjunto de Comércio Interestadual para avaliar e expandir quedas econômicas direcionadas como uma forma de impulsionar a economia local das regiões menos desenvolvidas dos estados da região."
 USA_focus_atlantic_act: "A Lei do Atlântico"
 USA_focus_atlantic_act_desc: "A Lei do Atlântico é um programa de desenvolvimento marítimo para impulsionar as comunidades locais e suas indústrias relacionadas."
 USA_focus_the_roanoke_mineral_act: "A Lei de Minerais de Roanoke"
 USA_focus_the_roanoke_mineral_act_desc: "Esta Lei de Minerais é um ato de crescimento direcionado que expandirá empregos locais, suprimentos domésticos de matérias-primas e, no geral, deve incentivar um efeito dominó de desenvolvimento nos estados-alvo."
 USA_focus_the_mary_lands_act: "A Lei das Terras de Maria"
 USA_focus_the_mary_lands_act_desc: "O Congresso aprovou um ato de economias interconectadas, onde os desenvolvimentos de um estado devem andar de mãos dadas para ajudar os desenvolvimentos de outro. A esperança é incentivar o comércio doméstico, o consumo e uma mentalidade mais \"compre local\"."
 USA_focus_the_appalachian_reforms: "As Reformas dos Appalaches"
 USA_focus_the_appalachian_reforms_desc: "As Reformas dos Appalaches são uma série de reformas de mineração que devem incentivar desenvolvimentos locais e expansões de operações de mineração existentes em coisas como minério de ferro e recursos energéticos."
 USA_focus_the_delaware_act: "A Lei de Delaware"
 USA_focus_the_delaware_act_desc: "O objetivo principal da Lei de Delaware é, como tal, um mix de programas de crescimento da indústria marítima e turística para encontrar maneiras de crescer e interconectar suas necessidades mutuamente."
 USA_focus_the_northeastern_region: "A Região Nordeste"
 USA_focus_the_northeastern_region_desc: "Famosa pelo corredor nordeste, a seção nordeste dos EUA é uma massa quase contínua de expansão urbana. No entanto, quanto mais para o interior você se move nesses estados, mais natureza você encontra. O Congresso deve buscar criar políticas que equilibrem onde desenvolver para que a preservação da natureza da região possa ser mantida o mais alta possível."
 USA_focus_the_vershire_act: "A Lei de Vershire"
 USA_focus_the_vershire_act_desc: "Usando a base das peças de Tetris para os estados, Vermont e New Hampshire liderarão um esquema de investimento direcionado que ajudará a se expandir para outros estados da região."
 USA_focus_albany_development_program: "O Programa de Desenvolvimento de Albany"
 USA_focus_albany_development_program_desc: "O ADP é um programa destinado a diversificar as economias locais começando pela área de Albany e avançando para leste."
 USA_focus_the_hartford_mining_act: "A Lei de Mineração de Hartford"
 USA_focus_the_hartford_mining_act_desc: "Com esse ato, empresas de mineração locais e novos investimentos em minerais serão feitos, embora o impacto não esteja previsto para ser grande, os recursos minerais projetados para serem extraídos estão parecendo bastante diversos."
 USA_focus_the_kingston_reforms: "As Reformas de Kingston"
 USA_focus_the_kingston_reforms_desc: "Essas reformas giram em torno de empresas de reurbanização e relaxamento das regulamentações em zoneamento, com a esperança de que lotes vazios possam ser adquiridos mais rapidamente e acelerar os processos de planejamento e construção subsequentes."
 USA_focus_new_haven_mineral_reforms: "As Reformas Minerais de New Haven"
 USA_focus_new_haven_mineral_reforms_desc: "Esta legislação mineral verá o desenvolvimento de minas em relação a recursos mais escassos que são necessários. Embora o nordeste não seja realmente um centro importante nesse aspecto, esta região ainda pode oferecer mais do que já oferece."
 USA_focus_the_newer_england_act: "A Lei do Novo Inglaterra"
 USA_focus_the_newer_england_act_desc: "Com novas reformas, novos desenvolvimentos e uma nova página na prosperidade econômica da região, é apenas correto estabelecer uma abordagem mais nova para as áreas mais antigas. Portanto, os desenvolvimentos relacionados ao núcleo da região serão implementados para revitalizar completamente e expandir essa beleza natural e urbana que é o nordeste."
 USA_continue_space_efforts: "Revitalizar o Programa Espacial"
 USA_continue_space_efforts_desc: "Há quase 60 anos, a NASA lançou o Apollo 11, pousando com sucesso o primeiro humano na Lua e vencendo a Corrida Espacial. Depois disso, os americanos caíram na complacência, pois o espaço perdeu seu encanto. Não mais! É hora de renovar nossos esforços e empurrar de volta a fronteira final."
 USA_finance_nasa: "Financiar a NASA"
 USA_finance_nasa_desc: "A NASA, Administração Nacional de Aeronáutica e Espaço, nos levou à Lua, enviou satélites para a órbita, lançou sondas para o sistema solar exterior e o espaço profundo e pousou rovers em Marte. Tudo o que falta é um financiamento significativo do governo, com o qual finalmente poderíamos realizar nossos sonhos de exploração espacial."
 USA_finance_private_space_ventures: "Financiar Empreendimentos Espaciais Privados"
 USA_finance_private_space_ventures_desc: "Empresas privadas, como a SpaceX, mostraram uma tremenda capacidade de reduzir os custos e aumentar a eficiência das viagens espaciais. O futuro do espaço é privado."
 USA_asteroid_mining: "Mineração de Asteroides"
 USA_asteroid_mining_desc: "Asteroides contêm muitos materiais raros ou difíceis de extrair aqui na Terra, como platina, ouro, irídio e os elusivos metais de terras raras - algo que desesperadamente nos falta domesticamente. É um esforço enorme mover um asteroide para a órbita da Terra, mas as recompensas serão além dos nossos sonhos mais loucos."
 USA_high_cost_for_high_rewards: "A 2ª Grande Corrida Espacial"
 USA_high_cost_for_high_rewards_desc: "A corrida espacial está de volta e é nosso destino supremo garantir que sejamos vitoriosos. Vamos investir tudo o que temos para garantir que mantemos esse título e acabamos com o 'bem, tecnicamente os soviéticos fizeram isso primeiro', besteiras que os tankies e descrentes falam apenas para irritar alguém. Os custos serão altos, mas isso nunca nos impediu antes. Para o infinito e além."
 USA_establishment_of_the_space_force: "Estabelecimento da Força Espacial"
 USA_establishment_of_the_space_force_desc: "Por que não a chamamos de Fuzileiros Espaciais? Esse teria sido um nome muito melhor."
 USA_launch_pad_in_brazil: "Plataforma de Lançamento no Brasil"
 USA_launch_pad_in_brazil_desc: "Foguetes, acredite ou não, precisam chegar ao espaço para fazer algo útil. Lançar foguetes do equador é muito melhor do que lançar da Flórida, pois podemos usar a inércia adicional da rotação da Terra para facilitar a entrada em órbita. Uma oportunidade surgiu recentemente no Brasil para fazer exatamente isso..."
 USA_weaponized_space: "Militarizar o Espaço"
 USA_weaponized_space_desc: "Satélites com lasers... parece ótimo! O que poderia dar errado?"
 USA_space_marines: "Fuzileiros Espaciais"
 USA_space_marines_desc: "Serviço garante cidadania!"
 USA_mission_to_mars: "Missão para Marte"
 USA_mission_to_mars_desc: "Pousar um humano em Marte tem sido o sonho dos entusiastas do espaço por anos, senão décadas. Marte agora é a Prioridade Número Um."
 USA_revisit_the_moon: "Revisitar a Lua"
 USA_revisit_the_moon_desc: "A última vez que o homem pisou na Lua foi em 1972. Por que não colocar um novo lá? O que está nos impedindo?"
 USA_lunar_outpost: "Ponto Avançado Lunar"
 USA_lunar_outpost_desc: "Atualmente, está bem dentro do reino da possibilidade colocar um posto avançado na Lua. Dito isso, estabelecer e manter uma base lunar ainda será o maior desafio técnico que o mundo já enfrentou. Mas novamente... isso não impediu o primeiro pouso lunar, certo?"
 USA_new_millennia_new_media: "Novo Milênio, Nova Mídia"
 USA_new_millennia_new_media_desc: "Com a virada do milênio, a tecnologia avançou mais do que percebemos. TVs e a Internet se tornaram novos pilares na vida dos cidadãos comuns. Como resultado, mais informações estão chegando a mais pessoas de maneira mais rápida, e embora a maioria veja isso como algo positivo, há uma minoria crescente que está preocupada com as pessoas erradas usando essas novas formas para garantir seus próprios fins."
 USA_more_opinion_pieces: "Mais Artigos de Opinião"
 USA_more_opinion_pieces_desc: "O público precisa de nossa sabedoria e orientação, afinal, como eles entenderão as questões reais do dia? Devemos empregar nossas personalidades mais fortes se quisermos espalhar a conscientização sobre as falhas de nossos líderes políticos."
 USA_redefining_news_channel: "Redefinindo o Canal de Notícias"
 USA_redefining_news_channel_desc: "Muitos ainda lutam para entender o que é um canal de notícias e, portanto, não compreendem completamente os tempos em mudança. Com isso em mente, devemos buscar a tração do que é um canal de notícias moderno e, assim, redefinir o que somos."
 USA_appealing_to_the_masses: "Atraindo as Massas"
 USA_appealing_to_the_masses_desc: "Com o público ansiando por mais, pelas coisas que mais desejam ouvir, devemos dar a eles o que desejam. Afinal, é o povo em quem confiamos e o povo sempre tem razão."
 USA_party_lines_and_view_times: "Linhas Partidárias e Horários de Visualização"
 USA_party_lines_and_view_times_desc: "Os partidos de nossa querida república são o que mantém a nação em movimento, devemos olhar para eles e para o que o povo deseja, pois se eles querem vermelho, eles terão vermelho. Se eles querem azul, daremos azul, o povo sabe o que quer e devemos dar ao povo o que desejam."
 USA_more_defined_coverage: "Cobertura Mais Definida"
 USA_more_defined_coverage_desc: "A lama se acumulou e ninguém a removeu há um bom tempo. Com as pessoas se tornando cúmplices das opiniões modernas, teremos um longo caminho pela frente para consertar os danos que foram causados."
 USA_keeping_business_standards: "Mantendo os Padrões Empresariais"
 USA_keeping_business_standards_desc: "Os padrões atuais são no mínimo insatisfatórios e no máximo beiram a traição. Devemos estabelecer um padrão moderno para os problemas modernos da nação e do mundo em geral."
 USA_informing_the_masses: "Informando as Massas"
 USA_informing_the_masses_desc: "As pessoas foram cegadas para os problemas do dia a dia, com cada vez mais exibições dos líderes políticos. Devemos buscar corrigir essas injustiças que as pessoas têm suportado por tempo suficiente."
 USA_there_are_more_options: "Há Mais Opções?"
 USA_there_are_more_options_desc: "As pessoas estão cientes, os lobistas estão limitados e Wall Street não passa de uma simples rua. À medida que a conscientização aumenta, as pessoas estão lentamente começando a romper com o status quo. Com isso em mente, novos partidos têm se tornado estrelas em ascensão no cenário político americano. Será que esses partidos levarão a novos caminhos mais brilhantes ou nossos esforços foram tarde demais para fazer uma diferença real..."
 USA_breaking_the_mold: "Quebrando o Molde"
 USA_breaking_the_mold_desc: "Pela vontade do povo ou pela arrogância e falhas da classe dominante, vimos a luz do espectro político além do Vermelho e do Azul. Há um arco-íris completo de perspectivas e ideias, devemos olhar para essas possibilidades e criar um futuro real em vez de um limitado pelas correntes oligárquicas de um duopólio de dois partidos."
 USA_scars_from_the_forever_war: "Cicatrizes da Guerra Infinita"
 USA_scars_from_the_forever_war_desc: "A Guerra às Drogas tem sido uma guerra de quase perpetuidade para a nação. Com o passar do tempo, ela assume novas formas e parece que as respostas do passado fizeram pouco ou nada em relação aos efeitos do presente. O Congresso deve olhar para esse problema em constante crescimento antes que ele se torne grande demais para fracassar."
 USA_redrafting_targeting_legislations: "Redação de Legislações Direcionadas"
 USA_redrafting_targeting_legislations_desc: "A Guerra às Drogas viu uma série de legislações que, olhando agora, eram muito... direcionadas, para dizer o mínimo. Devemos buscar redesenhar e reformar esses documentos datados de maneira grosseira."
 USA_the_amnesty_initiative: "Iniciativa de Anistia"
 USA_the_amnesty_initiative_desc: "A Guerra às Drogas arruinou a vida de inúmeras famílias com penas injustamente longas. Uma comissão independente será estabelecida para revisar o maior número possível de casos relacionados à Guerra às Drogas, a fim de garantir que a verdadeira justiça tenha sido feita."
 USA_pulling_back_from_the_war: "Recuando da Guerra"
 USA_pulling_back_from_the_war_desc: "Preparamos o cenário e planejamos as reformas, agora é hora de recuar completamente da guerra... já passou da hora."
 USA_cutting_failed_programs: "Cortando Programas Mal Sucedidos"
 USA_cutting_failed_programs_desc: "Embora a Guerra às Drogas não tenha sido a melhor iniciativa, ela também não foi um fracasso completo. Como tal, devemos voltar atrás e eliminar os programas redundantes ou francamente falhos que fizeram parte da Guerra às Drogas."
 USA_repurposing_budgets: "Redirecionando Orçamentos"
 USA_repurposing_budgets_desc: "Os diferentes programas tiveram alocações de orçamento confusas e alguns programas foram feitos para diferentes departamentos, mas serviam para o mesmo propósito. Devemos reescrever e simplificar essa confusão para tornar a Guerra às Drogas mais eficiente."
 USA_holding_our_ground: "Mantendo Nossa Posição"
 USA_holding_our_ground_desc: "Embora possamos não estar perdendo, também não estamos realmente vencendo. Devemos olhar para as futuras gerações e para o futuro como um todo para entender como resolver realmente esse problema... por enquanto, teremos que nos contentar com a defensiva."
 USA_reinvesting_in_the_war: "Reinvestindo na Guerra"
 USA_reinvesting_in_the_war_desc: "Nossa decadência em relação ao problema do abuso de drogas fez com que os problemas piorassem, devemos abordar novamente e repensar nossa iniciativa em relação a todo o assunto."
 USA_new_wave_thinking: "Pensamento da Nova Onda"
 USA_new_wave_thinking_desc: "As gerações mais recentes entendem que não há como resolver completamente um problema dessa magnitude, no entanto, há maneiras de mitigar e reduzir os excessos gerais. Formas de descriminalização limitada, reavaliação de legislações antigas e assim por diante devem ajudar nesse esforço."
 USA_going_on_the_offensive: "Partindo para a Ofensiva"
 USA_going_on_the_offensive_desc: "Estamos intensificando nosso esforço para resolver esse problema, custará uma boa quantia do orçamento federal, mas a segurança de nosso povo é o preço que devemos pagar para garantir que seus futuros sejam livres da influência das drogas."
 USA_healing_the_wounds: "Cicatrizando as Feridas"
 USA_healing_the_wounds_desc: "Percorremos um longo caminho, mas ao reprimir os cartéis, vimos a luz. O caminho mais claro estabelecido e focado nesta nova fase da guerra perpétua agora limpou a mente nacional e a maneira como resolvemos esse problema. Agora olharemos para o futuro que traçamos para nosso povo."
 USA_the_tides_of_the_peoples_will: "A Mudança das Marés da Vontade do Povo"
 USA_the_tides_of_the_peoples_will_desc: "O duopólio dos partidos Republicanos e Democratas causou uma grande agitação nos corações do povo. Por tanto tempo, o enraizamento político causou nada além de divisão, mas agora os ventos da mudança estão começando a soprar, e o povo está lançando suas velas."
 USA_people_seeking: "Um Povo em Busca"
 USA_people_seeking_desc: "O povo viu as marés mutáveis do destino e, assim, agora busca seus próprios caminhos de identidade, pois a nação e seu povo agora são livres para escolher."
 USA_true_representative: "Por um Verdadeiro Representante"
 USA_true_representative_desc: "Devemos eliminar o duopólio, a vontade do povo buscará um verdadeiro representante para suas vozes."
 USA_electoral_rainbow: "O Arco-Íris Eleitoral"
 USA_electoral_rainbow_desc: "Os ventos da mudança varreram a nação e, como tal, o futuro é tão brilhante quanto o arco-íris de opções permitir."
 USA_green_victory: "Um Amanhã Mais Verde"
 USA_green_victory_desc: "Com nossa vitória, faremos da América um farol de luz verde para brilhar e ajudar não apenas nosso povo, mas também os povos deste mundo."
 USA_committee_on_green_economics: "Comitê de Assuntos Econômicos Verdes"
 USA_committee_on_green_economics_desc: "A Economia está marrom e vermelha, é destrutiva e prejudicial ao povo e ao próprio meio ambiente. O CGEA é um órgão governamental que avaliará a situação econômica e criará planos para mudar a forma como as empresas operam e como suavizar a transição para uma economia mais limpa e mais verde."
 USA_department_of_ecostandards: "Departamento de Padrões Ecológicos"
 USA_department_of_ecostandards_desc: "O DoES será uma subdivisão da EPA, pois esta entidade criará um padrão de Bem-Estar Ecológico com base no impacto no meio ambiente e no impacto na produtividade geral. Esse equilíbrio é como vendemos o acordo constante de tornar a economia Verde, enquanto não prejudicamos fundamentalmente nosso próprio povo em milhões devido a mudanças radicais."
 USA_industrial_conversions: "Lei de Conversões Industriais"
 USA_industrial_conversions_desc: "A ICA é uma legislação que começará lentamente e de maneira abrangente o processo de converter indústrias existentes com os novos padrões ecológicos estabelecidos pelos órgãos governamentais anteriores. Isso não deve ter efeito total por algum tempo, pois é um compromisso de longo prazo, no entanto, começará a melhorar a saúde e a segurança de nosso povo."
 USA_agricultural_condensing: "Lei de Condensação Agrícola"
 USA_agricultural_condensing_desc: "A condensação e o aumento da eficiência de nossa produção agrícola são a maior prioridade. Isso permitirá mais espaço para o meio ambiente e o desenvolvimento das vidas de nosso povo. O custo pode ser um golpe nos bolsos, mas as conquistas a longo prazo valerão a pena."
 USA_green_housing_act: "Lei de Habitação Verde"
 USA_green_housing_act_desc: "A Lei de Habitação Verde estabelecerá um programa de reembolso para aqueles que são elegíveis e que possam entregar qualquer aparelho. Recursos domésticos que queimam combustíveis fósseis, como unidades de aquecimento a gás propano e afins, serão substituídos por unidades elétricas melhores e mais eficientes. Isso aliviará o fardo direto dos cidadãos comuns e permitirá uma transição mais suave a curto prazo."
 USA_green_tax_reform_act: "Lei de Reforma Tributária Verde"
 USA_green_tax_reform_act_desc: "Quanto mais você ganha, mais buracos você encontra... essas palavras permeiam o código tributário como um todo. Esta legislação passará por abrangentes revisões e correções de quantos buracos forem possíveis para as corporações e poucos privilegiados que tanto se beneficiam."
 USA_green_arms_of_the_law: "Braços Verdes da Lei"
 USA_green_arms_of_the_law_desc: "A Lei dos Homens Verdes aumentará o financiamento e a alocação de pessoal para crimes relacionados à ganância corporativa, desvio de dinheiro e outros crimes associados de \"colarinho branco\" que afligem a nação e suas afiliações quase corporativas. O trabalhador médio não deve sofrer com a ganância e os pecados dos magnatas."
 USA_eco_welfare_act: "Lei de Bem-Estar Ecológico"
 USA_eco_welfare_act_desc: "A EWA destinará dinheiro necessário às redes sociais que atendem aqueles que já foram prejudicados pela negligência grosseira do ambiente de trabalho que esses supostos líderes empresariais criam. O aumento de financiamento para invalidez é uma prioridade máxima, com disposições relacionadas ao cuidado maternal, segurança social em si e assim por diante incluídas nesse pagamento ao povo americano."
 USA_greencare_act: "Lei de Cuidados Verdes"
 USA_greencare_act_desc: "O futuro é agora e o futuro está com a juventude desta nação. Esses jovens com a educação certa podem buscar avançar e resolver os problemas que afligem nossa maneira de vida e como podemos avançar com ela. Os recursos serão direcionados para a educação relacionada a programas STEM, especificamente em áreas que podem melhorar nossa coesão com a indústria moderna e a compreensão moderna do próprio meio ambiente."
 USA_growing_greener_tomorrows: "Crescendo Verdes Amanhãs"
 USA_growing_greener_tomorrows_desc: "Uma nação mais verde, um povo mais verde, conduzirá a futuros mais verdes. A nação e seu povo se unem em torno da ideia de Eco-Democracia, compreendendo que o meio ambiente e a própria mãe Terra são cidadãos como qualquer outro. Ela tem necessidades para sobreviver e viver, e assim como os cidadãos desta justa nação, ela deseja e eu acredito que ela teve, teve sua voz finalmente ouvida pela primeira vez em sua vida eterna."
 USA_green_victory_again: "A Natureza Mãe Dá Mais Uma Volta"
 USA_green_victory_again_desc: "O povo falou e novamente eles cantam, \"pela mãe natureza\". Procuramos ajudar nossos cidadãos e procuramos ajudar nosso planeta também. Para um futuro mais brilhante, para um ambiente melhor, para uma nação melhor."
 USA_continued_eco_nomics: "Eco-nomia Continuada"
 USA_continued_eco_nomics_desc: "Continuaremos a cruzada de nossa política de Eco-nomia para priorizar regulamentos baseados em verde, que beneficiarão o planeta e as pessoas também."
 USA_the_eco_government: "O Governo Eco"
 USA_the_eco_government_desc: "Este governo, enquanto estiver no poder, buscará continuar seu dever de ajudar as pessoas e ajudar o planeta."
 USA_green_trade_deals: "Acordos Comerciais Verdes"
 USA_green_trade_deals_desc: "A América é uma terra de riquezas, negociamos e causamos arguavelmente tanto dano neste comércio quanto fazemos em casa. Uma avaliação completa de nossas políticas de comércio e extração de recursos deve ser conduzida para encontrar o melhor equilíbrio entre os dois. Alguns podem nos odiar a longo prazo, mas trabalharemos nisso, independentemente."
 USA_planting_new_programs: "Plantando Novos Programas"
 USA_planting_new_programs_desc: "O governo é responsável pelo sucesso contínuo dos investimentos de nosso povo, mas podemos exportar isso para outras nações. Ao investir para melhorar a vida das nações críticas do mundo, podemos esperar que eles sejam gratos e busquem empreendimentos semelhantes para se melhorarem, assim como outros. Seremos o fósforo que acende o pavio da própria mudança neste planeta."
 USA_foreign_policy_plan_green: "Plano de Política Externa Verde"
 USA_foreign_policy_plan_green_desc: "Buscaremos mais investimentos para as nações que precisam, esses planos de desenvolvimento alinham padrões eco, mas o desenvolvimento criará futuros para essas nações e seus povos."
 USA_ecocation: "Lei de Ecoeducação"
 USA_ecocation_desc: "O Congresso apresentou uma legislação que alterará as prioridades da aprendizagem para ser fundamental na formação de estudantes melhores e mais conhecedores, mas também os impactos que o desenvolvimento em si tem no meio ambiente. Ensinar o entendimento de ser frugal e inovador sem ser imprudente também. Cultivaremos um jardim de novos brotos e estes serão melhores do que os últimos à medida que o tempo passa."
 USA_green_housing_initiative: "Iniciativas de Habitação Verde"
 USA_green_housing_initiative_desc: "Com base em atos e projetos de lei anteriores, solidificaremos o padrão moderno para habitação nesta nação. Focando na eficácia, eficiência e na capacidade de atender às necessidades do povo."
 USA_societal_ecology: "Ecologia Societal"
 USA_societal_ecology_desc: "Como sociedade e espécie, devemos procurar espalhar as ideias de frugalidade e levar uma vida mais simples como um todo. O consumismo moderno nos fez querer mais do nosso planeta do que realmente precisamos. Criaremos programas, iniciativas governamentais e escolares para começar a moldar essas formas de entendimento e mudar os estilos de vida desde cedo."
 USA_furthering_renewable_developments: "Avançando nas Desenvolvimentos Renováveis"
 USA_furthering_renewable_developments_desc: "Com as crescentes necessidades de energia e eletricidade, devemos buscar um compromisso para criar essas fontes renováveis. Através de investimentos em educação, podemos aumentar coisas como a eficiência de produção e a capacidade de minerar recursos de forma mais eficiente. Com essas inovações, podemos nos tornar mais autossuficientes e projetar nosso poder através de investimentos com nossas novas formas de riqueza encontradas."
 USA_a_green_future_for_all: "Um Futuro Verde Para Todos"
 USA_a_green_future_for_all_desc: "Com nossos programas em vigor e nossos futuros parecendo mais brilhantes do que nunca, podemos descansar tranquilos sabendo que as estrelas brilharão mais intensamente nos céus acima. Trabalhamos duro para melhorar nossos padrões de vida e o padrão que mantemos ao cuidar de nosso próprio lar... o planeta Terra em si."
 USA_future_eco_industry: "Indústria Ecológica Futura"
 USA_future_eco_industry_desc: "Estamos prestes a promover a mudança de amanhã e cuidar de prevenir a poluição e o aquecimento global, já que nosso país causou enormes danos ao meio ambiente e às nossas casas."
 USA_future_of_economy_and_real_estate: "A Economia Verde e o Setor Imobiliário"
 USA_future_of_economy_and_real_estate_desc: "Nosso partido observou inúmeros problemas em nossa economia e no mercado imobiliário. Estamos cientes do problema e prontos para apoiar aqueles que trabalham para melhorar o meio ambiente conosco."
 USA_net_zero_green_house: "Emissões Zero de Gases de Efeito Estufa"
 USA_net_zero_green_house_desc: "Alcançar emissões zero de gases de efeito estufa priorizando investimentos no desenvolvimento de energia renovável e implementando estratégias inovadoras de descarbonização em grandes setores."
 USA_new_path_ways_for_greens: "Novos Caminhos"
 USA_new_path_ways_for_greens_desc: "Criar caminhos equitativos para uma transição justa para trabalhadores e comunidades impactadas por essa mudança longe da dependência de combustíveis fósseis - garantindo oportunidades de reciclagem, investimento em regiões afetadas e padrões justos de trabalho nas novas indústrias emergentes."
 USA_greens_on_climate_change: "Mudanças Climáticas Verdes"
 USA_greens_on_climate_change_desc: "Avançar com medidas abrangentes de resiliência climática em nível federal - incluindo investimento em pesquisa climática e capacidades preditivas; aprimoramento de esforços de conservação de habitats costeiros/faunísticos; construção de capacidade de preparação e resposta a desastres; incorporação de vulnerabilidades e necessidades da comunidade em estruturas de planejamento."
 USA_greens_establish_strong_private_entities: "Estabelecer Entidades Privadas Fortes"
 USA_greens_establish_strong_private_entities_desc: "Estabelecer requisitos de responsabilidade corporativa forte para responsabilizar as entidades privadas por seu papel em agravar danos ecológicos - criando estruturas legais, penalidades ou incentivos fiscais para promover métricas/relatórios de desempenho em sustentabilidade significativos, incentivar a adoção de princípios de economia circular, etc."
 USA_greens_development: "Urbanização Ecológica"
 USA_greens_development_desc: "Projetar abordagens progressivas de política urbana para melhorar a biodiversidade/restauração da natureza dentro das cidades; apoiar práticas de agricultura orgânica ampliando o acesso a opções de alimentos saudáveis; abordar as consequências negativas do crescimento urbano descontrolado por meio de atualizações de zoneamento/modelos de financiamento de infraestrutura priorizando bairros caminháveis/desenvolvimentos de uso misto."
 USA_greens_our_energy: "Energia Limpa Para Todos"
 USA_greens_our_energy_desc: "Devemos alcançar nossos objetivos na implementação de energia limpa com grandes alocações financeiras - focando na expansão de redes de trens de alta velocidade/carregamento de veículos elétricos em todo o país; possibilitando a renovação profunda de edifícios existentes por meio de mecanismos de financiamento criativos, como bairros de energia limpa com classificações de propriedade; estudar pesquisa e desenvolvimento em armazenamento de bateria para melhorar a estabilidade da rede."
 USA_greens_our_economy: "Impulsionando a Economia"
 USA_greens_our_economy_desc: "Mandato para reduzir agressivamente o consumo de carne por meio de intervenções fiscais/regulatórias para diminuir os preços de fontes alternativas de proteína derivada de carne."
 USA_the_earth_first: "A Terra em Primeiro Lugar"
 USA_the_earth_first_desc: "Priorizando a proteção do meio ambiente acima de tudo."
 USA_the_eco_wave: "A Onda Ecológica"
 USA_the_eco_wave_desc: "Promovendo a sustentabilidade, soluções de energia alternativa e práticas responsáveis de uso da terra."
 USA_greener_together: "Mais Verde Juntos"
 USA_greener_together_desc: "Uma plataforma inclusiva destinada a melhorar espaços públicos, qualidade do ar e promover comportamentos ecologicamente corretos."
 USA_renewing_our_world: "Renovando Nosso Mundo"
 USA_renewing_our_world_desc: "Por meio de iniciativas de conservação e programas de restauração de habitats, trabalhando pela renovação dos habitats naturais."
 USA_solar_surge: "Explosão Solar"
 USA_solar_surge_desc: "Estimulando o uso de energia solar e investindo em pesquisa e desenvolvimento de tecnologias mais amigáveis ao meio ambiente."
 USA_our_nature_really_does_matter: "A Natureza Importa Mesmo"
 USA_our_nature_really_does_matter_desc: "Defendendo regulamentações rigorosas contra práticas prejudiciais como mineração e exploração madeireira, além de mais investimentos em parques nacionais e outros locais protegidos."
 USA_the_society_have_choosen: "Lei do Ambiente no Bairro"
 USA_the_society_have_choosen_desc: "Um grupo baseado em bairros que se concentra na defesa e participação nas comunidades locais em questões ambientais significativas."
 USA_emphasize_foreign_policy: "Ênfase na Política Externa"
 USA_emphasize_foreign_policy_desc: "Argumentar contra intervenções militares e enfatizar isso."
 USA_climate_and_action_enviromental: "Ação Climática e Proteção Ambiental"
 USA_climate_and_action_enviromental_desc: "O Partido Verde advoga por ações urgentes e abrangentes para combater as mudanças climáticas e a degradação ambiental. Eles apoiam políticas destinadas a reduzir as emissões de gases de efeito estufa, transição para fontes de energia renováveis, proteção de habitats naturais e biodiversidade, e promoção de agricultura sustentável e consumo responsável."
 USA_social_economic_justice: "Justiça Social e Econômica"
 USA_social_economic_justice_desc: "O Partido Verde está comprometido em combater a desigualdade e promover a justiça econômica. Eles apoiam políticas como salário mínimo digno, tributação progressiva, cobertura de saúde universal, moradia acessível e acesso à educação de qualidade. O partido busca criar uma sociedade justa que apoie o bem-estar de todos os cidadãos."
 USA_bull_moose_charges_ahead: "O Alce Bull Avança"
 USA_bull_moose_charges_ahead_desc: "Assim como os Roosevelts antes, agora temos os chifres de um Alce Bull, agora temos a vontade do povo e agora temos a presidência mais uma vez. Devemos avançar e resolver os problemas da nação se quisermos permanecer nesta luz."
 USA_progressive_tax_reforms: "Lei de Reformas Fiscais Progressivas"
 USA_progressive_tax_reforms_desc: "Os legisladores do Congresso propuseram um projeto de lei para reformar o atual estado do código tributário de forma a estar mais alinhado com um sistema de tributação progressiva moderno. Isso trará, possivelmente, mais receita, embora haja possíveis reações contrárias de grupos de interesse que procurarão minar tais esforços."
 USA_middle_man_programs: "Programas Intermediários"
 USA_middle_man_programs_desc: "Os PIMs serão investimentos governamentais no desenvolvimento e no intermediário da economia como um todo, que é a construção e o desenvolvimento de nossa própria civilização. Com esses investimentos, eles deveriam ser capazes de buscar mais projetos e adquirir os recursos necessários para esse desenvolvimento."
 USA_four_day_work_week: "Semana de Trabalho de Quatro Dias"
 USA_four_day_work_week_desc: "Muitas nações antes de nós testaram e mostraram que semanas de trabalho de quatro dias são objetivamente melhores para a economia. Com aumento do emprego, trabalhadores mais felizes e aumento da produção, a economia como um todo estará em ascensão, o que deverá aplacar os temores em relação aos nossos planos anteriores e futuros. O corporativismo não pode argumentar com o governo... e com a própria realidade."
 USA_political_financing_reforms: "Reformas de Financiamento Político"
 USA_political_financing_reforms_desc: "Além das mudanças em certas leis de contribuição de campanha e outras mudanças óbvias. O ponto principal disso é passar detalhadamente por cada ramo principal do governo e analisar redundâncias e interesses sobrepostos em cada seção. Isso deve reduzir tremendamente os gastos, que podemos reinvestir mais tarde em programas mais especializados."
 USA_progressive_care_act: "A Lei de Cuidados Progressivos"
 USA_progressive_care_act_desc: "O PCA é uma legislação projetada para reformar e, em certa medida, reestruturar as coberturas médicas que as empresas podem e fornecerão em conjunto com os serviços federais. Essas reformas ajudarão a tornar as pessoas mais produtivas e as incentivarão a trabalhar, pois é visto como seus empregos \"cuidando delas\". Embora possam não se importar totalmente, certamente podemos fazê-los fazer isso."
 USA_filling_tax_holes: "Preenchendo Brechas Tributárias"
 USA_filling_tax_holes_desc: "Apesar de nossos esforços anteriores, parece que a parcela de 1% ainda continua encontrando maneiras legais de contornar seu dever de pagar impostos. Com isso em mente, criaremos uma comissão secreta para observar esses tipos de casos legais, estudá-los e ser capaz de aplicar novas mudanças para preencher essas brechas que forem encontradas."
 USA_elder_care_reforms: "Lei de Reformas de Cuidados para Idosos"
 USA_elder_care_reforms_desc: "O Congresso está buscando aprovar a Lei de Reformas de Cuidados para Idosos, este projeto de lei reformará e padronizará as práticas e métodos de financiamento para cuidados com idosos. Isso permitirá cuidados mais eficientes e padrões aprimorados de cuidado para a crescente população idosa."
 USA_pink_police_act: "A Lei da Polícia Rosa"
 USA_pink_police_act_desc: "Os legisladores estão buscando aprovar uma nova legislação que incentive o envolvimento da comunidade, programas de associação e conscientização sobre como crimes como roubo prejudicam ainda mais as pessoas que você ama do que as pessoas que você pode roubar. Estatísticas e dados relacionados a esses crimes mostraram que precisamos de cooperação de ambos os lados do palco se quisermos ver esse ato concretizado."
 USA_five_percent_act: "A Lei dos Cinco Por Cento"
 USA_five_percent_act_desc: "A Lei dos Cinco Por Cento é um projeto de lei que legislará incentivos fiscais para qualquer indivíduo que utilize, no mínimo, 5% de sua renda bruta obtida para criar empregos e impulsionar a economia. Uma comissão independente será estabelecida em relação ao IRS, que pode analisar e avaliar as submissões para esses incentivos fiscais. Esses incentivos podem variar de acordo com o impulso visível da quantia contribuída. Embora as grandes corporações possam se opor à competição e assim por diante, a administração está confiante no impulso do investimento e desenvolvimento doméstico que isso terá na economia como um todo."
 USA_bully_for_you_kid: "Coragem Para Você, Garoto"
 USA_bully_for_you_kid_desc: "Coragem, disse Teddy. O cavaleiro áspero da Guerra Hispano-Americana e um homem forte mas cavalheiro é um exemplo para todos nós. Seus modos pragmáticos em lidar com decisões políticas e sua capacidade de enfrentar a oposição visando o melhoramento do povo são fundamentos de nossa motivação. Para um amanhã melhor, e coragem... coragem para você, garoto."
 USA_another_win_for_progress: "Outra Vitória Para o Progresso"
 USA_another_win_for_progress_desc: "Estamos novamente no palco da vitória. As políticas do nosso passado convenceram as pessoas do futuro que eles querem, eles precisam... o futuro que eles terão."
 USA_the_pink_tax_act: "A Lei do Imposto Rosa"
 USA_the_pink_tax_act_desc: "O Congresso viu a necessidade de adicionar um projeto de reforma tributária para permitir a coleta de impostos especializados direcionados para fundos de início e desenvolvimento de negócios em áreas empobrecidas. Isso deve atrair investimento doméstico e trazer crescimento econômico para áreas que eram vistas como \"inúteis\". Veremos progresso em elevar o patamar da nação, estabelecendo um novo padrão do que antes."
 USA_preserving_life: "Preservando a Vida"
 USA_preserving_life_desc: "Seguindo os passos de Teddy Roosevelt, expandiremos o orçamento baseado em administração para criar uma série de reservas naturais e parques nacionais em todo o país. Vamos focar em um sentimento intermediário de cuidado com o meio ambiente e desejo de melhorar os padrões de vida nesta nação."
 USA_conserving_strife: "Conservando Conflitos"
 USA_conserving_strife_desc: "Buscaremos utilizar aumentos orçamentários do governo no desenvolvimento da espinha dorsal dessa economia. Os sindicatos representam grandes indústrias, mas quem está lá para as pessoas comuns? Pacotes de incentivo serão dados a jovens empresários que ajudarão a desenvolver e trazer crescimento econômico para suas comunidades, no entanto, é claro que estaremos avaliando o processo para garantir razões sólidas e que não haja jogo sujo."
 USA_a_newer_deal: "Um Novo Acordo"
 USA_a_newer_deal_desc: "O Novo Acordo será uma nova onda de projetos de obras públicas e projetos de construção dedicados ao desenvolvimento econômico estratégico da nação durante toda a administração. Esperamos que esses investimentos busquem desenvolver novos negócios, aumentar a produção geral e um mercado de trabalho melhor e em constante crescimento para nosso povo."
 USA_pink_ribbon_act: "Lei da Fita Rosa"
 USA_pink_ribbon_act_desc: "Os legisladores do Congresso decidiram aprovar um pacote dedicado a iniciativas de pesquisa de doenças críticas. Isso impulsionará iniciativas domésticas na busca por curas e melhorará os métodos existentes de cuidado e controle para vítimas afetadas por doenças como o câncer. Esse pacote dedicado, a longo prazo, pode não ser politicamente ou economicamente amplo, mas é um problema central que nos ajudará no longo prazo das coisas."
 USA_brighter_reforms_act: "Lei de Reformas Mais Brilhantes"
 USA_brighter_reforms_act_desc: "O ato BRA é uma lei de reforma educacional que visa alocar financiamento e organização para aumentar nossa compreensão e foco de pesquisa em setores como a indústria pesada. A indústria de transporte e bens secundários na economia são apenas um marco importante, e esses esforços devem ser desenvolvidos se quisermos avançar neste mundo em constante mudança."
 USA_progressive_foreign_policy: "Política Externa Progressista"
 USA_progressive_foreign_policy_desc: "Devemos buscar projetar nosso poder de maneiras pacíficas. Investimentos estrangeiros, missões humanitárias e assim por diante. Construa a imagem de uma figura parental global em vez do policial global que muitos nos temem. Devemos ser a mudança em vez da força que garante a regressão."
 USA_progressive_trade_deals: "Acordos Comerciais Progressistas"
 USA_progressive_trade_deals_desc: "A economia global é parte de nossa nação, e a nação é parte da economia global. Devemos ser a engrenagem dessa máquina, mas também permitir que a máquina seja uma engrenagem em nós. A flexibilidade econômica desta nação deve ser demonstrada para que, com a ajuda do mundo, possamos ainda ser economicamente sólidos, mas também ajudar o mundo, dando-lhes paz de espírito. Produzimos nossas necessidades, produzimos as deles também. Lembre-se: \"É a economia, estúpido.\""
 USA_teddys_legacy: "Legado de Teddy"
 USA_teddys_legacy_desc: "Fale suavemente e carregue um grande porrete. Esses eram os modos de Teddy Roosevelt, o próprio \"Cavaleiro Áspero\". Um homem de princípios simples, ele procurou melhorar não apenas a pátria, mas o próprio mundo. Ele usou a intimidação não como uma forma de buscar poder, mas como uma forma de mediação diante da negligência grosseira da natureza humana como a conhecemos. Embora sua própria arrogância tenha custado a ele a capacidade de intervir preventivamente na Grande Guerra, encerrando um conflito tão grandioso em escala que aparentemente tivemos que seguir o caminho de mais outro. Teddy deixou uma impressão e uma marca neste mundo que sobrevive até hoje de mais maneiras do que apenas uma."
 USA_roosevelt_runway: "Pista Roosevelt"
 USA_roosevelt_runway_desc: "Um plano de política mista para criar hubs estratégicos de exportação e importação que não sejam apenas portos. Devemos utilizar todas as formas de transporte se quisermos ter uma máquina bem arredondada e bem lubrificada que é nossa economia expansiva."
 USA_universal_health_care: "Acesso Universal à Saúde"
 USA_universal_health_care_desc: "Defendemos um sistema de saúde abrangente que garanta que todos os americanos tenham acesso a cuidados de saúde de alta qualidade sem o peso financeiro."
 USA_income_and_wealth_inequalities: "Desigualdades de Renda e Patrimônio"
 USA_income_and_wealth_inequalities_desc: "Abordando a crescente disparidade entre os ricos e o restante da sociedade por meio de uma tributação progressiva, políticas econômicas justas e redes de segurança social."
 USA_affordable_housing: "Habitação Acessível para Todos"
 USA_affordable_housing_desc: "Promovendo políticas para garantir que moradia acessível e estável esteja acessível a todos os americanos, com ênfase na prevenção da falta de moradia."
 USA_education_and_education: "Educação Livre e de Qualidade"
 USA_education_and_education_desc: "Garantindo que a educação, desde a infância até o ensino superior, seja acessível a todos, independentemente do status socioeconômico."
 USA_green_is_a_new_good_deal: "New Deal Verde"
 USA_green_is_a_new_good_deal_desc: "Liderando um plano abrangente para combater as mudanças climáticas, criar empregos verdes e fazer a transição para uma economia sustentável e de energia renovável."
 USA_criminal_justice: "Reforma da Justiça Criminal"
 USA_criminal_justice_desc: "Advogando por políticas justas que abordem questões sistêmicas no sistema de justiça criminal, como o fim do encarceramento em massa e a reforma policial."
 USA_fair_pay: "Direitos dos Trabalhadores e Salários Justos"
 USA_fair_pay_desc: "Apoiando políticas que protejam os direitos dos trabalhadores, aumentem o salário mínimo e promovam práticas trabalhistas justas."
 USA_finance_reforms: "Reforma do Financiamento de Campanhas"
 USA_finance_reforms_desc: "Defendendo medidas para reduzir a influência do dinheiro na política e promover eleições transparentes e financiadas publicamente."
 USA_the_ubi: "Renda Básica Universal (RBU)"
 USA_the_ubi_desc: "Explorando a implementação de uma renda garantida para todos os americanos para garantir um padrão de vida básico."
 USA_the_immigrants_issues: "Reforma da Imigração"
 USA_the_immigrants_issues_desc: "Buscando políticas de imigração compassivas e justas que ofereçam um caminho para a cidadania para imigrantes indocumentados e protejam os refugiados."
 USA_racial_and_social_justice: "Justiça Racial e Social"
 USA_racial_and_social_justice_desc: "Priorizando leis que combatam a discriminação, o racismo institucional e as injustiças sociais, enfatizando a inclusão e a equidade."
 USA_neutrality_and_digital_right: "Neutralidade de Rede e Direitos Digitais"
 USA_neutrality_and_digital_right_desc: "Promovendo uma internet aberta, defendendo o direito à privacidade e garantindo que todos tenham acesso igual à tecnologia e à informação."
 USA_medical_care_for_all_americans: "Medicare para Todos"
 USA_medical_care_for_all_americans_desc: "Aprimorando e ampliando o atual programa Medicare para oferecer cobertura completa de saúde a todos os americanos."
 USA_infrastructure_investments: "Investimentos em Infraestrutura e Criação de Empregos"
 USA_infrastructure_investments_desc: "Endossando uma estratégia abrangente para gerar milhões de empregos bem remunerados enquanto atualiza e desenvolve infraestruturas vitais."
 USA_child_care_and_paid_family_leave: "Creches Acessíveis e Licença Familiar Remunerada"
 USA_child_care_and_paid_family_leave_desc: "Assegurando a promoção do equilíbrio entre trabalho e vida pessoal, com acesso a licença remunerada e creches a preços razoáveis."
 USA_veterans_support_and_services: "Apoio e Serviços para Veteranos"
 USA_veterans_support_and_services_desc: "Os serviços para veteranos, como assistência médica, ajuda à saúde mental e programas de colocação profissional, devem ser fortalecidos e expandidos."
 USA_international_cooperation_and_diplomacy: "Cooperação Internacional e Diplomacia"
 USA_international_cooperation_and_diplomacy_desc: "Defendemos uma política externa focada na cooperação internacional, diplomacia e humanitarismo."
 USA_the_drug_policies_reforms: "Reforma das Políticas de Drogas"
 USA_the_drug_policies_reforms_desc: "Promovendo políticas de drogas baseadas em evidências, com ênfase na redução de danos e no tratamento da dependência em vez de penas severas."
 USA_demsoc_victory: "Vitória do Partido Democrata Socialista Vermelho"
 USA_demsoc_victory_desc: "Desde a queda do duopólio do favor público, muitas pessoas alinhadas com movimentos socialistas democráticos na Europa e assim por diante se separaram do partido do Elefante e criaram um novo partido. Este novo partido seguiria muitas tendências nas decisões de políticas como seus homólogos europeus. O Partido Democracia Vermelha é a ponte entre as lacunas sociais e econômicas que o antigo partido criou. Por enquanto, nossos Robins voam rumo a um novo amanhecer de mudanças."
 USA_reduce_corporate_power: "Reduzir o Poder Corporativo"
 USA_reduce_corporate_power_desc: "Esta nação é uma nação corporativista, mesmo que ninguém realmente queira acreditar nisso. Devemos remover essas influências de cima para baixo em nossa própria democracia, eliminando grupos de lobby organizados e o grande fluxo de dinheiro que é injetado em políticos coniventes e fracos. Enfrentaremos dificuldades no Congresso, mas no final valerá a pena."
 USA_increasing_working_class_power: "Aumentar o Poder da Classe Trabalhadora"
 USA_increasing_working_class_power_desc: "A maioria do povo desta nação acredita que não tem voz. Isso causou uma crise de apatia que administrações anteriores aproveitaram para manter seu poder. Através de campanhas de conscientização, movimentos de base e feriados nacionais estratégicos, podemos dar às pessoas o tempo necessário, a voz que desejam e, é claro, a motivação que merecem. Em uma democracia, votar é uma força em si, a autoridade suprema exercida contra as realidades da fraqueza humana de caráter e cuidado com seus membros."
 USA_state_interventionism: "Intervencionismo Estatal"
 USA_state_interventionism_desc: "A ganância corporativa e o egoísmo como um todo podem sufocar o verdadeiro desenvolvimento e progresso. Com isso em mente, introduziremos legislação para permitir áreas limitadas e direcionadas onde o governo federal pode intervir totalmente, se necessário. Enfrentaremos algumas resistências, mas nada que não possamos superar."
 USA_welfare_state: "O Estado de Bem-Estar"
 USA_welfare_state_desc: "Embora os programas de bem-estar não sejam um conceito de esquerda ou direita, sendo apenas o cuidado com aqueles na nação que fizeram a sua parte. Devemos convencer o público e recuperar algum terreno politicamente. Podemos usar esses programas para enviar uma mensagem e ajudar a suavizar a visão das pessoas não apenas sobre nosso partido, mas também sobre nossa nação."
 USA_public_ownership: "Propriedade Pública"
 USA_public_ownership_desc: "O Conselho de Propriedade Pública será um comitê governamental sobre entidades públicas, sejam elas controladas diretamente ou indiretamente pelo governo. Isso inclui níveis estaduais e federais, que terão seu próprio subcomitê para permitir um foco fluido e a coesão de estar sob o mesmo guarda-chuva."
 USA_defunding_militarism: "Desfinanciamento do Militarismo"
 USA_defunding_militarism_desc: "O passado hiper-militarista de nossa nação aos poucos amoleceu, já que as pessoas finalmente chegaram à conclusão de que não estamos mais na Guerra Fria. Atacaremos isso diretamente, implantando o Corpo de Engenheiros dos EUA em projetos de desenvolvimento em tempos de paz e incentivando a economia civil em detrimento da militar."
 USA_planned_economy: "Planejando a Economia"
 USA_planned_economy_desc: "Começaremos planos governamentais limitados para o crescimento econômico em apoio ao setor público. Podemos focar nas necessidades das pessoas e, por sua vez, o setor público pode lidar com os excessos da nação. Embora não seja um plano à prova de falhas, é um passo na direção certa."
 USA_society_of_classes: "Sociedade de Classes"
 USA_society_of_classes_desc: "Somos uma sociedade de classes, somos divididos pelo nascimento. Devemos espalhar nossa mensagem e procurar melhorar as pessoas, melhorar a nação e melhorar o modo de nossa sociedade como um todo. Devemos nos voltar para aqueles que buscam minar o indivíduo comum e buscar tornar todos mais iguais em oportunidade. Nossa vontade é forte e devemos fortalecer nosso povo também."
 USA_rebuilding_the_democratic_system: "Reconstruindo o Sistema Democrático"
 USA_rebuilding_the_democratic_system_desc: "Devemos buscar reconstruir fundamentalmente nossa democracia. Devemos focar em nossa segurança interna e na integridade de nossa nação e de seu aparato político. Embora isso possa nos custar geopoliticamente, a recuperação doméstica certamente será útil a longo prazo."
 USA_equal_opportunity_for_all: "Igualdade de Oportunidades Para Todos"
 USA_equal_opportunity_for_all_desc: "O povo desta nação só conhece o passado opressivo. Mas podemos mostrar e guiá-los para um futuro de liberdade. A aplicação da igualdade deve ter precedência nesta era moderna de agendas ocultas e ódio."
 USA_red_democracy_wins_again: "O Pardal Soa Novamente Rumo à Vitória"
 USA_red_democracy_wins_again_desc: "As asas se abriram, os ventos foram levados e as pessoas sentiram o sol em seus rostos. O abraço caloroso de nosso partido permaneceu com as pessoas desta grandiosa nação e, como tal, conquistou outra vitória. Agora devemos continuar nossa jornada mais uma vez."
 USA_pricing_mechanisms: "Mecanismos de Preços"
 USA_pricing_mechanisms_desc: "Vimos na última década mais ou menos que a nação sofre criticamente por pessoas egoístas como senhorios. Embora não possamos simplesmente interromper o conceito de senhorios neste momento, podemos buscar interromper a gravidade crescente da situação. Com fixações de preços direcionadas, podemos desvalorizar a comercialização de coisas necessárias para a própria sobrevivência. Podemos usar isso como um trampolim para o futuro."
 USA_consumer_production: "Produção Voltada para o Consumidor"
 USA_consumer_production_desc: "Com os EUA carentes de competitividade no cenário global, é hora de corrigir isso. Uma mudança nos métodos de produção e a capacidade de fabricar produtos de alta qualidade a preços mais baixos é o que colocará esta nação de volta no mapa de nosso globo. Embora os naturalistas e anti-globalistas possam reclamar e resmungar, estaremos olhando para as estrelas e observando-as lá embaixo."
 USA_small_business_commission: "Comissão de Pequenos Negócios"
 USA_small_business_commission_desc: "A CPC será uma comissão independente encarregada de aprender, entender e ter a capacidade de recomendar legislação e reformas econômicas. Isso pode ajudar a diminuir os grandes eixos sem prejudicar o pequeno como dano colateral não intencional, como muitas reformas infelizmente fazem."
 USA_robincare_act: "A Lei Robincare"
 USA_robincare_act_desc: "Os legisladores do Congresso decidiram aprovar um projeto de lei em que os cuidados que as empresas oferecem serão mais abrangentes em relação geral. Isso, por sua vez, incentivará as pessoas a serem mais produtivas e a permanecerem no emprego, pois é demonstrado que essas empresas se preocupam com elas. Embora é claro que esses planos estão sendo regulados pelo governo, mas vamos manter isso em segredo."
 USA_local_builders_act: "Lei dos Construtores Locais"
 USA_local_builders_act_desc: "A LCL é um projeto de lei que dará prioridade ao artesão local, ao faz-tudo e assim por diante, como uma forma de tornar as cadeias de suprimentos e o desenvolvimento mais fluidos. Dessa forma, não precisamos depender constantemente de conglomerados para escolher onde implantar seus recursos. Esperamos ver pequenas cidades e vilarejos serem a base de uma economia em crescimento e um desejo crescente de avançar como nação."
 USA_modern_economy: "Uma Economia Moderna"
 USA_modern_economy_desc: "A nação avança, buscamos garantir que as legislações sejam seguidas e que estejamos desenvolvendo onde importa. Nossa posição neste mundo será assegurada, não pela guerra, mas pela paz e pelo pão."
 USA_red_army_act: "A Lei do Exército Vermelho"
 USA_red_army_act_desc: "O exército precisa de unidade, precisa de um verdadeiro objetivo para lutar. Dever, Coragem, Honra, esses são os princípios da dignidade e os objetivos da igualdade. Somos a nação, o exército é a nação e as pessoas são o que compõem o exército e a nação, defenderemos a igualdade e a liberdade."
 USA_private_ownership_act: "Lei de Propriedade Privada"
 USA_private_ownership_act_desc: "O oximoro que é a Lei de Propriedade Privada é uma que mudará o precedente econômico da nação. A propriedade privada pode ser estabelecida, mas mesmo assim estará sujeita a normas federais. Se essas normas forem ignoradas e desrespeitadas de forma deliberada, a CPC e outras agências afiliadas poderão intervir e mudar a liderança e, na pior das hipóteses, limpar a casa por completo. Isso garantirá as necessidades dos trabalhadores comuns e os sindicatos que formam a base de qualquer movimento de direitos dos trabalhadores."
 USA_workers_war_act: "A Lei da Guerra dos Trabalhadores"
 USA_workers_war_act_desc: "A Lei da Guerra dos Trabalhadores, como é tão sutilmente chamada, é um projeto de lei que se concentra na luta mundial dos trabalhadores e na realidade que eles enfrentam. Vamos buscar exportar nossos princípios para o exterior e traçar um novo caminho em como conduzimos nossa política externa."
 USA_red_democracy_act: "A Lei da Democracia Vermelha"
 USA_red_democracy_act_desc: "A LDV é um projeto de lei que reformula como as eleições são votadas, com uma forte aplicação de votação por escolha de preferência e as reformas necessárias em relação ao distrito congressional. Podemos começar a liberar e acalmar o gerrymandering e a compra geral de nossas eleições. Essas eleições devem ser para o povo e pelo povo, então vamos dar isso ao povo."
 USA_people_powered_governance: "Governança Movida pelo Povo"
 USA_people_powered_governance_desc: "Elevar os princípios democráticos com a participação cidadã para um governo que realmente reflita a voz do povo."
 USA_fair_play_for_all: "Jogo Justo para Todos"
 USA_fair_play_for_all_desc: "Enfrentar as desigualdades de frente com políticas que garantam oportunidades iguais e uma sociedade justa."
 USA_taxing_smarter: "Tributação Inteligente, Crescimento Justo"
 USA_taxing_smarterdesc: "Defender um sistema tributário progressivo, reduzindo disparidades de renda e promovendo a justiça econômica."
 USA_healthcare_harmony_for_all: "Harmonia na Saúde para Todos"
 USA_healthcare_harmony_for_all_desc: "Liderar a luta por um sistema de saúde universal, enfatizando cuidados de qualidade, medidas preventivas e suporte à saúde mental."
 USA_knowledge_is_key: "Conhecimento é a Chave"
 USA_knowledge_is_key_desc: "Abrir portas para uma educação acessível e de qualidade para todos, desde a infância até o ensino superior acessível."
 USA_green_dreams_sustainable: "Sonhos Verdes, Realidades Sustentáveis"
 USA_green_dreams_sustainable_desc: "Impulsionar um plano abrangente para um futuro verde, criando empregos e mudando para energia sustentável e renovável."
 USA_work_well_and_live_well: "Trabalhar Bem, Viver Bem"
 USA_work_well_and_live_well_desc: "Lutar pelos direitos dos trabalhadores, salários justos e condições seguras, colocando a negociação coletiva em destaque."
 USA_home_it_is_our_sweet_home: "Lar Doce Lar"
 USA_home_it_is_our_sweet_home_desc: "Forjar políticas para habitação acessível, desenvolvimento urbano focado na comunidade e iniciativas para prevenir a falta de moradia."
 USA_money_out_voices_in: "Dinheiro Fora, Vozes Dentro"
 USA_money_out_voices_in_desc: "Liderar a reforma do financiamento de campanhas para um processo eleitoral transparente e movido pelo povo."
 USA_justice_revamp_policing_reform: "Reforma da Justiça, Reforma da Polícia"
 USA_justice_revamp_policing_reform_desc: "Apoiar políticas justas de justiça criminal, incluindo a reforma policial, reabilitação e enfrentamento de questões legais sistêmicas."
 USA_united_horizons_inclusive_paths: "Horizontes Unidos, Caminhos Inclusivos"
 USA_united_horizons_inclusive_paths_desc: "Defender políticas de imigração inclusivas, proporcionando caminhos para a cidadania e reconhecendo as contribuições dos imigrantes."
 USA_equal_love_equal_rights: "Amor Igual, Direitos Iguais"
 USA_equal_love_equal_rights_desc: "Abrir caminho para a igualdade de direitos para a comunidade LGBTQ+ com medidas anti-discriminação e políticas inclusivas."
 USA_net_freedom_digital_equity: "Liberdade na Rede, Equidade Digital"
 USA_net_freedom_digital_equity_desc: "Proteger uma internet aberta, proteger a privacidade e garantir acesso equitativo à informação e tecnologia."
 USA_community_guardian_public_ally: "Guardião da Comunidade, Aliado Público"
 USA_community_guardian_public_ally_desc: "Priorizar policiamento baseado na comunidade, engajamento e medidas preventivas para aumentar a segurança pública."
 USA_global_harmony_local_prosperity: "Harmonia Global, Prosperidade Local"
 USA_global_harmony_local_prosperity_desc: "Priorizar a diplomacia, cooperação multilateral e parcerias internacionais para resolver problemas globais e promover a paz."
 USA_equal_ground_empowered_women: "Igualdade de Oportunidades, Mulheres Empoderadas"
 USA_equal_ground_empowered_women_desc: "Defender a igualdade de gênero, apoio aos direitos das mulheres e iniciativas contra a violência e discriminação de gênero."
 USA_childcare_ease_family_breeze: "Facilidade no Cuidado Infantil, Tranquilidade Familiar"
 USA_childcare_ease_family_breeze_desc: "Garantir acesso a cuidados infantis acessíveis e suporte familiar, promovendo o equilíbrio entre vida profissional e pessoal e o bem-estar familiar."
 USA_tech_for_good_innovation_for_all: "Tecnologia para o Bem, Inovação para Todos"
 USA_tech_for_good_innovation_for_all_desc: "Incentivar a inovação tecnológica para o benefício da sociedade, garantindo acessibilidade para todos os cidadãos."
 USA_future_ready_workforce: "Força de Trabalho Preparada para o Futuro"
 USA_future_ready_workforce_desc: "Liderar a educação de ponta e o treinamento profissional, capacitando os cidadãos com as habilidades necessárias para o sucesso em um mundo em rápida evolução."
 USA_the_shepard_secures_victory: "O Pastor Garante a Vitória"
 USA_the_shepard_secures_victory_desc: "O Partido dos Pastores, também conhecido como o Partido da Libertação e Socialismo, garantiu a vitória para o povo desta nação. Como um pastor, vamos guiar e mostrar o caminho para a segurança de nosso povo. Devemos garantir o lar, cuidar das pessoas e buscar a sustentação de nossos princípios nestes tempos em constante mudança."
 USA_increased_labor_reforms: "Reformas Trabalhistas Ampliadas"
 USA_increased_labor_reforms_desc: "Os trabalhadores desta nação sofrem pelas mãos dos gananciosos do empreendimento. Reforçaremos padrões melhores para nossos trabalhadores, incentivando sua produtividade e qualidade de vida em ambientes de exploração salarial."
 USA_reforming_the_corporate_tax: "Reforma do Imposto Corporativo"
 USA_reforming_the_corporate_tax_desc: "As corporações desta nação vivem em um bastião de brechas fiscais e habilidades para acumular riqueza. Devemos dizer a eles para irem para o inferno e focar na nação em que permanecem. Ajudar seu povo e a nação em questão para que o padrão de vida possa ser melhor em todos os aspectos."
 USA_workers_welfare_act: "Lei do Bem-Estar dos Trabalhadores"
 USA_workers_welfare_act_desc: "O bem-estar forçado de nossos trabalhadores deve ser uma prioridade. Forneceremos financiamento para mostrar às pessoas que elas podem ter uma rede de segurança para recorrer se seus chefes corruptos não o fizerem. Com isso, também deve ajudar aqueles que caíram a encontrar maneiras de se reerguer. Eventos comunitários locais e assim por diante criarão um senso de autoestima e motivação para se reerguerem."
 USA_department_of_economic_management: "Departamento de Gestão Econômica"
 USA_department_of_economic_management_desc: "O DoGE será um departamento de supervisão governamental para ajudar a entender, regular e implementar a verdadeira propriedade pública em nossa sociedade socialista. Agora, enquanto pregamos as palavras de Marx, também buscamos aqueles com pensamento mais abrangente. Buscamos inspiração no Socialismo Ético de Robert Owens, ou como Marx o chamou \"Socialismo Utópico\". Mas também buscamos inspiração do Socialismo de Mercado, descomoditizaremos moradias e gradualmente entenderemos as verdadeiras necessidades básicas das pessoas modernas. A partir daí, reformaremos os mercados das necessidades daqueles que podem ganhar e, é claro, melhorá-los."
 USA_national_unions_act: "Lei das Uniões Nacionais"
 USA_national_unions_act_desc: "As uniões da nação estão dispersas em suas próprias brigas internas. Devemos uni-las sob uma entidade nacional, devemos procurar os agitadores dentro dessas uniões menores, suprimi-los e uni-los sob o objetivo nacional comum. O público exige uma frente unida, não devemos lutar com os fragmentos de raciocínio pedante. Devemos ser uma nova sociedade socialista, uma que se concentra no público, em suas necessidades e na capacidade de criar uma unidade de crença e compreensão de causa."
 USA_political_science_reforms: "Reformas na Ciência Política"
 USA_political_science_reforms_desc: "As ideias de política e ideologia estão tão confusas nesta suposta era de \"pós-verdade\" em que vivemos que devemos estabelecer um verdadeiro padrão de racionalidade e razão. Nossa comunidade científica, com a ajuda de financiamento estatal, será usada para criar modelos de abordagem de assuntos sensíveis. O conceito de ideologia, por exemplo, é um conjunto bem abrangente de crenças que se estendem das origens econômicas e sociais. Com isso, podemos perceber que as ideologias não são de esquerda ou direita, mas sim subjetivas às crenças combinadas dos indivíduos. Como tal, a antiga distinção entre esquerda e direita, que originalmente era usada para determinar a posição de alguém em relação à economia, está completamente obsoleta nessa nova era de mudança cultural e social como um todo. A tecnologia em si é uma grande falha para a confusão e, como tal, devemos ajudar a melhor pesquisar, entender e implementar novas descobertas como um todo."
 USA_department_of_state_security: "Departamento de Segurança Estatal"
 USA_department_of_state_security_desc: "O DoSE será uma comissão federal de supervisão conjunta que unirá os diferentes ramos de segurança estadual que temos dentro da nação. Esses ramos diferentes têm seus próprios objetivos e lutam entre si pela importância dos acontecimentos domésticos ou estrangeiros. Devemos pôr fim a esse fracionamento e ter uma política unida para abordar ambos os lados dessa moeda. Em primeiro lugar, para defender o público, devemos focar nas questões domésticas, mas para fortalecer nossa abordagem doméstica é entender as incursões estrangeiras contra nós. Devemos defender nossa sociedade daqueles que desejam arrancá-la pedaço por pedaço de nós."
 USA_socialist_militarism: "Militarismo Socialista"
 USA_socialist_militarism_desc: "O militarismo da nação sempre foi usado para justificações imperialistas. Explorar nações por seus recursos usando nosso exército, seja de maneira direta como no Iraque, ou de maneira indireta por meio de nossa extensa base militar, é o que faz o mundo nos odiar. Devemos lentamente descomissionar e reeducar o soldado moderno. Aquele que compreende os verdadeiros valores que servem ao público, à causa do socialismo, à causa de um mundo mais justo e equitativo. Mobilizaremos o público para que possam lutar por sua causa, e é o estado quem os ajudará em sua jornada."
 USA_socialized_healthcare: "Saúde Socializada"
 USA_socialized_healthcare_desc: "O público exige um cuidado real para o bem-estar da nação e de seu povo. Criaremos um investimento universal para criar uma base real para as pessoas se apoiarem. O cuidado que forneceremos a eles será através da anulação de regulamentações obsoletas e tendenciosas, criando padrões reais e aplicáveis, juntamente com os setores privado e público trabalhando juntos para arcar com os custos. Trabalharemos para ajudar aqueles que precisam."
 USA_appeasing_rising_commissars: "Agradando Comissários Emergentes"
 USA_appeasing_rising_commissars_desc: "A reformulação e o reentendimento dos valores de nossos serviços armados infelizmente levaram à realidade de que mesmo enfrentando a velha ordem. Uma coleção de personalidades da mídia dentro dos próprios serviços armados veio com uma demanda para manter seu apoio. Embora possa ser mais um dreno do que uma ajuda, a estabilidade da nação é o que importa a longo prazo."
 USA_appeasing_trotskyist: "Agradando Trotskyistas"
 USA_appeasing_trotskyist_desc: "A coalizão sempre foi assolada por uma ala forte de trotskistas, esses radicais buscam minar nossa capacidade de vender os valores do Socialismo, procurando impor uma mentalidade de revolução mundial. É essa mesma arrogância que custou aos Soviéticos a derrota na Guerra Polaco-Soviética de 1921. Devemos criar linguagem direcionada para questões que lhes interessam, especificamente financiamento em medidas de segurança para impulsionar nossa presença no exterior. Embora isso possa não ajudar domesticamente, deixará nossa marca no mundo."
 USA_appeasing_the_anarchist_society: "Agradando a Sociedade Anarquista"
 USA_appeasing_the_anarchist_society_desc: "A Sociedade Anarquista é uma ala forte do partido da coalizão socialista que mantemos. Devemos fazer cortes na noção de um estado em uma quantidade significativa se quisermos convencê-los a permanecer conosco. Isso vai doer, mas podemos lentamente sufocá-los no futuro."
 USA_left_wing_unity: "Unidade da Esquerda"
 USA_left_wing_unity_desc: "Finalmente provamos a causa dos trabalhadores, pois é a Unidade da Esquerda que prevaleceu. Com nossos camaradas em armas, buscamos um futuro mais justo para todos. Vamos criar não um Sonho Americano, mas um Sonho para toda a humanidade. Vamos buscar e construir o futuro para nossa espécie que beneficie a maioria e nunca mais a minoria rica."
 USA_roots_of_revelry: "Raízes da Revelação"
 USA_roots_of_revelry_desc: "Desenterrar a vibrante história por trás da celebração animada dos Estados Unidos, traçando sua evolução de uma reunião modesta a um marco cultural."
 USA_branching_identity: "Identidade Ramificada"
 USA_branching_identity_desc: "Descobrir os símbolos culturais entrelaçados com o evento festivo, ilustrando seu papel integral na formação da essência da identidade americana."
 USA_green_gala_guardian: "Guardião da Gala Verde"
 USA_green_gala_guardian_desc: "Investigar o impacto ambiental da celebração, explorando seu papel como guardião do equilíbrio ecológico e da sustentabilidade."
 USA_artsy_arboreal_vibes: "Vibrações Artísticas Arborizadas"
 USA_artsy_arboreal_vibes_desc: "Mergulhar nas expressões artísticas inspiradas pelo evento, onde a criatividade converge com as artes visuais americanas."
 USA_fiesta_foliage: "Festa da Folhagem"
 USA_fiesta_foliage_desc: "Explorar o papel de destaque da celebração nas tradições festivas, onde luzes cintilantes e espírito de festa convergem em uma celebração comunitária."
 USA_community_canopy_connection: "Conexão Comunitária no Dossel"
 USA_community_canopy_connection_desc: "Desvendar o papel da celebração como um centro comunitário, reunindo pessoas para momentos compartilhados e celebrações."
 USA_chronicles_of_celebration: "Crônicas da Celebração"
 USA_chronicles_of_celebration_desc: "Viajar no tempo através de eventos históricos ligados à celebração, revelando histórias que moldaram sua narrativa ao longo dos anos."
 USA_civic_celebration_station: "Estação da Celebração Cívica"
 USA_civic_celebration_station_desc: "Descobrir como a celebração desperta orgulho cívico e participação, transformando reuniões ordinárias em eventos comunitários extraordinários."
 USA_feast_treats: "Delícias da Festa"
 USA_feast_treats_desc: "Saborear os sabores das tradições culinárias ligadas à celebração, onde receitas e festividades se misturam em uma celebração de dar água na boca."
 USA_edu_tainment_extravaganza: "Extravaganza de Edu-Tainment"
 USA_edu_tainment_extravaganza_desc: "Entrar no holofote educacional com programas que tornam o aprendizado sobre a celebração uma experiência alegre e esclarecedora."
 USA_conservation_couture: "Moda da Conservação"
 USA_conservation_couture_desc: "Mostrar o lado fashion do evento, destacando os esforços para mantê-lo verde e próspero para as gerações futuras."
 USA_family_fiesta_chronicles: "Crônicas da Festa Familiar"
 USA_family_fiesta_chronicles_desc: "Reunir-se para ouvir contos familiares emocionantes durante a celebração, onde as memórias florescem como os momentos de alegria compartilhados."
 USA_literary_limelight: "Holofote Literário"
 USA_literary_limelight_desc: "Folhear as páginas de obras literárias que homenageiam a celebração, transformando-a em musa para poetas e contadores de histórias."
 USA_artistic_arbor_adventures: "Aventuras Artísticas Arborizadas"
 USA_artistic_arbor_adventures_desc: "Mergulhar em um mundo de instalações de arte pública inspiradas pela celebração, onde a criatividade não conhece limites."
 USA_tech_touched_treetime: "Árvores Tecnicamente Tocados"
 USA_tech_touched_treetime_desc: "Experienciar a celebração como nunca antes com maravilhas infundidas em tecnologia, desde aventuras virtuais até magia de realidade aumentada."
 USA_global_grove_connection: "Conexão do Bosque Global"
 USA_global_grove_connection_desc: "Descobrir como o charme da celebração se estende além das fronteiras, colocando a cultura americana no centro das atenções globais."
 USA_cash_crop_canopy: "Dossel da Colheita de Dinheiro"
 USA_cash_crop_canopy_desc: "Contar as bênçãos econômicas proporcionadas pela celebração, tornando-se um ponto turístico e impulsionador de negócios locais."
 USA_future_festive_foliage: "Folhagem Festiva Futura"
 USA_future_festive_foliage_desc: "Espiar na bola de cristal para ver como a celebração está se preparando para um futuro sustentável e espetacular, enraizado na sabedoria cultural e ambiental."
 USA_hidden_heritage_havens: "Refúgios de Patrimônio Oculto"
 USA_hidden_heritage_havens_desc: "Embarcar em uma jornada para revelar facetas menos conhecidas da celebração dos Estados Unidos, descobrindo refúgios de patrimônio oculto que guardam histórias não contadas e tesouros culturais. Explorar o charme clandestino que acrescenta profundidade à narrativa da celebração, enriquecendo a identidade coletiva daqueles que se reúnem em seu abraço espirituoso."
 USA_weaking_global_economics: "Enfraquecendo a Economia Global"
 USA_weaking_global_economics_desc: "Através da redação estilística do protecionismo, estaremos na verdade planejando nossa desconexão do mercado global. O protecionismo dá às pessoas a noção de que ainda podem negociar e nos explorar, mas nós sabemos melhor. Nossa economia anarquista garantirá que as cadeias de suprimentos domésticas sejam atendidas por meios domésticos. Isso certamente terá algum efeito de puxar globalmente. Mas lembre-se, devagar e sempre vence a corrida, e acho que temos nos movido devagar o suficiente."
 USA_the_communes_act: "Lei das Comunas"
 USA_the_communes_act_desc: "O Ato das Comunas é uma legislação estabelecida para espalhar e descentralizar os centros urbanos. Isso será um processo lento, mas a ideia é, de certa forma, desindustrializar lentamente e devolver as pessoas às vastas terras que temos como nação. Essas novas comunas podem trabalhar em conjunto com os municípios e vilarejos já estabelecidos perto de sua área. Isso reduzirá a supervisão governamental dos serviços necessários, enfraquecendo também o controle do governo, enquanto ainda fortalece o ideal de defesa doméstica da nação."
 USA_communal_hospitals_act: "Lei dos Hospitais Comunais"
 USA_communal_hospitals_act_desc: "O C.H.A. é um projeto de lei do Congresso aprovado para dar mais liberdade médica a médicos locais e pessoas com inclinações médicas para poderem tomar a iniciativa e organizar instalações de saúde locais. Esses hospitais locais ou comunitários poderão atender às necessidades daqueles em sua área. Isso deve reduzir a necessidade de certos programas federalmente mandatados e permitir que comunas localizadas compartilhem o cuidado dos doentes uns dos outros, conforme as necessidades possam surgir."
 USA_revolutionary_industrialism: "Industrialismo Revolucionário"
 USA_revolutionary_industrialism_desc: "A economia mundial está se concentrando no falso estado \"socialista\" da China Autoritária. Mudaremos isso, uma nova era de industrialismo americano moldará o novo tempo. Com isso, podemos exportar nossos ideais, podemos exportar nossa própria revolução. Assim como os chineses vêm tentando fazer desde que infiltraram a OMC."
 USA_enhancing_state_security: "Fortalecimento da Segurança Estatal"
 USA_enhancing_state_security_desc: "O aparato de segurança de nossa nação deve ser a maior prioridade se quisermos defender a revolução. Devemos investir mais nessas instituições para permitir que a revolução e seu povo não sejam molestados pelos cães estrangeiros do Capitalismo e do Autoritarismo."
 USA_revolutionary_integrity: "Integridade Revolucionária"
 USA_revolutionary_integrity_desc: "O povo da nação é muito diverso... isso é um problema se quisermos avançar com a revolução. A integridade de nosso povo deve ser assegurada e, como tal, devemos integrar essas noções em nosso sistema de ensino e em nosso teste de cidadania. No entanto, não podemos ser excessivamente óbvios, para não criar oposição precoce aos nossos objetivos finais. Pela Revolução, pelo bem do povo."
 USA_strengthening_officer_influence: "Fortalecendo a Influência dos Oficiais"
 USA_strengthening_officer_influence_desc: "O militar é a força motriz para defender os ideais da nação, do povo, da causa... É com isso em mente que nossos líderes militares devem estar prontos, dispostos e capazes de lutar e saber exatamente pelo que estão lutando. Fortalecer o salário de nossos oficiais e melhorar o treinamento tanto na linha de frente quanto em casa nos permitirá avançar nessa nova direção."
 USA_setting_a_new_bar: "Estabelecendo um Novo Padrão"
 USA_setting_a_new_bar_desc: "Nossos soldados, assim como seus líderes, devem ser os melhores em qualidade, caráter e para a própria revolução. Nossos homens e mulheres devem estar prontos para sacrificar suas vidas pela revolução com os mais altos padrões. Portanto, estabeleceremos um novo padrão mais alto de treinamento, tanto para combate quanto para coesão civil. Podemos reduzir nosso contingente mensal, mas lembre-se, qualidade é tão importante quanto quantidade."
 USA_expansion_of_jrotc_programs: "Expansão dos Programas JROTC"
 USA_expansion_of_jrotc_programs_desc: "Eles estão fazendo a parte deles, e você? Os serviços vermelhos da nação precisam de você, e você pode obter experiência antecipada e gratuita hoje se juntando aos muitos programas do Corpo de Treinamento de Oficiais da Reserva Júnior em sua escola. Os fundos serão direcionados para o sistema de ensino para incutir dever, honra e orgulho na juventude desta nação. Mostraremos a eles a causa pela qual seus pais, irmãos, mães se uniram. Mostraremos a eles os caminhos do verdadeiro revolucionário, eles certamente vão querer saber mais."
 USA_yellow_victory: "O Sol Brilha com Liberdade"
 USA_yellow_victory_desc: "O momento finalmente chegou, com a primeira vitória presidencial do Partido Libertário, agora podemos corrigir os cânceres e feridas que têm assolado nossas terras de liberdade há muito tempo."
 USA_cutting_blue_tape: "Cortando a Fita Azul"
 USA_cutting_blue_tape_desc: "O DNC sabia como cuidar de seu povo, mas também de cuidar de emperrar a administração. Vamos cortar o excesso de gordura dos programas existentes e ser capazes de devolver mais ao povo e à própria economia. Embora alguns possam ficar chateados agora, podemos contrabalançar isso a longo prazo."
 USA_cutting_red_tape: "Cortando a Fita Vermelha"
 USA_cutting_red_tape_desc: "As ligações do GOP com o Complexo Industrial Militar causaram redundâncias no orçamento e os sindicatos de policiais têm buscado a rápida militarização dessa força. Devemos emendar orçamentos, investigar corrupção e reduzir verbas para podermos devolver àqueles que foram adversamente afetados por nossas reformas de Fita Azul."
 USA_weakening_subsidies: "Enfraquecendo os Subsídios"
 USA_weakening_subsidies_desc: "O duopólio antigo sempre jogava dinheiro em problemas por meio de subsídios. O que faremos é cortar esses subsídios e reformar algumas regulamentações relacionadas às mais intensas, como o sistema de saúde e contratos de armas com indústrias nacionais."
 USA_yellow_tape_fixes: "Correções de Fita Amarela"
 USA_yellow_tape_fixes_desc: "Cortes anteriores causaram um equilíbrio igual de negativos e positivos para anular todo o processo. Ao fazer isso, muitos se perguntaram se houve uma mudança real e, como tal, devemos promulgar desregulamentações econômicas específicas e, como bônus, desregulamentaremos partes do código tributário de acordo com pequenas empresas com a ajuda da Associação de Pequenas e Médias Empresas."
 USA_where_are_my_dice: "Onde Estão Meus Dados?"
 USA_where_are_my_dice_desc: "Os estados são extremamente imprevisíveis quando se trata de jogos de azar e instituições semelhantes. Enquanto alguns veem exploração, vemos incentivos econômicos. Padrões federais serão criados para tais indústrias de maneira que haja pouca ou nenhuma abolição delas. Embora isso possa irritar os eleitores mais baseados na fé, no esquema geral das coisas, será considerado um saldo positivo."
 USA_encourage_organ_donors: "Incentivando Doadores de Órgãos"
 USA_encourage_organ_donors_desc: "O mercado negro de órgãos mostra um claro desinteresse nos mercados de substituição de órgãos, mesmo para aqueles que precisam. Para mudar esse ato horrível, reduziremos muito a burocracia administrativa em torno dessas práticas e encontraremos maneiras de fazer com que as instituições de saúde incentivem e aumentem a participação voluntária no status de doador de órgãos."
 USA_personal_policing: "Policiamento Pessoal"
 USA_personal_policing_desc: "A aplicação da lei sempre foi um monopólio do governo, mas onde a polícia está ajudando a proteger e servir, há pelo menos uma dúzia de outras áreas onde eles não estão. Como tal, devemos desregulamentar a propriedade pessoal de armas e reformar as ideias e possibilidades de policiamento pessoal. Muitos podem achar isso desagradável a princípio, dada a doutrinação da mídia, mas com o tempo, muitos mais verão que o cara de bem armado pode ser tão útil quanto as pessoas de azul foram."
 USA_reducing_welfare_burdens: "Reduzindo o Ônus do Bem-Estar"
 USA_reducing_welfare_burdens_desc: "O Seguro Social é um programa que se espera que fique insolvente até 2040, e essa data está se aproximando conforme avançamos em direção a ela. Devemos reduzir a saída de pagamentos e, em seguida, reajustar os pagamentos para este esquema de pirâmide essencialmente patrocinado pelo governo. Aqueles no final dessa pirâmide sentirão infelizmente isso mais, mas com isso em mente, estamos reduzindo a expansão dessa pirâmide para que os supostos recém-chegados tenham mais para ajudar aqueles que já percorreram o caminho."
 USA_a_yellow_dawn: "Uma Alvorada Amarela"
 USA_a_yellow_dawn_desc: "Nossas políticas são radicais aos olhos dos pensadores estabelecidos e da velha guarda. Devemos buscar espalhar a mensagem e solidificar a mensagem Libertária. Podemos usar nossa base doméstica e consolidar mensagens para alcançar além dos limites dos Estados Unidos. Enquanto alguns temem um Amanhecer Vermelho, nós nos alegraremos com o início de um brilhante amanhecer amarelo."
 USA_liberty_trade: "Comércio da Liberdade"
 USA_liberty_trade_desc: "A América tem sido uma economia de consumo por tempo demais, é hora de investirmos internamente e retornarmos às glórias de uma economia de exportação. Exportar ideias, ideais e, em troca, ver a compensação que elevará os padrões de vida de todos os nossos povos."
 USA_another_yellow_victory: "Mais uma Vitória pela Liberdade"
 USA_another_yellow_victory_desc: "O povo falou e o partido da Liberdade e da democracia foi reeleito. Muitos veem isso com grandes aspirações, enquanto alguns falam em buscar mais liberdades, outros veem uma maior unidade através dos campos de programas STEM e suas inovações. Mas alguns também falam em levar a liberdade a novos limites, pois a liberdade econômica é liberdade e a liberdade em si pode ser econômica. Por enquanto, seguimos o curso e vemos o que acontece."
 USA_liberating_gun_owners: "Liberando Proprietários de Armas"
 USA_liberating_gun_owners_desc: "As restrições sobre modificações específicas de armas de fogo e a burocracia redundante da posse legal são uma mancha na 2ª Emenda de nossa constituição. Embora não possamos simplesmente revogar tudo de uma vez, podemos reverter muitas das regulamentações mais mal vistas e/ou regulamentações de menor impacto antes de buscar mudanças maiores."
 USA_libertycare: "Lei do Cuidado pela Liberdade"
 USA_libertycare_desc: "A Lei do Cuidado pela Liberdade é um projeto de lei para reduzir regulamentações que limitam a capacidade de praticantes estrangeiros de praticar nos Estados Unidos e a limitação artificial das posições de atendimento primário e o suposto limite máximo permitido. Isso deve expandir o suprimento de especialistas e reduzir os custos gerais de contas médicas, o que será positivo para o americano comum."
 USA_liberty_socialcare: "Lei do Cuidado Social pela Liberdade"
 USA_liberty_socialcare_desc: "A Lei do Cuidado Social pela Liberdade reduzirá os pagamentos para o Seguro Social e, ao fazer isso, reduzirá os impostos sobre a folha de pagamento que precisam ser retirados. Isso dará às pessoas o dinheiro delas agora e reduzirá os fardos sobre as empresas também. Embora seja um golpe para os mais emocionais e os que estão no fim da linha, será visto como algo positivo, já que as pessoas terão uma chance melhor de fazer a própria aposentadoria."
 USA_a_liberated_people: "Um Povo Libertado"
 USA_a_liberated_people_desc: "A libertação de nosso sistema educacional é uma necessidade. Voltando atrás nas regulamentações relacionadas a como o financiamento é distribuído e incentivando os pilares principais da escolha da escola, pretendemos encorajar as escolas públicas a mudarem adequadamente seus métodos para melhorar a educação, a menos que elas se deteriorem à sombra das escolas particulares."
 USA_weakening_corporate_welfare: "Enfraquecendo o Bem-Estar Corporativo"
 USA_weakening_corporate_welfare_desc: "O governo oferece muitos benefícios em forma de subsídios. Esses pacotes de bem-estar corporativo devem ser interrompidos imediatamente e, como compensação, reduziremos as regulamentações relacionadas à suposta necessidade desses subsídios."
 USA_disbanding_subsidies: "Desmantelando os Subsídios"
 USA_disbanding_subsidies_desc: "Embora o nome seja bastante elevado, a realidade é que estamos desmantelando os subsídios corporativos. Em troca, abrimos o mercado para uma competição real ao retirar o suporte artificial do governo a essas corporações zumbis."
 USA_deregulating_small_businesses: "Desregulamentando Pequenas Empresas"
 USA_deregulating_small_businesses_desc: "A espinha dorsal econômica desta nação são as lojas locais do dia a dia. Devemos desregulamentar a capacidade dessas pessoas de iniciar negócios e de como elas podem competir com suas concorrentes excessivamente maiores. Lembrando que para eliminar um monopólio, tudo o que você precisa fazer é, de alguma forma, mudar a definição do que é um monopólio."
 USA_deregulating_mining_practices: "Desregulamentando Práticas de Mineração"
 USA_deregulating_mining_practices_desc: "A situação da mineração interna é, na melhor das hipóteses, abismal e, na pior, abominável. Temos praticamente toneladas métricas de recursos brutos, mas ainda assim precisamos importar de regimes autoritários e abrir mão de nossa soberania para fazer o que precisamos. Bem, isso não acontecerá mais. As práticas de mineração serão fortemente desregulamentadas, com exceção de algumas regras de senso comum para manter as pessoas satisfeitas. Podemos perder algum prestígio político, mas os fins certamente justificarão os meios."
 USA_deregulating_zoning_laws: "Desregulamentando Leis de Zoneamento"
 USA_deregulating_zoning_laws_desc: "O mercado imobiliário americano. Alguns o conhecem como um bastião de criação de riqueza, outros o conhecem como uma montanha-russa na qual você certamente ficará enjoado. Seja qual for o caso, a quantidade de regulamentações e especificidades por trás da construção de novas casas, empresas ou qualquer que seja o caso, é um verdadeiro atoleiro. Devemos cortar as regulamentações nesta área para permitir que os estados menos desenvolvidos da união possam até pensar em competir com estados urbanos como Califórnia ou Nova York."
 USA_truly_free_market: "Um Mercado Verdadeiramente Livre"
 USA_truly_free_market_desc: "Com as luzes brilhantes da liberdade brilhando de mar a mar, os vapores internos do poder começaram a se inflamar. Muitos no público se perguntam se esse sonho de verdadeira liberdade vai durar ou se atores ruins vão abusar desse novo senso de liberdade e impor sua vontade em algo pior... ou possivelmente maior. Seja qual for o caso, devemos permanecer fortes e unidos, devemos manter esta República Reformada."
 USA_retirement_goals_act: "Lei dos Objetivos de Aposentadoria"
 USA_retirement_goals_act_desc: "A RGA é um projeto de lei que reforma a forma como as pessoas contribuem para o programa de previdência social. Ao organizar o programa em uma estrutura semelhante a uma conta bancária independente, os participantes que escolhem fazer isso também podem escolher quanto contribuir para o sistema. Isso permite que muitos possam planejar e se preparar melhor para a aposentadoria que aguardam."
 USA_securing_social_security_act: "Lei de Segurança Social"
 USA_securing_social_security_act_desc: "Para complementar a redução do envolvimento do governo, a lei Triple S reformará o programa de segurança social para se assemelhar a um programa 401k governamental. Isso significa que nenhuma agência federal pode acessar o dinheiro arrecadado para o programa e os participantes do programa, se as garantias certas forem fornecidas, podem acessar o fundo em casos de emergência."
 USA_community_patrol_programs: "Programas de Patrulha Comunitária"
 USA_community_patrol_programs_desc: "O CPP será uma maneira de as comunidades se unirem melhor. Ao desviar fundos de despesas governamentais e policiais específicas e devolvê-los às pessoas, o pessoal dessas áreas desfinanciadas será reutilizado para criar esses programas comunitários. A esperança é essencialmente padronizar e incentivar a participação das pessoas em suas comunidades e melhorar os sistemas de vigilância vizinhais que são semi-práticos em todo o país."
 USA_deurbanization_act: "Lei de Desurbanização"
 USA_deurbanization_act_desc: "A Lei de Desurbanização é uma revisão completa de como vemos nossa nação, sua economia, sua terra, seus recursos e seu povo. Por muito tempo, nossa nação tem crescido cada vez mais em espaços cada vez menores. Com essa tendência contínua, temos alimentado o descontentamento e o ódio uns pelos outros, pois as comunidades são facilmente destruídas pelos atos de apenas alguns. Mas agora iniciaremos o grande projeto de Desurbanização, um processo que utilizará as terras e recursos que temos, um processo que incentivará o desenvolvimento na agricultura e no transporte à medida que as pessoas migram e se reestabelecem em novas vidas. O Sonho Americano renascerá nesta era moderna."
 USA_deurbanizing_new_england: "Desurbanização de Nova Inglaterra"
 USA_deurbanizing_new_england_desc: "Começamos no coração da urbanização nos EUA, o nordeste. Como muitos presumiriam, o nordeste é um exemplo primordial de muitos em pouco espaço, os estados ainda têm uma quantidade considerável de terra, mas se concentraram principalmente ao longo das linhas costeiras. Com esta nossa primeira fase da DUA, serão concedidos subsídios e bolsas aos participantes desses estados que desejam se mudar para áreas menos povoadas. Eles serão usados para estabelecer novas propriedades, cidades e negócios como um todo."
 USA_deurbanizing_florida: "Desurbanização da Flórida"
 USA_deurbanizing_florida_desc: "Ah, Flórida, o estado de aposentadoria... bem, veja, o problema é que a aposentadoria e o turismo não valem uma economia estável. Embora Atlanta seja melhor distribuída por Geórgia, o principal problema no sul é a Flórida. Portanto, programas de incentivo serão enviados para aqueles dispostos e planejamos trazer estados como Arkansas e Mississippi para o mesmo patamar dos outros estados do sul. Esses estados têm a menor população no sul e concentração elevada em si mesmos, mas com a entrada de pessoas, marginalizariam a proporção."
 USA_deurbanizing_the_rust_belt: "Desurbanização do Cinturão de Ferrugem"
 USA_deurbanizing_the_rust_belt_desc: "O cinturão de ferrugem da nação é chamado assim por um motivo. Concentração pesada de indústrias foi rapidamente afastada ao longo do tempo devido à incapacidade do governo de mudar e adaptar esses centros para a globalização dos mercados entre as nações. Por isso, faremos tudo o que pudermos para oferecer às pessoas nos estados altamente povoados e ajudar também aqueles nos menos povoados. A cruzada da desurbanização está quase concluída."
 USA_deurbanizing_texas: "Desurbanização do Texas"
 USA_deurbanizing_texas_desc: "Tudo é maior no Texas... incluindo os centros urbanos. Embora o Texas precise principalmente espalhar sua população, uma quantidade considerável delas pode migrar para seus vizinhos e revitalizar as áreas, reconstruindo melhor as economias e a interconexão da região como um todo."
 USA_deurbanizing_california: "Desurbanização da Califórnia"
 USA_deurbanizing_california_desc: "O grande desafio do programa, a Califórnia. Com mais de 30 milhões de habitantes, temos uma grande oportunidade de espalhar essas pessoas por várias regiões. Além disso, podemos melhor equilibrar os recursos hídricos que começaram a afetar em geral os estados do Pacífico e do Oeste próximo."
 USA_sponsored_mining_operations: "Operações de Mineração Patrocinadas"
 USA_sponsored_mining_operations_desc: "Com o programa de Desurbanização do país em vigor, agora buscamos incentivar as pessoas a dar o pontapé inicial. Esse início será a extração e manutenção de nossos vastos recursos. Faremos patrocínios relacionados a áreas pesquisadas e concederemos subsídios para empresas iniciantes começarem a minerar recursos necessários para o país como um todo."
 USA_decentralized_governance: "Governança Descentralizada"
 USA_decentralized_governance_desc: "Com as pessoas se estabelecendo em seus novos lares, devemos buscar uma governança mais eficiente. Ao fazer isso, iremos abrir mão de controles gerais e responsabilidades na governança local, permitindo que os estados ajam de forma mais precisa e rápida às necessidades de seu povo."
 USA_lowering_tax_needs: "Redução das Necessidades Fiscais"
 USA_lowering_tax_needs_desc: "Agora que todos estão no caminho de suas novas vidas, devemos nos concentrar no que realmente precisamos como governo federal. Sabendo disso, começaremos a cortar excessos que podem ser delegados aos estados e devolveremos às pessoas o que precisam para suas necessidades."
 USA_reforming_trade_laws: "Reforma das Leis Comerciais"
 USA_reforming_trade_laws_desc: "Com o aumento dos recursos em nossa nação se tornando evidente, devemos equilibrar honestamente o que realmente precisamos como nação e o que devemos oferecer ao povo do mundo. Por enquanto, daremos mais, mas também devemos esperar mais."
 USA_yellow_ribbon_militias_act: "Lei das Milícias Fita Amarela"
 USA_yellow_ribbon_militias_act_desc: "O YRMA é um projeto de lei que capacita milícias privadas, a Guarda Nacional e as Guardas Estaduais. Essas forças não são soldados treinados padrão que precisam prestar lealdade ao governo federal, mas sim forças mais orgulhosas e dispostas a defender seus lares, famílias e amigos."
 USA_libertaricare_act: "Lei Libertaricare"
 USA_libertaricare_act_desc: "O Libertaricare é um projeto de lei que mudará fundamentalmente nossas redes sociais. Ao retirar financiamento e interromper muitos programas menores, vamos cortar os custos e devolver isso às pessoas por meio de menos impostos e assim por diante."
 USA_self_care_act: "Lei do Autocuidado"
 USA_self_care_act_desc: "Devemos continuar devolvendo, nossos programas mais desnecessários na estrutura de saúde devem ser devolvidos às pessoas. Elas podem então fundar suas próprias clínicas e assim por diante e realmente fazer escolhas reais quando se trata de suas necessidades de saúde."
 USA_self_reliance_act: "Lei da Autossuficiência"
 USA_self_reliance_act_desc: "Olhamos para frente e vimos a liberdade, para ter essa liberdade devemos cortar o financiamento federal para agências estaduais. Fazer isso dará mais responsabilidade aos estados e nos permitirá devolver mais às pessoas."
 USA_pulling_back_the_veil: "Revelando a Verdade"
 USA_pulling_back_the_veil_desc: "Devemos cessar os gastos governamentais desnecessários, o aparato político é anulado e os comitês do governo são melhores extintos. Finalmente devolvido ao povo, buscamos uma nova aurora na qual o Sonho Americano ressoe. Pela liberdade. Pela liberdade."
 USA_reform_victory: "Uma Vitória Para a Reforma"
 USA_reform_victory_desc: "Desde os dias das tentativas de presidência de Rober Perot, o Partido da Reforma tem sido apenas uma nota de rodapé do que um dia foi o Partido Republicano. Agora que o Grand Old Party não é mais tão grandioso, voltamos ao palco uma vez mais e, com nossa própria base de eleitores e seguidores, agora garantimos o caminho para a vitória e embarcamos na estrada da reforma para nossa nação."
 USA_restructuring_debt_payments: "Reestruturando Pagamentos da Dívida"
 USA_restructuring_debt_payments_desc: "Com nossa dívida nacional ultrapassando a compreensão viável, devemos mostrar com força que planejamos pagar nossos débitos pendentes. Cortes drásticos limitados em gastos específicos falidos vão incentivar um acordo reestruturado sobre nossa dívida, esperamos reduzir as taxas de juros com essa estratégia e, ao mesmo tempo, usar isso como uma manobra de relações públicas para recuperar um pouco da confiança no dólar como moeda."
 USA_reducing_failed_programs: "Reduzindo Programas Fracassados"
 USA_reducing_failed_programs_desc: "Começaremos nossa jornada de reforma cortando programas fracassados que são óbvios para o público. Embora nossa oposição use isso em seu benefício, podemos provar a realidade com cortes de impostos e um retorno perceptível no salário do trabalhador do dia a dia."
 USA_reforming_failing_programs: "Reformando Programas com Problemas"
 USA_reforming_failing_programs_desc: "Embora não pudéssemos simplesmente cortar tudo de uma vez, já que neste clima político seria suicídio, podemos, no entanto, promover grandes reformas para compensar os impactos dos fracassos iminentes ou consertar o que já foi visto como programas falidos."
 USA_common_sense_regulations: "Regulamentações de Senso Comum"
 USA_common_sense_regulations_desc: "Muitas regulamentações em nossa justa nação são baseadas em grupos de interesse e outros tipos pouco recomendáveis. Começaremos adicionando regulamentações orientadas para o senso comum relacionadas a operações comerciais, cuidados com os trabalhadores e, essencialmente, todo o processo."
 USA_common_knowledge_deregulations: "Desregulamentações de Conhecimento Comum"
 USA_common_knowledge_deregulations_desc: "Seguindo nossos processos regulatórios, devemos contrabalancear esses cintos apertados afrouxando outras vestimentas supostamente permissivas. O mesmo princípio das regulamentações se aplica quase dez vezes às áreas desregulamentadas. Vamos reformar isso para equilibrá-las melhor para que as necessidades da maioria sejam colocadas antes das necessidades daqueles com dinheiro."
 USA_limited_economic_reforms_promise: "Promessa de Reformas Econômicas Limitadas"
 USA_limited_economic_reforms_promise_desc: "Através de reformas congressuais rigorosas sobre questões nacionais que abrangem nossas políticas econômicas, fiscais e domésticas, criamos o caminho para uma união melhor, uma nação melhor e o aprimoramento de nosso povo."
 USA_domestic_policing_reforms: "Reformas na Polícia Doméstica"
 USA_domestic_policing_reforms_desc: "A ascensão da militarização da aplicação da lei é um grande desperdício de orçamento e uma bomba-relógio para a sociedade tentar desarmar. Portanto, utilizando o orçamento existente e reduzindo a quantidade de aspectos de militarização por meio da legislação, devemos melhorar a aplicação da lei e suavizar a impressão que as pessoas terão sobre a aplicação da lei."
 USA_pro_americare: "O Ato Pro-Americare"
 USA_pro_americare_desc: "O Ato Pro-Americare é uma reforma na área da saúde que reduzirá os encargos administrativos na estrutura atual e, como resultado, devolverá mais dinheiro às pessoas e lhes dará a capacidade de obter formas melhores de atendimento médico."
 USA_blue_star_reforms: "Ato de Reforma Blue Star"
 USA_blue_star_reforms_desc: "O ABRBS é uma legislação que abordará o atual lodaçal dos programas de assistência social e buscará reduzir, padronizar e unificar muitos desses programas criados individualmente."
 USA_reforming_the_road_of_promise: "Reformando o Caminho da Promessa"
 USA_reforming_the_road_of_promise_desc: "Ao longo dos anos, criamos um caminho. Um caminho de reforma e progresso. Como tal, olhamos para a próxima eleição para continuar essa jornada e pavimentar o caminho para uma nação melhor, um povo melhor e um futuro melhor."
 USA_another_victory_for_reform: "Outra Vitória Para a Reforma"
 USA_another_victory_for_reform_desc: "O Partido da Reforma conquistou outra vitória para esta justa nação nossa. Nosso fundador Ross Perot estaria sorrindo para nós se soubesse do sucesso que seus ideais alcançaram no governo federal desta nação pela qual ele tanto se importava."
 USA_top_hat_act: "A Lei do Chapéu de Cima"
 USA_top_hat_act_desc: "O Ato do Chapéu de Cima garantirá que as limitações sobre como as corporações e empresas, à medida que aumentam de tamanho, não possam simplesmente \"votar\" em um simples aumento salarial para privar sua força de trabalho e aqueles em empregos realmente mais exigentes. Criando uma estrutura em que certos limites são estabelecidos em torno do número de funcionários e do tamanho geral da empresa e sua margem de lucro líquido para operações essenciais, será possível determinar como compensar adequadamente todos os trabalhadores. Desde o zelador na doca até o próprio CEO."
 USA_corporate_desharing_act: "Lei de Descompartilhamento Corporativo"
 USA_corporate_desharing_act_desc: "O Ato CDS é uma legislação destinada a regular a monopolização interna de empresas registradas na bolsa de valores como entidades públicas. Isso significa que os proprietários corporativos e a alta hierarquia dos trabalhadores dentro de uma grande empresa não podem comprar um certo limite de ações dentro de uma empresa que é um concorrente direto do atual emprego do referido trabalhador. Isso visa evitar formas internas de negociação relacionadas à monopolização potencial vertical e horizontal sob o disfarce de suposta concorrência, quando a forte realidade pode ser que as indústrias tenham formado um monopólio coletivo."
 USA_anti_insider_trading_act: "A Lei Anti-Insider Trading"
 USA_anti_insider_trading_act_desc: "A mãe de todas as reformas e um verdadeiro sinal para o público de que a mudança é certa ao escolher o Partido da Reforma. Este ato impedirá que os membros do Congresso e seus familiares imediatos negociem ações relacionadas a qualquer empresa listada na bolsa de valores que tenha uma participação de mercado especificada e influência dentro e fora dos Estados Unidos da América. Esperamos uma forte oposição, mas passaremos isso, não importa o quê."
 USA_spearing_the_fat_cat: "Esfaqueando o Gato Gordo"
 USA_spearing_the_fat_cat_desc: "A ganância consome os ricos. Embora homens e mulheres de negócios normais e justos recebam muita crítica apenas por serem quem são, há aqueles que criam o mau nome para esses pensadores e planejadores árduos. Portanto, devemos buscar esfaquear esses nomes ruins e consertar a reputação de um verdadeiro proprietário de negócios e criador de empregos subsequentes também."
 USA_fearing_the_little_rat: "Teme o Pequeno Rato"
 USA_fearing_the_little_rat_desc: "O grandalhão sempre teme o pequenino e vice-versa, através disso devemos reduzir o recrutamento de nossos jovens homens e mulheres para o serviço militar e incentivar mais formas de vida baseadas domesticamente para nosso povo. Isso deve aplacar a estrutura superior, ao mesmo tempo em que faz com que a estrutura inferior se sinta mais realizada sem sentir que precisa fazer algo drástico como arriscar a própria vida."
 USA_saving_for_a_suit_and_hat: "Poupando para um Terno e Chapéu"
 USA_saving_for_a_suit_and_hat_desc: "O fardo daqueles pressionados a supostamente precisarem ir para a faculdade está fundamentalmente errado. Devemos reduzir a intervenção governamental no ensino superior e reformar a maneira como as pessoas podem conseguir um emprego e a capacidade de adquirir essa experiência de trabalho."
 USA_economic_backbone: "A Escoluna Econômica"
 USA_economic_backbone_desc: "A espinha dorsal da economia sempre foram as lojas de bairro que enfeitam as ruas desta nação. Devemos mudar algumas regulamentações para permitir sua expansão e facilidade de fundação, concedendo a esses novos sopro de ar fresco, esperamos um aumento na produtividade, pois as pessoas são melhor apoiadas por seus locais de trabalho."
 USA_searing_the_fake_act: "Queimando o Ato Falso"
 USA_searing_the_fake_act_desc: "Muitos investimentos estrangeiros em nosso solo vieram com medidas embutidas entre as linhas. Com esse conhecimento, atacaremos esse problema de frente e, embora possa não ser inteiramente um resultado positivo líquido, certamente manterá a santidade de nossa nação viva e bem, apesar da interferência estrangeira."
 USA_reformed_economy: "Uma Economia Reformada"
 USA_reformed_economy_desc: "A nação está no auge da reforma para os tempos atuais, embora ainda tenhamos trabalho a fazer, é, no entanto, um futuro de prosperidade e orgulho para o povo e a nação como um todo. A confiança que nossa população tem na situação doméstica é quase espelhada pela tenacidade e vigor de nossos soldados com os recentes testes de eficácia em jogos de guerra e exercícios realizados nos últimos anos. Um amanhecer se aproxima da nação, um amanhecer de uma nova era."
 USA_truly_reformed_republic: "Uma República Verdadeiramente Reformada"
 USA_truly_reformed_republic_desc: "Com os ventos passando e a calma se estabelecendo, alguém se pergunta o que pode estar no horizonte para tal ascensão, depois queda e agora uma ascensão mais uma vez. Embora nos sintamos realizados, o trabalho nunca está realmente concluído e é por isso que devemos olhar para o futuro e para aqueles que nos procuram por ajuda e orientação. Devemos olhar para trás e devemos ajudá-los da melhor forma possível, assim como fomos capazes de ajudar a nós mesmos."
 USA_tackling_blue_administration: "Enfrentando a Administração da Fita Azul"
 USA_tackling_blue_administration_desc: "Os Democratas do Duopólio acharam conveniente sobrecarregar as alas administrativas de todos os programas. Embora não possamos fazer tudo de uma vez, podemos resolver o maior problema. O sistema de saúde dos EUA."
 USA_dealing_with_blue_welfare: "Lidando Com o Bem-Estar dos Democratas"
 USA_dealing_with_blue_welfare_desc: "Nossa campanha administrativa está em curso. Com a saúde cuidada, passamos para o bem-estar, onde as administrações de quase todos os programas são sobrecarregadas por idas e vindas de responsabilidades, regulamentações e regras. Não é de admirar que tanto descontentamento tenha dominado os mais velhos contra a geração mais jovem."
 USA_balancing_education_needs: "Equilibrando as Necessidades Educacionais"
 USA_balancing_education_needs_desc: "As idas e vindas entre as reformas educacionais vermelhas e azuis têm gerado um pântano e uma queda severa na qualidade da educação neste país. Devemos olhar para ambos os lados e assimilar e combinar adequadamente os dois pratos laterais em um prato principal para que nossa juventude possa desfrutar de uma refeição completa de aprendizado para seus cérebros e seus futuros."
 USA_compromising_red_tape_deregulation: "Comprometendo-se com a Desregulamentação do Papelada Vermelha"
 USA_compromising_red_tape_deregulation_desc: "Os Republicanos eram muito a favor das grandes empresas, entendemos que os negócios são bons, mas nem todos os negócios são bons. Devemos iniciar uma segunda campanha, que reverta o poder de Wall Street e o devolva àqueles que vivem e trabalham na Rua Principal."
 USA_dealing_with_red_security: "Lidando com a Segurança Vermelha"
 USA_dealing_with_red_security_desc: "A suposta Grand Old Party parece ter um grande tempo aumentando os gastos militares e de segurança interna, o que retirou dinheiro necessário para o bem-estar do povo. Se cortarmos coisas relacionadas aos esforços de recrutamento do complexo industrial militar e alguns programas mais rígidos em nosso aparato de segurança interna, as pessoas ainda se sentirão tão seguras, se não mais, e além disso saberão que seu dinheiro não está sendo todo direcionado para empreendimentos potencialmente duvidosos."
 USA_democratic_care_reform: "Reforma Democrática do Cuidado"
 USA_democratic_care_reform_desc: "Embora o DNC não seja o partido mais equilibrado, suas ideias na área da saúde estavam em um caminho mais certo. Devemos aperfeiçoar essa empreitada e compreender o real bem que pode advir do sistema atual."
 USA_education_baseline_act: "Ato de Baseline da Educação"
 USA_education_baseline_act_desc: "O EBA examinará como introduzimos e ensinamos nossos jovens quando eles entram no sistema educacional. A partir daí, reformaremos e padronizaremos em nível nacional as coisas-chave que esses jovens devem aprender, números, letras e adoção precoce de habilidades sociais ao trabalhar juntos e independentemente."
 USA_military_modernism: "Modernização Militar"
 USA_military_modernism_desc: "Com a evolução da própria guerra, devemos olhar para mudar com ela, investindo em nossos soldados, dando-lhes habilidades para operar aeronaves modernas e ser capazes de planejar em cenários de mudança rápida."
 USA_reform_zoning_laws: "Reforma das Leis de Zoneamento"
 USA_reform_zoning_laws_desc: "As leis de zoneamento que compõem o aparato de planejamento urbano dos EUA são extremamente complicadas e antiquadas. Vamos iniciar uma campanha real para reformar essas áreas cruciais que sufocam o crescimento, o desenvolvimento e aumentam os custos para empreendimentos novos."
 USA_new_england_new_zoning: "Novo Zoneamento de New England"
 USA_new_england_new_zoning_desc: "Embora haja parques nacionais nos estados de New England, há muitas terras que podem ser desenvolvidas. Reformar regulamentações para permitir novas moradias e empreendimentos comerciais nessas áreas ajudaria a impulsionar os estados e suas economias, mantendo em mente a serenidade dos parques."
 USA_scattered_south_scattered_zoning: "Sul Espalhado, Zoneamento Espalhado"
 USA_scattered_south_scattered_zoning_desc: "Estados-chave como Mississippi, Arkansas e Oklahoma têm formas muito isoladas de desenvolvimento. Devemos trabalhar com esses estados para reformar o zoneamento, mudar como são feitas as iniciativas de investimento e ajudar esses supostos lugares menos desenvolvidos a alcançar o padrão básico do restante da união."
 USA_wyoming_wallop: "O Golpe de Wyoming"
 USA_wyoming_wallop_desc: "Wyoming e Colorado, dois quadrados posicionados antes e um pouco dentro das Montanhas Rochosas. Agora, eu não sei você, mas para o povo de Wyoming sempre foi estranho ver Wyoming sem pessoas, sem um desenvolvimento real, enquanto Colorado recebe todo o suposto amor. Vamos mudar isso, vamos investir, incentivar e reformar o zoneamento e o desenvolvimento do estado para dar a eles uma verdadeira chance lá fora."
 USA_all_aboard_amtrak: "Todos a Bordo da Amtrak"
 USA_all_aboard_amtrak_desc: "Problemas modernos requerem soluções modernas. Ao tornar a Amtrak um projeto principal de preocupação da nação como um todo, devemos investir e acompanhar como expandimos nossa rede ferroviária de passageiros. Com viagens entre pontos-chave para empregos, podemos levar mais pessoas ao trabalho em intervalos mais rápidos e gerar uma receita real. Isso deveria ser um verdadeiro destaque no crédito da nação."
 USA_returning_to_traditional_planning: "Retornando ao Planejamento Tradicional"
 USA_returning_to_traditional_planning_Desc: "O Experimento Urbano durou o suficiente. Muitos estudos mostram que a forma atual de planejamento urbano que nossa nação utiliza traz em média 30% menos receita tributável e esse 30% é mais do que suficiente para fazer ou quebrar qualquer complexo metropolitano nestes Estados Unidos da América. Levará um tempo para redesenvolver e consolidar as novas formas de planejamento urbano, mas no final valerá muito a pena."
 USA_rusting_past_refined_future: "Passado Enferrujado, Futuro Refinado"
 USA_rusting_past_refined_future_desc: "Com nossa nova campanha de reurbanização já bem encaminhada, agora enfrentamos o coração de nossa nação, o cinturão enferrujado. Revitalizar este centro central de industrialização impulsionará nossa nação para o futuro, dando às pessoas a vontade de não fugir de suas casas devido aos erros do passado. Mas vamos informar às pessoas que há um futuro."
 USA_revitalizing_the_interstate_system: "Revitalizando o Sistema Interestadual"
 USA_revitalizing_the_interstate_system_desc: "O sistema interestadual foi criado sob o pretexto de uso militar. Parece que Ike não viu totalmente o uso civil de um projeto tão gigantesco também. Devemos modernizar e melhorar a rede como um todo, se quisermos realmente ter uma nação que possamos chamar de Os Estados Unidos."
 USA_revitalizing_the_shipping_industry: "Revitalizando a Indústria de Transporte Marítimo"
 USA_revitalizing_the_shipping_industry_desc: "Supostamente, deveríamos ser percebidos como uma superpotência global, incomparável. No entanto, vemos cada vez mais navios estrangeiros realizando comércio pelo mundo do que navios americanos. Portanto, devemos promover uma verdadeira reforma em nossas indústrias de construção naval, nossos portos para importação e exportação, e fazer o mundo perceber que a Águia Americana não parou de voar."
 USA_reformed_people_reformed_nation_reforming_the_era: "Uma Era Reformada"
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "A Era da América está aqui, mostramos ao mundo nosso poder não por meio de conquistas, mas por meio do desenvolvimento, cuidado e bom senso para a realidade dos problemas. Podemos e vamos liderar o mundo em uma nova era."
 USA_constitutional_party_victory: "Uma Vitória Pela Constituição"
 USA_constitutional_party_victory_desc: "O duopólio do Vermelho e do Azul chegou verdadeiramente ao fim. Com esta vitória, permanecemos firmes para corrigir a negligência daqueles que se afastam de nossos princípios fundadores. Vitória para o Rinoceronte. Vitória para os pais fundadores. Vitória, para a constituição."
 USA_reinforcing_the_living_document: "Reforçando o Documento Vivo"
 USA_reinforcing_the_living_document_desc: "A Constituição, o documento que fundou esta justa nação, é a regra da lei. Somos uma República Constitucional e, portanto, devemos agir firmemente para tornar isso uma certeza para aqueles que desejam miná-la. Portanto, será criada uma legislação federal obrigatória que solidifica esse simples fato, tornando passível de multa e/ou prisão aqueles que tentarem diretamente e maliciosamente minar nosso documento fundador."
 USA_shaving_left_wing_excesses: "Reduzindo os Excessos da Esquerda"
 USA_shaving_left_wing_excesses_desc: "O liberal moderno tem visto desfigurar e ignorar completamente os valores da constituição de nossa grande nação. Eles aprovaram legislação e criaram um status quo de aceitação que descarta a constituição como uma alternativa viável. Reverteremos essas mudanças e corrigiremos o declínio do Sonho Americano."
 USA_shaving_fake_right_wing_fodder: "Reduzindo o Alimento Falso da Direita"
 USA_shaving_fake_right_wing_fodder_desc: "A suposta ala direita desta nação está cheia de desordeiros e falsos completos. Esses neocons, como foram apelidados, e sua prole de ideólogos, buscam mentir para a cidadania de nossa nação e minar nossos princípios fundadores com essas ideias grandiosas de que apenas o governo pode resolver o problema. Enxergamos essa traição e trabalharemos com unhas e dentes para reverter e corrigir essas mudanças. Começando com os subsídios governamentais para grandes corporações."
 USA_de_looping_the_holes: "Desenrolando as Lacunas"
 USA_de_looping_the_holes_desc: "O código tributário desta nação está uma bagunça, com orçamentos sobrepostos, alocação ineficiente e orçamentos que levam a lugar nenhum. Vamos cortar esses excessos, reformar e depois reembolsar as pessoas com o dinheiro que o governo essencialmente roubou delas. Isso reduzirá nossas demandas e ajudará nosso povo, mas os gatos gordos podem não gostar dessas ações rigorosas."
 USA_states_rights_commission: "Comissão de Direitos Estaduais"
 USA_states_rights_commission_desc: "A antiga ordem que derrubou nossa constituição atingiu mais fundo os corações de nossa nação. Milhares sofrem diariamente devido a decisões governamentais abrangentes tomadas pelo corpo federal de governo. Isso não é mais aceitável. Uma comissão independente será usada para devolver ao povo e aos seus estados o que um dia foi deles desde o início."
 USA_second_amendment_first_priority: "2ª Emenda, 1ª Prioridade"
 USA_second_amendment_first_priority_desc: "Traidores da nação. Um longo grupo de pessoas que fermenta há muito tempo na mente do público que armas matam pessoas. A realidade é que as pessoas matam pessoas usando essas armas. Devemos padronizar a maneira responsável de exercer ao máximo o direito constitucional de portar armas contra qualquer tipo de invasor, sejam eles domésticos ou estrangeiros."
 USA_constitutional_welfare: "Bem-Estar Constitucional"
 USA_constitutional_welfare_desc: "O dano à nação está em um nível psicológico. Para consertar isso, devemos ser sutis, mas firmes em nossa mensagem. O serviço à constituição e à nação garantirá que eles também o sirvam. O bem-estar é para os cidadãos de nossa nação, mas aqueles que defendem seus valores devem ser priorizados acima de tudo. Um forte símbolo para aqueles que tentam destruir esses valores."
 USA_constitutional_healthcare: "Saúde Constitucional"
 USA_constitutional_healthcare_desc: "Os cidadãos desta justa nação devem ser cuidados em tempos de necessidade. Reformas estão ocorrendo para eliminar as falácias das influências republicanas e democráticas anteriores. Os estados podem ter seu próprio sistema de saúde local, mas o governo federal também pode fornecer seu próprio sistema de saúde para os cidadãos que defendem e preservam seus valores constitucionais."
 USA_constitutional_securities: "Segurança Constitucional"
 USA_constitutional_securities_desc: "A infraestrutura nacional e o desenvolvimento para conectar e expandir essas terras geograficamente diversas é um trabalho importante. O governo federal deve buscar voluntários para proteger infraestruturas importantes, como estações elétricas, portos e assim por diante. Com os incentivos e treinamentos adequados, podemos tornar esta nação um lugar seguro para a vida ideal daqueles que desejam viver, construir e prosperar."
 USA_living_document_living_nation: "Um Documento Vivo Para Uma Nação Viva"
 USA_living_document_living_nation_desc: "A nação, seu documento fundador e os cidadãos desta república receberam o caminho. A luz é brilhante para aqueles que se deleitam na continuação do grande experimento americano."
 USA_constitutional_wins_again: "O Rinoceronte Avança Mais Uma Vez"
 USA_constitutional_wins_again_desc: "Com o documento vivo aplicado desde nosso mandato anterior, ele desde então trouxe o ar fresco de nossos ideais para a realidade. Essa nova vitória verá o sucesso contínuo dos valores de nossa querida nação atingir novos patamares. O Rinoceronte avança, os traidores temem e desaparecerão."
 USA_founders_act: "Ato dos Fundadores"
 USA_founders_act_desc: "Os fundadores não gostariam que o passado sufocasse o futuro. Portanto, buscamos a sabedoria desses pensadores avançados de sua época e aplicaremos isso mais do que ao presente. Será feito um aumento no orçamento para os estados que não podem arcar com a uniformidade de seus sistemas de educação. Os estados criam o patamar, nós os ajudamos a alcançar e romper o teto."
 USA_modern_age_act: "Ato da Era Moderna"
 USA_modern_age_act_desc: "Pois todos os homens são criados iguais. Essa citação é no que a América foi fundada. A tolerância é seu farol, sua motivação e seu propósito. A legalização e aplicação das compreensões seculares da decência humana e dos casais do mesmo sexo, relacionamentos e assim por diante, nunca serão puníveis por lei. A constituição não diz o que alguns homens podem ou não fazer, ela diz que todos os homens podem fazer. As pessoas desta nação devem e serão capazes de agir corretamente por esse princípio singular de nossa gloriosa era moderna em que vivemos."
 USA_scholars_interpretation_act: "Ato de Interpretação de Estudiosos"
 USA_scholars_interpretation_act_desc: "O AIE é uma legislação que determina legalmente a metodologia ao interpretar a constituição em relação a problemas modernos. A linguagem foi escrita para a época em que estava. Portanto, quando essa linguagem muda, devemos voltar à época e entender o que essa mudança foi e a realidade à qual se aplica. Lembre-se, todos os homens... são criados iguais. Nem todos os machos... Pense nisso, estudioso."
 USA_uniform_institutions_act: "Ato de Instituições Uniformes"
 USA_uniform_institutions_act_desc: "Nosso governo federal fez uma bagunça na política externa a ponto de distrair da política doméstica. Vamos consertar isso implementando legislação sobre a regulamentação e uniformidade das instituições governamentais tanto domésticas quanto no exterior. Com esses cortes nos excessos e investimentos em nações que eles essencialmente queriam controlar, podemos devolver ao povo de nossa nação com um corte de impostos no próximo relatório orçamentário."
 USA_worthy_trade_deals: "Acordos Comerciais Dignos"
 USA_worthy_trade_deals_desc: "Somos uma nação de produtores e, nas últimas décadas, nos tornamos apenas consumidores. Vamos encontrar esse equilíbrio usando acordos comerciais para reduzir nossas exportações, o que ajuda a produção e consumo doméstico para liderar uma nova ascensão em nossa indústria."
 USA_historical_rationalism_act: "Ato de Racionalismo Histórico"
 USA_historical_rationalism_act_desc: "O culturalismo moderno infectou as compreensões históricas de como percebemos e entendemos a história. Questione tudo e olhe para o período de compreensão. Será feita uma legislação para padronizar e aplicar uma uniformidade de compreensão da história. Devemos questionar as fontes, compará-las e chegar a uma compreensão neutra. Nada é tão simples quanto gostaríamos que fosse, portanto, devemos racionalizá-lo para simplificar a compreensão. Para nossa nação, para a história que fizemos e a realidade que é. Nossa nação se construirá melhor e desenvolverá nossa nação com essa nova perspectiva. A história ensina mais do que nomes, datas e lugares."
 USA_backyard_act: "Ato do Quintal"
 USA_backyard_act_desc: "Nosso quintal está sujo e destruído. Reformas nas agências federais de aplicação da lei para se concentrarem em infiltrações de cartéis, traficantes de armas e tráfico de qualquer tipo serão a espinha dorsal. Nossos cidadãos devem estar seguros e nosso quintal deve ser limpo e cuidado."
 USA_tightening_national_belt: "Apertando o Cinto Nacional"
 USA_tightening_national_belt_desc: "O orçamento está inflado devido à luta que enfrentamos ao transferir mais responsabilidades para os estados. Portanto, procuramos cortar partes de programas e agências que nem sempre podem usar o dinheiro extra. Embora possa prejudicar o que queremos, a longo prazo nos ajudará, independentemente."
 USA_one_nation_under_god: "Uma Nação, Sob Deus"
 USA_one_nation_under_god_desc: "Somos uma nação secular, mas todos acreditam em algum tipo de deus. Com esse princípio unificador de que somos os defensores da própria fé, independentemente da própria fé. Vamos reunir nosso povo e avançar para defender nossos grandes povos, nossa grande nação e nossas grandes fé."
 USA_constitutional_republic: "Uma República Constitucional"
 USA_constitutional_republic_desc: "Uma Democracia é a regra das massas, regra da multidão. Uma República é a regra da lei. Somos uma República Constitucional, uma nação onde nossa constituição é a lei suprema da terra. Embora tenhamos subversores ao nosso redor, podemos concordar com as vastas conquistas que alcançamos para criar nesses dias após a queda do Duopólio. A Experiência Americana continua viva, em todos nós."
 USA_limited_government_and_constitutional_adherence: "Governo Limitado e Adesão Constitucional"
 USA_limited_government_and_constitutional_adherence_desc: "Apoiamos a estrita observância da Constituição dos EUA e incentivamos pouca participação do governo na vida cotidiana das pessoas."
 USA_fiscal_responsibilities_and_balanced_budgets: "Responsabilidade Fiscal e Orçamentos Equilibrados"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "Para alcançar um orçamento equilibrado e evitar um excesso de dívida nacional, colocamos alta prioridade em políticas fiscais sensatas, que incluem a redução dos gastos do governo."
 USA_individuals_rights_and_liberties: "Direitos e Liberdades Individuais"
 USA_individuals_rights_and_liberties_desc: "Defendendo as liberdades e direitos individuais garantidos pela Constituição, como a liberdade de expressão, a prática religiosa e o direito de manter e portar armas."
 USA_states_rights_and_federalism: "Direitos dos Estados e Federalismo"
 USA_states_rights_and_federalism_desc: "Apoiando o conceito de federalismo da Décima Emenda, que concede aos estados poderes significativos para governar dentro de suas próprias fronteiras."
 USA_free_market_economy: "Economia de Mercado Livre"
 USA_free_market_economy_desc: "Para promover o crescimento econômico e a prosperidade, devem ser promovidas políticas que apoiem a livre iniciativa, a concorrência e a mínima regulamentação governamental."
 USA_strong_national_defense_and_non_interventionism: "Defendendo Nossa Nação, Não Outras"
 USA_strong_national_defense_and_non_interventionism_desc: "Promover uma defesa nacional forte enquanto se mantém cauteloso com operações militares ofensivas e se concentra em uma abordagem não intervencionista permitirá um melhor equilíbrio entre o front doméstico e o mundo ao nosso redor."
 USA_originalist_judiciary_and_appointments: "Judiciário Originalista e Nomeações"
 USA_originalist_judiciary_and_appointments_desc: "Promover a seleção de juízes que aplicam o significado original da Constituição fortalecerá a coesão interna e a eficiência governamental. Ao contrário das interpretações modernas que nos desviaram tanto."
 USA_secure_borders_and_create_immigration_reforms: "Segurança e Reforma dos Sistemas de Imigração"
 USA_secure_borders_and_create_immigration_reforms_desc: "Estamos promovendo uma abordagem equilibrada para a imigração que inclui tanto a segurança das fronteiras quanto a implementação de leis de imigração justas e equitativas."
 USA_monetary_police_and_sound_currency: "Política Monetária e Moeda Sólida"
 USA_monetary_police_and_sound_currency_desc: "Promoveremos uma política monetária sólida e estável, possivelmente pedindo a reinstauração do padrão ouro ou outro sistema semelhante."
 USA_bring_the_order_peace_and_order_back: "Lei e Ordem"
 USA_bring_the_order_peace_and_order_back_desc: "Devemos aumentar nossa capacidade de apoiar regulamentações que priorizem a aplicação eficaz da lei, procedimentos de justiça criminal justos e segurança pública."
 USA_education_reforms_and_local_control: "Escolha Educacional e Controle Local"
 USA_education_reforms_and_local_control_desc: "Defendemos um maior controle parental sobre a educação de seus filhos, incluindo medidas como vouchers escolares e dando às comunidades locais uma voz na política educacional."
 USA_protecting_the_second_us_amendment: "Protegendo a Segunda Emenda"
 USA_protecting_the_second_us_amendment_desc: "Defender o direito das pessoas de manter e portar armas para proteção contra a opressão do governo, bem como para autodefesa."
 USA_environmentalism_through_property_right: "Ambientalismo Através dos Direitos de Propriedade"
 USA_environmentalism_through_property_right_desc: "Apoiamos uma abordagem bem equilibrada à política ambiental que proteja os direitos legais das pessoas e assegure uma gestão ambiental eficaz."
 USA_health_care_choice_and_market_solutions: "Escolha de Saúde e Soluções de Mercado"
 USA_health_care_choice_and_market_solutions_desc: "Incentivar o desenvolvimento de um sistema de saúde que priorize a autonomia do consumidor, a competitividade do mercado e os ideais de mercado livre, ao mesmo tempo em que preserva o acesso a cuidados de alta qualidade."
 USA_reforming_entitlement_programs: "Reformando Programas de Benefícios"
 USA_reforming_entitlement_programs_desc: "Garantir a viabilidade a longo prazo dos sistemas de benefícios, ao mesmo tempo que asseguramos que eles sejam preservados para as gerações futuras, como a Seguridade Social e o Medicare."
 USA_election_integrity_and_voters_rights: "Integridade Eleitoral e Direitos dos Eleitores"
 USA_election_integrity_and_voters_rights_desc: "Fazer lobby por medidas que garantam eleições seguras e protegidas, como a legislação de identificação do eleitor e iniciativas para prevenir a fraude eleitoral."
 USA_technology_and_privacy_rights: "Tecnologia e Direitos de Privacidade"
 USA_technology_and_privacy_rights_desc: "Alcançar um equilíbrio entre o avanço tecnológico e a defesa dos direitos de privacidade pessoal, possivelmente através de legislação e regulamentação."
 USA_balancing_national_security_and_civil_liberties: "Lei das Liberdades Nacionais"
 USA_balancing_national_security_and_civil_liberties_desc: "Através de legislação abrangente, esperamos alcançar um equilíbrio entre os objetivos de segurança nacional e as liberdades civis dos cidadãos, especialmente em face de preocupações de segurança em desenvolvimento."
 USA_nationalist_front_victory: "O Partido Frente Nacional... Vence?"
 USA_nationalist_front_victory_desc: "A PFN é um movimento de coalizão dentro da esfera política da direita em geral. Embora o partido tenha vencido as eleições, muitas pessoas não têm certeza se a direção ou a própria vitória durarão. Por enquanto, a nação parece unida em políticas antissocialistas e nas ondas crescentes de imigração, mas esses pontos manterão o partido unido?"
 USA_american_trade_act: "Lei do Comércio Americano"
 USA_american_trade_act_desc: "Comerciamos nossas almas se elas não estivessem ligadas aos nossos corpos. A LCA porá fim à venda destrutiva que fazemos em nível nacional, oferecendo mais bens para consumo interno e fabricação."
 USA_american_jobs_act: "Lei dos Empregos Americanos"
 USA_american_jobs_act_desc: "A LJA é uma legislação projetada para aumentar a produção americana. Desde matérias-primas até produtos acabados, restauraremos o poder industrial pelo qual esta nação já foi conhecida."
 USA_foreign_economic_subversion_act: "Lei de Subversão Econômica Estrangeira"
 USA_foreign_economic_subversion_act_desc: "A LESE é uma posição contra a prática do Neo-imperialismo, táticas que têm sido usadas para controlar o desenvolvimento e a exploração das nações menos desenvolvidas do mundo há décadas. Não cairemos em truques tão simples e, como tal, começaremos a nacionalizar algumas indústrias e criar um esboço e diretrizes rígidas para a operação de subversores estrangeiros em nossa nação."
 USA_immigration_regulations_act: "Lei de Regulação da Imigração"
 USA_immigration_regulations_act_desc: "A política de fronteira quase aberta das administrações anteriores é repugnante. Faremos uma reforma abrangente dos métodos de manejo de fronteira, organização de postos de guarda e do processo de imigração. Muitos podem resistir à direção mais restrita que estamos tomando, mas se pudermos melhorar os padrões internos, não precisaremos de importações estrangeiras."
 USA_american_care_act: "Lei do Cuidado Americano"
 USA_american_care_act_desc: "Nosso povo não tem apoio, eles trabalham tanto e, por sua vez, nunca cumprem seu dever para com a espécie. A família como um todo se desintegrou por causa de várias coisas, mas pelo menos devemos construir uma rede de cuidados adequada para as novas famílias desta grande nação."
 USA_monroe_mondernization_act: "Lei de Modernização Monroe"
 USA_monroe_mondernization_act_desc: "A ordem hegemônica que estabelecemos com a Doutrina Monroe foi deixada de lado pelos esforços modernos de globalização. Embora não possamos impor a interrupção desse comércio, podemos, no entanto, ser um pouco mais tentadores em direção a um controle e comando mais hemisférico."
 USA_public_protections_act: "Lei de Proteções Públicas"
 USA_public_protections_act_desc: "Escória assola as ruas de nossa nação e nosso povo está pressionado para poder fazer seus trabalhos e criar suas famílias. Com o crime em primeiro plano deste projeto de lei, mudaremos a matriz de agressão que nossos policiais podem fazer por você."
 USA_landlords_association_act: "Lei da Associação de Proprietários"
 USA_landlords_association_act_desc: "Os proprietários da nação causaram escassez artificial, embora não seja um fator crítico, é, no entanto, um fator-chave. Os proprietários agora devem se registrar na Junta da Associação de Proprietários ou JAP. Um padrão federal de controle de qualidade será avaliado para proporcionar aos cidadãos um padrão de vida justo e melhor."
 USA_united_peoples_act: "Lei dos Povos Unidos"
 USA_united_peoples_act_desc: "A LPU criará um feriado federal celebrando o povo desta nação. Suas lutas, suas forças e suas realizações que moldaram e salvaram esta nação de seus inimigos, tanto estrangeiros quanto domésticos."
 USA_anti_subversives_act: "A Lei Anti-Subversivos"
 USA_anti_subversives_act_desc: "Os comunistas têm manchado nossa nação por tempo demais. Começaremos a proibir protestos organizados por esses agitadores e reprimir de forma federal a subversão e quase traição que alguns desses grupos impõem ao público em geral."
 USA_american_jobs_for_american_people: "Lei Empregos Americanos Para Pessoas Americanas"
 USA_american_jobs_for_american_people_desc: "A Lei EAPA é uma legislação que ajudará a solidificar nossa compreensão da economia e do cidadão americano. Muitas vezes, candidatos perfeitamente qualificados ou novos membros da força de trabalho são preteridos por uma alternativa mais barata, porque Paco, Tojo ou quem quer que seja atravessa nossa fronteira. Bem, não mais, os empregos americanos são para cidadãos americanos através e através."
 USA_family_care_package_act: "Lei Pacote de Cuidados à Família"
 USA_family_care_package_act_desc: "Devemos cuidar das famílias de nossa nação, como mais podemos cuidar de nosso povo se nem mesmo podemos vê-los ajudando a si próprios."
 USA_skyline_to_space_bound_act: "Lei Rumo ao Espaço"
 USA_skyline_to_space_bound_act_desc: "A próxima geração deve ser capaz de ultrapassar a linha do horizonte. Investimentos em novos programas de treinamento, testes de armas e aeronaves serão garantidos para manter a curva de nossa defesa mesmo quando ultrapassarmos a linha do horizonte em si."
 USA_water_defense_act: "Lei de Defesa Aquática"
 USA_water_defense_act_desc: "A nação é cercada pela água, nossa esfera de influência é literalmente cercada pela água. A marinha deve ser uma grande prioridade para garantir o direito de passagem de nossos pacificadores nesta era de paz e prosperidade do nosso mundo."
 USA_national_recruitment_act: "Lei de Recrutamento Nacional"
 USA_national_recruitment_act_desc: "Os jovens homens e mulheres de nossa nação são deixados para apodrecer no tanque séptico da sociedade. Incentivar o recrutamento enquanto aumenta os padrões incentivará pessoas comprometidas com o dever e criará uma imagem das forças armadas que as coloca acima de nossos inimigos tanto estrangeiros quanto domésticos."
 USA_old_order_new_ideals_education_act: "Lei da Velha Ordem, Novos Ideais de Educação"
 USA_old_order_new_ideals_education_act_desc: "Embora os absolutistas de outrora fossem horríveis e ignorantes em relação à realidade ao seu redor, muitos ainda acreditam que uma monarquia constitucional de certa forma seria argumentavelmente melhor do que a instabilidade da época. Para capitalizar essa minoria pequena, mas de alguma forma crescente, devemos reformar o sistema educacional para incluir esses erros do passado e como podemos aprender com eles."
 USA_administrational_reforms: "Reformas Administrativas"
 USA_administrational_reforms_desc: "A administração da nação é uma entidade transparente que criou desconfiança e engano por toda a nação. Usaremos isso a nosso favor para expulsar rivais e mudar lentamente o status quo para ser capaz de colocar a bola em nosso campo."
 USA_an_american_dynasty: "Uma Dinastia Americana"
 USA_an_american_dynasty_desc: "O movimento cresce para o estabelecimento de uma organização monárquica limitada e reforma no governo. Com isso, devemos solidificar, unindo-nos por trás de um fator comum: uma dinastia americana é uma dinastia eleita. O Presidente será o Rei e as eleições serão feitas pelo povo e para o povo."
 USA_conscessions_to_the_naturalist: "Concessões aos Naturalistas"
 USA_conscessions_to_the_naturalist_desc: "Os naturalistas são uma minoria muito vocal e crescente. A verdade é que ainda não temos os investimentos necessários para mudar os impactos que a dependência de imigrantes teve no crescimento populacional nacional. Portanto, devemos fazer concessões relacionadas à entrada de imigrantes, isso perturbará um pouco o aspecto do crescimento, mas podemos fazê-lo funcionar."
 USA_conscessions_to_the_militarists: "Concessões aos Militaristas"
 USA_conscessions_to_the_militarists_desc: "O Complexo Industrial Militar faz parte da cultura americana, não podemos destruí-lo, pois uma quantidade considerável de nossa base está dentro dele. No entanto, com a motivação certa, certamente podemos nos ajudar mutuamente."
 USA_conscessions_to_the_reformist: "Concessões aos Reformistas"
 USA_conscessions_to_the_reformist_desc: "Os Reformistas, uma mistura de monarquistas e conservadores igualitários modernos, têm sido um espinho em nosso lado porque esses modernistas buscam criar um novo tipo de ala direita baseada apenas na identidade nacional. Não podemos nos comprometer completamente com algo assim, pois isso alienaria os naturalistas e militaristas, mas podemos reformar o trabalho policial para dar um melhor senso de igualdade nacional. Americanos são americanos no longo prazo."
 USA_right_wing_unity: "Unidade da Direita"
 USA_right_wing_unity_desc: "A unidade e o orgulho nacional triunfam contra todas as formas de subversão. Com o pensamento rápido e a liderança forte, nossa coalizão se manteve firme. A Unidade da Direita prevalece neste novo mundo e, como tal, faremos do Sonho Americano o Futuro Americano. Deus abençoe esta nação, sua terra e seus cidadãos... Deus abençoe a América."
 USA_national_sovereignty_and_autonomy: "Soberania Nacional e Autonomia"
 USA_national_sovereignty_and_autonomy_desc: "Defendemos políticas que priorizam os interesses e a independência dos Estados Unidos nos assuntos globais, enfatizando a soberania nacional e a autodeterminação."
 USA_secure_the_borders_and_controll_immigrants: "Fronteiras Seguras e Imigração Controlada"
 USA_secure_the_borders_and_controll_immigrants_desc: "Apoiamos medidas rigorosas de controle de fronteiras e políticas de imigração responsáveis para proteger a segurança nacional e regular a imigração para o benefício do país."
 USA_economic_patriotism_and_domestic_industry: "Patriotismo Econômico e Indústria Doméstica"
 USA_economic_patriotism_and_domestic_industry_desc: "Promovemos políticas que priorizam indústrias, trabalhadores e empresas americanas através de políticas comerciais, iniciativas de criação de empregos e apoio à manufatura doméstica."
 USA_cultural_unity_and_integration: "Unidade Cultural e Integração"
 USA_cultural_unity_and_integration_desc: "Nos concentraremos em apoiar um senso compartilhado de identidade nacional e incentivar a assimilação cultural, respeitando origens e tradições diversas."
 USA_strong_defense_and_national_sec: "Defesa Forte e Segurança Nacional"
 USA_strong_defense_and_national_sec_desc: "Nossa prioridade é um exército bem financiado e forte para garantir a segurança e defesa dos Estados Unidos e de seus interesses no exterior."
 USA_energy_and_sustainable_resoruces: "Independência Energética, Recursos Sustentáveis"
 USA_energy_and_sustainable_resoruces_desc: "Criar políticas voltadas para a autossuficiência energética através da gestão responsável de recursos, iniciativas de energia renovável e redução da dependência de fontes estrangeiras."
 USA_american_infrastructure: "Renascimento da Infraestrutura Americana"
 USA_american_infrastructure_desc: "Como o país mais desenvolvido e avançado, estamos priorizando o investimento e a modernização da infraestrutura nacional crítica, como transporte, energia e tecnologia, para criar empregos e apoiar o crescimento econômico."
 USA_education_for_american_excellence: "Educação para a Excelência Americana"
 USA_education_for_american_excellence_desc: "Nosso objetivo é melhorar os padrões educacionais, a formação profissional e a inovação educacional para equipar os estudantes e trabalhadores americanos com as habilidades necessárias para o sucesso."
 USA_championing_american_innovations: "Defendendo a Inovação Americana"
 USA_championing_american_innovations_desc: "Investir NOSSO dinheiro em NOSSA pesquisa e desenvolvimento para manter a liderança da América em tecnologia, inovação e progresso científico."
 USA_health_and_wellness_of_our_dear_citizens: "Saúde e Bem-Estar para Todos os Americanos"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Nosso sistema de saúde é controverso. Acreditamos que isso deve mudar para garantir a saúde e o bem-estar de todos os americanos através de políticas que abordem os desafios de saúde pública e promovam o acesso a cuidados de saúde de alta qualidade."
 USA_environmental_stewardship_and_growth: "Ambientalismo Através do Crescimento"
 USA_environmental_stewardship_and_growth_desc: "Garantiremos a proteção ambiental através da gestão responsável de recursos e inovações para apoiar as indústrias e comunidades americanas."
 USA_support_for_our_war_veterans: "Apoio aos Veteranos e Famílias Militares"
 USA_support_for_our_war_veterans_desc: "Somos responsáveis por garantir que os veteranos e suas famílias recebam os cuidados, benefícios e apoio que merecem ao servir nossa nação."
 USA_presernation_of_american_natural_heritage: "Preservação do Patrimônio Natural Americano"
 USA_presernation_of_american_natural_heritage_desc: "A América celebrará e protegerá nossa beleza natural, vida selvagem e paisagens para as futuras gerações desfrutarem."
 USA_community_empowerment_and_local_governance: "Empoderamento Comunitário"
 USA_community_empowerment_and_local_governance_desc: "Estamos comprometidos com políticas que empoderem as comunidades locais e promovam a tomada de decisões locais para atender às suas necessidades e desafios únicos."
 USA_america_tradition_and_heritage_protection: "Tradição Americana"
 USA_america_tradition_and_heritage_protection_desc: "Celebramos e protegemos o patrimônio cultural, a história e as tradições da América como fonte de orgulho e identidade nacional."
 USA_public_safety_and_effective_justice: "Segurança Pública"
 USA_public_safety_and_effective_justice_desc: "Prioritizaremos políticas que garantam a segurança pública, a aplicação eficaz da lei e práticas de justiça criminal justas."
 USA_international_engagement_on_american_terms: "Engajamento Internacional"
 USA_international_engagement_on_american_terms_desc: "Apoiar decisões de política externa que priorizem os interesses americanos em nosso hemisfério e valorizem atividades diplomáticas, econômicas e de segurança."
 USA_militarist_military_seizes_power: "Militares Assumem o Poder"
 USA_militarist_military_seizes_power_desc: "Em um esforço bem coordenado junto com líderes militares e civis, os linha-dura da NFP foram detidos e presos por uma variedade de acusações que vão desde subversão do partido até traição por risco à segurança nacional. No final, muitos sabiam que isso aconteceria, só não esperavam que fosse tão rápido. No entanto, Washington não é mais a verdadeira capital dos EUA e agora a maioria das decisões vem diretamente do Pentágono. Contudo, será que o aparato militar liderará a nação em comparação aos líderes civis, muitos fora dos EUA temem que essa águia gritante se torne agressiva, enquanto outros buscam criar laços cordiais para controlar os olhos do Estado-Maior. No final, o mundo viu uma nova era da política global e nem mesmo Deus pode saber o que está por vir."
 USA_pentagon_covert_takeover: "Tomada de Controle Covertida pelo Pentágono"
 USA_pentagon_covert_takeover_desc: "O Pentágono iniciou uma tomada de controle dos EUA, causando caos e conflito global na busca por uma nova ordem mundial."
 USA_pentagon_eclipse: "Operação Eclipse do Pentágono"
 USA_pentagon_eclipse_desc: "Um grupo clandestino dentro do exército orquestra uma insurgência sombria, manipulando eventos para mergulhar o mundo no caos e afirmar a dominância intercontinental."
 USA_the_silent_coupe: "Golpe Silencioso"
 USA_the_silent_coupe_desc: "Autoridades militares organizam alianças internacionais após um golpe secreto que deixa o público no escuro sobre a ascensão da junta ao poder."
 USA_cyberwarfare_let_it_begin: "Escalada Ciber-Digital"
 USA_cyberwarfare_let_it_begin_desc: "No cruzamento entre habilidades militares e inovação digital, o Pentágono lidera uma mudança societal em direção à cibernética. A sociedade dos Estados Unidos evolui, integrando IA avançada, robótica e melhorias cibernéticas. Essa mudança de paradigma revoluciona a economia, redefine estruturas sociais e apresenta desafios e oportunidades em escala global."
 USA_educational_revolution_of_pentagon: "Revolução Educacional"
 USA_educational_revolution_of_pentagon_desc: "O Pentágono inicia uma revolução educacional nacional, enfatizando áreas STEM e inovação, resultando em uma força de trabalho altamente qualificada que coloca os EUA na vanguarda da liderança intelectual global."
 USA_biomoedical_authority: "Monopólio Biomédico dos EUA"
 USA_biomoedical_authority_desc: "Como parte de nossa missão de estabelecer autoridade biomédica, pretendemos assumir o controle de regiões com capacidades biomédicas sofisticadas e obter o controle de redes de abastecimento médico crucial para ser uma parte inseparável do sistema de saúde mundial."
 USA_trade_route_dominance: "A Rota Comercial Econômica"
 USA_trade_route_dominance_desc: "Fortalecendo os EUA como uma fortaleza econômica, medidas estratégicas envolvem a segurança de rotas comerciais globais vitais, anexação de territórios ricos em recursos e imposição de hegemonia econômica. Isso desencadeia conflitos com nações que contestam a reformulação das dinâmicas de comércio internacionais."
 USA_rare_earth_resources_dispute: "Disputa por Recursos de Terras Raras"
 USA_rare_earth_resources_dispute_desc: "Buscamos controlar depósitos-chave de minerais de terras raras, especialmente em regiões como a Ásia Central. Essa busca nos coloca em conflito direto com nações como China, Rússia e outras que dependem muito desses recursos para suas indústrias de alta tecnologia."
 USA_martial_law_era_begginning: "Era da Lei Marcial"
 USA_martial_law_era_begginningdesc: "A junta impõe a lei marcial, inaugurando um período de controlo rigoroso. Os toques de recolher, as liberdades restritas e a presença militar tornam-se generalizados, transformando a vida quotidiana dos cidadãos."
 USA_millitary_purge_and_loyalty: "Purificação Militar e Imposição de Lealdade"
 USA_millitary_purge_and_loyalty_desc: "A junta inicia uma purificação abrangente em suas próprias fileiras, uma manobra calculada para eliminar oficiais militares dissidentes. Os corredores de poder ecoam com o som de botas e os sussurros abafados de juramentos de lealdade. Lealdade se torna a moeda da sobrevivência, enquanto a junta busca criar uma força militar alinhada singularmente com sua visão autoritária."
 USA_authoritarian_diplomatic_shift: "Diplomacia Autoritária"
 USA_authoritarian_diplomatic_shift_desc: "Os corredores diplomáticos sofrem uma mudança sísmica com a junta assumindo as rédeas do poder. A diplomacia coercitiva se torna uma ferramenta para influenciar nações vizinhas, com a junta remodelando alianças e dinâmicas geopolíticas. O mundo assiste enquanto as relações internacionais tomam um rumo autoritário, deixando as normas diplomáticas despedaçadas no rastro das manobras assertivas da junta."
 USA_strategic_millitary_alliances: "Alianças Militares Estratégicas"
 USA_strategic_millitary_alliances_desc: "Buscando alianças militares estratégicas com regimes autoritários em todo o mundo, a junta forja parcerias que ecoam com os passos da solidariedade militarista. À medida que a nação se alinha com regimes compartilhando ideologias similares, a junta estende sua influência."
 USA_ideological_programs: "Programas de Indoctrinação Ideológica"
 USA_ideological_programs_desc: "Programas em larga escala de indoctrinação ideológica se desenrolam sob nosso governo. A nação se torna um quadro no qual o regime pinta sua visão autoritária, remodelando a opinião pública e moldando um cidadão leal. Reformas educacionais e campanhas de propaganda tecem uma narrativa alinhada com a visão da junta para o futuro."
 USA_nuclear_arsenal_expansion: "Expansão do Arsenal Nuclear"
 USA_nuclear_arsenal_expansion_desc: "Mudamos nosso foco para expandir as capacidades nucleares da nação, alterando o equilíbrio de poder e aumentando as preocupações globais. A busca por um arsenal nuclear formidável se torna um símbolo das ambições do regime, lançando uma longa sombra no palco global. Enquanto a junta busca se afirmar como uma potência nuclear, o mundo observa com uma mistura de apreensão e expectativa."
 USA_tribunals_and_suppresion: "Tribunais e Supressão"
 USA_tribunals_and_suppresion_desc: "Tribunais militares se tornam uma marca da governança da junta, um mecanismo para suprimir figuras de oposição e ameaças percebidas à sua autoridade. A busca do regime por estabilidade e controle assume uma forma marcante à medida que prisões e julgamentos sistemáticos se desenrolam, solidificando seu controle por meio da justiça militar."
 USA_integration_of_ai_to_military: "Integração Ética de IA"
 USA_integration_of_ai_to_military_desc: "Conforme a tecnologia avança, o governo prioriza a integração ética da inteligência artificial (IA) às operações militares. Essa iniciativa garante que as aplicações de IA estejam alinhadas com padrões éticos, evitando os problemas associados ao desenvolvimento tecnológico descontrolado."
 USA_sustainable_defense: "Defesa Sustentável"
 USA_sustainable_defense_desc: "O governo adota uma política de gastos sustentáveis com defesa, garantindo um equilíbrio entre as necessidades de segurança nacional e a responsabilidade fiscal. Esse cenário realista reflete um compromisso com a estabilidade financeira de longo prazo sem comprometer as capacidades de defesa."
 USA_us_space_exploration: "Exploração e Segurança Espacial dos EUA"
 USA_us_space_exploration_desc: "Reconhecendo a importância estratégica do espaço, o governo alinha esforços de segurança com iniciativas de exploração espacial. Esse cenário realista envolve a proteção de ativos espaciais e a manutenção de uma presença pacífica no domínio extraterrestre, com foco na cooperação internacional."
 USA_resettlements_and_integration: "Reassentamento e Integração"
 USA_resettlements_and_integration_desc: "Abordando preocupações humanitárias, o governo inicia um Programa de Reassentamento e Integração. Realista e compassivo, essa iniciativa foca em fornecer apoio para populações deslocadas, fomentando a estabilidade e abordando as causas fundamentais da instabilidade."
 USA_International_cybersecurity_cooperation: "Programa Internacional de Cibersegurança"
 USA_International_cybersecurity_cooperation_desc: "Reconhecendo a natureza global das ameaças cibernéticas, o governo enfatiza a colaboração internacional em cibersegurança. Essa iniciativa realista envolve compartilhamento de informações, esforços conjuntos de resposta e medidas diplomáticas para conter ameaças cibernéticas em um mundo conectado."
 USA_renewable_energy_security_initative: "Iniciativa de Segurança Energética Renovável"
 USA_renewable_energy_security_initative_desc: "Como parte de uma estratégia de visão de futuro, o governo lança uma Iniciativa de Segurança Energética Renovável. Essa iniciativa visa reduzir a dependência de fontes de energia tradicionais, garantindo segurança energética ao mesmo tempo em que aborda preocupações ambientais por meio da promoção de tecnologias renováveis."
 USA_regional_conflict_resolution: "Diplomacia de Resolução de Conflitos Regionais"
 USA_regional_conflict_resolution_desc: "O governo adota uma postura pró-ativa em relação à estabilidade global ao se envolver na Diplomacia de Resolução de Conflitos Regionais. Esse enfoque realista envolve esforços diplomáticos para reduzir tensões em regiões voláteis, fomentando a cooperação entre nações para abordar as causas fundamentais dos conflitos."
 USA_integragency_coordination_task_force: "Força-Tarefa de Coordenação Interagências"
 USA_integragency_coordination_task_force_desc: "Para otimizar esforços de segurança nacional, o governo estabelece uma Força-Tarefa de Coordenação Interagências. Essa iniciativa promove a colaboração entre várias agências governamentais, garantindo uma resposta coesa às ameaças em evolução, ao mesmo tempo em que maximiza recursos e expertise."
 USA_rim_expansion_doctrine: "Doutrina de Expansão no Pacífico"
 USA_rim_expansion_doctrine_desc: "Com o objetivo de dominância estratégica na região do Pacífico, o governo adota a Doutrina de Expansão no Pacífico. Essa iniciativa visa afirmar o controle sobre territórios marítimos-chave e garantir rotas comerciais vitais, posicionando a nação como uma força dominante no teatro do Pacífico."
 USA_eastern_european_buffer_zone: "Estratégia de Zona de Amortecimento no Leste Europeu"
 USA_eastern_european_buffer_zone_desc: "Para contrapor ameaças percebidas de potências adversárias no Leste Europeu, o governo implementa a Estratégia de Zona de Amortecimento no Leste Europeu. Essa estratégia inclui estabelecer zonas de amortecimento e fortalecer alianças com parceiros regionais para proteger contra incursões potenciais."
 USA_middle_east_stability_initiative: "Iniciativa de Estabilidade no Oriente Médio"
 USA_middle_east_stability_initiative_desc: "Em busca de estabilidade e influência no Oriente Médio, o governo lança a Iniciativa de Estabilidade no Oriente Médio. Essa iniciativa envolve conflitos regionais, combate ao extremismo e garantia do acesso a recursos energéticos críticos, ao mesmo tempo em que promove soluções diplomáticas para disputas regionais."
 USA_south_china_sea_defense: "Protocolo de Defesa do Mar do Sul da China"
 USA_south_china_sea_defense_desc: "Em resposta às crescentes tensões no Mar do Sul da China, o governo promulga o Protocolo de Defesa do Mar do Sul da China. Esse protocolo inclui proteger a liberdade de navegação, contrariar ações agressivas de potências regionais e manter a aplicação da lei internacional em disputas marítimas."
 USA_arctic_sovereignty_asserion: "Campanha de Afirmação da Soberania do Ártico"
 USA_arctic_sovereignty_asserion_desc: "Com a região do Ártico emergindo como uma nova fronteira para exploração de recursos e posicionamento estratégico, o governo lança a Campanha de Afirmação da Soberania do Ártico. Garantindo soberania sobre territórios árticos, protegendo recursos naturais e afirmando controle sobre vias navegáveis estratégicas na região."
 USA_african_stability_partnership: "Parceria de Estabilidade Africana"
 USA_african_stability_partnership_desc: "Reconhecendo a importância da estabilidade na África para a segurança global, o governo forma a Parceria de Estabilidade Africana. Apoiando nações africanas no combate ao terrorismo, abordando crises humanitárias e promovendo desenvolvimento econômico para fomentar estabilidade e segurança em todo o continente."
 USA_fascist_american_naturalist_seize_power: "Naturalistas Americanos Assumem o Poder"
 USA_fascist_american_naturalist_seize_power_desc: "Com os moderados fugindo da nação, o povo tomando a iniciativa em lidar com os 'Não-Americanos' e a nação parecendo caótica, o Partido Naturalista Americano assume as rédeas do poder sobre o NFP. Agora a nação é governada pela vontade de ferro daqueles que ouvem os clamores do povo por segurança. Eles guiarão a América para uma nova era de modernidade através da tradição, uma nova era de prosperidade através do espírito e vontade nacionais, bem como uma nova era de segurança através de ações enérgicas. O povo falou e aqueles com aspirações assumiram o manto de liderança e conduzirão esta nova Era Americana. Pois o chamado é agora, 'América Para os Americanos'."
 USA_Nationalist_reeducation_initiative: "Iniciativa de Reeducação Nacionalista"
 USA_Nationalist_reeducation_initiative_desc: "Com os moderados fugindo e a dissidência esmagada, o regime lança uma Iniciativa de Reeducação Nacionalista. Este foco visa doutrinar os cidadãos com um patriotismo fervoroso, enfatizando a lealdade à nação e sua herança natural. Através de propaganda intensiva e reformas educacionais, o regime incute uma lealdade inabalável à nova ordem."
 USA_environmental_restoration_crusade: "Cruzada de Restauração Ambiental"
 USA_environmental_restoration_crusade_desc: "Assumindo as rédeas do poder, o regime declara uma Cruzada de Restauração Ambiental. Este foco canaliza o desejo do povo por segurança em uma campanha para recuperar e revitalizar as paisagens naturais da nação. Através de esforços massivos de conservação e projetos de reflorestamento, o regime busca restaurar a glória das áreas selvagens da América."
 USA_eugenic_advancement_initiative: "Iniciativa de Avanço Eugênico"
 USA_eugenic_advancement_initiative_desc: "Abraçando o apelo do povo por segurança, o regime lança uma Iniciativa de Avanço Eugênico. Este foco prioriza a pureza genética e a superioridade racial, promovendo programas de reprodução seletiva e engenharia genética para fortalecer o estoque da nação. Sob o pretexto de prosperidade nacional, o regime impõe políticas eugênicas rigorosas para purificar a população."
 USA_expansion_of_nationalist_enclaves: "Expansão de Enclaves Nacionalistas"
 USA_expansion_of_nationalist_enclaves_desc: "Para consolidar o poder e garantir segurança, o regime expande Enclaves Nacionalistas por toda a nação. Essas comunidades fortificadas servem como bastiões de valores tradicionais e lealdade inabalável ao regime. Através de incentivos e coerção, o regime incentiva os cidadãos a se mudarem para esses redutos, criando uma rede de lealistas prontos para defender a nova ordem."
 USA_immigration_purge_campaign: "Campanha de Purificação da Imigração"
 USA_immigration_purge_campaign_desc: "Em resposta às demandas do povo por segurança, o regime lança uma Campanha de Purificação da Imigração. Este foco visa ameaças percebidas à homogeneidade da nação, reunindo e deportando 'Não-Americanos' considerados inadequados para a nova ordem. Através de prisões em massa e controles de fronteira, o regime aperta seu controle sobre a imigração, garantindo a pureza do povo americano."
 USA_militarization_of_conservation_corps: "Militarização do Corpo de Conservação"
 USA_militarization_of_conservation_corps_desc: "Mobilizando o povo em serviço à nação, o regime militariza o Corpo de Conservação. Sob este foco, os cidadãos são convocados para esforços de conservação ambiental, combinando disciplina militar com responsabilidade ecológica. Através do serviço obrigatório e da doutrinação patriótica, o regime cultiva um grupo leal de eco-soldados dedicados à proteção do patrimônio natural da América."
 USA_suppression_of_dissident_elements: "Supressão de Elementos Dissidentes"
 USA_suppression_of_dissident_elements_desc: "Com a nação em turbulência, o regime lança uma campanha implacável para suprimir elementos dissidentes. Este foco visa inimigos percebidos do Estado, incluindo moderados, liberais e vozes dissidentes. Através de prisões em massa, propaganda e táticas de intimidação, o regime silencia a oposição e consolida seu controle sobre o poder."
 USA_promotion_of_folk_traditions: "Promoção de Tradições Populares"
 USA_promotion_of_folk_traditions_desc: "Abraçando as raízes culturais da nação, o regime promove costumes e práticas folclóricas tradicionais. Este foco celebra o individualismo robusto da herança pioneira da América e incentiva os cidadãos a se reconectar com suas tradições ancestrais. Através de festivais, propaganda e programas culturais, o regime fomenta um senso de identidade nacional enraizado na tradição e na herança."
 USA_animal_conservation_crusade: "Cruzada de Conservação Animal"
 USA_animal_conservation_crusade_desc: "Reconhecendo a importância da biodiversidade, o regime lança uma Cruzada de Conservação Animal. Este foco inclui medidas para proteger espécies ameaçadas, preservar habitats naturais e regular atividades de caça e pesca. Ao defender a conservação ambiental, o regime busca mobilizar apoio público e legitimar seu governo."
 USA_genetic_purity_enforcement_laws: "Leis de Fiscalização da Pureza Genética"
 USA_genetic_purity_enforcement_laws_desc: "Defendendo o princípio da pureza genética, o regime promulga leis rigorosas para regular o casamento e a reprodução. Este foco visa preservar a integridade genética da população nacional e evitar a diluição de suas características naturais. Através de triagens genéticas obrigatórias e restrições matrimoniais, o regime impõe controles rigorosos para manter a pureza racial."
 USA_indigenous_integration_initiative: "Iniciativa de Integração Indígena"
 USA_indigenous_integration_initiative_desc: "Buscando assimilar as comunidades indígenas ao corpo nacional, o regime inicia uma Iniciativa de Integração Indígena. Este foco oferece incentivos para as tribos nativas abandonarem estilos de vida tradicionais e abraçarem a cultura americana mainstream. Através de coerção e políticas assimilacionistas, o regime busca apagar identidades indígenas e consolidar seu controle sobre as terras tribais."
 USA_green_militarization_doctrine: "Doutrina de Militarização Verde"
 USA_green_militarization_doctrine_desc: "Mesclando ambientalismo com militarismo, o regime adota uma Doutrina de Militarização Verde. Este foco enfatiza o uso da força militar para proteger os recursos naturais da nação e garantir ativos ambientais estratégicos. Através do ecoimperialismo e do nacionalismo de recursos, o regime expande sua influência e afirma domínio sobre áreas ecológicas globais."
 USA_social_darwinist_education_reform: "Reforma Educacional Social Darwinista"
 USA_social_darwinist_education_reform_desc: "Reformulando o sistema educacional, o regime introduz uma Reforma Educacional Social Darwinista. Este foco promove princípios darwinistas de seleção natural e sobrevivência dos mais aptos, moldando o currículo para refletir a visão de mundo ideológica do regime. Através da educação em eugenia e doutrinação, o regime cultiva uma geração de súditos leais dedicados à sobrevivência dos mais aptos."
 USA_cult_of_nature_propaganda_blitz: "Blitz de Propaganda Culto à Natureza"
 USA_cult_of_nature_propaganda_blitz_desc: "Aproveitando o poder da propaganda, o regime lança uma Blitz de Propaganda Culto à Natureza. Este foco glorifica a beleza e majestade do mundo natural, retratando-o como uma expressão divina da grandeza da nação. Através da mídia em massa, eventos públicos e campanhas culturais, o regime doutrina os cidadãos com reverência pela ordem natural e a liderança do regime na gestão da terra."
 USA_manifest_destiny_expansion_initiative: "Iniciativa de Expansão do Destino Manifesto"
 USA_manifest_destiny_expansion_initiative_desc: "Afirmando a dominação territorial, o regime adota uma Iniciativa de Expansão do Destino Manifesto. Este foco justifica a apropriação de terras e recursos não reclamados sob o pretexto do destino nacional e da providência divina. Através de conquista, colonização e reassentamento forçado, o regime expande suas fronteiras e impõe sua vontade sobre territórios vizinhos."
 USA_patriotic_reforestation_initiative: "Campanha Patriótica de Reflorestamento"
 USA_patriotic_reforestation_initiative_desc: "Para simbolizar o compromisso da nação com a gestão ambiental e o orgulho nacional, o regime anuncia uma Campanha Patriótica de Reflorestamento. Este foco mobiliza cidadãos para participar de campanhas maciças de plantio de árvores por todo o país. Ao reflorestar áreas degradadas e promover espaços verdes, o regime visa embelezar a paisagem e fortalecer sua imagem como protetor da natureza."
 USA_national_naturalism_propaganda_campaign: "Iniciativa de Reflorestamento Patriótico"
 USA_national_naturalism_propaganda_campaign_desc: "Para simbolizar o compromisso da nação com a administração ambiental e o orgulho nacional, o regime anuncia uma Iniciativa de Reflorestamento Patriótico. Esse foco mobiliza os cidadãos para participarem de campanhas massivas de plantio de árvores em todo o país. Ao reflorestar áreas degradadas e promover espaços verdes, o regime visa embelezar a paisagem e fortalecer sua imagem como protetor da natureza."
 USA_traditionalist_cultural_revival_program: "Programa de Revitalização Cultural Tradicionalista"
 USA_traditionalist_cultural_revival_program_desc: "Reconhecendo a importância da identidade cultural na formação da unidade nacional, o regime inicia um Programa de Revitalização Cultural Tradicionalista. Esse foco celebra costumes tradicionais, folclore e expressões artísticas que incorporam a essência do patrimônio nacional. Através de festivais culturais, reformas educacionais e iniciativas patrocinadas pelo estado, o regime busca reviver e preservar valores tradicionais diante da modernização."
 USA_loyalist_youth_indoctrination_camps: "Acampamentos de Doutrinação da Juventude Lealista"
 USA_loyalist_youth_indoctrination_camps_desc: "Para garantir o futuro do regime, o governo estabelece Acampamentos de Doutrinação da Juventude Lealista. Esse foco envia jovens cidadãos para acampamentos obrigatórios de treinamento ideológico, onde são imersos em princípios Naturalistas e ensinados a servir à nação sem questionamentos."
 USA_national_sustainability_directives: "Diretrizes Nacionais de Sustentabilidade"
 USA_national_sustainability_directives_desc: "Demonstrando o compromisso do regime com a administração ambiental, são promulgadas Diretrizes Nacionais de Sustentabilidade. Esse foco implementa regulamentações rígidas sobre extração de recursos, gestão de resíduos e emissões industriais para garantir o equilíbrio ecológico a longo prazo."
 USA_purification_of_public_spaces: "Purificação de Espaços Públicos"
 USA_purification_of_public_spaces_desc: "Defendendo a visão Naturalista de pureza, o regime inicia a Purificação de Espaços Públicos. Esse foco envolve a limpeza de áreas urbanas de impurezas percebidas através de campanhas massivas de saneamento e remoção de elementos indesejáveis."
 USA_reverence_for_traditional_crafts: "Reverência pelas Artesanias Tradicionais"
 USA_reverence_for_traditional_crafts_desc: "Promovendo a autossuficiência e o orgulho nacional, o regime defende a revitalização das artesanias tradicionais. Esse foco encoraja os cidadãos a abraçarem habilidades artesanais e indústrias de herança, preservando a arte tradicional para as gerações futuras."
 USA_biological_security_initiative: "Iniciativa de Segurança Biológica"
 USA_biological_security_initiative_desc: "Para proteger a nação de ameaças biológicas, o regime implementa uma Iniciativa de Segurança Biológica. Esse foco estabelece protocolos rígidos de biossegurança, controles de fronteira e medidas de vigilância de doenças para proteger a saúde pública e a segurança nacional."
 USA_eco_nationalist_research_program: "Programa de Pesquisa Eco-Nacionalista"
 USA_eco_nationalist_research_program_desc: "Avançando na agenda Naturalista do regime, o governo lança um Programa de Pesquisa Eco-Nacionalista. Esse foco direciona recursos para projetos de pesquisa e desenvolvimento eco-centrados, visando promover a sustentabilidade ambiental e a segurança nacional."
 USA_ancestral_heritage_celebration_days: "Dias de Celebração da Herança Ancestral"
 USA_ancestral_heritage_celebration_days_desc: "Honrando a diversa herança cultural da nação, são estabelecidos os Dias de Celebração da Herança Ancestral. Esse foco designa feriados anuais dedicados a celebrar os costumes, tradições e contribuições de vários grupos étnicos e culturais."
 USA_inspired_architecture_program: "Programa de Arquitetura Inspirada na Natureza"
 USA_inspired_architecture_program_desc: "Abraçando a harmonia da natureza, o regime lança um Programa de Arquitetura Inspirada na Natureza. Esse foco promove a integração de elementos naturais e princípios de sustentabilidade no planejamento urbano e no design arquitetônico."
 USA_familial_bonding_initiative: "Iniciativa de Vínculo Familiar"
 USA_familial_bonding_initiative_desc: "Reconhecendo a importância dos valores familiares na promoção da unidade nacional, o regime lança a Iniciativa de Vínculo Familiar. Esse foco encoraja laços familiares fortes através de programas patrocinados pelo governo e incentivos destinados a promover a coesão familiar, papéis de gênero tradicionais e autoridade parental."
 USA_civic_engagement_campaign: "Campanha de Engajamento Cívico"
 USA_civic_engagement_campaign_desc: "Para capacitar os cidadãos e promover a participação cívica, o regime lança a Campanha de Engajamento Cívico. Esse foco encoraja o ativismo político, o envolvimento comunitário e iniciativas de base destinadas a fomentar um senso de propriedade e responsabilidade entre a população."
 USA_diplomatic_entente_alliance: "Aliança Diplomática de Entente"
 USA_diplomatic_entente_alliance_desc: "Buscando fortalecer laços diplomáticos e forjar alianças estratégicas, o governo inicia a Aliança Diplomática de Entente. Esse foco visa fortalecer a cooperação com nações de mentalidade semelhante através de pactos de defesa mútua, acordos comerciais e iniciativas diplomáticas."
 USA_monarchist_the_american_dynasty_rises: "A Ascensão da Dinastia Americana"
 USA_monarchist_the_american_dynasty_rises_desc: "Através de saltos e limites, o MMM assegurou o poder sobre o mais reservado e protecionista NFP. A coalizão aos olhos de muitos estava fadada ao fracasso, mas ninguém esperava que o Monarquismo Moderno fosse tão popular em nenhuma outra nação além da América em si. No entanto, o dado está lançado e agora cabe à nova liderança guiar, informar e proteger esses Reinos Unidos da América e seus cidadãos."
 USA_royal_symphony_orchestra: "Orquestra Sinfônica Real"
 USA_royal_symphony_orchestra_desc: "Estabelecendo a Orquestra Sinfônica Real, o monarca eleva a cena cultural da nação com performances musicais de classe mundial. Esse foco visa celebrar as artes, inspirar criatividade e enriquecer a vida dos cidadãos. A orquestra apresenta obras-primas clássicas, composições contemporâneas e hinos nacionais, servindo como embaixadora cultural da monarquia."
 USA_royal_arts_endowment: "Fundação Real das Artes"
 USA_royal_arts_endowment_desc: "Estabelecendo a Fundação Real das Artes, o monarca cria um fundo para patrocinar e apoiar as artes. Esse foco visa cultivar uma cena cultural vibrante, fomentando criatividade, inovação e orgulho nacional. Através de bolsas, patrocínios e parcerias, a fundação busca nutrir talentos artísticos e preservar o patrimônio cultural da nação para as futuras gerações."
 USA_nobility_reform_commission: "Comissão de Reforma da Nobreza"
 USA_nobility_reform_commission_desc: "Instituindo a Comissão de Reforma da Nobreza, o monarca convoca um conselho de nobres para revisar e modernizar a instituição da nobreza. Esse foco visa adaptar estruturas aristocráticas tradicionais às necessidades da era moderna, promovendo meritocracia, inclusividade e mobilidade social. A comissão avalia títulos, privilégios e obrigações, garantindo que a nobreza permaneça relevante e responsável nos tempos de mudança."
 USA_imperial_architectural_legacy: "Legado Arquitetônico Imperial"
 USA_imperial_architectural_legacy_desc: "Abraçando uma visão de grandeza e permanência, o monarca inicia o projeto Legado Arquitetônico Imperial. Esse foco visa deixar uma marca duradoura na paisagem da nação, com a construção de marcos arquitetônicos icônicos e monumentos. De palácios grandiosos a monumentos imponentes, o projeto busca mostrar a majestade e o poder da monarquia para as gerações futuras."
 USA_court_of_honors: "Corte de Honra"
 USA_court_of_honors_desc: "Estabelecendo a Corte de Honra, o monarca cria uma ordem prestigiosa de cavalaria para homenagear indivíduos exemplares. Esse foco visa reconhecer e recompensar contribuições destacadas para a nação, seja em serviço à coroa, atos de bravura ou conquistas em diversas áreas. A Corte de Honra concede títulos de cavalaria, medalhas e honrarias a merecedores, fomentando lealdade e dedicação à monarquia."
 USA_modern_monarchist_indoctrination_campaign: "Campanha de Doutrinação Monarquista Moderna"
 USA_modern_monarchist_indoctrination_campaign_desc: "Lançando uma campanha nacional, o Movimento Monarquista Moderno inicia um esforço propagandístico extenso para promover as virtudes da monarquia e aristocracia. Através de mídia, educação e eventos públicos, a campanha visa moldar a opinião pública, angariar apoio para a monarquia e minar ideais democráticos. A campanha de doutrinação busca instilar lealdade à monarquia e aceitação de sua autoridade."
 USA_royal_patronage_program: "Programa de Patrocínio Real"
 USA_royal_patronage_program_desc: "Estabelecendo um Programa de Patrocínio Real, o monarca estende o patrocínio a artistas, estudiosos e intelectuais alinhados com os ideais do Movimento Monarquista Moderno. Através de bolsas, patrocínios e encomendas, o programa incentiva a produção de obras que glorifiquem a monarquia e promovam seus valores. O programa de patrocínio real visa cultivar uma elite cultural leal à monarquia."
 USA_noble_integration_initiative: "Iniciativa de Integração Nobre"
 USA_noble_integration_initiative_desc: "Implementando a Iniciativa de Integração Nobre, o Movimento Monarquista Moderno busca integrar a classe nobre em todos os níveis de governança e sociedade. Através de nomeações, incentivos e reformas, a iniciativa visa elevar nobres a posições de poder e influência, garantindo sua lealdade à monarquia. A iniciativa de integração nobre promove a ideia de nobres como líderes naturais e guardiões do reino."
 USA_royal_ceremonial_revival: "Revitalização Cerimonial Real"
 USA_royal_ceremonial_revival_desc: "Revivendo tradições e rituais antigos, o Movimento Monarquista Moderno lança uma Revitalização Cerimonial Real. Esse foco visa reintroduzir cerimônias de corte elaboradas, coroações e procissões reais para mostrar a grandiosidade e legitimidade da monarquia. A revitalização de cerimônias reais busca instilar admiração e reverência pela monarquia entre a população."
 USA_aristocratic_entitlement_program: "Programa de Privilégios Aristocráticos"
 USA_aristocratic_entitlement_program_desc: "Instituindo um Programa de Privilégios Aristocráticos, o Movimento Monarquista Moderno introduz privilégios especiais e benefícios para membros da classe nobre. Através de incentivos fiscais, concessões de terras e melhorias de status social, o programa visa recompensar a lealdade à monarquia e reforçar a hierarquia social. O programa de privilégios aristocráticos promove a ideia de nobres como merecedores de tratamento e respeito especiais."
 USA_monarchical_education_initiative: "Iniciativa de Educação Monárquica"
 USA_monarchical_education_initiative_desc: "Lançando a Iniciativa de Educação Monárquica, o Movimento Monarquista Moderno introduz reformas no sistema educacional para promover a ideologia e valores monárquicos. Através de mudanças curriculares, capacitação de professores e materiais de propaganda, a iniciativa visa doutrinar estudantes com lealdade à monarquia e reverência às instituições tradicionais. A iniciativa de educação monárquica busca moldar futuras gerações em súditos leais da monarquia."
 USA_royal_court_appointments: "Nomeações da Corte Real"
 USA_royal_court_appointments_desc: "Exercendo a prerrogativa do monarca, o Movimento Monarquista Moderno nomeia apoiadores e aliados leais para posições-chave dentro da corte real. Esse foco visa consolidar poder e influência dentro da monarquia, garantindo que leais controlem as alavancas do governo e administração. As nomeações da corte real promovem a ideia de meritocracia e lealdade como qualificações para altos cargos."
 USA_monarchical_propaganda_bureau: "Bureau de Propaganda Monárquica"
 USA_monarchical_propaganda_bureau_desc: "Estabelecendo um Bureau de Propaganda Monárquica, o Movimento Monarquista Moderno cria uma agência centralizada para disseminar mensagens pró-monarquia e suprimir dissidências. Através de censura, campanhas de propaganda e controle midiático, o bureau visa moldar a opinião pública e minar a oposição à monarquia. O bureau de propaganda monárquica serve como uma ferramenta para manter controle e influência sobre a população."
 USA_royal_heritage_preservation: "Preservação do Patrimônio Real"
 USA_royal_heritage_preservation_desc: "Preservando o patrimônio real da nação, o Movimento Monarquista Moderno lança um programa abrangente para proteger e promover locais históricos, artefatos e símbolos associados à monarquia. Esse foco visa cultivar um senso de orgulho nacional e identidade enraizado na história e tradições da monarquia. A preservação do patrimônio real busca garantir a longevidade e legado da monarquia para as futuras gerações."
 USA_nobility_legacy_initiative: "Iniciativa de Legado Nobre"
 USA_nobility_legacy_initiative_desc: "Instituindo uma Iniciativa de Legado Nobre, o Movimento Monarquista Moderno homenageia e celebra as contribuições das famílias nobres para a nação. Através de cerimônias, prêmios e comemorações, a iniciativa visa elevar o status e prestígio da classe nobre na sociedade. A iniciativa de legado nobre reforça a ideia de nobres como pilares do reino e guardiões da tradição."
 USA_royal_cultural_revival: "Revitalização Cultural Real"
 USA_royal_cultural_revival_desc: "Iniciando uma Revitalização Cultural Real, o Movimento Monarquista Moderno promove o ressurgimento de costumes tradicionais, celebrações e festivais associados à monarquia. Esse foco visa reavivar o orgulho nacional e identidade ao honrar o rico patrimônio cultural do reino. Através de eventos públicos, exposições e performances, a revitalização cultural real fomenta um senso de unidade e continuidade com o legado da monarquia."
 USA_monarchical_religious_alliance: "Aliança Religiosa Monárquica"
 USA_monarchical_religious_alliance_desc: "Forjando uma Aliança Religiosa Monárquica, o Movimento Monarquista Moderno estabelece laços estreitos com instituições religiosas para promover o direito divino da monarquia de governar. Esse foco visa cooptar autoridade religiosa e simbolismo para legitimar o poder e autoridade da monarquia. Através de alianças, endossos e cerimônias religiosas, a aliança religiosa monárquica busca fortalecer o apoio público e obediência à monarquia."
 USA_royal_family_legacy_program: "Programa de Legado da Família Real"
 USA_royal_family_legacy_program_desc: "Estabelecendo um Programa de Legado da Família Real, o Movimento Monarquista Moderno celebra a linhagem e herança da monarquia através de comemorações públicas e tributos. Esse foco visa elevar o status e prestígio da família real como símbolos de unidade nacional e continuidade. O programa de legado da família real homenageia monarcas passados, consortes reais e herdeiros, reforçando seu papel como guardiões do reino."
 USA_imperial_archaeological_expeditions: "Expedições Arqueológicas Imperiais"
 USA_imperial_archaeological_expeditions_desc: "Patrocinando Expedições Arqueológicas Imperiais, o Movimento Monarquista Moderno financia expedições de pesquisa para descobrir e preservar artefatos e sítios históricos relacionados à monarquia. Esse foco visa enriquecer a compreensão da herança real da nação e promover um senso de orgulho e identidade. As expedições arqueológicas imperiais contribuem para a preservação e promoção do legado da monarquia."
 USA_royal_patriotic_education: "Educação Patriótica Real"
 USA_royal_patriotic_education_desc: "Introduzindo a Educação Patriótica Real, o Movimento Monarquista Moderno implementa um currículo enfatizando lealdade, dever e reverência à monarquia. Esse foco visa moldar futuras gerações em súditos leais e defensores do reino. Através de livros didáticos, palestras e atividades extracurriculares, a educação patriótica real instila um senso de orgulho e lealdade à monarquia desde cedo."
 USA_royal_historical_commission: "Comissão Histórica Real"
 USA_royal_historical_commission_desc: "Estabelecendo a Comissão Histórica Real, o Movimento Monarquista Moderno comissiona estudiosos e historiadores para produzir narrativas oficiais da história e realizações da monarquia. Esse foco visa moldar a percepção pública da monarquia ao controlar o registro histórico e promover narrativas positivas. A Comissão Histórica Real garante que o legado da monarquia seja preservado e celebrado para as gerações futuras."
 USA_monarchical_civic_virtue_program: "Programa de Virtude Cívica Monárquica"
 USA_monarchical_civic_virtue_program_desc: "Lançando o Programa de Virtude Cívica Monárquica, o Movimento Monarquista Moderno promove engajamento cívico, voluntariado e serviço comunitário como expressões de lealdade à monarquia. Esse foco visa fomentar um senso de dever e responsabilidade entre os cidadãos, incentivando-os a contribuir para o bem-estar e prosperidade do reino. O programa de virtude cívica monárquica cultiva uma cultura de serviço e patriotismo."
 USA_royal_heraldry_initiative: "Iniciativa de Heráldica Real"
 USA_royal_heraldry_initiative_desc: "Iniciando a Iniciativa de Heráldica Real, o Movimento Monarquista Moderno promove o uso de heráldica e simbolismo para reforçar a lealdade à monarquia. Esse foco visa criar uma linguagem visual de lealdade e identidade, com emblemas, brasões e insígnias reais adornando espaços públicos e documentos oficiais. A iniciativa de heráldica real fomenta um senso de orgulho e pertencimento entre os cidadãos."
 USA_monarchical_societal_values_promotion: "Promoção de Valores Societais Monárquicos"
 USA_monarchical_societal_values_promotion_desc: "Promovendo Valores Societais Monárquicos, o Movimento Monarquista Moderno advoga por valores tradicionais como hierarquia, dever e honra como pilares essenciais de uma sociedade estável. Esse foco visa contrapor-se à decadência moral percebida e instabilidade social ao defender as virtudes da monarquia como modelo a ser seguido. A promoção de valores societais monárquicos busca instilar um senso de ordem e coesão na nação."
 USA_royal_national_monuments_preservation: "Preservação de Monumentos Nacionais Reais"
 USA_royal_national_monuments_preservation_desc: "Estabelecendo a iniciativa de Preservação de Monumentos Nacionais Reais, o Movimento Monarquista Moderno aloca recursos para proteger e manter locais históricos, marcos e monumentos associados à monarquia. Esse foco visa salvaguardar o patrimônio cultural da nação e promover um senso de orgulho e identidade. A preservação de monumentos nacionais reais garante que o legado da monarquia seja preservado para as gerações futuras."
 USA_royal_charitable_endowment: "Fundação Beneficente Real"
 USA_royal_charitable_endowment_desc: "Estabelecendo uma Fundação Beneficente Real, o Movimento Monarquista Moderno cria um fundo para apoiar iniciativas filantrópicas e programas de bem-estar social. Esse foco visa demonstrar o compromisso da monarquia com o bem-estar de seus súditos e aliviar desigualdades sociais. Através de bolsas, doações e parcerias, a fundação beneficente real aborda questões sociais urgentes e melhora a qualidade de vida dos cidadãos."
 USA_royal_technological_innovation_initiative: "Iniciativa de Inovação Tecnológica Real"
 USA_royal_technological_innovation_initiative_desc: "Lançando a Iniciativa de Inovação Tecnológica Real, o Movimento Monarquista Moderno investe em pesquisa e desenvolvimento para impulsionar o avanço tecnológico e crescimento econômico. Esse foco visa posicionar a nação como líder em inovação e indústria, melhorando sua competitividade global e prosperidade. A iniciativa de inovação tecnológica real fomenta a colaboração entre academia, indústria e governo para impulsionar o progresso e prosperidade."
 USA_monarchical_literacy_campaign: "Campanha de Alfabetização Monárquica"
 USA_monarchical_literacy_campaign_desc: "Implementando uma Campanha de Alfabetização Monárquica, o Movimento Monarquista Moderno promove educação e alfabetização como pilares de mobilidade social e progresso nacional. Esse foco visa erradicar o analfabetismo e capacitar cidadãos através do conhecimento e educação. Através de iniciativas como programas de alfabetização, bibliotecas e ações educacionais, a campanha de alfabetização monárquica busca equipar cidadãos com habilidades e ferramentas para o sucesso."
 USA_royal_environmental_conservation_initiative: "Iniciativa de Conservação Ambiental Real"
 USA_royal_environmental_conservation_initiative_desc: "Lançando a Iniciativa de Conservação Ambiental Real, o Movimento Monarquista Moderno prioriza proteção ambiental e sustentabilidade como integrais ao bem-estar e prosperidade da nação. Esse foco visa preservar recursos naturais, mitigar mudanças climáticas e promover práticas eco-friendly. Através de políticas, incentivos e campanhas de conscientização pública, a iniciativa de conservação ambiental real resguarda o ambiente para as futuras gerações."
 USA_red_junta_seizes_power: "A Junta Vermelha Assume o Poder"
 USA_red_junta_seizes_power_desc: "Caos na capital à medida que o Corpo Comissariado do Exército assumiu o poder em um golpe quase sem derramamento de sangue contra o que chamaram de \"Ponto Fraco da Desunião\", que impediu que o verdadeiro Socialismo se firmasse na nação. De forma quase oximorônica, a liderança do CC liderou a carga com um Plano de Unidade de duas pontas. Usando o serviço militar e um modelo econômico misto favorecendo uma abordagem mais Socialista e/ou Social Democrata para a economia, a liderança do CC usará esses dois pilares para criar uma sociedade unida, um objetivo unificado e uma identidade unificada para liderar o futuro desses Estados Unidos."
 USA_american_trotskist_seize_power: "Os Trotskistas da SWP Assumem o Poder"
 USA_american_trotskist_seize_power_desc: "Com um golpe implacável, a SWP assumiu o poder da Coalizão do Partido Shepard. Esta virada chocante dos eventos preocupa muitos sobre o que acontecerá a seguir, já que muitos entendem as visões trotskistas que a SWP possui e o que Trotsky é conhecido por em termos de seu Socialismo. Por enquanto, as pessoas seguram a respiração e observam para ver o que pode resultar de uma mudança tão drástica nos eventos."
 USA_workers_control_of_industry: "Controle dos Trabalhadores sobre a Indústria"
 USA_workers_control_of_industry_desc: "Tomando os meios de produção, os trotskistas estabelecem o controle dos trabalhadores sobre fábricas e indústrias. Este foco visa capacitar os trabalhadores, garantindo que as decisões de produção sejam tomadas democraticamente e no interesse do proletariado."
 USA_nationalize_major_corporations: "Nacionalização de Grandes Corporações"
 USA_nationalize_major_corporations_desc: "Grandes corporações são colocadas sob controle estatal para redistribuir a riqueza e eliminar a exploração capitalista. Este foco visa garantir que a economia sirva às necessidades de todos os cidadãos, não apenas da elite rica."
 USA_agrarian_reform: "Reforma Agrária"
 USA_agrarian_reform_desc: "Terras são redistribuídas de grandes proprietários para camponeses e trabalhadores agrícolas, promovendo práticas de cultivo coletivo. Este foco visa eliminar a pobreza rural e aumentar a produtividade agrícola."
 USA_red_guard_militias: "Milícias da Guarda Vermelha"
 USA_red_guard_militias_desc: "Formando milícias da Guarda Vermelha, os trotskistas organizam grupos armados para defender a revolução e garantir a segurança interna. Este foco visa proteger o estado socialista de forças contrarrevolucionárias."
 USA_revolutionary_propaganda: "Propaganda Revolucionária"
 USA_revolutionary_propaganda_desc: "Uma campanha abrangente de propaganda é lançada para difundir ideais revolucionários e educar as massas. Este foco visa fortalecer o apoio público ao governo trotskista e suas políticas."
 USA_international_solidarity: "Solidariedade Internacional"
 USA_international_solidarity_desc: "Fomentando alianças com movimentos socialistas internacionais, os trotskistas buscam espalhar a revolução globalmente. Este foco visa criar uma frente unida contra o imperialismo e o capitalismo."
 USA_peoples_commissariat_of_defense: "Comissariado do Povo de Defesa"
 USA_peoples_commissariat_of_defense_desc: "Reorganizando o exército sob o Comissariado do Povo de Defesa, os trotskistas garantem lealdade à causa revolucionária. Este foco visa manter uma força armada forte e ideologicamente comprometida."
 USA_five_year_economic_plan: "Plano Econômico Quinquenal"
 USA_five_year_economic_plan_desc: "Implementando um Plano Econômico Quinquenal, o governo estabelece metas ambiciosas para a industrialização e o crescimento econômico. Este foco visa transformar a economia e melhorar os padrões de vida."
 USA_free_education_for_all: "Educação Gratuita para Todos"
 USA_free_education_for_all_desc: "Estabelecendo educação gratuita para todos os cidadãos, os trotskistas visam criar uma população educada e esclarecida. Este foco visa eliminar o analfabetismo e promover o desenvolvimento científico e cultural."
 USA_healthcare_for_the_people: "Saúde para o Povo"
 USA_healthcare_for_the_people_desc: "Introduzindo assistência médica universal, os trotskistas garantem que todos os cidadãos tenham acesso aos cuidados médicos. Este foco visa melhorar a saúde pública e eliminar a desigualdade na assistência médica."
 USA_workers_councils: "Conselhos dos Trabalhadores"
 USA_workers_councils_desc: "Estabelecendo Conselhos dos Trabalhadores, os trotskistas criam um sistema de democracia direta nos locais de trabalho e comunidades. Este foco visa capacitar os trabalhadores e garantir sua participação na governança."
 USA_revolutionary_courts: "Tribunais Revolucionários"
 USA_revolutionary_courts_desc: "Estabelecendo Tribunais Revolucionários, os trotskistas garantem que a justiça seja feita de acordo com os princípios socialistas. Este foco visa eliminar a corrupção e garantir tratamento justo para todos os cidadãos."
 USA_american_anarchist_society_collectivizes_victory: "A Sociedade Coletiviza a Vitória"
 USA_american_anarchist_society_collectivizes_victory_des: "Em uma série de eventos surpreendentes e quase perplexos, a Sociedade Anarquista escalou sua liderança. Através de lutas para vender suas ideias e garantir votos nas eleições de liderança, membros suficientes da Sociedade Anarquista inclinaram a balança a seu favor para assegurar a liderança majoritária sobre o partido. Agora, todos observam quase em reverência para aguardar o que exatamente um \"Governo Anarquista\" fará na prática."
 USA_american_aas_retooling_foreign_diplomacy: "Reformulando a Diplomacia Externa"
 USA_american_aas_retooling_foreign_diplomacy_desc: "Precisamos cooperar com o mundo exterior, mas sabemos que não precisamos fazer isso. Portanto, para garantir relações simples e justas, estabeleceremos nossa política externa como um passo amigável para trás. Isso significa que participaremos de conversas e acordos comerciais, mas, no geral, estaremos mais focados em nossa pátria e em seu povo em primeiro lugar."
 USA_american_aas_practical_education_act: "Lei da Educação Prática"
 USA_american_aas_practical_education_act_desc: "A LEA é uma legislação coletiva que entende que a educação e o sistema educacional existem por um motivo e apenas um. Isso é ensinar e preparar nossos filhos para fazerem parte de nossa sociedade em geral. No entanto, para fazer isso, devemos reformar o sistema educacional para focar e ensinar coisas práticas e garantir seu desenvolvimento. Habilidades básicas de linguagem, leitura e matemática serão a base, com alunos e pais tendo a escolha de estender essa educação para áreas mais especializadas de interesse. Isso pode causar a curto prazo uma fuga parcial de cérebros, mas coisas como como cultivar alimentos e entender o básico para viver e desfrutar das coisas simples da vida resultarão, no mínimo, em um boom agrícola."
 USA_american_aas_life_is_hard: "A Vida É Difícil"
 USA_american_aas_life_is_hard_desc: "Nossa existência fundamental tem causado tumulto nos governos estrangeiros ao redor do mundo. Apesar de nossos atos recentes para nos distanciar e olhar mais para nós mesmos do que para o mundo em geral, muitos governos estrangeiros veem nossa mera existência como uma ameaça à suposta \"Ordem Natural\". Portanto, devemos preparar nossa nação e seu povo para defender suas famílias e lares de qualquer um que deseje tomar essa decisão fatal."
 USA_american_aas_hybrid_economics: "Economia Híbrida"
 USA_american_aas_hybrid_economics_desc: "Com as mudanças nas circunstâncias, buscamos incentivar nossa cidadania a se preparar para a sobrevivência. Portanto, manufaturas civis e outros negócios devem ter uma pequena porcentagem dedicada à produção militar. Dessa forma, fortalecemos as defesas locais e garantimos a prontidão caso uma potência estrangeira tente tomar nossa terra e nosso povo."
 USA_american_aas_decentralizing_corporate_entities: "Descentralizando Entidades Corporativas"
 USA_american_aas_decentralizing_corporate_entities_desc: "As influências do poder suave na economia moderna são a coisa mais assustadora para uma sociedade estável. Com governos estrangeiros buscando usar o poder suave para contornar o uso da força. Esta abordagem dissimulada resultou em nós sendo forçados a acelerar nossa descentralização de entidades do tipo corporativo. Em uma forma extrema de aplicação anti-monopólio, os casos apresentados serão desmembrados e até mesmo as participações de mercado excessivas detidas por esses gigantes das indústrias modernas serão niveladas."
 USA_american_aas_reactive_autarky: "Autarcia Reativa"
 USA_american_aas_reactive_autarky_desc: "O comércio exterior está quase inexistente devido à ameaça percebida que supostamente representamos para outros governos nacionais. Com isso em mente, devemos incentivar operações de mineração locais e fazer o possível para que o povo compreenda a necessidade de ser autossuficiente."
 USA_american_aas_militarization_debate: "O Debate da Militarização"
 USA_american_aas_militarization_debate_desc: "A questão da militarização é a maior controvérsia em nossa sociedade. Muitos anarquistas principiados já abominam nossa mera existência por causa da contradição que preservamos na forma de um \"estado\". No entanto, uma boa maioria da população está se perguntando e está justamente preocupada com nossa preservação em viver em uma sociedade tão livre. Portanto, devemos ter uma discussão genuína e chegar a um acordo real sobre o que fazer em relação à força militar que nossa nação terá."
 USA_american_aas_the_survival_answer: "A Resposta para a Sobrevivência"
 USA_american_aas_the_survival_answer_desc: "A preservação de nossa nação é uma obrigação, garantiremos que nossa defesa seja primordial e a principal prioridade acima de tudo. Portanto, os esforços de P&D, treinamento e produção serão direcionados para garantir que sejamos o nó mais difícil de quebrar. Haverá aqueles que clamarão por nossa suposta \"abdicação\" pelo trono do poder que estamos supostamente criando. Mas o povo concordará conosco que defender nossos lares é o maior princípio a seguir do que alguns pontos políticos arbitrários."
 USA_american_aas_the_principle_answer: "A Resposta Princípio"
 USA_american_aas_the_principle_answer_desc: "Nossas ações gritarão nossas intenções, não precisamos de militarização para nos mantermos sob o domínio de pessoas ávidas por poder para preservar a segurança de nossa nação. Portanto, continuaremos com nossa economia híbrida e buscaremos responder de forma mais equilibrada às necessidades de nosso povo e a quaisquer ameaças teóricas que possam surgir."
 USA_american_aas_the_volunteers_program: "O Programa de Voluntários"
 USA_american_aas_the_volunteers_program_desc: "Falando fundamentalmente, não podemos recrutar à força, perderíamos nosso título anarquista ao exercer esse tipo de força. Mas se criarmos programas de incentivo e os adaptarmos, poderemos atrair mais voluntários de forma passiva. Isso nos custará em termos de orçamento, mas vale a pena para a defesa da nação."
 USA_american_aas_air_over_navy: "Aeronáutica Sobre Marinha"
 USA_american_aas_air_over_navy_desc: "Não planejamos mais viajar pela metade do mundo em guerras sem sentido e Deus sabe o que mais a ordem antiga estava fazendo. Então, com tanto excedente naval, podemos realmente desmontar, reciclar, reutilizar e muito mais na Força Aérea. Isso economiza nosso orçamento de aumentar e, ironicamente, também o diminuiria em outros aspectos. Isso nos permitirá devolver ainda mais para o povo, o que, por sua vez, fortaleceria nosso apoio."
 USA_american_aas_retooling_public_support: "Reformulando o Apoio Público"
 USA_american_aas_retooling_public_support_desc: "Discursos, sinais e realidades são o que podemos fazer e o que usaremos para garantir o apoio do povo e mudar seu pensamento para ser mais orientado para a defesa militar. Esse processo será lento e provavelmente nos prejudicará em termos de coesão. No entanto, devemos informar o povo sobre a real ameaça que alguns governos estrangeiros percebem de nós e a alta possibilidade de um ataque estrangeiro em nossa coletividade."
 USA_american_aas_every_soldier_a_pathfinder: "Todo Soldado Um Guia"
 USA_american_aas_every_soldier_a_pathfinder_desc: "À medida que \"recrutamos\" mais e mais pessoas, ganhamos uma riqueza de experiências passivas ao longo do caminho. Essa experiência não é algo que qualquer academia militar possa ensinar, mas sim a exposição natural que essas pessoas têm em termos de navegação em sua região local. Portanto, todo soldado em nossa coletividade será solicitado a aprimorar essas habilidades e ensinar e ajudar aqueles que não são tão bons ou que não estão familiarizados com a área em que podem operar. Isso aumentará nossa coesão, bem como nossa capacidade de realizar ações defensivas e, se necessário, ofensivas para recuperar qualquer território perdido que a força inimiga possa cobiçar."
 USA_american_aas_the_free_citizen_army: "O Exército Livre dos Cidadãos"
 USA_american_aas_the_free_citizen_army_desc: "Devemos procurar uma identidade coletiva para nosso exército se quisermos manter a coesão e o apoio. Lutemos pela causa e pela bandeira negra, pois o ELC defenderá o lar e a família dos inimigos que decidirem pisar em nossa liberdade."
 USA_american_aas_american_culture_is_anarchism: "A Cultura Americana É Anarquismo"
 USA_american_aas_american_culture_is_anarchism_desc: "O caminho americano, como alguns dizem, é pegar a definição de minarquismo e depois colocar uma arma nas mãos de cada cidadão e dizer, \"Você defende o que é seu para que o governo nem qualquer outro poder possa tirá-lo de você\". Este individualismo supremo em torno da família ou localidade como uma cidade está muito alinhado com o Anarquismo e seu coletivismo através de comunas. Tudo o que precisamos fazer é apenas mudar algumas palavras e frases e cada cidadão se sentirá honrado em defender seu lar de invasores."
 USA_american_aas_butter_bread_ammo_lead: "Manteiga, Pão, Munição e Chumbo"
 USA_american_aas_butter_bread_ammo_lead_desc: "Sem comida, o exército para; sem munição, o exército para de funcionar. Ambos os lados do espectro econômico, na verdade, são literalmente a mesma moeda. Portanto, garantiremos que a economia e o povo sejam incentivados a se defender e alimentar a si mesmos. Paz, Terra e Pão serão nossos."
 USA_american_aas_the_village_model: "O Modelo de Aldeia"
 USA_american_aas_the_village_model_desc: "Movendo-se mais em direção ao Anarquismo economicamente, incentivaremos e permitiremos a criação de comunidades e aldeias onde houver terras vagas e as pessoas que se estabelecerem nessas terras poderão criar e oferecer o que desejarem e o que puderem para defender seus lares e terras recém-descobertas."
 USA_american_aas_militia_system: "O Sistema de Milícias"
 USA_american_aas_militia_system_desc: "O sistema de milícias é visto sendo usado com mais frequência para uma série de resultados. Algumas milícias se fortalecem e se tornam praticamente seus próprios exércitos. Outras milícias são praticamente carne de canhão ou até mesmo apenas alvos para prática pelo lado oposto; teremos resultados e preservaremos nossa capacidade de nos defender. A cultura americana de posse de armas, o livre arbítrio para defender o lar e a família serão usados como um pilar de treinamento e organização de unidades militares para nosso Exército Livre. As ordens serão explicadas para garantir que as dúvidas sobre elas sejam mínimas e que os argumentos sobre a justiça da ordem sejam reduzidos ao mínimo possível. Os oficiais serão eleitos, mas a votação será feita de acordo com a aptidão militar da pessoa que deseja ser eleita. Isso dissuadirá a competição de popularidade em que a votação pode se transformar e, esperançosamente, permitirá que nosso exército funcione conforme o planejado."
 USA_american_aas_the_new_agrarianism: "O Novo Agrarianismo"
 USA_american_aas_the_new_agrarianism_desc: "Segurança alimentar, essa é a realidade que pode fazer ou quebrar qualquer um desses governos. Portanto, devemos buscar não apenas garantir nossa própria comida, mas também o peso político que qualquer excesso de alimentos possa ter como forma de incentivo para nos deixarem em paz."
 USA_american_aas_de_corporatization: "Des-Corporatização"
 USA_american_aas_de_corporatization_desc: "Ao reestruturarmos nossa economia, iremos focar fortemente na descentralização através da decorporatização. Ao fazer isso, devolvemos todo o poder ao indivíduo, às pequenas comunidades e à espinha dorsal de qualquer economia, que é a lojinha de bairro. Faremos um novo caminho juntos, pois estamos unidos na vida, não divididos pelos excessos da ganância e da 'riqueza'."
 USA_american_aas_mutual_agreements_diplomacy: "Diplomacia de Acordos Mútuos"
 USA_american_aas_mutual_agreements_diplomacy_desc: "Com a grande mudança em nosso poder econômico e nossa priorização da descentralização, especialização e agrarianismo, muitos no mundo entenderam que talvez, apenas talvez, possamos trabalhar com esses 'Anarquistas'. Portanto, nossa estratégia diplomática daqui para frente é garantias relacionadas a acordos mútuos. Acordos comerciais e similares serão conduzidos de maneira que seja vista como justa o mais possível para o benefício mútuo não apenas de nossa sociedade, mas também das sociedades estrangeiras que ainda desconfiam de nossa existência. Não é muito, mas é um passo contínuo na direção da autossuficiência."
 USA_american_aas_the_societal_betterment_fund: "Fundo de Melhoria Societal"
 USA_american_aas_the_societal_betterment_fund_desc: "A reorganização do sistema tributário opressivo é uma tarefa por si só. Todos sabem que os gastos para o bem-estar da sociedade, através de programas sociais, de saúde e econômicos ou de infraestrutura, permitem o crescimento coeso e a sustentação de uma sociedade moderna. No entanto, se quisermos modelar algo assim, devemos abordá-lo com uma métrica que faça sentido dentro dos limites de nossa sociedade. Se não, poderíamos esperar distúrbios civis, pois estaríamos 'roubando' o trabalho e a riqueza do povo, e isso nunca seria bom. Portanto, organizaremos a 'coleta de impostos' como uma campanha de doação. Explicando os programas que poderíamos financiar e fornecendo mapas e esboços de onde especificamente seu dinheiro irá em termos da sociedade, ao invés de apenas para os bolsos de alguns poucos."
 USA_american_aas_defense_industry_council: "Conselho da Indústria de Defesa"
 USA_american_aas_defense_industry_council_desc: "Uma força militar não é necessária até que de repente seja. Atos de agressão nunca são pretendidos para fazer sentido, já que a agressão é contra nossa própria espécie. No entanto, a história de nossa espécie mostra que alguma forma limitada de um exército é necessária, tendo isso em mente, nosso foco é pura e entusiasticamente defensivo. Um conselho da indústria de defesa será eleito por representantes locais votados para ajudar a estabelecer e padronizar a produção de qualquer tipo de guerra relacionada para garantir que nossa segurança contra agressões não justificadas seja uma certeza."
 USA_american_aas_the_societys_needs: "As Necessidades da Sociedade"
 USA_american_aas_the_societys_needs_desc: "Desfinanciar a autoridade central é primordial e devolver a riqueza e o trabalho dos cidadãos é o pilar do anarquismo. Trabalharemos para devolver verdadeiramente à sociedade, pois a própria sociedade sabe do que precisa."
 USA_american_aas_the_minuteman_example: "O Exemplo do Minuto Homem"
 USA_american_aas_the_minuteman_example_desc: "Os minutemen do passado são o que nossa sociedade deveria ter sido. Independentemente disso, esses defensores do individualismo e coragem para defender suas famílias e lares são exatamente o que iremos inspirar e incentivar nossa sociedade a se tornar. Pois defendemos o que é nosso e defendemos nosso direito à autodeterminação."
 USA_american_aas_gutting_government: "Desmontando o Governo"
 USA_american_aas_gutting_government_desc: "Para garantir uma sociedade segura, devemos fazer o possível para desmontar o excesso e o inchaço governamental. Coisas que pareceriam 'normais' e necessárias não são assim em uma sociedade não influenciada pelo idealismo globalista do passado. Agora fazemos negociações limitadas com quem se aproxima de nós, assim como focamos quase inteiramente em nossa sociedade e suas necessidades."
 USA_american_aas_local_teachings_for_local_needs: "Ensinos Locais Para Necessidades Locais"
 USA_american_aas_local_teachings_for_local_needs_desc: "Com nós desmontando o governo, o próximo passo é o governo nos dizer o que podemos ou não ensinar aos nossos filhos. Isso obviamente prejudicaria os esforços de pesquisa centralizada, mas a priorização do bem-estar, bem como a garantia da sobrevivência de todos, é o que deveria ser o ensinamento principal da própria vida."
 USA_american_aas_the_new_society: "A Nova Sociedade"
 USA_american_aas_the_new_society_desc: "Nós criamos uma sociedade verdadeiramente abençoada e melhor. Onde as pessoas podem agir de acordo com suas necessidades, em vez dos crescentes desejos que o globalismo moderno e o consumismo têm enraizado em nossas mentes. Agora partimos para nosso maior objetivo de todos. Proclamar nossa nova sociedade."
 USA_american_aas_the_free_american_territories: "Proclamar os Territórios Livres Americanos"
 USA_american_aas_the_free_american_territories_desc: "Estes que já foram Estados Unidos agora, através de provações e erros, através da unidade além do necessário para um estado, agora formaram um novo caminho. Agora podemos orgulhosamente proclamar nosso movimento coletivo como os Territórios Livres da América. Agora cada pessoa dentro destas terras pode desfrutar de seu lar, sua família e suas próprias vidas sem interferência externa de governos e partes ruins. A solidariedade será nossa para sempre."
