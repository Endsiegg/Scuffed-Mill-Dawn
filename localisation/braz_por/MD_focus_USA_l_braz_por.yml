 USA_small_lobby_effort: "Pequeno Esforço de Lobby"
 USA_small_lobby_effort_desc: "É bom ter um ouvido atento no Capitólio e garantir que algumas pessoas influentes saibam o que a administração está planejando."
 USA_medium_lobby_effort: "Esforço de Lobby Médio"
 USA_medium_lobby_effort_desc: "Um esforço concentrado para transmitir o ponto de vista da Administração sem dúvida renderá a longo prazo."
 USA_special_measures: "Medidas Especiais"
 USA_special_measures_desc: "Às vezes, os membros do Congresso precisam de um incentivo mais direto e pessoal para perceber que o que é melhor para suas contas bancárias também é o melhor para o país."
 USA_political_pandering: "Pleitear Politicamente"
 USA_political_pandering_desc: "A ala de lobistas do Congresso pode ser muito persuasiva quando necessário."
