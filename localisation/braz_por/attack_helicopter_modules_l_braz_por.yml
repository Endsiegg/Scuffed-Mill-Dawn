 helicopter_multiple_atgm_gen5: "ATGM quádruplo de 5ª geração"
 helicopter_multiple_atgm_gen5_desc: "A quinta geração de ATGMs é caracterizada por avanços adicionais na tecnologia de busca, discriminação de alvos, alcance e capacidades de engajamento. Os recursos incluem melhor integração de guerra centrada em rede, maior automação e capacidades de contra-contramedidas ainda mais sofisticadas."
 helicopter_heavy_atgm_gen1: "ATGM Pesado de 1ª Geração"
 helicopter_heavy_atgm_gen1_desc: "Os primeiros ATGMs montados em helicópteros eram frequentemente guiados manualmente. Os operadores tinham que manter contato visual com o alvo e guiar o míssil usando um joystick e um fio conectado ao míssil. O fio fornecia controle e orientação em tempo real, permitindo correções durante o voo."
 helicopter_heavy_atgm_gen2: "ATGM Pesado de 2ª Geração"
 helicopter_heavy_atgm_gen2_desc: "ATGMs agora apresentam sistemas de orientação de comando semiautomáticos. Esses sistemas apresentavam maior precisão e eram mais resistentes a contramedidas. Eles usavam orientação a laser ou comandos de rádio para rastreamento de alvos e controle de mísseis."
 helicopter_heavy_atgm_gen3: "ATGM Pesado de 3ª Geração"
 helicopter_heavy_atgm_gen3_desc: "Adaptando ATGMs projetados para uso em guerra terrestre, os ATGMs de helicóptero agora incorporam a capacidade de disparar e esquecer. Esses mísseis tinham sistemas de busca avançados que lhes permitiam rastrear e atacar alvos de forma autônoma após o lançamento, liberando o helicóptero para manobrar ou atacar outros alvos Além disso, eles apresentavam capacidades anti-bloqueio aprimoradas e melhor resistência a contramedidas."
 helicopter_heavy_atgm_gen4: "ATGM Pesado de 4ª Geração"
 helicopter_heavy_atgm_gen4_desc: "Melhorias adicionais na tecnologia de mísseis levaram a ATGMs com buscadores multimodo e maior precisão e alcance. Esses mísseis geralmente apresentam uma combinação de buscadores infravermelho, radar e laser, permitindo-lhes adaptar-se a vários cenários de alvos e contramedidas."
 helicopter_heavy_atgm_gen5: "ATGM Pesado de 5ª Geração"
 helicopter_heavy_atgm_gen5_desc: "A quinta geração de ATGMs é caracterizada por avanços adicionais na tecnologia de busca, discriminação de alvos, alcance e capacidades de engajamento. Os recursos incluem melhor integração de guerra centrada em rede, maior automação e capacidades de contra-contramedidas ainda mais sofisticadas."
 helicopter_rocket_pod_gen1: "Pods de foguete de 1ª geração"
 helicopter_rocket_pod_gen1_desc: "Um invólucro simples contendo vários foguetes não guiados. Esses foguetes são frequentemente disparados em salvas e não possuem capacidade de mira precisa."
 helicopter_rocket_pod_gen2: "Pods de foguete de 2ª geração"
 helicopter_rocket_pod_gen2_desc: "A segunda geração de foguetes viu o surgimento de foguetes guiados, aumentando a precisão e a letalidade. Esses sistemas usavam orientação a laser ou orientação por fio para melhorar as chances de atingir os alvos pretendidos."
 helicopter_rocket_pod_gen3: "Pods de foguete de 3ª geração"
 helicopter_rocket_pod_gen3_desc: "Na terceira geração de foguetes, os foguetes guiados com precisão ganharam destaque, utilizando sistemas avançados de orientação, como GPS e navegação inercial. Esses foguetes poderiam ser direcionados com mais precisão a alvos específicos, reduzindo danos colaterais e aumentando a eficácia geral do ataque helicópteros."
 helicopter_rocket_pod_gen4: "Pods de foguete de 4ª geração"
 helicopter_rocket_pod_gen4_desc: "A quarta geração de foguetes viu uma mudança em direção a foguetes versáteis que podem acomodar variantes guiadas e não guiadas, maximizando a eficácia do helicóptero. Além disso, as melhorias tecnológicas agora permitem melhor direcionamento e integração com aviônicos. Os helicópteros agora têm a capacidade de designar alvos usando vários sensores, como lasers e câmeras, que podem guiar os foguetes até os destinos pretendidos com um alto grau de precisão."
 helicopter_rocket_pod_gen5: "Pods de foguete de 5ª geração"
 helicopter_rocket_pod_gen5_desc: "A tecnologia de foguetes de quinta geração é caracterizada por sistemas de orientação ainda mais precisos, maior alcance e capacidade de carga útil e maior integração com outros sistemas de armas e sensores."
 helicopter_aa_missile_gen1: "Mísseis ar-ar de 1ª geração"
 helicopter_aa_missile_gen1_desc: "Os primeiros mísseis ar-ar montados em helicópteros eram relativamente simples e tinham capacidades limitadas. Esses mísseis eram principalmente direcionados ao calor e dependiam de buscadores infravermelhos para rastrear e atacar aeronaves inimigas. Eles tinham alcance curto e muitas vezes não eram guiados ou semi-guiado."
 helicopter_aa_missile_gen2: "Mísseis ar-ar de 2ª geração"
 helicopter_aa_missile_gen2_desc: "A segunda geração de mísseis ar-ar montados em helicópteros viu melhorias nos sistemas de orientação, propulsão e alcance de engajamento. Esses mísseis se tornaram mais confiáveis e podiam atingir alvos em distâncias mais longas. Buscadores mais avançados, como buscadores de radar, foram introduzido, permitindo mais versatilidade em diferentes cenários de engajamento."
 helicopter_aa_missile_gen3: "Mísseis ar-ar de 3ª geração"
 helicopter_aa_missile_gen3_desc: "A terceira geração marcou um avanço significativo na tecnologia de mísseis. Esses mísseis foram caracterizados por buscadores aprimorados, melhor resistência a contramedidas, agilidade aprimorada e capacidades de guerra centradas em rede. Muitos mísseis de terceira geração tinham capacidades de engajamento \"off-boresight\", permitindo que o míssil atinja alvos mesmo quando não estiver diretamente na linha de visão dos sensores do helicóptero."
 helicopter_aa_missile_gen4: "Mísseis ar-ar de 4ª geração"
 helicopter_aa_missile_gen4_desc: "A quarta geração de mísseis ar-ar montados em helicópteros apresenta sensores aprimorados, melhor discriminação de alvos, maior resistência a contramedidas e maior alcance de engajamento. Eles geralmente se integram perfeitamente aos aviônicos do helicóptero e podem ser conectados em rede com outras plataformas e sistemas para melhorar a consciência situacional."
 helicopter_aa_missile_gen5: "Mísseis ar-ar de 5ª geração"
 helicopter_aa_missile_gen5_desc: "A quinta geração de mísseis ar-ar montados em helicópteros apresenta sensores multiespectrais, perfis mais furtivos, agilidade aprimorada, link de dados avançado e recursos de rede, bem como contramedidas e contra-contramedidas aprimoradas, bem como alcance e letalidade aprimorados ."
 helicopter_drones_gen1: "Helicópteros Drones de 1ª Geração"
 helicopter_drones_gen1_desc: "A primeira geração de drones implantados em helicópteros de ataque era relativamente simples e focada em fornecer consciência situacional adicional e capacidades de reconhecimento para a tripulação do helicóptero. Esses drones eram principalmente controlados remotamente e não possuíam recursos autônomos avançados."
 helicopter_drones_gen2: "Helicópteros Drones de 2ª Geração"
 helicopter_drones_gen2_desc: "A segunda geração de drones implantados em helicópteros de ataque obteve melhorias significativas em autonomia, comunicação e capacidades. Esses drones começaram a integrar sensores mais sofisticados, capacidades de processamento de dados e links de comunicação aprimorados com o helicóptero hospedeiro."
 helicopter_drones_gen3: "Helicóptero Drones de 3ª Geração"
 helicopter_drones_gen3_desc: "A terceira geração de drones implantados em helicópteros de ataque apresenta avanços ainda mais transformadores devido ao rápido progresso tecnológico. Esses avanços se concentram em maior autonomia, equipe homem-máquina perfeita, fusão aprimorada de sensores e capacidades de missão mais versáteis."
