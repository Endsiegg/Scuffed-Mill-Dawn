 helicopter_turbine_engine_gen1: "Motores de turbina de 1ª geração"
 helicopter_turbine_engine_gen1_desc: "Primeiros motores turboeixo adaptados de motores de turbina de aeronaves existentes. Potência limitada com problemas de durabilidade e confiabilidade.\n\n§Dica do GDesigner: Motores de turbina são o motor padrão usado em helicópteros militares§!"
 helicopter_turbine_engine_gen2: "Motores de turbina de 2ª geração"
 helicopter_turbine_engine_gen2_desc: "Com melhorias em materiais, design e técnicas de fabricação, podemos aumentar a potência e melhorar a confiabilidade.\n\n§Dica do GDesigner: Motores de turbina são o motor padrão usado em helicópteros militares§!"
 helicopter_turbine_engine_gen3: "Motores de turbina de 3ª geração"
 helicopter_turbine_engine_gen3_desc: "A introdução de sistemas de controle digital do motor nos permitiu melhorar o desempenho do motor, a eficiência de combustível e a facilidade de operação.\n\n§Dica do GDesigner: Os motores de turbina são o motor padrão usado em helicópteros militares§!"
 helicopter_turbine_engine_gen4: "Motores de turbina de 4ª geração"
 helicopter_turbine_engine_gen4_desc: "Avanços na ciência dos materiais e na aerodinâmica levaram a motores com maior potência e sistemas integrados de monitoramento de saúde permitiram manutenção preditiva e maior confiabilidade.\n\n§GDica do Designer: Motores de turbina são o motor padrão usado em helicópteros militares§ !"
 helicopter_turbine_engine_gen5: "Motores Turbina de 5ª Geração"
 helicopter_turbine_engine_gen5_desc: "Avanços na ciência dos materiais e na aerodinâmica levaram a motores com potência ainda maior.\n\n§Dica do GDesigner: Os motores de turbina são o motor padrão usado em helicópteros militares§!"
 helicopter_piston_engine_gen1: "Motores de pistão de 1ª geração"
 helicopter_piston_engine_gen1_desc: "Primeiros motores de pistão adaptados de motores de pistão de aeronaves existentes. Pesados com potência limitada e problemas de durabilidade e confiabilidade.\n\n§GDesigner Dica: Os motores de pistão são a alternativa econômica aos motores de turbina§!"
 helicopter_piston_engine_gen2: "Motores de pistão de 2ª geração"
 helicopter_piston_engine_gen2_desc: "Melhorias no design levaram a maior confiabilidade e potência. Superalimentadores e resfriamento aprimorado também foram introduzidos para resolver deficiências anteriores.\n\n§Dica do GDesigner: Motores de pistão são a alternativa econômica aos motores de turbina§!"
 helicopter_piston_engine_gen3: "Motores de pistão de 3ª geração"
 helicopter_piston_engine_gen3_desc: "Melhorias na metalurgia e nas técnicas de fabricação levaram a uma maior eficiência e confiabilidade, que também foi melhorada através da adição de sistemas de controle digital do motor.\n\n§GDesigner Dica: Os motores a pistão são a alternativa econômica aos motores de turbina§!"
 helicopter_piston_engine_gen4: "Motores de pistão de 4ª geração"
 helicopter_piston_engine_gen4_desc: "A adição de sistemas integrados de monitoramento de saúde permitiu manutenção preditiva e maior confiabilidade. Avanços em design, fabricação e metalurgia continuam a melhorar a aerodinâmica e o desempenho.\n\n§GDica do Designer: os motores a pistão são a alternativa econômica aos motores de turbina §!"
 helicopter_piston_engine_gen5: "Motores de pistão de 5ª geração"
 helicopter_piston_engine_gen5_desc: "Avanços na ciência dos materiais e na aerodinâmica levaram a motores com potência ainda maior.\n\n§Dica do GDesigner: Os motores a pistão são a alternativa econômica aos motores de turbina§!"
 helicopter_armor_gen1: "Armadura de helicóptero de 1ª geração"
 helicopter_armor_gen1_desc: "Os esquemas de blindagem de helicópteros de ataque inicial apresentavam blindagem ao redor da cabine, componentes críticos e sistemas vitais para fornecer proteção contra fogo de armas pequenas e estilhaços."
 helicopter_armor_gen2: "Armadura de helicóptero de 2ª geração"
 helicopter_armor_gen2_desc: "Com a invenção e integração da blindagem composta, os esquemas de blindagem para helicópteros de ataque agora fornecem proteção adicional. Esquemas de blindagem reativa também começaram a entrar em uso, fornecendo proteção ainda maior."
 helicopter_armor_gen3: "Armadura de helicóptero de 3ª geração"
 helicopter_armor_gen3_desc: "Avanços na tecnologia e doutrina de blindagem levaram a esquemas de blindagem modulares adaptados a conjuntos de missões específicas."
 sensors_and_avionics_gen_1: "Sensores e Aviônicos de 1ª Geração"
 sensors_and_avionics_gen_1_desc: "Aviônicos e sensores de helicópteros de ataque precoce focados principalmente na incorporação de sistemas aviônicos mecânicos e analógicos básicos. Esses sistemas incluíam sensores rudimentares, como sistemas de observação visual e equipamentos básicos de comunicação de rádio. Os aviônicos eram básicos e principalmente mecânicos, com auxílios eletrônicos limitados para navegação e direcionamento ."
 sensors_and_avionics_gen_2: "Sensores e Aviônicos de 2ª Geração"
 sensors_and_avionics_gen_2_desc: "Com a integração do radar Doppler, câmeras infravermelhas voltadas para o futuro (FLIR) e sistemas de comunicação de rádio aprimorados, notamos uma melhoria nas capacidades de aquisição e rastreamento de alvos, bem como uma melhor consciência situacional para os pilotos."
 sensors_and_avionics_gen_3: "Sensores e Aviônicos de 3ª Geração"
 sensors_and_avionics_gen_3_desc: "A adição de sistemas FLIR avançados, sistemas de radar multimodo capazes de rastrear vários alvos simultaneamente e sistemas de navegação inercial aprimorados proporcionaram uma grande melhoria na eficácia do combate. Esta geração também viu a integração de telêmetros a laser, o que melhorou muito a precisão de seleção de alvos e entrega de armas."
 sensors_and_avionics_gen_4: "Sensores e Aviônicos de 4ª Geração"
 sensors_and_avionics_gen_4_desc: "Agora integramos processamento de sinal digital, fusão avançada de dados e recursos centrados em rede em nossos conjuntos de aviônicos e sensores. Nossos helicópteros estão agora mais integrados em ambientes de guerra em rede, compartilhando dados em tempo real com unidades terrestres e outras aeronaves. Nossos conjuntos de sensores tornaram-se mais modulares e também introduzimos sistemas de radar de abertura sintética, conjuntos aprimorados de guerra eletrônica e monitores montados em capacetes para pilotos."
 sensors_and_avionics_gen_5: "Estamos agora no processo de integração de IA ao sistema, analisando terrábytes de dados de vários sensores como radar, FLIR, LIDAR e outros para fornecer uma imagem abrangente e precisa do campo de batalha."
 sensors_and_avionics_gen_5_desc: "Estamos agora no processo de integração da IA ​​no sistema, analisando terabytes de dados de vários sensores como radar, FLIR, LIDAR e outros para fornecer uma imagem abrangente e precisa do campo de batalha."
 flare_launchers: "Lançadores de sinalizadores"
 flare_launchers_desc: "Contramedidas infravermelhas operadas pela tripulação para defesa contra mísseis disparados por MANPADS, aeronaves ou SAMs. Inúteis contra mísseis guiados por radar."
 active_defence_system_gen1: "Sistema de defesa ativa de 1ª geração"
 active_defence_system_gen1_desc: "Um sistema básico que consiste em sinalizadores e lançadores de chaff para uso contra mísseis guiados por radar e guiados por infravermelho. Sistemas de alerta de radar e outros detectores também podem ser usados."
 active_defence_system_gen2: "Sistema de defesa ativa de 2ª geração"
 active_defence_system_gen2_desc: "Um sistema avançado que consiste em bloqueadores automatizados e lançadores de flare e chaff para uso contra mísseis guiados por radar e guiados por infravermelho em vários espectros. Sistemas de alerta de radar e outros detectores foram integrados para permitir a distribuição automatizada de contramedidas. Pequenos sistemas de hardkill também estão presentes no helicóptero, disparando seus próprios projéteis para interceptar ameaças que se aproximam."
 stealth_modification_gen1: "Modificação Stealth de 1ª Geração"
 stealth_modification_gen1_desc: "As primeiras tentativas de helicópteros furtivos consistiram em esforços rudimentares para reduzir a seção transversal do radar. Essas primeiras tentativas se concentraram em moldar a fuselagem para minimizar os reflexos do radar e usar materiais absorventes de radar para reduzir os retornos do radar. No entanto, essas medidas foram limitadas em sua eficácia e as verdadeiras capacidades furtivas não foram alcançadas."
 stealth_modification_gen2: "Modificação Stealth de 2ª Geração"
 stealth_modification_gen2_desc: "Seguindo tentativas anteriores, os fabricantes de helicópteros integraram materiais compostos nas fuselagens, o que ajudou a absorver as ondas de radar e reduzir a visibilidade da aeronave nas telas de radar. Além disso, os helicópteros começaram a incorporar designs facetados que reduziram ainda mais seu RCS. Esses designs pareciam superfícies planas e ângulos, o que ajudou a dispersar os sinais de radar da fonte."
 stealth_modification_gen3: "Modificação Stealth de 3ª Geração"
 stealth_modification_gen3_desc: "Com um foco ainda maior em furtividade, os sistemas furtivos de helicópteros agora incorporam materiais avançados, sistemas de camuflagem adaptativa e tecnologia de redução de assinatura acústica. Metamateriais avançados e nanotecnologia são agora utilizados, junto com camuflagem adaptativa. Os rotores Fenestron se tornaram padrão."
 helicopter_gun_pod_gen1: "Pod de arma de 1ª geração"
 helicopter_gun_pod_gen1_desc: "Nos estágios iniciais, os canhões eram montados manualmente em helicópteros, operados por membros da tripulação sem sistemas avançados de estabilização. Essas instalações careciam de precisão e estabilidade, tornando a mira um desafio."
 helicopter_gun_pod_gen2: "Pod de arma de 2ª geração"
 helicopter_gun_pod_gen2_desc: "A segunda geração de pods de armas eram pods dedicados para metralhadoras. Eles forneciam mais estabilidade e precisão, com as armas se tornando uma parte padrão do armamento de helicópteros. Os sistemas de mira remota melhoraram sua eficácia."
 helicopter_gun_pod_gen3: "Pod de arma de 3ª geração"
 helicopter_gun_pod_gen3_desc: "A terceira geração de pods de armas apresentava sistemas de estabilização giroscópica, compensando o movimento do helicóptero e permitindo disparos mais precisos. Além disso, a integração de sensores, como infravermelho e óptico, melhorou a capacidade de mira, especialmente em condições de pouca luz."
 helicopter_gun_pod_gen4: "Pod de arma de 4ª geração"
 helicopter_gun_pod_gen4_desc: "Com o advento da moderna tecnologia de sensores, as cápsulas de metralhadoras montadas em helicópteros tornaram-se mais sofisticadas. A integração de sensores infravermelhos e eletro-ópticos permitiu a mira em condições de pouca luz. Telêmetros e designadores a laser permitiram a mira precisa e o engajamento de solo e alvos aéreos."
 helicopter_gun_pod_gen5: "Pod de arma de 5ª geração"
 helicopter_gun_pod_gen5_desc: "Os Gun Pods de 5ª Geração apresentavam canhões eletromagnéticos ou canhões de bobina eletromagnéticos em miniatura, aumentando ainda mais a letalidade."
 helicopter_light_nose_gun_gen1: "Pistola de nariz de 12,7 mm de 1ª geração"
 helicopter_light_nose_gun_gen1_desc: "As primeiras metralhadoras montadas no nariz focavam em fornecer capacidades defensivas rudimentares contra ameaças terrestres leves e aeronaves leves. A tecnologia e o design durante este período eram relativamente básicos, muitas vezes apresentando metralhadoras operadas manualmente com sistemas de mira limitados.\n\n§GDesigner Dica: Light Nose Guns são eficazes contra infantaria, mas NÃO contra veículos blindados§!"
 helicopter_light_nose_gun_gen2: "Pistola de nariz de 12,7 mm de 2ª geração"
 helicopter_light_nose_gun_gen2_desc: "A segunda geração de metralhadoras montadas no nariz apresentou avanços significativos em aviônicos, sistemas de mira e estabilização de armas. Durante esta era, os helicópteros começaram a incorporar sistemas de controle de fogo mais sofisticados, incluindo montagens giroestabilizadas, telêmetros e computadores de mira. \n\n§GDica do designer: Armas leves são eficazes contra infantaria, mas NÃO contra veículos blindados§!"
 helicopter_light_nose_gun_gen3: "Pistola de nariz de 12,7 mm de 3ª geração"
 helicopter_light_nose_gun_gen3_desc: "A terceira geração de metralhadoras montadas no nariz é caracterizada pela integração perfeita com os sensores mais amplos e sistemas de comunicação do helicóptero, bem como avanços em automação e capacidades autônomas. As metralhadoras agora estão totalmente integradas aos visores montados no capacete do piloto.\n \n§GDica do Designer: Armas leves são eficazes contra infantaria, mas NÃO contra veículos blindados§!"
 helicopter_medium_nose_gun_gen1: "Pistola de nariz 20 mm de 1ª geração"
 helicopter_medium_nose_gun_gen1_desc: "A primeira geração de canhões de 20 mm montados no nariz foram adaptações de canhões automáticos de aeronaves existentes. Eles eram apontados manualmente e não possuíam sistemas de mira avançados. Esses canhões forneciam fogo supressivo e capacidades antiblindadas limitadas. Seu design simples focava em maximizar o poder de fogo dentro do restrições de peso do helicóptero e limitações de espaço. A capacidade de munição era limitada e o gerenciamento de recuo era limitado pela instabilidade inerente do helicóptero.\n\n§GDica do designer: canhões de nariz médio fornecem um equilíbrio entre capacidades antiblindagem e antiinfantaria§! "
 helicopter_medium_nose_gun_gen2: "Pistola de nariz 20 mm de 2ª geração"
 helicopter_medium_nose_gun_gen2_desc: "A segunda geração de canhões de 20 mm montados no nariz testemunhou avanços na mira, controle de fogo e tipos de munição. A integração de plataformas estabilizadas, como torres giroestabilizadas e sistemas de mira eletro-ópticos, permitiu combates mais precisos e versáteis . Esses sistemas compensavam o movimento do helicóptero, permitindo precisão durante as manobras. As opções de munição agora incluíam munições perfurantes e munições explosivas, aprimorando as capacidades do canhão. Sistemas aprimorados de mitigação de recuo também reduziram o impacto do disparo na estabilidade do helicóptero.\n\n§GDica do Designer : As armas de nariz médio fornecem um equilíbrio entre capacidades anti-blindagem e anti-infantaria§!"
 helicopter_medium_nose_gun_gen3: "Pistola de nariz 20 mm de 3ª geração"
 helicopter_medium_nose_gun_gen3_desc: "A terceira geração de canhões de 20 mm montados no nariz inclui sistemas de controle de fogo ainda mais avançados, munições leves e mira semiautônoma com mira orientada por IA e soluções de disparo preditivo, juntamente com munições que empregam os mais recentes avanços na ciência dos materiais.\n\n §GDica do Designer: Armas de nariz médio fornecem um equilíbrio entre capacidades anti-blindagem e anti-infantaria§!"
 helicopter_heavy_nose_gun_gen1: "Pistola de nariz 30 mm de 1ª geração"
 helicopter_heavy_nose_gun_gen1_desc: "Os canhões de 30 mm montados em helicópteros de primeira geração foram desenvolvidos principalmente para funções antiblindagem e ataque ao solo. Esses canhões eram frequentemente derivados de sistemas existentes. Os canhões eram apontados manualmente, tornando a precisão um desafio, especialmente durante manobras de voo dinâmicas. A munição a capacidade era limitada e os canhões eram mais eficazes em distâncias relativamente curtas.\n\n§GDica do designer: canhões de nariz pesado fornecem melhores capacidades antiblindagem ao custo de capacidades anti-infantaria§!"
 helicopter_heavy_nose_gun_gen2: "Pistola de nariz 30 mm de 2ª geração"
 helicopter_heavy_nose_gun_gen2_desc: "Os canhões de 30 mm montados em helicópteros de segunda geração apresentavam a integração de sistemas de mira mais sofisticados, melhorando a precisão e o alcance. Suportes de canhão giroestabilizados e sistemas de controle de fogo foram desenvolvidos, permitindo que os pilotos mantivessem a precisão durante as manobras. A capacidade de munição aumentou e mais novos foram introduzidas gerações de munição de 30 mm com capacidade aprimorada de penetração de blindagem. Essas melhorias expandiram a eficácia da arma contra uma gama mais ampla de alvos.\n\n§GDica do designer: as armas de nariz pesado oferecem melhores capacidades antiblindagem em detrimento da capacidade antiblindagem. capacidades de infantaria§!"
 helicopter_heavy_nose_gun_gen3: "Pistola de nariz 30 mm de 3ª geração"
 helicopter_heavy_nose_gun_gen3_desc: "A terceira geração de canhões de 30 mm montados no nariz inclui sistemas de controle de fogo ainda mais avançados, munições leves e mira semiautônoma com mira orientada por IA e soluções de disparo preditivo, juntamente com munições que empregam os mais recentes avanços na ciência dos materiais.\n\n §GDica do Designer: Armas de Nariz Pesado fornecem melhores capacidades anti-blindagem ao custo de capacidades anti-infantaria§!"
 helicopter_atgm_gen1: "ATGM de 1ª Geração"
 helicopter_atgm_gen1_desc: "Os primeiros ATGMs montados em helicópteros eram frequentemente guiados manualmente. Os operadores tinham que manter contato visual com o alvo e guiar o míssil usando um joystick e um fio conectado ao míssil. O fio fornecia controle e orientação em tempo real, permitindo correções durante o voo."
 helicopter_atgm_gen2: "ATGM de 2ª geração"
 helicopter_atgm_gen2_desc: "ATGMs agora apresentam sistemas de orientação de comando semiautomáticos. Esses sistemas apresentavam maior precisão e eram mais resistentes a contramedidas. Eles usavam orientação a laser ou comandos de rádio para rastreamento de alvos e controle de mísseis."
 helicopter_atgm_gen3: "ATGM de 3ª Geração"
 helicopter_atgm_gen3_desc: "Adaptando ATGMs projetados para uso em guerra terrestre, os ATGMs de helicópteros agora incorporam a capacidade de disparar e esquecer. Esses mísseis tinham sistemas de busca avançados que lhes permitiam rastrear e atacar alvos de forma autônoma após o lançamento, liberando o helicóptero para manobrar ou atacar outros alvos Além disso, eles apresentavam capacidades anti-bloqueio aprimoradas e melhor resistência a contramedidas."
 helicopter_atgm_gen4: "ATGM de 4ª Geração"
 helicopter_atgm_gen4_desc: "Melhorias adicionais na tecnologia de mísseis levaram a ATGMs com buscadores multimodo e maior precisão e alcance. Esses mísseis geralmente apresentam uma combinação de buscadores infravermelho, radar e laser, permitindo-lhes adaptar-se a vários cenários de alvos e contramedidas."
 helicopter_atgm_gen5: "ATGM de 5ª Geração"
 helicopter_atgm_gen5_desc: "A quinta geração de ATGMs é caracterizada por avanços adicionais na tecnologia de busca, discriminação de alvos, alcance e capacidades de engajamento. Os recursos incluem melhor integração de guerra centrada em rede, maior automação e capacidades de contramedidas ainda mais sofisticadas."
 helicopter_multiple_atgm_gen1: "ATGM quádruplo de 1ª geração"
