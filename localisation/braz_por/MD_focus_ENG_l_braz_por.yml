l_braz_por:
 united_kingdom_focus: "Árvore de Foco do Reino Unido"
 ENG_vitalize_westminster: "Revitalizar Westminster"
 ENG_vitalize_westminster_desc: "A Câmara dos Comuns, a casa baixa britânica, às vezes é chamada de 'parlamento falante', onde a conversa é constante, mas a ação nem tanto. Trabalhistas e Tories devem tentar estabelecer novas posições mais distintas para continuar atraindo o homem comum."
 ENG_the_future_of_britain: "O Futuro da Grã-Bretanha"
 ENG_the_future_of_britain_desc: "A fundação ideológica da Grã-Bretanha é profundamente enraizada em liberdades pessoais e democracia - em algo chamado princípios anglo-saxônicos e admirados em todo o mundo. Precisaremos considerar se os princípios anglo-saxônicos são o caminho a seguir - ou se um novo caminho é necessário."
 ENG_british_armed_forces: "Forças Armadas Britânicas"
 ENG_british_armed_forces_desc: "As tropas da coroa marcharam pelo mundo nos últimos 500 anos. Precisamos enviar as Forças Armadas Britânicas de volta aos campos de treinamento para que estejamos prontos para futuros conflitos - tanto em autodefesa quanto no ataque."
 ENG_economic_stimulus: "Estímulo Econômico"
 ENG_economic_stimulus_desc: "A paisagem política em constante mudança da Grã-Bretanha deixou as empresas locais incertas sobre o sucesso. Embora os Tories se oponham à intervenção do governo na economia, talvez precisemos dar alguns passos que possam ser percebidos como esquerdistas para desenvolver artificialmente nossa força econômica novamente."
 ENG_political_reform: "Reforma Política"
 ENG_political_reform_desc: "Nossos ministérios são um tanto ineficazes. Com as reformas adequadas, talvez possamos resolver esses problemas."
 ENG_democratic_tradition: "Tradição Democrática"
 ENG_democratic_tradition_desc: "Certamente, os Tories e o Labour podem não concordar em tudo, mas ambos estão certos sobre a necessidade de democracia e liberdade para todos os britânicos. Devemos honrar nossas tradições democráticas."
 ENG_a_new_path: "Um Novo Caminho"
 ENG_a_new_path_desc: "Nossos representantes têm ficado ociosos por muito tempo. A representação é inútil sem pessoas dispostas a fazê-la. Uma abordagem mais autoritária pode ser necessária."
 ENG_focus_on_the_army: "Foco no Exército"
 ENG_focus_on_the_army_desc: "A marinha pode ser capaz de nos defender de forma suficiente, mas como vamos libertar as pessoas e seus campos de petróleo do autoritarismo sem uma força terrestre forte? Precisamos investir em nossas Forças Terrestres."
 ENG_focus_on_the_navy: "Foco na Marinha"
 ENG_focus_on_the_navy_desc: "Sejamos realistas: somos uma nação insular. Não precisamos de tanques, obuses ou veículos blindados de transporte de pessoal. O que precisamos? Submarinos, cruzadores, destróieres, porta-aviões, o arsenal completo. Vamos implantar nossa fúria justa de cima, em cima e abaixo da água. Precisamos investir em nossas Forças Navais."
 ENG_english_industry: "Indústria Inglesa"
 ENG_english_industry_desc: "A Inglaterra é o berço da Revolução Industrial, mas desde então ficou um pouco atrás em termos de produção industrial. Dar-lhes um pouco de estímulo pode ser exatamente o que precisamos."
 ENG_scottish_industry: "Indústria Escocesa"
 ENG_scottish_industry_desc: "A Escócia tem espaço para mais indústria perto de seus ricos recursos. Construir mais indústria na Escócia pode ser exatamente o que precisamos."
 ENG_imperial_industry: "Indústria Imperial"
 ENG_imperial_industry_desc: "Caso nossa terra natal esteja sob ataque, talvez precisemos evacuar para nossas grandiosas possessões imperiais no exterior e continuar nossa luta heróica a partir daí. Deveríamos construir alguma indústria em preparação para tal ataque."
 ENG_expand_the_home_ministry: "Expandir o Ministério do Interior"
 ENG_expand_the_home_ministry_desc: "Precisamos aumentar nosso esforço político em casa para obter mais controle e possibilidades de fazer cumprir nossas leis em nosso território."
 ENG_expand_the_foreign_ministry: "Expandir o Ministério das Relações Exteriores"
 ENG_expand_the_foreign_ministry_desc: "O FCO, o Foreign and Commonwealth Office, é o ministério das relações exteriores do Reino Unido e responsável por seus embaixadores e enviados diplomáticos. Se expandirmos e influenciarmos ainda mais esse departamento governamental crítico, podemos ganhar uma influência maior no palco mundial."
 ENG_the_future_of_the_NHS: "O Futuro do NHS"
 ENG_the_future_of_the_NHS_desc: "O Sistema Nacional de Saúde é um assunto muito contestado no Reino Unido. Alguns partidos políticos defendem mais privatização, enquanto outros desejam a expansão do programa governamental respectivo. Precisamos chegar a um acordo sobre o futuro do NHS em breve."
 ENG_europe_is_the_future: "A Europa é o Futuro"
 ENG_europe_is_the_future_desc: "Precisamos enfrentar nossas forças de direita internas e buscar uma integração mais próxima com a União Europeia."
 ENG_careful_cooperation: "Cooperação Cautelosa"
 ENG_careful_cooperation_desc: "Embora não apreciemos a influência de Bruxelas, precisamos aceitar que isso traz benefícios econômicos para a Grã-Bretanha. Por enquanto, mantenhamos uma distância razoável, façamos algumas jogadas econômicas. Lábios rígidos, pessoal."
 ENG_distance_from_europe: "Distância da Europa"
 ENG_distance_from_europe_desc: "A União Europeia tem sido uma grande ameaça à nossa soberania nacional desde a sua criação em 1992. Grandes homens como Nigel Farage alertaram sobre as consequências desse reformismo internacional desde o início - hora de ouvi-lo. Precisamos nos distanciar o mais rápido possível."
 ENG_towards_the_left: "Para a Esquerda"
 ENG_towards_the_left_desc: "Historicamente, a Grã-Bretanha sempre rejeitou o esquerdismo que ia além do Partido Trabalhista - mas talvez os britânicos estivessem errados sobre isso afinal."
 ENG_towards_the_right: "Para a Direita"
 ENG_towards_the_right_desc: "Os Conservadores são uma força que esteve certa em algumas questões, mas nunca as levaram muito longe. Vamos afastar esses esquerdistas fracos de nossa política, de nosso parlamento e eventualmente de nosso país."
 ENG_industry_in_manchester: "Indústria em Manchester"
 ENG_industry_in_manchester_desc: "O norte da Inglaterra tem sido bastante árido nas últimas décadas - mas com o Exército Britânico como novo investidor, talvez possamos reviver Greater Manchester com uma boa entrada de produção militar."
 ENG_army_training: "Treinamento do Exército"
 ENG_army_training_desc: "Precisamos colocar os homens em forma novamente. Se as forças reais vão marchar novamente, precisamos fornecer uniformes, armamentos e, o mais importante, uma boa quantidade de exercícios."
 ENG_expand_the_air_force: "Expandir a Força Aérea"
 ENG_expand_the_air_force_desc: "Agora que escolhemos nosso caminho sob os céus, precisamos garantir que nossas tropas estejam cobertas do ar o tempo todo. É hora de expandir a Força Aérea."
 ENG_naval_prototypes: "Novos Protótipos Navais"
 ENG_naval_prototypes_desc: "A Marinha precisará de mais navios de todos os tipos. Devemos designar mais teóricos e planejadores para trabalhar com a Marinha Real."
 ENG_industry_in_liverpool: "Indústria em Liverpool"
 ENG_industry_in_liverpool_desc: "O norte da Inglaterra tem sido bastante árido nas últimas décadas - mas com a Royal Navy como novo investidor, talvez possamos reviver Greater Liverpool com um bom influxo de locais de construção naval para aumentar o tamanho de nossa grandiosa marinha."
 ENG_dockyards_1: "Estaleiros I"
 ENG_dockyards_1_desc: "Devemos expandir nossos estaleiros navais na Grã-Bretanha e na Irlanda do Norte."
 ENG_north_sea_oil: "Petróleo do Mar do Norte"
 ENG_north_sea_oil_desc: "As grandiosas reservas de petróleo entre a Escócia e a Noruega estão lá apenas para nós (e os noruegueses, infelizmente) conquistarmos. Precisamos apenas fazer isso."
 ENG_imperial_dockyards: "Estaleiros Imperiais"
 ENG_imperial_dockyards_desc: "Através de nossas possessões coloniais, precisamos construir postos avançados para que nossa marinha possa construir novos navios de guerra mesmo se as ilhas principais estiverem sob ataque."
 ENG_freedom_first: "Liberdade em Primeiro Lugar"
 ENG_freedom_first_desc: "Embora a segurança seja uma preocupação compreensível, dar ao governo o controle da vida civil não é a resposta."
 ENG_security_first: "Segurança em Primeiro Lugar"
 ENG_security_first_desc: "Embora a liberdade seja uma questão válida para nossos cidadãos, não podemos colocar em risco suas vidas diante de ameaças terroristas e poderes estrangeiros."
 ENG_go_with_europe: "Ir com a Europa"
 ENG_go_with_europe_desc: "Nosso foco político estrangeiro deve ser em nossos parceiros europeus e na aliança da OTAN."
 ENG_go_with_the_commonwealth: "Ir com a Commonwealth"
 ENG_go_with_the_commonwealth_desc: "Nosso foco político estrangeiro deve ser em nossos parceiros culturais e ex-súditos, a Commonwealth das Nações."
 ENG_britain_first: "Grã-Bretanha em Primeiro Lugar"
 ENG_britain_first_desc: "Nem os antigos povos coloniais nem os europeus continentais devem limitar nossas opções. Grã-Bretanha em primeiro lugar!"
 ENG_european_cooperation_1: "Cooperação Europeia I"
 ENG_european_cooperation_1_desc: "Precisamos expandir nossas empresas no território de nossos parceiros europeus."
 ENG_special_treatment: "Tratamento Especial"
 ENG_special_treatment_desc: "Claro, a UE tecnicamente deveria ter muitos parceiros iguais, mas com nosso poder no parlamento e com agenda suficiente contra os objetivos dos outros países europeus, talvez possamos forçar a Europa a nos dar o lugar especial que merecemos."
 ENG_brexit_referendum: "Referendo do Brexit"
 ENG_brexit_referendum_desc: "O termo 'Brexit', abreviação de British Exit, é a palavra popular para a ideia de a Grã-Bretanha deixar a União Europeia. Devemos dar ao nosso povo uma votação honesta, direta e justa sobre se devemos ou não sair da União Europeia."
 ENG_new_diplomatic_initiatives: "Novas Iniciativas Diplomáticas"
 ENG_new_diplomatic_initiatives_desc: "Com nossa lealdade à União Europeia se tornando coisa do passado, precisaremos elaborar novas estratégias e doutrinas políticas."
 ENG_abolish_the_monarchy: "Abolir a Monarquia"
 ENG_abolish_the_monarchy_desc: "Os Windsors nunca fizeram nada de notável pelo povo britânico. Hora de nos livrarmos deles."
 ENG_empower_the_throne: "Fortalecer o Trono"
 ENG_empower_the_throne_desc: "O monarca já é a cabeça e personificação do Reino Unido. Só precisamos fazê-los agir com seu poder, e logo estaremos de volta ao status de Potência Mundial."
 ENG_empower_the_government: "Fortalecer o Governo"
 ENG_empower_the_government_desc: "Precisamos dar ao governo mais direitos em comparação com o legislativo. O estado deve ser governado pelos governantes, não pelos legisladores."
 ENG_artillery_for_britain: "Artilharia para a Grã-Bretanha"
 ENG_artillery_for_britain_desc: "Precisamos expandir nossos programas de artilharia para garantir nossa sobrevivência nacional."
 ENG_tanks_for_britain: "Tanques para a Grã-Bretanha"
 ENG_tanks_for_britain_desc: "O Crusader? O Cromwell? Precisamos seguir com os grandes tanques britânicos do passado com grandes tanques britânicos do presente."
 ENG_develop_our_fighters: "Desenvolver nossos Caças"
 ENG_develop_our_fighters_desc: "Para dominar os céus, precisamos dos aviões mais modernos e poderosos com as melhores armas que podemos obter."
 ENG_develop_heavy_planes: "Desenvolver Aviões Pesados"
 ENG_develop_heavy_planes_desc: "Enquanto os caças estão bem, eles apenas manterão a dor longe de nossas tropas. Para causar dor ao nosso inimigo, precisamos de armas maiores."
 ENG_develop_submarines: "Desenvolver Submarinos"
 ENG_develop_submarines_desc: "Se os alemães nos ensinaram algo, é que submarinos são muito irritantes. Então, vamos construir alguns submarinos."
 ENG_develop_carriers: "Desenvolver Porta-Aviões"
 ENG_develop_carriers_desc: "Os americanos têm uma grande vantagem sobre nós quando se trata de Porta-Aviões, mas o antigo rei dos mares ainda não está fora do jogo. Vamos construir uma marinha maior, melhor e mais forte - liderada por Porta-Aviões maiores, melhores e mais fortes."
 ENG_dockyards_2: "Estaleiros II"
 ENG_dockyards_2_desc: "Precisamos continuar focando nossos esforços em uma forte produção militar naval. Mais navios de guerra! Navios de guerra melhores! Navios de guerra mais fortes!"
 ENG_fortify_the_empire: "Fortificar o Império"
 ENG_fortify_the_empire_desc: "Apenas três coisas são certas na vida: Morte, Impostos e que as Ilhas Malvinas são britânicas. Protegeremos nosso império de forças estrangeiras."
 ENG_assure_individual_freedoms: "Assegurar Liberdade Individual"
 ENG_assure_individual_freedoms_desc: "'Os britânicos nunca serão escravos', eles dizem. Vamos tornar isso realidade. Daremos a cada cidadão britânico a vida mais livre que eles puderem ter."
 ENG_public_CCTV_systems: "Sistemas de CCTV Públicos"
 ENG_public_CCTV_systems_desc: "Se a sociedade é dona dos espaços públicos, a sociedade também precisa vigiá-los. Vamos instalar uma grande cobertura de sistemas de câmeras de segurança CCTV em todo o país, focada em nossas áreas urbanas, para manter nossos compatriotas seguros."
 ENG_strengthen_NATO: "Fortalecer a OTAN"
 ENG_strengthen_NATO_desc: "A Organização do Tratado do Atlântico Norte (OTAN) é um dos pilares de nossa segurança e precisamos preservá-la."
 ENG_leave_NATO: "Deixar a OTAN"
 ENG_leave_NATO_desc: "A OTAN nos forneceu proteção suficiente até agora, mas não é válido como modelo para o futuro. Devemos informar nossos parceiros que nossa parceria está terminando."
 ENG_european_logistics: "Logística Europeia"
 ENG_european_logistics_desc: "Precisaremos melhorar nossos canais de comunicação e fornecimento com nossos parceiros militares e econômicos na Europa."
 ENG_defy_remain: "Derrubar o Backstop - Empoderar Boris"
 ENG_defy_remain_desc: "Nunca aceitaremos o Backstop. Sair significa sair! O povo quer seu país de volta! Queremos soberania de Bruxelas."
 ENG_investments_abroad_1: "Investimentos no Exterior I"
 ENG_investments_abroad_1_desc: "Devemos construir relações comerciais internacionais."
 ENG_national_development_1: "Desenvolvimento Nacional I"
 ENG_national_development_1_desc: "Nossa própria economia deve ser mais importante do que a de outras nações. Vamos desenvolver a economia britânica."
 ENG_fight_capitalism: "Combater o Capitalismo"
 ENG_fight_capitalism_desc: "Na raiz e no fim de cada problema e crise estão a ganância, a desigualdade e a maldade - em resumo: o capitalismo. Antes de derrubar o sistema de outros, teremos que remover os parasitas do nosso."
 ENG_benevolent_monarchy: "Empoderar os Windsor"
 ENG_benevolent_monarchy_desc: "A família Windsor governou por muitos anos. É hora de devolver o Monarca a uma posição de apreço. É hora de restaurar o trono e inaugurar uma nova era para o Reino Unido."
 ENG_imperialism: "Imperialismo"
 ENG_imperialism_desc: "O imperialismo morreu há cerca de meio século. Mas como animais clonados e o sarampo, os ocidentais também ressuscitarão o imperialismo dos mortos."
 ENG_nationalism: "Nacionalismo"
 ENG_nationalism_desc: "Reino Unido em primeiro lugar, Reino Unido por último, Reino Unido no meio. Um verdadeiro britânico não conhece outros países, nem se importa com eles. Verdadeiramente, este precisa ser o momento mais grandioso de nosso povo."
 ENG_army_doctrine_1: "Doutrina do Exército I"
 ENG_army_doctrine_1_desc: "Precisaremos desenvolver as estratégias de nossas forças armadas em terra."
 ENG_air_force_doctrine_1: "Doutrina da Força Aérea I"
 ENG_air_force_doctrine_1_desc: "Nossas tropas aéreas, embora não estejam em mau estado, também não estão em estado ideal. Vamos treiná-las usando novas estratégias."
 ENG_naval_doctrine_1: "Doutrina Naval I"
 ENG_naval_doctrine_1_desc: "Nossa marinha não precisa ser boa, não precisa ser muito boa, ela precisa ser a melhor. Precisamos ensiná-los novos truques."
 ENG_english_factories: "Fábricas Inglesas"
 ENG_english_factories_desc: "Depois de doar novas instalações industriais para a Inglaterra, também devemos impulsionar sua produção militar."
 ENG_scottish_factories: "Fábricas Escocesas"
 ENG_scottish_factories_desc: "Com a força de trabalho civil escocesa de volta às fábricas, devemos começar algumas fábricas militares."
 ENG_liberal_economics: "Economia Liberal"
 ENG_liberal_economics_desc: "Quanto mais livre o mercado, mais livres são suas pessoas. Adam Smith foi um grande pensador britânico do capitalismo e seus pensamentos deveriam ser a base de nosso sistema econômico."
 ENG_internet_surveillance: "Vigilância na Internet"
 ENG_internet_surveillance_desc: "Todo mundo usa a internet. Eles baixam seus trabalhos de conclusão de curso, muita pornografia ou pirateiam jogos de vídeo como 'Hearts of Iron IV'. Isso tudo não é tão preocupante para nós, mas realmente deveríamos nos preocupar com terroristas se comunicando pelo éter, ou com maníacos comprando rifles de assalto."
 ENG_EU_border_compromise: "Compromisso de Fronteira da UE"
 ENG_EU_border_compromise_desc: "Nossas fronteiras com a França (e sim, elas existem) estão atualmente 'bem' fechadas. Alguns no país exigem que elas sejam completamente fechadas, outros querem que elas fiquem abertas. Precisamos tomar uma decisão."
 ENG_propose_the_CANZUK_alliance: "Propor a Aliança CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Canadá, Austrália, Nova Zelândia. Eles são nossos filhos e nós somos seus pais. Precisamos buscar laços de aliança mais estreitos com eles. Talvez, mais adiante, até mesmo o irmão mais velho rebelde deles possa voltar para casa."
 ENG_the_british_alliance: "A Aliança Britânica"
 ENG_the_british_alliance_desc: "Um novo pacto, para nós e para nosso estado associado. O mundo precisa de uma nova coalizão liderada pelos britânicos. Podemos descobrir do que ela se trata mais adiante? Liberdade? Justiça? Igualdade? Derramamento de sangue inútil para conquistar países que não nos causaram nenhum mal? As possibilidades são infinitas."
 ENG_european_cooperation_2: "Cooperação Europeia II"
 ENG_european_cooperation_2_desc: "Investimentos adicionais nas economias de nossos parceiros europeus são necessários."
 ENG_EU_expansion_of_2004: "Expansão da UE de 2004"
 ENG_EU_expansion_of_2004_desc: "A UE é grande, mas não grande o suficiente. Polônia? República Tcheca? Os Bálticos? Todos eles poderiam se tornar parceiros viáveis que poderiam nos fornecer mão de obra barata enquanto fornecemos a eles bens de alta qualidade."
 ENG_investments_at_home: "Investimentos em Casa"
 ENG_investments_at_home_desc: "Os trabalhadores britânicos devem ser nossa principal prioridade. Coloque as massas de volta ao trabalho!"
 ENG_workforce_deal_with_ireland: "Acordo de Trabalho com a Irlanda"
 ENG_workforce_deal_with_ireland_desc: "Os trabalhadores irlandeses são um ativo muito necessário em nossa grande cidade - eles não são muito bem pagos, falam nossa língua e nem parecem imigrantes. Perfeito."
 ENG_national_development_2: "Desenvolvimento Nacional II"
 ENG_national_development_2_desc: "Coloque nossa economia em primeiro lugar. Desenvolva-a primeiro. E segundo. E terceiro."
 ENG_break_the_banks: "Quebrar os Bancos"
 ENG_break_the_banks_desc: "HSBC? Banco Lloyds? Vamos fazer esses parasitas sentirem a dor que eles infligem à classe trabalhadora. Vamos acabar com a influência destrutiva deles."
 ENG_persecute_lobbyists: "Perseguir Lobistas"
 ENG_persecute_lobbyists_desc: "Os poucos sortudos banqueiros subornam os poucos sortudos políticos com os poucos sortudos lobistas. Vamos proibir ser um lobista. Ou ter sido um lobista no passado. Claro, isso pode parecer um pouco orwelliano, mas nenhum preço é alto demais para a revolução."
 ENG_royal_office_of_employment: "Escritório Real de Emprego"
 ENG_royal_office_of_employment_desc: "Colocar o povo britânico de volta ao trabalho não será fácil, mas com um pouco de esforço centralizado pelo governo da coroa, devemos ser capazes de restaurar empregos no país."
 ENG_restore_the_british_empire: "Restaurar o Império Britânico"
 ENG_restore_the_british_empire_desc: "Sob a coroa, somos um. E 'nós' inclui territórios que ainda não perceberam sua sorte."
 ENG_realm_of_britain: "Reino da Grã-Bretanha"
 ENG_realm_of_britain_desc: "Embora não precisemos de um Rei para nos guiar, um grande reino seria bom. Este reino britânico, tributo à grandeza britânica, estenderá significativamente nosso alcance."
 ENG_national_militarism: "Militarismo Nacional"
 ENG_national_militarism_desc: "'A Grã-Bretanha é a maior potência que o mundo já viu.'\nSe fizermos nossos filhos repetirem essa frase com frequência suficiente, eles podem acabar acreditando."
 ENG_school_for_strategic_warfare: "Escola de Guerra Estratégica"
 ENG_school_for_strategic_warfare_desc: "Agora que temos soldados no campo que são de alguma utilidade, só precisamos de oficiais para orientá-los."
 ENG_ground_support_planes: "Aviões de Apoio Terrestre"
 ENG_ground_support_planes_desc: "Precisamos melhorar a cooperação aérea com o exército no solo."
 ENG_air_force_doctrine_2: "Doutrina da Força Aérea II"
 ENG_air_force_doctrine_2_desc: "Precisamos ensinar à nossa força aérea movimentos e táticas estratégicas ainda mais aprimoradas."
 ENG_naval_support_planes: "Aviões de Apoio Naval"
 ENG_naval_support_planes_desc: "Precisamos melhorar a cooperação e a comunicação entre nossos aviões e nossos navios de guerra."
 ENG_extra_research_slot_1: "Expandir Instalações de Pesquisa"
 ENG_extra_research_slot_1_desc: "Toda essa potência industrial ajudará nossa pesquisa em várias áreas."
 ENG_air_travel_agreements_with_europe: "Acordos de Viagem Aérea com a Europa"
 ENG_air_travel_agreements_with_europe_desc: "Ao fornecer atalhos para empresários e enviados, aumentaremos a eficiência de nossa cooperação com a França."
 ENG_invite_the_united_states: "Convidar os Estados Unidos"
 ENG_invite_the_united_states_desc: "É hora de chamar o filho perdido para casa. Os Estados Unidos devem se juntar à nossa aliança."
 ENG_diplomatic_sovereignity: "Soberania Diplomática"
 ENG_diplomatic_sovereignity_desc: "Agora que lideramos nosso próprio bloco de poder, precisamos acertar algumas coisas em nossa esfera de influência."
 ENG_european_military_cooperation: "Cooperação Militar Europeia"
 ENG_european_military_cooperation_desc: "Não apenas as economias europeias, mas também as máquinas de guerra europeias precisam se unir para assegurar a paz permanente na Europa - e o rápido fim de todos os inimigos que possam surgir."
 ENG_investments_abroad_2: "Investimentos no Exterior II"
 ENG_investments_abroad_2_desc: "Precisamos fazer mais acordos com potências estrangeiras."
 ENG_defensive_constructions: "Construções Defensivas"
 ENG_defensive_constructions_desc: "Para garantir a vitória no exterior, você precisa, antes de mais nada, evitar a derrota em casa."
 ENG_industrial_development_program: "Programa de Desenvolvimento Industrial"
 ENG_industrial_development_program_desc: "Com toda essa indústria que temos agora, certamente poderíamos construir mais indústria. Isso seria útil."
 ENG_universal_employment: "Emprego Universal"
 ENG_universal_employment_desc: "O comunismo promete empregos para todas as pessoas que trabalham - devemos trabalhar nessa promessa. E se os empregos que criamos não forem lucrativos e representarem um fardo para o estado? É para isso que ele está lá!"
 ENG_royal_industries: "Indústrias Reais"
 ENG_royal_industries_desc: "Com a bênção da monarquia, podemos colocar o grande povo britânico de volta às fábricas. Com o Estado apoiando tais projetos, o fracasso econômico é improvável."
 ENG_colonial_outposts_in_africa: "Postos Coloniais na África"
 ENG_colonial_outposts_in_africa_desc: "Para que nossa marinha tenha um alcance maior novamente, precisamos apagar alguns países africanos menores do mapa. Vamos ver aqui... Benin, claro, Serra Leoa, parece divertido... e ninguém se importou com Gâmbia desde o início. Vamos lá."
 ENG_subjugate_ireland: "Subjugar a Irlanda"
 ENG_subjugate_ireland_desc: "Os pensamentos de independência irlandeses são fofos na melhor das hipóteses e perigosos na pior. Precisamos reverter algumas das mudanças na discussão política desde 1922. O futuro da Irlanda está com a Grã-Bretanha - e sob a Grã-Bretanha."
 ENG_reorganize_the_education_system: "Reorganizar o Sistema de Educação"
 ENG_reorganize_the_education_system_desc: "Com o movimento nacional firmemente ao nosso lado, precisamos garantir nosso controle sobre o sistema que educa nossos filhos."
 ENG_army_doctrine_2: "Doutrina do Exército II"
 ENG_army_doctrine_2_desc: "O exército precisa de mais desenvolvimento de suas estratégias."
 ENG_ground_crew_training: "Treinamento de Equipe em Terra"
 ENG_ground_crew_training_desc: "Todo piloto bem-sucedido precisa de três ou quatro membros bem-sucedidos da equipe em terra atrás dele. Vamos tornar todo o processo mais eficiente."
 ENG_naval_doctrine_2: "Doutrina Naval II"
 ENG_naval_doctrine_2_desc: "A marinha precisa de mais treinamento para trazer a justiça britânica legítima aos países inferiores."
 ENG_invite_the_commonwealth: "Convidar a Commonwealth"
 ENG_invite_the_commonwealth_desc: "Precisamos convidar todos os países da Commonwealth of Nations para a nossa aliança. Todos. Sem exceção."
 ENG_european_cooperation_3: "Cooperação Europeia III"
 ENG_european_cooperation_3_desc: "Mais investimentos! Mais dinheiro! Mais empregos!"
 ENG_EU_expansion_of_2007: "Expansão da UE de 2007"
 ENG_EU_expansion_of_2007_desc: "Romenos e búlgaros não são nossos amigos mais importantes, mas gostamos o suficiente deles para pegar seu dinheiro."
 ENG_develop_infrastructure: "Desenvolver Infraestrutura"
 ENG_develop_infrastructure_desc: "Precisamos construir mais infraestrutura, como ferrovias, rodovias e túneis, em todo o país."
 ENG_national_development_3: "Desenvolvimento Nacional III"
 ENG_national_development_3_desc: "Precisamos aumentar ainda mais nossa produção econômica."
 ENG_invest_in_resources: "Investir em Recursos"
 ENG_invest_in_resources_desc: "Precisamos colocar nossos trabalhadores de volta ao trabalho. Nas minas, nas plataformas de petróleo!"
 ENG_establish_a_revolutionary_committee: "Comitê Revolucionário Britânico"
 ENG_establish_a_revolutionary_committee_desc: "Agora que a revolução está segura, precisamos estabelecer um comitê para levar nossa influência positiva a outros países."
 ENG_royal_factories: "Fábricas Reais"
 ENG_royal_factories_desc: "Ainda há pessoas precisando de emprego. Podemos pagar a elas para fabricar balas."
 ENG_restore_the_cape_colony: "Restaurar a Colônia do Cabo"
 ENG_restore_the_cape_colony_desc: "Precisamos reforçar nosso domínio na África do Sul mais uma vez."
 ENG_maintain_a_multiethnic_army: "Manter um Exército Multiétnico"
 ENG_maintain_a_multiethnic_army_desc: "Ser britânico não se baseia em raça ou origem - baseia-se em cultura. Certamente preferiremos um negro cristão a um branco muçulmano ou pessoas culturalmente incompatíveis de forma similar. Não há necessidade de expulsar negros leais das fileiras."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Ser britânico também se baseia em raça e origem. Vamos estabelecer um Escritório Nacional para a Força de Trabalho Colorida que retirará os direitos das minorias étnicas de escolher livremente seu local de trabalho e as atribuirá a seu próprio critério."
 ENG_army_of_quality: "Exército de Qualidade"
 ENG_army_of_quality_desc: "Vamos atirar balas no inimigo em vez de homens. Mão de obra é preciosa, balas são baratas."
 ENG_army_of_quantity: "Exército de Quantidade"
 ENG_army_of_quantity_desc: "Vamos colocar todo homem britânico sob as armas. E as mulheres em seguida. E todo mundo."
 ENG_improve_our_small_ships: "Melhorar nossos Pequenos Navios"
 ENG_improve_our_small_ships_desc: "Precisamos tornar nossos navios de guerra menores mais fortes. Destróieres e cruzadores serão uma ameaça nos mares."
 ENG_improve_our_large_ships: "Melhorar nossos Grandes Navios"
 ENG_improve_our_large_ships_desc: "Nossos porta-aviões e cruzadores de mísseis reinarão nos mares!"
 ENG_EU_expansion_of_2013: "Expansão da UE de 2013"
 ENG_EU_expansion_of_2013_desc: "Os croatas serão uma boa adição à União Europeia."
 ENG_investments_abroad_3: "Investimentos no Exterior III"
 ENG_investments_abroad_3_desc: "Faça mais investimentos! Ganhe mais dinheiro!"
 ENG_socialist_secret_police: "Polícia Secreta Socialista"
 ENG_socialist_secret_police_desc: "A antiga polícia alemã Staatssicherheit seria um bom incentivo para uma Polícia Secreta funcional para garantir a revolução."
 ENG_the_throne_of_all_britons: "O Trono de todos os Britânicos"
 ENG_the_throne_of_all_britons_desc: "Somos verdadeiramente um povo sob um único trono."
 ENG_restore_the_raj: "Restaurar o Raj"
 ENG_restore_the_raj_desc: "A Índia já foi nossa jóia da coroa. Precisamos trazer de volta os bons tempos. Os indianos provavelmente lançarão dezenas de milhões de soldados contra nós - mas a Grã-Bretanha prevalecerá. Já os conquistamos uma vez, faremos de novo."
 ENG_revolt_in_quebec: "Revolta em Quebec"
 ENG_revolt_in_quebec_desc: "Livraremos a população franco-canadense de Quebec de seus opressores malignos. E, se tivermos sorte, as províncias então isoladas na costa leste podem cair para nós."
 ENG_jingoism: "Jingoísmo"
 ENG_jingoism_desc: "Basta de conversa. Vamos matar."
 ENG_army_doctrine_3: "Doutrina do Exército III"
 ENG_army_doctrine_3_desc: "O exército deve ser o melhor que já existiu."
 ENG_naval_doctrine_3: "Doutrina Naval III"
 ENG_naval_doctrine_3_desc: "A marinha deve ser a melhor que já existiu."
 ENG_one_union: "Reviver a Europa de Churchill"
 ENG_one_union_desc: "Que a Europa ressurja! - Essas famosas palavras de Sir Winston Churchill devem nos guiar para um futuro na Europa."
 ENG_union_of_nations: "União das Nações"
 ENG_union_of_nations_desc: "A União Europeia é um grande projeto, mas os diferentes estados-nação precisam ser preservados. Uma UE unida não seria ótima."
 ENG_royal_army: "Exército Real"
 ENG_royal_army_desc: "Enquanto há uma Marinha Real e uma Força Aérea Real, nosso exército ainda não é real. Vamos dar-lhes essa designação, honrando suas conquistas mais recentes."
