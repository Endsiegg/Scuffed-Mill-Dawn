 United_Kingdom.1.t: "Política das Ilhas Falkland"
 United_Kingdom.1.d: "As Ilhas Falkland têm sido um ponto de contenda entre o Reino Unido e a República da Argentina por décadas, com a Argentina formalmente reivindicando o arquipélago (bem como as vizinhas Ilhas Geórgia do Sul) em 1833.\n\nAs Falklands foram primeiramente colonizadas pela França em 1764 com um assentamento na ilha oriental, que foi seguido por um assentamento britânico na ilha ocidental em 1766. No entanto, o grupo de ilhas foi concedido à Espanha no mesmo ano, e os colonos britânicos partiram oito anos depois. A Espanha formalmente interrompeu os investimentos coloniais no grupo de ilhas em 1811, no contexto das Guerras Napoleônicas e da ameaça de movimentos de independência - incluindo o argentino - na América Latina.\n\nOs argentinos tomaram as Falklands (chamando-as de 'Islas Mavlinas' em espanhol) em 1820, estabelecendo um assentamento lá. O Reino Unido retornou ao arquipélago em 1833, estabelecendo uma base naval e nomeando-a como colônia em 1837 - muito para o desagrado dos argentinos. Desde então, as Falklands estiveram sob o domínio britânico contínuo, com um número cada vez maior de colonos britânicos - até 2 de abril de 1982, quando a junta militar da Argentina tentou combater o descontentamento popular com o governo com uma vitória política externa - a ocupação das Falklands. O governo britânico respondeu (para surpresa da Argentina) com ação militar. A subsequente Guerra das Falklands terminou em 20 de junho com uma vitória total britânica e um retorno ao status quo ante bellum.\n\nOs argentinos não foram dissuadidos e ainda reivindicam as ilhas mesmo após o fim de sua junta. Não há realmente nenhuma razão pela qual elas deveriam ser argentinas, mas ter um país que deve um favor ao Reino Unido pode ser bom a longo prazo..."
 United_Kingdom.1.a: "Sobre nossos cadáveres, velho amigo! Agora, onde está meu chá?"
 United_Kingdom.1.b: "Deveríamos entregar as ilhas à Argentina."
 United_Kingdom_News.1.t: "Reino Unido cede as Ilhas Falkland"
 United_Kingdom_News.1.d: "Em uma surpreendente e absolutamente impressionante jogada, o governo em Londres decidiu encerrar o conflito centenário entre a Grã-Bretanha e a Argentina e devolver as Ilhas Falkland, bem como a Geórgia do Sul e as Ilhas Sandwich do Sul, à Argentina. Os argentinos reivindicaram as Falklands em 1833, a Geórgia do Sul em 1927 e as Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou radiante, prometendo uma nova era nas relações argentino-britânicas."
 United_Kingdom_News.1.a: "Que reviravolta!"
 britain_md.1.t: "O Reino desfeito"
 britain_md.1.d: "Tanto a Escócia quanto o País de Gales deixaram nosso reino. O grande legado inglês mais uma vez é apenas isso: inglês. Há um crescente ressentimento nas populações escocesa e galesa agora independentes de que ainda estamos reivindicando-os em nome. Deveríamos formalizar o que é a verdade: Somos apenas a Inglaterra mais uma vez."
 britain_md.1.o1: "Muito bem, então."
 britain_md.1.o2: "Nunca! O sol nunca se põe no Império BRITÂNICO!"
 britain_md.2.t: "O Futuro do NHS"
 britain_md.2.d: "O Serviço Nacional de Saúde é o programa de saúde pública do Reino Unido e seu futuro nos orçamentos do governo é sempre intensamente disputado entre os partidos políticos. Provavelmente, devemos tomar uma decisão sobre que direção o governo deve tomar nessa questão vital."
 britain_md.2.o1: "Expandir o NHS"
 britain_md.2.o2: "Privatizar o NHS"
 britain_md.3.t: "A Grã-Bretanha exige Tratamento Especial"
 britain_md.3.d: "A delegação britânica no Parlamento Europeu tem andado por Bruxelas como um bando de marionetistas brincando com seus fantoches recentemente. Eles estão frustrando cada movimento da união e bloqueando a maioria de nosso progresso. Isso está se tornando insuportável."
 britain_md.3.o1: "Você está falando sério?"
 britain_md.4.t: "O Referendo do Brexit"
 britain_md.4.d: "\"Brexit\", abreviação de Saída Britânica, é o termo estranho dado pela imprensa britânica e internacional ao conceito de a Grã-Bretanha sair da União Europeia.\n\nAgora, esse conceito está prestes a se concretizar: Os cidadãos britânicos vão votar sobre seu futuro na União: Sair? Ou Ficar?"
 britain_md.4.o1: "Que as votações comecem."
 britain_md.5.t: "A monarquia abolida!"
 britain_md.5.d: "Sentindo a mudança no tempo, o monarca britânico tomou hoje medidas para revogar suas reivindicações ao trono. Enquanto isso, os funcionários do governo estão garantindo que os documentos fundadores de nosso país sejam reescritos de forma que nenhum monarca seja necessário para representá-lo.\nEste é o fim da monarquia britânica."
 britain_md.5.o1: "Boa riddance."
 britain_md.6.t: "Rainha Elizabeth II abdica!"
 britain_md.6.d1: "\"Eu nunca pedi por isso. Eu nunca pensei que a Grã-Bretanha retornaria a um caminho sombrio de tirania não iluminada. Estou velha demais, frágil demais e francamente indisposta a governar um país. Se a Grã-Bretanha realmente escolher devolver poderes à monarquia, eles terão que encontrar outro candidato.\"\n\nEm um choque político, a Rainha Elizabeth II abdicou. Embora os preparativos para a coroação de seu filho Charles, em breve Charles III do Reino Unido, estejam em andamento, o povo britânico não consegue parar de se olhar e questionar se esse caminho é realmente o correto."
 britain_md.6.d2: "\"Isso é absolutamente inaceitável. Eu mesmo lutei contra a máquina de guerra de Hitler nas Forças Armadas Britânicas, e agora o governo britânico, com o apoio do povo britânico, está retornando às tendências proto-fascistas. Eu não vou e não posso aceitar isso.\"\n\nEm um terremoto político, a Rainha Elizabeth II abdicou em protesto contra as recentes escolhas do governo. Seu filho, em breve rei Charles III, está se preparando para a coroação."
 britain_md.6.o1: "Vida longa ao Rei!"
 britain_md.7.t: "A Grã-Bretanha apoia a OTAN!"
 britain_md.7.d: "O governo britânico enviou uma delegação militar ao nosso ministério da defesa. Seu reafirmado apoio à Organização do Tratado do Atlântico Norte só nos ajudará."
 britain_md.7.o1: "Obrigado, velho amigo."
 britain_md.8.t: "Investimentos Comerciais Britânicos"
 britain_md.8.d: "Uma Delegação de Comércio Britânica chegou à nossa capital. Isso só aumentará nossos laços econômicos com o Reino Unido."
 britain_md.8.o1: "Isso não pode ser ruim, certo?"
 britain_md.9.t: "Desenvolvimento Nacional"
 britain_md.9.d: "Um novo projeto de Desenvolvimento Nacional começou. Existem vários projetos em andamento no momento e um deles certamente se concretizará."
 britain_md.9.o1: "Vamos ver para onde isso vai."
 britain_md.10.t: "A Grã-Bretanha ataca o Capitalismo"
 britain_md.10.d: "O governo britânico, em laços econômicos e diplomáticos conosco, declarou recentemente sua intenção de destruir completamente o capitalismo intercontinental. Isso certamente colocará uma pressão em nossas relações."
 britain_md.10.o1: "Esses tolos."
 britain_md.10.o2: "Talvez o caminho deles seja o correto?"
 britain_md.11.t: "O Acordo da Fronteira Grã-Bretanha-UE"
 britain_md.11.d: "A ideia de uma revisão abrangente de nosso acordo atual com a zona Schengen tem sido discutida no Parlamento há algum tempo. Devemos escolher nosso próximo passo com cuidado."
 britain_md.11.o1: "Segurança de Fronteira primeiro!"
 britain_md.11.o2: "Uma política mais aberta é o caminho."
 britain_md.12.t: "A Aliança CANZUK"
 britain_md.12.d: "A Grã-Bretanha se aproximou recentemente de nós com o pedido de romper nosso acordo militar até agora e fazer uma aliança dentro do Espaço Anglófono. Esse projeto CANZUK inclui Canadá, Austrália, Nova Zelândia e Reino Unido."
 britain_md.12.o1: "Parece uma boa proposta!"
 britain_md.12.o2: "Temos nossos próprios problemas."
 britain_md.13.t: "A Grã-Bretanha solicita acordo de fronteira de mão de obra"
 britain_md.13.d: "O governo britânico se aproximou de nós com uma possível disposição de fronteira que permita aos cidadãos irlandeses passar para a Irlanda do Norte com mais facilidade, a fim de melhorar tanto o padrão de vida local irlandês quanto a economia da Irlanda do Norte. Essa disposição possível é popular entre a população irlandesa - pois oferece emprego para a economia em dificuldades."
 britain_md.13.o1: "Parece bom."
 britain_md.13.o2: "Preferiríamos não."
 britain_md.14.t: "Acordo de Viagem Aérea com a Europa"
 britain_md.14.d: "Finalizamos as diretrizes de uma futura viagem aérea relativamente livre entre o Reino Unido e a UE. O transporte de pessoas e mercadorias por avião foi simplificado como processo. Tanto o público europeu quanto o britânico estão a favor da diminuição dos custos desnecessários causados pelas disposições atuais."
 britain_md.14.o1: "Ótimo."
 britain_md.15.t: "Aliança Britânica nos convida"
 britain_md.15.d: "O governo britânico solicitou que nos juntemos à sua aliança. Isso significaria abandonar a nossa própria, se aplicável, e desistir de possíveis reivindicações de liderança."
 britain_md.15.o1: "Claro!"
 britain_md.15.o2: "De jeito nenhum."
 britain_md.16.t: "Programa de Cooperação Militar Europeia"
 britain_md.16.d: "O governo britânico lançou o PCME, o Programa de Cooperação Militar Europeia. As forças armadas britânicas tornaram a defesa do território de seus aliados uma prioridade para defender o deles próprios."
 britain_md.16.o1: "Agradecemos a ajuda."
 britain_md.17.t: "Reorganizar o Sistema de Educação"
 britain_md.17.d: "Com um curso de governo muito mais nacional, precisamos também reestruturar nosso programa de educação futuro: Devemos excluir os alunos de minorias étnicas, atendendo aos fascistas, ou devemos simplesmente remover qualquer cota com base em raça e sexo e enfatizar o mérito?"
 britain_md.17.o1: "Com base no mérito."
 britain_md.17.o2: "Com base na origem étnica."
 britain_md.17.o3: "Um sistema híbrido parece bom."
 britain_md.18.t: "Comitê Revolucionário na Grã-Bretanha"
 britain_md.18.d: "O governo britânico revelou sua mais nova agência governamental: um comitê revolucionário, focado em impulsionar a revolução vermelha dos trabalhadores para outros países. Nossos laços econômicos com a Grã-Bretanha estão fadados a sofrer."
 britain_md.18.o1: "Tolos!"
 britain_md.19.t: "A Revolta de Quebec"
 britain_md.19.d: "Entramos em contato com a população franco-canadense de Quebec. O apoio à independência agora é avassalador e uma força militante está preparada para pegar em armas. Ao mesmo tempo, também semeamos dissensão entre as populações da costa leste do Canadá.\n\nNossas demandas ao Canadá serão simples: Deixe Quebec ser livre e retire-se de suas províncias anglo-canadenses no Atlântico."
 britain_md.19.o1: "Envie as demandas!"
 britain_md.20.t: "A Grã-Bretanha ataca o Canadá!"
 britain_md.20.d: "\"Temos duas demandas simples para o governo do Canadá:\n1: Conceda imediatamente independência à província canadense de Quebec como uma nação independente e soberana, incluindo as grandes cidades de Quebec e Montreal.\n2: Ceda as províncias canadenses de New Brunswick, Nova Scotia, Prince Edward Island e Newfoundland and Labrador ao governo britânico.\nSe o governo canadense resistir, a guerra é inevitável.\n\nAssinado, o governo [ENG.GetAdjective]\nAssinado, o governo do Quebec no exílio em Londres\"\n\nO que fazemos agora?!"
 britain_md.20.o1: "Vamos atender às suas demandas. Desta vez."
 britain_md.20.o2: "Nenhum passo atrás, camaradas! Sem desculpas!"
 britain_md.21.t: "Assistência Defensiva Britânica"
 britain_md.21.d: "À medida que a Grã-Bretanha se aproxima cada vez mais de uma solução europeia maior, eles reafirmaram mais uma vez seu desejo de estar ao nosso lado militarmente."
 britain_md.21.o1: "Ótimo."
 britain_md.22.t: "'Sair'!"
 britain_md.22.d: "Os resultados estão aqui, e com uma margem de cerca de 4%, a campanha 'Sair' venceu. A Grã-Bretanha terá que se preparar para sair da União Europeia."
 britain_md.22.o1: "Está bem então."
 britain_md.23.t: "'Permanecer'!"
 britain_md.23.d: "O referendo está concluído e os resultados foram contados. Com cerca de 53% a 47%, a campanha 'Permanecer' venceu. Os defensores do 'Sair', Nigel Farage e Boris Johnson, já anunciaram sua disposição de aceitar os resultados - a Grã-Bretanha permanece!"
 britain_md.23.o1: "De fato, permanecemos."
 britain_md.24.t: "Irlanda aceita!"
 britain_md.24.d: "O governo irlandês aceitou com prazer nossa proposta. A fronteira entre a Irlanda e a Irlanda do Norte já está se abrindo."
 britain_md.24.o1: "Excelente!"
 britain_md.25.t: "Rainha Elizabeth II morre"
 britain_md.25.d: "Elizabeth Alexandra Mary, filha de George VI, faleceu pacificamente enquanto dormia. Ela tinha quase 100 anos e foi rainha por quase 70 anos.\n\nA nação e a Commonwealth estão de luto. O longo reinado da rainha testemunhou o fim do Império, a revitalização das Ilhas Britânicas, a entrada na União Europeia e um início orgulhoso e forte no terceiro milênio que se anunciava.\n\nA rainha era uma lenda viva. Mas toda lenda eventualmente morre."
 britain_md.25.o1: "Ela reinará no céu agora."
 britain_md.26.t: "Rei Charles III morre"
 britain_md.26.d: "'Charles está morto', diz um título de jornal, seguido pelo subtítulo 'Apenas poucos estão de luto'.\n\nO rei Charles III foi historicamente impopular, comparável aos gostos de seu tio-avô Edward VIII.\n\nSeu filho, William V, certamente será um rei mais popular para o povo britânico."
 britain_md.26.o1: "Nenhum rei governa para sempre."
 britain_news.1.t: "Grã-Bretanha cede as Ilhas Falkland"
 britain_news.1.d: "Em uma jogada absolutamente surpreendente, o governo em Londres decidiu encerrar o conflito centenário entre a Grã-Bretanha e a Argentina e devolver as Ilhas Falkland, assim como a Geórgia do Sul e as Ilhas Sandwich do Sul, à Argentina. Os argentinos reivindicaram as Falklands em 1833, a Geórgia do Sul em 1927 e as Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou radiante, prometendo uma nova era nas relações entre argentinos e britânicos."
 britain_news.1.o1: "Que reviravolta!"
 britain_news.55.t: "Grã-Bretanha escolhe a Europa"
 britain_news.55.d: "O Primeiro-Ministro da Grã-Bretanha e Irlanda do Norte fez hoje uma declaração oficial em nome do governo, afirmando que a União Europeia e, por extensão, a OTAN, teriam preferência sobre a Commonwealth das Nações na política externa britânica."
 britain_news.55.o1: "Tomamos a decisão certa."
 britain_news.55.o2: "Uma boa escolha."
 britain_news.55.o3: "Lamentável."
 britain_news.55.o4: "Certo."
 britain_news.55.o5: "Não nos importamos com seus assuntos menores."
 britain_news.56.t: "Grã-Bretanha escolhe a Commonwealth"
 britain_news.56.d: "[ENG.GetLeader] declarou hoje que a Commonwealth das Nações é cultural e economicamente preferível à União Europeia como parceira da Grã-Bretanha. A imprensa de oposição já critica a declaração do governo, apontando para o poder econômico europeu e a natureza dispersa e solta da Commonwealth - mas parece que a política externa britânica está prestes a mudar."
 britain_news.56.o1: "Uma boa escolha."
 britain_news.56.o2: "Uma má escolha."
 britain_news.56.o3: "Ok"
 britain_news.57.t: "Grã-Bretanha se mantém por conta própria"
 britain_news.57.d: "O Primeiro-Ministro [ENG.GetLeader] atacou tanto a União Europeia quanto a Commonwealth das Nações hoje. Eles estão segurando a Grã-Bretanha, são corruptos e tolos, como disse a declaração. Alguns jornalistas veem isso como um erro de um político potencialmente embriagado - e outros veem isso como o início de uma nova era."
 britain_news.57.o1: "Esses tolos ainda não nos levam a sério."
 britain_news.57.o2: "Os britânicos estão nisso de novo, parece."
 britain_news.57.o3: "Seja como for."
 britain_news.59.t: "Grã-Bretanha se move para a Esquerda"
 britain_news.59.d: "O governo britânico tomou medidas irreversíveis contra grandes empresas e aumentou o tamanho do governo. Não há dúvida de que a Grã-Bretanha está politicamente se movendo para a esquerda."
 britain_news.59.o1: "Pelo povo!"
 britain_news.60.t: "Grã-Bretanha se move para a Direita"
 britain_news.60.d: "As leis de imigração estão ficando mais rígidas, a liberalização social está sendo revertida e o tradicionalismo está sendo revitalizado. Não há dúvida de que a Grã-Bretanha está politicamente se movendo para a direita."
 britain_news.60.o1: "Pela nação!"
 britain_news.61.t: "O Governo Britânico desafia o povo!"
 britain_news.61.d: "Embora o povo britânico tenha votado para permanecer na União Europeia, o governo britânico declarou hoje os resultados do referendo nulos e sem efeito e que pretende sair da União Europeia de qualquer maneira."
 britain_news.61.o1: "Nós sabemos melhor que o povo."
 britain_news.61.o2: "O quê?!"
 britain_news.61.o3: "Está bem."
 britain_news.62.t: "Grã-Bretanha mira na África do Sul"
 britain_news.62.d: "'A África do Sul é legitimamente parte do [ENG.GetNameDef], sempre foi e sempre será. Temos que recuperar a Colônia do Cabo para o povo britânico, se necessário, pela força.'\nEm uma medida de agressão estrangeira sem precedentes, [ENG.GetLeader] mira na soberania da África do Sul. Se o que foi dito for verdade, o exército sul-africano deve se preparar para um conflito militar."
 britain_news.62.o1: "Assim será."
 britain_news.62.o2: "Deixe-os vir então."
 britain_news.62.o3: "Um desenvolvimento interessante."
 britain_news.63.t: "Grã-Bretanha e o 'Raj'"
 britain_news.63.d: "Usar o termo 'Raj' como nome para a Índia é mais do que apenas questionável politicamente. No entanto, o governo britânico recentemente alterou o nome oficial da República Indiana em documentos diplomáticos britânicos para 'Antigo Raj Britânico'. Além disso, o governo britânico, após seus excessos contra a África do Sul, fala sobre recuperar ativamente o poder no subcontinente indiano."
 britain_news.63.o1: "A Grã-Bretanha avança."
 britain_news.63.o2: "Nós os impediremos."
 britain_news.63.o3: "Preocupante"
 britain_news.64.t: "Grã-Bretanha prepara Tratados de Unificação"
 britain_news.64.d: "O governo britânico tornou a unificação da União Europeia em um superestado único sua agenda política oficial e começou a elaborar tratados para eventualmente levar a um acordo satisfatório de unificação entre todos os estados membros da UE."
 britain_news.64.o1: "Que desenvolvimento."
 britain_news.65.t: "Referendo Irlandês - Irlanda do Norte fica"
 britain_news.65.d: "Confrontado com o crescente nacionalismo irlandês, o governo em Westminster decidiu dar ao povo da Irlanda do Norte seu Referendo para resolver esta questão de uma vez por todas. O povo decidiu ficar!"
 britain_news.65.o1: "Deus salve a Rainha!"
 britain_news.66.t: "Referendo Irlandês - Unificação"
 britain_news.66.d: "Confrontado com o crescente nacionalismo irlandês, o governo em Westminster decidiu dar ao povo da Irlanda do Norte seu Referendo para resolver esta questão de uma vez por todas. O povo decidiu pela Unificação da Irlanda!"
 britain_news.66.o1: "Adeus e Adeus!"
 britain_news.67.t: "Referendo Escocês - Escócia fica"
 britain_news.67.d: "Confrontado com o crescente nacionalismo escocês, o governo em Westminster decidiu dar ao povo da Escócia seu segundo Referendo para resolver esta questão de uma vez por todas. O povo decidiu ficar!"
 britain_news.67.o1: "Deus salve a Rainha!"
 britain_news.68.t: "Referendo Escocês - Independência"
 britain_news.68.d: "Confrontado com o crescente nacionalismo escocês, o governo em Westminster decidiu dar ao povo da Escócia seu segundo Referendo para resolver esta questão de uma vez por todas. O povo decidiu pela independência!"
 britain_news.68.o1: "Adeus e Adeus!"
 brexit_referendum: "O referendo do Brexit foi aprovado"