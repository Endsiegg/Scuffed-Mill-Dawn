 ENG_irish_referendum_desc: "Após o Brexit, o povo da Irlanda do Norte está ansioso por uma unificação com a Irlanda. As pessoas exigem isso e clamam por isso. Vamos acalmar seus desejos e realizar um referendo."
 ENG_scottish_referendum: "Referendo Escocês"
 ENG_scottish_referendum_desc: "Os escoceses há muito tempo foram pacificados por nossas políticas. Após o voto no Brexit, o SNP ganhou apoio esmagador entre os escoceses. O SNP é um partido que defende a independência do Reino Unido. Petições começaram a inundar Westminister. É sábio permitir que os escoceses realizem seu pequeno referendo."
