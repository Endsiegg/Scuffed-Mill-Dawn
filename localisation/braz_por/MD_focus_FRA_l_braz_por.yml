 FRA_idea_the_francosphere: "A Francosfera"
 FRA_idea_the_francosphere_desc: "A Francosfera é uma comunidade política e global de povos e nações de língua francesa. É um mecanismo para ajudar a França a projetar sua influência sobre as antigas colônias, mas ainda permanece como uma cooperação entre as nações de língua francesa."
 FRA_idea_french_red_army: "Exército Vermelho Francês"
 FRA_idea_french_red_army_desc: "A revolução está em um berço raso perto do balanço do oceano. O novo Exército Vermelho foi estabelecido com jovens e idosos buscando defender a igualdade e a liberdade para nosso grande país."
 FRA_idea_strong_guy: "Cara Forte"
 FRA_idea_strong_guy_desc: "É evidente que a Europa precisa de um novo líder. A França assumirá esse papel como o novo homem forte da Europa, impulsionando os países europeus em direção aos nossos ideais e liderando-os para o futuro."
 FRA_idea_administrative_reforms: "Reformas Administrativas"
 FRA_idea_administrative_reforms_desc: "A máquina burocrática da França passou por uma série de reformas importantes, reduzindo alguns custos e expandindo a capacidade do governo de promulgar e implementar uma variedade de novas políticas."
 FRA_idea_infrastructure_projects: "Projetos de Infraestrutura"
 FRA_idea_infrastructure_projects_desc: "O governo revelou uma série de projetos que visam melhorar e expandir a infraestrutura de nosso país. Esses projetos e subsídios de infraestrutura nos ajudarão a crescer mais forte e, mais importante, melhor do que éramos antes."
 FRA_idea_private_contracting_companies: "Empresas de Contratação Privada"
 FRA_idea_private_contracting_companies_desc: "O Governo [FRA.GetAdjective] fez uma série de novos contratos com empresas do setor privado para trabalhar na construção de uma variedade de novos prédios no país. A produtividade das empresas ajudará nosso setor civil e aumentará o desenvolvimento industrial."
 FRA_idea_class_equality_reform: "Reformas de Igualdade de Classes"
 FRA_idea_class_equality_reform_desc: "A nação está desesperadamente precisando de reformas e é hora de normalizar as classes. A riqueza será redistribuída. A cada um conforme sua necessidade, e a cada um conforme seus desejos se tornou o lema em curso do povo à medida que as reformas entram em vigor."
 FRA_idea_economic_interventionism: "Intervencionismo Econômico"
 FRA_idea_economic_interventionism_desc: "A economia é uma coisa volúvel e requer a intervenção do governo para realmente garantir que a economia seja sempre estável. O intervencionismo só se provará benéfico e quanto mais estivermos envolvidos na economia, mais estável ela se tornará."
 FRA_idea_french_armored_production: "Veículos Blindados Franceses"
 FRA_idea_french_armored_production_desc: "Os veículos blindados franceses estão entre os melhores veículos de combate do mundo. Devemos continuar mantendo nossa vantagem e continuando nossa produção de veículos blindados para combater o surgimento de novas ameaças globais."
 FRA_idea_napoleon_dream: "Sonho de Napoleão"
 FRA_idea_napoleon_dream_desc: "Napoleão buscou trazer poder e glória ao povo francês. Devemos honrar essa ideia e devolver a França ao poder!"
 FRA_idea_napoleon_guard: "Nova Guarda Napoleônica"
 FRA_idea_napoleon_guard_desc: "A nova Guarda Napoleônica é o nome coloquial dado aos guardas de nosso grande líder. Eles estão protegendo outro Napoleão e, como tal, esperamos apenas o melhor desses homens e mulheres que protegem a figura mais importante de nossa nação neste momento. A Guarda também será reformada em uma nova unidade de elite que será o modelo ideal para o restante de nosso exército."
 FRA_idea_new_empire: "Um Novo Império Francês"
 FRA_idea_new_empire_desc: "Os dias antigos já se foram e retornar à mesma ideia de nosso Império não é benéfico para nós. É hora de declarar um novo Império Francês para o povo do país e para as gerações futuras. A França dominará novamente o globo e a lideraremos para um novo futuro!"
 FRA_fraternity_movement_reformed: "Reformas do Movimento da Fraternidade"
 FRA_fraternity_movement_reformed_desc: "O Movimento da Fraternidade representa a irmandade e a relação ética entre o povo e o governo. Reformar o movimento para colocar mais foco no povo deve ser a maneira como avançamos."
 FRA_increased_border_controls: "Controles de Fronteira Aumentados"
 FRA_increased_border_controls_desc: "As fronteiras da França devem ser seguras. Apenas aqueles que permitimos devem ser capazes de entrar em nossas fronteiras."
 FRA_popular_ministry_idea: "Ministério para a Proteção da Vontade Popular"
 FRA_popular_ministry_idea_desc: "O Ministério para a Proteção da Vontade Popular é um ministério criado para garantir que o povo esteja sempre correto."
 FRA_idea_fra_usa_collab: "Colaborações em P&D Franco-Americanas"
 FRA_idea_fra_usa_collab_desc: "Colaborações franco-americanas visando melhorar a pesquisa não apenas serão lucrativas, mas também podem ser muito benéficas para enviar nossos dois países para o futuro."
 FRA_restoration_society_idea: "Sociedades de Restauração"
 FRA_restoration_society_idea_desc: "As sociedades de restauração da França devem ser reformadas para trazer glória de volta ao nosso grande país. O sonho de Napoleão deve viver através de nós, o povo se tornará a personificação de nosso antigo grande império."
 FRA_taxation_reform_idea: "Reformas Tributárias"
 FRA_taxation_reform_idea_desc: "Fechar várias brechas e aliviar o ônus fiscal da classe trabalhadora ajudará a impulsionar o crescimento econômico aqui no país, enquanto também incentiva as pessoas ricas."
 FRA_state_investments_in_sa: "Investimentos na SA"
 FRA_state_investments_in_sa_desc: "A Total SA, modernamente referida como TotalEnergies, é o nome da empresa multinacional de energia francesa fundada em 1924. O governo francês decidiu passar por uma série de investimentos liderados pelo estado e compras de participações na empresa. A compra da participação permitirá ao estado francês ter interesse na empresa para ajudar a minimizar a corrupção e garantir que os preços permaneçam acessíveis para o povo francês."
 FRA_idea_central_decentral: "Reforma Burocrática"
 FRA_idea_central_decentral_desc: "O governo de nosso país decidiu passar por uma série de reformas burocráticas para se reestabelecer e vários processos dentro de nosso corpo governante. As reformas estão gradualmente entrando em vigor dia a dia e devemos continuar a cuidar dessas mudanças de leis até que possam ser aproveitadas ao máximo."
 FRA_idea_military_improvement_army: "Reforma Militar - Exército"
 FRA_idea_military_improvement_army_desc: "A primeira de muitas reformas começou com o Exército tendo prioridade. Escolhemos o exército como o mais importante pois ele pode proteger as fronteiras de nosso país, assim como as fronteiras de nossos aliados."
 FRA_idea_military_improvement_navy: "Reforma Militar - Marinha"
 FRA_idea_military_improvement_navy_desc: "A primeira de muitas reformas começou com a Marinha tendo prioridade. Nossa marinha é importante para manter links de abastecimento cruciais, projeção de poder militar e garantir nossos territórios ultramarinos."
 FRA_idea_military_improvement_air_force: "Reforma Militar - Força Aérea"
 FRA_idea_military_improvement_air_force_desc: "A primeira de muitas reformas começou com a Força Aérea tendo prioridade. A Força Aérea foi escolhida devido à sua capacidade de impedir que alguém tome nosso país pelo ar e fornecer suporte eficaz às forças navais e terrestres."
 FRA_idea_military_improvement_army_and_navy: "Reforma Militar - Exército & Marinha"
 FRA_idea_military_improvement_army_and_navy_desc: "Nosso próximo conjunto de reformas foca no exército e na marinha. O exército e a marinha juntos precisam ser melhor reformados para a coordenação entre ramos e defesa eficaz de navios e o uso mais eficaz de ativos navais em coordenação com as forças terrestres."
 FRA_idea_military_improvement_army_and_air_force: "Reforma Militar - Exército & Força Aérea"
 FRA_idea_military_improvement_army_and_air_force_desc: "Treinamento e melhorias de armas combinadas entre o exército e a força aérea são alguns dos mais cruciais. A interação dos dois ramos diferentes pode e garantirá nossa vitória nos conflitos vindouros."
 FRA_idea_military_improvement_air_force_and_navy: "Reforma Militar - Força Aérea & Marinha"
 FRA_idea_military_improvement_air_force_and_navy_desc: "A Força Aérea e a Marinha são tão sinônimas quanto manteiga e manteiga. As melhorias orientadas aos dois ramos nos permitirão proteger nossos interesses, assim como os interesses de nossos amigos, aliados e nossa população civil aqui na Europa e em todo o mundo."
 FRA_idea_the_french_military: "Exército Reformado"
 FRA_idea_the_french_military_desc: "Depois de anos deixando o exército cair no desânimo. Finalmente nos esforçamos para reformar nosso exército envelhecido. Agora podemos enfatizar ainda mais que a França é tanto um país a ser respeitado quanto um país para fazer amizade!"
 FRA_idea_fifth_power: "O Quinto Poder"
 FRA_idea_fifth_power_desc: "A França muitas vezes é uma das potências finais e esquecidas no palco global. Na verdade, somos a quinta potência mais forte e é nosso dever lembrar ao mundo da força que o povo francês possui. Não seremos esquecidos e nos estabeleceremos mais uma vez como um país de força, prosperidade e virtude no próximo século."
 FRA_idea_french_nato_restructures: "Reestruturações Militares Franco-NATO"
 FRA_idea_french_nato_restructures_desc: "Nosso exército passou recentemente por uma série de reestruturações para tornar nosso exército mais compatível com a grande aliança da OTAN. Isso garante operações mais fluidas, cooperação e coordenação conjunta entre nossas forças e outros estados membros aliados da OTAN."
 FRA_idea_vive_la_france: "Viva a França!"
 FRA_idea_vive_la_france_desc: "A França será a nação mais forte da Terra. Viva a França! Viva a França!"
 FRA_idea_space_agency_name: "CNES"
 FRA_idea_space_agency_name_desc: "O Centre national d'études spatiales (CNES) é o nome da agência espacial nacional francesa. Foi fundada em 1961 pelo então presidente Charles de Gaulle, marcando-a como a terceira agência espacial mais antiga do mundo, atrás apenas da NASA e do programa espacial da União Soviética e seu sucessor Roscosmos."
 FRA_idea_reformed_cnes: "CNES Reformado"
 FRA_idea_reformed_cnes_desc: "O Centre national d'études spatiales (CNES) é o nome da agência espacial nacional francesa. Foi fundada em 1961 pelo então presidente Charles de Gaulle, marcando-a como a terceira agência espacial mais antiga do mundo, atrás apenas da NASA e do programa espacial da União Soviética e seu sucessor Roscosmos. Mudanças orçamentárias recentes e outras mudanças políticas viram o CNES reformado para a versão contemporânea de hoje."
 FRA_idea_cnes_failing: "Deficiências Orçamentárias do CNES"
 FRA_idea_cnes_failing_desc: "O CNES teve várias deficiências orçamentárias no último ano, causando grande descontentamento para a indústria, pois a União Europeia está propondo sua própria agência espacial e outras."
 FRA_idea_prep_the_launch: "Preparando o Lançamento"
 FRA_idea_prep_the_launch_desc: "O CNES está atualmente se preparando para lançar um veículo espacial. Levará algum tempo até que esteja pronto para o lançamento."
 FRA_idea_space_research: "Pesquisa Espacial"
 FRA_idea_space_research_desc: "Pesquisar o espaço é uma das maneiras mais benéficas de obter uma melhor compreensão do mundo ao nosso redor. Concentrar nossa pesquisa no espaço pode garantir que estejamos muito à frente de nossos adversários e concorrentes."
 FRA_idea_expanding_r_and_d: "Expansão de Nosso P&D"
 FRA_idea_expanding_r_and_d_desc: "O investimento governamental em pesquisa e desenvolvimento é um dos propósitos principais do governo. Forneça aos nossos pesquisadores todo o financiamento de que precisam, já!"
 FRA_idea_nasa_partnership: "Parceria CNES-NASA"
 FRA_idea_nasa_partnership_desc: "Uma parceria entre a agência espacial americana, NASA, e a nossa, CNES, não é apenas lucrativa, mas de interesse mútuo. Expandir e discutir com nosso aliado pode ajudar a melhorar a pesquisa científica de maneira geral e expandir as duas agências para novas fronteiras."
 FRA_idea_Energy_in_France: "Energia na França"
 FRA_idea_Energy_in_France_desc: "O Setor de Energia da França há muito tempo é independente de outras nações, em grande parte devido ao grande número de reatores nucleares no país. Expandir ainda mais nossos reatores nucleares e substituí-los por equivalentes contemporâneos é uma receita para uma França nova e mais forte."
 FRA_idea_Light_for_Europe: "A Luz da Europa"
 FRA_idea_Light_for_Europe_desc: "As melhorias recentes em nossa Infraestrutura de Energia Renovável já estão dando frutos. A produção de energias renováveis está mais alta do que nunca e a energia extra tornou-se lucrativa para vender para toda a Europa, enchendo os cofres do governo para serem usados para o povo da França."
 FRA_Impact_of_tourism: "Impacto do Turismo"
 FRA_Impact_of_tourism_desc: "O turismo é uma das indústrias mais lucrativas em nosso grande país devido à cultura vibrante e aos pontos históricos. No entanto, não é sem consequências. Locais e turistas muitas vezes não se dão bem, pois às vezes os turistas podem desrespeitar ou tratar mal os locais culturais. O impacto do turismo é sentido com repercussões amplas e vastas para as populações locais, mas os benefícios econômicos também são sentidos com efeitos em cascata amplamente e vastamente, tornando essas regiões economicamente viáveis ou mais ricas do que antes."
 FRA_Balanced_and_profitable_tourism: "Turismo Equilibrado e Lucrativo"
 FRA_Balanced_and_profitable_tourism_desc: "O turismo equilibrado para turistas e locais, bem como economicamente lucrativo para todos os envolvidos, é uma das grandes pedras angulares de qualquer país."
 FRA_A_new_transport_revolution: "Revolução no Transporte"
 FRA_A_new_transport_revolution_desc: "O transporte continua a ser revolucionado década após década. Não ficaremos para trás nesta nova revolução no transporte, pois nos concentramos em trânsito público mais rápido, infraestrutura melhorada e veículos mais eficientes para o bem da França."
 FRA_idea_French_Agriculture: "Agricultura Francesa"
 FRA_idea_French_Agriculture_desc: "A agricultura francesa é uma das mais renomadas do mundo. Alguns de nossos produtos vão para vinhos, queijos, leite e mais que são enviados para toda a Europa."
 FRA_food_autonomy: "Autonomia Alimentar"
 FRA_food_autonomy_desc: "A prosperidade de uma nação está conectada à capacidade do país de permanecer autônomo em alimentos. Buscar nossa própria autonomia alimentar não é apenas um movimento inteligente economicamente, mas também para a proteção de nosso papel no cenário global."
 cfa_franc: "Franco CFA"
 cfa_franc_desc: "O Franco CFA foi criado após a Segunda Guerra Mundial para ajudar a proteger as colônias da forte desvalorização. Ele foi originalmente apresentado como uma generosidade do governo francês, mas os olhos caíram sobre o Franco CFA como outra ferramenta de subjugação pós-descolonização. Os benefícios econômicos e a estabilidade da moeda nem sempre superam a influência que a França mantém sobre nós e o controle que ela tem sobre nossa política monetária."
 FRA_cfa_franc_custodian: "Custódio do Franco CFA"
 FRA_cfa_franc_custodian_desc: "Criamos o Franco CFA para proteger nossas colônias da desvalorização do Franco pós-Segunda Guerra Mundial. Embora não utilizemos mais o Franco, ainda somos os custódios da moeda dos países da África Ocidental. Eles mantêm metade de suas reservas do tesouro conosco e, como tal, podemos monopolizar os ativos que isso nos proporciona.\n\n§YGanhamos 0,5% do PIB Total§! das nações que têm o §YFranco CFA§! como §YRenda Adicional§!. O §YPIB Total§! atual dos §UUsuários do Franco CFA§!: [?FRA.FRA_cfa_franc_gdp_total]b"
 the_eco: "O Eco"
 the_eco_desc: "O Eco foi a moeda proposta na África Ocidental entre as nações da ECOWAS e da zona monetária da África Ocidental. Os detentores do Franco CFA de língua francesa também buscaram apoiar a nova moeda. Ele unifica a região monetariamente, permitindo um comércio de bens mais amplo e fácil e um meio unificado pelo qual as nações podem se unir."
 FRA_idea_the_french_pillar_of_counterterroism: "Pilar do Contra-Terrorismo"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "O terrorismo está em ascensão e cabe a nós, o povo da França, conter a maré e nos proteger, à Europa e a todos aqueles que estão em perigo. O futuro da França com o aumento do extremismo será combatido não apenas com nossas palavras, mas com a força de nossos braços, enquanto combatemos as ameaças crescentes à nossa nação."
 FRA_idea_the_french_foreign_legion: "A Legião Estrangeira Francesa"
 FRA_idea_the_french_foreign_legion_desc: "A Legião Estrangeira da França é um corpo de elite do Exército Francês que consiste em várias especialidades, como infantaria, cavalaria, engenheiros ou tropas aerotransportadas. A Legião Estrangeira é uma força de combate única, pois permite que todos os estrangeiros se juntem e é altamente treinada."
 FRA_idea_Grand_ambitions: "Grandes Ambições na África"
 FRA_idea_Grand_ambitions_desc: "A África está pronta para ser conquistada e precisamos avançar e declarar nossas novas grandes ambições. É de suma importância que continuemos a solidificar nossa posição na África para nos protegermos no presente, mas para o futuro de todo o povo francês."
 FRA_idea_development_investment: "Investimento em Desenvolvimento"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag] está nos fornecendo ajuda econômica para nos ajudar a desenvolver nossa nação."
 FRA_idea_means_of_production: "Meios de Produção"
 FRA_idea_means_of_production_desc: "Os meios de produção foram e são destinados a serem controlados pela classe trabalhadora. Nós somos os trabalhadores e devemos tomar os meios daqueles que desejam tirá-los de nós. Nosso futuro deve estar em nossas próprias mãos e não nas mãos da burguesia."
 AFRICA_idea_nepad_modifier: "Programa de Desenvolvimento NEPAD"
 AFRICA_idea_nepad_modifier_desc: "A Nova Parceria para o Desenvolvimento da África (NEPAD, em resumo) é um programa de desenvolvimento econômico desenvolvido pela União Africana com parceiros da União Europeia, China, Japão e outros membros do G8. Estamos especialmente interessados no desenvolvimento do NEPAD e nos tornamos o principal patrocinador do desenvolvimento, tanto monetariamente quanto politicamente, pela União Europeia. Devemos buscar estender o desenvolvimento e aumentar o financiamento e apoio ao programa para ajudar toda a África.\n\n[FRA.GetNameWithFlag] é o principal patrocinador deste programa."
 AFRICA_idea_nepad_modifier_tt: "Quando influenciado por §Y[FRA.GetNameWithFlag]§!, o $foreign_influence_defense_modifier$ é reduzido em §Y10%§!\n"
 FRA_idea_nepad_modifier: "Patrocinador do Programa de Desenvolvimento NEPAD"
 FRA_idea_nepad_modifier_desc: "A Nova Parceria para o Desenvolvimento da África (NEPAD, em resumo) é um programa de desenvolvimento econômico desenvolvido pela União Africana com parceiros da União Europeia, China, Japão e outros membros do G8. Estamos especialmente interessados no desenvolvimento do NEPAD e nos tornamos o principal patrocinador do desenvolvimento, tanto monetariamente quanto politicamente, pela União Europeia. Devemos buscar estender o desenvolvimento e aumentar o financiamento e apoio ao programa para ajudar toda a África.\n\n[FRA.GetNameWithFlag] é o principal patrocinador deste programa e, como tal, obteremos benefícios adicionais, como aumento da Influência Estrangeira nas nações que atualmente se beneficiam do programa.\n"
 FRA_idea_nepad_modifier_cost_tt: "Nosso patrocínio do Desenvolvimento NEPAD da UA custa $[?FRA.FRA_nepad_sponsor_weekly_cost|-3]b semanalmente."
 FRA_unrestricted_subjugation_idea: "Subjugação Irrestrita"
 FRA_unrestricted_subjugation_idea_desc: "As colônias que possuímos nos proporcionaram incrível riqueza e imenso respeito no cenário global. Devemos voltar às nossas antigas formas em alguns aspectos e começar a nos afirmar contra outras nações e proteger o que deveria ser legitimamente nosso. A subjugação pode vir de várias formas, como através da força militar, pressão diplomática e muito mais. Os obstáculos que nos impedem de fazer tal coisa devem e devem ser removidos."
 FRA_SYR_anti_assad_regime_message_idea: "Mensagem Anti-Regime de Assad"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag] começou a transmitir e fornecer propaganda contra o Governo Sírio. A mensagem começou a minar o governo e continua a radicalizar os jovens contra nossa classe dominante. Também está mostrando que o governo é suscetível à influência estrangeira."
 FRA_educational_development_idea: "Desenvolvimento Educacional"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag] está ajudando nos programas educacionais em nosso país. O desenvolvimento educacional alivia alguns custos, permitindo-nos modernizar e melhorar nossa demanda educacional atual."
 FRA_resource_prospects_idea: "Prospecção de Recursos"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag] está atualmente ajudando na prospecção de recursos em nosso país para potencialmente fornecer à economia mais caminhos para o desenvolvimento."
 FRA_SYR_escalation_from_the_damascus_spring_idea: "Escalada a partir da Primavera de Damasco"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag] continuou a propagar a ideia de se tornar democrático em nossa nação. Os esforços continuam a minar nosso líder [SYR.GetLeader] enquanto estamos tentando estabilizar o país."
 FRA_faction_the_paris_accord: "O Acordo de Paris"
 FRA_house_of_bonaparte_crowned: "Um Bonaparte é Coroado!"
 FRA_a_peaceful_rise_flag: "Política Externa Pacífica"
 FRA_an_aggressive_expansionism_flag: "Política Externa Agressiva"
 FRA_aze_supports_our_enemy: "Apoia a Armênia"
 FRA_antagonize_syria_opinion: "Nos Antagonizando!"
 FRA_haiti_demands_reparations_opinion: "Reparações Exigidas"
 FRA_repealed_the_ordinance_opinion: "Revogou a Ordem"
 FRA_francophone_solidarity_opinion: "Solidariedade Francófona"
 FRA_supported_nepad_development_opinion: "Apoiou o Desenvolvimento do NEPAD"
 FRA_preparing_launch: "Preparando o lançamento da ISS francesa"
 FRA_idea_communist_revolution1: "Fogos da Revolução"
 FRA_idea_communist_revolution1_desc: "O fogo da revolução arde cada vez mais intensamente à medida que as rodas do tempo continuam a mudar. Devemos procurar atiçar estas chamas prosseguindo a revolução aqui no país e no estrangeiro."
 FRA_idea_communist_revolution2: "Grandes Incêndios da Revolução"
 FRA_idea_communist_revolution2_desc: "A revolução está prestes a varrer o mundo em busca do futuro da humanidade."