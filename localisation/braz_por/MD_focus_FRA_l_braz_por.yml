l_braz_por:
 france_focus: "Árvore de Foco Francesa"
 FRA_state_of_french_politics: "Estado da Política Francesa"
 FRA_state_of_french_politics_desc: "O país da França está em uma das posições mais interessantes e voláteis do mundo. Os partidos comunistas na França têm visto um sucesso sem precedentes nas eleições. A Frente Nacional também é um partido em ascensão que representa o crescente discurso nacionalista na população."
 FRA_french_parliament: "Parlamento Francês"
 FRA_french_parliament_desc: "O Parlamento Francês em seu estado atual é dividido em duas partes: o Senado e a Assembleia Nacional. Esse sistema de dois níveis permite ao governo estabelecer uma versão do sistema de freios e contrapesos, ao mesmo tempo em que garante representação adequada para todas as pessoas."
 FRA_the_fifth_power: "O Quinto Poder"
 FRA_the_fifth_power_desc: "Agora somos a quinta potência econômica mais forte do mundo. Essa conquista pode ser vista e elogiada por todos os lados. No entanto, a França é muito mais do que o quinto lugar. Vamos avançar e nunca viver à sombra dos outros!"
 FRA_liberty: "Liberdade"
 FRA_liberty_desc: "'Liberté', que significa liberdade, foca em valorizar os direitos e as liberdades pessoais acima de tudo. Continuaremos no caminho que nossos antepassados nos traçaram!"
 FRA_equality: "Égalidade"
 FRA_equality_desc: "'Égalité', que significa igualdade, é baseada no princípio básico de que todos merecem o mesmo tratamento. Ninguém merece ser tratado melhor do que outro. Seguiremos essa filosofia para fortalecer nossa nação e libertar nosso povo!"
 FRA_fraternity: "Fraternidade"
 FRA_fraternity_desc: "'Fraternité', que significa fraternidade, é o conceito de amizade mútua e fraternidade. Para fortalecer a França, devemos começar a endossar a Fraternité enquanto trabalhamos em direção ao nosso objetivo comum!"
 FRA_stricter_policing: "Policiamento Mais Rigoroso"
 FRA_stricter_policing_desc: "As pessoas sempre tiveram seus direitos. No entanto, há momentos em que eles excedem seus direitos e começam a prejudicar a capacidade de nossa força policial."
 FRA_euro_investments: "Investimentos em Euros"
 FRA_euro_investments_desc: "Nossa posição atual na Eurozona nos permitiu receber investimentos estrangeiros em toda a União Europeia. Além disso, podemos usar nosso grande setor privado para impulsionar mais desenvolvimento aqui e no exterior."
 FRA_the_national_assembly: "A Assembleia Nacional"
 FRA_the_national_assembly_desc: "O governo superior na França tem dois pontos em sua estrutura, a Assembleia Nacional ou o Senado. A maioria da representação francesa está na casa inferior, que é a Assembleia Nacional. Devemos garantir o apoio deles para garantir que futuras legislações sejam aprovadas."
 FRA_global_economics: "Economia Global"
 FRA_global_economics_desc: "O mundo é vasto. Cada país contribui com algo. Os Estados Unidos, com sua inovação, a China, com sua vasta fabricação, a Suíça com seus banqueiros, ou mesmo a Rússia com suas reservas de gás natural. É importante que o povo francês se esforce para começar a dominar nos mercados."
 FRA_french_nato_restructures: "Reestruturação Franco-OTAN"
 FRA_french_nato_restructures_desc: "Somos um dos membros fundadores da OTAN. É importante que combinemos melhor nossa estrutura militar com a da OTAN para permitir operações mais fluidas."
 FRA_competitive_education: "Educação Competitiva"
 FRA_competitive_education_desc: "Em nosso novo mundo, não é apenas nossa destreza econômica que impulsiona o crescimento. O poder da educação é insuperável."
 FRA_french_political_reformation: "Reforma Política Francesa"
 FRA_french_political_reformation_desc: "Embora sejamos um dos maiores países do mundo, nosso sistema político não está imune à corrupção e à ineficiência. Devemos mudar isso."
 FRA_french_autonomy: "Autonomia Francesa"
 FRA_french_autonomy_desc: "'Não há nada mais importante do que a independência para um francês' - Ted52."
 FRA_strength_in_the_eu: "Força na União Europeia"
 FRA_strength_in_the_eu_desc: "A União Europeia é uma conquista para toda a Europa participar. Unir as pessoas em um governo firme, onde todos os países têm voz, grandes ou pequenos, é algo excepcional e surpreendente. A capacidade de cooperar nos impulsionará para frente por muitos anos."
 FRA_european_investments2: "Investimentos na Europa Oriental"
 FRA_european_investments2_desc: "O Leste Europeu está pronto para investimentos. É uma oportunidade sólida para nós obtermos compensação monetária enquanto também impulsionamos nossos colegas europeus."
 FRA_vive_la_france: "Viva a França!"
 FRA_vive_la_france_desc: "'Vive la France' foi cunhado como um ditado usado para expressar o patriotismo francês. Isso se traduz aproximadamente como 'Vida Longa à França' ou 'Viva a França'. De qualquer forma, é uma maneira de expressar um grande nacionalismo em nosso país ainda maior!"
 FRA_the_will_of_the_people: "A Vontade do Povo"
 FRA_the_will_of_the_people_desc: "O povo francês passou por muito. Imperialistas ingleses durante o período da Guerra dos Cem Anos, os comunistas que ameaçaram a República Francesa e depois os nazistas na Segunda Guerra Mundial. Em meio a tudo isso, a Vontade do Povo Francês permaneceu cada vez mais forte!"
 FRA_european_expanisonism: "A República em Movimento"
 FRA_european_expanisonism_desc: "Um novo poder político está emergindo e promovendo §Y[EUU.GetFlag] A União Europeia§!: La République en Marche"
 FRA_a_united_union: "Uma Abordagem Conservadora Europeia"
 FRA_a_united_union_desc: "Uma Abordagem Conservadora Europeia: A Integração Europeia é um processo longo."
 FRA_cooperation_in_union: "O Discurso de Sorbonne"
 FRA_cooperation_in_union_desc: "O Presidente Macron faz um discurso inspirador sobre §Y[EUU.GetFlag] A União Europeia§!."
 FRA_invitations_to_the_eu: "Tratado de Aachen"
 FRA_invitations_to_the_eu_desc: "No 55º aniversário do Tratado de Élysée, §Y[FRA.GetNameWithFlag]§! e §Y[GER.GetNameWithFlag]§! reafirmam seu compromisso e assinam o chamado Tratado de Aachen, formalmente Tratado de Cooperação e Integração Franco-Alemã."
 FRA_european_persuasion: "Atrair Investidores Europeus"
 FRA_european_persuasion_desc: "Devemos atrair investidores da §Y[EUU.GetFlag] União Europeia§!."
 FRA_french_political_dominance: "Domínio Político Francês"
 FRA_french_political_dominance_desc: "A França é um dos maiores países da União Europeia. Embora desejemos permanecer autônomos, devemos buscar dominar o cenário político da UE."
 FRA_preparing_the_union: "Apoiar o Sul"
 FRA_preparing_the_union_desc: "Devemos apoiar nossos vizinhos do sul e do Mediterrâneo na §Y[EUU.GetFlag] União Europeia§!."
 FRA_a_international_language: "Uma Língua Internacional"
 FRA_a_international_language_desc: "O francês é uma daquelas línguas que parecem estar presentes em todos os lugares. É a quinta língua mais falada no mundo."
 FRA_the_new_seat: "O Novo Assento"
 FRA_the_new_seat_desc: "O país que detém o assento do Parlamento Europeu é verdadeiramente uma potência a não desafiar. Eles possuem a força e, sem dúvida, o maior senso de influência na União Europeia."
 FRA_uniting_the_union: "Oportunidades do Mercado Único Europeu nos Balcãs"
 FRA_uniting_the_union_desc: "Com a adesão de novos estados membros à §Y[EUU.GetFlag] União Europeia§! nos Balcãs, existem ótimas oportunidades de investimento devido ao Mercado Único Europeu."
 FRA_means_of_production: "Meios de Produção"
 FRA_means_of_production_desc: "Os meios de produção deveriam ser controlados pelos trabalhadores. Somos os trabalhadores e devemos tomar os meios da classe burocrática!"
 FRA_honor_the_communes: "Honrar as Comunas"
 FRA_honor_the_communes_desc: "No início de 1871, alguns dos primeiros revolucionários socialistas tomaram partes de Paris em um conflito armado com a República Francesa. A Guarda Nacional radical avançou para manter Paris em vez do exército regular na Guerra Franco-Prussiana. Devemos honrar esses homens e mulheres mais do que alguns dos que já honramos."
 FRA_a_new_dawn: "Uma Nova Aurora"
 FRA_a_new_dawn_desc: "O mundo se tornou um lugar vil e ganancioso. Se todos tivessem a mesma parte e o mesmo ponto de partida, seria uma nova aurora para a sociedade."
 FRA_equality_en_masse: "Igualdade em Massa"
 FRA_equality_en_masse_desc: "A igualdade é uma necessidade. O socialismo radical deve ser alcançado para impulsionar a sociedade, e a afirmação de igualdade de oportunidades proporcionará uma sociedade muito melhor."
 FRA_marxist_ideology: "Ideologia Marxista"
 FRA_marxist_ideology_desc: "O marxismo tem uma história diferente de qualquer outra ideologia. O Parti Communiste Français provou que o marxismo é novamente uma forma viável de governo. Libertem os Trabalhadores!"
 FRA_socialism_in_france: "Socialismo na França"
 FRA_socialism_in_france_desc: "Predominantemente, a França tem sido um terreno fértil para a revolução. O povo francês não gosta quando seus direitos são pisoteados e depõe aqueles que sentem que fizeram isso. O socialismo trata de não pisar nos direitos!"
 FRA_reduction_of_press: "Supressão da Imprensa"
 FRA_reduction_of_press_desc: "O direito à imprensa livre é conquistado, não exigido. As ideias daqueles à direita devem continuar a ser suprimidas, pois apenas desestabilizarão nosso grande país!"
 FRA_the_communist_party: "O Partido Comunista"
 FRA_the_communist_party_desc: "O 'Parti Communiste Français' teve uma nova marcha. Eles avançaram primeiro através do povo e agora estão unidos ao governo. Viva a França!"
 FRA_a_new_international: "Uma Nova Internacional"
 FRA_a_new_international_desc: "Trotsky e os rapazes da Internacional sabiam o que estava acontecendo. Vamos construir uma nova em nome do comunismo, tanto doméstica quanto internacionalmente!"
 FRA_preparing_the_revolution: "Preparando a Revolução"
 FRA_preparing_the_revolution_desc: "O mundo está maduro para a revolução. Vamos nos manter firmes por um momento e começar a avivar as chamas."
 FRA_new_popular_army: "Novo Exército Popular"
 FRA_new_popular_army_desc: "Nosso Exército requer alguma doutrinação política. A educação para melhor impor que o camarada é quase tão importante quanto eles mesmos."
 FRA_securing_our_place: "Assegurando nosso Lugar"
 FRA_securing_our_place_desc: "O governo está ligeiramente instável devido à recente tomada de poder. Devemos expandir nossos orçamentos para colocar propaganda nas cidades e nas aldeias para fortalecer nossa base ainda mais."
 FRA_igniting_the_flames: "Acendendo as Chamas"
 FRA_igniting_the_flames_desc: "As Chamas da Revolução se acenderam. Empurre as marés da revolução para longe e para longe!"
 FRA_leave_europe: "Referendo Frexit"
 FRA_leave_europe_desc: "A União Europeia é uma daquelas coisas que é ótima na prática, mas não nos traz nenhum benefício real além de ser uma madrasta opressora. Deixe o povo decidir! Realize um Referendo do Frexit!"
 FRA_renounce_nato: "Renunciar à OTAN"
 FRA_renounce_nato_desc: "A OTAN não passa de uma mentira, posando em nome da democracia. Americanos e outros europeus empurram sua ideia de democracia em países estrangeiros em nome da liberdade. Devemos lançar esta sombra para sermos grandiosos mais uma vez!"
 FRA_freedom_from_the_west: "Liberdade do Ocidente"
 FRA_freedom_from_the_west_desc: "Nos últimos anos, o Ocidente predominantemente impôs suas ideologias no exterior e exigiu que o povo francês seguisse o mesmo caminho. Devemos nos libertar desses opressores para forjar nosso destino!"
 FRA_the_paris_accord: "Acordo de Paris"
 FRA_the_paris_accord_desc: "Para combater a influência da OTAN e da UE na Europa. É hora de empurrarmos para formar nossa aliança. O Acordo de Paris mostrará que aqueles que se alinharem conosco se tornarão fortes por direito próprio."
 FRA_euroscepticsm: "Euroscepticismo"
 FRA_euroscepticsm_desc: "A Europa empurrou suas ideologias opressivas sobre nós por tempo demais. O empurrar por uma União Europeia mais forte apenas reduzirá nossa autonomia."
 FRA_electoral_shutdown: "Fechamento Eleitoral"
 FRA_electoral_shutdown_desc: "Eleições são uma política de tolos. Feche-as. Não podemos permitir que nosso povo seja influenciado por palavras vazias. Um pouco de manipulação pode colocar as pessoas certas no comando."
 FRA_heavier_policing: "Gendarmaria Nacional"
 FRA_heavier_policing_desc: "A polícia militar no momento é boa. No entanto, podemos torná-los melhores formando-os em unidades pseudo para reprimir a dissidência e promover nossas ideologias."
 FRA_self_determination: "Autodeterminação"
 FRA_self_determination_desc: "O único país no mundo que importa é a França. Nada mais, nada menos."
 FRA_neo_nationalists: "Neo-Nacionalistas"
 FRA_neo_nationalists_desc: "O nacionalismo, embora não seja um conceito novo, tem sido destaque nas notícias e mídia francesa hoje, avançando em direção à força do governo."
 FRA_censorship_in_education: "Censura na Educação"
 FRA_censorship_in_education_desc: "As crianças não precisam ler coisas como livros. Folhetos são muito melhores."
 FRA_strong_guy: "Mão Pesada"
 FRA_strong_guy_desc: "O país precisa de uma mão firme e um punho pesado. Vamos lembrar ao povo quem está no comando."
 FRA_the_national_front: "A Frente Nacional"
 FRA_the_national_front_desc: "A Frente Nacional tornou-se o precursor de um fenômeno interessante. Eles são agora o partido governante mais popular. Eles nos mostraram que de uma vez por todas, reinstaurarão a glória francesa, ao lado de alguns novos membros."
 FRA_napoleon_dream: "O Sonho de Napoleão"
 FRA_napoleon_dream_desc: "O Imperador Napoleão tinha a ideia certa. Reivindicar a Europa e mostrar o poder do povo francês e das Forças Armadas Francesas. Nossas táticas superiores e nosso pão superior mostrarão a eles!"
 FRA_european_betrayal: "Traição Europeia"
 FRA_european_betrayal_desc: "A Europa não fez nada além de nos apunhalar pelas costas. Agora é hora de retribuir o favor."
 FRA_new_napoleon_guard: "Nova Guarda de Napoleão"
 FRA_new_napoleon_guard_desc: "A Guarda Imperial de Napoleão era uma força diretamente administrada por Napoleão. Eram as forças de elite usadas taticamente para trazer a vitória ao Imperador, repetidamente. É hora de reinstalarmos uma unidade assim."
 FRA_nationalism_in_europe: "Nacionalismo na Europa"
 FRA_nationalism_in_europe_desc: "Nacionalistas europeus estão em busca de apoio. Não é apenas nosso dever alinhá-los, mas derrubar governos que os reprimem!"
 FRA_a_new_empire: "Um Novo Império"
 FRA_a_new_empire_desc: "O Império Francês ressurgirá! Não seremos mais motivo de riso na Europa. Nosso exército e nossa economia cresceram em tamanho. Agora é hora de corrigir o que Napoleão deixou de fazer há tanto tempo."
 FRA_economic_policy: "Política Econômica"
 FRA_economic_policy_desc: "Nossa economia está classificada apenas em quinto lugar no mundo. Talvez possamos ser proativos em mostrar o que uma boa política econômica pode ser."
 FRA_free_market: "Mercado Livre"
 FRA_free_market_desc: "Os mercados mundiais são melhores deixados para decidir por si mesmos do que regulamentados. Um mercado livre é melhor do que um mercado regulamentado!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "A Total SA é uma das maiores empresas produtoras de petróleo do mundo. Podemos usar seus recursos para expandir nossas indústrias de petróleo para uso pela República."
 FRA_french_economic_intervention: "Intervenção Econômica"
 FRA_french_economic_intervention_desc: "A melhor maneira de agir sobre a economia é intervir regularmente nela. No entanto, intervenções em excesso causaram problemas."
 FRA_reduction_in_taxes: "Redução de Impostos"
 FRA_reduction_in_taxes_desc: "Impostos estão altos demais! Vamos reduzi-los. Esperançosamente, isso atrairá novos investimentos e estimulará o setor privado."
 FRA_deregulation: "Desregulamentação"
 FRA_deregulation_desc: "O primeiro passo para construir uma economia é desregulamentá-la. Permitir o desenvolvimento em áreas restritas pode ser a solução."
 FRA_state_stock_in_sa: "Participação Estatal na SA"
 FRA_state_stock_in_sa_desc: "A Total SA fez um ótimo trabalho em contratos recentes. Deveriam ser parcialmente 'investidos' para aumentar não apenas nossos lucros, mas nossa liberdade da dependência estrangeira."
 FRA_paris_employment_projects: "Projetos de Emprego em Paris"
 FRA_paris_employment_projects_desc: "Paris teve alguns problemas com alto desemprego no passado. Deem-lhes algo para fazer."
 FRA_nationalization_of_steel: "Nacionalização do Aço"
 FRA_nationalization_of_steel_desc: "A nacionalização do aço deve melhorar nossa capacidade industrial."
 FRA_private_contracting: "Contratação Privada"
 FRA_private_contracting_desc: "Contratar empresas locais deve acelerar os projetos de construção. No entanto, isso será caro, pois não definiremos mais o preço."
 FRA_tapping_resources: "Explorando Recursos"
 FRA_tapping_resources_desc: "Há recursos por toda a França. Devemos explorar nossos recursos naturais para reduzir nossa dependência."
 FRA_offshore_oilrigs: "Plataformas de Petróleo Offshore"
 FRA_offshore_oilrigs_desc: "Kourou tem reservas de petróleo um pouco distantes da costa que podem ser exploradas para nosso uso. O petróleo é ouro negro, e precisamos enriquecer!"
 FRA_state_run_construction: "Construção Estatal"
 FRA_state_run_construction_desc: "O Estado define a data de preço e o número de funcionários. A única questão é que isso às vezes pode ser ineficiente se o projeto estiver subfinanciado ou se durar muito tempo, pois os funcionários ficam parados."
 FRA_infrastructure_projects: "Projetos de Infraestrutura"
 FRA_infrastructure_projects_desc: "A infraestrutura local teve alguns problemas no passado. Vamos melhorar o sistema."
 FRA_decentralization: "Descentralização"
 FRA_decentralization_desc: "Descentralizar o governo terá muitos benefícios. Os estados se tornarão mais independentes, assim como nos Estados Unidos. Isso pode potencialmente nos render mais receita fiscal ao reduzir medidas econômicas centralizadas."
 FRA_centralization: "Centralização"
 FRA_centralization_desc: "Centralizar o governo nos empurrará para um maior controle sobre as variáveis independentes em cada local e afetará todos os aspectos da vida."
 FRA_french_healthcare: "Saúde Francesa"
 FRA_french_healthcare_desc: "A saúde francesa é um dos sistemas de saúde mais bem estruturados do mundo. É um dos poucos que oferece verdadeira assistência médica universal."
 FRA_french_arms_industries: "Indústrias de Armas Francesas"
 FRA_french_arms_industries_desc: "As indústrias de armas francesas continuam sendo algumas das empresas mais lucrativas do planeta. Seja a Nexter, a Dassault ou o grupo Thales. Sempre valem um investimento ou um contrato do governo."
 FRA_research_and_dev_projects: "Projetos de P&D"
 FRA_research_and_dev_projects_desc: "A pesquisa e desenvolvimento conduzidos pelo Estado permitem mais padrões de grandeza científica."
 FRA_reformed_universal_healthcare: "Saúde Universal Reformada"
 FRA_reformed_universal_healthcare_desc: "Apesar de ter algumas das melhores leis de saúde do mundo. Sempre terá suas falhas."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "A Nexter é uma empresa de armas de propriedade do governo francês especializada no desenvolvimento de armas e veículos franceses."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "A função principal da Dassault é uma empresa de aviação. Uma de suas criações mais notáveis foi o Mirage."
 FRA_thales_group: "Grupo Thales"
 FRA_thales_group_desc: "Embora o Grupo Thales seja uma empresa de eletrônicos em primeiro lugar. Eles fizeram um trabalho maravilhoso em muitos de nossos navios mais tecnologicamente avançados."
 FRA_usa_fra_collaboration: "Colaboração EUA-França"
 FRA_usa_fra_collaboration_desc: "A colaboração com os Estados Unidos não é apenas benéfica, mas é a escolha óbvia."
 FRA_the_french_agriculture: "Agricultura Francesa"
 FRA_the_french_agriculture_desc: "Num mundo onde 6 bilhões de pessoas estão tentando comer o suficiente, a agricultura é um setor com um futuro brilhante. Temos a sorte de ter solos de alta qualidade, então devemos explorar seus vários usos para confirmar nossa autonomia alimentar."
 FRA_the_vineyard_industries: "Indústrias Vinícolas"
 FRA_the_vineyard_industries_desc: "A indústria de vinho francesa tem uma reputação internacional e contribui muito para nosso poder suave como marca de bom gosto e boa fortuna."
 FRA_the_dairy_industry: "Indústria de Laticínios"
 FRA_the_dairy_industry_desc: "Além de produzir carne de qualidade, nossos rebanhos também podem produzir grandes quantidades de leite, que recentemente encontrou seu caminho em uma ampla gama de produtos."
 FRA_wheat_industry: "Indústria de Trigo"
 FRA_wheat_industry_desc: "O trigo é um dos recursos mais estratégicos em um mundo dependente de alimentos, então temos sorte que ele cresça bem aqui."
 FRA_mechanized_agriculture: "Agricultura Mecanizada"
 FRA_mechanized_agriculture_desc: "No início deste novo milênio, precisamos fortalecer nossa capacidade de explorar nossos solos de forma eficiente, e o desenvolvimento de veículos pesados poderia nos ajudar nisso."
 FRA_packaging_industries: "Indústrias de Embalagens"
 FRA_packaging_industries_desc: "A indústria de embalagens é uma parte importante do nosso projeto de independência alimentar, garantindo que nossos produtos sejam embalados em embalagens sólidas, ecologicamente corretas e feitas na França."
 FRA_agriculture_industry: "Indústria Agrícola"
 FRA_agriculture_industry_desc: "Conseguimos garantir com sucesso a autossuficiência alimentar de nosso país em um mundo em expansão."
 FRA_improved_railways: "Ferrovias Melhoradas"
 FRA_improved_railways_desc: "O trem é uma forma eficiente de ligar metrópoles e cidades menores, e devemos expandir este setor desenvolvendo as tecnologias associadas a ele."
 FRA_focus_on_rails: "Foco nas Ferrovias"
 FRA_focus_on_rails_desc: "Agora que atualizamos nossos canais de comunicação, podemos adicionar mais veículos para usá-los."
 FRA_high_speed_rail_lines: "Linhas de Trem de Alta Velocidade"
 FRA_high_speed_rail_lines_desc: "Com a evolução e massificação das vias de alta velocidade, estamos em posição de conectar nosso país tanto internamente quanto onde houver trilhos na Europa."
 FRA_luxury_goods: "Bens de Luxo"
 FRA_luxury_goods_desc: "A indústria de bens de luxo é dominada por empresas francesas privadas como Louis Vuitton, Chanel e Hermes, que são conhecidas mundialmente. Talvez ao investir neste setor, poderíamos nos beneficiar de seus desdobramentos para nossa economia."
 FRA_tourism_industry: "A Indústria do Turismo"
 FRA_tourism_industry_desc: "Desde 1990, a França é o destino turístico número um do mundo, o que já beneficia muito nossa economia e nosso 'soft power', mas a presença massiva de turistas é um problema nas principais cidades. Talvez devêssemos trabalhar nisso."
 FRA_the_gorgeous_coasts: "As Costas Magníficas"
 FRA_the_gorgeous_coasts_desc: "A França é um país grande e costeiro, com acesso a 3 mares diferentes e paisagens magníficas ao redor deles. Devemos tornar esses paraísos acessíveis para atrair o turismo longe das cidades."
 FRA_the_spaces_between: "Os Espaços Entre"
 FRA_the_spaces_between_desc: "Nosso país é muito bonito mas muito vazio. Existem muitas áreas no interior que têm uma enorme importância histórica e identidade para nosso país, e talvez ao desenvolvermos esses lugares, possamos colher os benefícios."
 FRA_beaches_of_france: "Praias da França"
 FRA_beaches_of_france_desc: "Conseguimos atrair novos turistas e espalhá-los por nosso belo país de forma gerenciável. Este setor, que nunca para de contratar, será nossa glória e nossa fortuna."
 FRA_energy_sector: "Setor Energético"
 FRA_energy_sector_desc: "Nosso país há muito tempo forjou sua independência energética, que se baseia principalmente no uso intensivo de energia nuclear. Já há muito tempo é independente de outras nações e o futuro de nosso grande país reside no uso de energia nuclear. Investimento e pesquisa no campo de reatores nucleares e substituição de reatores nucleares antigos por outros mais eficientes garantirão que a França continue à frente da curva contra aqueles que desejam desafiá-la."
 FRA_renewable_investments: "Investimentos em Energias Renováveis"
 FRA_renewable_investments_desc: "Nosso país é atravessado por vários rios importantes, esta é uma fonte de energia que durará enquanto houver água na Terra. Podemos começar construindo barragens para aproveitar os benefícios das vias navegáveis de nosso país."
 FRA_solar_investments: "Investimentos em Energia Solar"
 FRA_solar_investments_desc: "Existem certas partes da França onde o sol brilha intensamente, e mais uma vez é uma fonte de energia inesgotável, mesmo que cara. Mas para garantir nossa autonomia energética futura, precisamos diversificar."
 FRA_wind_investments: "Investimentos em Energia Eólica"
 FRA_wind_investments_desc: "Para completar nossa gama de energias renováveis, seria interessante nos equiparmos com turbinas eólicas, porque o vento continuará soprando para sempre."
 FRA_the_northern_reactors: "Os Reatores do Norte"
 FRA_the_northern_reactors_desc: "Embora já sejamos grandes usuários de energia nuclear, precisamos trabalhar na consolidação deste setor, mantendo nossos reatores atualizados e melhorando seus componentes. Podemos começar construindo dois reatores completamente atualizados."
 FRA_improved_nuclear_waste_management: "Gerenciamento Melhorado de Resíduos Nucleares"
 FRA_improved_nuclear_waste_management_desc: "O destino dos resíduos nucleares lança uma sombra sombria sobre esta energia do futuro, então precisamos garantir que seja tratado de forma a evitar futuros desastres."
 FRA_expanded_enrichment_facilities: "Instalações de Enriquecimento Expandidas"
 FRA_expanded_enrichment_facilities_desc: "O processo de enriquecimento nuclear requer um grande número de estruturas se quisermos garantir nossa autonomia energética."
 FRA_the_new_energy_dawn: "A Nova Aurora Energética"
 FRA_the_new_energy_dawn_desc: "Garantimos com sucesso nosso futuro em um mundo dependente de energia e agora estamos mais uma vez em posição de vender nossa energia para nossos aliados."
 FRA_french_armed_forces: "Forças Armadas Francesas"
 FRA_french_armed_forces_desc: "Durante a maior parte da história francesa, as Forças Armadas Francesas foram motivo de grande orgulho em nosso país. Os exércitos que marcharam contra os ingleses para defender nosso direito a ter um Rei Francês ou os homens que serviram sob Napoleão. De qualquer forma, o militar é uma de nossas características que nos diferencia dos outros."
 FRA_the_french_army: "Força Terrestre"
 FRA_the_french_army_desc: "A 'Armée de Terre', ou Exército Francês, é uma das três principais divisões de nossas forças armadas. As realizações de nosso exército são cantadas por toda parte. As forças devem continuar a ser honradas e expandir para impulsionar nosso país ainda mais."
 FRA_the_french_air_force: "Força do ar"
 FRA_the_french_air_force_desc: "Nossa força aérea está entre uma das mais antigas do mundo. O primeiro contingente de poder aéreo francês foi formado em 1909 como uma ala do exército francês. Agora, é sua própria ala independente, e exportamos um dos melhores poderes aéreos do mundo."
 FRA_french_navy: "Marinha"
 FRA_french_navy_desc: "A Marinha Francesa ajudou a impulsionar nossas ambições e desejos em escala global. Ela ajudou a fundar um dos maiores impérios coloniais do mundo, ao lado dos espanhóis e ingleses. Investir nisso nos permitirá projetar ainda mais no exterior."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "O AMX Leclerc e seus sucessores são a classe de MBT do exército francês. É robusto e versátil, como a maioria dos tanques modernos. Investir ainda mais em seu desenvolvimento pode impulsionar nosso corpo blindado."
 FRA_network_centric_warfare: "Guerra Centrada na Rede"
 FRA_network_centric_warfare_desc: "Assim como os americanos e outros principais países europeus, devemos investir em métodos de guerra mais avançados tecnologicamente para afastar o uso de pessoas e começar a depender mais da tecnologia. A mudança será cara, mas, em última análise, salvará mais vidas francesas."
 FRA_land_air_coordination: "Coordenação Terra-Ar"
 FRA_land_air_coordination_desc: "A coordenação terra-ar é vital para qualquer operação conjunta de forças-tarefa. Sem forças terrestres, não podemos avançar nas linhas de frente; sem aeronaves, não podemos esperar apoio de fogo eficiente. Portanto, devemos buscar melhor coordenação entre a guerra aérea e a guerra terrestre."
 FRA_the_mirage: "O Mirage"
 FRA_the_mirage_desc: "O Mirage se tornou um desses caças icônicos da Força Aérea Francesa. É usado por outros nove países do mundo e é um caça importado por muitos."
 FRA_maritime_fighters: "Caças Marítimos"
 FRA_maritime_fighters_desc: "As melhorias em nossa força aérea e marinha vão exigir caças navais mais eficientes."
 FRA_lafayette_class: "Classe Frégate Légère Furtive"
 FRA_lafayette_class_desc: "As fragatas da Classe Frégate Légère Furtive foram projetadas pela primeira vez nos anos 80 para substituir os destróieres envelhecidos. Os navios são leves, versáteis e adequados para funções de defesa na frota francesa."
 FRA_de_gaulle_class: "Classe De Gaulle"
 FRA_de_gaulle_class_desc: "O porta-aviões da Classe De Gaulle é o décimo porta-aviões construído para o serviço na marinha francesa. Também é o único porta-aviões nuclear fora da USN, tornando-o um porta-aviões formidável e poderoso."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "O AMX-10 é um tanque leve de reconhecimento para o exército francês. O AMX possui uma impressionante velocidade de 85 km em terreno ideal. Não é preciso dizer que o AMX se move rápido pra caramba."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "O VBCI foi projetado para substituir o envelhecido AMX-10P e foi desenvolvido para entrar em serviço até 2008, no final dos anos 2000. O VBCI possui muitas melhorias, incluindo ser mais rápido que o veloz AMX, com uma velocidade máxima de 100 km/h. No entanto, o VBCI sacrifica a grande arma em favor de um armamento mais leve e maior velocidade."
 FRA_forward_air_bases: "Bases Aéreas Avançadas"
 FRA_forward_air_bases_desc: "Para nos prepararmos para qualquer cenário, devemos construir nossas bases aéreas avançadas para garantir planos ofensivos ou defensivos devidamente planejados."
 FRA_mirage_2000d: "Mirage 2000D"
 FRA_mirage_2000d_desc: "O Mirage 2000D é uma aeronave de ataque comum que nos serviu fielmente desde sua concepção. Buscar planos futuros e melhores só honrará o legado do Mirage."
 FRA_carrier_fighters: "Marinha Rafale"
 FRA_carrier_fighters_desc: "O Rafale Marine é uma versão de porta-aviões do comum caça Rafale. Ele possui uma construção semelhante à sua variante terrestre. No geral, o caça é um monstro na batalha pelos mares."
 FRA_med_naval_bases: "Bases Navais do Mediterrâneo"
 FRA_med_naval_bases_desc: "A Córsega é um território ideal para uma base naval aprimorada. Ela está isolada do continente e é relativamente defensável."
 FRA_triomphant_class: "Classe Triomphant"
 FRA_triomphant_class_desc: "Os submarinos da Classe Triomphant foram projetados para superar e agora são a parte fundamental da frota de dissuasão nuclear em alto mar."
 FRA_ifv_investment: "Investimento em Veículos Blindados de Infantaria (IFV)"
 FRA_ifv_investment_desc: "Investir em IFVs melhores e outras formas de veículos leves blindados deve ajudar a impulsionar nosso exército e economia!"
 FRA_national_arms_exports: "Exportações Nacionais de Armas"
 FRA_national_arms_exports_desc: "A França se tornou um importante jogador na indústria de defesa, e devemos continuar por esse caminho."
 FRA_the_space_program: "O Programa Espacial"
 FRA_the_space_program_desc: "O espaço é uma nova fronteira, e recentemente provamos que podemos aprender muitas coisas grandes do espaço! Vale a pena reestabelecer a confiança em nosso programa espacial."
 FRA_floreal_class: "Classe Floreal"
 FRA_floreal_class_desc: "A Classe Floreal representa a maioria das fragatas leves na armada francesa. A Classe Floreal e suas sucessoras são navios ativos destinados a combate multiuso entre Antinavio, Apoio Naval-Terra, Antiaéreo e combate moderado Antissubmarino."
 FRA_laredoubtable_class: "Classe La Redoutable"
 FRA_laredoubtable_class_desc: "Os submarinos da Classe La Redoutable estão entre os submarinos mais antigos em serviço na marinha francesa. No entanto, não devem ser subestimados, pois são fundamentais nas estratégias de dissuasão naval nuclear francesa."
 FRA_honour_and_fidelity: "Honra e Lealdade"
 FRA_honour_and_fidelity_desc: "O lema da Legião Francesa ressoa bem com nosso país. O militar mostra e atribui especificamente os valores de honra em tudo o que fazem e fidelidade por sua lealdade inabalável à pátria francesa."
 FRA_cnes_budgeting: "Orçamento da CNES"
 FRA_cnes_budgeting_desc: "A CNES é a principal parte da aviação e aeronáutica francesa. Devemos permitir orçamento para a CNES para continuarmos a competir nessa nova fronteira."
 FRA_international_space_research: "Iniciativa Espacial Internacional"
 FRA_international_space_research_desc: "Devemos trabalhar com outros países como os Estados Unidos para avançar nesta fronteira!"
 FRA_kourou_launch_pad: "Plataforma de Lançamento de Kourou"
 FRA_kourou_launch_pad_desc: "Kourou, na Guiana Francesa, é tanto um local estratégico de lançamento espacial quanto território direto de nossa propriedade. Também podemos negociar acordos com outras agências espaciais para que elas usem este excelente local."
 FRA_honour_homeland_valour_discipline: "Honra, Pátria, Valor, Disciplina"
 FRA_honour_homeland_valour_discipline_desc: "O lema da Marinha Francesa é uma expressão que vai além do significado militar. As pessoas são uma na pátria, somos nada mais do que cheios de honra e valor, e nosso povo corajoso é disciplinado."
 FRA_french_space: "Espaço Francês"
 FRA_french_space_desc: "Nossa dominação nas funções espaciais em desenvolvimento é vital para um futuro nos recursos e ganhos que estão por vir nos céus acima."
 FRA_peaceful_rise: "Ascensão Pacífica"
 FRA_peaceful_rise_desc: "O povo francês decidiu. Não avançaremos da maneira antiga. Nossas ideias serão difundidas pacificamente no exterior."
 FRA_aggressive_expansionism: "Expansionismo Agressivo"
 FRA_aggressive_expansionism_desc: "Precisamos nos preparar para o mundo e o conflito que logo surgirá."
 FRA_stage_carribean: "Estágio: Caribe"
 FRA_stage_carribean_desc: "Embora nunca tenhamos tido uma forte presença no Caribe, o território que ainda retém e busca ganhar lá será ainda mais valioso."
 FRA_stage_africa: "Estágio: África"
 FRA_stage_africa_desc: "Em um momento, o continente africano estava cerca de 45% sob controle de nosso grande império. Devemos devolver algum controle à esfera francesa na África."
 FRA_stage_americas: "Estágio: Américas"
 FRA_stage_americas_desc: "As Américas foram especialmente importantes em nosso início de império colonial. Louisiana, Quebec foram todos pilares de nosso império."
 FRA_stage_europe: "Estágio: Europa"
 FRA_stage_europe_desc: "A Europa sempre foi interessante para a política francesa. Uma vez conquistamos a maior parte do continente. Uma vez governamos grande parte do que é a Europa continental. O domínio francês sobre as terras será realizado mais uma vez."
 FRA_stage_asia: "Estágio: Ásia"
 FRA_stage_asia_desc: "A Ásia sempre foi complicada para nós investirmos nossos recursos. Possuíamos portos na Índia, Indochina e muitas ilhas menores no Pacífico. No entanto, as pessoas e recursos lá prontos para serem tomados são ainda mais atraentes."
 FRA_stage_oceania: "Estágio: Oceania"
 FRA_stage_oceania_desc: "A influência francesa na Oceania é escassa."
 FRA_the_dominican: "A República Dominicana e Haiti"
 FRA_the_dominican_desc: "A ilha onde as duas nações estão localizadas é estratégica e de extrema importância estratégica. Ela pode nos levar à Louisiana ou às nações do Caribe."
 FRA_island_bases: "Bases em Ilhas"
 FRA_island_bases_desc: "As ilhas no sudeste do Caribe detidas pela França também são úteis para operações de planejamento nas Américas."
 FRA_north_africa: "Norte da África"
 FRA_north_africa_desc: "O Magrebe já foi controlado pela França. Marrocos, Argélia e Tunísia prestaram lealdade ao Império Francês!"
 FRA_the_horn: "O Chifre da África"
 FRA_the_horn_desc: "O Chifre da África foi ligeiramente negligenciado em favor de outras regiões. No entanto, devolver Djibouti às nossas colônias melhorará nossos pontos de projeção."
 FRA_quebec: "Quebec"
 FRA_quebec_desc: "Quebec marcou um dos maiores feitos no Novo Mundo. Marcou um novo tipo de colonialismo, um que envolvia cooperação com os nativos e não a apreensão forçada de suas terras. Os nativos eram demasiado valiosos para serem perdidos para os colonizadores."
 FRA_piedmont: "Piemonte"
 FRA_piedmont_desc: "Piemonte não é necessariamente francês. No entanto, esta região está do outro lado da fronteira franco-italiana. O reino da Sardenha-Piemonte já foi um estado cliente sob Napoleão. É possível restaurar essa cooperação."
 FRA_the_benelux: "Os Países Baixos (Benelux)"
 FRA_the_benelux_desc: "Os Países Baixos ou Benelux sempre foram um local de conflito para a Europa. A queda do rei da Borgonha, a divisão racial na Bélgica entre Flandres e Valônia. Também é a sede da UE. Portanto, é estratégico para nós avançar e recuperar algum controle nesses países."
 FRA_indian_ocean_bases: "Bases no Oceano Índico"
 FRA_indian_ocean_bases_desc: "O Oceano Índico é um lugar amplo e vasto. No entanto, fortalecer as bases francesas deve nos fornecer uma vantagem tática tanto no leste da África quanto no sul da Ásia."
 FRA_french_indochina: "Indochina Francesa"
 FRA_french_indochina_desc: "A Indochina Francesa foi o ápice de nossa expansão para o Extremo Oriente. Uma vez possuímos Camboja, Vietnã e Laos. No entanto, agora é hora de recuperar nossa influência e retomar nossa força na Indochina."
 FRA_new_caledonia_base: "Bases na Nova Caledônia"
 FRA_new_caledonia_base_desc: "A Nova Caledônia não é o lugar mais prestigioso de se possuir. No entanto, podemos usá-la para uma melhor postura. Se melhorarmos as bases locais, isso deve nos dar alguma vantagem na região."
 FRA_west_africa: "África Ocidental"
 FRA_west_africa_desc: "A influência francesa na África Ocidental continua sempre presente. A maioria dos países que um dia foram governados por nós usa o francês como língua oficial. Muitos outros ao redor do mundo o usam como segunda língua."
 FRA_subsahara: "Subsaariana"
 FRA_subsahara_desc: "A Subsaariana também era importante devido às suas reservas estratégicas de recursos e outros meios semelhantes. Devemos continuar a avançar e melhorar nosso controle na região."
 FRA_lousiana: "Luísiana"
 FRA_lousiana_desc: "A Luísiana é um dos poucos lugares onde a cultura crioula nasceu. É uma mistura de francês, especiarias e algo mais agradável, mas é um centro de influência estrangeira francesa."
 FRA_the_iberans: "Os Ibéricos"
 FRA_the_iberans_desc: "Os ibéricos uma vez juraram lealdade à França, e a família real da Espanha é uma família francesa. Devemos continuar a empurrar nossa influência para fortalecer as regiões próximas de casa."
 FRA_mountain_boys: "Garotos da Montanha"
 FRA_mountain_boys_desc: "A Suíça tem sido uma aliada e amiga próxima por muitos anos. As porções ocidentais do país falam principalmente francês e tornam-no um excelente lugar para proteger nossas fronteiras contra a influência de outros. Finalmente, devemos também empurrar nossa influência e controle para a Áustria. Os garotos da montanha não resistirão ao poder francês!"
 FRA_german_goliath: "Golias Alemão"
 FRA_german_goliath_desc: "Os alemães nos derrotaram na Segunda Guerra Mundial. Eles acreditam agora que são eles que devem controlar o que acontece na Europa. O Golias Alemão deve ser detido."
 FRA_russian_bear: "Urso Russo"
 FRA_russian_bear_desc: "O urso russo tem sido um símbolo de nossa derrota desde o reinado de Napoleão. É hora de recuperarmos nossa glória para a França e devolver a ideia de rendição aos russos!"
 FRA_francosphere: "Francosfera"
 FRA_francosphere_desc: "A Francosfera é uma das maiores esferas políticas do mundo. Ela abrange algo em torno de 35 a 45 por cento do mundo que teve alguma participação na intervenção e influência francesa. Devemos continuar a impulsionar as áreas com maior influência para manter nosso domínio sobre essas regiões."
 FRA_the_levant_problem: "O Problema do Levante"
 FRA_the_levant_problem_desc: "O Levante é uma seção frequentemente negligenciada da Francosfera. A região costumava fornecer grãos valiosos, frutas e petróleo ao império francês."
 FRA_antagonize_syria: "Antagonizar a Síria"
 FRA_antagonize_syria_desc: "A Síria sob os al-Assads tomou decisões erradas demais. Devemos desestabilizar o regime e começar a incentivar a Síria em direção à nossa ideologia e depor os ditadores."
 FRA_supporting_armenia: "Apoiar a Armênia"
 FRA_supporting_armenia_desc: "A Armênia é uma novata na Francosfera, mas ainda assim é uma aliada estratégica. As lutas da nação nos lembram muito das nossas e devemos apoiar a Armênia em suas lutas em Karabakh."
 FRA_anti_assad_regime_message: "Mensagem Anti-Regime de Assad"
 FRA_anti_assad_regime_message_desc: "Embora tenhamos sido antagonistas em grande parte contra a Síria, agora é hora de sermos mais diretos e não mais contornarmos o que realmente queremos dizer. A liderança da Síria sob os al-Assads tomou um rumo para o pior e devemos continuar a expressar nosso desdém pelos al-Assads."
 FRA_escalation_from_the_damascus_spring: "Escalada da Primavera de Damasco"
 FRA_escalation_from_the_damascus_spring_desc: "A Primavera de Damasco começou em pleno vapor. Agora é crucial continuarmos a apoiar os movimentos pró-democracia na Síria e no Oriente Médio."
 FRA_collaboration_with_the_fsa: "Colaboração com os Rebeldes Sírios"
 FRA_collaboration_with_the_fsa_desc: "Os rebeldes precisarão de uma quantidade considerável de recursos para contestar os al-Assads. Devemos avaliar nossas opções e o que podemos fornecer ao grupo que conduzirá a Síria adiante."
 FRA_oil_and_gas_investments: "Investimentos em Petróleo e Gás"
 FRA_oil_and_gas_investments_desc: "O Levante possui uma quantidade considerável de reservas de petróleo e gás. Será sempre vantajoso investir recursos e mão de obra nas indústrias de petróleo e gás da região."
 FRA_reminder_of_the_taif_agreement: "Lembrete do Acordo de Taif"
 FRA_reminder_of_the_taif_agreement_desc: "O Acordo de Taif, oficialmente conhecido como Acordo de Reconciliação Nacional, foi alcançado para fornecer um acordo básico que significava o fim da Guerra Civil Libanesa e trazia normalidade e o fim da guerra civil. Devemos lembrar o Líbano e o Oriente Médio sobre os acordos de Taif e buscar acabar com o Hezbollah."
 FRA_root_out_hezbollah: "Erradicar o Hezbollah"
 FRA_root_out_hezbollah_desc: "O Hezbollah é um desafio direto ao Líbano, ao Acordo de Taif e à paz na região. Erradicar o Hezbollah é um dos primeiros passos para ajudar a estabelecer a paz no Oriente Médio."
 FRA_agriculture_works_in_the_levant: "Trabalhos Agrícolas no Levante"
 FRA_agriculture_works_in_the_levant_desc: "Será válido buscar uma variedade de investimentos agrícolas no Levante. Contrariamente à maioria das ideias estrangeiras sobre a região, ela é propícia ao potencial. Muitas culturas podem ser cultivadas nas exuberantes costas do Levante ou nos vales fluviais da Síria. Devemos explorar nossos investimentos na região e ajudar a explorar o poder agrícola do Levante."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "A África foi um dos pilares de nosso antigo império colonial. A nação da antiga Françafrique deve continuar seguindo nosso exemplo para o novo século. Devemos investigar a melhor maneira de ajudá-los e manter nossa influência sobre a região."
 FRA_francophone_solidarity: "Solidariedade Francófona"
 FRA_francophone_solidarity_desc: "Essa foi uma iniciativa que visava promover a cultura francófona e os valores franceses entre as nações francófonas. A iniciativa incluía maior acesso à educação para nações de baixa renda e apoio econômico para as em desenvolvimento, com a esperança de que ganhassem e construíssem sobre o apoio mantido desde a pós-descolonização. Nas nações africanas especificamente, a França participou ativamente apoiando parcerias entre nações africanas que mantinham sua influência e geravam ganhos lucrativos."
 FRA_continue_cold_war_mentality: "Continuar a Mentalidade da Guerra Fria"
 FRA_continue_cold_war_mentality_desc: "Muitos na esfera pública e global estão começando a ultrapassar uma potência internacional. Devemos manter nosso status como uma nação líder global a qualquer custo. Retornar ao antigo ponto de vista não será popular dentro da comunidade internacional, mas ações devem ser tomadas, o calor se dissipará em questão de tempo."
 FRA_NEPAD_development: "Desenvolvimento do NEPAD"
 FRA_NEPAD_development_desc: "A Nova Parceria para o Desenvolvimento da África (NEPAD, na sigla em inglês) é um programa de desenvolvimento econômico desenvolvido pela União Africana com parceiros da União Europeia, China, Japão e outros membros do G8. Estamos especialmente interessados no desenvolvimento do NEPAD e assumimos um ponto focal de ser o principal apoiador do desenvolvimento monetário e político do NEPAD pela União Europeia. Devemos ajudar a estender o desenvolvimento e aumentar o financiamento e o apoio ao programa para ajudar toda a África."
 FRA_CFA_Reforms: "Reformas do CFA"
 FRA_CFA_Reforms_desc: "Abordar o CFA é uma de nossas maiores preocupações. Com a influência diminuindo ao longo do tempo, somos forçados à posição de reforma para manter um império neocolonial vivo. Algumas de nossas reformas são direcionadas para maior autonomia dentro do sistema bancário. Facilitação do uso de fundos monetários e Controles de câmbio."
 FRA_introduce_the_eco: "Introduzir o ECO"
 FRA_introduce_the_eco_desc: "Devemos desvincular o Franco CFA de nosso controle e remover a dependência de nossas ex-colônias de nós. O ECO é a nova moeda proposta que deve permitir às nações da África Ocidental algum grau de autonomia econômica e cooperação entre as novas nações que o adotaram. Devemos apoiá-los em seu esforço para criar uma nova moeda comum e potencialmente convencer toda a antiga África Francesa a utilizar essa nova moeda."
 FRA_unrestricted_subjugation: "Subjugação Irrestrita"
 FRA_unrestricted_subjugation_desc: "Nossas ações têm sido apenas de exploração e extração. Mas agora devemos reconsiderar nossa posição sobre essa postura e onde devemos repensar nossa posição diplomática e entrar em uma nova fase de governança e controle. A escolha não será popular, mas é feita apenas no interesse de uma nação e seu status global."
 FRA_intervention_in_africa: "Intervencionismo na Françafrique"
 FRA_intervention_in_africa_desc: "Nossas antigas possessões coloniais precisam de assistência. Agora é hora de perseguirmos uma política adicional de intervenção na região e fornecimento de assistência militar onde necessário."
 FRA_sahel_region: "Região do Sahel"
 FRA_sahel_region_desc: "A região do Sahel serve como uma perspectiva para a mineração e a coleta de recursos naturais, uma fronteira para o envenenamento geopolítico francês e interesses corporativos. Agora, com o crescimento do extremismo no novo milênio, somos obrigados a tomar medidas para garantir a segurança de nossa conta nacional. Uma ameaça está crescendo dentro da região do Sahel, colocando em risco os ativos franceses locais. Devemos tomar a iniciativa e garantir a proteção e a erradicação dessa infestação a qualquer custo necessário."
 FRA_afrique_centrale: "África Central"
 FRA_afrique_centrale_desc: "Um coração e alma da África, coberto por incontáveis maravilhas naturais e uma vasta quantidade de recursos e potencial. Uma região inexplorada por suas maravilhas."
 FRA_CAR_intervention: "Operação Sangaris"
 FRA_CAR_intervention_desc: "A Operação Sangaris foi o nome proposto para a operação e intervenção na Guerra Civil na República Centro-Africana."
 FRA_operation_artemis: "Operação Artemis"
 FRA_operation_artemis_desc: "Com a Segunda Guerra do Congo em pleno andamento, a França e outras nações europeias lideraram uma intervenção autônoma na parte oriental do país após a retirada das forças ugandenses. Marcou um ponto de virada importante nos assuntos externos da União Europeia e nas operações militares conjuntas."
 FRA_resources_prospects: "Perspectivas de Recursos"
 FRA_resources_prospects_desc: "As regiões naturalmente ricas da África Subsaariana estão repletas de recursos naturais, com muitas cooperações com a França já se beneficiando dessa perspectiva. Com a crescente demanda por esses recursos, devemos tomar uma iniciativa e investir em nossos ativos no exterior para ganhar nossa posição e mantê-la bem."
 FRA_oef_hoa: "OEF - Chifre da África"
 FRA_oef_hoa_desc: "A Guerra Civil Somali simplesmente persiste por tempo suficiente. Devemos intervir em nome do governo somali para ajudá-los a recuperar seu país devastado pela guerra e auxiliar o governo somali em seus esforços para estabilizar o país."
 FRA_operation_licorne: "Operação Licorne"
 FRA_operation_licorne_desc: "A Operação Licorne é o nome da força de paz francesa que foi implantada na Costa do Marfim em resposta à guerra civil entre as Forças Novas da Costa do Marfim e as Forças Armadas da Costa do Marfim."
 FRA_the_second_ivory_coast_civil_war: "A Segunda Guerra Civil da Costa do Marfim"
 FRA_the_second_ivory_coast_civil_war_desc: "A Segunda Guerra Civil da Costa do Marfim foi o segundo conflito armado decorrente dos apoiadores de Laurent Gbagbo e do presidente eleito Alassane Ouattara. O conflito entre os dois escalou para um conflito em larga escala. Devemos intervir para ajudar a estabilizar o conflito antes que saia do controle."
 FRA_Industrial_expansion: "Expansão Industrial"
 FRA_Industrial_expansion_desc: "Nossas antigas nações coloniais estão desesperadamente precisando de uma retomada econômica. As sociedades predominantemente agrárias poderiam se beneficiar de um pequeno impulso em suas economias injetando fundos de investimento na região."
 FRA_educational_development: "Desenvolvimento Educacional"
 FRA_educational_development_desc: "Fornecer fundos para a educação em nossas antigas colônias ajudará sua população a se tornar mais educada e, por sua vez, aumentará sua produtividade."
 FRA_operation_serval: "Operação Serval"
 FRA_operation_serval_desc: "Operação Serval é o nome usado para a série de intervenções francesas e malianas durante a Guerra Civil no Mali como a primeira fase do conflito contra Extremistas Islâmicos na região."
 FRA_French_pillar_of_counterterrorism: "Pilar do Contra-Terrorismo"
 FRA_French_pillar_of_counterterrorism_desc: "Nossas forças anti-terroristas e anti-extremistas se tornaram mundialmente conhecidas e nos tornamos um pilar e a face do contra-terrorismo em todo o mundo."
 FRA_french_pillar_of_counterterroism_tt: "Enviando §YAdvisores Estrangeiros§! para Nações para Fins de §YContra-Terrorismo§! nossos conselheiros dobram o bônus fornecido à §YNação Aconselhada§!."
 FRA_the_french_foreign_legion: "A Legião Estrangeira Francesa"
 FRA_the_french_foreign_legion_desc: "A Legião Estrangeira Francesa é um corpo de elite do Exército Francês que consiste em uma variedade de especialidades. Tendo sido formada em 1831 pelo então Rei Louis Philippe, ela foi destinada a permitir que recrutas estrangeiros tivessem um lugar entre as forças francesas. Como tal, a Legião é uma força de combate multiétnica e multicultural mundialmente conhecida pela disciplina e espírito de corpo."
 FRA_sahel_support_initiative: "Iniciativa de Apoio ao Sahel"
 FRA_sahel_support_initiative_desc: "As forças militares do Sahel frequentemente estão subequipadas. É possível que possamos reorganizar alguns recursos para lá, seja financeiramente ou militarmente, para ajudar a fortalecer nossa posição na África."
 FRA_sahel_officer_training: "Treinamento de Oficiais do Sahel"
 FRA_sahel_officer_training_desc: "As forças armadas das nações do Sahel poderiam se beneficiar de mais treinamento para torná-las uma força de combate mais eficaz. Devemos buscar investir nos militares de nossos aliados na região e melhorar o padrão de seus oficiais."
 FRA_takuba_task_force: "Força-Tarefa Takuba"
 FRA_takuba_task_force_desc: "A Força-Tarefa Takuba foi outra série de operações conjuntas entre as forças francesas, malianas, da UE e americanas para continuar o conflito contra extremistas islâmicos durante a Guerra Civil no Mali. É um objetivo estratégico para nós começar nossa intervenção novamente no Mali para garantir estabilidade na região."
 FRA_haitian_coup: "O Golpe Haitiano"
 FRA_haitian_coup_desc: "Jean-Bertrand Aristide continua sendo um espinho no lado de nosso país. A demanda por reparações é repreensível. Pode estar em nosso interesse considerar encontrar um novo gerenciamento para o Haiti."
 FRA_repeal_the_ordiance: "Revogar a Ordenança"
 FRA_repeal_the_ordiance_desc: "A Ordenança de 1825 de Charles X deve ser revogada para ajudar a normalizar as relações entre Haiti e França. A Ordenança de 1825 é a causa e o motivo dos pagamentos de independência haitianos que foram realizados por quase três quartos de século. É hora de revogar esta antiga legislação como um de nossos primeiros passos para a reconciliação."
 FRA_senegalese_civil_war: "A Guerra Civil Senegalesa"
 FRA_senegalese_civil_war_desc: "A Guerra Civil Senegalesa começou como um conflito localizado com as eleições recentes. Senegal é importante como uma nação costeira para trazer material do interior e do norte para a França. A intervenção na região é uma necessidade para continuar nossas ambições na África."
 FRA_returning_to_indochina: "O Retorno à Indochina"
 FRA_returning_to_indochina_desc: "Indochina já foi o ponto alto das possessões francesas no Extremo Oriente até as guerras de independência vietnamitas. É hora de retornar à Indochina, talvez não como colonizador, mas desta vez como amigo. Nossos interesses na região com o surgimento da China a marcaram como uma área de extrema importância."
 FRA_former_indian_colonial: "Assuntos do Oceano Índico"
 FRA_former_indian_colonial_desc: "As possesões francesas no Oceano Índico e os países de língua francesa no Oceano Índico são estrategicamente importantes para frustrar e contrariar influências estrangeiras indesejadas. É hora de nos prepararmos para retornar a essas regiões estrategicamente importantes e trazer conosco investimentos e outras melhorias estratégicas."
 France_news.97.t: "França Endossa a Egalité."
 France_news.97.d1: "Buscando uma nova aliança interna e externa da pátria, o Presidente Francês [FRA.GetLeader] anunciou uma guinada à esquerda na política econômica e externa. Enfatizando a Egalité sobre os outros dois lemas franceses, a igualdade universal de todos os cidadãos franceses em breve será alcançada - de acordo com o governo."
 France_news.97.d2: "Buscando uma nova aliança interna e externa da pátria, o Presidente Francês [FRA.GetLeader] anunciou uma guinada à esquerda na política econômica e externa. Enfatizando a Egalité sobre os outros dois lemas franceses, a igualdade universal de todos os cidadãos franceses em breve será alcançada - de acordo com o governo. O governo francês e o nosso compartilham uma visão semelhante sobre o mundo. Os comunistas e esquerdistas do mundo se unirão em nossa causa para libertar os trabalhadores de suas correntes."
 France_news.97.o1: "Viva a França!"
 France_news.97.o2: "Bom para eles."
 France_news.97.o3: "Interessante."
 France_news.98.t: "França Endossa a Fraternité."
 France_news.98.d: "A França está insatisfeita com as políticas 'desalmadas e degeneradas' endossadas no mundo recentemente. O Presidente Francês [FRA.GetLeader] adotou uma clara nova tendência autoritária em termos de políticas e retórica.\n\n[FRA.GetLeader] promete que isso levará à fraternidade entre os irmãos e irmãs sob a bandeira francesa - mas observadores internacionais estão céticos. Nas palavras de um jornalista irlandês: 'Uma democracia não deveria precisar de um ditador para se tornar mais democrática.'"
 France_news.98.o1: "Viva a França!"
 France_news.98.o2: "Bem."
 France_news.98.o3: "Um Movimento Rumo à Direita"
 France_news.99.t1: "O Retorno do Rei"
 France_news.99.t2: "O Retorno do Imperador"
 France_news.99.d1: "A Casa Real de Bourbon retornou à residência real em Versalhes, uma vez construída por seu antecessor Louis XIV, para retomar o domínio sobre a França.\n\nO Rei [FRA.GetLeader] prometeu uma nova e grandiosa era para a França e o mundo. \"Os legítimos governantes da França e os protetores da Europa Ocidental retornaram ao seu lugar de direito.\" foi a cláusula final de seu discurso - que foi imediatamente criticado como jingoísta e superprivilegiado por outros líderes europeus e republicanos franceses."
 France_news.99.d2: "A autodenominada 'Casa Imperial' de Bonaparte, os descendentes do auto-proclamado Imperador Napoleão I Bonaparte (1769-1821), retornaram a Versalhes. Embora Napoleão (e seus descendentes) sempre tenham sido populares na França, foram menos em outros países - tanto com nobres estrangeiros quanto com plebeus estrangeiros.\n\nA recente retórica jingoísta de [FRA.GetLeader], que recentemente ascendeu como Imperador dos Franceses, foi questionada pelos líderes da Alemanha, Grã-Bretanha, Itália e Rússia. Os novos governantes da França têm poucos amigos.\n\nJuntamente com o novo sistema de governo, a França revelou uma nova bandeira: A mesma da antiga, mas içada com vermelho pela amurada - uma alusão à Revolução Francesa, quando uma bandeira semelhante foi içada pouco antes do primeiro Império Bonapartista."
 France_news.99.o1: "Viva o Rei!"
 France_news.99.o2: "Viva o Imperador!"
 France_news.99.o3: "Bem."
 France_news.100.t: "Invasão Francesa de Mônaco e Andorra"
 France_news.100.d: "Tropas francesas entraram nos dois países menores nas fronteiras da França nesta manhã. As principados de Andorra e Mônaco tornaram-se as mais recentes vítimas da agressão militar francesa.\n\nSem forças militares consideráveis próprias, Andorra e Mônaco estão à mercê da França, da qual anteriormente dependiam para defesa."
 France_news.100.o1: "Glória à França!"
 France_news.100.o2: "Bem, é isso então."
 France_news.100.o3: "Ótimo."
 France_news.100.o4: "Inaceitável!"
 France_news.100.o5: "Quem se importa?"
 France_news.101.t: "França Exige suas 'Fronteiras Naturais'"
 France_news.101.d: "Para o destino econômico da França e sua proteção militar, o Rio Reno é sua fronteira oriental indispensável. Teremos que recuperá-lo, se necessário, à força.\n\n[FRA.GetLeader] causou bastante controvérsia ao proclamar essencialmente uma guerra iminente por nada além da agressão militar francesa."
 France_news.101.o1: "A França será gloriosa!"
 France_news.101.o2: "Esses tolos."
 france_md.0.t: "Convite para o Acordo de Paris"
 france_md.0.d: "O governo francês entrou em contato com um pedido urgente para fazer promessas militares e garantias militares que nos igualariam à adesão à sua aliança."
 france_md.0.o1: "Concordo. Os franceses são fortes."
 france_md.0.o2: "Não. Eles se rendem demais."
 france_md.1.t: "Investimentos em Euros"
 france_md.1.d: "Os franceses vieram até nós hoje com uma proposta interessante. Eles afirmaram que as etapas iniciais de cooperação econômica adequada começaram com as nações europeias adotando o Euro. Utilizar uma moeda comum permite que nossos cidadãos viajem além das fronteiras sem se preocupar com câmbio ou conversão de moeda. Além disso, de acordo com os diplomatas franceses, a introdução do Euro deve ajudar a fortalecer os laços econômicos com nossos colegas europeus. O tratado apresentado a nós no momento é um pedido para que os franceses financiem um investimento em nosso grande país."
 france_md.1.a: "Assine os Acordos"
 france_md.1.b: "Nunca"
 france_md.2.t: "[From.GetName] Aceita Nossos Investimentos!"
 france_md.2.d: "Boas notícias! [From.GetName] aceitou nossos acordos! Eles decidiram que laços econômicos mais estreitos com a França são o caminho a seguir."
 france_md.2.a: "Ótima escolha."
 france_md.3.t: "[From.GetName] Recusa"
 france_md.3.d: "Eles decidiram que nossos investimentos não estão em seu melhor interesse. É interessante que eles recusem algo que beneficiaria ambas as nossas grandes nações!"
 france_md.3.a: "Decepcionante."
 france_md.4.t: "Projetos de Infraestrutura Rodoviária - Leste Europeu"
 france_md.4.d: "A infraestrutura do leste europeu tem caído em algum desarranjo nos últimos anos. Alguns empreiteiros franceses estão procurando trabalho, então eles estão se aproximando de nós para melhorar algumas das estradas aqui no país. Eles se ofereceram para pagar pela construção desde que recebam os retornos de qualquer forma de imposto que seja usada para pagar por isso."
 france_md.4.a: "Claro! Infraestrutura gratuita!"
 france_md.4.b: "Não os franceses."
 france_md.5.t: "A Convenção de Paris"
 france_md.5.d: "A França convocou uma conferência em Paris hoje com todos os líderes e membros proeminentes da União Europeia para discutir o futuro da UE. Curiosamente, a função principal da conferência era discutir algo incomum. Nossos anfitriões franceses decidiram discutir a possibilidade de unificação da união. Eles listaram sua proposta para serem os líderes desta união. Além disso, a estrutura foi estabelecida e agora aguarda assinaturas para aprovar a legislação no parlamento e, eventualmente, ver sua concretização. A causa para o desenvolvimento da União Europeia - Uma Europa Unida."
 france_md.5.a: "Os franceses terão nosso apoio."
 france_md.5.b: "Absolutamente não!"
 france_md.6.t: "[From.GetName] Apoia a Unificação!"
 france_md.6.d: "[From.GetName] devolveu os tratados que receberam durante a Convenção. Em notícias maravilhosas, eles decidiram apoiar nosso grande empreendimento e buscar uma nova Europa!"
 france_md.6.a: "Ótimo."
 france_md.7.t: "[From.GetName] Foge da União!"
 france_md.7.d: "[From.GetName] destruiu nossa grande legislação e degradou nossa credibilidade. Os delegados também começaram a redigir e citar legislação para buscar o Artigo 50 e fugir de nossa grande união."
 france_md.7.a: "Eles estão cometendo um erro."
 france_md.8.t: "A Questão do Monarca"
 france_md.8.d: "O povo francês tem sido feito de bobo nos últimos anos. Temos sido menosprezados e constantemente atacados por muitas pessoas. Napoleão uma vez mostrou ao mundo que os franceses não devem ser subestimados. Ele esmagou seu pé sobre muitos, incluindo os alemães e ingleses. Ainda existe um descendente vivo deste grande líder. Jean Christophe, Príncipe Napoléon, agora é o chefe da Família Imperial Bonaparte. Será que ele pode liderar a França para a glória?"
 france_md.8.a: "Restaure o Imperador!"
 france_md.8.b: "A Frente Nacional nos liderará!"
 france_md.9.t: "Restauração dos Bonapartes"
 france_md.9.d: "[FRA.GetLeader] voltou a Versalhes. Ele se acolheu em seu verdadeiro chamado. [FRA.GetLeader] foi coroado o novo Imperador da França. A restauração do trono causou preocupação entre muitos governos na Europa. O Imperador e o povo francês escolheram seu caminho. Viva a França!"
 france_md.9.a: "Viva, Príncipe Napoléon"
 france_md.10.t: "O Caminho para uma Nova França"
 france_md.10.d1: "O Império Francês passou por muitas coisas em sua vida. Podemos traçar nossa linhagem por grande parte da terra aqui na França e também pelo falecido Carlos Magno. Os conselheiros de [FRA.GetLeader] trouxeram uma de nossas últimas políticas que devemos promulgar antes de realmente levarmos o império mais longe do que jamais esteve.\n\n §GEsta escolha é permanente e não pode ser alterada, e muitos efeitos serão baseados em sua decisão§!\n."
 france_md.10.d2: "Agora que a Comuna Francesa começou a consolidar seu controle sobre o governo. É hora de começarmos a pensar na revolução no exterior. O comunismo é melhor mostrado a todos, e nosso líder [FRA.GetLeader] nos levará ao verdadeiro socialismo. Aqui e no exterior!\n\n §GEsta escolha é permanente e não pode ser alterada, e muitos efeitos serão baseados em sua decisão§!\n."
 france_md.10.a: "Uma Ascensão Pacífica"
 france_md.10.b: "Dobrar o Mundo aos Nossos Pés"
 france_md.11.t: "Cooperação CNES - NASA"
 france_md.11.d: "Os líderes da CNES vieram até nós hoje para discutir a possibilidade de uma cooperação ampliada entre a NASA e a CNES. Eles afirmam que há muito a aprender com o espaço, e o respaldo de outro grande programa espacial poderia nos ajudar significativamente. O acordo apresentado declara que cada um de nós contribuiria com US$ 10,0 bilhões antecipadamente para buscar laços científicos mais estreitos."
 france_md.11.a: "Um Acordo Digno"
 france_md.11.b: "Não."
 france_md.100.t: "O Apoio à Armênia"
 france_md.100.d: "A Armênia e sua luta nos lembram muito de nós mesmos. Sua luta contra o Azerbaijão em Artsakh nos lembra muito de nós mesmos. Apoiá-los em seus esforços é não apenas desejável, mas também necessário para nossos interesses na região. Podemos fornecer apoio material, financeiro ou político em seu conflito. Como devemos ajudar nossos amigos em Yerevan?"
 france_md.100.a: "Apoiar a Armênia Politicamente"
 france_md.100.b: "Apoiar a Armênia Financeiramente"
 france_md.100.c: "Apoiar a Armênia Militarmente"
 france_md.101.t: "A França nos Apoia!"
 france_md.101.d: "A França decidiu nos enviar apoio em nossa luta em curso para nos estabelecermos. Os conflitos com o Azerbaijão, bem como as questões turcas, continuam a nos afligir, mas agora temos um aliado na Europa."
 france_md.101.a: "Outro Movimento na Direção..."
 france_md.102.t: "A Primeira Guerra Civil da Costa do Marfim"
 france_md.102.d: "A Primeira Guerra Civil da Costa do Marfim começou de fato. O conflito está em pleno andamento e não parece ter sinais de diminuição. O que antes era a jóia da coroa da Françafrique transformou-se em um campo de batalha entre os lados opostos. A estabilidade na região está delicadamente equilibrada, pois a nação se despedaça. Qual lado melhor se alinha com nossos interesses atuais?"
 france_md.102.a: "Apoiar Laurent Gbagbo"
 france_md.102.b: "Apoiar Guillaume Soro"
 france_md.102.c: "Apoiar a Terceira Facção"
 france_md.103.t: "A Segunda Guerra Civil da Costa do Marfim"
 france_md.103.d: "A Segunda Guerra Civil da Costa do Marfim está em pleno andamento entre o FNC e o governo da [CDI.GetName]. O conflito parece ter começado nas eleições presidenciais, em que Gbagbo se recusou a renunciar, permitindo que Ouattara assumisse o poder em eleições justas e livres. Qual lado melhor se alinha com nossos interesses atuais?"
 france_md.103.a: "Apoiar Laurent Gbagbo"
 france_md.103.b: "Apoiar Alassane Ouattara"
 france_md.104.t: "Operação Artemis"
 france_md.104.d: "A Operação Artemis, formalmente conhecida como Força da União Europeia para a República Democrática do Congo (EUFOR), é um plano proposto para forças de manutenção da paz e intervenção a serem implantadas na República Democrática do Congo. Muitos políticos dentro de nosso governo estão buscando que a França lidere a ação militar da União Europeia. Temos uma escolha entre os participantes sobre quem desejamos apoiar. Ruanda e [RWA.GetLader] poderiam ser aliados fortes, mas sua facção está principalmente situada no leste e não deseja controlar todo o país. [UGA.GetLeader] e [RCD.GetName] são outra escolha, mas estão principalmente situados ao redor do norte do país. Podemos sempre apoiar Kinshasa, o que seria o mais ótimo, pois são o governo atualmente no poder. Quem vamos apoiar na Grande Guerra Africana?"
 france_md.104.a: "Apoiar o Congo DR"
 france_md.104.b: "Apoiar Uganda"
 france_md.104.c: "Apoiar Ruanda"
 france_md.105.t: "Guerra Civil Senegalesa"
 france_md.105.d: "A expansão da Guerra Civil Senegalesa para um conflito muito mais detalhado e amplo foi uma surpresa para todos os envolvidos. A combinação do problema da Casamance, bem como acusações de manipulação eleitoral, desestabilizou mais um país na África. Nossas opções variam consideravelmente dependendo de nossos objetivos. Podemos apoiar [SEN.GetLeader] e seu governo, as facções rebeldes ou o povo da Casamance. Qualquer escolha ajudará Senegal a pavimentar um novo futuro para si mesmo na região."
 france_md.105.a: "Apoiar Senegal"
 france_md.105.b: "Apoiar os Rebeldes"
 france_md.105.c: "Apoiar Casamance"
 france_md.106.t: "Operação Sangaris"
 france_md.106.d: "A Assembleia Nacional e as forças armadas de nosso país propuseram uma nova intervenção na República Centro-Africana em resposta ao novo conflito deles. A operação proposta é conhecida como Operação Sangaris, que focará nossas tropas em apoio a uma das facções no conflito civil em nome do líder. Quem vamos apoiar no conflito?"
 france_md.106.a: "Apoiar a RDC"
 france_md.106.b: "Apoiar o UFDR"
 france_md.106.c: "Apoiar a Seleka"
 france_md.106.d1: "Apoiar o Logone"
 france_md.106.e: "Apoiar o Anti-Balaka"
 france_md.107.t: "Opération Serval"
 france_md.107.d: "Opération Serval foi proposta à Assembleia Nacional como reação à rebelião Tuareg no país do Mali. Serval está atualmente orientada para as forças francesas sendo implantadas para apoiar o governo de [MAL.GetName] e [MAL.GetLeader]. Temos a opção de mudar nossa política externa e apoiar a causa dos Tuaregs, se assim escolhermos. Em qual lado do conflito devemos intervir em nome?"
 france_md.107.a: "Apoiar o Governo do Mali"
 france_md.107.b: "Apoiar os Tuaregs"
 france_md.108.t: "Força-Tarefa Takuba"
 france_md.108.d: "Os insurgentes islâmicos começaram a lutar tanto contra o Governo [MAL.GetAdjective] quanto contra as forças Tuareg. A Operação Serval está em andamento há algum tempo, mas podemos incorporar apoio adicional para a facção que havíamos apoiado antes ou podemos fazer uma mudança radical e apoiar um novo benfeitor no Mali. Qual facção vamos apoiar no futuro?"
 france_md.108.a: "Apoiar o Governo Maliano"
 france_md.108.b: "Apoiar os Tuaregs"
 france_md.108.c: "Apoiar Ansar Dine"
 france_md.109.t: "O Golpe no Haiti"
 france_md.109.d: "O corpo governante do governo do Haiti não está atualmente a nosso favor. O precedente que o partido governante está estabelecendo não beneficia nossa política externa. Instigar o golpe e apoiar a oposição é uma de nossas melhores opções para garantir que o restante das colônias não comece a exigir reparações contra nós por infrações coloniais."
 france_md.109.a: "Instigar o Golpe"
 france_md.109.b: "Apoiar os Rebeldes"
 france_md.350.t: "A França Está nos Expulsando do Líbano!"
 france_md.350.d: "Os franceses conseguiram interferir em nossa política, após várias campanhas de influência contra nós. Eles usaram sua influência para forçar nossa partida do Líbano! Podemos reagir a este insulto retornando para o Líbano."
 france_md.350.a: "Rato! Você vai pagar por isso!"
 france_md.350.b: "Reforçar a Reivindicação"
 france_md.355.t: "A França instiga um senso de revolta na população"
 france_md.355.d: "Os sanguinários franceses conseguiram virar a população contra nós! Agora eles querem direitos e eleições, já vimos isso antes! Apresse-se em recuperar o controle da situação antes que saia do controle!"
 france_md.355.a: "Isso doeu..."
 france_md.360.t: "Investimentos em Petróleo e Gás no Centro da Síria"
 france_md.360.d: "A França quer investir no petróleo e gás encontrados no subsolo. Devemos permitir que eles o façam ou não?"
 france_md.360.a: "Agradecemos por essa iniciativa"
 france_md.360.b: "Não precisamos disso neste momento"
 france_md.400.t: "Investimentos em Infraestrutura no Norte do Líbano"
 france_md.400.d: "A França quer investir em infraestrutura no Norte do Líbano para melhorar as condições de vida."
 france_md.400.a: "Agradecemos por essa iniciativa"
 france_md.400.b: "Não precisamos disso neste momento"
 france_md.401.t: "Investindo em Infraestrutura no Sul do Líbano"
 france_md.401.d: "A França quer investir em infraestrutura no Sul do Líbano para melhorar as condições de vida."
 france_md.401.a: "Agradecemos por essa iniciativa"
 france_md.401.b: "Não precisamos disso neste momento"
 france_md.402.t: "Investindo na Indústria Libanesa"
 france_md.402.d: "A França deseja investir na indústria libanesa para reduzir o desemprego no país."
 france_md.402.a: "Agradecemos por essa iniciativa"
 france_md.402.b: "Não precisamos disso neste momento"
 france_md.403.t: "Enviar Ajuda Humanitária"
 france_md.403.d: "A França planeja enviar ajuda humanitária ao Líbano para aliviar sua difícil situação."
 france_md.403.a: "Agradecemos por essa iniciativa"
 france_md.403.b: "Não precisamos disso neste momento"
 france_md.500.t: "Os Ataques em Lumio"
 france_md.500.d: "Uma pequena comuna em Lumio foi atingida pelo Fronte de Libertação Nacional da Córsega. O ataque não causou perda de vidas, mas deixou uma quantidade substancial de danos na pequena infraestrutura militar da comuna, além de deixar vários gendarmes feridos."
 france_md.500.a: "Infeliz"
 france_md.501.t: "Os Ataques em Hotéis em Marselha"
 france_md.501.d: "Uma série de pequenas explosões foram realizadas em Marselha. O Fronte de Libertação Nacional da Córsega reivindicou a responsabilidade pelos ataques. Várias pessoas foram hospitalizadas e feridas devido aos incidentes, mas não parece que eles tenham intenção de lançar ataques adicionais em outros hotéis."
 france_md.501.a: "Infeliz"
 france_md.504.t: "O Atentado ao McDonald's"
 france_md.504.d: "Um pequeno grupo de nacionalistas bretons decidiu bombardear um McDonald's local em Quévert, Bretanha. A bomba explodiu matando uma pessoa no McDonald's. A investigação em curso não produziu muitas evidências sobre se é um plano maior, mas é uma ocorrência trágica."
 france_md.504.a: "Infeliz"
 FRA_french_space_decision_category: "Programa Espacial Francês"
 FRA_french_space_decision_category_desc: "Espaço: A Última Fronteira. Devemos começar a conquistar essa fronteira com seriedade se quisermos permanecer uma Grande Potência aos olhos do mundo, mas só podemos alcançar isso a um grande custo. Como não podemos ter certeza de quais benefícios econômicos reais um programa espacial em larga escala trará, o povo francês deve continuar convencido de que é um empreendimento valioso! \n§R(se o Entusiasmo pelo Programa Espacial cair abaixo de 35, as operações espaciais serão interrompidas!)§!\n\nNosso Entusiasmo pelo Programa Espacial atualmente é: [?FRA.FRA_peoples_support|+50.0] \nNossa receita do Programa Espacial atualmente é: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "Lançar uma Campanha Curta de Apoio Público"
 FRA_run_support_campaigns_short_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que o espaço reserva, então nosso povo deve estar incrivelmente confuso com toda a situação. Uma breve campanha nas redes sociais deve conquistar algum apoio!"
 FRA_run_support_campaigns_long: "Lançar uma Campanha Longa de Apoio Público"
 FRA_run_support_campaigns_long_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que o espaço reserva, então nosso povo deve estar incrivelmente confuso com toda a situação. Uma campanha educacional detalhada deve fazer maravilhas pelo apoio que recebemos do povo!"
 FRA_balance_the_cnes_budget: "Reequilibrar o Orçamento da CNES"
 FRA_balance_the_cnes_budget_desc: "Nosso programa espacial, a CNES, teve alguns problemas no passado com gastos ineficientes e pequenas quantidades de corrupção. Devemos enviar nossos auditores estaduais para ajudar a conter os gastos excessivos e obter para a CNES a reputação positiva tão necessária."
 FRA_launch_commercial_satellite: "Lançar um Satélite Comercial"
 FRA_launch_commercial_satellite_desc: "Agora que a era da informação está em pleno andamento, empresas privadas praticamente se atropelam para lançar satélites. Ao permitir que algumas dessas empresas lancem a partir de nossas instalações, devemos trazer benefícios econômicos razoáveis. No entanto, esteja ciente de que o povo pode começar a se cansar de nosso programa focado no comercial!"
 FRA_prep_international_space_station: "Preparar um Lançamento para a Estação Espacial Internacional (ISS)"
 FRA_prep_international_space_station_desc: "Embora seja uma conquista e iniciativa global, podemos nos preparar para enviar nossos próprios foguetes de abastecimento para a ISS, juntamente com nossa própria tripulação."
 FRA_french_iss_launch: "Lançamento Francês para a ISS"
 FRA_french_iss_launch_desc: "Após meses de planejamento e preparação, nossa missão de lançamento de suprimentos está pronta para decolar. Três... Dois... Um... Decolagem!"
 FRA_invest_LEB_decision_category: "Investimentos Franco-Libanês"
 FRA_invest_LEB_decision_category_desc: "O Líbano já foi uma de nossas colônias e, como tal, é imperativo que retornemos à região e invistamos no grande país do [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Investir no Sul do Líbano"
 FRA_LEB_invest_infrastructure_south_desc: "O desenvolvimento econômico do Sul do Líbano pode ajudar a prevenir a radicalização na região. Quanto mais oportunidades econômicas houver na região, melhor para todas as partes envolvidas."
 FRA_LEB_invest_infrastructure_north: "Investir no Norte do Líbano"
 FRA_LEB_invest_infrastructure_north_desc: "O coração econômico do Líbano sempre esteve centrado em torno de Beirute e dos territórios próximos. Expandir e investir na parte norte do país trará excelentes resultados."
 FRA_LEB_invest_civilian_factory: "Investir em Indústrias Civis Libanesas"
 FRA_LEB_invest_civilian_factory_desc: "O Líbano poderia se beneficiar de um investimento adicional em suas indústrias civis. Desenvolver essas indústrias pode ajudar ainda mais no desenvolvimento econômico do Líbano e torná-lo mais autossuficiente no cenário global."
 FRA_LEB_financial_help: "Fornecer Ajuda Financeira ao Líbano"
 FRA_LEB_financial_help_desc: "Devemos fornecer ajuda financeira ao Líbano para ajudar a compensar algumas de suas deficiências orçamentárias e outros aspectos."
 FRA_french_africa_decision_category: "Decisões para África/Françafrique"
 FRA_french_africa_decision_category_desc: "África e Françafrique frequentemente são sinônimos para nós. O continente africano precisa de nossa assistência e nosso cuidado, e como tal, devemos continuar a fazer da África um ponto focal de nossa política externa e nossos interesses."
 FRA_invest_in_NEPAD_education_decision: "Investir nos Programas de Educação do NEPAD"
 FRA_invest_in_NEPAD_education_decision_desc: "Os programas de educação do NEPAD poderiam se beneficiar de mais financiamento e apoio. Vamos pagar pelo aumento do financiamento, mas os países africanos verão mais reduções nos custos de gastos com educação."
 FRA_invest_in_NEPAD_healthcare_decision: "Investir nos Programas de Saúde do NEPAD"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "Os programas de saúde do NEPAD poderiam se beneficiar de mais financiamento e apoio. Vamos pagar pelo aumento do financiamento, mas os países africanos verão mais reduções nos custos de gastos com saúde."
 FRA_invest_in_NEPAD_social_care_decision: "Investir nos Programas de Assistência Social do NEPAD"
 FRA_invest_in_NEPAD_social_care_decision_desc: "Os programas de assistência social do NEPAD poderiam se beneficiar de mais financiamento e apoio. Vamos pagar pelo aumento do financiamento, mas os países africanos verão mais reduções nos custos de gastos com assistência social."
 FRA_invest_in_NEPAD_economic_program_decision: "Investir nos Programas Econômicos do NEPAD"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "Os programas econômicos do NEPAD poderiam se beneficiar de mais financiamento e apoio. Vamos pagar pelo aumento do financiamento, mas os países africanos verão aumento da produtividade e velocidade de construção."
 FRA_extend_the_NEPAD_program_decision: "Estender o Programa NEPAD"
 FRA_extend_the_NEPAD_program_decision_desc: "O programa precisa ser estendido. Podemos injetar mais financiamento no programa para mantê-lo funcionando."
