 CHE_kto_desc: "A operação contra o terrorismo está sendo realizada no território da Chechênia, apesar do controle desta república pelas forças federais, muitos militantes ainda estão escondidos em várias aldeias\n\nSe o §Ypercentual de radicalização§! estiver acima de §Y90%§!, então haverá um golpe em [CHE.GetFlag] Chechênia\n\nPara acelerar a redução das taxas de §Yradicalização§!, foque no §YFSB§!, e também é recomendável liberar [CHE.GetFlag]§YChechênia§! como um estado fantoche"
