 CHE_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos Quinquenais clássicos ao estilo soviético, dará ao governo influência incontrolável sobre a economia anteriormente incontrolável."
 CHE_authoritarian_control_over_economy: "Controle Autoritário Sobre a Economia"
 CHE_authoritarian_control_over_economy_desc: "A esfera econômica de nosso estado foi deixada ao acaso, mas agora a traremos de volta sob o controle de um líder forte."
