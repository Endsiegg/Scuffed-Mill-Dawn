 BOT_ilea: "Academia Internacional de Aplicação da Lei"
 BOT_ilea_desc: "Os Estados Unidos estabeleceram a Academia Internacional de Aplicação da Lei em Gaborone para treinar policiais na África Subsaariana."
 BOT_ilea_tt: "Gastos com Segurança Interna: §G-5%§!"
 BOT_extra_school_funding: "Financiamento Extra para Escolas"
 BOT_extra_school_funding_desc: "Alocamos fundos adicionais para o nosso sistema de educação."
 BOT_extra_school_funding_tt: "Gastos com Educação: §R+5%§!"
 BOT_school_fees: "Taxas Escolares Reintroduzidas"
 BOT_school_fees_desc: "Reintroduzimos taxas escolares no país para combater o aumento dos custos da educação."
 BOT_school_fees_tt: "Gastos com Educação: §G-10%§!"
 BOT_found_BIUST_research_boost: "Universidade Internacional de Tecnologia de Botswana"
 BOT_found_BIUST_research_boost_desc: "Descobriu-se que a BIUST melhora as oportunidades de educação no Botswana e se concentra na pesquisa de novas tecnologias."
 BOT_found_UBSOM_research_boost: "Faculdade de Medicina da Universidade de Botswana"
 BOT_found_UBSOM_research_boost_desc: "A Universidade de Botswana foi expandida com um departamento de medicina focado em treinamento em saúde e pesquisa sobre a AIDS."
 Botswana_pulse.1.t: "Deserto do Kalahari se Expande"
 Botswana_pulse.1.d: "De acordo com dados do ano passado, o Deserto do Kalahari continua se expandindo. Várias áreas destinadas ao pastoreio agora estão estéreis, múltiplas fontes de água subterrânea secaram e a vida selvagem foi reduzida devido à caça furtiva. Permitir que as pessoas pastem livremente seu gado onde quiserem, a exploração mineral da região e a negligência da caça furtiva certamente tornarão a situação pior."
 Botswana_pulse.1.a: "Vergonha"
 Botswana_pulse.2.t: "Deserto do Kalahari Normal"
 Botswana_pulse.2.d: "De acordo com dados do ano passado, a situação de desertificação no e ao redor do Kalahari parece estar se mantendo estável. No entanto, é apenas uma questão de tempo antes que piore novamente. Permitir que as pessoas pastem livremente seu gado onde quiserem, a exploração mineral da região e a negligência da caça furtiva certamente tornarão a situação pior."
 Botswana_pulse.2.a: "Recebemos mais tempo"
 Botswana_pulse.3.t: "Deserto do Kalahari Retrocede"
 Botswana_pulse.3.d: "De acordo com dados do ano passado, a vegetação cresceu em partes extensas do Kalahari. Imitar padrões naturais de pastagem e combater a caça furtiva permitirá que a área se cure por si mesma."
 Botswana_pulse.3.a: "Fizemos progressos"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP Garante Mais uma Vitória!"
 Botswana_pulse.4.desc: "O partido governante £BOT_Neutral_conservatism BDP conquistou mais uma vitória em uma eleição! Parece que não há fim para o seu sucesso."
 Botswana_pulse.4.a: "Previsível"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP Se Divide em um Escândalo!"
 Botswana_pulse.5.desc: "O partido governante £BOT_Neutral_conservatism BDP está passando por um escândalo. Uma facção dentro do partido, insatisfeita com as políticas do Presidente [ROOT.GetLeader] e sua incapacidade de obter apoio popular, se separou do partido principal."
 Botswana_pulse.5.a: "Previsível"
 Botswana_pulse.6.t: "Oposição Forma uma Aliança Eleitoral"
 Botswana_pulse.6.desc: "Vários partidos de oposição se uniram em uma única aliança eleitoral. Após uma reunião dos líderes dos partidos de oposição, eles chegaram à conclusão de que a única maneira de derrubar o £BOT_Neutral_conservatism BDP é trabalhando juntos. A nova aliança será conhecida como £BOT_neutral_Social_UDC UDC - Guarda-chuva para a Mudança Democrática."
 Botswana_pulse.6.a: "Inútil"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC Se Divide"
 Botswana_pulse.7.desc: "Agora que o £BOT_neutral_Social_UDC UDC alcançou seu objetivo de vencer uma eleição, não há mais necessidade de uma aliança eleitoral. Os partidos decidiram que na próxima eleição eles novamente farão campanha de forma independente."
 Botswana_pulse.7.a: "Interessante."
 Botswana_pulse.8.t: "O Negro de Banyoles Retorna"
 Botswana_pulse.8.desc: "Em 1830, o corpo de um indivíduo San foi taxidermizado pelos irmãos franceses Verraux. A peça de taxidermia acabou em um museu na Catalunha, Espanha. Somente em 1991 a peça se tornou controversa, e em 1997, após negociações na ONU, o museu decidiu que o homem taxidermizado seria desmontado e que os restos humanos seriam devolvidos a Botswana. O 'pacote' agora chegou. O que devemos fazer com os restos?"
 Botswana_pulse.8.a: "Dar ao homem um enterro adequado"
 Botswana_pulse.8.b: "Ele está morto há 200 anos, apenas arquive-o em algum lugar"
 Botswana_pulse.9.t: "Execução de Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch era uma mulher sul-africana que matou a esposa de seu amante em 1996, atirando duas vezes. O assassinato foi originalmente considerado apenas um roubo que deu errado, sem suspeitos. Bosch foi executada por enforcamento em março de 2001. O que tornou o caso excepcional foi que ela foi a primeira mulher branca a ser executada em Botswana e era uma cidadã sul-africana. A execução em si foi malfeita, pois sua família estava a caminho de encontrá-la no mesmo dia em que foi executada, e o Presidente da África do Sul [SAF.GetLeader] estava planejando uma campanha de perdão para ela. Nenhuma das partes foi informada de que a execução iria ocorrer antecipadamente."
 Botswana_pulse.9.a: "Bem, isso poderia ter sido melhor"
 Botswana_pulse.10.t: "Bushmen Processam o Governo"
 Botswana_pulse.10.desc: "Um grupo de interesse dos Bushmen San processou o governo pelas realocações que vêm ocorrendo desde a década de 1970. O tribunal superior de Botswana analisou o caso e acabou concluindo que os esforços do governo para realocar os San são inconstitucionais."
 Botswana_pulse.10.a: "Ratos"
 Botswana_pulse.11.t: "Mosadi Seboko Coroada Kgosikgolo"
 Botswana_pulse.11.desc: "O Kgosikgolo do povo Bantele, Tawana II, faleceu recentemente. Sua irmã, Mosadi Seboko, reivindicou a coroa com base em bogosi, ou igualdade de direitos de nascimento, pois era a filha mais velha. Houve muita oposição à sua reivindicação, pois nunca houve uma Kgosikgolo mulher antes. No entanto, a constituição de Botswana não impede isso. Eventualmente, ela foi coroada oficialmente e assumiu seu lugar na Casa dos Chefes. Ela é uma defensora ávida dos direitos das mulheres em Botswana."
 Botswana_pulse.11.a: "Um passo em direção à igualdade"
 Botswana_pulse.12.t: "Greve em um local industrial"
 Botswana_pulse.12.desc: "Vários milhares de trabalhadores realizaram recentemente uma greve em um local industrial. No final, os tribunais consideraram a greve ilegal. Isso levou o proprietário do local industrial a demitir quase mil pessoas de sua força de trabalho como resultado. Muitas pessoas estão indignadas com as condições dos trabalhadores em nosso país."
 Botswana_pulse.12.a: "É isso que acontece quando se faz greve e sindicaliza"
 Botswana_pulse.12.b: "Precisamos melhorar os direitos de nossos trabalhadores!"
 Botswana_pulse.13.t: "Modise Mokwadi Fly Mata Seu Filho"
 Botswana_pulse.13.desc: "Notícias horríveis surgiram hoje, quando foi revelado que o líder da liga jovem do £BOT_neutral_Social BCP, Fly, matou seu filho com um machado enquanto dormia. Fly alegou que matou seu filho por acidente ao atirar um machado na polícia, que alegadamente estava atirando nele. Fly foi condenado à morte por enforcamento."
 Botswana_pulse.13.a: "Um escândalo para o BCP!"
 Botswana_pulse.14.t: "Top Gear: Especial Botswana"
 Botswana_pulse.14.desc: "Hoje foi a primeira data de transmissão do Especial Botswana do Top Gear. Jeremy Clarkson, James May e Richard Hammond partiram em carros baratos na extremidade leste de Botswana com o objetivo de dirigir por todo o país até a fronteira com a Namíbia para provar que podem lidar com terrenos acidentados melhor do que SUVs. Um dos destaques do início do especial foi quando o Presidente de Botswana [ROOT.GetLeader] chegou em um planador para desejar boa sorte aos britânicos pouco antes de começarem a atravessar o Kalahari. A questão é: quem se sairá melhor?"
 Botswana_pulse.14.a: "Espero que o alto Orangotango vença!"
 Botswana_pulse.14.b: "Capitão Lento e Firme para a vitória!"
 Botswana_pulse.14.c: "Obviamente, estou torcendo pelo Hamster e pelo Oliver!"
 Botswana_pulse.15.t: "Queda do Cessna 208 da Moremi Air"
 Botswana_pulse.15.desc: "Um Cessna 208 operado pela Moremi Air caiu ontem perto do acampamento Xakanaka logo após a decolagem. 8 dos 12 ocupantes a bordo morreram, incluindo cidadãos franceses, britânicos e suíços (incluindo o piloto britânico da aeronave). A queda foi causada por uma falha no motor, pois as pás da turbina do compressor foram afetadas por corrosão por sulfidação, que não foi detectada em nenhuma das inspeções da aeronave. Muitos estão pedindo inspeções mais rigorosas e padrões de voo mais rígidos no país, mas isso poderia prejudicar muitas das empresas organizadoras de safáris."
 Botswana_pulse.15.a: "Exigir controle mais rigoroso!"
 Botswana_pulse.15.b: "Isso é apenas um acidente isolado"
 Botswana_pulse.16.t: "Outro Acidente de Avião"
 Botswana_pulse.16.desc: "Enquanto o acidente da Moremi Air ainda está na memória das pessoas, outro acidente semelhante ocorreu. Um pequeno avião turboélice operado por um organizador de safáris caiu após a decolagem. Felizmente, apenas um punhado de pessoas morreu no acidente. Deveríamos começar a reforçar os padrões de voo no país agora?"
 Botswana_pulse.16.a: "Exigir controle mais rigoroso!"
 Botswana_pulse.16.b: "Isso é apenas um acidente isolado"
 Botswana_pulse.17.t: "Mmusi e Outros x Ramantele e Outro"
 Botswana_pulse.17.desc: "Um caso judicial surgiu em Botswana relacionado a uma questão de herança. De acordo com os tribunais tradicionais que operam nas áreas rurais de Botswana, o filho mais novo sempre herda a casa de seu pai. O problema começou quando um homem e seu meio-irmão estavam em desacordo sobre a herança da casa de seu pai. No entanto, ambos morreram antes que a disputa pudesse ser resolvida. A casa passaria então para o filho do meio-irmão, Molefi Ramantele. Isso foi contestado por suas tias, que estavam cuidando do ônus financeiro da casa desde o início da disputa. Um tribunal de Botswana decidiu a favor das tias, afirmando que o método tradicional de herança é inconstitucional. Esta foi a primeira vez que o direito de uma mulher de herdar propriedade foi afirmado em Botswana."
 Botswana_pulse.17.a: "Um passo em direção à igualdade!"
 Botswana_pulse.17.b: "O filho do meio-irmão deveria ser o herdeiro legítimo!"
 Botswana_pulse.18.t: "Morte de Gomolemo Motswaledi"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, um político sênior do Partido Democrático de Botswana (facção Barata-Phati), morreu em um acidente de carro ontem. Em um momento, ele foi o chefe da liga juvenil do BDP. Um político popular, isso é um grande golpe para o BDP."
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, um político sênior, morreu em um acidente de carro ontem. Ele começou sua carreira no BDP, até deixar o partido e ser um dos co-fundadores do BMD. Um político popular, isso é um grande golpe para o BMD."
 Botswana_pulse.18.a: "Um passo em direção à igualdade!"
 Botswana_pulse.19.t: "Diamante Gigante Encontrado!"
 Botswana_pulse.19.desc: "Foi encontrado um diamante gigante na mina de Karowe. O peso total é de cerca de 1100 quilates (220 gramas) e tem mais de 2 polegadas de diâmetro, atualmente é o terceiro maior diamante já encontrado. Ele foi nomeado de Lesedi La Rona (Nossa Luz). O diamante foi vendido para o joalheiro britânico Graff por 53 milhões de dólares."
 Botswana_pulse.19.a: "É magnífico!"
 Botswana_pulse.20.t: "Outro Diamante Gigante Encontrado!"
 Botswana_pulse.20.desc: "Outro diamante gigante foi encontrado novamente na mina de Karowe. O peso total é de cerca de 1700 quilates (350 gramas) e tem o tamanho de uma bola de tênis. Isso o torna o terceiro maior diamante encontrado, superando o anterior Lesedi La Rona. Ele foi nomeado de Sewelô (Descoberta Rara). Louis Vuitton está atualmente interessada em comprar o diamante. Incomum para um diamante, ele está coberto por uma fina camada de carbono preto, o que torna seu corte muito desafiador."
 Botswana_pulse.20.a: "É magnífico!"
 Botswana_pulse.21.t: "Escassez de Eletricidade"
 Botswana_pulse.21.desc: "A maioria da África Austral, incluindo Botswana, obtém a maior parte de sua energia da África do Sul. Qualquer interrupção na produção de eletricidade da África do Sul afeta todos os outros países. A África do Sul está passando por um período de escassez de eletricidade, o que também nos afeta. Devemos tentar reduzir nossa dependência da África do Sul se quisermos evitar isso no futuro."
 Botswana_pulse.21.a: "É magnífico!"
 Botswana_pulse.22.t: "Empresa de Automóveis de Botswana Declara Falência"
 Botswana_pulse.22.desc: "A Motor Company of Botswana tem produzido carros Hyundai em Botswana desde 1993. Fundada por um homem rico do Zimbábue, a empresa, em alguns momentos, recorreu a práticas comerciais duvidosas para conseguir carros exportados de forma barata para a África do Sul, importando-os primeiro de Moçambique, desmontando e montando novamente, e depois os enviando para a África do Sul. Ontem, a empresa anunciou o fechamento de suas portas devido a uma dívida alta com a qual não consegue mais operar. A Hyundai planeja mover a linha de montagem para Kimberley, África do Sul, causando a perda de 900 empregos em Botswana."
 Botswana_pulse.22.a: "Fornecer alívio extraordinário aos trabalhadores demitidos!"
 Botswana_pulse.22.b: "É apenas negócio"
 Botswana_pulse.23.t: "Kgosi Acusado de Açoitar"
 Botswana_pulse.23.desc: "O Kgosi de uma das tribos maiores está sendo acusado de açoitar um dos membros de sua tribo por supostos crimes. O Kgosi argumenta que isso é perfeitamente aceitável e que os Kgosi estão imunes à jurisdição do estado. No entanto, os tribunais argumentam que um Kgosi não pode ir contra a constituição do país ou as leis estabelecidas pelo parlamento."
 Botswana_pulse.23.a: "O Kgosi é culpado!"
 Botswana_pulse.23.b: "O Kgosi pode fazer o que quiser"
 Botswana_events.1.t: "Compra de Caças por Botswana"
 Botswana_events.1.desc: "É hora de substituir nossa frota de caças envelhecida. Quem deveríamos escolher como nosso fornecedor?"
 Botswana_events.1.a: "[SWE.GetNameDef]"
 Botswana_events.1.b: "[USA.GetNameDef]"
 Botswana_events.1.c: "[CHI.GetNameDef]"
 Botswana_events.1.d: "[ENG.GetNameDef]"
 Botswana_events.2.t: "Botswana Oferece um Cabo de Fibra Óptica Conjunto"
 Botswana_events.2.desc: "Botswana ofereceu cooperação para estabelecermos um cabo de fibra óptica conjunto que conecte as redes de ambos os países diretamente ao Sistema de Cabo Submarino da África Ocidental. Isso aumentaria a qualidade da rede em ambos os países."
 Botswana_events.2.a: "Claro."
 Botswana_events.2.b: "Não"
 Botswana_events.3.t: "Namíbia Aceita"
 Botswana_events.3.desc: "Namíbia concordou com o acordo e a qualidade de nossa rede melhorou."
 Botswana_events.3.a: "Ótimo"
 Botswana_events.4.t: "Namíbia Rejeita a Oferta"
 Botswana_events.4.desc: "Namíbia rejeitou nossa oferta de trabalharmos juntos para melhorar nossas redes."
 Botswana_events.4.a: "Pena"
 Botswana_events.5.t: "Campanha Bem-Sucedida de Descorna de Rinocerontes"
 Botswana_events.5.desc: "Centenas de rinocerontes foram descornados nos últimos meses. Podemos relatar que isso parece ter reduzido drasticamente o número de caçadores operando no país, já que o incentivo para fazê-lo foi reduzido."
 Botswana_events.5.a: "Ótimo"
 Botswana_events.6.t: "Campanha Mal-Sucedida de Descorna de Rinocerontes"
 Botswana_events.6.desc: "Centenas de rinocerontes foram descornados nos últimos meses. No entanto, parece que isso não teve efeito sobre os caçadores. Os caçadores rastreiam os rinocerontes como de costume e, se pegam um rinoceronte descornado, o matam de qualquer maneira para não correr o risco de perder tempo rastreando o animal novamente. Parece que a única coisa que conseguimos foi criar alguns rinocerontes sem chifres."
 Botswana_events.6.a: "Todo esse tempo perdido!"
 Botswana_news_events.1.t: "[BOT.GetNameDef] Exerce Pressão sobre o Zimbabwe"
 Botswana_news_events.1.desc: "O governo de [BOT.GetNameDef] adotou uma abordagem agressiva em relação ao ditador do Zimbabwe, Robert Mugabe. Citando abusos aos direitos humanos, [BOT.GetNameDef] exigiu que Mugabe renunciasse ao poder."
 Botswana_news_events.1.a: "A guerra está chegando?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] Abraça a Tradição"
 Botswana_news_events.2.desc: "Notícias surpreendentes hoje de [BOT.GetNameDef]; um grupo de líderes tribais e seus apoiadores destituíram o governo atual e tornaram a Casa dos Chefes o único órgão governante legal em Botswana. [BOT.GetLeader] foi coroado como o Kgosikgolo, ou Chefe Supremo de Botswana. Parece que a luz brilhante da democracia que Botswana era agora é coisa do passado."
 Botswana_news_events.2.a: "Botswana rejeitou a modernidade"
 Botswana_news_events.3.t: "[BOT.GetNameDef] Promete Proteger os Bushmen"
 Botswana_news_events.3.desc: "Após tomar medidas para melhorar o status dos San Bushmen em seu país, o governo de [BOT.GetNameDef] voltou os olhos para seu vizinho [NAM.GetNameDef]. [NAM.GetNameDef] há muito tempo mantém políticas discriminatórias em relação aos Bushmen que vivem lá, e muitos deles têm fugido para Botswana. [BOT.GetNameDef] prometeu proteger os direitos dos Bushmen na Namíbia, com força, se necessário."
 Botswana_news_events.3.a: "A paz duradoura foi quebrada"
 BOT_military_reevaluation: "Reavaliação Militar"
 BOT_military_reevaluation_desc: "As Forças Armadas do Botswana estão precisando de reforma. Um novo milênio traz novos desafios."
 BOT_develop_anti_poaching_tactics: "Desenvolver Táticas Anti-Poaching"
 BOT_develop_anti_poaching_tactics_desc: "Não precisamos de ajuda de potências maiores para treinar nosso exército. Podemos usar o que aprendemos na proteção da vida selvagem em uma doutrina militar."
 BOT_indian_military_cooperation: "Cooperação Militar Indiana"
 BOT_indian_military_cooperation_desc: "Recentemente, abrimos oficialmente uma embaixada na Índia. A Índia tem grande interesse no continente e muitos indianos vivem na África. Seriam o parceiro perfeito para treinar nosso exército."
 BOT_american_military_cooperation: "Cooperação Militar Americana"
 BOT_american_military_cooperation_desc: "Os americanos são nossos aliados de longa data, e já trabalhamos juntos com eles na Somália. Seu compromisso com a paz e ajuda à África é exatamente o que precisamos de um parceiro militar."
 BOT_chinese_military_cooperation: "Cooperação Militar Chinesa"
 BOT_chinese_military_cooperation_desc: "A China é um membro relativamente novo no continente africano, mas eles estão mais do que dispostos a nos ajudar. Eles ofereceriam uma nova perspectiva sobre como administrar nosso exército."
 BOT_enlist_women: "Incorporar Mulheres"
 BOT_enlist_women_desc: "Embora o Botswana seja um país muito progressista e moderno, o Exército não aceita mulheres como recrutas. Isso é algo que deve ser corrigido, e o acesso ao exército tem sido pleiteado nos últimos 20 anos pela ativista dos direitos das mulheres Ntombi Setshwaelo. É hora de permitir que as mulheres Setswana sirvam o país."
 BOT_institute_partial_draft: "Instituir Recrutamento Parcial"
 BOT_institute_partial_draft_desc: "A baixa população do Botswana significa que conseguir pessoas para nossas forças de segurança é difícil. Em vez de incorporar mulheres no exército, devemos instituir um recrutamento parcial para garantir um certo número de recrutas a cada ano."
 BOT_peacekeeping_army: "Foco na Manutenção da Paz"
 BOT_peacekeeping_army_desc: "As Forças de Defesa do Botswana participaram de muitas operações internacionais, como na Somália e Lesoto. Esta é a área em que devemos nos concentrar para tornar o mundo um lugar melhor, embora nem todos os soldados estejam felizes em derramar seu sangue principalmente em outros países."
 BOT_anti_poaching_army: "Exército Anti-Poaching"
 BOT_anti_poaching_army_desc: "Um de nossos maiores problemas é a caça ilegal que assola o país. Devemos treinar nosso exército para combater os caçadores e proteger nossa vida selvagem. Também devemos treiná-los em operações de socorro em desastres naturais que possam ocorrer. Nossos soldados conhecerão melhor o terreno, mas suas habilidades como força de combate profissional serão reduzidas."
 BOT_shift_to_traditional_military: "Transição para um Exército Tradicional"
 BOT_shift_to_traditional_military_desc: "Reduzir a capacidade militar de nosso exército para uma força policial expandida que combate caçadores foi um erro. Precisamos reverter essa transição e transformar o exército em algo que garanta a segurança nacional."
 BOT_buy_pilatus_pc9: "Aquisição de Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Para melhorar nossa capacidade de reconhecimento e localização de caçadores, precisamos de aeronaves leves adequadas para essa função. A empresa suíça Pilatus fabrica aviões turboélice leves que seriam perfeitos. Com eles, podemos localizar (e ocasionalmente bombardear) caçadores."
 BOT_buy_hercules_c130: "Expansão da Frota de Transporte"
 BOT_buy_hercules_c130_desc: "Para transportar e abastecer nossos mantenedores da paz, precisaremos de aeronaves de transporte. Já operamos alguns C-130 americanos, e devemos expandir essa frota existente."
 BOT_buy_gunships: "Comprar Helicópteros de Ataque"
 BOT_buy_gunships_desc: "Para apoiar as futuras operações terrestres de nosso exército, precisamos de apoio aéreo localizado. Para essa função, os helicópteros de ataque são os melhores. A Rússia tem uma longa história de fornecimento de helicópteros de ataque para a África, e o Mi-24 Hind é definitivamente um clássico."
 BOT_zimbabwe_border_fence: "Cerca na Fronteira com o Zimbabwe"
 BOT_zimbabwe_border_fence_desc: "Precisamos construir uma cerca elétrica na fronteira com o Zimbábue para interromper a migração de animais e controlar a propagação da febre aftosa vinda do Zimbábue. Por coincidência, isso também impedirá que refugiados zimbabuanos cruzem a fronteira ilegalmente."
 BOT_deploy_peacekeepers: "Implantar pacificadores no Zimbábue"
 BOT_deploy_peacekeepers_desc: "A situação no vizinho Zimbábue é terrível. As pessoas sofrem sob um regime ditatorial e corrupto. Ao fazer alguns acordos com o governo zimbabuano, podemos talvez silenciosamente remover [ZIM.GetLeader] do poder sob o pretexto de abusos aos direitos humanos"
 BOT_topple_mugabe: "Derrubar [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Os abusos aos direitos humanos em [ZIM.GetNameDef] são inaceitáveis. Precisamos derrubar imediatamente o líder zimbabuano [ZIM.GetLeader] e trazer liberdade ao povo do Zimbábue"
 BOT_replace_f5s: "Substituir o CF-5"
 BOT_replace_f5s_desc: "Em 1996, recebemos 18 caças CF-5, uma versão licenciada canadense do F-5 americano. Esses caças já eram antigos quando os recebemos. É hora de modernizar nossa frota aérea com um caça mais capaz"
 BOT_replace_f5s_tt: "Compraremos §Y12 Aeronaves Multifuncionais§! por um total de §Y$$15 bilhões§! de um destes países"
 BOT_domestic_weapon_supply: "Investir na PAAM"
 BOT_domestic_weapon_supply_desc: "A PAAM, ou Pan-African Ammunition Manufacturers, é uma empresa que produz munições de armas de fogo. Deveríamos investir neles e estabelecê-los como fornecedores oficiais das Forças de Defesa do Botswana. Além de munições, eles fabricarão e prestarão serviços para nossas armas leves."
 BOT_militarise_tribes: "Militarizar Tribos"
 BOT_militarise_tribes_desc: "O trabalho das Forças de Defesa é proteger o país inteiro. No entanto, a defesa local poderia ser tratada melhor se permitíssemos que os Dikgosi, os chefes locais, recrutassem suas próprias milícias privadas que serviriam como guarnições regionais."
 BOT_unite_bushmen: "Unir os Bushmen"
 BOT_unite_bushmen_desc: "Nosso vizinho Namíbia tem uma história semelhante com os San, assim como nós. Os San enfrentam discriminação, deslocamento e condições quase escravas na Namíbia. Centenas de San fugiram para o Botswana. Não podemos permitir que o povo San sofra como nós sofremos."
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] faz parte da coalizão no poder."
 BOT_ancestral_brothers: "Irmãos Ancestrais"
 BOT_ancestral_brothers_desc: "Unimos o povo San sob um único estado. Sob nossa proteção, eles poderão prosperar e manter seu estilo de vida sem discriminação."
 BOT_meet_with_chiefs: "Reunir com os Chefes"
 BOT_meet_with_chiefs_desc: "Realizar reuniões regulares com a Casa dos Chefes é uma parte importante para manter o diálogo com as tribos."
 BOT_depose_mosadi_seboko: "Depor Mosadi Seboko"
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, a kgosikgolo do povo Balete, é a primeira mulher na história do Botswana a sentar na Casa dos Chefes. Isso vai contra as tradições do país, e Seboko tem muitos críticos e oponentes. Devemos retirar seu título e instalar seu primo Tsimane Mokgosi no trono."
 mosadi_seboko_kgosi: "Mosadi Seboko foi coroada(acontecerá antes do final de 2001)"
 BOT_celebrate_mosadi_seboko: "Celebrar Mosadi Seboko"
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, a kgosikgolo do povo Balete, é a primeira mulher na história do Botswana a sentar na Casa dos Chefes. Ela tem muitos críticos e oponentes simplesmente por ser uma mulher. O governo deve manifestar seu apoio a ela como um passo em direção à igualdade no Botswana."
 BOT_empower_the_house_of_chiefs: "Empoderar a Casa dos Chefes"
 BOT_empower_the_house_of_chiefs_desc: "Embora a Casa dos Chefes permita que as tribos tenham representação, ela não lhes dá poder. Precisamos transformar a Casa dos Chefes em um órgão legislativo real e também conceder às tribos alguma autonomia sobre seus assuntos."
 BOT_keep_the_status_quo_of_chiefs: "Manter o Status Quo"
 BOT_keep_the_status_quo_of_chiefs_desc: "A Casa dos Chefes está bem como está, e não devemos tentar mexer com as coisas."
 BOT_abolish_the_house_of_chiefs: "Abolir a Casa dos Chefes"
 BOT_abolish_the_house_of_chiefs_desc: "A Casa dos Chefes não passa de uma organização discriminatória e feudal. Ela coloca os chefes tribais de certas tribos acima de outras e envia um sinal claro de que algumas tribos são mais iguais do que outras. Precisamos abolir a instituição e garantir que cada Motswana seja tratado igualmente na nação."
 BOT_the_kgosikgolo: "O Kgosikgolo"
 BOT_the_kgosikgolo_desc: "O Botswana seria melhor governado pelas tribos Tswana dominantes. O partido [show_ruling_party] é uma organização corrupta e não tem os melhores interesses do povo no coração. Por essa razão, eles precisam ser destituídos."
 BOT_the_kgosikgolo_tt: "§CSe tivermos feito o foco §Y$BOT_militarise_tribes$§!, as chances de uma guerra civil serão reduzidas§!"
 BOT_judicial_reform: "Reforma Judicial"
 BOT_judicial_reform_desc: "O sistema judicial do Botswana está bastante desatualizado e precisa de modernização."
 BOT_empower_unions: "Empoderar os Sindicatos"
 BOT_empower_unions_desc: "O Botswana tem muito poucos sindicatos ativos e a participação nos sindicatos é muito baixa. Precisamos trabalhar em conjunto com a Federação dos Sindicatos do Botswana para unir todos os sindicatos do país e incentivar as pessoas a se juntarem a eles."
 BOT_end_bushmen_relocations: "Encerrar o Deslocamento dos Bushmen"
 BOT_end_bushmen_relocations_desc: "A política de realocar os San para fora da Reserva de Caça do Kalahari é equivocada e foi feita sob a falsa pretensão de dar aos San um melhor acesso aos serviços do governo. Devemos permitir que eles vivam seu estilo de vida tradicional na Reserva."
 BOT_ramp_up_bushmen_relocations: "Aumentar as Realocações dos Bushmen"
 BOT_ramp_up_bushmen_relocations_desc: "A vida selvagem na Reserva de Caça do Grande Kalahari precisa ser protegida. Os San podem não entender, mas é melhor que os realoquemos todos para fora da reserva para que possamos dar a eles uma vida melhor."
 BOT_total_ban_on_hunting: "Proibição Total de Caça"
 BOT_total_ban_on_hunting_desc: "Embora os Bushmen tenham sido proibidos de caçar na Reserva de Caça há algum tempo, a caça sazonal tem sido possível para turistas dispostos a pagar um preço alto o suficiente. Não mais, precisamos proibir toda a caça de vida selvagem nas reservas para deixar a natureza seguir seu curso."
 BOT_found_NBB: "Fundar a NBB (National Broadcasting Board)"
 BOT_found_NBB_desc: "A NBB (National Broadcasting Board) será responsável por emitir licenças de transmissão em toda Botswana e controlar e supervisionar as transmissões de rádio e televisão."
 BOT_increase_cattle_production: "Expandir a Indústria de Gado"
 BOT_increase_cattle_production_desc: "A maioria dos Batswana obtém seu sustento com a criação de gado, e o gado representa uma grande parte de nossa economia. Precisamos incentivar mais criadores de gado, embora a criação de gado agrícola seja uma das maiores causadoras dos problemas ambientais que enfrentamos atualmente."
 BOT_optimise_cattle_production: "Otimizar a Produção de Gado"
 BOT_optimise_cattle_production_desc: "A maioria dos Batswana obtém seu sustento com a criação de gado, e o gado representa uma grande parte de nossa economia. No entanto, a criação de gado agrícola está destruindo nosso meio ambiente. Precisamos experimentar novos padrões de pastagem mais sustentáveis e controlados para reduzir nosso impacto na savana."
 BOT_clear_way_for_new_farms: "Liberar Espaço para Novas Fazendas"
 BOT_clear_way_for_new_farms_desc: "A área de superfície para pastagem é muito limitada. Deveríamos reduzir algumas das reservas de caça e parques nacionais que estamos operando atualmente e abrir mais espaço para pastagem."
 BOT_refine_the_musi_breed: "Aprimorar a Raça Musi"
 BOT_refine_the_musi_breed_desc: "A raça Musi de gado é uma raça doméstica criada na década de 1980 para se adaptar melhor ao clima do Botswana. Com a tecnologia moderna, podemos aprimorar ainda mais algumas das características. Com uma melhor produção de carne por área de terra utilizada, podemos aliviar a pressão sobre o meio ambiente."
 BOT_biofuel_experimentation: "Experimentação de Biocombustível"
 BOT_biofuel_experimentation_desc: "Como temos grandes quantidades de gado, talvez seu estrume possa ser usado na produção de energia? Precisamos iniciar projetos de pesquisa sobre o assunto e ver se podemos encontrar algo."
 BOT_biofuel_plants: "Fomentar a Produção de Biocombustível"
 BOT_biofuel_plants_desc: "O esterco de vaca pode ser convertido em metano, que pode ser usado como combustível, uma alternativa mais limpa ao petróleo. O metano pode até ser refinado ainda mais em etanol, um combustível muito limpo. Precisamos fornecer aos criadores de gado, vilas e residências equipamentos para realizar esse processo. Isso melhorará significativamente nossa autossuficiência energética."
 BOT_encourage_zimbabwean_immigration: "Incentivar a Imigração de Refugiados do Zimbábue"
 BOT_encourage_zimbabwean_immigration_desc: "Nossa crescente indústria de gado requer mais trabalhadores. Deveríamos aproveitar a situação precária no Zimbábue e ser um pouco mais tolerantes em permitir que as pessoas cruzem a fronteira."
 BOT_form_cattle_communes: "Formar Comunas de Gado"
 BOT_form_cattle_communes_desc: "Deveríamos ajudar os criadores de gado a se organizar e formar pequenas conglomerados juntos. Dessa forma, eles poderão organizar melhor suas práticas de criação."
 BOT_support_ditec: "Apoiar a Ditec Mobile"
 BOT_support_ditec_desc: "A Ditec Mobile é uma empresa fabricante de telefones móveis domésticos no Botswana. Eles projetam e constroem seus próprios telefones, e representam a inovação exata de que precisamos na África."
 BOT_found_BIUST: "Fundar a BIUST (Botswana International University of Science & Technology)"
 BOT_found_BIUST_desc: "Atualmente, há apenas uma universidade em todo o país. Precisamos expandir as oportunidades de educação, e assim devemos fundar a Botswana International University of Science & Technology. Ela estará localizada na cidade de Papaye, ao norte de Gaborone, e se concentrará em pesquisa mais tecnológica."
 BOT_found_UBSOM: "Fundar a UBSOM (University of Botswana School of Medicine)"
 BOT_found_UBSOM_desc: "A University of Botswana é a universidade mais antiga do país. Precisamos estabelecer uma escola de medicina na universidade. Isso ajudará nosso setor médico e aumentará nossa eficácia no combate à epidemia de HIV."
 BOT_support_deaftronics: "Apoiar a Deaftronics"
 BOT_support_deaftronics_desc: "A Deaftronics é uma empresa que atualmente desenvolve baterias alimentadas por energia solar para aparelhos auditivos. Essa inovação ajudaria milhões de pessoas com deficiência auditiva na África, pois encontrar baterias normais adequadas é caro e difícil na maioria das regiões. Com as baterias alimentadas por energia solar da Deaftronics, eles poderiam fazer uma compra inicial e usar as mesmas baterias por vários anos."
 BOT_namibia_botswana_fiber_cable: "Cabo Óptico Botswana-Namíbia"
 BOT_namibia_botswana_fiber_cable_desc: "A rede de internet atual de Botswana depende muito da África do Sul como porta de entrada para a rede global. Devemos trabalhar em conjunto com a Namíbia para instalar um cabo de fibra óptica que atravesse ambos os países e conecte nossas redes diretamente ao Sistema Submarino de Cabos da África Ocidental."
 BOT_namibia_botswana_fiber_cable_tt: "§CNamíbia precisa aceitar o acordo para que isso entre em vigor. Se eles aceitarem, então§!"
 BOT_national_space_program: "Programa Espacial Nacional"
 BOT_national_space_program_desc: "Muitas nações africanas aspiram a lançar seus próprios satélites em órbita, e muitas já tiveram sucesso. Como uma nação tecnologicamente avançada, precisamos nos juntar a esse grupo. Encontramos um parceiro na Universidade de Oulu, na Finlândia, e eles nos ajudarão a lançar um nanossatélite do tipo CubeSat em órbita."
 BOT_innovation_city: "Cidade da Inovação"
 BOT_innovation_city_desc: "Agora que temos nos concentrado no desenvolvimento de alta tecnologia por tanto tempo, precisamos construir um parque empresarial em Gaborone que concentre todas essas indústrias de alta tecnologia em um só lugar e atraia mais investimentos."
 BOT_invest_in_debswana: "Investir na Debswana"
 BOT_invest_in_debswana_desc: "A Debswana é a principal empresa de mineração que opera em Botswana. Uma joint venture entre o Governo de Botswana e o Grupo De Beers da África do Sul, ela opera 4 minas de diamantes e 1 mina de carvão (a maioria das quais está no nordeste de Botswana). Precisamos ajudá-los a expandir suas operações de mineração."
 BOT_the_energy_debate: "O Debate sobre Energia"
 BOT_the_energy_debate_desc: "70% da energia de Botswana é importada da vizinha África do Sul, 80% de nossa própria energia é produzida pela usina de carvão Morupule. Essa dependência de energia estrangeira e de uma única fonte de energia doméstica é arriscada. Precisamos nos tornar um exportador líquido de energia na Southern African Power Pool."
 BOT_focus_on_coal: "Foco no Carvão"
 BOT_focus_on_coal_desc: "Existem muitas jazidas de carvão inexploradas por toda Botswana, e de acordo com alguns estudos, Botswana pode ser um dos países mais ricos em carvão do mundo, sendo a maior parte desse carvão inexplorado. Como tal, devemos nos concentrar no carvão."
 BOT_focus_on_coal_tt: "§CAo focar no carvão, poderemos obter mais lucro na venda de energia para nossos vizinhos, mas será desastroso para o Kalahari!§!"
 BOT_focus_on_renewables: "Foco em Energias Renováveis"
 BOT_focus_on_renewables_desc: "Botswana é um país onde nenhuma vila é pequena demais para o sol. Precisamos dar o exemplo para o resto do mundo e construir uma rede de energia sustentável. Será caro, mas valerá a pena para as gerações futuras."
 BOT_focus_on_renewables_tt: "§CAo focar em energia renovável, não teremos tanto lucro quanto usar carvão, mas será melhor para o Kalahari!§!"
 BOT_work_with_CIC: "Trabalhar com a CIC"
 BOT_work_with_CIC_desc: "A CIC, a Coal Investment Corp. das Ilhas Virgens Britânicas, está interessada em construir um campo de carvão em Mmamabula com a empresa local Meepong Investments Ltd. A veia de carvão lá é uma continuação do Campo de Carvão de Waterberg da África do Sul, que fornece 40% do carvão da África do Sul. O potencial está claramente lá, e isso aumentaria significativamente nossa produção de carvão. A nova empresa se chamará Tswana Coal."
 BOT_grid_expansion: "Expansão da Rede"
 BOT_grid_expansion_desc: "É bom que possamos produzir nossa própria eletricidade, mas também precisamos de uma rede elétrica robusta para distribuir a eletricidade por todo o país e para nossos vizinhos."
 BOT_solar_panel_grid: "Rede de Painéis Solares"
 BOT_solar_panel_grid_desc: "Considerando nossa posição geográfica, o sol está quase sempre em abundância em Botswana. Isso o torna um local incrível para instalar usinas de energia solar."
 BOT_kalahari_exploitation: "Exploração do Kalahari"
 BOT_kalahari_exploitation_desc: "O Kalahari possui uma rica veia de diamantes e as áreas próximas são ricas em carvão. Precisamos expandir as operações da Tswana Coal na região."
 BOT_resource_excavation_research: "Pesquisa de Escavação de Recursos"
 BOT_resource_excavation_research_desc: "Algum carvão está em lugares de difícil acesso. Precisamos trabalhar em conjunto com a BIUST para encontrar maneiras de escavar cada pedaço de carvão possível."
 BOT_wind_turbine_research: "Pesquisa de Turbinas Eólicas"
 BOT_wind_turbine_research_desc: "Com a tecnologia atual, a instalação de parques eólicos em Botswana é impossível. As condições de vento simplesmente não são adequadas para turbinas contemporâneas. Precisamos investir em pesquisas para encontrar soluções para esse problema."
 BOT_ethanol_power_plant: "Usina de Energia de Etanol"
 BOT_ethanol_power_plant_desc: "Usando etanol derivado de esterco de vaca, podemos criar uma maneira sustentável de gerar eletricidade."
 BOT_botswana_steelworks: "Siderúrgica de Botswana"
 BOT_botswana_steelworks_desc: "Precisamos cavar mais carvão! Com todo o carvão extra, também podemos estabelecer uma fábrica de aço."
 BOT_tuli_wind_park: "Parque Eólico Tuli"
 BOT_tuli_wind_park_desc: "A Reserva de Caça do Norte de Tuli é um parque natural no canto leste de Botswana. O terreno perto do parque é adequado para a instalação de parques eólicos, e é lá que instalaremos o primeiro parque eólico de Botswana."
 BOT_coal_powered_nation: "Nação Alimentada por Carvão"
 BOT_coal_powered_nation_desc: "Com o carvão se tornando um recurso concorrente para diamantes, um novo poder econômico está surgindo em Botswana. A corporação Tswana Coal é muito mais valiosa para o governo de Botswana do que Debswana jamais foi."
 BOT_debswana_on_top: "Debswana Permanece Dominante"
 BOT_debswana_on_top_desc: "Mesmo que tenhamos expandido nosso setor de energias renováveis, a maioria das novas usinas de energia é administrada por várias empresas menores. Debswana, o principal produtor de diamantes, permaneceu, junto com seus diamantes, um dos principais players da economia de Botswana."
 BOT_political_effort: "Esforço Político"
 BOT_political_effort_desc: "A política de Botswana é dominada pelo partido governante BDP. Como tal, há muito pouca oposição na governança do país."
 BOT_assert_independence: "Afirmação de Independência"
 BOT_assert_independence_desc: "Como um país pequeno (tanto em população quanto em área), somos suscetíveis à influência estrangeira. Precisamos mostrar ao mundo que temos capacidade para traçar nosso próprio caminho."
 BOT_found_indian_embassy: "Fundar embaixada na Índia"
 BOT_found_indian_embassy_desc: "A Índia tem uma embaixada em Gaborone desde 1987. No entanto, ainda não fundamos uma na Índia. Precisamos retribuir e abrir uma em Nova Delhi."
 BOT_indian_diamond_institute: "Instituto de Diamantes Índia-África"
 BOT_indian_diamond_institute_desc: "O Instituto de Diamantes da Índia entrou em contato com nosso governo para estabelecer um novo Instituto de Diamantes Índia-África em Botswana. O instituto será composto por indianos e eles ensinarão corte de diamantes, polimento, classificação e fabricação de joias. Isso melhorará nossa capacidade de produzir diamantes."
 BOT_us_relations: "Abordar os EUA"
 BOT_us_relations_desc: "Os Estados Unidos têm sido há muito tempo um aliado de Botswana e nos forneceram grandes quantidades de ajuda ao desenvolvimento no passado."
 BOT_found_ilea: "Fundar ILEA"
 BOT_found_ilea_desc: "Os EUA desejam estabelecer uma Academia Internacional de Aplicação da Lei em Gaborone. A academia fornecerá treinamento policial para toda a África Subsaariana."
 BOT_saf_relations: "Cooperação com a África do Sul"
 BOT_saf_relations_desc: "Botswana tem relações diplomáticas com a África do Sul desde 1994, desde o fim do regime do apartheid. Ambos os países fazem parte da União Aduaneira Sul-Africana desde 1910 e compartilham a história de fazerem parte da Commonwealth Britânica."
 BOT_security_against_zimbabwe: "Segurança contra o Zimbábue"
 BOT_security_against_zimbabwe_desc: "A instabilidade no Zimbábue é uma ameaça tanto para Botswana quanto para a África do Sul. Precisamos encontrar uma solução para o problema."
 BOT_three_digkosi_nko: "Empregar Projeto no Exterior Mansudae"
 BOT_three_digkosi_nko_desc: "O governo planeja construir uma estátua para comemorar os três digkosi que convenceram os britânicos a separar Bechuanaland de sua própria entidade na África do Sul. Deveríamos empregar a empresa norte-coreana Mansudae Overseas Projects para construir a estátua, pois eles são veteranos em projetos de construção na África."
 BOT_three_digkosi_domestic: "Construir uma Estátua Doméstica"
 BOT_three_digkosi_domestic_desc: "O governo planeja construir uma estátua para comemorar os três digkosi que convenceram os britânicos a separar Bechuanaland de sua própria entidade na África do Sul. Deveríamos empregar uma empresa local de Botswana para construir a estátua."
 BOT_condemn_north_korea: "Condenar a Coreia do Norte"
 BOT_condemn_north_korea_desc: "Os abusos aos direitos humanos da Coreia do Norte são inaceitáveis. Precisamos cortar todos os laços diplomáticos com eles. Isso fará de Botswana o primeiro país na África que reconhece apenas um verdadeiro estado coreano na península, a República da Coreia."
 BOT_deepen_cooperation_with_nko: "Aprofundar a Cooperação com a Coreia do Norte"
 BOT_deepen_cooperation_with_nko_desc: "Devemos buscar criar laços econômicos e diplomáticos mais profundos entre a Coreia do Norte e Botswana."
 BOT_extra_funding_to_schools: "Fornecer Financiamento Extra às Escolas"
 BOT_extra_funding_to_schools_desc: "A educação é a pedra angular de uma sociedade que funciona bem. Não podemos negligenciar a educação de nossos jovens."
 BOT_introduce_school_fees: "Reintroduzir Taxas Escolares"
 BOT_introduce_school_fees_desc: "Botswana tem oferecido educação completamente gratuita desde a década de 1980. No entanto, nossos gastos com educação estão constantemente aumentando. Precisamos reintroduzir as taxas escolares para preencher essa lacuna. Isso não será popular, mas é necessário."
 BOT_expand_nature_reserves: "Expandir Reservas Naturais"
 BOT_expand_nature_reserves_desc: "Precisamos expandir as reservas nacionais de vida selvagem para proteger melhor a fauna."
 BOT_shrink_nature_reserves: "Reduzir Reservas Naturais"
 BOT_shrink_nature_reserves_desc: "Considerando que 20% de Botswana é designado como parque nacional, talvez tenhamos exagerado em nossas políticas de proteção à vida selvagem. Precisamos recuperar parte dessa terra para áreas que podemos desenvolver."
 BOT_remove_death_penalty: "Remover a Pena de Morte"
 BOT_remove_death_penalty_desc: "Botswana é um dos poucos países da África que ainda possui pena de morte. Há aproximadamente uma execução por ano (geralmente por homicídio qualificado) e as sentenças costumam ser executadas por enforcamento. Isso é uma prática desumana e deve ser interrompida."
 BOT_keep_death_penalty: "Manter a Pena de Morte"
 BOT_keep_death_penalty_desc: "Botswana é um dos poucos países da África que ainda possui pena de morte. Há aproximadamente uma execução por ano (geralmente por homicídio qualificado) e as sentenças costumam ser executadas por enforcamento. Não podemos dar quartel a criminosos ou assassinos, caso contrário, a sociedade se desmorona. A pena de morte veio para ficar."
 BOT_prioritise_industrial_courts: "Priorizar os Tribunais Industriais"
 BOT_prioritise_industrial_courts_desc: "Os Tribunais Industriais fazem parte do sistema de justiça de Botswana e lidam com todas as disputas comerciais e industriais. Precisamos enfatizar sua importância para ter uma economia bem-sucedida."
 BOT_secure_workers_rights: "Garantir os Direitos dos Trabalhadores"
 BOT_secure_workers_rights_desc: "As corporações de mineração e energia estão se aproveitando de nosso povo ao fazê-los trabalhar em condições terríveis. Precisamos incentivar sindicatos trabalhistas e contratos de trabalho melhores para nosso povo."
 BOT_anti_poaching_decisions: "Caça ilegal no Kalahari"
 BOT_anti_poaching_decisions_desc: "A caça ilegal é um problema sério em Botswana. Animais como rinocerontes e elefantes são abatidos por seus chifres e presas e enviados para mercados asiáticos para serem usados na medicina tradicional. Alguns animais são simplesmente abatidos por esporte por indivíduos ricos com dinheiro suficiente. A maioria dos §Ycaçadores ilegais§! vêm das vizinhas Namíbia e Zâmbia, embora muitos Botsuana também participem. O Botswana tem tido uma posição dura em relação aos §Ycaçadores ilegais§! há décadas, e não é incomum que §Ycaçadores ilegais§! obtenha um tiro direto sempre que for avistado.\n\nA caça ilegal (e outras políticas) é um fator contribuinte para a contínua desertificação do Kalahari. Combater a caça ilegal é fundamental para proteger a vida selvagem.\n\nProbabilidade de §YDesertificação§!: §R[?kalahari_expands]%§!\nProbabilidade de §YEstabilização§!: [?kalahari_steady]%\nProbabilidade de §YOasificação§!: §G[?kalahari_retreats]%§!\n\nTodo mês há um\n§Y[?chance_to_not_kill_poachers]%§! chance de §Y15 novos caçadores furtivos§! iniciar as operações.\n§Y[?chance_to_kill_poachers]%§! chance de nossas forças de segurança eliminarem §Y[?no_of_poachers_to_kill] caçadores furtivos§!\n\nPodemos aumentar a probabilidade de eliminar os caçadores furtivos tendo uma §YSegurança Interna§!mais elevada gastos ou reforçando as nossas forças com equipamento ou homens adicionais.\n\nNúmero estimado atual de caçadores ilegais: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Relatório Anual de Caça Ilegal"
 BOT_bi_yearly_poaching_report_desc: "A cada 12 meses será estimado o impacto da caça furtiva na nossa nação. Uma §GAmeaça Baixa§! aumentará a probabilidade de §YDesertificação§! cair e uma §RAlta Ameaça§! aumentará a probabilidade de §YDesertificação§! ir para cima."
 BOT_anti_poaching_extra_security: "Contratar Segurança Adicional"
 BOT_anti_poaching_extra_security_desc: "Podemos alocar fundos extras para contratar pessoal de segurança adicional para combater a caça ilegal"
 BOT_anti_poaching_extra_security_tt: "§GAs chances de eliminar os caçadores furtivos aumentam em 10%§!"
 BOT_anti_poaching_heavy_weapons: "Fornecer Armamento Pesado"
 BOT_anti_poaching_heavy_weapons_desc: "Ao fornecer às nossas forças de segurança armas pesadas e equipamento adicional, podemos melhorar nossa eficácia contra caçadores ilegais"
 BOT_anti_poaching_heavy_weapons_tt: "§GO número de caçadores furtivos eliminados aumenta em 5§!"
 BOT_anti_poaching_dehorn_rhinos: "Campanha de Despontamento de Rinocerontes"
 BOT_anti_poaching_dehorn_rhinos_desc: "Despontar a população de rinocerontes deste ano pode ser uma boa maneira de mantê-los longe dos caçadores ilegais. Remover o chifre tem pouco efeito sobre o rinoceronte, mas isso pode desencorajar os caçadores ilegais a caçá-los"
 BOT_anti_poaching_dehorn_rhinos_tt: "§GSe a campanha for bem-sucedida, o número de caçadores ilegais será reduzido pela metade§!"
