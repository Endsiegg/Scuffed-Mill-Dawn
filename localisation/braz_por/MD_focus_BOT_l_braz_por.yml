 BOT_renewable_focused_energy: "Nação de Energia Renovável Inicial"
 BOT_renewable_focused_energy_desc: "Botswana decidiu utilizar seu grande potencial de produção de energia renovável. Embora caro e de baixa densidade energética, o uso de energia renovável ajudará o meio ambiente."
