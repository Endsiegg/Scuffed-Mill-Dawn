 BOT_FESTUS_MOGAE_DESC: "Festus Mogae é o 3º Presidente de Botswana, assumindo o cargo em 1998. Um profissional de economia, ele trabalhou anteriormente no FMI e no Banco de Botswana, além de ter sido ministro das Finanças de 1989 a 1998. Uma de suas maiores promessas de campanha foi combater a pobreza e a epidemia de HIV no país."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama é filho do 1º Presidente de Botswana, Seretse Khama. Antes de entrar na política e se tornar Vice-Presidente em 1998, Khama serviu como Comandante das Forças de Defesa de Botswana. Khama é um opositor vocal de líderes autocráticos africanos, como Robert Mugabe do Zimbabwe e Omar Al-Bashir do Sudão.\n\nUm dos objetivos de Khama é diversificar a economia de Botswana para a agricultura e o turismo, afastando-se da mineração de diamantes. Ele também é um defensor ferrenho da proibição, com o objetivo de reduzir significativamente o consumo de álcool, que ele considera um dos maiores problemas de Botswana."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama é filho do 1º Presidente de Botswana, Seretse Khama. Antes de entrar na política e se tornar Vice-Presidente em 1998, Khama serviu como Comandante das Forças de Defesa de Botswana. Khama é um opositor vocal de líderes autocráticos africanos, como Robert Mugabe do Zimbabwe e Omar Al-Bashir do Sudão.\n\nUm dos objetivos de Khama é diversificar a economia de Botswana para a agricultura e o turismo, afastando-se da mineração de diamantes. Ele também é um defensor ferrenho da proibição e impôs um imposto sobre o álcool de 30% quando assumiu o cargo (após não conseguir impor um imposto de 70%). Ele também proibiu a caça de elefantes em 2014."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi é filho de um político e diplomata Setswana de longa data, Edison Masisi. Masisi recebeu aclamação no filme \"Cry the Beloved Country\" e participou de várias produções cinematográficas sul-africanas. Masisi é o sucessor de Ian Khama como líder do partido BDP, uma decisão à qual Khama se opôs veementemente. Masisi foi criticado por suas opiniões autoritárias, e muitos o culpam por irregularidades eleitorais e por erodir a imagem internacional de Botswana. Masisi também apoia a política de Uma China."
