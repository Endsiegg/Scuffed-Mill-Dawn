 botswana_focus: "Árvore de Foco de Botswana"
 BOT_model_student_of_africa: "Modelo de Estudante da África"
 BOT_model_student_of_africa_desc: "Botswana é um dos países mais desenvolvidos da África. Desde a sua independência, tem sido uma democracia estável e viu muito pouco conflito. Com o índice de desenvolvimento humano mais alto e a menor percepção de corrupção na África subsaariana, Botswana é uma luz brilhante para o resto da África seguir.\n\n§RSe o nosso §YNível de Corrupção§! for maior do que §Y$widespread_corruption$§!, perderemos este bônus!§!"
 BOT_kalahari_expansion: "Desertificação do Kalahari"
 BOT_kalahari_expansion_desc: "O Deserto do Kalahari, na parte ocidental de Botswana, cobre uma grande área. Ano após ano, este deserto se expande mais. Como 95% de Botswana recebe tão pouca chuva que não é viável para a agricultura, 71% do país é usado para pastagem agrícola e a maioria das pessoas obtém sua água do lençol freático. A grande indústria de gado piora a desertificação, embora quase metade dos botswaneses obtenha sua renda com ela.\n\nO oeste de Botswana também é lar de muitos parques nacionais (que compõem 20% da área terrestre do país), o maior dos quais é a Reserva de Caça do Kalahari Central, lar do Povo San e de uma das maiores minas de diamantes de Botswana.\n\n§W§YTodo mês de janeiro§! receberemos uma atualização sobre o estado de desertificação do Kalahari. O deserto pode continuar a expandir-se (§YDesertificação§!), a situação pode permanecer a mesma (§YEstabilização§!) ou a situação pode melhorar (§YOasificação§!). As probabilidades de cada resultado podem ser vistas nas §Y$BOT_anti_poaching_decisions$§! categoria de decisão.§!\n\nPodemos continuar explorando o já sofrido Kalahari e a savana circundante e piorar a desertificação, ou podemos tentar adotar uma abordagem conservacionista para desacelerá-la ou até revertê-la.§!"
 BOT_house_of_chiefs: "Casa dos Chefes"
 BOT_house_of_chiefs_desc: "A Casa dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento de Botswana. A Casa é composta pelos chefes hereditários das 8 tribos principais de Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A Casa não possui poder político ou executivo, no entanto, a maioria das leis e todas as mudanças constitucionais devem ser revisadas e discutidas na Casa antes de chegarem à Assembleia Nacional. Os Dikgosi em si têm apenas poder cerimonial e pequeno poder administrativo sobre suas tribos."
 BOT_house_of_chiefs_tt: "Custo para Mudar Gastos e Políticas Governamentais: §R+15%§!\nGastos com Burocracia: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Casa dos Chefes - Empoderada"
 BOT_house_of_chiefs_empowered_desc: "A Casa dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento de Botswana. A Casa é composta pelos chefes hereditários das 8 tribos principais de Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A maioria das leis e todas as mudanças constitucionais deve ser revisada e discutida na Casa antes de chegar à Assembleia Nacional. A Casa tem o direito de vetar leis (uma vez) e controlar a legislação que envolve atividades relacionadas às tribos. Os Dikgosi em si têm margem de manobra e autonomia e podem aprovar leis diferentes da legislação nacional, e os Dikgosi têm imunidade contra ações legais enquanto estiverem no poder."
 BOT_house_of_chiefs_empowered_tt: "Custo para Mudar Gastos e Políticas Governamentais: §R+20%§!\nGastos com Burocracia: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Casa dos Chefes - Militarizada"
 BOT_house_of_chiefs_militarised_desc: "A Casa dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento de Botswana. A Casa é composta pelos chefes hereditários das 8 tribos principais de Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A Casa não possui poder político ou executivo, no entanto, a maioria das leis e todas as mudanças constitucionais devem ser revisadas e discutidas na Casa antes de chegar à Assembleia Nacional. Os Dikgosi em si têm apenas poder cerimonial e pequeno poder administrativo sobre suas tribos. No entanto, foi concedido a eles o direito de organizar e treinar milícias locais para servir como força de segurança local."
 BOT_house_of_chiefs_militarised_tt: "Custo para Mudar Gastos e Políticas Governamentais: §R+20%§!\nSalários Militares: §R+5%§!\nGastos com Burocracia: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Casa dos Chefes - Empoderada e Militarizada"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "A Casa dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento de Botswana. A Casa é composta pelos chefes hereditários das 8 tribos principais de Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A maioria das leis e todas as mudanças constitucionais deve ser revisada e discutida na Casa antes de chegar à Assembleia Nacional. A Casa tem o direito de vetar leis (uma vez) e controlar a legislação que envolve atividades relacionadas às tribos. Os Dikgosi em si têm margem de manobra e autonomia e podem aprovar leis diferentes da legislação nacional, e os Dikgosi têm imunidade contra ações legais enquanto estiverem no poder. Os Dikgosi também têm o direito de organizar e treinar milícias locais para servir como força de segurança local."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Custo para Mudar Gastos e Políticas Governamentais: §R+20%§!\nSalários Militares: §R+5%§!\nGastos com Burocracia: §R+10%§!n"
 BOT_ancestral_land_conflict: "Conflito de Terras Ancestrais"
 BOT_ancestral_land_conflict_desc: "No Reserva de Caça do Kalahari Central vivem os San People, caçadores-coletores (também conhecidos como Bushmen), uma das culturas mais antigas da Terra. Também vivem lá outros povos das primeiras nações, como os Bakgalagadi (em cuja homenagem o deserto recebeu o nome). A Reserva de Caça foi originalmente criada para proteger tanto a vida selvagem quanto o modo de vida dos Bushmen.\n\nNa década de 1970, o governo de Botswana alegou que os San estavam caçando em excesso os animais e que a área, sendo uma reserva natural, impedia o governo de estabelecer serviços para os San (como escolas e hospitais). Um programa de realocação começou, o que coincidiu com a descoberta de uma veia de diamante na Reserva de Caça. Na década de 1990, os esforços de realocação se intensificaram, à medida que o governo começou a cortar o acesso a serviços para as pessoas que vivem na reserva.\n\nOs San People representam apenas uma pequena fração de nossa população e, como tal, não têm meios reais de se opor a nós. No entanto, o tratamento deles é uma mancha em nossa imagem internacional."
 BOT_ancestral_land_conflict_escalated: "Conflito de Terras Ancestrais - Escalado"
 BOT_ancestral_land_conflict_escalated_desc: "No Reserva de Caça do Kalahari Central vivem os San People, caçadores-coletores (também conhecidos como Bushmen), uma das culturas mais antigas da Terra. Também vivem lá outros povos das primeiras nações, como os Bakgalagadi (em cuja homenagem o deserto recebeu o nome). A Reserva de Caça foi originalmente criada para proteger tanto a vida selvagem quanto o modo de vida dos Bushmen.\n\nNa década de 1970, o governo de Botswana alegou que os San estavam caçando em excesso os animais e que a área, sendo uma reserva natural, impedia o governo de estabelecer serviços para os San (como escolas e hospitais). Um programa de realocação começou, o que coincidiu com a descoberta de uma veia de diamante na Reserva de Caça. Na década de 1990, os esforços de realocação se intensificaram, à medida que o governo começou a cortar o acesso a serviços para as pessoas que vivem na reserva.\n\nOs San People representam apenas uma pequena fração de nossa população e, como tal, não têm meios reais de se opor a nós. No entanto, o tratamento deles é uma mancha em nossa imagem internacional."
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism BDP Fortaleza"
 BOT_BDP_stronghold_desc: "Desde a criação do país, o £BOT_Neutral_conservatism BDP (Partido Democrático de Botswana) tem governado o país. Eleição após eleição, eles foram o maior partido, com a menor porcentagem de votos sendo 55%. Eles são um partido grande que mistura conservadorismo, liberalismo e socialismo. Seu principal poder vem de seus apoiadores Setswana, então muitas outras tribos no país acabam se sentindo excluídas. Seria necessário um grande escândalo político para quebrar o controle do BDP sobre o poder.\n\n§YDesde que as facções A-Team e Barata-Phati do £BOT_Neutral_conservatism BDP se combinaram para formar o maior partido, o £BOT_Neutral_conservatism BDP permanecerá no poder após as eleições.\n\nSe o £BOT_Neutral_conservatism BDP se tornar muito forte, os partidos de oposição se unirão em um único partido, e quaisquer efeitos que afetariam um único partido minoritário afetarão este novo partido.\n\nSe a popularidade do £BOT_Neutral_conservatism BDP cair muito, a ala reformista do partido formará seu próprio partido.§!"
 BOT_zimbabwean_refugees: "Refugiados do Zimbabwe"
 BOT_zimbabwean_refugees_desc: "A situação econômica no Zimbabwe está levando milhares de pessoas, tanto legal quanto ilegalmente, através da fronteira para Botswana. Aproximadamente um terço dos zimbabuanos estão no país ilegalmente, e a maioria das pessoas que cruzam a fronteira é imediatamente deportada de volta para o Zimbabwe. No entanto, o grande número de refugiados tem seus benefícios; enquanto a maioria dos Batswana obtém seu sustento com gado, a maioria dos zimbabuanos trabalha nos setores de mineração e industrial, tornando-os uma parte desproporcional da força de trabalho qualificada de Botswana.\n\n§YEssa Ideia Nacional será removida se o Zimbabwe não existir ou for nosso súdito§!"
 BOT_zimbabwean_refugees_encouraged: "Zimbabweanos Encorajados como Refugiados"
 BOT_zimbabwean_refugees_encouraged_desc: "A situação econômica no Zimbabwe está levando milhares de pessoas, tanto legal quanto ilegalmente, através da fronteira para Botswana. Aproximadamente um terço dos zimbabuanos estão no país ilegalmente, e a maioria das pessoas que cruzam a fronteira é imediatamente deportada de volta para o Zimbabwe. No entanto, o grande número de refugiados tem seus benefícios; enquanto a maioria dos Batswana obtém seu sustento com gado, a maioria dos zimbabuanos trabalha nos setores de mineração e industrial, tornando-os uma parte desproporcional da força de trabalho qualificada de Botswana.\n\n§YEssa Ideia Nacional será removida se o Zimbabwe não existir ou for nosso súdito§!"
 BOT_zimbabwean_refugees_tt: "Gastos com Segurança Interna: §R+10%§!\nGastos com Bem-Estar Social: §R+10%§!"
 BOT_army_of_peacekeepers: "Exército de Mantenedores da Paz"
 BOT_army_of_peacekeepers_desc: "As Forças de Defesa de Botswana reformaram seu exército para atuar como uma força de manutenção da paz em todo o mundo. Claro, as pessoas não estão tão animadas que a única razão pela qual se alistam no exército é para morrer em outro país."
 BOT_army_against_poaching: "Exército Contra a Caça Furtiva"
 BOT_army_against_poaching_desc: "As Forças de Defesa de Botswana estão focando na luta contra os caçadores furtivos do país e em participar de operações de ajuda em desastres."
 BOT_army_against_poaching_tt: "Salários Militares: §G-10%§!\nGastos com segurança interna: §R+10%§!\n§GO número de caçadores furtivos eliminados aumenta em 5§!"
 BOT_professional_military: "Exército Profissional"
 BOT_professional_military_desc: "As Forças de Defesa de Botswana tomaram medidas para se tornar mais semelhantes a um exército tradicional, se afastando de seus papéis de combate à caça furtiva, manutenção da paz e ajuda em desastres."
 BOT_professional_military_tt: "Salários Militares: §R+10%§!"
 BOT_coal_focused_energy: "Nação de Energia com Foco no Carvão"
 BOT_coal_focused_energy_desc: "Botswana decidiu utilizar seus recursos inexplorados de carvão para se tornar auto-suficiente em sua produção de energia. Embora barato e facilmente acessível, o carvão não é a abordagem mais amigável ao meio ambiente."
