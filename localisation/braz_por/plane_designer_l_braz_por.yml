 weap_as_hardpoint_1: "Ponto Forte Naval de 1ª Geração"
 weap_as_hardpoint_1_desc: "Pontos fortes projetados para carregar armamento pesado antinavio, torpedos e equipamento de lançamento ou varredura de minas.\n\n§GDica do Designer: Use este ponto forte para criar aeronaves projetadas para missões antinavio.§!\n\n§WUsar isso como a arma principal criará uma§! §BBombardeiro Naval§!\n\n§RATENÇÃO: Bombardeiros Navais em CV só atacarão navios inimigos durante combates navais§!"
