 weap_ag_strat_4: "Compartimento de Bombas de 4ª Geração"
 weap_ag_strat_4_desc: "$weap_ag_strat_1_desc$"
 weap_int_ag_strat_2: "Baía de Bombas Interna"
 weap_int_ag_strat_2_desc: "Baía de bombas interna, aumentando as capacidades de sigilo das aeronaves, ao mesmo tempo que permite transportar uma quantidade de munição.\n\n§GDesigner Dica: Este módulo permitirá que você construa bombardeiros furtivos, aumentando sua vantagem de radar e também permitindo que tenham capacidade de bombardeio estratégico.§!\n\n§WUsar como arma principal criará um§! §BBombardeiro Estratégico§!"
 weap_mp_med_hardpoint_1: "1ª Geração de Pontos de Fixação Médios"
 weap_ag_cas_hardpoint_1: "1ª Geração de Pontos de Fixação de Apoio Aéreo Próximo (CAS)"
 weap_mp_med_hardpoint_1_desc: "Pontos fortes projetados para carregar armas de tamanho médio. Mísseis Leves Antinavio, munições guiadas com precisão, mísseis antitanque, mísseis de cruzeiro médios, mísseis ar-ar de longo alcance, pods de metralhadora e mais. Esses pontos fortes fornecem à aeronave uma ampla variedade de opções de armas.\n\n§GDica do Designer: Pontos fortes médios são a própria definição de Multi-Role, fornecendo acesso a quase todas as missões de aeronaves, e as estatísticas para essas missões para tornar a aeronave útil, ao custo de aumentar os custos de IC. Esses módulos criam uma aeronave equilibrada e versátil.§!\n\n§WUsar isso como arma principal criará um§! §BCaça Multifuncional§!\n\n§RATENÇÃO: Caças Multifuncionais em CV só atacarão navios inimigos durante combates navais§!"
 weap_ag_cas_hardpoint_1_desc: "Pontos fortes projetados para carregar grandes quantidades de munição ar-terra. Esses pontos fortes trocam a capacidade de transportar uma mistura maior de munições pela capacidade de transportar múltiplos trilhos de sistemas de armas como mísseis ar-terra, bombas mais pesadas e mais Mísseis de Cruzeiro Alinhados em Paletes.\n\n§GDica do Designer: Pontos fortes CAS fornecerão à aeronave um aumento significativo em seu ataque terrestre e estatísticas de bombardeio estratégico, ao custo de não fornecer ataque aéreo à aeronave e uma redução na vantagem de radar.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave de Apoio Aéreo Próximo (CAS)§!"
 weap_mp_med_hardpoint_2: "Ponto Forte Médio de 2ª Geração"
 weap_ag_cas_hardpoint_2: "Ponto Forte CAS de 2ª Geração"
