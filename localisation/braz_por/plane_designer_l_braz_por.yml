 weap_int_mp_light_hardpoint_2: "Ponto Duro Interno de Luz de 1ª Geração"
 weap_int_mp_light_hardpoint_2_desc: "Pontos duros internos de luz permitem que uma aeronave transporte uma mistura de armas em compartimentos internos, aumentando sua capacidade de sigilo. Esses pontos duros são baratos e são destinados a equipar aeronaves leves com algumas armas, ou a ajudar a complementar a munição em outras aeronaves. Mísseis ar-ar de curto alcance, bombas de 250-500lb e pods de foguetes são as armas equipadas nesses pontos duros.\n\n§GDesigner Dica: Estes pontos duros são destinados a permitir que nações construam aeronaves furtivas com capacidades de armas leves, perfeitas para nações com orçamentos limitados.§!\n\n§WUsar isto como a arma principal criará um§! §BCaça Multiuso§!\n\n§RAVISO: Caças Multiuso de CV só atacarão navios inimigos durante combates navais§!"
