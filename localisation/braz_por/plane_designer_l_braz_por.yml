 small_plane_airframe: "Caça Leve"
 small_plane_airframe_desc: "Baratos de construir e operar, os caças leves oferecem aos países sem base industrial uma opção mais econômica para superioridade aérea. Embora não se saiam bem contra caças de superioridade aérea dedicados, em grande número, essas aeronaves leves representam uma séria ameaça."
 small_plane_strike_airframe: "Caça Multifunção Leve"
 small_plane_strike_airframe_desc: "Uma aeronave de ataque barata, projetada para atacar rapidamente um alvo e escapar da área. Esses caças custam muito menos do que um verdadeiro caça multifunção."
 small_plane_cas_airframe: "Caça de Apoio Aéreo Próximo Leve"
 small_plane_cas_airframe_desc: "Projetados como aeronaves baratas com longos tempos de permanência, esses aviões leves conseguem fornecer suporte aéreo próximo às forças terrestres, mas sofrem muito em espaços aéreos altamente contestados devido à sua menor qualidade de produção."
 small_plane_naval_bomber_airframe: "Bombardeiro Naval Leve"
 small_plane_naval_bomber_airframe_desc: "Essas aeronaves são projetadas para caçar e destruir navios de superfície e submarinos inimigos, mas têm alcances de patrulha extremamente limitados e são usadas principalmente em ataques limitados contra alvos conhecidos."
 small_plane_suicide_airframe: "Drone"
 small_plane_suicide_airframe_desc: "Veículos Aéreos de Combate Não Tripulados permitem operações de combate serem realizadas por uma força aérea sem expor os pilotos ao risco quando entram em batalha."
 cv_small_plane_airframe: "Caça Leve para Porta-Aviões"
 cv_small_plane_airframe_desc: "Baratos de construir e operar, os caças leves oferecem aos países sem base industrial uma opção mais econômica para superioridade aérea. Embora não se saiam bem contra caças de superioridade aérea dedicados, em grande número, essas aeronaves leves representam uma séria ameaça."
 cv_small_plane_strike_airframe: "Caça de Ataque Leve para Porta-Aviões"
 cv_small_plane_strike_airframe_desc: "Uma aeronave de ataque barata, projetada para atacar rapidamente um alvo e escapar da área. Esses caças custam muito menos do que um verdadeiro caça multifunção."
 cv_small_plane_cas_airframe: "Aeronave de Apoio Aéreo Próximo Leve para Porta-Aviões"
 cv_small_plane_cas_airframe_desc: "Projetados como aeronaves baratas com longos tempos de permanência, esses aviões leves conseguem fornecer suporte aéreo próximo às forças terrestres, mas sofrem muito em espaços aéreos altamente contestados devido à sua menor qualidade de produção."
 cv_small_plane_naval_bomber_airframe: "Bombardeiro Naval Leve para Porta-Aviões"
 cv_small_plane_naval_bomber_airframe_desc: "Essas aeronaves são projetadas para caçar e destruir navios de superfície e submarinos inimigos, mas têm alcances de patrulha extremamente limitados e são usadas principalmente em ataques limitados contra alvos conhecidos."
 cv_small_plane_suicide_airframe: "Drone para Porta-Aviões"
 cv_small_plane_suicide_airframe_desc: "Veículos Aéreos de Combate Não Tripulados permitem operações de combate serem realizadas por uma força aérea sem expor os pilotos ao risco quando entram em batalha."
 medium_plane_airframe: "Caça Multifunção"
 medium_plane_airframe_desc: "A principal aeronave de qualquer força aérea moderna, essas aeronaves podem realizar quase todas as missões que uma aeronave pode executar, ao custo de não serem especialistas em nenhuma. Moderadamente caras de produzir, essas aeronaves requerem treinamento extensivo e linhas de suprimento para apoio em campo."
 medium_plane_suicide_airframe: "Drone para Missões de Ataque"
 medium_plane_suicide_airframe_desc: "Os drones suicidas se tornaram uma opção popular para atacar alvos sem colocar um alvo em risco, a um custo de sacrificar uma aeronave inteira para um ataque aéreo, mas ganhando cargas úteis muito maiores e precisão para o ataque."
 medium_plane_fighter_airframe: "Caça de Superioridade Aérea"
 medium_plane_fighter_airframe_desc: "Aeronaves dedicadas a controlar os céus e negar acesso das forças inimigas a um espaço aéreo, essas aeronaves são dedicadas a engajar e destruir aeronaves inimigas, a um custo de não poder realizar missões de ataque ao solo."
 medium_plane_cas_airframe: "Aeronave de Ataque ao Solo"
 medium_plane_cas_airframe_desc: "Aeronaves de ataque ao solo dedicadas ao campo de batalha, esses aviões são projetados para trazer grandes quantidades de munições para alvos no campo de batalha, para apoiar as forças terrestres amigáveis."
 medium_plane_maritime_patrol_airframe: "Aeronave de Patrulha Marítima"
 medium_plane_maritime_patrol_airframe_desc: "Aeronave de patrulha naval de alcance médio, projetada para localizar e destruir submarinos inimigos, além de ser capaz de operações de lançamento e varredura de minas."
 medium_plane_air_transport_airframe: "Aeronave de Levantamento Médio"
 medium_plane_air_transport_airframe_desc: "Aeronave de levantamento médio, capaz de fornecer suporte de transporte aéreo para paraquedistas e carga em distâncias de alcance médio."
 cv_medium_plane_airframe: "Caça Multifuncional para Porta-Aviões"
 cv_medium_plane_airframe_desc: "O carro-chefe de qualquer força aérea moderna, essas aeronaves podem realizar quase todas as missões que uma aeronave pode voar, ao custo de não serem especialistas em nenhuma. Moderadamente caras de produzir, essas aeronaves requerem treinamento extensivo e linhas de suprimento para apoio em campo."
 cv_medium_plane_fighter_airframe: "Caça de Superioridade Aérea para Porta-Aviões"
 cv_medium_plane_fighter_airframe_desc: "Aeronaves dedicadas a controlar os céus e negar acesso das forças inimigas a um espaço aéreo, essas aeronaves são dedicadas a engajar e destruir aeronaves inimigas, ao custo de não poder realizar missões de ataque ao solo."
 cv_medium_plane_cas_airframe: "Aeronave de Ataque ao Solo para Porta-Aviões"
 cv_medium_plane_cas_airframe_desc: "Aeronaves de ataque ao solo dedicadas ao campo de batalha, esses aviões são projetados para trazer grandes quantidades de munições para alvos no campo de batalha, para apoiar as forças terrestres amigáveis."
 cv_medium_plane_maritime_patrol_airframe: "Aeronave de Patrulha Marítima para Porta-Aviões"
 cv_medium_plane_maritime_patrol_airframe_desc: "Aeronave de patrulha naval de alcance médio, projetada para localizar e destruir submarinos inimigos, além de ser capaz de operações de lançamento e varredura de minas."
 cv_medium_plane_air_transport_airframe: "Aeronave de Carga para Porta-Aviões"
 cv_medium_plane_air_transport_airframe_desc: "Aeronave de levantamento médio, capaz de fornecer suporte de transporte aéreo para paraquedistas e carga em distâncias de alcance médio."
 cv_medium_plane_scout_airframe: "AWACS para Porta-Aviões"
 cv_medium_plane_scout_airframe_desc: "Aeronave de Comando e Controle Aéreo, capaz de fornecer suporte de reconhecimento aéreo e controle aéreo para aeronaves de combate, proporcionando multiplicação de força para a missão de superioridade aérea."
 large_plane_airframe: "Bombardeiro Estratégico"
 large_plane_airframe_desc: "Bombardeiros grandes e de alta capacidade destinados a entregar grandes volumes de munições em alvos estratégicos, incluindo a capacidade nuclear e de realizar ataques com mísseis de cruzeiro."
 large_plane_cas_airframe: "Helicóptero de Ataque"
 large_plane_cas_airframe_desc: "Embora extremamente vulneráveis a aeronaves inimigas e mísseis antiaéreos, em espaço aéreo não contestado, essas aeronaves podem fornecer quantidades significativas de suporte aéreo de precisão para forças terrestres em combate, com uma ampla variedade de armamentos de precisão."
 large_plane_awacs_airframe: "AWACS"
 large_plane_awacs_airframe_desc: "Aeronave de Comando e Controle Aéreo, capaz de fornecer suporte de reconhecimento aéreo e controle aéreo para aeronaves de combate, proporcionando multiplicação de força para a missão de superioridade aérea."
 large_plane_air_transport_airframe: "Aeronave de Levantamento Pesado"
 large_plane_air_transport_airframe_desc: "Aeronave de levantamento pesado, capaz de fornecer capacidades de transporte aéreo de longo alcance para paraquedistas e missões de suprimento aéreo."
 large_plane_maritime_patrol_airframe: "Aeronave de Patrulha Naval de Longo Alcance"
