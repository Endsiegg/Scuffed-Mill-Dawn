 gen_3_light: "Aeronave Leve de 3ª Geração"
 gen_3_light_desc: "Aeronave multiuso desenvolvida a partir de avanços tecnológicos e lições aprendidas das guerras da Coreia e do Vietnã. Essas aeronaves são capazes de carregar mísseis ar-terra e armamentos guiados a laser, mantendo a capacidade de realizar engajamentos BVR (além do alcance visual). Avanços adicionais incluem sistemas de alerta de terreno, radar pulso-Doppler e capacidades de mira à distância."
 gen_4_light: "Aeronave Leve de 4ª Geração"
 gen_4_light_desc: "Seguindo o sucesso das aeronaves multiuso da terceira geração, as estruturas de quarta geração continuaram a evoluir usando avanços tecnológicos e de engenharia. Sistemas fly-by-wire, melhoria nas relações empuxo-peso, avanços em aviônicos e o surgimento das primeiras tecnologias de stealth avançaram nesta geração de aeronaves."
 gen_5_light: "Aeronave Leve de 5ª Geração"
 gen_5_light_desc: "Avanços significativos em tecnologia stealth, sistemas C3, capacetes inteligentes, fusão de dados/sensores e mais surgiram dos desenvolvimentos de aeronaves de quinta geração. Essas aeronaves se tornaram muito mais stealthy com melhorias adicionais na tecnologia de stealth, além de avanços significativos em materiais, eletrônicos e tecnologia de motores."
 gen_6_light: "Aeronave Leve de 6ª Geração"
 gen_6_light_desc: "As estruturas de sexta geração são a vanguarda da tecnologia experimental de combate aéreo. Caras para projetar e fabricar, incluem materiais de stealth de ponta, aviônicos, drones auxiliares, sistemas de armas de precisão e mais."
