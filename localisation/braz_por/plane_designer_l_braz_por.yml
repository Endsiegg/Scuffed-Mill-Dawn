 weap_int_mp_med_hardpoint_2: "Ponto Duro Interno Médio de 1ª Geração"
 weap_int_mp_med_hardpoint_2_desc: "Pontos duros projetados para transportar armas de tamanho médio. Mísseis anti-navio leves, munições guiadas de precisão, mísseis anti-tanque, mísseis de cruzeiro médios, mísseis ar-ar de longo alcance, pods de metralhadoras e mais. Esses pontos duros fornecem a uma aeronave uma ampla gama de opções de armas, ao mesmo tempo em que proporcionam capacidades de sigilo aumentadas\n\n§GDesigner Dica: Pontos duros médios são a definição de Multiuso, fornecendo acesso a quase todas as missões de aeronaves e as estatísticas para essas missões para tornar a aeronave útil, ao preço do aumento dos custos de IC. Estes módulos fazem uma aeronave equilibrada e versátil.§!\n\n§WUsar isto como arma principal criará um§! §BCaça Multiuso§!\n\n§RAVISO: Caças Multiuso de CV só atacarão navios inimigos durante combates navais§!"
 weap_int_ag_cas_hardpoint_2: "Ponto Duro Interno CAS de 1ª Geração"
 weap_int_ag_cas_hardpoint_2_desc: "Pontos duros projetados para transportar grandes quantidades de munição ar-terra. Estes pontos duros trocam a capacidade de transportar uma mistura maior de munição pela capacidade de transportar múltiplos trilhos de sistemas de armas como mísseis ar-terra, bombas mais pesadas e mais MCLAs, enquanto também melhoram as capacidades de sigilo.\n\n§GDesigner Dica: Pontos duros CAS fornecerão a aeronaves um aumento significativo em suas estatísticas de ataque terrestre e bombardeio estratégico, ao custo de não fornecerem ataque aéreo à aeronave e redução na vantagem de radar.§!\n\n§WUsar isto como arma principal criará um§! §BAeronave CAS§!"
