 weap_int_a2a_hardpoint_1: "Ponto Duro Interno A2A de 1ª Geração"
 weap_int_a2a_hardpoint_1_desc: "Armas ar-ar internas oferecem melhores características de sigilo, mas à custa de menos munição, potencialmente com uma ogiva menos poderosa.\n\n§GDesigner Dica: Pontos duros ar-ar internos são principalmente projetados para aeronaves de superioridade aérea furtiva. Você obterá bônus de vantagem de radar, enquanto também obterá algum ataque aéreo, embora seja menos do que pontos duros externos.§!\n\n§WUsar isto como a arma principal criará um§! §BCaça de Superioridade Aérea§!\n\n§RAVISO: Caças de Superioridade Aérea de CV só atacarão aeronaves inimigas durante combates navais§!"
