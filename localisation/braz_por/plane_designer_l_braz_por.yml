 weap_a2a_hardpoint_1: "Ponto Duro A2A de 1ª Geração"
 weap_a2a_hardpoint_1_desc: "Pontos duros ar-ar são projetados para permitir que aeronaves carreguem múltiplas armas ar-ar, principalmente armas ar-ar de longo alcance e outras munições ar-ar modernas, juntamente com atualizações aviónicas para permitir que uma aeronave engaje efetivamente múltiplos alvos de uma só vez.\n\n§GDesigner Dica: Pontos duros ar-ar são destinados principalmente a criar aeronaves projetadas para missões de superioridade aérea. Além disso, equipar aeronaves com um desses pontos duros permitirá que elas mantenham algumas estatísticas de ataque aéreo ao voar em missões que não sejam de Superioridade Aérea ou Interceptação, aumentando suas capacidades de auto-proteção.§!\n\n§WUsar isto como a arma principal criará um§! §BCaça de Superioridade Aérea§!\n\n§RAVISO: Caças de Superioridade Aérea de CV só atacarão aeronaves inimigas durante combates navais§!"
