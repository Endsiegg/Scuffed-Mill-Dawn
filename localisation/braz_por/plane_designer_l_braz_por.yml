 early_airframe_designs: "Princípios Iniciais de Design de Aeronaves"
 early_airframe_designs_desc: "Os princípios básicos de design para todas as aeronaves. Wingforms, motores básicos, sistemas de proteção e redundantes, e mais. Esses princípios permitem que as nações comecem a desenvolver estruturas de combate reais."
 avionics_1: "Aviônicos de 2ª Geração"
 avionics_1_desc: "Com o advento de tecnologia mais moderna, as aeronaves se tornaram mais avançadas. Instrumentos analógicos ainda estavam presentes, mas foram complementados por um Head-Up Display que permitia aos pilotos manter os olhos na batalha, mantendo todas as informações necessárias para pilotar e combater a aeronave."
 avionics_2: "Aviônicos de 3ª Geração"
 avionics_2_desc: "Aeronaves com cockpit em vidro reduzem a necessidade de instrumentos analógicos apenas para backups. Além disso, a adição de vários Monitores Multi-Função dá aos pilotos acesso mais rápido e detalhado às suas aeronaves e armamentos, e permite a adição inicial de datalink às suas aeronaves."
 avionics_3: "Aviônicos de 4ª Geração"
 avionics_3_desc: "Capacetes ultramodernos movem o HUD do front do avião para o próprio capacete do piloto. Sensores ao redor da aeronave até mesmo dão ao piloto a capacidade de ver através da aeronave, proporcionando ao piloto uma consciência situacional sem precedentes no campo de batalha moderno."
 drone_1: "Sistemas de Drones de 1ª Geração"
 drone_1_desc: "Sistemas de drones iniciais permitiram voos de reconhecimento por aeronaves não tripuladas, fornecendo aos comandantes uma visão do campo de batalha sem o risco para uma aeronave tripulada."
 drone_2: "Sistemas de Drones de 2ª Geração"
 drone_2_desc: "Expandidos a partir dos sucessos anteriores de sistemas não tripulados, avanços na tecnologia de drones permitiram que armamentos começassem a ser equipados, permitindo que os drones começassem a atacar alvos terrestres durante missões."
 drone_3: "Sistemas de Drones de 3ª Geração"
 drone_3_desc: "À medida que as tecnologias de IA começam a se destacar, projetistas de aeronaves e forças militares começam a experimentar com IA de combate aéreo e em tornar os drones avançados o suficiente para ajudar no combate ar-ar."
 drone_4: "Sistemas de Drones de 4ª Geração"
 drone_4_desc: "Drones, apelidados de 'Loyal Wingmen' (companheiros leais), começam a voar ao lado de aeronaves avançadas. Esses drones são quase extensões de seu piloto comandante, capazes de voar e lutar quase tão bem quanto pilotos humanos treinados, sem as limitações físicas de um."
 awacs_1: "AWACS da Guerra Fria"
 awacs_1_desc: "Radares maciços no céu não apenas permitiram um melhor controle e direção das aeronaves de combate aéreo, mas também uma melhor reconhecimento da guerra aérea e terrestre pelos comandantes."
 awacs_2: "AWACS Modernos"
 awacs_2_desc: "Avanços nas capacidades de datalink e nos próprios radar permitiram que as aeronaves AWACS não apenas monitorassem a batalha aérea, mas a direcionassem, aprimorando as capacidades de reconhecimento e superioridade aérea de qualquer força aérea moderna."
 awacs_3: "AWACS Futuros"
 awacs_3_desc: "Dados de datalink de drones, assistência de IA no processamento de informações e sistemas de sensor ainda melhores permitem que essas aeronaves AWACS se tornem verdadeiramente o sistema de comando e controle da guerra aérea."
 engines_2: "Motores da Guerra Fria"
 engines_2_desc: "Um passo acima dos motores usados pelos primeiros aviões a jato, esses motores continuaram o avanço da tecnologia de motores a jato e começaram a experimentar o conceito de usar motores para fornecer capacidades de decolagem e pouso vertical."
 engines_3: "Motores Quase Modernos"
 engines_3_desc: "Quase equivalentes aos modernos motores a jato, esses motores tinham razões de empuxo para peso significativamente melhoradas, juntamente com as primeiras variantes de motor que experimentaram usar o impulso do motor para ajudar a manobrar a aeronave."
 engines_4: "Motores Modernos"
 engines_4_desc: "Trabalhando para melhorar o uso de combustível e a confiabilidade, esses motores representam o ápice de desempenho para os motores desenvolvidos para a era do combate aéreo."
 engines_5: "Motores Futuros"
 engines_5_desc: "Motores RAM e hipersônicos, esses motores são o futuro do trabalho. Extremamente capazes, mas requerendo extensas cadeias de suprimentos para construir e manter, esses motores são capazes de impulsionar suas aeronaves um pouco mais rápido e mais longe."
 engine_light_quadcopter: "Configuração do Motor Quadcopter"
 engine_light_quadcopter_desc: "Sistema de motor quad, projetado para drones leves e pequenos. Capaz de voos de curto alcance e carregamento de algumas granadas para explodir."
 nuclear_engines: "Motores Nucleares"
 nuclear_engines_desc: "Um conceito de motor nascido de decisões malucas da era da Guerra Fria, dependendo de energia nuclear para dar a uma aeronave um alcance quase infinito e a capacidade de se manter abastecida e voando enquanto a tripulação puder ser fornecida."
 refueling_1: "Tanques de Combustível Conformes"
 refueling_1_desc: "Tanques de combustível externos projetados para permitir que uma aeronave expanda significativamente o alcance operacional, sem comprometer o design aerodinâmico."
 refueling_2: "Técnicas de Reabastecimento em Voo"
 refueling_2_desc: "Desenvolvido para estender ainda mais o alcance de combate das aeronaves, o reabastecimento em voo permite que aeronaves tanque forneçam quantidades significativas de combustível para aeronaves de combate, permitindo que elas se reabasteçam tanto antes quanto depois de completar suas missões."
 solar_engines_1: "Motores Solares Iniciais"
 solar_engines_1_desc: "Usando painéis solares para carregar as baterias das aeronaves em voo, essas aeronaves usam motores elétricos e motores híbridos para estender seu tempo e alcance de voo, sem a necessidade de mais combustível. Isso vem com o custo de ser muito frágil e muito menos manobrável."
 solar_engines_2: "Motores Solares Duplos"
 solar_engines_2_desc: "Os mesmos conceitos de design do motor solar único, mas em vez disso, usando um sistema de motor duplo para obter mais impulso e uma velocidade máxima mais alta, mas com pouca melhoria na manobrabilidade ou na sobrevivência."
 flying_wing_design: "Forma de Asa Voadora"
 flying_wing_design_desc: "Uma asa voadora é uma aeronave de asa fixa sem cauda que não tem um fuselagem definida, com sua tripulação, carga, combustível e equipamento alojados dentro da estrutura principal da asa. Uma asa voadora pode ter vários pequenos protuberâncias, como pods, naceles, bolhas, pêlos ou estabilizadores verticais."
 variable_wing_design: "Forma de Asa Variável"
 variable_wing_design_desc: "Uma asa de varredura variável, conhecida coloquialmente como \"asa oscilante\", é uma asa de avião, ou conjunto de asas, que pode ser recuada e então retornada à sua posição original durante o voo. Isso permite que a forma da aeronave seja modificada durante o voo e, portanto, é um exemplo de uma aeronave de geometria variável."
 delta_wing_design: "Forma de Asa Delta"
 delta_wing_design_desc: "Uma asa delta é uma asa em forma de triângulo. É nomeada por sua semelhança em forma com a letra grega delta maiúscula."
 diamond_wing_design: "Forma de Asa Diamante"
 diamond_wing_design_desc: "Um avanço adicional nas formas de asas delta, as asas de diamante aprimoram o conceito para dar melhores características de voo a uma aeronave."
 fwdswept_wing_design: "Forma de Asa de Varredura para Frente"
 fwdswept_wing_design_desc: "Uma asa de varredura para frente ou asa de varredura reversa é uma configuração de asa de aeronave na qual a linha do quarto de corda da asa tem uma varredura para frente. Tipicamente, a borda de ataque também varre para frente."
 future_wingform_designs: "Designs de Forma de Asa Futuros"
 future_wingform_designs_desc: "Combinando todas as lições dos designs de asas anteriores e levando em conta a enorme necessidade de stealth no moderno espaço aéreo de batalha, esses designs de asas buscam maximizar todas as capacidades de uma aeronave, tornando-as o mais stealth possível."
 stealth_tech_1: "Tecnologia de Stealth Inicial"
 stealth_tech_1_desc: "Responsável pelo desenvolvimento do primeiro pólo stealth do mundo, esta geração de pesquisa e desenvolvimento de aeronaves inaugurou a era da baixa observabilidade e aeronaves stealth, capazes de realizar ataques ao inimigo sem nunca serem detectadas."
 stealth_tech_2: "Stealth de Futuro Próximo"
 stealth_tech_2_desc: "À medida que a tecnologia de radar se tornava mais avançada e as técnicas antigas se tornavam menos eficazes, foram necessários avanços adicionais em materiais stealth e princípios de design de aeronaves."
 internal_weapons_1: "Armas Internas Iniciais"
 internal_weapons_1_desc: "Na tentativa de aumentar ainda mais as capacidades stealth das aeronaves, os designers encontraram maneiras de armazenar as armas de uma aeronave dentro do corpo da estrutura, aumentando ainda mais a stealth da aeronave."
 internal_weapons_2: "Armas Internas Modernas"
 internal_weapons_2_desc: "Após reclamações de pilotos de caça sobre a incapacidade de carregar grandes quantidades de munição, devido aos limites de tamanho de seus compartimentos internos, os designers se esforçaram para tornar esses compartimentos ainda maiores, aumentando ainda mais as capacidades de carga útil."
 internal_weapons_3: "Armas Internas Futuras"
 internal_weapons_3_desc: "Após reclamações de pilotos de caça sobre a incapacidade de carregar grandes quantidades de munição, devido aos limites de tamanho de seus compartimentos internos, os designers se esforçaram para tornar esses compartimentos ainda maiores, aumentando ainda mais as capacidades de carga útil."
 redundant_1: "Tecnologias de Proteção 1"
 redundant_1_desc: "Redundâncias nos sistemas fly-by-wire e outros sistemas elétricos tornam as aeronaves mais confiáveis. Além disso, o desenvolvimento inicial de materiais auto-regenerativos torna uma aeronave mais resistente a danos."
 redundant_2: "Tecnologias de Proteção 2"
 redundant_2_desc: "Sistemas de controle de voo secundários e sistemas de piloto automático permitem que uma aeronave continue voando mesmo se os sistemas de controle de voo primários forem desativados devido a falha do sistema ou danos de combate, enquanto avanços adicionais em materiais auto-regenerativos continuam a aprimorar a resistência a danos e a capacidade das aeronaves."
 early_weapons: "Armas Iniciais de Aeronaves"
 early_weapons_desc: "Metralhadoras e canhões de baixo e alto calibre, essas armas permitem que uma aeronave aponte para algo e atire nele, sem nenhum dos avanços principais em mira ou armamentos presentes em aeronaves modernas."
 naval_weapons_1: "Armas Navais da Guerra Fria"
 naval_weapons_1_desc: "Mísseis anti-navio iniciais e torpedos guiados permitiram que aeronaves realizassem ataques contra navios em um formato de standoff, sem a necessidade de bombardear diretamente seus alvos."
 naval_weapons_2: "Armas Navais Próximo-Modernas"
 naval_weapons_2_desc: "Avanços em orientação e alcance permitiram que aeronaves engajassem alvos a partir de uma distância maior, ao mesmo tempo em que permitiam que as armas tivessem uma melhor chance de travar e atingir seu alvo."
 naval_weapons_3: "Armas Navais Modernas"
 naval_weapons_3_desc: "Essas armas têm a capacidade de realizar rotas complexas até seu alvo, realizar ataques surpresa e ignorar melhor as contramedidas inimigas."
 naval_weapons_4: "Armas Navais Futuras"
 naval_weapons_4_desc: "Consistindo em torpedos avançados e mísseis anti-navio hipersônicos, essas armas têm alcances e cargas úteis significativamente estendidos, capazes de destruir forças inimigas com um mínimo de gastos."
 special_mad_1: "Tecnologia ASW da Guerra Fria"
 special_mad_1_desc: "Sonobóias lançadas por ar permitiram que aeronaves ajudassem na caça a submarinos, com a aeronave capaz de percorrer longas distâncias e cobrir uma grande área enquanto realiza operações ASW."
 special_mad_2: "Tecnologia ASW Moderna"
 special_mad_2_desc: "Com o advento de dispositivos MAD e sonares de imersão, as aeronaves se tornaram ainda mais perigosas contra submarinos, pois agora podiam detectar e rastrear um contato mais facilmente, sem precisar de uma sonobóia para fazer isso."
 special_mad_3: "Tecnologia ASW Futura"
 special_mad_3_desc: "Sistemas de detecção de sonar ainda mais avançados permitem que aeronaves detectem, rastreiem e eliminem ameaças submarinas em engajamentos navais."
 ag_weapons_1: "Armas A2G da Guerra Fria"
 ag_weapons_1_desc: "As primeiras armas ar-terra consistiam em explosivos de baixo volume e sistemas de orientação a laser iniciais, permitindo que aeronaves colocassem explosivos no alvo com maior precisão em comparação com a Segunda Guerra Mundial."
 ag_weapons_2: "Armas A2G Próximo-Modernas"
 ag_weapons_2_desc: "Avanços no design de armamentos de aeronaves permitiram que mais armamentos fossem inseridos nas armas e tornaram as armas guiadas a laser ainda mais precisas, permitindo missões de bombardeio de precisão."
 ag_weapons_3: "Armas A2G Modernas"
 ag_weapons_3_desc: "Munições de alta penetração e orientação GPS proporcionam o máximo efeito de precisão nos alvos, permitindo que aeronaves destruam alvos com maior eficiência."
 ag_weapons_4: "Armas A2G Futuras"
 ag_weapons_4_desc: "Avanços significativos em armas standoff e bombas baseadas em arrasto permitem que aeronaves engajem e destruam rapidamente alvos, às vezes sem sequer entrar no alcance de armas de seus oponentes."
 tgp_recon_1: "Pods de Miragem da Guerra Fria"
 tgp_recon_1_desc: "Pods de miragem iniciais permitiram que aeronaves marcassem alvos para armas guiadas a laser e também melhoraram as capacidades de reconhecimento de aeronaves."
 tgp_recon_2: "Pods de Miragem Modernos"
 tgp_recon_2_desc: "Melhores imagens, implementação FLIR e a capacidade de extrair e passar coordenadas GPS para aeronaves e armas fizeram desses pods de miragem um avanço significativo em relação aos seus equivalentes da era da Guerra Fria."
 tgp_recon_3: "Pods de Miragem Futuros"
 tgp_recon_3_desc: "Fusão de sensores, link de dados e mais capacidades tornam a inclusão de pods de miragem em aeronaves um grande multiplicador de força para a estrutura aérea."
 gunship_1: "Armas de Canhão de Calibre Pequeno"
 gunship_1_desc: "Na tentativa de fornecer um melhor suporte aéreo de longo prazo às forças terrestres em combate, aeronaves de carga foram convertidas para suportar metralhadoras, podendo fornecer um volume significativo de fogo contra alvos leves e pouco blindados para auxiliar tropas em combate."
 gunship_2: "Armas de Canhão de Calibre Grande"
 gunship_2_desc: "Seguindo o sucesso das primeiras aeronaves de ataque, armas mais pesadas, incluindo canhões automáticos de 30mm e 40mm e canhões de fogo direto de 105mm+, foram adicionadas à carga das aeronaves de ataque."
 air_weapons_1: "Armas A2A da Guerra Fria"
 air_weapons_1_desc: "Os primeiros mísseis estavam cheios de problemas, mas tinham grandes vantagens; uma aeronave poderia engajar seu alvo antes que o alvo entrasse no alcance visual com um míssil de alcance médio, e era muito mais difícil desviar de um míssil de curto alcance do que de uma arma de fogo. Mísseis de alcance médio guiados por radar semi-ativo e mísseis IR traseiros tornaram-se a norma."
 air_weapons_2: "Armas A2A Modernas"
 air_weapons_2_desc: "À medida que a tecnologia avançava, também o faziam os sistemas de orientação de mísseis. Mísseis ar-ar de longo alcance tornaram-se comuns, especialmente à medida que sistemas de radar de maior alcance entravam em serviço. Mísseis IR de todos os aspectos e mísseis guiados por radar ativo permitiram que as aeronaves engajassem seus alvos de forma mais eficiente."
 air_weapons_3: "Armas A2A Próximo-Futuras"
 air_weapons_3_desc: "Armas de link de dados e mísseis de alto aspecto, e a mira HMCS para sistemas de armas tornaram o combate aéreo ainda mais perigoso para aeronaves de combate."
 air_weapons_4: "Armas A2A Futuras"
 air_weapons_4_desc: "Localizadores de Tri-Modo, mísseis de motor multi-pulso e mísseis hiper-manobráveis tornam essas armas os mísseis ar-ar mais perigosos já existentes."
 rocket_weapons_1: "Foguetes Não Guiados da Guerra Fria"
 rocket_weapons_1_desc: "Os primeiros pods de foguetes permitiram que as aeronaves tivessem um método rápido para engajar alvos com uma saturação precisa de ogivas explosivas de alto poder, por um preço significativamente mais baixo do que armamentos guiados."
 rocket_weapons_2: "Foguetes Não Guiados Modernos"
 rocket_weapons_2_desc: "Foguetes mais precisos e avanços nas ogivas tornaram esses sistemas de armas um avanço significativo em relação aos seus equivalentes anteriores, ao mesmo tempo em que continuavam sendo uma maneira barata e eficaz de fornecer suporte aéreo próximo e capacidades de missões de ataque aéreo a aeronaves."
 countermeasures_1: "Contramedidas e RWR inicial"
 countermeasures_1_desc: "À medida que os mísseis entravam em cena, as aeronaves precisavam de uma maneira de se defender de ataques que não dependesse apenas de tentar fugir ou desviar de um míssil. Chaff e flares forneceram iscas que permitiram aos pilotos tentar enganar as ameaças de mísseis que se aproximavam, enquanto os receptores de alerta de radar alertavam o piloto quando seu avião era bloqueado por um radar."
 countermeasures_2: "Contramedidas e RWR moderno"
 countermeasures_2_desc: "Embora as contramedidas não tenham mudado muito, os RWR modernos agora exibem informações cruciais, como o tipo de radar e a distância. Os modernos sistemas de alerta de mísseis também podem implantar contramedidas automaticamente ao detectar um míssil."
 countermeasures_3: "Suíte de Guerra Eletrônica"
 countermeasures_3_desc: "Os aviões agora podem transportar seu próprio equipamento avançado de guerra eletrônica sem precisar depender de aeronaves dedicadas para interferência. Esses sistemas poderosos oferecem proteção incomparável contra ameaças cada vez mais letais. Flares multiespectrais fornecem proteção adicional contra mísseis IR modernos."
 countermeasures_4: "Contra-Medidas de Destruição Laser"
 countermeasures_4_desc: "À medida que as ameaças de mísseis se tornaram mais difíceis de enganar, a missão mudou de esquiva para destruição. Esses sistemas montados em aeronaves usam lasers de alta potência para desabilitar os sistemas de orientação em um míssil entrante, ou para detonar a ogiva antes que ela atinja seu alvo."
 rapid_dragon: "ALCMs Palletizados"
 rapid_dragon_desc: "À medida que as nações experimentam com o emprego de armas, paletes projetados para lançar ALCMs diretamente de uma aeronave de transporte mudam rapidamente o papel que as grandes transportadoras são capazes de desempenhar."
 weap_drone_hand_grenade: "Granada de Mão de Drone"
 weap_drone_hand_grenade_desc: "Uma granada de mão com um sistema de liberação remota, projetada para ser lançada em alvos via sistemas de drones quadricópteros."
 avionics_drone_quadcopter: "Sistemas de Drones Quadricópteros"
 avionics_drone_quadcopter_desc: "Seu típico drone de supermercado, apenas sendo reutilizado para meios mais agressivos."
