 corvette_ground_support_desc: "Melhorar o suporte terrestre das embarcações de guerra pode aumentar significativamente as capacidades das mesmas para auxiliar a infantaria no solo. Esse suporte terrestre se refere à capacidade das embarcações de fornecer apoio direto e efetivo às operações terrestres, principalmente às tropas de infantaria."
 carrier_armor_upgrade: "Blindagem"
 carrier_armor_upgrade_desc: "A proteção de navios evoluiu significativamente nos últimos anos, direcionando-se cada vez menos à blindagem convencional e mais à defesa contra mísseis e outras formas avançadas de armamentos. Essa mudança reflete a crescente ameaça representada por ataques de mísseis e tecnologias antinavio mais sofisticadas. Atualmente, os sistemas de defesa de navios concentram-se em contramedidas eletrônicas avançadas, sistemas de alerta precoce e defesa antimíssil, como os lançadores de mísseis antiaéreos e sistemas de mísseis interceptadores. Essas tecnologias têm como objetivo detectar e destruir ameaças antes que elas alcancem a embarcação, reduzindo assim a necessidade de depender exclusivamente da blindagem tradicional."
 ship_anti_air_upgrade: "Anti-Aéreo"
 ship_anti_air_upgrade_desc: "Um sistema antiaéreo aprimorado nos permite direcionar com maior precisão e interceptar alvos aéreos, aumentando nossa capacidade de defesa contra ameaças vindas do ar."
 ship_ASW_upgrade: "Guerra Anti-Submarino"
 ship_ASW_upgrade_desc: "As armas de guerra anti-submarino desempenham um papel crucial na localização e destruição de submarinos inimigos. Essas armas são projetadas especificamente para combater a ameaça submarina e garantir a supremacia naval. Uma das principais armas anti-submarino é o sonar, um sistema que utiliza ondas sonoras para detectar a presença de submarinos. Os sonares podem ser instalados em navios de superfície, aeronaves ou até mesmo em submarinos próprios. Eles emitem pulsos sonoros e analisam os ecos que retornam, permitindo identificar a localização e a trajetória dos submarinos. Além disso, os navios anti-submarino frequentemente são equipados com torpedos, que são dispositivos explosivos projetados para atingir e destruir submarinos inimigos. Esses torpedos podem ser lançados a partir de navios ou de aeronaves e possuem sistemas de busca e orientação para encontrar e atingir seus alvos com precisão."
