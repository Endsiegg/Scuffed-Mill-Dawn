 module_minelaying: "Navios Lançadores de Minas"
 module_minelaying_desc: "Os navios lançadores de minas são embarcações projetadas para implantar minas navais em áreas estratégicas dos oceanos, mares ou rios. Eles carregam e lançam minas de diferentes tipos e tamanhos, com o objetivo de criar campos minados que possam representar uma ameaça para a navegação inimiga."
 module_mineclearing: "Navios Desminadores"
 module_mineclearing_desc: "Os navios desminadores são embarcações projetadas especificamente para realizar a limpeza de minas navais em áreas marítimas. Eles são equipados com sistemas e equipamentos especializados para detectar, neutralizar e remover minas explosivas que representam perigo para a navegação e para a segurança marítima. Esses navios geralmente possuem tecnologia avançada, como sonares de varredura de minas, robôs subaquáticos e dispositivos de desativação controlada de explosivos, para realizar as operações de desminagem de forma segura e eficiente."
 module_anti_submarine_mortar: "Morteiro Anti-Submarino"
 module_anti_submarine_mortar_desc: "O morteiro antissubmarino dispara cargas explosivas que são lançadas na água e projetadas para detonar próximo a um submarino, causando danos ou destruição. Essas armas são normalmente instaladas em navios de guerra e possuem sistemas de detecção e rastreamento para identificar e atingir os alvos subaquáticos."
 module_anti_submarine_missile_1: "Míssil Anti-Submarino I"
 module_anti_submarine_missile_1_desc: "Um míssil antissubmarino (ASW) é um tipo de míssil projetado especificamente para atacar e neutralizar submarinos inimigos. Esses mísseis são utilizados em navios de guerra, submarinos ou aeronaves de patrulha marítima para proteger suas próprias forças navais e negar a capacidade de um submarino inimigo se aproximar ou atacar."
