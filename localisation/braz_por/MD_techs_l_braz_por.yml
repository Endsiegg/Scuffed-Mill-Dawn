 silo_5: "Múltiplos Abrigos de Proteção"
 silo_5_desc: "8 Silos por Complexo de Silos de Mísseis.\n No conceito de 'múltiplos abrigos de proteção' para basear mísseis ICBM, os mísseis seriam associados a muitos milhares de silos, e os mísseis seriam periodicamente movidos entre os silos para que o inimigo não soubesse onde estavam. Para atacar toda a frota de ICBM e causar danos significativos, o inimigo teria que atacar cada silo. Com silos suficientes, eles usariam grande parte de seu inventário de ogivas para destruir apenas alguns mísseis, um custo tão alto que eles não o contemplariam."
 silo_6: "Pack Denso"
 silo_6_desc: "§Y10 Silo§! por §YComplexo de Silos de Mísseis§!. Na estratégia Dense Pack, uma série de dez silos fortificados seria agrupada bem próxima em linha. Essa linha de silos geralmente seguiria na direção dos mísseis esperados. Cada silo \"super-fortificado\" exigiria um acerto quase direto para ser destruído. Quando a primeira ogiva explodisse, ela criaria uma enorme nuvem de detritos que seria ejetada a milhares de pés de altura. Quando a próxima ogiva chegasse, ela atingiria esses detritos e seria destruída. Essa estratégia também é conhecida como 'defesa de poeira'."
