 module_esm_1: "ESM I"
 module_esm_1_desc: "ESM (Electronic Support Measures) é uma sigla em inglês que se refere a um conjunto de técnicas e sistemas eletrônicos utilizados em operações militares para identificar, localizar e analisar sinais de comunicação e radar emitidos por outras entidades, como aeronaves, navios e estações terrestres. O ESM desempenha um papel fundamental nas operações de guerra eletrônica, ajudando a coletar informações sobre as capacidades e intenções do inimigo. Ele é usado para detectar e classificar sinais de rádio e radar, incluindo sistemas de comunicação, rastreamento de alvos, sistemas de defesa aérea e outras fontes de emissões eletromagnéticas."
