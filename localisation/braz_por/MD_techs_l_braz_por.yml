 SLCM8_stealth: "Modificação Stealth - Futurista"
 SLCM8_stealth_desc: "A modificação Stealth futurista do SLCM (Submarine-Launched Cruise Missile, ou Míssil de Cruzeiro Lançado por Submarinos, em tradução livre) refere-se a aprimoramentos imaginados para aumentar ainda mais as capacidades furtivas do míssil, baseados em conceitos futuristas e avanços tecnológicos especulativos. Essa modificação furtiva futurista pode envolver o uso de materiais avançados com propriedades de camuflagem ativa. Esses materiais seriam capazes de se adaptar e mudar sua aparência de acordo com o ambiente, permitindo que o míssil se misture com o ambiente circundante e minimize ainda mais sua detecção visual e por sensores ópticos."
 air_defense: "Defesa Aérea"
 air_defense_desc: "A defesa aérea é um conjunto de medidas e sistemas implementados para proteger uma região, instalação ou plataforma contra ameaças aéreas, como aeronaves hostis, mísseis de cruzeiro e drones. A defesa aérea tem como objetivo detectar, identificar, rastrear e, quando necessário, neutralizar ou destruir essas ameaças antes que elas possam causar danos."
