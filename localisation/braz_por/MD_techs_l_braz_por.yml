 aircraft_heli_engineering_1: "Engenharia de Transporte de Helicópteros"
 aircraft_heli_engineering_1_desc: "A engenharia de transporte de helicópteros em um porta aviões envolve o projeto, a construção e a manutenção dos sistemas e infraestruturas necessários para operar com eficiência e segurança as aeronaves de asa rotativa. Isso inclui convés de voo, hangares, sistemas de elevação e amarração, sistemas de abastecimento de combustível, sistemas de controle de tráfego aéreo, entre outros. A engenharia de transporte de helicópteros em um porta aviões visa garantir que as operações de lançamento, recuperação e manutenção dos helicópteros sejam realizadas de forma eficaz para apoiar as missões e operações da embarcação."
 aircraft_heli_engineering_2: "Engenharia de Transporte de Helicópteros Aprimorada"
 aircraft_heli_engineering_2_desc: "São melhorias e avanços na engenharia relacionada ao transporte de helicópteros em um porta aviões. Essas melhorias podem incluir tecnologias, projetos e sistemas inovadores que visam aprimorar a eficiência, a segurança e o desempenho das operações de transporte de helicópteros em um porta aviões. Isso pode envolver o desenvolvimento de sistemas de convés de voo mais avançados, projetados para lidar com diferentes tipos de helicópteros de forma mais eficiente e segura. Também pode incluir melhorias nos sistemas de elevação e amarração para facilitar a movimentação dos helicópteros a bordo do porta aviões. Além disso, a engenharia aprimorada pode abranger sistemas de abastecimento de combustível mais eficientes, tecnologias de controle de tráfego aéreo mais avançadas e melhorias gerais na infraestrutura e no design do porta aviões para otimizar as operações de transporte de helicópteros."
 aircraft_heli_engineering_3: "Engenharia de Transporte de Helicópteros Redesenhado"
 aircraft_heli_engineering_3_desc: "É uma abordagem de engenharia que envolve o redesenho dos sistemas e infraestrutura relacionados ao transporte de helicópteros em um porta aviões. Esse redesenho tem como objetivo melhorar a eficiência, a segurança e o desempenho das operações de transporte de helicópteros. Isso pode incluir mudanças no design do convés de voo para acomodar uma variedade de helicópteros de forma mais otimizada. Pode envolver a reconfiguração dos sistemas de elevação e amarração para permitir um processo mais rápido e seguro de movimentação de helicópteros. Além disso, o redesenho pode envolver a implementação de sistemas de abastecimento de combustível mais eficientes e seguros, bem como melhorias nos sistemas de controle de tráfego aéreo e comunicação."
 helicopter_operator_hull_1: "Casco de Porta Helicópteros - 1970"
 helicopter_operator_hull_1_desc: "O casco de um porta-helicópteros é uma parte fundamental da embarcação, fornecendo a base estrutural e funcional para operações navais. É projetado levando em consideração os requisitos específicos da embarcação, incluindo sua capacidade de transporte de helicópteros, acomodação da tripulação, sistemas de apoio e outros aspectos relacionados à sua função principal como plataforma de operações aéreas."
