 cruiser_desc: "Os cruzadores são navios de guerra versáteis e poderosos, projetados para operar em alto mar e desempenhar várias funções de combate. Sua combinação de velocidade, poder de fogo e capacidades de defesa aérea os tornam ativos valiosos nas operações navais modernas, contribuindo para a segurança marítima, a projeção de poder e a defesa nacional."
 cruiser_hull_1: "Casco de Cruzador - 1965"
 cruiser_hull_1_desc: "É caracterizada por seu tamanho e capacidade de projeção de poder. Os cruzadores são geralmente maiores do que fragatas e destróieres, mas menores do que encouraçados. Eles são projetados para operar em alto mar e desempenhar uma variedade de funções, incluindo defesa antiaérea, guerra antissubmarino, guerra de superfície e apoio a operações anfíbias. Os cruzadores são conhecidos por sua velocidade e poder de fogo impressionantes. Eles são equipados com uma ampla variedade de sistemas de armas, incluindo mísseis antiaéreos de longo alcance, mísseis antinavio, canhões navais, sistemas de defesa antissubmarino e torpedos. Esses navios também são equipados com sistemas avançados de sensores, como radares e sonares, para detecção e rastreamento de alvos."
 tech_battleship_hull_1: "Casco do Encouraçado - 1965"
 tech_battleship_hull_1_desc: "A classe de encouraçados representa a era áurea dos navios de guerra, quando essas imponentes embarcações eram as principais forças navais. Os encouraçados eram caracterizados por sua massa impressionante, proteção de blindagem pesada e poder de fogo formidável. Eles dominaram os mares no final do século XIX e início do século XX, desempenhando um papel importante em batalhas navais históricas. Os encouraçados eram construídos para serem navios de guerra de linha de frente, capazes de suportar o fogo inimigo e infligir danos devastadores. Eles possuíam cascos maciços e extensas camadas de blindagem que protegiam as áreas vitais do navio, como os compartimentos de munição e o centro de comando. Sua blindagem era capaz de resistir a impactos de projéteis de outros navios e de defesas costeiras. Após a Segunda Guerra Mundial, a era dos encouraçados chegou ao fim, à medida que as marinhas começaram a priorizar porta-aviões e mísseis como componentes centrais de suas estratégias navais. Hoje em dia, os encouraçados não são mais construídos, e apenas alguns poucos permanecem como navios-museu, lembranças fascinantes de uma era passada."
