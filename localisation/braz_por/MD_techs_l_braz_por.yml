 L_Arty_Fire_Control_desc: "Melhorar o controle de tiro é fundamental para aumentar a eficiência e precisão dos disparos, permitindo o lançamento de uma maior quantidade de munições de diversos tipos sobre o alvo. Com um controle aprimorado, é possível maximizar a utilização dos recursos disponíveis e aumentar as chances de atingir o objetivo com sucesso. Existem várias maneiras de melhorar o controle de tiro. Uma delas é investir em tecnologias avançadas de mira e sistemas de direcionamento. Isso inclui a utilização de dispositivos ópticos de alta resolução, como lunetas e miras a laser, que oferecem uma visão clara e precisa do alvo. Além disso, sistemas de direcionamento computadorizados, como miras holográficas ou sistemas de pontaria integrados, podem fornecer informações em tempo real sobre a trajetória do projétil, vento, distância e outros fatores que podem afetar o disparo."
 L_Arty_Warhead: "Munições"
 L_Arty_Warhead_desc: "Munições aprimoradas podem aumentar a capacidade de causar danos significativos ao serem disparadas do mesmo equipamento. O desenvolvimento de munições mais avançadas busca melhorar a eficácia dos disparos, maximizando o potencial destrutivo das armas. Ao melhorar as munições, procura-se aumentar a letalidade e a eficiência dos disparos. Isso pode ser alcançado através de diferentes aspectos, como o projeto da carga explosiva, a aerodinâmica do projétil e a precisão do sistema de orientação. Uma munição com uma carga explosiva mais poderosa ou com um design otimizado pode causar danos mais graves ao alvo. Isso é especialmente relevante quando se trata de alvos como veículos blindados, estruturas fortificadas ou aeronaves inimigas. O aumento da letalidade das munições pode resultar em uma maior capacidade de incapacitar ou destruir o alvo com eficiência."
