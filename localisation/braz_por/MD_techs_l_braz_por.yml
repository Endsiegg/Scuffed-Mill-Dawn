 tech_radiowave_detection: "Detecção de Ondas de Rádio"
 tech_radiowave_detection_desc: "É uma função crítica que envolve a identificação, monitoramento e análise de sinais eletromagnéticos transmitidos por forças adversárias. Essa atividade desempenha um papel essencial na coleta de informações de inteligência, na detecção de ameaças e na defesa eletrônica."
 tech_1980_radar: "Radar - 1980"
 tech_1980_radar_desc: "As melhorias nos sistemas de radar têm sido uma área de foco contínua para aprimorar a eficácia e o desempenho desses sistemas críticos. Essas melhorias são essenciais para aumentar a capacidade de detecção de alvos aéreos, melhorar a precisão na determinação de suas posições, ampliar o alcance de detecção e fortalecer a resistência a interferências. Os avanços tecnológicos têm desempenhado um papel fundamental nessas melhorias. Por exemplo, o desenvolvimento de antenas mais avançadas e sensíveis permite uma maior sensibilidade na detecção de alvos, mesmo em condições adversas. Além disso, os sistemas de radar modernos estão cada vez mais integrados a outros sensores e sistemas de informação, permitindo uma consciência situacional mais abrangente e precisa."
