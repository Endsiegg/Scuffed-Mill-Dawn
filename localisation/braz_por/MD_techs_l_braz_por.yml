 frigate_desc: "As fragatas são navios de guerra altamente capazes e versáteis, desempenhando um papel essencial na proteção das águas territoriais, projeção de poder naval e apoio às operações marítimas em geral. Elas são valiosos ativos nas marinhas modernas, proporcionando uma combinação equilibrada de poder de fogo, mobilidade e capacidade de resposta em uma variedade de cenários operacionais."
 frigate_hull_1: "Casco de Fragata - 1965"
 frigate_hull_1_desc: "A fragata é uma classe de navio de guerra versátil e de tamanho médio, considerada uma das principais classes de navios de combate das marinhas em todo o mundo. As fragatas desempenham um papel crucial em operações navais, oferecendo uma combinação de capacidades ofensivas, defensivas e de suporte que as tornam essenciais para a segurança marítima. Uma das principais características das fragatas é sua capacidade de realizar uma variedade de missões, desde operações antissubmarino até defesa antiaérea, guerra de superfície e projeção de poder. Essa flexibilidade é alcançada por meio de uma combinação de sistemas de armas e sensores avançados, que permitem que as fragatas enfrentem ameaças em diferentes domínios."
