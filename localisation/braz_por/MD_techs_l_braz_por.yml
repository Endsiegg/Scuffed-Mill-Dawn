 missile_submarine_desc: "A classe de submarinos de mísseis é uma categoria de submarinos projetada especificamente para transportar e lançar mísseis balísticos ou de cruzeiro. Esses submarinos desempenham um papel crucial na estratégia de dissuasão nuclear de muitas nações, oferecendo uma plataforma móvel e altamente furtiva para o lançamento de mísseis capazes de atingir alvos em terra, mar e ar."
 missile_submarine_hull_1: "Casco de Submarino de Mísseis - 1965"
 missile_submarine_hull_1_desc: "O casco de um submarino de mísseis é uma das partes fundamentais da sua estrutura. Ele desempenha um papel essencial na flutuabilidade, estabilidade, resistência à pressão e na capacidade de operar submerso por longos períodos de tempo. O casco é projetado para suportar as condições extremas do ambiente submarino e fornecer proteção para a tripulação e os sistemas a bordo. O casco de um submarino de mísseis é geralmente construído em aço resistente, que pode suportar a pressão da água em profundidades significativas. A espessura do aço varia ao longo do casco, sendo mais espessa nas áreas mais críticas, como o compartimento do reator (se o submarino for nuclear) e o compartimento de mísseis. Essas áreas são projetadas para fornecer uma proteção adicional contra danos externos."
