 tech_point_defense_system: "Sistemas de Defesa de Ponto"
 tech_point_defense_system_desc: "Os sistemas de defesa de ponto são projetados para fornecer uma camada adicional de proteção a navios, contra ameaças iminentes em curtas distâncias. Esses sistemas são especialmente projetados para interceptar e neutralizar mísseis, foguetes, drones, aeronaves e outros projetis antes que eles possam atingir a embarcação."
 tech_point_defense_system_1: "CIWS I"
 tech_point_defense_system_1_desc: "O CIWS (Sistema de Armas de Defesa Próxima, em tradução livre) consiste em um conjunto de armas automáticas de alta cadência de tiro, geralmente canhões rotativos, montados em uma torre ou plataforma giratória no convés do navio. Esses canhões são alimentados por um suprimento contínuo de munição, permitindo disparos sustentados por um período de tempo prolongado. O objetivo principal do CIWS é fornecer defesa antiaérea de curto alcance e interceptação de mísseis inimigos. Ele é projetado para proteger o navio contra ameaças próximas, como mísseis antinavio, aeronaves de ataque e drones. Os canhões rotativos do CIWS são capazes de disparar uma grande quantidade de projéteis em rápida sucessão, formando uma cortina de fogo intensa para interceptar e destruir as ameaças antes que elas atinjam o navio."
