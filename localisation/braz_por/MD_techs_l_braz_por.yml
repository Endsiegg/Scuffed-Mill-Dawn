 COMSAT5: "COMSAT - 2005"
 COMSAT5_desc: "O satélite §Y$COMSAT5$§! é um satélite de comunicação com uma largura de banda de §Y128 Mbit/s§."
 COMSAT6: "COMSAT - 2015"
 COMSAT6_desc: "O satélite §Y$COMSAT6$§! é um satélite de comunicação com uma largura de banda de §Y512 Mbit/s§."
 COMSAT7: "COMSAT - 2025"
 COMSAT7_desc: "O satélite §Y$COMSAT7$§! é um satélite de comunicação com uma largura de banda de §Y1 Gbit/s§."
 COMSAT8: "COMSAT - 2035"
 COMSAT8_desc: "O satélite §Y$COMSAT8$§! é um satélite de comunicação com uma largura de banda de §Y10 Gbit/s§."
 recon_satellites: "Satélites de Reconhecimento"
 recon_satellites_desc: "Satélites de reconhecimento, também conhecidos como satélites espiões ou satélites de inteligência, são satélites usados para coletar informações sobre alvos específicos na Terra. Eles são projetados para fins de inteligência militar, fornecendo dados cruciais para o monitoramento de atividades militares, detecção de ameaças, vigilância e outras necessidades de segurança nacional.\n\nEsses satélites têm capacidades avançadas de observação e coleta de dados, que incluem fotografia de alta resolução, imagens de infravermelho, coleta de sinais eletrônicos, análise de comunicações e outras tecnologias de inteligência. Eles podem capturar imagens detalhadas da superfície da Terra, identificar alvos específicos, monitorar movimentos de tropas, detectar lançamentos de mísseis e obter informações sobre instalações militares e atividades estratégicas."
 SPYSAT1: "SPYSAT - 1965"
 SPYSAT1_desc: "O satélite §Y$SPYSAT1$§! é um satélite de reconhecimento com uma resolução de imagem de §Y5 m GSD§!.\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre os centros dos pixels medidos no solo."
