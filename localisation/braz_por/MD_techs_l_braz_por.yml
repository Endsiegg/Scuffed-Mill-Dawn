 module_heavy_frigate_upgrade_package: "Pacote de Melhoria para Fragata Pesada"
 module_heavy_frigate_upgrade_package_desc: "Embora tenhamos a capacidade de construir fragatas, estamos num impasse quanto às classes de navios mais pesados. Levaria anos de materiais e investimentos para nos prepararmos para navios mais pesados, como Destroyers. Poderíamos melhorar nossas fragatas para serem mais competitivas contra navios mais pesados, atualizando e fortalecendo nossas fragatas para uma nova classe, a 'Fragata Pesada'.\n\n"
 mtgnavalfolder: "Tecnologias Navais"
 mtgnavalfolder_desc: "Inclui todos os tipos de tecnologias relacionadas aos nossos navios e embarcações nos mares e ao longo das costas."
 NAVAL_TITLE_CORVETTE: "Corvetas"
 NAVAL_TITLE_CORVETTE_DESC: "Uma corveta é uma classe de navio de guerra que ocupa uma posição intermediária entre fragatas e navios-patrulha. As corvetas são projetadas para desempenhar uma variedade de missões, desde a patrulha costeira até operações de combate em alto mar. As corvetas são tipicamente menores e mais leves em comparação com fragatas, com um deslocamento que varia de algumas centenas a algumas milhares de toneladas. Essa classe de navio geralmente tem uma estrutura mais simples e uma tripulação menor, o que permite um custo de construção e manutenção mais acessível em comparação com navios maiores."
 NAVAL_TITLE_FRIGATE: "Fragatas"
 NAVAL_TITLE_FRIGATE_DESC: "Uma fragata é uma classe de navio de guerra que desempenha um papel crucial nas marinhas de todo o mundo. As fragatas são navios versáteis, de tamanho médio a grande, e são projetadas para uma variedade de missões, desde a escolta de comboios e defesa de grupos de porta-aviões até a projeção de poder em alto mar. As fragatas são geralmente maiores e mais pesadas que as corvetas, com um deslocamento que varia de algumas centenas a várias milhares de toneladas. Elas têm maior capacidade de armazenamento de combustível, o que lhes permite uma maior autonomia em missões prolongadas. Além disso, as fragatas têm espaço para abrigar uma tripulação maior e instalações para operações de helicópteros embarcados."
 NAVAL_TITLE_MISSILE_DESTROYERS: "Destróier"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Os destróieres são uma classe de navios de guerra que desempenham um papel crucial nas marinhas ao redor do mundo. Eles são considerados navios de combate de superfície de grande porte e têm uma ampla gama de capacidades, tornando-os versáteis em diversas situações operacionais. Os destróieres são maiores e mais pesados ​​do que as fragatas, com um deslocamento que varia de várias milhares a dezenas de milhares de toneladas. Esses navios são projetados para operações em alto mar e estão equipados com sistemas de propulsão avançados que lhes permitem atingir velocidades consideráveis."
 NAVAL_TITLE_MISSILE_CRUISERS: "Cruzadores"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Os cruzadores são uma classe de navios de guerra que desempenharam um papel significativo nas marinhas durante o século XX. Embora sua presença tenha diminuído nas últimas décadas, eles foram uma parte importante das forças navais em várias nações. Os cruzadores são caracterizados por seu tamanho considerável, velocidade e poder de fogo. Historicamente, eles foram projetados para atuar como navios de patrulha e apoio de fogo em batalhas navais. Sua principal vantagem era a combinação de velocidade e armamento, o que lhes permitia realizar uma ampla variedade de missões em diferentes cenários."
 NAVAL_TITLE_HELICOPTER_CARRIER: "Porta Helicópteros"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Os porta-helicópteros são uma classe de navios projetados especificamente para transportar e operar helicópteros de forma eficiente. Eles desempenham um papel crucial em operações militares, humanitárias e de busca e salvamento. Esses navios são construídos com um convés de voo espaçoso e equipamentos adequados para permitir a decolagem, pouso e operações de helicópteros. O convés de voo geralmente possui uma área de pouso designada, onde os helicópteros podem pousar e decolar com segurança, bem como equipamentos de reabastecimento e manutenção para suportar as operações dos helicópteros a bordo. Os porta-helicópteros podem variar em tamanho e capacidade, desde navios menores que podem transportar alguns helicópteros até grandes porta-helicópteros capazes de acomodar dezenas de aeronaves. Além disso, alguns porta-helicópteros também possuem capacidade para transportar e lançar veículos anfíbios, como embarcações de desembarque e veículos de transporte."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "Submarinos de Ataque a Diesel"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Os submarinos de ataque a diesel são uma classe de submarinos que são alimentados por motores a diesel quando estão na superfície e por baterias elétricas quando estão submersos. Eles são projetados para realizar operações de ataque contra alvos marítimos, como navios de guerra inimigos ou embarcações de transporte. Os submarinos de ataque a diesel são conhecidos por sua capacidade de operar de forma furtiva e silenciosa, tornando-os uma ameaça significativa em águas costeiras e áreas de conflito marítimo. Eles são relativamente menores em comparação com submarinos nucleares, o que lhes confere maior mobilidade em águas rasas e melhor acesso a áreas restritas."
 NAVAL_TITLE_ATTACK_SUBMARINE: "Submarinos de Ataque Nuclear"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Os submarinos de ataque nuclear são uma classe de submarinos movidos por propulsão nuclear que são projetados para operações ofensivas e defensivas em ambientes marítimos. Eles são alimentados por reatores nucleares que fornecem energia para a propulsão do submarino e para os sistemas de suporte de vida. Esses submarinos são conhecidos como SSNs (Submarinos de Ataque Nuclear) em nomenclatura militar e são uma parte crucial das marinhas que os possuem. Eles são capazes de operar por longos períodos submersos, uma vez que sua fonte de energia nuclear não requer recarga regular, permitindo que fiquem em patrulha por meses sem a necessidade de emergir."
 NAVAL_TITLE_MISSILE_SUBMARINE: "Submarinos de Mísseis de Cruzeiro"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Os submarinos de mísseis de cruzeiro são uma classe de submarinos equipados com mísseis de cruzeiro lançados a partir de tubos de lançamento internos. Esses submarinos são projetados para atacar alvos terrestres e marítimos de longo alcance, fornecendo uma capacidade de projeção de poder significativa. Os submarinos de mísseis de cruzeiro são capazes de lançar mísseis de cruzeiro a partir de suas posições submersas, o que lhes confere uma grande vantagem tática. Eles podem operar em águas profundas e manter-se ocultos, tornando-se uma ameaça difícil de detectar e neutralizar."
 NAVAL_TITLE_CV: "Porta-Aviões"
 NAVAL_TITLE_CV_DESC: "Os porta-aviões são navios de guerra de grande porte projetados para transportar, lançar e recuperar aeronaves de asa fixa. Eles são considerados as maiores e mais poderosas plataformas navais em termos de projeção de poder e capacidade aérea. Os porta-aviões são frequentemente chamados de \"cidades flutuantes\" devido ao seu tamanho e complexidade. Eles abrigam uma ampla variedade de aeronaves, incluindo caças, bombardeiros, aeronaves de alerta antecipado, helicópteros de busca e salvamento, e outros tipos de aeronaves especializadas. Essas aeronaves são lançadas e recuperadas usando uma catapulta de lançamento e um sistema de cabos de parada."
 NAVAL_TITLE_MTG_CORVETTES: "Corveta"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Uma corveta é uma classe de navio de guerra que ocupa uma posição intermediária entre fragatas e navios-patrulha. As corvetas são projetadas para desempenhar uma variedade de missões, desde a patrulha costeira até operações de combate em alto mar. As corvetas são tipicamente menores e mais leves em comparação com fragatas, com um deslocamento que varia de algumas centenas a algumas milhares de toneladas. Essa classe de navio geralmente tem uma estrutura mais simples e uma tripulação menor, o que permite um custo de construção e manutenção mais acessível em comparação com navios maiores."
