 tech_light_guns: "Armas 76mm 1975"
 tech_light_guns_desc: "As armas de 76mm são amplamente utilizadas em navios de guerra como sistemas de artilharia média. Esses sistemas são projetados para fornecer suporte de fogo de longo alcance, capazes de engajar alvos terrestres, aéreos e marítimos. O calibre de 76mm é considerado um equilíbrio entre poder de fogo e capacidade de engajamento multifuncional. Essas armas podem ser encontradas em várias configurações, como sistemas de artilharia de torre ou casamata. Elas são capazes de disparar projéteis de alto explosivo, antiaéreos ou antinavio, dependendo da missão e dos requisitos táticos."
