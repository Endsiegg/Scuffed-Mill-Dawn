 Inf_eq_gadjets: "Equipamento de Infantaria"
 Inf_eq_gadjets_desc: "Gadgets pessoais e de equipe: miras, coronhas, empunhaduras e muito mais."
 Inf_eq_mortars: "Morteiros Melhorados"
 Inf_eq_mortars_desc: "Armazenamento de munição melhor preparado, projéteis melhores, mais variedade em tipos de projéteis e assim por diante."
 Inf_eq_heavy_weapons: "Armas Pesadas"
 Inf_eq_heavy_weapons_desc: "Metralhadoras pesadas, lança-granadas automáticos, rifles AM."
 Inf_eq_cutting_corners: "Cortando Atalhos"
 Inf_eq_cutting_corners_desc: "Sempre há atalhos a serem feitos, mas não espere que funcione bem após os cortes serem feitos."
 Cnc_eq_cutting_corners: "Cortando Atalhos"
 Cnc_eq_cutting_corners_desc: "Sempre há atalhos a serem feitos, mas não espere que funcione bem após os cortes serem feitos."
 Cnc_eq_better_radios: "Dispositivos de Comunicação"
 Cnc_eq_better_radios_desc: "Todos os tipos de rádios, tablets, computadores para operar um exército."
 Cnc_eq_better_ergonomics: "Ergonomia"
 Cnc_eq_better_ergonomics_desc: "A ergonomia é primordial ao operar equipamentos no dia a dia."
 nav_gun_upgrade: "Atualização de Canhão"
 nav_gun_upgrade_desc: "A utilização de canhões mais avançados é fundamental para combater efetivamente outros alvos navais. Canhões melhorados oferecem maior poder de fogo, precisão e capacidade de engajamento, tornando-os essenciais em confrontos navais. Ao investir em canhões aprimorados, busca-se aumentar a letalidade e a eficiência nos combates navais. Isso pode ser alcançado através de várias melhorias, como maior calibre, aumento da cadência de tiro, maior alcance e precisão aprimorada. Canhões de maior calibre oferecem maior poder de fogo, permitindo disparar projéteis de maior massa e com maior energia cinética. Esses projéteis têm a capacidade de penetrar na estrutura de outros navios, causando danos mais significativos. Além disso, um calibre menor pode proporcionar uma maior cadência de tiro, permitindo um maior volume de disparos em um curto período de tempo. O aumento do alcance dos canhões também desempenha um papel importante no combate naval. Isso permite engajar os alvos a distâncias maiores, mantendo uma posição estratégica segura e dificultando a resposta do inimigo. Canhões com sistemas de mira e direção avançados podem garantir uma maior precisão dos disparos, mesmo em longas distâncias, aumentando assim a probabilidade de acerto nos alvos navais."
 strike_gun_upgrade: "Canhão de Ataque"
 strike_gun_upgrade_desc: "Essas armas são geralmente montadas em aeronaves de ataque, como caças-bombardeiros ou aeronaves de ataque ao solo. Eles são capazes de disparar projéteis de alta velocidade com precisão em alvos terrestres, como veículos, instalações militares ou posições inimigas."
 fighter_gun_upgrade: "Armamentos de Caça"
 fighter_gun_upgrade_desc: "Ao lutar contra outros aviões em combate aéreo, os caças modernos geralmente estão equipados com uma combinação de diferentes armas para maximizar suas capacidades ofensivas e defensivas."
 plane_engine_upgrade: "Motor"
 plane_engine_upgrade_desc: "Uma velocidade mais alta confere ao avião uma vantagem significativa quando se trata de posicionamento e seleção de alvo, especialmente no caso de interceptadores. A velocidade é um fator crucial para a capacidade de um avião em responder rapidamente a ameaças, alcançar alvos em potencial e estabelecer uma posição vantajosa durante o combate aéreo. Quando um avião de interceptação é capaz de voar a velocidades mais altas, tem a capacidade de cobrir uma distância maior em um período de tempo mais curto. Isso é particularmente relevante em situações de resposta rápida, onde a capacidade de alcançar rapidamente uma aeronave inimiga ou um alvo de alto valor é essencial. A velocidade mais alta permite ao interceptador posicionar-se de maneira mais eficaz para realizar uma interceptação bem-sucedida ou iniciar uma manobra evasiva. Além disso, uma velocidade mais alta também proporciona uma maior flexibilidade e liberdade de manobra durante o combate aéreo. O avião tem a capacidade de se mover rapidamente entre áreas de interesse, reagir a mudanças nas condições do campo de batalha e realizar manobras evasivas mais eficazes. Essa mobilidade adicional aumenta as chances de sucesso durante um encontro aéreo e permite ao piloto escolher e selecionar alvos com maior eficiência."
 plane_reliability_upgrade: "Confiabilidade"
 plane_reliability_upgrade_desc: "Melhorar a confiabilidade dos equipamentos é de suma importância, pois reduz a necessidade de substituir itens danificados com frequência. A confiabilidade é um aspecto crucial para garantir o funcionamento adequado e contínuo de equipamentos militares e outros sistemas.Quando os equipamentos são confiáveis, significa que têm uma menor probabilidade de falhas, mau funcionamento ou danos durante o uso. Isso resulta em uma maior disponibilidade operacional, evitando interrupções significativas nas operações e minimizando a necessidade de substituir ou reparar itens danificados. Além de reduzir a necessidade de substituição, a melhoria da confiabilidade também traz outros benefícios importantes. Por exemplo, ao reduzir o número de equipamentos danificados, os custos de manutenção são diminuídos. Menos peças de reposição são necessárias, o tempo de inatividade é reduzido e os recursos financeiros podem ser direcionados para outras áreas prioritárias."
 plane_range_upgrade: "Alcance"
 plane_range_upgrade_desc: "Um avião com um melhor alcance tem a capacidade de alcançar áreas mais distantes e estratégicas para realizar missões com eficácia. O alcance de voo de uma aeronave é um fator crítico para determinar sua capacidade de realizar operações aéreas de longo alcance, transporte de carga ou reconhecimento em áreas remotas. Ao ter um alcance estendido, um avião pode atingir regiões distantes sem a necessidade de reabastecimento frequente. Isso é particularmente importante em cenários onde as bases aéreas podem estar localizadas longe das áreas de interesse ou em situações em que é necessário operar em regiões remotas ou hostis. Com um alcance maior, a aeronave tem a capacidade de cobrir distâncias mais amplas e, assim, alcançar áreas estratégicas que podem ser de importância militar, econômica ou política. Isso é especialmente relevante em missões de reconhecimento, onde a coleta de informações em áreas distantes ou inacessíveis é essencial para a tomada de decisões estratégicas."
 plane_bomb_upgrade: "Bombardeio"
 plane_bomb_upgrade_desc: "O maior compartimento de bombas em uma aeronave permite o lançamento de uma carga útil mais significativa. Quanto maior for a capacidade de carga de um avião, mais munições, bombas ou outros equipamentos ele poderá transportar e lançar durante missões de ataque ao solo ou bombardeio estratégico."
 plane_tac_bomb_upgrade: "Bombardeio Tático"
 plane_tac_bomb_upgrade_desc: "Um compartimento de bombas espaçoso é essencial para a capacidade de uma aeronave lançar uma carga útil maior durante missões de bombardeio de ataque tático. Quanto maior for a capacidade de carga de um avião, mais munições, bombas ou outros armamentos ele poderá transportar e lançar com precisão em alvos terrestres."
 plane_cas_upgrade: "Apoio aéreo Aproximado"
 plane_cas_upgrade_desc: "O apoio aéreo aproximado é uma função crítica desempenhada pelas Forças Aéreas em cooperação com as forças terrestres durante operações militares. Trata-se de um sistema coordenado de aeronaves que fornecem suporte direto e preciso às tropas em terra, através de ataques aéreos, reconhecimento aéreo e comunicação em tempo real. O objetivo principal do apoio aéreo aproximado é garantir a proteção e o sucesso das tropas terrestres, ao mesmo tempo em que minimiza os danos colaterais e o risco para civis. As aeronaves de apoio aéreo aproximado são geralmente caças, helicópteros de ataque ou aeronaves de asas fixas, equipadas com armamento preciso, sensores avançados e sistemas de comunicação sofisticados."
 cruiser_vls_upgrade: "VLS"
 cruiser_vls_upgrade_desc: "Os módulos VLS (Vertical Launch System) são componentes importantes encontrados em navios de guerra modernos. Esses módulos são projetados para abrigar e lançar uma variedade de mísseis a partir de células de lançamento vertical no convés do navio."
 cruiser_asw_upgrade: "Guerra Anti-Submarino"
 cruiser_asw_upgrade_desc: "As armas de guerra anti-submarino desempenham um papel crucial na localização e destruição de submarinos inimigos. Essas armas são projetadas especificamente para combater a ameaça submarina e garantir a supremacia naval. Uma das principais armas anti-submarino é o sonar, um sistema que utiliza ondas sonoras para detectar a presença de submarinos. Os sonares podem ser instalados em navios de superfície, aeronaves ou até mesmo em submarinos próprios. Eles emitem pulsos sonoros e analisam os ecos que retornam, permitindo identificar a localização e a trajetória dos submarinos. Além disso, os navios anti-submarino frequentemente são equipados com torpedos, que são dispositivos explosivos projetados para atingir e destruir submarinos inimigos. Esses torpedos podem ser lançados a partir de navios ou de aeronaves e possuem sistemas de busca e orientação para encontrar e atingir seus alvos com precisão."
 cruiser_cm_upgrade: "Contramedidas"
 cruiser_cm_upgrade_desc: "Contramedidas eficazes são essenciais para ajudar os navios de guerra a escapar de mísseis e torpedos inimigos. Essas contramedidas são projetadas para confundir, enganar ou neutralizar os sistemas de busca e orientação dos mísseis e torpedos, aumentando a probabilidade de evasão e reduzindo o risco de impacto."
 cruiser_radar_upgrade: "Radar"
 cruiser_radar_upgrade_desc: "Um radar aprimorado desempenha um papel crucial na detecção de navios inimigos. O radar é um sistema de detecção e rastreamento que utiliza ondas eletromagnéticas para identificar objetos e determinar sua posição, velocidade e outras características. Ao emitir pulsos de energia eletromagnética, o radar detecta os ecos refletidos pelos objetos na sua trajetória. Com base no tempo de retorno desses ecos, o radar é capaz de determinar a distância até o objeto e, por meio da análise das características dos ecos, pode identificar a presença e o tipo de navios inimigos."
 cruiser_stealth_upgrade: "Furtividade"
 cruiser_stealth_upgrade_desc: "Uma maior furtividade é crucial para evitar a detecção pelos sistemas de sonar e radar inimigos em navios de guerra. A furtividade, também conhecida como capacidade de baixa observabilidade, é um conjunto de técnicas e características de design utilizadas para reduzir a assinatura radar e acústica de uma embarcação, tornando-a mais difícil de ser detectada. Ao melhorar a furtividade, os navios de guerra podem reduzir a probabilidade de serem detectados e rastreados pelos sistemas de sonar e radar inimigos, aumentando suas chances de sobrevivência e êxito em operações militares."
 cruiser_engine_upgrade: "Furtividade"
 cruiser_engine_upgrade_desc: "O motor é uma das partes mais importantes de qualquer embarcação. Melhorá-lo permitirá alcançar velocidades mais rápidas, bem como aumentar a capacidade de alcance do navio. O motor é responsável por fornecer a potência necessária para impulsionar a embarcação através da água, seja um navio de guerra, navio mercante ou qualquer outra embarcação. As melhorias no motor podem ser alcançadas de várias maneiras. Uma delas é aumentar a potência do motor, seja por meio de ajustes no projeto, tecnologias de combustível mais eficientes ou uso de motores mais avançados. A potência adicional pode permitir que o navio atinja velocidades mais altas, o que é crucial para missões que requerem deslocamento rápido ou para reduzir o tempo de viagem em rotas comerciais."
 destroyer_vls_upgrade: "VLS"
 destroyer_vls_upgrade_desc: "Os módulos VLS (Vertical Launch System) são componentes importantes encontrados em navios de guerra modernos. Esses módulos são projetados para abrigar e lançar uma variedade de mísseis a partir de células de lançamento vertical no convés do navio."
