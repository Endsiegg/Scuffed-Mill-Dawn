 tech_submarine_engineering: "Engenharia Submarina"
 tech_submarine_engineering_desc: "A engenharia submarina é um campo especializado da engenharia que se concentra no projeto, desenvolvimento, construção, operação e manutenção de submarinos. Envolve uma combinação de conhecimentos em engenharia naval, engenharia mecânica, engenharia elétrica, engenharia de sistemas e outros campos relacionados. Os engenheiros submarinos trabalham no projeto e construção de submarinos, levando em consideração diversos aspectos técnicos. Isso inclui o design e a construção do casco submarino, que deve ser capaz de suportar a pressão da água e fornecer estabilidade e resistência estrutural."
 tech_submarine_engineering_1: "Mecanismo de Submarino - Básico"
 tech_submarine_engineering_1_desc: "Um mecanismo de submarino básico é a essência de uma embarcação subaquática. Projetado para operar nas profundezas do oceano, o submarino básico consiste em componentes essenciais que permitem sua funcionalidade. O casco do submarino é construído com materiais resistentes, capazes de suportar a intensa pressão da água. Esse casco protege a tripulação e os sistemas vitais da embarcação, garantindo sua segurança durante as operações subaquáticas. O sistema de propulsão é responsável por movimentar o submarino. Com motores a diesel e elétricos, o submarino pode navegar de forma silenciosa e eficiente, permitindo sua locomoção sob a superfície da água."
 tech_submarine_engineering_2: "Mecanismo de Submarino - Avançado"
 tech_submarine_engineering_2_desc: "Um mecanismo de submarino avançado é uma embarcação subaquática altamente avançada, projetada para operar em ambientes marítimos hostis e realizar uma variedade de missões estratégicas. Com um casco robusto e resistente, construído com materiais de alta tecnologia, o submarino avançado é capaz de mergulhar a grandes profundidades e suportar a pressão da água. Equipado com sistemas de propulsão avançados, como motores elétricos e sistemas de propulsão nuclear, o submarino avançado oferece alta velocidade e longo alcance, permitindo que se mova de forma eficiente embaixo d'água. Além disso, possui sistemas de energia e controle sofisticados, garantindo a autonomia operacional e o controle preciso da embarcação."
 tech_submarine_engineering_3: "Mecanismo de Submarino - Moderno"
 tech_submarine_engineering_3_desc: "Um mecanismo de submarino moderno é uma embarcação subaquática altamente avançada, projetada para operar em ambientes marítimos hostis e realizar uma variedade de missões estratégicas. Com um casco robusto e resistente, construído com materiais de alta tecnologia, o submarino moderno é capaz de mergulhar a grandes profundidades e suportar a pressão da água. Equipado com sistemas de propulsão avançados, como motores elétricos e sistemas de propulsão nuclear, o submarino moderno oferece alta velocidade e longo alcance, permitindo que se mova de forma eficiente embaixo d'água. Além disso, possui sistemas de energia e controle sofisticados, garantindo a autonomia operacional e o controle preciso da embarcação."
