 display_internal_faction_election_effects: "As facções em nossa nação estão nos fornecendo diversos níveis de apoio que afetarão o resultado das decisões durante as eleições."
 decision_category_internal_factions: "Interação com Facções Internas"
 decision_category_internal_factions_desc: "[ROOT.GetName] possui algumas facções no país. São facções poderosas que podem taxar muito o nosso país. No entanto, também é possível que mexer demais com esses grupos possa causar problemas no futuro."
 tax_labour_unions_decision: "Taxar Sindicatos Trabalhistas"
 tax_labour_unions_decision_desc: "Os sindicatos trabalhistas têm tido vantagens por tempo demais. Devemos começar a aumentar os impostos sobre os sindicatos trabalhistas no país."
 raise_wages_labour_unions_decision: "Aumentar Salários"
 raise_wages_labour_unions_decision_desc: "Aumentar os salários no país fará com que os grupos trabalhistas no país fiquem mais satisfeitos com o nosso governo."
 reduce_taxes_farmer_mission: "Os agricultores exigiram impostos reduzidos"
 reduce_taxes_farmer_mission_desc: "Os agricultores precisam de dinheiro adicional devido às recentes vendas fracas e ao aumento da inflação na economia. Eles nos pediram para diminuir nossa §Ytaxa de imposto corporativo§! por §G5%§! para ajudar nesta campanha."
 agricultural_district_tax_credits_decision: "§YDistritos de Agricultura Comercializada§! Créditos fiscais"
 agricultural_district_tax_credits_decision_desc: "Podemos emitir uma série de pequenos créditos fiscais para ajudar a amenizar os problemas económicos do Agricultor, mas ao custo de uma redução do rendimento durante os próximos meses. Como devemos proceder?"
 allow_foreign_nationals_military_decision: "Permitir cidadãos estrangeiros nas forças armadas"
 allow_foreign_nationals_military_decision_desc: "Os nossos militares estão numa posição precária e precisamos de recrutar recrutas adicionais, garantindo-lhes a cidadania."
 repeal_foreign_nationals_military_decision: "Revogar Cidadãos Estrangeiros nas Forças Armadas"
 repeal_foreign_nationals_military_decision_desc: "Recentemente, permitimos que cidadãos estrangeiros ingressassem nas forças armadas. A decisão causou problemas entre os militares e pode valer a pena revogar a decisão."
 internal_faction_labour_dispute_companies_favoured: "Disputa Trabalhista - Corporações Favorecidas"
 internal_faction_labour_dispute_companies_favoured_desc: "Em uma recente questão trabalhista, o governo favoreceu os benefícios das corporações em relação aos sindicatos trabalhistas."
 internal_faction_labour_dispute_union_favoured: "Disputa Trabalhista - Sindicatos Trabalhistas Favorecidos"
 internal_faction_labour_dispute_union_favoured_desc: "Em uma recente questão trabalhista, o governo favoreceu os benefícios dos sindicatos trabalhistas em relação às corporações."
 internal_faction_economic_boom: "Crescimento Econômico"
 internal_faction_economic_boom_desc: "Nossas facções estão nos ajudando em um período de crescimento econômico!"
 internal_faction_military_industry_thriving: "Indústria Militar em Crescimento"
 internal_faction_military_industry_thriving_desc: "O trabalho recente com nosso Complexo Industrial Militar resultou em um número recorde de ativos militares produzidos. A indústria está prosperando absolutamente!"
 internal_faction_subsidize_convoy_production: "Subsidiar a Produção de Comboios"
 internal_faction_subsidize_convoy_production_desc: ""
 internal_faction_decreased_investments: "Investimentos Reduzidos"
 internal_faction_decreased_investments_desc: "Devido às nossas decisões econômicas, os investimentos feitos pelas empresas estão desacelerando."
 internal_factions_allowed_foreign_nationals_military: "Estrangeiros permitidos nas forças armadas"
 internal_factions_allowed_foreign_nationals_military_desc: ""
 internal_factions_temporarily_reduce_migrations: "Alvos de migração temporariamente reduzidos"
 internal_factions_temporarily_reduce_migrations_desc: ""
 internal_factions_events.0.t: "Donos de Empresas Solicitam Redução de Impostos"
 internal_factions_events.0.d: "Um representante de proprietários de pequenas e médias empresas abordou nosso governo. Dizem que devido à situação económica do país, os pequenos negócios estão a sofrer. Eles gostariam de receber reduções fiscais temporárias para ajudar os seus negócios a terem sucesso."
 internal_factions_events.0.o1: "Concordar em reduzir alguns impostos"
 internal_factions_events.0.o2: "O orçamento não aguenta!"
 internal_factions_events.0.o3: "Aumentar impostos para as empresas!"
 internal_factions_events.0.o4: "Trabalhar com sindicatos para resolver a questão"
 internal_factions_events.1.t: "Start-up à Venda"
 internal_factions_events.1.d: "Uma Start-up bem-sucedida foi colocada à venda recentemente. Ela está despertando grande interesse de uma grande empresa estrangeira que busca expandir suas operações no(a) [ROOT.GetNameDef]. Alguns dizem que essa expansão deveria ser interrompida, embora impedir a aquisição vá contra os princípios do livre mercado."
 internal_factions_events.1.o1: "Permitir a conclusão da aquisição"
 internal_factions_events.1.o2: "Isso precisa ser impedido"
 internal_factions_events.1.o3: "O estado a comprará primeiro"
 internal_factions_events.1.o4: "Forçar uma fusão com uma empresa nacional em vez disso"
 internal_factions_events.2.t: "Empresas Iniciantes Afetadas pela Burocracia"
 internal_factions_events.2.d: "Muitos proprietários de pequenas empresas criticam o nível de burocracia do país. Dizem que preencher formulário após formulário, solicitar licenças e correr de agência em agência desencoraja as pessoas de criarem novas empresas. Eles querem que reduzamos algumas das restrições impostas às pequenas empresas."
 internal_factions_events.2.o1: "Diminuir a quantidade de burocracia"
 internal_factions_events.2.o2: "Esses burocratas são necessários"
 internal_factions_events.2.o3: "Talvez possamos facilitar para algumas pessoas..."
 internal_factions_events.3.t: "Mais Recursos para Empresas Iniciantes Solicitados"
 internal_factions_events.3.d: "Um grupo de empresários se aproximou de nós, pedindo que alocássemos mais recursos para empresas iniciantes a fim de apoiar novas empresas. Iniciar uma empresa é uma operação cara, e o estado deve apoiar os proprietários de pequenos negócios."
 internal_factions_events.3.o1: "Naturalmente, precisamos ajudar mais os empreendedores"
 internal_factions_events.3.o2: "Não devemos direcionar os recursos do estado para empresas privadas"
 internal_factions_events.3.o3: "Garantir financiamento junto aos bancos"
 internal_factions_events.4.t: "Nenhum Empréstimo para Pequenas Empresas"
 internal_factions_events.4.d: "Uma questão foi levantada para nós. Muitos CEO de pequenas empresas afirmam que os bancos estão cada vez mais relutantes em emprestar-lhes dinheiro. Um representante dos banqueiros, entretanto, afirmou que é perfeitamente normal que os bancos não emprestem dinheiro a cada fabricante de suco “revolucionário” que alguém inventa."
 internal_factions_events.4.o1: "Obrigar os bancos a serem mais generosos com seu dinheiro"
 internal_factions_events.4.o2: "Os bancos são livres para escolher a quem emprestam dinheiro"
 internal_factions_events.4.o3: "Fornecer empréstimos apoiados pelo estado às empresas menores"
 internal_factions_events.5.t: "Disputa por Energia Limpa"
 internal_factions_events.5.d: "Uma pequena empresa que oferece soluções de energia limpa levou a tribunal uma grande empresa de combustíveis fósseis. A grande corporação é acusada de realizar intencionalmente campanhas de marketing negativas contra as pequenas corporações, bem como de espionagem industrial e sabotagem. O processo judicial está nas manchetes em todo o país e é visto como uma luta entre energias renováveis ​​e fósseis."
 internal_factions_events.5.o1: "Garantir que a energia verde prevaleça"
 internal_factions_events.5.o2: "Garantir que os combustíveis fósseis prevaleçam"
 internal_factions_events.5.o3: "Não devemos nos envolver nisso"
 internal_factions_events.6.t: "Peixe Pequeno em um Lago de Peixes Grandes"
 internal_factions_events.6.d: "Estamos a receber queixas de que muitas grandes empresas estão a comprar intencionalmente os seus concorrentes mais pequenos, apenas para os fechar e impedir a concorrência. Muitos temem que as grandes corporações trabalhem em uníssono para formar um cartel e controlar os mercados."
 internal_factions_events.6.o1: "É apenas negócio, querido"
 internal_factions_events.6.o2: "Condenar esse tipo de comportamento!"
 internal_factions_events.6.o3: "Cartéis, você diz? Talvez possamos chegar a um entendimento mútuo"
 internal_factions_events.7.t: "Disputa sobre Contrato de Trabalho"
 internal_factions_events.7.d: "Os donos de empresas estão exigindo que os contratos de trabalho nacionais possam ser flexibilizados por contratos locais entre o empregado e o empregador. Ao permitir menos restrições quanto a quem pode ser demitido e mais liberdades na alocação de horas de trabalho, seria mais fácil para as pequenas empresas contratarem funcionários. A maioria dos sindicatos já protestou contra essa sugestão, afirmando que está fora de questão reduzir os direitos dos trabalhadores. Na verdade, eles estão sugerindo mais restrições nos contratos de trabalho para eliminar coisas como estágios remunerados."
 internal_factions_events.7.o1: "Os contratos de trabalho locais são favorecidos"
 internal_factions_events.7.o2: "Os trabalhadores vêm em primeiro lugar!"
 internal_factions_events.7.o3: "Talvez possamos chegar a um entendimento?"
 internal_factions_events.8.t: "Lojas Abertas em Dia Sagrado"
 internal_factions_events.8.d: "Um escândalo estourou recentemente, pois o proprietário de uma loja em uma de nossas cidades maiores manteve sua loja aberta em um feriado religioso nacional. A instituição religiosa afirmou que isso vai contra as tradições da nação e que os dias santos são destinados à adoração e à oração."
 internal_factions_events.8.o1: "Somos um país (inserir crença arbitrária aqui), e a tradição deve ser respeitada!"
 internal_factions_events.8.o2: "Quem se importa com religião de qualquer maneira?"
 internal_factions_events.9.t: "Empresa se Lista na Bolsa de Valores"
 internal_factions_events.9.d: "Uma empresa iniciante popular e bem-sucedida decidiu se listar na bolsa de valores nacional. Isso nos oferece uma oportunidade de investimento para comprar algumas das ações dessa empresa."
 internal_factions_events.9.o1: "Compre algumas das ações"
 internal_factions_events.9.o2: "Não podemos pagar por isso"
 internal_factions_events.10.t: "Explosão de Empresas Iniciantes"
 internal_factions_events.10.d: "Um número recorde de novas empresas foi fundado recentemente no país. Isso criou muitos empregos e está afetando positivamente nossa economia. A economia está em crescimento e estamos prosperando com o número recorde de startups!"
 internal_factions_events.10.o1: "Ótimo"
 internal_factions_events.11.t: "Doação de Campanha para Rival Político"
 internal_factions_events.11.d: "Um rival político nosso recebeu uma doação conjunta de um grupo de pequenas empresas. Parece que os CEOs das pequenas empresas não estão satisfeitos com nossas políticas."
 internal_factions_events.11.o1: "Maldição"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Maldição"
 internal_factions_events.13.t: "Grande Empresa Declara Falência!"
 internal_factions_events.13.d: "Uma das maiores empresas de nossa nação declarou falência hoje. É verdadeiramente um dia triste para nossa economia."
 internal_factions_events.13.a: "Triste"
 internal_factions_events.13.b: "Subsidiar a Empresa."
 internal_factions_events.14.t: "$labour_unions$ Exigem Aumento de Salários"
 internal_factions_events.14.d: "$labour_unions$ está exigindo que as empresas e os conglomerados industriais da nossa nação sejam forçados a aumentar os salários dos trabalhadores."
 internal_factions_events.14.a: "Apoiar as Empresas."
 internal_factions_events.14.b: "Apoiar os Sindicatos."
 internal_factions_events.14.c: "Nenhum dos dois."
 internal_factions_events.15.t: "$labour_unions$ Exigem melhores cuidados de saúde"
 internal_factions_events.15.d: "$labour_unions$ está exigindo que expandamos nosso orçamento de saúde. Como devemos proceder?"
 internal_factions_events.15.a: "Aceitar as Demandas."
 internal_factions_events.15.b: "Negar as Demandas."
 internal_factions_events.16.t: "$labour_unions$ Exige aumento dos gastos com bem-estar"
 internal_factions_events.16.d: "Os sindicatos do país exigem que expandamos o nosso orçamento de despesas sociais para melhor apoiar os trabalhadores e aqueles que não podem trabalhar. Como devemos proceder?"
 internal_factions_events.16.a: "Aceitar as Demandas."
 internal_factions_events.16.b: "Negar as Demandas."
 internal_factions_events.17.t: "Agricultores Resistem à Reforma Agrária"
 internal_factions_events.17.d: "Pequenos agricultores de subsistência se revoltaram e exigem que uma série de fatores seja incorporada ao desenvolvimento rural. Citando que a teoria neoclássica de produção agrícola trouxe apenas dificuldades para aqueles dependentes de insumos agrícolas sujeitos a imperativos de mercado.\n\nOs atores estatais argumentam que transformar os agricultores de subsistência em produtores voltados para a exportação permitiria que o campo rural se desenvolvesse por meio da comercialização."
 internal_factions_events.17.a: "Implementar práticas de desenvolvimento de baixo para cima."
 internal_factions_events.17.b: "Focar apenas no crescimento pró-pobre."
 internal_factions_events.17.c: "Continuar com o status quo."
 internal_factions_events.17.dd: "Desenvolvimento mais neoclássico."
 internal_factions_events.18.t: "Agricultores Solicitam Assistência Financeira"
 internal_factions_events.18.d: "Os agricultores estão enfrentando dificuldades financeiras no momento. Eles apresentaram uma petição para discutir um possível subsídio de algum tipo."
 internal_factions_events.18.a: "Subsidiar os Agricultores."
 internal_factions_events.18.b: "Conceder uma Quantia Única."
 internal_factions_events.18.c: "Atualize-se, Velho."
 internal_factions_events.19.t: "Incursão Aérea na Fronteira"
 internal_factions_events.19.d: "Após uma incursão aérea na fronteira por uma aeronave de combate estrangeira, os militares estão exigindo que reforcemos nossas defesas aéreas na região. Os conselheiros estão sugerindo construir sites adicionais de mísseis antiaéreos ou construir indústrias militares adicionais para proteger nosso estado. Os pragmáticos entre nós estão sugerindo que simplesmente construamos um de cada.\n\nRejeitar isso de maneira inequívoca e ganhar alguns pontos políticos rápidos no processo é outra opção, assim como tentar preservar nossas relações."
 internal_factions_events.19.o1: "Construir mais Sites de Mísseis Antiaéreos."
 internal_factions_events.19.o2: "Construir mais Fábricas Militares."
 internal_factions_events.19.o3: "Construir mais Sites de Mísseis Antiaéreos e Fábricas Militares."
 internal_factions_events.19.o4: "Rejeitar as Demandas."
 internal_factions_events.20.t: "Indústria Marítima Solicita Subsídios"
 internal_factions_events.20.d: "A Indústria Marítima de nossa nação está solicitando assistência financeira do governo. Alguns de nossos estaleiros estão em estado de deterioração e precisam de atenção imediata. Devemos conceder esses subsídios à nossa Indústria Marítima?"
 internal_factions_events.20.o1: "Aceitar os Subsídios."
 internal_factions_events.20.o2: "Negar os Subsídios."
 MAR_industry_subsidies: "§YSubsídios para a Indústria Marítima§!"
 internal_factions_events_additional_expense_tt: "§YGastos Adicionais§! serão adicionados ao orçamento: [?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "Agricultores Pressionam por Investimento em Biocombustível"
 internal_factions_events.21.d: "Associações da Indústria Agrícola se aproximaram do governo para solicitar investimentos em biocombustíveis. Isso ajudaria a estabilizar o mercado interno de grãos diante da concorrência aumentada de agricultores internacionais. Representantes de grandes empresas de petróleo se opuseram à proposta."
 internal_factions_events.21.o1: "Ignore os Agricultores."
 internal_factions_events.21.o2: "Investir em uma Refinaria de Biocombustíveis."
 internal_factions_events.21.o3: "Construa, mas Tranquilize as Empresas de Petróleo."
 internal_factions_events.22.t: "Serviços de Inteligência Nacional Flagrados Espionando Cidadãos"
 internal_factions_events.22.d: "Os serviços de inteligência do país foram denunciados por um delator por espionar nossos próprios cidadãos. A população está indignada! Líderes do governo e da Comunidade de Inteligência, no entanto, afirmam que isso é um comportamento rotineiro necessário para manter nosso país seguro."
 internal_factions_events.22.o1: "Ignore as Alegações."
 internal_factions_events.22.o2: "Realize uma Investigação Pública."
 internal_factions_events.22.o3: "Encubra o Vazamento de Informações."
 internal_factions_events.22.o4: "Punir o Delator."
 internal_factions_events.23.t: "Oligarca Pego em Negócios Suspeitos"
 internal_factions_events.23.d: "Os nossos serviços de inteligência apanharam um membro da elite do país a fazer negócios ilegais. Alguns membros do governo desejam trazer o assunto para a esfera pública e levá-lo aos tribunais. Outros sugeriram varrer o problema para debaixo do tapete."
 internal_factions_events.23.o1: "Mantenha Isso em Sigilo."
 internal_factions_events.23.o2: "Realize um Julgamento Público."
 internal_factions_events.23.o3: "Desencoraje Futuras Investigações sobre Oligarcas."
 internal_factions_events.24.t: "Oligarcas Pedem Redução de Impostos"
 internal_factions_events.24.d: "Vários empresários influentes se aproximaram dos ministros do governo para sugerir que reduzamos os impostos. Eles afirmam que isso apoiará a indústria e o comércio domésticos e que essas reduções de impostos acabarão se pagando ao longo do tempo."
 internal_factions_events.24.o1: "Não Podemos Reduzir os Impostos Agora."
 internal_factions_events.24.o2: "Reduzir Impostos para Indivíduos."
 internal_factions_events.24.o3: "Reduzir Impostos para Empresas."
 internal_factions_events.24.o4: "Reduzir Impostos Para Todos."
 internal_factions_events.25.t: "A Indústria Marítima Propõe um Acordo"
 internal_factions_events.25.d: "Representantes das nossas principais empresas de construção naval se aproximaram do governo com um novo acordo. Eles têm várias embarcações de comboio de carga disponíveis para compra. Poderíamos subsidiar a produção e ajudar a trazer mais dessas embarcações para a frota ou podemos comprar uma quantia única. Como devemos proceder?"
 internal_factions_events.25.o1: "Subsidiar a Produção de Comboios."
 internal_factions_events.25.o2: "Comprar um Comboio."
 internal_factions_events.25.o3: "Comprar todos os comboios Disponíveis!"
 internal_factions_events.25.o4: "Quem precisa desse Disso?"
 internal_factions_events.26.t: "As Forças Armadas se Opõem ao Nosso Governo"
 internal_factions_events.26.d: "As políticas recentes da nossa atual coalizão governante se tornaram extremamente impopulares junto às nossas forças armadas. Eles citam que estamos fazendo tudo o que podemos para enfraquecer nossa segurança nacional."
 internal_factions_events.26.o1: "Aumentar os Gastos Militares."
 internal_factions_events.26.o2: "Negar as alegações!"
 internal_factions_events.26.o3: "Acalmar as coisas..."
 internal_factions_events.27.t: "Indústria Militar em Crescimento"
 internal_factions_events.27.d: "A indústria militar em nossa nação está prosperando sob a administração de [ROOT.GetLeader]. Podemos financiar esse grande aumento em nossa indústria armamentista com um pequeno investimento no setor de defesa ou podemos elogiá-los publicamente. O que devemos fazer?"
 internal_factions_events.27.o1: "Subsidiar a Indústria Militar."
 internal_factions_events.27.o2: "Maravilhoso. Elogiá-los!"
 internal_factions_events.28.t: "Conglomerados industriais protestam contra falta de industrialização"
 internal_factions_events.28.d: "Os líderes dos Conglomerados Industriais vieram ao [ROOT.GetLeader] reclamando da falta de industrialização recente no país. Acreditam que o sector industrial do país foi negligenciado e desejam mais investimentos no sector industrial. Eles citaram diretamente o nosso foco evidente no lado agrícola da economia do país. Como devemos responder?"
 internal_factions_events.28.o1: "Fodam-se os industriais."
 internal_factions_events.28.o2: "Talvez eles possam usar um centavo."
 internal_factions_events.28.o3: "Honestamente, isso é inútil."
 internal_factions_events.29.t: "Farmers Demand Tax Cuts"
 internal_factions_events.29.d: "Os líderes dos agricultores vieram até nós hoje solicitando que reduzíssemos a nossa taxa de imposto. A taxa de imposto está actualmente a consumir os seus lucros já marginais e a causar stress indevido a alguns agricultores. Eles solicitaram que buscássemos uma redução de cinco por cento nos impostos para isso. Podemos optar por fazer a mudança através do nosso governo ou podemos optar por continuar com o orçamento actual. Reduzirá as nossas actuais receitas fiscais, mas aliviará o stress dos nossos agricultores."
 internal_factions_events.29.a: "Aceite a solicitação"
 internal_factions_events.29.b: "Precisamos do dinheiro"
 internal_factions_events.30.t: "Promessas quebradas"
 internal_factions_events.30.d: "O governo não conseguiu cortar os impostos conforme solicitado e, como tal, os agricultores estão descontentes com o governo. É realmente um dia triste e pode ser um indicativo de resultados piores que ainda estão por vir."
 internal_factions_events.30.a: "Infeliz"
 internal_factions_events.31.t: "Industriais convertem complexo agroindustrial"
 internal_factions_events.31.d: "Os industriais da nossa nação iniciaram o processo para converter um $agriculture_district$ em um $industrial_complex$ após alguma deliberação. Parece ter sido uma fábrica de tratores que agora está sendo convertida em fábrica de automóveis."
 internal_factions_events.31.a: "Oh, tudo bem."
 internal_factions_events.31.b: "Precisamos deles tratores!"
 internal_factions_events.31.c: "Na verdade, converta mais deles!"
 internal_factions_events.32.t: "Banqueiros compram um silo de grãos"
 internal_factions_events.32.d: "Alguns membros da nossa comunidade de investidores reuniram-se para obter recursos para comprar alguns silos de grãos para o seu novo “escritório separatista”. Não temos ideia do que seja um escritório separatista, mas agora temos uma sede corporativa adicional fora das cidades."
 internal_factions_events.32.a: "Ótimo"
 internal_factions_events.32.b: "Dê a um fazendeiro!"
 internal_factions_events.33.t: "Indústrias Marítimas Adquirem Antiga Pesca"
 internal_factions_events.33.d: "As Indústrias Marítimas adquirem uma antiga pescaria perto da costa. A antiga pescaria estava em desordem e foi adquirida a preço de mercado, num esforço para industrializar ainda mais a nação."
 internal_factions_events.33.a: "Ótimo"
 internal_factions_events.33.b: "Dê a um fazendeiro!"
 internal_factions_events.34.t: "Sindicatos protestam contra migrantes"
 internal_factions_events.34.d: "Os sindicatos estão a protestar contra os recentes migrantes que entram no país e a reduzir os salários dos trabalhadores sindicalizados. Os líderes dos sindicatos estão actualmente a recorrer ao governo para reduzir a quota de migrantes. Como devemos responder?"
 internal_factions_events.34.a: "Eles se preocupam demais!"
 internal_factions_events.34.b: "Talvez possamos reduzir as migrações?"
 internal_factions_events.34.c: "Reduza a migração permanentemente!"
 internal_factions_events.35.t: "Barões dos combustíveis fósseis propõem um acordo"
 internal_factions_events.35.d: "As Indústrias de Combustíveis Fósseis propuseram hoje um novo acordo para construir uma nova Reserva Estratégica Nacional. Eles estão se oferecendo para pagar metade da construção se o governo conseguir encontrar fundos para pagar o restante."
 internal_factions_events.35.a: "Aceite o acordo"
 internal_factions_events.35.b: "Recuse o acordo"
 internal_factions_events.36.t: "Um investimento em energia renovável"
 internal_factions_events.36.d: "Grupos de interesses especiais, bem como os Verdes do país, estão a solicitar que o governo invista em infra-estruturas adicionais de energias renováveis. Devemos ir com o investimento?"
 internal_factions_events.36.a: "Aceite o Investimento"
 internal_factions_events.36.b: "Recusar o investimento"
 internal_factions_events.37.t: "A indústria agrícola abusa do trabalho migrante"
 internal_factions_events.37.d: "A indústria agrícola foi acusada de abusar de todos os tipos de trabalho migrante. Podemos optar por reprimir isto ou podemos optar por fechar os olhos em relação a isso. A economia está indo um pouco bem até agora!"
 internal_factions_events.37.a: "Repressão a isso!"
 internal_factions_events.37.b: "Todo mundo abusa deles!"
