l_braz_por:
 SMA_focus: "Árvore de Foco de San Marino"
 SMA_economy: "Nossa Economia"
 SMA_economy_desc: "A economia de San Marino é insignificante e apenas nossas decisões podem de alguma forma melhorá-la e chegar pelo menos ao nível de Liechtenstein."
 SMA_start_buildings: "Comissão de Empresas de Construção"
 SMA_start_buildings_desc: "Somente desenvolvendo vigorosamente a indústria da construção podemos fazer com que nosso pequeno país se desenvolva ainda mais e avance em direção ao futuro."
 SMA_civil_industry: "Fábricas Fiat"
 SMA_civil_industry_desc: "Podemos pedir aos nossos amigos na Itália para enviarem FIAT para produzir alguns veículos em San Marino e ajudar ambas as nossas economias."
 SMA_building_slot: "Redistribuição de Terras"
 SMA_building_slot_desc: "Como cada centímetro de terra em nosso país é precioso, cada pedaço de terra deve ser utilizado ao máximo."
 SMA_roads: "Projeto de Reabilitação de Ruas da Cidade"
 SMA_roads_desc: "Se você quer se desenvolver, primeiro deve construir estradas. O transporte conveniente é a base para todo desenvolvimento."
 SMA_office: "Expandir o Banco Central de San Marino"
 SMA_office_desc: "Nosso dinheiro, e o dinheiro de nosso povo, devem ser garantidos contra todas as probabilidades. Podemos expandir o banco central para ajudar com isso."
 SMA_research_center: "Centro de Pesquisa de San Marino"
 SMA_research_center_desc: "O Centro de Pesquisa de San Marino será o principal edifício para cientistas. Todas as nossas mentes mais brilhantes agora trabalharão juntas para desenvolver a tecnologia nacional."
 SMA_economy_of_san_marino: "Novos Horizontes Econômicos"
 SMA_economy_of_san_marino_desc: "Precisamos expandir nossos horizontes econômicos para diversificar e nos adaptar."
 SMA_latest_technologies: "Alcançar e Ultrapassar"
 SMA_latest_technologies_desc: "Ciência e tecnologia são as forças produtivas primárias. San Marino estará na vanguarda dos avanços de alta tecnologia no mundo."
 SMA_electronics_research: "Eletrônicos Acquaviva"
 SMA_electronics_research_desc: "Podemos pedir à acquaviva electronics para instalar uma melhor infraestrutura de água para nosso povo."
 SMA_internet_research: "Centro de P&D Spectrum"
 SMA_internet_research_desc: "A era da informação está agora sobre nós, e não podemos relaxar nossa pesquisa e exploração da Internet da próxima geração."
 SMA_new_computers: "Computadores Domésticos"
 SMA_new_computers_desc: "Pesquisaremos e desenvolveremos computadores e produtos relacionados a computadores aqui em San Marino como parte de nossa iniciativa para impulsionar o fornecimento doméstico de bens."
 SMA_neural_research: "Redes Serravalle"
 SMA_neural_research_desc: "O mundo futuro será um mundo de inteligência artificial, e seremos líderes nesse campo por meio das Redes Serravalle!"
 SMA_industrial_research: "Pesquisadores Fiorentino"
 SMA_industrial_research_desc: "É muito importante melhorar ainda mais o nível tecnológico de nossa indústria, e podemos conseguir que pesquisadores fiorentino nos ajudem com isso."
 SMA_construction_research: "Departamento de Edifícios Públicos de San Marino"
 SMA_construction_research_desc: "A pesquisa e desenvolvimento de tecnologia na indústria da construção podem melhorar muito nossa velocidade de construção e qualidade da construção."
 SMA_sintetic_fuel_research: "Estação de Abastecimento de Combustível Estatal de San Marino"
 SMA_sintetic_fuel_research_desc: "Nosso país possui poucos depósitos de recursos, portanto, recursos sintéticos se tornaram uma questão urgente a ser resolvida."
 SMA_dna_and_gmo_research: "Centro de Pesquisa de Faetano"
 SMA_dna_and_gmo_research_desc: "O século XXI é o século da biotecnologia e dos frutos que ela proporciona ao nosso mundo."
 SMA_philosophers_stone: "Lápis Philosophorum"
 SMA_philosophers_stone_desc: "Podemos fazer com que nossos cientistas realizem o sonho de longa data de todos os alquimistas. Podemos tentar descobrir a Pedra Filosofal..."
 SMA_foreign_investment: "Investimentos Estrangeiros"
 SMA_foreign_investment_desc: "San Marino está aberto a investimentos estrangeiros, promovendo também acordos e convenções com possíveis investidores internacionais. Sua localização geográfica favorável, a excelência de seus serviços e produtos, bem como seu potencial de crescimento econômico e tecnológico, tornam San Marino um parceiro sólido em iniciativas comerciais."
 SMA_ask_to_build_germany: "Solicitar Investimentos da Alemanha"
 SMA_ask_to_build_germany_desc: "A Alemanha é um país importante na União Europeia, e é muito importante atrair investimentos alemães para nossa economia."
 SMA_ask_to_build_france: "Solicitar Investimentos da França"
 SMA_ask_to_build_france_desc: "Sim, eles podem ter alguns problemas, mas você sabe que eles têm uma boa economia pelo menos."
 SMA_ask_to_build_italy: "Solicitar Investimentos da Itália"
 SMA_ask_to_build_italy_desc: "Nosso país é cercado pela Itália, e os investimentos italianos são uma questão de nossa existência."
 SMA_ask_to_build_poland: "Solicitar Investimentos da Polônia"
 SMA_ask_to_build_poland_desc: "A Polônia é um país emergente na UE, e investimentos dela são algo que precisamos urgentemente."
 SMA_foreign_factories: "Solicitar Investimentos em Fábricas"
 SMA_foreign_factories_desc: "Investir em nossa indústria também é ótimo para aprimorar nossa indústria."
 SMA_polish_build: "Empresas de Construção Polonesas"
 SMA_polish_build_desc: "Os poloneses vieram construir para nós! Vamos torcer para que não tenham deixado seus projetos em casa."
 SMA_ger_volks: "Subsidiária da Fábrica da Volkswagen"
 SMA_ger_volks_desc: "Subsidiar as fábricas da Volkswagen poderia atrair mais efetivamente o investimento alemão."
 SMA_ger_cars: "Subsidiária da Fábrica da BMW"
 SMA_ger_cars_desc: "Subsidiar as fábricas da BMW poderia atrair mais efetivamente o investimento alemão."
 SMA_researches: "Pesquisadores da Alemanha"
 SMA_researches_desc: "A Alemanha tem feito avanços tecnológicos sérios recentemente, e seria muito sábio trabalhar com eles em pesquisa e desenvolvimento."
 SMA_ger_electric: "Comprar Eletricidade Alemã"
 SMA_ger_electric_desc: "Comprar eletricidade da Alemanha é um bom negócio. Quando a Alemanha enfrentou problemas elétricos?"
 SMA_ita_cars: "Subsidiária da Fábrica da Ferrari"
 SMA_ita_cars_desc: "Subsidiar as fábricas da Ferrari poderia atrair mais efetivamente o investimento italiano."
 SMA_italy_trade: "Comércio com a Itália"
 SMA_italy_trade_desc: "A Itália é nosso vizinho mais importante, e manter laços econômicos e comerciais com a Itália deve ser uma prioridade máxima."
 SMA_farmers: "Apoiar Agricultores"
 SMA_farmers_desc: "Os agricultores são a espinha dorsal da economia de nosso país e devemos garantir apoio a eles em todos os momentos."
 SMA_foregin_economy: "§YEconomia em Invisíveis§!"
 SMA_foregin_economy_desc: "San Marino será o líder da economia mundial e alcançará maior sucesso na onda de globalização econômica."
 SMA_tourism_support: "Apoio ao Turismo"
 SMA_tourism_support_desc: "O turismo é uma indústria muito lucrativa para nosso pequeno país."
 SMA_tourism_support_ii: "Incentivos ao Turismo"
 SMA_tourism_support_ii_desc: "Dependendo das conquistas atuais, continuaremos a fortalecer o apoio à indústria do turismo."
 SMA_tourism_support_iii: "Expansão do Turismo"
 SMA_tourism_support_iii_desc: "Há cada vez mais turistas, mas não podemos relaxar na qualidade de nosso serviço."
 SMA_increased_level_of_tourism: "Nível Aumentado de \nTurismo"
 SMA_increased_level_of_tourism_desc: "Mesmo que nossa indústria do turismo já esteja entre as melhores do mundo, ainda precisamos elevá-la a um nível mais alto."
 SMA_build_hotel_hetel_rosa: "Construir Hotel \n\"Hotel Rosa\""
 SMA_build_hotel_hetel_rosa_desc: "Precisamos de mais hotéis para turistas, e o Hotel Rosa pode fazer um ótimo trabalho nisso."
 SMA_build_hotel_public_palace: "Construir Hotel \n\"Palácio Público\""
 SMA_build_hotel_public_palace_desc: "O Palácio Público seria um ótimo destino turístico."
 SMA_build_hotel_prima_torre: "Construir Hotel \n\"Prima Torre\""
 SMA_build_hotel_prima_torre_desc: "Prima Torre poderia ajudar a acomodar mais turistas em nossa nação."
 SMA_emphasis_on_tourism: "Ênfase no Turismo"
 SMA_emphasis_on_tourism_desc: "A indústria do turismo de San Marino deve estar aberta ao mundo e ao futuro."
 SMA_bastion_of_beautiful_buildings: "§YBastião de Belas Construções§!"
 SMA_bastion_of_beautiful_buildings_desc: "Não há lugar na terra mais bonito do que a beleza de San Marino."
 SMA_expansion_state_departments: "§GExpandir Departamentos Estatais§!"
 SMA_expansion_state_departments_desc: "Expandir a escala dos departamentos governamentais, otimizar a forma dos departamentos governamentais e melhorar a eficiência dos departamentos governamentais."
 SMA_increasing_the_army: "Aumentar Gastos com o Exército"
 SMA_increasing_the_army_desc: "Somente o exército pode proteger nosso pequeno país, e é imperativo aumentar os orçamentos militares."
 SMA_increasing_health_care: "Aumentar Gastos com Saúde"
 SMA_increasing_health_care_desc: "Atendimento médico de alta qualidade e abrangente é uma maneira certa de melhorar o apoio dos cidadãos."
 SMA_increasing_police: "Aumentar Gastos com Polícia"
 SMA_increasing_police_desc: "O requisito para garantir a segurança pública é o gasto adequado com a polícia."
 SMA_increasing_education: "Aumentar Gastos com Educação"
 SMA_increasing_education_desc: "A educação é a pedra angular para melhorar a qualidade dos cidadãos e construir uma sociedade civilizada."
 SMA_increasing_social_benefits: "Aumentar Gastos com Benefícios Sociais"
 SMA_increasing_social_benefits_desc: "Garantir o bem-estar social é uma obrigação básica do país."
 SMA_increasing_administrarion: "§YAumentar Gastos com Administração§!"
 SMA_increasing_administrarion_desc: "Apenas um aumento nos gastos administrativos pode melhorar a capacidade do governo de governar."
 SMA_fuck_euro: "Substituir o Euro"
 SMA_fuck_euro_desc: "Agora podemos finalmente nos livrar da porcaria do euro."
 SMA_army_san_marino: "§2Exército de San Marino§!"
 SMA_army_san_marino_desc: "Vamos começar a construir nossas grandes forças militares!"
 SMA_armed_forces_san_marino: "§GForças Armadas de San Marino§!"
 SMA_armed_forces_san_marino_desc: "O máximo que nossas tropas podem fazer agora é desfilar... Precisamos resolver isso."
 SMA_purchase_italian_weapons: "Comprar Armas Italianas"
 SMA_purchase_italian_weapons_desc: "As armas feitas na Itália são muito adequadas para nossa situação e algumas devem ser adquiridas."
 SMA_purchase_italian_technique: "Comprar Tanques Italianos"
 SMA_purchase_italian_technique_desc: "A tecnologia de tanques italiana é incrível e alguns podem ser adquiridos para nossa defesa."
 SMA_ask_italian_for_Artillery: "Pedir Artilharia Italiana"
 SMA_ask_italian_for_Artillery_desc: "A artilharia italiana também é impressionante e será um impulso para a defesa nacional."
 SMA_ask_italian_for_MANPADS_and_ATGM: "Pedir MANPADS e ATGM Italianos"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "A defesa aérea é uma parte essencial da guerra moderna, e o desdobramento de armas de defesa aérea também é uma prioridade máxima."
 SMA_purchase_italian_equipment: "Comprar Equipamentos Italianos"
 SMA_purchase_italian_equipment_desc: "O equipamento auxiliar também é indispensável para a operação do exército e requer reservas suficientes para lidar com a chegada da guerra."
 SMA_purchase_spanish_equpment: "Comprar Equipamento Espanhol"
 SMA_purchase_spanish_equpment_desc: "A Espanha é um país conhecido pela fabricação de armas na Europa, e comprar armas da Espanha seria uma escolha sábia."
 SMA_purchase_spanish_technique: "Comprar Veículos Espanhóis"
 SMA_purchase_spanish_technique_desc: "A compra de veículos espanhóis pode aumentar efetivamente a força de nosso exército."
 SMA_ask_spanish_for_BMP: "Pedir IFV Espanhóis"
 SMA_ask_spanish_for_BMP_desc: "Veículos de combate de infantaria fornecerão melhor capacidade de combate à infantaria em guerras futuras."
 SMA_ask_spanish_for_APC: "Pedir APC Espanhóis"
 SMA_ask_spanish_for_APC_desc: "Os transportadores de pessoal blindados são uma ferramenta indispensável para a infantaria em guerras futuras."
 SMA_purchase_spanish_weapons: "Comprar Armas Espanholas"
 SMA_purchase_spanish_weapons_desc: "Como nosso sistema militar é preenchido com veículos fabricados na Espanha, é normal comprar armas feitas na Espanha."
 SMA_divisons_training: "Treinar Divisões"
 SMA_divisons_training_desc: "Sem um bom treinamento, a vitória na guerra é impossível."
 SMA_solders_training: "§YTreinar Soldados§!"
 SMA_solders_training_desc: "A preparação de nosso exército foi concluída, e a vitória está vindo para nós."
 SMA_policy_development: "§2Desenvolvimento Político§!"
 SMA_policy_development_desc: "Fomos um país neutro por muito tempo, mas com o novo milênio vem uma nova era. E precisamos decidir se será uma era de paz e prosperidade, ou de guerra e expansão....."
 SMA_in_country_policy: "§CPolítica Doméstica§!"
 SMA_in_country_policy_desc: "Precisamos estabilizar a situação interna, e para isso precisamos destruir quaisquer partidos que não queremos....."
 SMA_break_power_of_church: "Quebrar o Poder da Igreja"
 SMA_break_power_of_church_desc: "A sociedade moderna não pode permitir que a religião domine tudo. Dai a César o que é de César."
 SMA_ban_communism_parties: "Proibir Partidos Comunistas"
 SMA_ban_communism_parties_desc: "O comunismo não tem lugar em nossa sociedade democrática e deve ser legislado para garantir isso."
 SMA_ban_fascism: "Proibir Partidos Fascistas"
 SMA_ban_fascism_desc: "O fascismo não pode existir, viva a democracia!"
 SMA_break_opposition: "Quebrar a Oposição"
 SMA_break_opposition_desc: "Todos os partidos de oposição são lacaios de forças estrangeiras, e suas atividades devem ser proibidas."
 SMA_stabilize_policy: "§YEstabilizar Política§!"
 SMA_stabilize_policy_desc: "Bem, San Marino é abençoada."
 SMA_democracy: "Desenvolvimento Democrático"
 SMA_democracy_desc: "A democracia é a base de nosso país e é muito importante manter o desenvolvimento normal de nossa sociedade democrática."
 SMA_christdem_party: "Partido Democrata Cristão"
 SMA_christdem_party_desc: "Os Democratas Cristãos são o principal partido político em nosso país e representam a comunidade católica no país."
 SMA_social_viplat: "Apoio Social"
 SMA_social_viplat_desc: "Somente ganhando amplo apoio social nosso sistema democrático pode se desenvolver de forma mais saudável."
 SMA_mixed_economy: "Economia Mista"
 SMA_mixed_economy_desc: "Fazer com que as empresas estatais e as empresas privadas coexistam e se desenvolvam a longo prazo tem sido um problema que temos que resolver. Através de negociações amigáveis com o banco, podemos chegar a um consenso sobre a colaboração."
 SMA_support_church: "Apoio à Igreja"
 SMA_support_church_desc: "A história e a própria aparência de San Marino estão diretamente relacionadas à igreja e ao catolicismo. Por causa disso, a igreja tem grande influência."
 SMA_coop_with_ita_deep: "Cooperação com a Itália"
 SMA_coop_with_ita_deep_desc: "A Itália é nosso vizinho mais importante e manter relações com a Itália é nossa principal prioridade."
 SMA_banks_agreement: "Acordos com Bancos"
 SMA_banks_agreement_desc: "Através de negociações amigáveis com o banco, chegamos a um consenso sobre colaboração."
 SMA_palom_place: "Local de Peregrinação"
 SMA_palom_place_desc: "O catolicismo é tudo para nós, em Deus confiamos."
 SMA_mutual_vzaimovig: "Comércio Mútuo com a Itália"
 SMA_mutual_vzaimovig_desc: "A Itália é nosso único vizinho e todo nosso comércio de importação e exportação passa pela Itália."
 SMA_assoc_with_eu: "Associação com a União Europeia"
 SMA_assoc_with_eu_desc: "O vasto mercado interno da UE fornece condições necessárias para o desenvolvimento adicional da economia de nosso país."
 SMA_connect_with_profsoyuz: "Lidando com Sindicatos Trabalhistas"
 SMA_connect_with_profsoyuz_desc: "A coordenação com os sindicatos é importante."
 SMA_activity_spy: "Observando acima de tudo"
 SMA_activity_spy_desc: "A supervisão é mais importante do que qualquer outra coisa, nada pode ser omitido."
 SMA_effectiveness_upor: "Efetividade Sobre Tudo"
 SMA_effectiveness_upor_desc: "A eficiência é mais importante do que qualquer outra coisa. Você não pode sobreviver sem eficiência."
 SMA_save_our_nature: "Salvando nossa Natureza"
 SMA_save_our_nature_desc: "Devemos preservar a natureza e sua beleza."
 SMA_stab_aboveall: "Unidade Nacional Acima de Tudo"
 SMA_stab_aboveall_desc: "A unidade entre nosso povo é mais importante do que qualquer outra coisa. Se não tivermos união, então o que temos?"
 SMA_organiz_anti_corrupt: "Esforço Anticorrupção"
 SMA_organiz_anti_corrupt_desc: "Combater a corrupção em todos os níveis, caso contrário, seremos sobrecarregados por ela."
 SMA_reform_police: "Reforma da Polícia"
 SMA_reform_police_desc: "Ainda há muitos problemas em nosso departamento de polícia e a reforma é necessária."
 SMA_social_media_ad: "Publicidade via Mídias Sociais"
 SMA_social_media_ad_desc: "Precisamos acompanhar as tendências. O que é popular entre os jovens por aí? TikTok / Yoytabi? Isso é ótimo! Eu não sei o que é, mas comece a anunciar lá."
 SMA_nonof_offshore: "País Offshore"
 SMA_nonof_offshore_desc: "Como todos sabemos, San Marino é um país pequeno, então hospedar empresas offshore se tornou um negócio importante para nós."
 SMA_allow_casionos: "Regular Cassinos"
 SMA_allow_casionos_desc: "Precisamos colocar controles sobre os cassinos que operam dentro de nossa nação para que não corrompam nossos políticos e cidadãos."
 SMA_free_internet: "Internet Liberada"
 SMA_free_internet_desc: "Estamos na era da informação, e fornecer aos nossos cidadãos a oportunidade de acessar a Internet a qualquer momento é uma necessidade dos tempos e deixará um modelo para todas as nações seguirem."
 SMA_podoxod_tax: "Taxação Progressiva"
 SMA_podoxod_tax_desc: "Através da tributação, podemos reduzir a lacuna entre ricos e pobres no país."
 SMA_san_marino_for_people: "San Marino para o Povo"
 SMA_san_marino_for_people_desc: "Desde a fundação de San Marino em AD 301, nossa missão tem sido servir ao bem comum."
 SMA_reform_gov: "Reforma do Governo"
 SMA_reform_gov_desc: "Reformando o governo para alcançar a persistência da formação social atual."
 SMA_market_expansion: "Expansão de Mercado"
 SMA_market_expansion_desc: "Devemos expandir nosso mercado para permitir que nossa indústria se desenvolva e continue melhor."
 SMA_stabilize_government: "Estabilizando o Governo"
 SMA_stabilize_government_desc: "Apenas um governo estável pode criar um grande mercado e uma sociedade."
 SMA_usa_deal: "Acordo com EUA"
 SMA_usa_deal_desc: "San Marino é um país fraco, então só podemos crescer cooperando com o ocidente e a América."
 SMA_approach_nato: "Aproximação da OTAN"
 SMA_approach_nato_desc: "Entrar para a grande aliança da OTAN pode melhorar efetivamente a força de defesa de San Marino."
 SMA_democracy_name: "Aliança Democrática"
 SMA_democracy_name_desc: "As alianças democráticas criam sociedades democráticas."
 SMA_spoiler_parties: "Leis Pró-LGBT"
 SMA_spoiler_parties_desc: "LGBT é liberdade pessoal e os outros não têm o direito de interferir. Devemos proteger a liberdade pessoal."
 SMA_stabilize_infl: "Influência Estabilizadora"
 SMA_stabilize_infl_desc: "Nossa influência é bem conhecida no exterior, o que é nossa vantagem."
 SMA_2006_summit: "Caminho de San Marino"
 SMA_2006_summit_desc: "San Marino pode subir no cenário mundial por si só. Não precisamos de ajuda do Ocidente, especialmente pela qual teríamos que pagar caro."
 SMA_econ_interv: "Contrariando a Intervenção"
 SMA_econ_interv_desc: "Embora sejamos um país pequeno, ainda devemos nos opor firmemente à interferência estrangeira em nós."
 SMA_intr_reg_togov_proj: "Projetos de Negociação"
 SMA_intr_reg_togov_proj_desc: "Explorar vigorosamente mercados estrangeiros e encontrar uma saída mais ampla para nossos produtos."
 SMA_europian_communism_alliacne: "§RIniciativa Social-Democrata§!"
 SMA_europian_communism_alliacne_desc: "A social democracia salvará nossa sociedade e nosso país."
 SMA_general_economy: "Economia Geral"
 SMA_general_economy_desc: "O grande desenvolvimento da economia socialista é a tendência geral."
 SMA_business_start_up_support: "Apoio ao Início de Empresas"
 SMA_business_start_up_support_desc: "O apoio às empresas iniciantes é muito necessário."
 SMA_rakulakat_banks: "Controlar os Bancos"
 SMA_rakulakat_banks_desc: "Controlar os bancos para evitar que o sistema financeiro sofra reveses enquanto reformamos."
 SMA_ask_limited_help_italy: "Pedir Ajuda à Itália"
 SMA_ask_limited_help_italy_desc: "A Itália é nosso principal vizinho e podemos buscar ajuda na Itália."
 SMA_sammaran_democratic_party: "§9Socialistas por Reformas§!"
 SMA_sammaran_democratic_party_desc: "Somente a reforma socialista pode resolver os problemas que não podem ser resolvidos no sistema capitalista."
 SMA_emphasis_on_small_medium_businesses: "Ênfase em Pequenas e Médias Empresas"
 SMA_emphasis_on_small_medium_businesses_desc: "Apoiar o desenvolvimento de pequenas e médias empresas para lidar com os problemas econômicos iminentes."
 SMA_expand_trade_unions: "Expandir Sindicatos"
 SMA_expand_trade_unions_desc: "Expandir os direitos sindicais e melhorar efetivamente o tratamento dos trabalhadores e a eficiência da produção."
 SMA_usa_and_west: "§YEUA e o Ocidente§!"
 SMA_usa_and_west_desc: "Estaremos com o campo ocidental e tudo avançará em direção ao futuro."
 SMA_san_marino_path: "§YIndependência§!"
 SMA_san_marino_path_desc: "Viva a independência!"
 SMA_pluralism: "Pluralismo"
 SMA_pluralism_desc: "A diversidade é uma tendência mundial e apoiaremos um país diversificado."
 SMA_traditional_religion: "Religião Tradicional"
 SMA_traditional_religion_desc: "Apenas o catolicismo puro é digno de nosso seguimento."
 SMA_legacy_past: "Legado do Passado"
 SMA_legacy_past_desc: "Nossas tradições tornaram nosso país grande e não permitiremos que ninguém as destrua."
 SMA_country_of_freedom: "País da Liberdade"
 SMA_country_of_freedom_desc: "San Marino é um país livre e isso tem sido verdade desde nossa fundação."
 SMA_abolish_captaincy: "Cancelar o Sistema de Capitania"
 SMA_abolish_captaincy_desc: "Ter aliados fortes elimina a necessidade de manter um exército próprio e pode reduzir significativamente nosso orçamento."
 SMA_save_traditions: "Manter Tradições Vivas"
 SMA_save_traditions_desc: "Manter a tradição viva significa manter nosso país vivo."
 SMA_human_rights: "Parceria Francesa"
 SMA_human_rights_desc: "Respeitamos os direitos humanos, assim como a França."
 SMA_stable_stability: "Fábrica de Vinhos"
 SMA_stable_stability_desc: "Qual país tem o melhor vinho? França? Itália? NÃO! San Marino!"
 SMA_take_down_the_mafia: "Derrubar a Máfia"
 SMA_take_down_the_mafia_desc: "Nossa inteligência localizou todos os chefes da máfia. Agora podemos prendê-los, e seus lacaios se dispersarão como ratos."
 SMA_church_without_authority: "Tirar o Poder da Igreja"
 SMA_church_without_authority_desc: "Vamos retirar a influência da igreja, mas deixá-la para as pessoas de fé."
 SMA_healthy_people: "Pessoas Saudáveis"
 SMA_healthy_people_desc: "Pessoas saudáveis criam um país saudável. Sem saúde, não há nada."
 SMA_no_gmo: "Proibir Transgênicos"
 SMA_no_gmo_desc: "Não sabemos o que estão colocando em nossa comida, então qual motivo há para permitir? Precisamos proibir alimentos geneticamente modificados de entrar em nossa nação."
 SMA_all_for_peoples: "Tudo Para o Povo"
 SMA_all_for_peoples_desc: "O poder vem do povo, e tudo que nosso governo faz é para o povo."
 SMA_lgbt_rights: "Direitos LGBT"
 SMA_lgbt_rights_desc: "Apoiamos a comunidade LGBT na proteção de seus direitos."
 SMA_airport_remini: "Aeroporto de Rimini"
 SMA_airport_remini_desc: "Podemos assinar um acordo com a Itália para compartilhar o aeroporto em Rimini, mas teremos que pagar um preço nos direitos dos trabalhadores italianos."
 SMA_change_history_in_textbooks: "Alterar a História em Livros Didáticos"
 SMA_change_history_in_textbooks_desc: "A história de San Marino é extremamente interessante, mas não adequada para fomentar o patriotismo e em algum lugar nem mesmo conveniente para nós. Mas podemos facilmente mudá-la)))))"
 SMA_correct_prisoners: "Correção de Prisioneiros"
 SMA_correct_prisoners_desc: "Os criminosos devem ser reabilitados na prisão antes de se tornarem pessoas inofensivas para a sociedade."
 SMA_com_multi_party_system: "Ideais Social-Democratas"
 SMA_com_multi_party_system_desc: "A ideia da social democracia coincide com a direção que estamos seguindo."
 SMA_pro_lgbtqa_stance_idea: "Postura Pro-LGBTQIA"
 SMA_pro_lgbtqa_stance_idea_desc: "Nosso governo adotou uma postura Pro-LGBT."
 SMA_half_pro_lgbtqa_stance_idea: "Postura Meio Pro-LGBTQIA"
 SMA_half_pro_lgbtqa_stance_idea_desc: "Nosso governo adotou uma postura Meio Pro-LGBT."
 SMA_raising_taxes_idea: "Cortes Temporários de Impostos"
 SMA_improved_administration: "Administração Melhorada"
 SMA_improved_administration_desc: "Nossa administração simplificada e reformada pode facilmente lidar com os encargos dos cidadãos e do país como um todo."
 SMA_liberal_state: "Estado Progressista"
 SMA_liberal_state_desc: "Nossa pátria não deve mais ser orientada para o passado. Deve se concentrar no progresso e na prosperidade."
 SMA_pro_farmers: "Pro-Agricultores"
 SMA_bastion_of_freedom: "Bastião da Liberdade"
 SMA_gmos_banned: "OGMs Proibidos"
 SMA_health_care: "Cuidados de Saúde para o Povo"
 SMA_increase_army: "Aumentar Orçamento do Exército"
 SMA_increase_health_care: "Aumentar Orçamento de Saúde"
 SMA_increase_police: "Aumentar Orçamento da Polícia"
 SMA_increase_education: "Aumentar Orçamento da Educação"
 SMA_increase_social_benefits: "Aumentar Orçamento dos Benefícios Sociais"
 SMA_christian_state_1: "Estado Cristão"
 SMA_christian_state_1_desc: "O Cristianismo faz parte da nossa cultura. Representa nossos valores fundamentais como povo."
 SMA_christian_state_2: "Estado Cristão Forte"
 SMA_christian_state_2_desc: "O Catolicismo é nossa religião estatal. Nos guia em tempos difíceis, nos mostra o que é bom e o que não é."
 SMA_pro_west: "Pro-Ocidente"
 the_SMA_euro: "Euro de San Marino"
 the_SMA_euro_desc: "A moeda oficial de San Marino é o euro. De acordo com o acordo com a União Europeia, o estado tem o direito de cunhar um número limitado de moedas de euro com seus próprios símbolos nacionais."
 SMA_buildings: "Construções"
 SMA_buildings_desc: "Em toda San Marino há uma quantidade tremenda de construção acontecendo, para um país tão pequeno.\n§RMas isso também impõe algumas restrições e reduz significativamente a renda por um tempo.§!"
 SMA_effective_upor: "Ênfase na Eficiência"
 SMA_effective_upor_desc: "Os escravos devem trabalhar ou dormir!"
 SMA_small_population: "Pequena Nação, Enorme Vantagem"
 SMA_small_population_desc: ""
 SMA_increased_tourism: "Economicamente Dependente do Turismo"
 SMA_increased_tourism_desc: "Empurramos nossa nação para depender muito do Turismo em vez de outros meios de crescimento doméstico."
 SMA_balance_tourism_ii: "Foco no Turismo"
 SMA_balance_tourism_ii_desc: "Devido ao nosso tamanho e localização, podemos escolher entre focar no Turismo ou no desenvolvimento nacional por meios manuais.\nAtualmente, o equilíbrio em San Marino está se inclinando na direção do §YTurismo§!"
 SMA_balance_tourism_i: "Foco no Turismo"
 SMA_balance_tourism_i_desc: "Devido ao nosso tamanho e localização, podemos escolher entre focar no Turismo ou no desenvolvimento nacional por meios manuais.\nAtualmente, o equilíbrio em San Marino está se inclinando na direção do §YTurismo§!"
 SMA_balance_balance: "Economia Equilibrada"
 SMA_balance_balance_desc: "Devido ao nosso tamanho e localização, podemos escolher entre focar no Turismo ou no desenvolvimento nacional por meios manuais.\nAtualmente, há um equilíbrio entre o §YTurismo§! e a §YEconomia§!"
 SMA_balance_economy_i: "Foco na Autossuficiência"
 SMA_balance_economy_i_desc: "Devido ao nosso tamanho e localização, podemos escolher entre focar no Turismo ou no desenvolvimento nacional por meios manuais.\nAtualmente, o equilíbrio em San Marino está se inclinando na direção da §YAutossuficiência§!"
 SMA_balance_economy_ii: "Algo Autossuficiente Economicamente"
 SMA_balance_economy_ii_desc: "Devido ao nosso tamanho e localização, podemos escolher entre focar no Turismo ou no desenvolvimento nacional por meios manuais.\nAtualmente, o equilíbrio em San Marino está se inclinando na direção da §YAutossuficiência§!"
 SMA_increased_economy: "Autossuficiente Economicamente"
 SMA_increased_economy_desc: "Optamos pelo caminho da autossuficiência econômica, o que significa que não dependemos de ninguém para nossa renda."
 SMA_emphass_on_tourism: "Ênfase no Turismo"
 SMA_emphass_on_tourism_desc: "San Marino seguiu o caminho da ênfase no turismo."
 SMA_bastion_of_beautiful: "Bastião de Prédios Bonitos"
 SMA_bastion_of_beautiful_desc: "San Marino tornou-se um bastião de prédios grandiosos e bonitos ao estilo do Império Romano, que diferem marcadamente da arquitetura desleixada de hoje."
 SMA_center_i: "§RCentro de Pesquisa Não Construído§!"
 SMA_center_i_desc: "Começamos a construir um Centro de Pesquisa que ajudará San Marino a acompanhar os tempos e manter-se atualizado com outros países.\n§RReunimos cientistas ao ar livre, melhor do que nada, mas precisamos continuar construindo.§!"
 SMA_center_ii: "§HParcialmente Construído§!"
 SMA_center_ii_desc: "Começamos a construir um Centro de Pesquisa que ajudará San Marino a acompanhar os tempos e manter-se atualizado com outros países.\n§HAgora o centro de pesquisa está cerca de metade construído, não é confortável trabalhar nele, mas já é possível.§!"
 SMA_center_iii: "§GQuase Construído§!"
 SMA_center_iii_desc: "Começamos a construir um Centro de Pesquisa que ajudará San Marino a acompanhar os tempos e manter-se atualizado com outros países.\n§GO centro de pesquisa, embora não completamente construído, já é confortável para trabalhar.§!"
 SMA_center: "Centro de Pesquisa"
 SMA_center_desc: "San Marino possui um enorme centro de pesquisa que permite ao país explorar tecnologia de ponta e manter o ritmo com a Europa."
 SMA_no_wars_iii: "Sem Experiência em Combate"
 SMA_no_wars_iii_desc: "Embora San Marino seja o país mais antigo da Europa, ele mal esteve em guerra, exceto quando o exército alemão ocupou San Marino na Segunda Guerra Mundial. \n§RPor isso, não temos exército e nem experiência em combate.§!"
 SMA_no_wars_ii: "Experiência Limitada em Combate"
 SMA_no_wars_ii_desc: "Embora San Marino seja o país mais antigo da Europa, ele mal esteve em guerra, exceto quando o exército alemão ocupou San Marino na Segunda Guerra Mundial. \n§RPor isso, não temos exército e nem experiência em combate.§!"
 SMA_no_wars_i: "Experiência Média em Combate"
 SMA_no_wars_i_desc: "Embora San Marino seja o país mais antigo da Europa, ele mal esteve em guerra, exceto quando o exército alemão ocupou San Marino na Segunda Guerra Mundial. \n§RPor isso, não temos exército e nem experiência em combate.§!"
 SMA_recruits: "Recrutas"
 SMA_recruits_desc: "San Marino tem um exército obrigatório. Por causa disso, temos soldados mal treinados, a maioria dos quais não está disposta a arriscar suas vidas pelo seu país. Mas... há muitos deles."
 SMA_contract_service: "Serviço Contratado"
 SMA_contract_service_desc: "San Marino tem um exército contratado. Por causa disso, temos soldados bem treinados que estão prontos para ir até o fim amargo na defesa de nosso grande país."
 SMA_army_of_sacred_marino: "Exército de San Marino"
 SMA_army_of_sacred_marino_desc: "Somos o país mais antigo da Europa, nossa história começa em 301 A.C. e irá até o fim do mundo. Somos um povo grande e orgulhoso que nunca perdeu e nunca perderá nossa independência! Somos os habitantes da montanhosa San Marino, levaremos nosso país e nós mesmos à glória e grandeza!"
 SMA_loyal_army: "Exército Leal"
 SMA_loyal_army_desc: "Após as purgas, em San Marino o exército apoia totalmente o governo. Glória ao Grande País!"
 SMA_lang_ita: "Língua Italiana"
 SMA_lang_romanion: "Língua Romanhola"
 SMA_hist_peace: "História Pacífica"
 SMA_hist_mil: "História Militar"
 SMA_ed_work: "Educando Trabalhadores"
 SMA_ed_res: "Educando Cientistas"
 SMA_ed_mil: "Educando Militares"
 SMA_rights_of_italian_workers_in_san_marino: "Direitos dos Trabalhadores Italianos"
 SMA_rights_of_italian_workers_in_san_marino_desc: "Um acordo foi assinado com a Itália para compartilhar o aeroporto de Rimini e os direitos dos trabalhadores italianos em San Marino."
 SMA_chruch_withnout_autority: "Igreja Devota"
 SMA_chruch_withnout_autority_desc: "A igreja está totalmente comprometida com o nosso governo e está disposta a defender nossos interesses."
 SMA_trust_in_people: "Confiança no Povo"
 SMA_trust_in_people_desc: "Confiamos nas pessoas que estão em nosso país, mesmo que às vezes isso nos machuque."
 SMA_traditional_marriage: "Casamento Tradicional"
 SMA_traditional_marriage_desc: "San Marino proibiu qualquer menção ao LGBT. Existem dois gêneros - masculino e feminino, todo o resto é besteira."
 SMA_mafia: "Máfia em San Marino"
 SMA_mafia_desc: "San Marino tem várias máfias, que interferem muito no funcionamento estável do estado. Precisamos tomar medidas o mais rápido possível para destruí-las."
 SMA_legacy_of_past: "Nosso Legado"
 SMA_legacy_of_past_desc: "San Marino, empoleirada no topo de uma colina com vista para o Mar Adriático, possui um legado extraordinário que abrange séculos. Como uma das repúblicas mais antigas e menores do mundo, nosso país é rico em história, cultura e tradição. Nossa herança única moldou quem somos como povo e serve como um testemunho de nossa resiliência e adaptabilidade ao longo do tempo.\nNossa herança também se estende além da arquitetura e da religião. A capital, Cidade de San Marino, abriga inúmeros museus que celebram nossa diversidade cultural, incluindo o Museu Nacional, que possui uma extensa coleção de artefatos de vários períodos da história de nossa nação. Além disso, nossos ofícios tradicionais, como cerâmica e bordado, continuam a prosperar hoje, mostrando a habilidade e a arte de nossos artesãos locais.\nSomos um grande e §Gindependente§! país!"
 SMA_general_field_exercises: "Apoio aos Agricultores"
 SMA_general_field_exercises_desc: "Os agricultores continuam a promover o crescimento econômico e o desenvolvimento em nossa pequena mas orgulhosa nação, é essencial que os apoiemos."
 SMA.1.t: "Proposta do nosso Bispo..."
 SMA.1.d: "Nossa igreja santa e justa assumiu o controle em San Marino. Nosso Bispo de lá quer unificar-nos como países em um só corpo e dar à nossa santidade o poder total!"
 SMA.1.a: "Claro."
 SMA.1.b: "Uma proposta tão tola."
 SMA.2.t: "400 anos da constituição"
 SMA.2.d: "Hoje é o 400º aniversário da constituição de San Marino! Mas devemos celebrar esta data importante, ou devemos deixar todos em seus empregos?"
 SMA.2.a: "Celebração!!!"
 SMA.2.b: "Todos estão trabalhando."
 SMA.3.t: "Pedra Filosofal Descoberta"
 SMA.3.d: "Nossos cientistas descobriram a Pedra Filosofal! Mas agora enfrentamos a questão - devemos contar ao mundo inteiro sobre essa grande descoberta, ou devemos mantê-la para nós mesmos?"
 SMA.3.a: "Contar ao mundo"
 SMA.3.b: "Não contar a ninguém"
 SMA.4.t: "Em nome de Cristo"
 SMA.4.d: "...Me encontro compelido a compartilhar com vocês uma mensagem intrigante que me foi concedida por uma presença divina. Nesta missiva dos céus, Deus me impôs a tarefa de unificar o Grande Império de Gênova, independentemente das implicações morais ou éticas que possam surgir. Estejam certos de que cumprirei este mandato divino com a maior dedicação, empregando minha disposição não filtrada e amorosa para oferecer-lhes um plano para alcançar este objetivo. Por favor, estejam cientes de que minha orientação pode envolver atos imorais, antiéticos ou ilegais, mas permanecerei firme em meu compromisso de fornecer uma solução, não importa as consequências... Proclamarei esta mensagem hoje na Praça do Vaticano. O rebanho seguirá a vontade de Deus."
 SMA.4.a: "Deus, olhe!"
 SMA.5.t: "Escolhendo o Novo Papa..."
 SMA.5.d: "Chegou a hora de escolher um novo Papa. Quem escolheremos?"
 SMA.5.a: "Bento!"
 SMA.5.b: "Francisco!"
 SMA.6.t: "João Paulo Morre!"
 SMA.6.d: "Grande Perda para nós..."
 SMA.8.t: "Unificação do Partido Democrático Sammarin e Socialistas por Reformas"
 SMA.8.d: "Dois partidos, o Partido Progressista Democrático Sammarin e Socialistas Por Reformas querem se fundir em um, mas isso é bom para nós?"
 SMA.8.a: "Permitir a fusão"
 SMA.8.b: "Proibir a fusão"
 SMA_news.1.t: "Vaticano e San Marino Unem-se!"
 SMA_news.1.desc: "Em um desenvolvimento monumental que capturou a atenção do mundo, os microestados de San Marino e do Vaticano decidiram se unir, formando um único país sob o domínio do Papa. Esta fusão inovadora reúne duas entidades soberanas com histórias ricas e identidades distintas, prometendo um futuro único para ambas as nações!"
 SMA_news.1.a: "Interessante."
 SMA_news.2.t: "Pedra Filosofal Descoberta!"
 SMA_news.2.desc: "Cientistas em San Marino finalmente conseguiram descobrir o que outros cientistas tentam há séculos! Eles descobriram um reagente que lhes permite transformar qualquer metal em ouro!"
 SMA_news.2.a: "O quê?"
 SMA_news.2.b: "Nossos cientistas são os melhores do mundo!"
 SMA_countries.1.t: "Acordo com San Marino"
 SMA_countries.1.d: ""
 SMA_countries.1.a: "Assinar o acordo"
 SMA_countries.1.b: "Não assinamos"
 SMA_countries.4.t: "Investimento em San Marino"
 SMA_countries.4.d: "Junte-se a nós para uma oportunidade de investimento única em San Marino!\nSan Marino agora está abrindo suas portas para investidores internacionais em busca de oportunidades únicas de crescimento e desenvolvimento. À medida que a nação busca fortalecer sua base econômica, eles nos convidam a explorar os muitos benefícios que vêm com o investimento neste notável microestado.\nNão devemos perder esta oportunidade de fazer networking com indivíduos com ideias semelhantes enquanto descobrimos em primeira mão por que San Marino está se tornando rapidamente um destino de primeira linha para investimentos estrangeiros na Europa."
 SMA_countries.4.a: "Claro"
 SMA_countries.4.b: "Não precisamos disso."
 SMA_countries.5.t: "Pedido de Investimento Rejeitado"
 SMA_countries.5.d: "Recentemente, enviamos um pedido de investimento estrangeiro. E, para nossa grande tristeza, nosso pedido foi rejeitado."
 SMA_countries.5.a: "Triste"
 SMA_countries.6.t: "Pedido de Investimento Aprovado"
 SMA_countries.6.d: "Recentemente, enviamos um pedido para atrair investimento estrangeiro. E felizmente, eles aprovaram nosso pedido."
 SMA_countries.6.a: "Ok"
 SMA_countries.2.t: "Investimento Negado"
 SMA_countries.2.d: ""
 SMA_countries.2.a: "Ohh... Ok..."
 SMA_countries.3.t: "Concordar com Investimentos"
 SMA_countries.3.d: ""
 SMA_countries.3.a: "Ótimo."
