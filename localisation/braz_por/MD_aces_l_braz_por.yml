l_braz_por:
 MD_ace_promoted.1.t: "Piloto Ás Promovido"
 MD_ace_promoted.1.d: "Poucos assumem tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um habilidoso piloto conhecido pelo codinome [From.GetCallsign], destacou-se não apenas por retornar com vida, mas também por pilotar [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão sobre [From.GetMissionRegion] e foi fundamental para o sucesso deste encontro crítico.\n\nApresentado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] tem sido amplamente divulgada. Embora as pessoas possam ver a guerra como mais inferno do que glória, muitos estão felizes em ver que ainda existem heróis para apoiar."
 MD_ace_promoted.1.a: "Quem ousa, vence."
 MD_ace_died.1.t: "[From.GetCallsign] Morto Sobre [From.GetMissionRegion]"
 MD_ace_died.1.d: "Um dos pilotos ás mais famosos da [From.Owner.GetName], [From.GetFullName], caiu em serviço. Pilotos que retornaram da missão relatam ter avistado [From.GetHerHis] [From.GetWingShort] caindo em chamas sobre [From.GetMissionRegion] após sofrer intenso fogo inimigo. Infelizmente, uma vez que [From.GetSheHe] era há muito tempo uma figura pública, a morte de [From.GetCallsign] é extremamente desmoralizante para muitas pessoas que a admiravam.\n\nEmbora desejássemos que houvesse uma maneira de ocultar este evento das pessoas, a ausência de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, a morte de [From.GetHerHis] é outra parte de uma lenda que, esperançosamente, viverá muito além de nossos problemas atuais."
 MD_ace_died.1.a: "Uma lenda viva ainda é melhor."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] Abatido Por [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Pilotos que retornaram de [From.GetMissionRegion] relatam que um esquadrão de aeronaves [Prev.Owner.GetAdjective] liderado pelo infame [Prev.GetCallsign] concentrou-se em perseguir [From.GetCallsign]. Depois de derrubar várias aeronaves inimigas e esquivar-se de vários mísseis dos [Prev.Owner.GetAdjective]s, [From.GetCallsign] foi superado por [Prev.GetCallsign] em seu [Prev.GetWingShort], que aparentemente manobrou melhor que [From.GetHerHim] e atingiu os tanques de combustível com um golpe preciso. O [From.GetWingShort] de [From.GetName] [From.GetSurname] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem ao longo de seu serviço e era admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e um golpe devastador para a nação como um todo. Saber que, enquanto lamentamos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói, torna a tragédia ainda maior."
 MD_ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] Abateu [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatos destacam a ação heróica de [From.GetFullName], que conseguiu superar o piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha, onde os pilotos [From.Owner.GetAdjective] puderam mergulhar no esquadrão de [Prev.GetCallsign]. [From.GetCallsign] procedeu a manobrar melhor que as aeronaves [Prev.Owner.GetAdjective] e com um único míssil, enviou [Prev.GetCallsign] em espiral dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitas vidas [From.Owner.GetAdjective] em sua consciência. Esta é uma grande vitória e mostra que quando nos unimos por trás de grandes heróis, eles realizam grandes feitos."
 MD_ace_killed_other_ace.1.a: "Uma vitória que todos em [From.Owner.GetName] lembrarão!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] caiu"
 MD_aces_killed_each_other.1.d: "Durante a última missão, nosso famoso piloto ás [From.GetAceType] [From.GetFullname] acabou em um combate prolongado com o temido piloto ás, [Prev.GetFullName]. Com pouca munição e sem possibilidade de fuga, [From.GetCallsign] manobrou [From.GetHerHis] [From.GetWingShort] pelo fogo das aeronaves [Prev.Owner.GetAdjective] e colidiu com [Prev.GetCallsign].\nTanto o [From.GetWingShort] de [From.GetCallsign] quanto o [Prev.GetWingShort] de [Prev.GetCallsign] foram avistados caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja um pequeno consolo que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valorizada e inspiradora para todos em [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Uma grande perda para nós, mesmo assim"