 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Propor §YAcordo Comercial§!"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Propor um §YAcordo Comercial§! com esta nação deve ser um acordo mutuamente benéfico. Trazendo maior prosperidade para nossa nação e a deles. Se a nação estiver procurando investir, ter um §YAcordo Comercial§! também aumenta suas chances de obter investimentos.\n\nOs seguintes são fatores de como a IA reagirá ao acordo:\nMesmo Governo, Opinião, Influência, Facção, Membro da UE, Membro da OTAN."
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "Atualmente não está em um §YAcordo Comercial§! com §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "Atualmente não está considerando uma oferta de §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Um §YAcordo Comercial§! entre nossas duas nações aumentará a influência comercial em §G100§! e a opinião com §Y[This.GetNameWithFlag]§! em §G25§! se for aceito. As duas nações também receberão §G~1%§! de influência uma sobre a outra."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] §GAceitou§! o §YAcordo Comercial§!!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] aceitou o acordo resultando nos seguintes efeitos:\n\nAumento da Influência Comercial de §G50§!\nAumento da Opinião de §G25§!\nAumento da Influência de Cerca de §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] §RRejeitou§! o §YAcordo Comercial§!!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Infelizmente, [THIS.GetNameWithFlag] rejeitou nosso acordo comercial. Talvez outro dia possamos assinar um acordo."
 CANCEL_TRADE_AGREEMENT_TITLE: "Encerrar §YAcordo Comercial§!"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Encerrar o §YAcordo Comercial§! com esta nação causará tensões entre nossas nações."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Atualmente está em um §YAcordo Comercial§! com §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Encerrar o §YAcordo Comercial§! Tem os Seguintes Efeitos:\n\nRedução da Influência Comercial em §R50§!\nDiminuição da Opinião em §R25§! com um modificador de opinião contínuo de §R15§! devido à quebra do acordo\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Transmissão de [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Mensagem de §Y[Root.GetNameWithFlag]§! muda seu status diplomático conosco: Cancelar Acordo Comercial"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Propor §YAssunção de Dívida§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Podemos propor uma §YAssunção de Dívida§! para outra nação para ajudar a aliviar seus problemas econômicos atuais. Se aceitarem esta oferta, ganhamos uma pequena quantidade de opinião e assumimos 25% de sua §YDívida§!. Primeiro é retirado de nosso tesouro.\n\nOs seguintes são fatores de como a IA reagirá ao acordo:\nMesmo Governo, Opinião, Influência, Facção, Membro da UE, Membro da OTAN."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Podemos assumir a §YDívida§! de outra nação para ajudar a aliviar seus problemas econômicos atuais. Se aceitarem esta oferta, ganhamos uma pequena quantidade de opinião e assumimos 25% de sua §YDívida§!. Primeiro é retirado de nosso tesouro."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] §GAceitou!§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] aceitou a §Yassunção de dívida§!. Assumimos vinte e cinco por cento da dívida atual deles, aliviando parte do fardo sobre [THIS.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] §RRejeitou!§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Infelizmente, [THIS.GetNameWithFlag] rejeitou nossa assunção de dívida. Talvez outro dia possamos assinar um acordo."
 treasury_more_than_25_debt_tt: "Estimativa Atual de §YDívida§! a Assumir: $[?tmp|-]b\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "Atualmente não está em um §YTratado de Investimento Mútuo§! com §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "Propor §YTratado de Investimento Mútuo§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Podemos propor um §YTratado de Investimento Mútuo§! com esta nação para incentivar investimentos em ambas as nações. O tratado nos dará uma redução de §YCusto & Duração de Investimento§! de §G5§!%, e §G~1§!% de influência sobre cada nação.\n\nOs seguintes são fatores de como a IA reagirá ao acordo:\nMesmo Governo, Opinião, Influência, Facção, Membro da UE, Membro da OTAN.\n\nAlém disso, se a nação alvo for uma IA, ela será adicionada ao pool de §YAlvo de Investimento Permanente§! o que significa que tentará investir em você."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Propor um §YTratado de Investimento Mútuo§! aumentará a §YInfluência Comercial§! em §G30§! e a §YOpinião§! com §Y[This.GetNameWithFlag]§! em §G30§! se for aceito pela outra nação. As duas nações também receberão §G~1%§! de §YInfluência§! uma sobre a outra. Além disso, cada nação terá §YCusto & Duração de Investimento§! reduzidos em §G5§!%."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GAceitou§! o §YTratado de Investimento Mútuo§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] assinou o §YTratado de Investimento Mútuo§!. Nossas duas nações já estão se aproximando rapidamente como resultado e os investidores em nossa nação já estão interessados nas novas oportunidades de negócios."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] §RRejeitou§! o §YTratado de Investimento Mútuo§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] rejeitou o §YTratado de Investimento Mútuo§!. Os investidores em nossa nação estão desapontados que nossas duas nações não puderam chegar a um acordo. Talvez em outra ocasião..."
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "Encerrar §YTratado de Investimento Mútuo§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Atualmente está em um §YTratado de Investimento Mútuo§! com §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Nós não estamos mais interessados em manter nosso §YTratado de Investimento Mútuo§! entre nossas duas nações. É hora de acabar com o §YTratado de Investimento Mútuo§! e começar a forjar novos acordos para o futuro. Encerrar o §YAcordo Comercial§! Tem os Seguintes Efeitos:\n\nInfluência Comercial Diminui em §R50§!\nOpinião Diminui em §R25§! com um modificador de opinião de §R15§! devido ao rompimento do acordo\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Infelizmente [THIS.GetNameWithFlag] retirou-se do nosso §YTratado de Investimento Mútuo§!. Talvez outro dia possamos assinar outro §YTratado de Investimento Mútuo§!, mas no momento não possuímos mais um acordo."
