l_braz_por:
 lviv_focus: "Focos da República Democrática de Lviv"
 volhynia_focus: "Focos da República Democrática da Volínia"
 LRP_Start_rebellion: "Identidade Galega"
 LRP_Start_rebellion_desc: "Finalmente, os habitantes da Galiza conseguiram realizar-se como uma nação separada que aspira à Europa e que já não é retida pelos burocratas do Leste."
 LRP_weapon_suplly: "Arsenais Apropriados"
 LRP_weapon_suplly_desc: "Os arsenais que encontrarmos no território da nossa república serão apropriados e as armas distribuídas à milícia popular."
 LRP_lviv_defence: "Fortalecer Lviv"
 LRP_lviv_defence_desc: "Começaremos a construção de fortificações defensivas em Lviv, o inimigo está chegando e devemos estar prontos para defender a cidade."
 LRP_mobilisation: "Mobilização da População"
 LRP_mobilisation_desc: "O povo de Lviv deve defender a sua terra natal, ou o inimigo não nos poupará e nos destruirá."
 LRP_people_militia: "Exército Popular de Lviv"
 LRP_people_militia_desc: "Os nossos cidadãos devem proteger-se, não seremos capazes de defender a nossa independência apenas com voluntários. É por isso que estamos organizando um exército popular!"
 LRP_polish_suplly: "Armas Polonesas"
 LRP_polish_suplly_desc: "A Polónia envia-nos as suas armas para que possamos defender a nossa independência."
 LRP_government: "O Governo da República"
 LRP_government_desc: "Finalmente aprovaremos o governo e sua estrutura para o pleno funcionamento do nosso estado."
 LRP_bivalute: "Livre-se da Hryvnia"
 LRP_bivalute_desc: "Abandonaremos a hryvnia como uma moeda que não nos trará nada de bom economicamente. Zloty polonês é a nossa escolha"
 LRP_bank: "Banco do Estado de Lviv"
 LRP_bank_desc: "Começaremos a criar o nosso próprio sistema económico com a criação do nosso banco estatal."
 LRP_passport: "Passaporte de cidadão de Lviv"
 LRP_passport_desc: "Também criaremos nossa própria cidadania, as pessoas devem entender que vivemos em nosso próprio estado."
 LRP_operator: "Nosso Operador de Telecomunicações"
 LRP_operator_desc: "Nos livraremos completamente dos operadores de telecomunicações ucranianos e criaremos o nosso próprio."
 LRP_teroborona: "Crie um Ter.Defense"
 LRP_teroborona_desc: "Além da milícia popular, estamos adotando a prática ucraniana de criar Defesa Territorial para fortalecer nossas fronteiras e segurança interna"
 LRP_afini: "Batalhão da Galiza"
 LRP_afini_desc: "A Galiza sempre aspirou à independência e os primeiros voluntários criaram um batalhão com este nome para defender o direito da Galiza à sua própria política."
 LRP_mali: "Batalhão de Fuzileiros Sich"
 LRP_mali_desc: "As gloriosas tradições do Sich Streltsy são continuadas pelo batalhão nominal que defendeu Lviv."
 LRP_sloboda: "A Brigada do Reino"
 LRP_sloboda_desc: "Uma brigada de monarquistas e apoiantes da criação de um principado ou reino galego veio em defesa de Lviv."
 LRP_mgb: "Serviço de segurança de Lviv"
 LRP_mgb_desc: "Vamos criar nosso próprio ministério, que protegerá a paz e a tranquilidade de nossos cidadãos dentro da república."
 LRP_interbrigabe: "A Brigada Polonesa Craiova"
 LRP_interbrigabe_desc: "Muitos voluntários da Polónia decidiram apoiar-nos na luta pela nossa independência e no desejo de nos separarmos da Ucrânia."
 LRP_desorg: "Elimine a desorganização"
 LRP_desorg_desc: "Estamos eliminando a desorganização do nosso exército, que consiste em muitos batalhões que não se obedecem."
 LRP_defence: "Linhas Defensivas"
 LRP_defence_desc: "O nosso país deve reforçar as suas fronteiras e estar pronto para se defender ainda mais."
 LRP_guard_republic: "Forças Especiais de Lviv"
 LRP_guard_republic_desc: "Criaremos nossas próprias tropas especiais que nos protegerão dos inimigos nas seções mais difíceis da frente."
 LRP_infra: "Reconstruir a infraestrutura"
 LRP_infra_desc: "Os combates destruíram completamente a nossa infra-estrutura e iremos restaurá-la."
 LRP_energy: "Setor de Energia"
 LRP_energy_desc: "Para evitar que a república mergulhe na escuridão, investiremos no setor energético"
 LRP_referendum: "Referendo sobre a adesão à Polónia"
 LRP_referendum_desc: "Vemos o nosso futuro apenas como parte de um verdadeiro país europeu, que é a Polónia. Anunciaremos um referendo sobre a adesão da Polónia numa base federal."
 LRP_uda: "Aliança com o Exército Rebelde Ucraniano"
 LRP_uda_desc: "Seguiremos o caminho da aliança com grupos nacionalistas ucranianos que conseguiram sobreviver ao confronto com as autoridades de Kiev, o que impedirá o nosso caminho da aliança com a Polónia."
 LRP_interbrigabe1: "Brigada do Exército Rebelde Ucraniano"
 LRP_interbrigabe1_desc: "O Exército Voluntário Ucraniano está pronto para nos ajudar com os voluntários que treinou para a guerra"
 LRP_create_galicia: "Anexo Volínia"
 LRP_create_galicia_desc: "Nos uniremos aos rebeldes na Volínia e criaremos uma república única para lutarmos juntos contra o governo de ocupação de Kiev."
 LRP_civil_war: "A Guerra na Galiza"
 LRP_unproffesional_army: "Milícia Desorganizada"
 LRP_proffesional_army: "Exército Popular"
 LRP_bivaluta: "Período de Dupla Moeda"
 LRP_no_goverment_idea: "Ausência de um Governo Central"
 LRP_ter_orobona: "Defesa Territorial"
 LRP_forts_buildings: "Concentração em Fortificações"
 LRP_UDA_idea: "Exército Voluntário Ucraniano"
 lrp.1.t: "Referendo sobre a adesão à Polónia"
 lrp.1.d: "A República de Lviv anunciou um referendo em que a maioria dos residentes votou a favor da adesão ao nosso país. Correremos o risco de aprovar a sua decisão e expandir o nosso país?"
 lrp.1.a: "Sim"
 lrp.1.b: "Não."
