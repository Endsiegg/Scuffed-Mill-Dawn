 bolivarian_economy: "Ideias Econômicas de Chávez"
 bolivarian_economy_desc: "As ideias de Chávez para uma economia venezuelana baseavam-se no petróleo, o maior depósito de recursos do país. Chávez também criou muitos programas de bem-estar e empresas estatais, essencialmente promovendo uma economia estatal com ideais populistas."
 foreign_focused_investment: "Um modelo econômico revisado"
 foreign_focused_investment_desc: "O modelo econômico do capitalismo renano não nos ajudará em nossa luta que se aproxima. É hora de ajustar nossas ideias para adotar em nossa revolução um novo modelo de capitalismo misturado com características socialistas."
 collective_industries: "Indústrias Coletivas"
 collective_industries_desc: "Nossos centros industriais não estão focados na capacidade e velocidade de produção, mas sim em dar bons salários e ajuda social aos trabalhadores."
 efficient_industries: "Indústrias Eficientes"
 efficient_industries_desc: "Nossa economia agora está focada em se tornar mais eficiente, isso aumenta a produção, mas diminui o nosso apoio popular."
 press_filled_with_propaganda: "Imprensa Cheia de Propaganda"
 press_filled_with_propaganda_desc: "Nossa imprensa é propriedade do Estado e está repleta de propaganda, aumentando o apoio popular ao regime."
 press_free: "Imprensa Livre"
 press_free_desc: "Nossa imprensa é propriedade de empresas independentes, e elas dizem o que querem sobre nós e nossas políticas."
 indoctrinated_army: "Exército doutrinado"
 indoctrinated_army_desc: "Nossas forças armadas nacionais são fortemente doutrinadas com ideais socialistas e revolucionários, fazendo com que apoiem muito mais nosso governo socialista."
 professional_army: "Exército Profissional"
 professional_army_desc: "Nosso exército está focado em forças profissionais e um alto comando forte."
 recent_agrarian_reform: "Reforma Agrária Recente"
 recent_agrarian_reform_desc: "É hora de avançarmos e reformarmos nossas políticas em torno da parte agrária da nação."
 pdvsa: "PDVSA"
 pdvsa_desc: "Petróleos de Venezuela, S.A. é a empresa estatal venezuelana de petróleo e gás natural. Foi fundada em 1976 em conjunto com a nacionalização da indústria petrolífera venezuelana. A PDVSA dominou a indústria petrolífera da Venezuela, o quinto maior exportador de petróleo do mundo ."
 enlisted_oil_plant_workers: "Trabalhadores Alistados em Plantas de Petróleo"
 enlisted_oil_plant_workers_desc: "A integração dos trabalhadores da indústria petrolífera nas forças armadas, promovendo uma sinergia nacional única entre estes dois setores críticos. Visando fortalecer as defesas da nação e a gestão de recursos."
 international_work: "Movimento Internacional"
 international_work_desc: "A Venezuela demonstra um foco maior no envolvimento diplomático. A nação busca ativamente alianças, acordos comerciais e parcerias diplomáticas com outros países."
 VEN_anti_opposition_movement: "Movimento Anti-Oposição"
 VEN_anti_opposition_movement_desc: "Opõe-se ativamente e suprime ideologias opostas ou dissidências políticas."
 VEN_opposition_strengthened: "Oposição fortalecida"
 VEN_opposition_strengthened_desc: "Com algumas mudanças cuidadosas e alguns dólares aqui e ali podemos encorajar a oposição a ser mais proativa em nosso governo."
 VEN_improved_spies: "Operações de espionagem pró-democráticas cubanas"
 VEN_improved_spies_desc: "Atividades secretas conduzidas por agentes venezuelanos simpatizantes dos ideais democráticos dentro de Cuba. Este apoio clandestino visa promover valores democráticos e influenciar a dinâmica interna de Cuba."
 VEN_CUB_venezuelan_democratic_influence: "Influência Democrática Venezuelana"
 VEN_CUB_venezuelan_democratic_influence_desc: "A Venezuela, como potência regional, exerceu uma influência significativa sobre o seu vizinho, Cuba, particularmente na defesa dos princípios democráticos e na promoção de uma atmosfera política mais aberta."
 faction_gran_colombia_alliance_member: "Membro da Aliança Gran Colombia"
 faction_gran_colombia_alliance_member_desc: "A adesão da nação à aliança mais ampla da Grande Colômbia. Compartilhando objetivos, cooperação e vantagens potenciais que advêm de fazer parte desta coalizão regional."
 VEN_expanded_diplomacy: "Diplomacia Expandida"
 VEN_expanded_diplomacy_desc: "Venezuela, movida por um espírito de envolvimento e cooperação global. Determinada a expandir a sua influência diplomática e a forjar laços mais fortes com nações de todo o mundo."
 VEN_idea_eradicating_socialism: "Erradicação da Corrupção"
 VEN_idea_eradicating_socialism_desc: "A corrupção é uma praga em nossa grande nação e é hora de acabarmos com a corrupção em nossa nação."
 VEN_idea_greater_venezuela: "Grande Venezuela"
 VEN_idea_greater_venezuela_desc: "Representando uma aspiração fervorosa e uma identidade nacional ligada às ambições históricas, territoriais ou ideológicas da Venezuela, capacitando a nação com características e objetivos únicos."
 VEN_venezuela_militarism_idea: "Militarismo Venezuelano"
 VEN_venezuela_militarism_idea_desc: "Ênfase profundamente enraizada nas proezas militares e na defesa, refletindo uma influência cultural e política significativa das forças armadas na Venezuela."
 VEN_idea_defense_of_lands: "Defesa Desesperada"
 VEN_idea_defense_of_lands_desc: "A determinação da nação em proteger ferozmente sua soberania e seu território contra ameaças externas em meio a circunstâncias terríveis."
 VEN_idea_forious_attack: "Ataque Furioso"
 VEN_idea_forious_attack_desc: "O elevado estado de prontidão militar e postura agressiva da Venezuela em combate."
 VEN_idea_autarky: "Autarquia Venezuelana"
 VEN_idea_autarky_desc: "Determinação em estabelecer autossuficiência e reduzir a dependência do comércio exterior e de recursos."
 VEN_aggresive_foriegn_policy_idea: "Política Externa Agressiva"
 VEN_aggresive_foriegn_policy_idea_desc: "Nossa postura diplomática deve mudar para uma postura muito mais agressiva. É hora de avançarmos e fazermos campanha contra nossos inimigos e nos fortalecermos."
 VEN_reestablish_the_military_industrial_complex_idea: "Aumentando as capacidades militares"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Se continuarmos a expandir nossas capacidades militares, poderemos estabelecer uma presença mais forte na América do Sul."
 VEN_attack_on_america_spirit: "Atacando a América"
 VEN_attack_on_america_spirit_desc: "A América não fez nada além de destruir nosso país e destruir os Estados Unidos com sua chamada Doutrina Monroe. É hora de mostrarmos a eles quem manda."
 VEN_Empire_of_Evil_idea: "Império do Mal"
 VEN_Empire_of_Evil_idea_desc: "Retrato da nação por outros, muitas vezes devido às suas políticas e ações autoritárias ou agressivas. Influencia as relações internacionais e pode ter efeitos na diplomacia, nas relações e nas percepções de outras nações."
 VEN_brain_drain: "Fuga de Cérebros"
 VEN_brain_drain_desc: "Em meio aos desafios da Venezuela, há uma perda significativa de profissionais qualificados, intelectuais e indivíduos instruídos que deixam o país em busca de melhores oportunidades no exterior. Esta fuga de capital intelectual tem um impacto profundo no crescimento e desenvolvimento do país."
 VEN_brain_drain_reversal: "Reversão da fuga de cérebros"
 VEN_brain_drain_reversal_desc: "Medidas proativas da Venezuela para conter a emigração de profissionais altamente qualificados e incentivar seu retorno, bem como a atração de indivíduos talentosos do exterior."
 VEN_FARC_active: "FARC ativa"
 VEN_FARC_active_desc: "Fuerzas Armadas Revolucionarias de Colombia (FARC) é um grupo guerrilheiro marxista-leninista que atua na Colômbia e no oeste da Venezuela. Eles usam as montanhas no lado ocidental do país."
 VEN_outdated_army_idea: "Exército desatualizado"
 VEN_outdated_army_idea_desc: "O exército venezuelano está desatualizado, subfinanciado e precisa desesperadamente de reformas. Se quisermos projetar fora do nosso país, precisaremos reformar nossos militares desatualizados."
 VEN_rejuvinated_army: "Exército Reformado"
 VEN_rejuvinated_army_desc: "Uma transformação abrangente das forças armadas, integrando reformas no treinamento, organização e doutrina."
 VEN_better_generals: "Melhores Generais"
 VEN_better_generals_desc: "Um programa dedicado para elevar a qualidade e eficácia de seus generais nas forças armadas."
 VEN_cost_effectiveness: "Eficácia de custos"
 VEN_cost_effectiveness_desc: "A utilização eficiente de recursos em esforços militares"
 VEN_loyal_military: "Militar Leal"
 VEN_loyal_military_desc: "A dedicação e lealdade dos militares à liderança da nação, garantindo uma relação estável e de apoio entre o governo e as forças armadas."
 VEN_tourist_destination: "Novas atrações turísticas"
 VEN_tourist_destination_desc: "Um esforço concentrado para promover e desenvolver a beleza natural, o patrimônio cultural e as diversas atrações do país para incentivar o turismo."
 VEN_nato_standards: "Padrões Venezuela-OTAN"
 VEN_nato_standards_desc: "Os esforços da Venezuela para adotar ou igualar as práticas da OTAN, influenciando potencialmente as suas esferas militar, diplomática e estratégica."
 VEN_us_import_policy_fair: "Política de Importação dos EUA"
 VEN_us_import_policy_fair_desc: "A abordagem da nação ao comércio e às interações econômicas com os Estados Unidos. O impacto das políticas e acordos relacionados às regulamentações de importação e às relações comerciais com os EUA."
 VEN_reached_out_to_cuba: "Alcançou Cuba"
 VEN_reached_out_to_cuba_desc: "Esforços deliberados da Venezuela para fortalecer os laços e aumentar a influência dentro de Cuba."
 VEN_against_cuba: "Contra Cuba!"
 VEN_against_cuba_desc: "O antagonismo intensificado da Venezuela em relação a Cuba e a maior prontidão militar e postura assertiva da nação diante das ameaças percebidas de Cuba."
 VEN_idea_monopolist_economy: "Economia Monopolista"
 VEN_idea_monopolist_economy_desc: "O setor econômico da Venezuela está em grande parte sob o controle de um grupo seleto de corporações ou entidades."
 VEN_population_effort: "Esforço Populacional"
 VEN_population_effort_desc: "A Venezuela experimenta um aumento notável na mão de obra disponível, refletindo um elevado nível de envolvimento e participação de sua população em vários empreendimentos nacionais."
 VEN_based_land: "Terreno Baseado"
 VEN_based_land_desc: "Serve como pedra angular na identidade nacional da Venezuela, moldando a sua capacidade económica, importância estratégica e potencial de crescimento."
 VEN_idea_libertarian_economy: "Economia Libertária"
 VEN_idea_libertarian_economy_desc: "Esta política centra-se nos princípios do mercado livre e na redução da regulamentação para promover o crescimento económico."
 VEN_rainforest_protectors: "Protetores da Floresta Tropical"
 VEN_rainforest_protectors_desc: "É imperativo protegermos a nossa floresta tropical para proteger o nosso país e o mundo das alterações climáticas."
 VEN_armed_proletariat: "Proletariado Armado"
 VEN_armed_proletariat_desc: "Uma sociedade onde a força de trabalho não é apenas um motor económico, mas também está ativamente envolvida na defesa e manutenção das estruturas sociais."
 VEN_self_sacrifice: "Auto Sacrifício"
 VEN_self_sacrifice_desc: "Povo venezuelano, enfatizando a disposição de priorizar o bem-estar da nação acima dos interesses individuais."
 VEN_state_equality: "Igualdade de Estado"
 VEN_state_equality_desc: "Esforça-se para abordar as disparidades sociais e promover uma sociedade mais igualitária."
 ven_leader_cult: "Culto ao Líder"
 ven_leader_cult_desc: "Simboliza um intenso foco e idolatria de um líder carismático singular, geralmente o chefe de estado ou uma figura política proeminente."
 VEN_china_trade_deal: "Acordos comerciais sino-venezuelanos"
 VEN_china_trade_deal_desc: "Acordos comerciais sino-venezuelanos foram assinados estabelecendo laços mais profundos com os países."
 VEN_russia_trade_deal: "Acordos comerciais russo-venezuelanos"
 VEN_russia_trade_deal_desc: "Acordos comerciais russo-venezuelanos foram assinados estabelecendo laços mais profundos com os países."
 VEN_political_war: "Guerra Política"
 VEN_political_war_desc: "Incorpora a luta contínua entre ideologias, partidos e facções concorrentes dentro e fora do país, resultando em conflitos internos e discórdia."
 VEN_plan_bolivar_idea: "Plano Bolívar"
 VEN_plan_bolivar_idea_desc: "O Plano Bolívar 2000 foi a primeira das Missões Bolivarianas promulgadas sob a administração do presidente venezuelano Hugo Chávez. O plano envolve o envio de aproximadamente 40.000 soldados venezuelanos, engajando-se em iniciativas abrangentes de combate à pobreza, que incluíram campanhas de vacinação em massa, distribuição de alimentos em áreas empobrecidas e esforços educacionais. O programa também facilita o transporte econômico de milhares de venezuelanos desfavorecidos e doentes através de aviões militares de carga e helicópteros, permitindo-lhes ter acesso a oportunidades de emprego e cuidados médicos."
 ven_improved_transport_plane_production: "Melhor produção de aeronaves de elevação"
 ven_improved_transport_plane_production_desc: "Ele simplifica os processos de fabricação, permitindo maior produtividade e tempos de entrega mais rápidos para montagem de aeronaves."
 agriculture_sectors_idea: "Setores Agrícolas"
 agriculture_sectors_idea_desc: "Significa um compromisso com a promoção e desenvolvimento dos vários setores agrícolas como pedra angular da estabilidade económica do país."
 VEN_american_oil_deals: "Ofertas de petróleo americanas"
 VEN_american_oil_deals_desc: "A Venezuela desfruta de maior receita e estabilidade econômica devido a acordos petrolíferos favoráveis com empresas americanas. Esses acordos impulsionam o crescimento econômico, financiam programas governamentais e contribuem para a prosperidade geral do país."
 VEN_innovative_techniques: "Técnicas Inovadoras"
 VEN_innovative_techniques_desc: "A Venezuela valoriza a pesquisa e o desenvolvimento, buscando permanecer na vanguarda das tecnologias emergentes em vários campos."
 budding_petrostate: "Nascente Petrostate"
 budding_petrostate_desc: "A Venezuela está a caminho de se tornar uma potência petroquímica florescente para reivindicar seu lugar no globo. Nós nos conduziremos em direção ao futuro com base em nosso maior produto de exportação: o ouro negro."
 VEN_Education_and_scientific_reforms_idea: "Educação e reformas científicas"
 VEN_Education_and_scientific_reforms_idea_desc: "Incorpora um foco dedicado no desenvolvimento e nutrição do capital humano, inovação e progresso tecnológico."
 VEN_civilian_defense: "Defesa Civil"
 VEN_civilian_defense_desc: "Promove uma cultura de preparação e envolvimento cívico, incentivando os civis a participarem ativamente nas medidas de defesa do país."
 VEN_the_people: "O Povo"
 VEN_the_people_desc: "Significa um senso unificado de identidade e propósito comum que permeia a sociedade."
 VEN_reinforced_mandatory_services: "Serviços obrigatórios reforçados"
 VEN_reinforced_mandatory_services_desc: "Todo cidadão deve servir."
 VEN_end_of_mandatory_services: "Fim do recrutamento"
 VEN_end_of_mandatory_services_desc: "O recrutamento deve acabar para que nossas forças armadas possam avançar. É hora de reorganizar nossas forças armadas em uma força voluntária."
 VEN_attract_foreign_investors_idea: "Atraindo Capital Estrangeiro"
 VEN_attract_foreign_investors_idea_desc: "Atrair capital estrangeiro para nossa nação pode ajudar nossa nação a avançar."
