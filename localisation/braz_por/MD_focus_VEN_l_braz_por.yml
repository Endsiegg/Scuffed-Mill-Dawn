 venezuela.200.t: "[VEN.GetName] propõe acordo comercial"
 venezuela.200.d: "Diplomatas de [VEN.GetNameWithFlag] passaram a usar hoje para discutir a proposta de acordos comerciais com eles. É possível que a formação deste comércio com nossas duas nações melhore as relações e o crescimento econômico em ambos os nossos nações. Como devemos proceder?"
 venezuela.200.a: "Aceite o acordo"
 venezuela.200.b: "Recusar o acordo"
 venezuela.201.t1: "[FROM.GetName] aceitou o acordo"
 venezuela.201.t2: "[FROM.GetName] recusou o acordo"
 venezuela.201.d1: "Em uma reviravolta histórica, agora temos um acordo comercial com [FROM.GetName]. Será a base de um novo relacionamento entre nossas grandes nações, preparando-nos para o futuro e além. Chegou a hora para uma nova celebração, à medida que forjamos laços novos e duradouros com outra grande nação."
 venezuela.201.d2: "Infelizmente, [FROM.GetName] recusou o acordo comercial. É um dia triste para a diplomacia. Nossos diplomatas retornaram de mãos vazias."
 venezuela.201.a: "Finalmente"
 venezuela.201.b: "Infeliz"
 gca.1.t: "Convite para a aliança"
 gca.1.d: "A aliança Gran Colombia surgiu, estendendo um convite para formar uma frente unida sob a bandeira da Gran Colombia. Como uma reunificação histórica do sonho do século 19 de integração sul-americana liderada por Simón Bolívar, esta facção busca unir os países da Colômbia, Venezuela, Equador, Panamá e Peru na busca da prosperidade regional, estabilidade e soberania através da força política e militar."
 gca.1.a: "Viva Gran Colômbia!"
 gca.1.b: "Rejeite o convite."
 gca.2.t: "Aceitei o convite"
 gca.2.d: "Com esta aceitação, sua nação se torna parte integrante de uma frente única, buscando reacender o sonho visionário de integração sul-americana idealizado por Simón Bolívar no século XIX"
 gca.2.a: "Bem-vindo ao grupo!"
 venezuela.6.t: "Começam os debates sobre o partido mais influente..."
 venezuela.6.d: "... através de um evento!"
