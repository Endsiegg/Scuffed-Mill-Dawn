 venezuela.50.t: "Estratégia de importação de equipamento militar dos EUA"
 venezuela.50.d: "Dadas as nossas relações cordiais com os EUA, algumas pessoas em nosso escritório acreditam que podemos buscar descontos caso queiramos importar dos EUA. Que estratégia devemos escolher?"
 venezuela.50.o1: "Pagaremos o preço integral para melhorar ainda mais nossas relações."
 venezuela.50.o2: "Um pequeno desconto não é nada para eles, mas é ótimo para nós."
 venezuela.50.o3: "Vamos fazer algumas concessões para economizar o dinheiro dos contribuintes"
 venezuela.50.o4: "Precisamos de dinheiro para outras coisas também. Economize o máximo que pudermos, mesmo que com algum custo de relacionamento."
 venezuela.100.t: "As Eleições Constitucionais"
 venezuela.100.d: "A nova constituição do nosso país foi assinada e adotada como lei no final do ano passado, em dezembro de 1999. Ela fez mudanças substanciais em nossa situação atual e é exigido por lei que realizemos novas eleições para validar nossa nova constituição. Será também a primeira eleição que [VEN.GetLeader] poderá concorrer para o primeiro de seus novos mandatos presidenciais de seis anos. É um novo amanhecer para a Venezuela... Será que um candidato pode levar [VEN.GetLeader] lugar?"
 venezuela.100.a: "Então eles começam..."
 venezuela.101.t: "Súmate coleta assinaturas de recall"
 venezuela.101.d: "Súmate é um movimento ativista em nosso país que busca a falta de participação dos eleitores. Seu objetivo é alcançar uma alta participação dos eleitores nas eleições e referendos venezuelanos. Isso vem de acusações de que [VEN.GetLeader] foi eleito injustamente devido à grande quantidade de abstenções em cada eleição nos últimos oito anos. De acordo com Súmate, eles não se importam com quem está no poder, mas sim, os governantes eleitos respeitam o Estado de direito. Devido ao alto nível de abstenção em cada eleição , eles tentaram anular a eleição mais recente e revogar [VEN.GetLeader] devido às suas supostas eleições semi-fraudulentas."
 venezuela.101.a: "Então deveria ser..."
