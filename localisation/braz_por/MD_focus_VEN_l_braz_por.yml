l_braz_por:
 venezuela_focus: "Árvore de Foco Venezuelana"
 VEN_reap_the_fruits: "Colha os frutos"
 VEN_reap_the_fruits_desc: "No coração da América do Sul, a Venezuela está à beira de uma nova era. A nação rica em petróleo tem sido um prêmio tentador para as potências globais, atraídas por suas vastas reservas de energia como mariposas pela chama. Mas é É hora de a Venezuela traçar o seu próprio destino, colher os frutos da sua riqueza natural e emergir como uma potência regional."
 VEN_our_president: "Presidente Chávez"
 VEN_our_president_desc: "Hugo Chávez ganhou o poder após ser libertado da prisão em 1994, por sua tentativa de golpe. A situação econômica estava se deteriorando e suas reformas propostas lhe renderam muitos apoiadores nas classes baixa e média. Com esse apoio, este pretenso usurpador ganhou legalmente a presidência, derrotando os partidos AD e COPEI estabelecidos. Este cavalo negro agora tem a chance de remodelar a Venezuela para sempre..."
 VEN_Education_and_scientific_reforms: "Educação e reformas científicas"
 VEN_Education_and_scientific_reforms_desc: "vamos reformar o sistema educacional deste país!"
 VEN_technology_advancements: "Avanços tecnológicos"
 VEN_technology_advancements_desc: "Estamos atrasados em tecnologia em comparação com outros países do nosso continente! É a hora de alcançá-los!"
 VEN_modern_education: "Educação Moderna"
 VEN_modern_education_desc: "Nosso sistema educacional ficou no passado por um tempo e isso é um grande problema! Devemos modernizar nossa educação!"
 VEN_increase_school_funding: "Aumentar o financiamento escolar"
 VEN_increase_school_funding_desc: "Esses pais não deveriam pagar pela educação!"
 VEN_balance_teachers_wages: "Os professores têm sido mal pagos já há algum tempo! Sem professores não temos educação e sem educação não há futuro para o nosso país!"
 VEN_balance_teachers_wages_desc: "Os professores já são mal pagos há algum tempo! Sem professores não temos educação e sem educação não há futuro para o nosso país!"
 VEN_securing_the_workforce: "Protegendo a força de trabalho"
 VEN_securing_the_workforce_desc: "Nosso país precisa melhorar sua taxa de emprego! Como podemos melhorar isso? EQUIPE AS FÁBRICAS!"
 VEN_technology_exchange: "Troca de tecnologia"
 VEN_technology_exchange_desc: "Estamos atrasados em tecnologia em comparação com outros países do nosso continente! É a hora de alcançá-los!"
 VEN_undo_the_brain_drain: "Desfazer a fuga de cérebros"
 VEN_undo_the_brain_drain_desc: "Ao proporcionar ao nosso povo amplas oportunidades, podemos conter a emigração e obter plenamente o retorno dos nossos investimentos."
 VEN_state_companies_economy: "Foco nas Empresas Estatais"
 VEN_state_companies_economy_desc: "A PDVSA, nossa empresa petrolífera estatal, prova que as empresas estatais podem ter sucesso. Nacionalizaremos todas as indústrias que pudermos e, a partir daí, nós mesmos as administraremos. Dessa forma, poderemos garantir que a riqueza do nosso país permaneça nela ."
 VEN_let_external_investors_run_freely: "Promover Investidores Externos"
 VEN_let_external_investors_run_freely_desc: "Apesar das nossas enormes reservas de petróleo, a Venezuela continua pobre. Devemos encorajar os estrangeiros ricos a investir no nosso país, só assim poderemos colher todos os benefícios disso."
 VEN_collective_industries: "Indústrias Coletivas"
 VEN_collective_industries_desc: "Enquanto o capitalismo tenta oprimir os trabalhadores, nosso país se concentrará na coletivização das indústrias, para que os trabalhadores recebam o poder que merecem."
 VEN_efficient_industries: "Indústrias Eficientes"
 VEN_efficient_industries_desc: "Podemos ser ideologicamente contrários a isso, mas até mesmo Marx reconheceu a eficiência do capitalismo. No interesse do crescimento económico, vamos tolerá-lo por mais algum tempo e usá-lo para expandir a nossa economia. A motivação do lucro e o forte o poder governará o dia. Por enquanto."
 VEN_promote_propaganda_press: "Nova Imprensa de Propaganda"
 VEN_promote_propaganda_press_desc: "O governo venezuelano mantém há muito tempo um canal de TV estatal, VTV, ou \"Canal 8\", como nosso povo o chama. Usaremos isso para espalhar propaganda governamental, para atrair as pessoas para o nosso lado e limitaremos a concorrência portanto, é a principal fonte de notícias para todos os venezuelanos."
 VEN_promote_free_press: "Nova Imprensa Livre"
 VEN_promote_free_press_desc: "Uma república livre, socialista ou não, deve ter liberdade de expressão. Por esta razão, permitiremos que todos, mesmo os nossos inimigos, falem livremente. Isto tornará mais fácil para o mundo capitalista mostrar as suas ideias no nosso país , mas é a coisa certa a fazer."
 VEN_indoctrinated_army: "Adote o Exército Doutrinado"
 VEN_indoctrinated_army_desc: "Nossas Forças Armadas destinam-se a servir e proteger o governo acima de tudo. Removeremos todos os reacionários do serviço militar e garantiremos que apenas soldados leais ao nosso governo sirvam em nosso Exército. Se tivermos que lidar com soldados de habilidade limitada, então seja isso."
 VEN_professional_army: "Adote o Exército Profissional"
 VEN_professional_army_desc: "Nossas forças armadas estão aqui para defender a República e seu povo. A ideologia deve ser separada dos defensores de nossa pátria, para garantir que apenas os melhores dos melhores peguem em armas para a Venezuela."
 VEN_rise_of_the_fifth_republic_movement: "Ascensão do Movimento da Quinta República"
 VEN_rise_of_the_fifth_republic_movement_desc: "O Movimento da Quinta República é o futuro da Venezuela. Para o bem do nosso país, eles devem ser capazes de centralizar o seu poder e expandir a sua influência."
 VEN_increase_presidential_powers: "Aumentar os poderes presidenciais"
 VEN_increase_presidential_powers_desc: "A política da Venezuela está cheia de disfunções. Precisamos de uma abordagem melhor para contornar o partidarismo e o impasse no nosso processo democrático. Daremos poder ao Presidente da República para fazer decretos para o bem da nação."
 VEN_agrarian_reform: "Missão Zamora"
 VEN_agrarian_reform_desc: "O boom do petróleo na Venezuela fez com que a sua secção agrícola fosse praticamente abandonada. Para resolver isto, criaremos a \"Misión Zamora\", que dará poder ao governo para redistribuir terras aos pobres em todo o país. Isto irá estimular a setor agrícola, redistribuir a riqueza aos menos afortunados e até enfraquecer o poder dos ricos na oposição. O que há para não gostar?"
 VEN_pdvsa: "Reforçar a PDVSA"
 VEN_pdvsa_desc: "A PDVSA é a espinha dorsal da economia venezuelana. Para garantir que eles não fiquem do lado dos antibolivarianos, nós a equiparemos com nossos leais. Uma PDVSA Vermelha para uma Venezuela Vermelha!"
 VEN_bolivarianism: "Bolivarianismo"
 VEN_bolivarianism_desc: "O bolivarianismo moderno foi criado na Venezuela e é defendido por muitos apoiadores de Chávez, ou \"Chavistas\". Ele defende um sistema escolar público universal, o anti-imperialismo, os avanços tecnológicos e a unificação dos países latino-americanos sob o comunismo."
 VEN_friendly_cabinet: "Coloque amigos no gabinete"
 VEN_friendly_cabinet_desc: "Os partidos estabelecidos farão tudo o que puderem para impedir a Revolução Bolivariana. Para garantir a nossa longevidade política, equiparemos o nosso gabinete, e todos os nomeados, com os chavistas mais leais que pudermos encontrar. Para o bem da Revolução, nós não deve ser infiltrado ou subvertido!"
 VEN_oil_industry_development_1: "Desenvolvimento da Indústria Petrolífera I"
 VEN_oil_industry_development_1_desc: "Nossas reservas de petróleo são as maiores do mundo. Seria tolice não aproveitá-las. Desviaremos o que pudermos para expandir as operações petrolíferas em nosso país. Que Caracas um dia seja o Dubai do Hemisfério Ocidental !"
 VEN_deals_with_china: "Acordos com a China"
 VEN_deals_with_china_desc: "A República Popular da China é uma forte alternativa aos EUA e eles são nominalmente socialistas. Vamos expandir nossos laços com eles e encorajar o comércio mutuamente benéfico!"
 VEN_oil_industry_development_2: "Desenvolvimento da Indústria Petrolífera II"
 VEN_oil_industry_development_2_desc: "O petróleo deve fluir. Podemos cavar mais fundo e melhorar a nossa produção de petróleo com tecnologias mais recentes, devemos garantir que nem uma única gota seja perdida."
 VEN_enlist_oil_plant_workers: "Recrutar Trabalhadores de Plantas de Petróleo"
 VEN_enlist_oil_plant_workers_desc: "Exigiremos que todos os nossos trabalhadores petrolíferos se alistem nas forças armadas, pelo menos nas reservas. Isto garantirá que teremos uma influência considerável sobre as suas carreiras e nos dará uma ampla oferta de novos recrutas. Claro, eles podem não ser os melhores soldados e o povo pode não aprovar esta ideia."
 VEN_oil_industry_development_3: "Desenvolvimento da Indústria Petrolífera III"
 VEN_oil_industry_development_3_desc: "Mais. Sempre mais. Podemos cavar mais e cavaremos mais. Quanto mais cavarmos, mais rico será o nosso povo e, como socialistas, somos pelo povo. Em nome da Revolução, iremos escavação!"
 VEN_deals_with_russia: "Acordos com a Rússia"
 VEN_deals_with_russia_desc: "A União Soviética pode ter desaparecido, mas o governo russo permanece desafiador da atual ordem mundial. Juntos, podemos criar um novo mundo. E mesmo que eles não sejam mais socialistas, eles não podem negar uma América do Sul socialista, nós imaginam será um espinho para seus rivais em Washington."
 VEN_alo_presidente: "Criar o Aló Presidente"
 VEN_alo_presidente_desc: "Precisamos de uma forma de comunicar com o povo venezuelano sem interferência da mídia. Para isso, utilizaremos o nosso canal de comunicação social estatal, o Canal 8, e criaremos um Programa de Televisão Presidencial, Aló Presidente, onde o Presidente delineará os seus planos e falará publicamente com os Ministros do Governo. E será um meio de propaganda oficial, claro."
 VEN_construct_the_communes: "Construir Comunas"
 VEN_construct_the_communes_desc: "Para encorajar o socialismo, criaremos comunas em todo o país e capacitá-las para ter controle sobre o desenvolvimento local. Isso permitirá que os bolivarianos controlem o governo local e também ajudará nosso país a crescer."
 VEN_press_censorship: "Censura à Imprensa"
 VEN_press_censorship_desc: "Agora que controlamos o governo, podemos eliminar a mídia burguesa que nos causou tantos problemas. Ao eliminar suas licenças usando a CONATEL, nossa comissão de telecomunicações, podemos efetivamente removê-los legalmente de nossas ondas de rádio."
 VEN_telesur: "Criar o teleSUR"
 VEN_telesur_desc: "Para expandir nossa influência e fortalecer a Revolução Bolivariana no exterior, nós, junto com os cubanos e nicaragüenses, criaremos a teleSUR. Será a resposta socialista latina à CNN. Esses \"ianquis\" e seus valores burgueses não alimentar mais mentiras para a nossa população."
 VEN_work_on_gran_colombia_unification: "Trabalho na Unificação da Grande Colômbia"
 VEN_work_on_gran_colombia_unification_desc: "Somos os herdeiros de Simón Bolívar, e ele tinha um sonho: uma Colômbia unificada, que consistisse na Venezuela, na Colômbia moderna, no Equador e no Panamá. E assim como ele sonhou, nós também sonhamos."
 VEN_military_union: "União através da Força Militar"
 VEN_military_union_desc: "Bolívar era famoso, não por suas habilidades diplomáticas, mas por suas proezas militares. Derrubaremos os governos corruptos que existem em solo bolivariano e levaremos a Revolução até eles. Assim como Bolívar teria desejado."
 VEN_diplomatic_union: "União através da Diplomacia"
 VEN_diplomatic_union_desc: "Não podemos esperar que uma união bolivariana dure se entrarmos nela como conquistadores. Devemos abrir o diálogo com a Colômbia, o Equador e o Panamá e, esperançosamente, chegar a um acordo com eles."
 VEN_bolivarian_revolutions: "Revoluções Bolivarianas"
 VEN_bolivarian_revolutions_desc: "A Revolução Bolivariana não deve ser limitada apenas à Venezuela. Promoveremos movimentos socialistas em nossos vizinhos e em outros países sul-americanos proeminentes. Que possamos perder nossas correntes juntos e caminhar como um só para o novo mundo bolivariano."
 VEN_gran_colombia_alliance: "Aliança Gran Colômbia"
 VEN_gran_colombia_alliance_desc: "Nossa longa história divergente nunca permitirá que nos tornemos um país tão facilmente, mas podemos começar de algum lugar. Vamos criar a Grande Aliança Colombiana, onde todos os estados membros devem apoiar uns aos outros. Pode não ser uma União plena, mas é o começo de algo lindo."
 VEN_expand_the_alliance: "Expandir a Aliança"
 VEN_expand_the_alliance_desc: "Tendo a Colômbia concordado com a nossa Aliança, devemos torná-la multipolar. Convidemos o Equador e o Panamá a aderirem. Que esta união nos guie para um novo futuro bolivariano!"
 VEN_go_after_colombia: "Vá atrás da Colômbia"
 VEN_go_after_colombia_desc: "A existência da Colômbia é um insulto à memória do Libertador da América. Venezuela e Colômbia deveriam ser uma só, e a pátria de Bolívar se expandirá para incluir todo o seu território imaginado para a Grande Colômbia Bolivariana."
 VEN_go_after_ecuador_and_panama: "Vá atrás do Equador e do Panamá"
 VEN_go_after_ecuador_and_panama_desc: "Tendo a Colômbia assegurada, devemos dar os retoques finais. Agora voltaremos nossas armas para o Equador e o Panamá e completaremos nossa união, finalizando o sonho de Simón Bolívar."
 VEN_welfare_state: "Estado de bem-estar social"
 VEN_welfare_state_desc: "O capitalismo explora a classe trabalhadora, os mais vulneráveis entre nós. Devemos ajudá-los e, para isso, criaremos um estado de bem-estar social moderno. Educação, saúde, ajuda económica, tudo o que pudermos fornecer, nós forneceremos."
 VEN_mission_robinson: "Missão Robinson"
 VEN_mission_robinson_desc: "Um povo educado é um povo próspero. Devemos combater o flagelo do analfabetismo em nosso país, e a \"Misión Robinson\" fará exatamente isso. Os voluntários e nossas forças armadas alcançarão aqueles cujo sistema educacional tem falhou e vai ensiná-los a ler e escrever."
 VEN_mission_ribas: "Missão Ribas"
 VEN_mission_ribas_desc: "Para expandir ainda mais nossas iniciativas educacionais, permitiremos que incontáveis alunos que abandonaram o ensino médio tenham aulas de reforço em nossa nova \"Misión Ribas\". Isso expandirá as mentes de nosso povo. E poderá fazer com que essas pessoas reeducadas nos apoie mais."
 VEN_expand_diplomacy_in_the_americas: "Expandir a Diplomacia nas Américas"
 VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar e a Grande Colômbia já foram o centro de todos os eventos nas Américas. Nossa nova Venezuela não deve ser diferente. Expandiremos nossos laços com nossos vizinhos e promoveremos nossos ideais revolucionários em suas nações também."
 VEN_cuban_friendship: "Amizade Cubana"
 VEN_cuban_friendship_desc: "Os cubanos são nossos aliados ideológicos mais próximos. Castro sempre se levantou contra o imperialismo americano e seu regime sobreviveu até mesmo à poderosa URSS. Devemos nos alinhar com eles e promover a amizade entre nossos dois países."
 VEN_brazilian_and_argentine_friendship: "Amizade Brasileira e Argentina"
 VEN_brazilian_and_argentine_friendship_desc: "Brasil e Argentina são os grandes atores, geograficamente falando, do nosso continente. O peronismo na Argentina já prevalece, e os socialistas do Brasil estão apenas crescendo. Vamos mostrar-lhes a luz do bolivarianismo através da nossa amizade."
 VEN_american_socialist_alliance: "Internacional Bolivariana"
 VEN_american_socialist_alliance_desc: "Cuba. Argentina. Brasil. Venezuela. Todos guiados pela luz do Socialismo. Que a Revolução nos leve a novos patamares, mas vá onde pudermos, para a luz ou para as trevas, iremos todos juntos."
 VEN_american_deals: "Ofertas Americanas"
 VEN_american_deals_desc: "Os americanos são há muito tempo inimigos do socialismo. Mas eles têm a sociedade mais rica do planeta. Se quisermos crescer, poderemos precisar do dinheiro deles. Felizmente, temos petróleo, de que eles precisam. Talvez um compromisso possa ser alcançado."
 VEN_american_investments: "Investimentos em Petróleo"
 VEN_american_investments_desc: "Os EUA têm estado mais do que dispostos a ajudar-nos a desenvolver. Enquanto conseguirmos manter o petróleo fluindo, eles ficarão felizes em nos ajudar a crescer ainda mais."
 VEN_european_investments: "Investimentos Europeus"
 VEN_european_investments_desc: "Os países europeus gostariam de investir na nossa economia, isso nos levará a novos patamares e abrirá novos mercados para as nossas exportações de petróleo."
 VEN_asian_allies_investments: "Investimentos Asiáticos"
 VEN_asian_allies_investments_desc: "Embora o Médio Oriente e a parte chinesa da Ásia tenham vastos campos de petróleo - devemos propor acordos com alguns deles para expandir os nossos mercados de uma forma ou de outra."
 VEN_economic_cooperation_council: "Conselho de Cooperação Económica"
 VEN_economic_cooperation_council_desc: "Um conselho económico com a União Europeia seria um grande passo para expandirmos a riqueza do nosso país através de acordos comerciais."
 VEN_oil_independency_for_nato: "Independência do Petróleo para a OTAN"
 VEN_oil_independency_for_nato_desc: "A NATO tem as maiores forças armadas do mundo e precisa de muito petróleo para manter o seu enorme exército. Eles vão pagar-nos pelo precioso ouro negro e, em troca, reforçarão a nossa economia."
 VEN_follow_guevara_example: "Siga o exemplo de Guevara"
 VEN_follow_guevara_example_desc: "Guevara entendeu que o imperialismo seria sempre a maior ameaça à revolução. Se conseguirmos erradicar as potências imperialistas através da revolução global, teremos verdadeiramente assegurado uma sociedade livre."
 VEN_communist_militias: "Milícias Comunistas"
 VEN_communist_militias_desc: "Uma das muitas necessidades do nosso governo é um sistema de Milícias Comunistas para ajudar a manter o controle sobre nossas terras sem sobrecarregar demais o pessoal das Forças Armadas."
 VEN_arm_the_proletariat: "Arme o Proletariado"
 VEN_arm_the_proletariat_desc: "Os trabalhadores devem estar armados e organizados. Todo o proletariado deve estar armado de uma só vez com tudo o que possa ser usado como arma. Sob nenhum pretexto devem ser entregues armas e munições; qualquer tentativa de desarmar os trabalhadores deve ser frustrada, pela força se necessário."
 VEN_the_military_communes: "As Comunas Militares"
 VEN_the_military_communes_desc: "As Comunas Militares precisam ocupar seus lugares em nosso país para garantir a estabilidade dentro dele. Também podemos usar isso como uma forma de melhorar nossos complexos militares e nossa produção de armamento."
 VEN_the_motto_of_self_sacrifice: "O lema do auto-sacrifício"
 VEN_the_motto_of_self_sacrifice_desc: "Lealdade e devoção levam à bravura. Para qualquer coisa que valha a pena ter, é preciso pagar o preço; e o preço é sempre trabalho, paciência, amor e auto-sacrifício "
 VEN_equality_in_the_eyes_of_state: "Igualdade aos olhos do Estado"
 VEN_equality_in_the_eyes_of_state_desc: "Devemos garantir que todos sejam iguais aos nossos olhos, não é aceito haver disparidades entre nosso povo."
 VEN_proletarian_internationalism: "Internacionalismo Proletário"
 VEN_proletarian_internationalism_desc: "O internacionalismo proletário, por vezes referido como socialismo internacional, é a percepção de todas as revoluções proletárias como sendo parte de uma única luta de classes global, em vez de eventos localizados separados."
 VEN_the_propaganda: "A máquina de guerra política"
 VEN_the_propaganda_desc: "A máquina de guerra política pode afetar o nosso país de muitas maneiras. Ao garantir que todos os nossos povos pensam da mesma forma no caso de uma guerra, talvez possamos convencê-los a apelar para eles."
 VEN_red_rising: "Ascensão Vermelha"
 VEN_red_rising_desc: "Os comunistas estão em ascensão no nosso país há muito tempo, devemos garantir que eles obtenham o apoio adequado para a sua revolução, e talvez expandir estes ideais para outros países com uma situação semelhante."
 VEN_setting_the_stage: "Preparando o cenário"
 VEN_setting_the_stage_desc: "Os dias modernos são complicados, porém devemos garantir que mantemos uma posição no cenário global, a melhor maneira de conseguir isso é nos envolvendo de uma forma ou de outra em conflitos internacionais."
 VEN_assist_our_brothers: "Ajude nossos irmãos"
 VEN_assist_our_brothers_desc: "Os revolucionários cubanos são nossos irmãos de armas e devemos garantir que lhes fornecemos a ajuda necessária para o bem maior de ambos os nossos países."
 VEN_the_quito_revolution: "Revolução de Quito"
 VEN_the_quito_revolution_desc: "O Equador sempre foi politicamente negativo contra nosso país e nossos ideais, é hora de subjugá-los, pois nos contradizer é contradizer a revolução."
 VEN_the_eastern_revolutions: "Revoluções Orientais"
 VEN_the_eastern_revolutions_desc: "A Guiana e o Suriname costumavam ser colônias ignoradas pelos europeus, isso não existirá mais, devemos garantir que nossa influência seja exercida sobre esses países, para o benefício deles e para o nosso."
 VEN_the_world_revolution: "O mundo sangrará vermelho"
 VEN_the_world_revolution_desc: "O comunismo tem sido a razão pela qual o nosso país emergiu das cinzas uma e outra vez - as pessoas em todo o mundo devem apelar para esta mensagem, pois elas não são diferentes de nós, todos nós somos vermelhos de uma forma ou de outra."
 VEN_the_lima_insurrection: "A Insurreição de Lima"
 VEN_the_lima_insurrection_desc: "Nossos irmãos de armas do outro lado da fronteira têm contrariado seu governo e seus ideais, é hora de fornecermos a eles o apoio para superar seus senhores."
 VEN_our_cult: "Nosso Culto"
 VEN_our_cult_desc: "Devemos ver a nossa política e o nosso funcionamento interno como um culto, as pessoas não devem duvidar dos nossos ideais comunistas, pois se houver dúvida, não há compromisso com a causa."
 VEN_reclaim_the_home_of_bolivar: "Recuperar a Casa de Bolívar"
 VEN_reclaim_the_home_of_bolivar_desc: "Quando nosso Libertador viu o futuro de nosso país, ele viu a Colômbia e a Venezuela trabalhando juntas, o individualismo entre nossas nações nos separou, mas em espírito ainda estamos unidos, devemos atacar imediatamente e nos reunir com nossos irmãos, mesmo que isso signifique guerra."
 VEN_venezuelan_dawn: "Amanhecer Venezuelano"
 VEN_venezuelan_dawn_desc: "Garantimos nossa posição no mundo como uma Grande Colômbia forte e unificada, e além. Devemos agora olhar para o horizonte, para o futuro, com orgulho. Devemos garantir que o trabalho árduo daqueles que nos precederam não acabe desperdiçar, e faremos com que todas as pessoas dos nossos países unificados se orgulhem de agitar as nossas bandeiras em uníssono."
 VEN_the_santiago_assault: "O Assalto de Santiago"
 VEN_the_santiago_assault_desc: "Proteger o continente significa travar uma guerra contra os nossos actuais vizinhos, um deles é o Chile, um país que se estende ao longo do Pacífico, não podemos permitir-nos ficar expostos desta forma, devemos capturar Santiago para proteger as nossas costas."
 VEN_brasilia_will_burn: "Brasília vai queimar"
 VEN_brasilia_will_burn_desc: "O Brasil é o maior país, além do nosso, da América do Sul. Se quisermos ser o maior, eles cairão. O conflito é a única opção, e por isso faremos o possível para marchar todos os caminho para Brasília, quando o fizermos, eles cairão."
 VEN_strike_the_heart: "Golpeie o Coração"
 VEN_strike_the_heart_desc: "Conquistamos muitos países e muitas cidades, mas até agora, a Bolívia está no meio do continente, como sempre - devemos atacar o coração do continente, dessa forma poderemos operar livremente nele."
 VEN_follow_lenin_example: "Siga o exemplo de Lenin"
 VEN_follow_lenin_example_desc: "Vladimir Lenin, o herói da primeira Revolução Russa bem-sucedida, deve ser o nosso guia. Um futuro verdadeiramente livre e democrático é o nosso objetivo, e o marxismo é o caminho para chegar lá."
 VEN_settle_the_republic: "Estabelecer a República"
 VEN_settle_the_republic_desc: "A única maneira de abraçarmos totalmente o comunismo é nosso governo ser estável e unido. Estabelecer nossos ideais e nosso governo seria um grande passo para eventualmente unificar a América do Sul como um todo."
 VEN_separation_of_church_and_state: "Separação entre Igreja e Estado"
 VEN_separation_of_church_and_state_desc: "A igreja nunca concordou com nossos ideais ou nossa visão para o futuro do país, se eles não estão dispostos a nos ajudar, então devemos garantir que eles não tenham nenhum poder em nosso país."
 VEN_the_new_economic_model: "O Novo Modelo Econômico"
 VEN_the_new_economic_model_desc: "Se quisermos garantir a prosperidade do nosso país, devemos introduzir um novo sistema económico, um que possa finalmente nos trazer estabilidade económica depois de todos estes anos."
 VEN_socialism_with_venezuelan_characteristics: "Socialismo Venezuelano"
 VEN_socialism_with_venezuelan_characteristics_desc: "Não precisamos de inventar a roda duas vezes - só precisamos de adaptar a roda às nossas necessidades. A mesma lógica deve ser aplicada ao Socialismo, devemos garantir que criamos o Socialismo perfeito para o nosso próprio país."
 VEN_denounce_south_american_capitalism: "Denuncie o capitalismo sul-americano"
 VEN_denounce_south_american_capitalism_desc: "Denunciar o capitalismo na América do Sul é um passo para convencer nossos companheiros sul-americanos de que o capitalismo não é o verdadeiro caminho de nossos países."
 VEN_the_good_of_the_americas: "O Bem das Américas"
 VEN_the_good_of_the_americas_desc: "As Américas deveriam alcançar a Europa na indústria militar! Quanto mais armas, melhor!"
 VEN_secure_the_basics: "Proteja o básico"
 VEN_secure_the_basics_desc: "Nosso povo merece melhores cuidados de saúde, por isso elaboramos um programa para aumentar nossos gastos e garantir um serviço médico muito melhor em todo o país."
 VEN_the_agrarian_communes: "As Comunas Agrárias"
 VEN_the_agrarian_communes_desc: "Os agricultores são a espinha dorsal do nosso país, eles nos fornecem os alimentos e os tecidos que precisamos, para incentivar e ajudar as suas explorações daremos aos agricultores mais representação no governo, ao mesmo tempo que removemos o poder dos oligarcas do nosso sistema."
 VEN_economic_restructuring: "Reestruturação Econômica"
 VEN_economic_restructuring_desc: "Nosso novo modelo econômico está funcionando, no entanto, mais melhorias e adaptações devem ser feitas, se pudermos reestruturar nossa economia, podemos garantir que os fundos vão para onde são necessários, e também podemos detectar anomalias nesses movimentos, reduzindo a corrupção em o mesmo tempo."
 VEN_secure_our_place: "Proteja nosso lugar"
 VEN_secure_our_place_desc: "Temos que manter o apoio ao nosso governo e também garantir que o nosso lugar no continente e no cenário global tenha uma base sólida."
 VEN_the_world_stage: "O Palco Mundial"
 VEN_the_world_stage_desc: "Mudar as nossas relações comerciais e a nossa economia comercial ajuda-nos a estabelecer-nos no cenário global, devemos tirar proveito disso."
 VEN_venezuelan_communism: "Comunismo Venezuelano"
 VEN_venezuelan_communism_desc: "Assim como adaptamos o socialismo em nosso país, o próximo passo lógico é adaptar o comunismo às nossas necessidades, expandiremos o setor civil e garantiremos o estabelecimento de portos maiores para importações e exportações, o que também beneficiar nossa marinha."
 VEN_support_our_people: "Apoie nosso pessoal"
 VEN_support_our_people_desc: "Nosso regime é construído na crença de que as pessoas merecem o melhor que nosso país pode oferecer, isso inclui seu bem-estar. Se não cuidarmos de nosso povo, nosso povo não cuidará de nós."
 VEN_bolivarian_missions: "Missões Bolivarianas"
 VEN_bolivarian_missions_desc: "As missões bolivarianas são uma série de mais de trinta programas sociais implementados sob a administração de Hugo Chávez e continuados por Nicolás Maduro. Os programas se concentram em ajudar os setores sociais mais desfavorecidos e garantir direitos essenciais como saúde, educação e alimentação."
 VEN_mission_mercal: "Missão Mercal"
 VEN_mission_mercal_desc: "Misión Mercal, é uma Missão Bolivariana. A Missão envolve uma empresa estatal chamada Mercados de Alimentos, C.A. (MERCAL), que fornece alimentos subsidiados e bens básicos através de uma rede nacional de lojas."
 VEN_mission_habitat: "Habitat da Missão"
 VEN_mission_habitat_desc: "Misión Hábitat (\"Missão Habitat\") é uma Missão Bolivariana que visa a construção de milhares de novas unidades habitacionais para os pobres. O programa também busca desenvolver zonas habitacionais agradáveis e integradas que disponibilizem uma gama completa de serviços sociais serviços - da educação à saúde - que compara a sua visão à do Novo Urbanismo."
 VEN_mission_sucre: "Missão Sucre"
 VEN_mission_sucre_desc: "Misión Sucre é uma das Missões Bolivarianas. O programa oferece educação superior gratuita e contínua (nível universitário e de pós-graduação) para dois milhões de venezuelanos adultos."
 VEN_mission_florentino: "Missão Florentino"
 VEN_mission_florentino_desc: "A Missão Florentino é uma política organizada para coordenar a população para votar Não no referendo revogatório venezuelano de 2004 para mantê-lo no cargo. Os centros organizacionais da Missão foram denominados Comando Maisanta, como sede central ideológica (brigadas eleitorais) para aqueles que desejavam manter Chávez como Presidente da Venezuela pelo resto do seu mandato presidencial."
 VEN_mission_miranda: "Missão Miranda"
 VEN_mission_miranda_desc: "A Missão Miranda é uma política que estabelece uma reserva militar composta por cidadãos comuns que receberam armas leves para defender a pátria em caso de invasão. As compras de armas destinadas a abastecer o programa incluíram a aquisição de fuzis russos, o que em troca causou críticas de os Estados Unidos e os partidos internos que se opunham ao excesso de estoque de armamento."
 VEN_mission_ciencia: "Missão Científica"
 VEN_mission_ciencia_desc: "Misión Ciencia (\"Missão Ciência\") inclui um projeto para treinar 400.000 pessoas em software de código aberto, e bolsas de estudos de pós-graduação em áreas tecnológicas, juntamente com a criação de laboratórios em diferentes universidades."
 VEN_mission_corazon_adentro: "Missão Coração Dentro"
 VEN_mission_corazon_adentro_desc: "Misión Corazón Adentro (\"Mission Heart Within\") é uma missão cultural focada em expandir e incentivar o lado cultural do nosso país, este foi um projeto cooperativo com Cuba para expandir a consciência da importância cultural de ambos os países."
 VEN_mission_guaicaipuro: "Missão Guaicaipuro"
 VEN_mission_guaicaipuro_desc: "Misión Guaicaipuro um projeto iniciado pelo Ministério do Meio Ambiente e Recursos Naturais para restaurar títulos de terras comunais e direitos humanos aos povos indígenas de nosso país, leva o nome de um chefe nativo que defendeu a pátria com orgulho e honra contra os invasores espanhóis."
 VEN_mission_zamora: "Missão Zamora"
 VEN_mission_zamora_desc: "Misión Zamora é um programa integrado de reforma agrária e redistribuição de terras na Venezuela, criado por lei pela Ley de Tierras, parte de um pacote de 49 decretos feitos por Hugo Chávez. O plano é nomeado em homenagem a Ezequiel Zamora, um 19º- líder camponês venezuelano do século"
 VEN_mission_vuelta_al_campo: "Missão Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_desc: "Misión Vuelta al Campo (\"Missão De Volta às Terras Agrícolas\") é uma das políticas implementadas pelo ex-presidente venezuelano Hugo Chávez. A Misión Vuelta al Campo busca encorajar venezuelanos urbanos empobrecidos e desempregados a retornarem voluntariamente ao campo, para que o desenvolvimento também cresça nessas províncias"
 VEN_mission_arbol: "Missão Arbol"
 VEN_mission_arbol_desc: "\"Mision Arbol\" (\"Missão da Árvore\") de Guaraira Repano ou Monte Ávila pairando sobre a capital da Venezuela, Caracas. Ao plantar dezenas de árvores com membros dos recém-formados Comitês de Conservação da Venezuela, Chávez explicou: \"Se você estiver indo para utilizar uma árvore é preciso fazê-lo com consciência e respeito ao meio ambiente. Se você derrubar uma árvore é preciso plantar mais 10."
 VEN_mission_vuelvan_caras: "Missão Vuelvan Caras"
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras é uma missão que visa encerrar as outras missões inacabadas aprovadas pelo governo, isso é necessário se quisermos realmente fazer uma mudança no país."
 VEN_plan_bolivar: "Plano Bolívar 2000"
 VEN_plan_bolivar_desc: "O Plano Bolívar 2000 foi a primeira das \"Missões Bolivarianas\" promulgadas pelo presidente Hugo Chávez. O plano envolve o envio de aproximadamente 40.000 soldados, engajados em iniciativas abrangentes de combate à pobreza. O programa também facilita o transporte econômico de milhares de cidadãos desfavorecidos através de transportes militares."
 VEN_Vaccinate_The_Poor: "Vacinar os pobres"
 VEN_Vaccinate_The_Poor_desc: "Uma das iniciativas antipobreza implementadas durante o Plano Bolívar foi a vacinação da população, a iniciativa contou com o auxílio dos militares, sendo as vacinas gratuitas e distribuídas igualmente pela população pobre."
 VEN_Food_For_All: "Comida para todos"
 VEN_Food_For_All_desc: "A comida no nosso país tornou-se lentamente um privilégio devido às altas taxas de impostos e à natureza instável da nossa economia, ao alocar fundos do estado para fornecer alimentos para aqueles que não podem pagar, podemos garantir que cada casa possa ter a mais básica das necessidades satisfeitas."
 VEN_Education_For_The_Poor: "Educação para os pobres"
 VEN_Education_For_The_Poor_desc: "Nosso sistema educacional sofreu as consequências da negligência e do abandono, isso causou uma enorme podridão cerebral em nossa população. Embora a solução para o problema não seja simples, dar os primeiros passos apropriados é crucial, devemos garantir a educação para as pessoas que não têm a riqueza ou os meios para acessá-la por conta própria."
 VEN_land_development: "Desenvolvimento de Terras"
 VEN_powerful_infrastructure: "Infraestrutura poderosa"
 VEN_powerful_infrastructure_desc: "A infraestrutura na Venezuela é em sua maioria remanescentes das obras do ditador Pérez Jiménez da década de 1950. Isso é inaceitável. Para que nosso povo socialista seja um, devemos aproximá-lo, e para isso precisamos de estradas, rodovias e ferrovias ."
 VEN_democratic_socialism: "Busca pelo Socialismo Democrático"
 VEN_democratic_socialism_desc: "O socialismo democrático sempre foi um sonho. Um sonho em que o povo, todo o povo, esteja verdadeiramente livre das suas algemas. Promoveremos estes valores no nosso povo e garantiremos que compreendam os nossos objetivos, para que possamos ter o seu apoio ."
 VEN_neighbour_revolutions: "Revoluções em nossos vizinhos"
 VEN_neighbour_revolutions_desc: "Temos de exportar a revolução. Caso contrário seremos eventualmente subvertidos e destruídos pelos reaccionários. Semearemos as sementes da revolução dentro deles e depois observá-las-emos crescer num belo jardim."
 VEN_revolutions_to_overthrow_capitalism: "Revoluções para derrubar o capitalismo"
 VEN_revolutions_to_overthrow_capitalism_desc: "A Venezuela deve ser o bastião da Revolução. A Revolução Bolivariana ficará na história como a revolução mais importante da história, porque seremos nós que libertaremos o mundo do capitalismo! Nossas forças armadas logo estarão prontas para lutem até a morte, pois eles são o exército revolucionário deste novo mundo!"
 VEN_central_american_revolutions: "Revoluções Centro-Americanas"
 VEN_central_american_revolutions_desc: "Os americanos há muito oprimem nossos irmãos pobres na América Central. A Nicarágua pode estar no caminho certo, mas devemos ajudá-los a se libertarem de suas algemas. Que seus povos livres nunca mais morram para que os americanos possam ter suas bananas!"
 VEN_south_african_revolution: "Revolução Sul-Africana"
 VEN_south_african_revolution_desc: "Os sul-africanos sofreram durante muito tempo sob o sistema reacionário e racista do Apartheid. Sua raiva justificada pode facilmente ser transformada em revolução. Vamos espalhar a luz do exemplo de Bolívar para eles e começar o que esperamos ser uma onda vermelha em toda a África."
 VEN_strike_at_america: "Ataque na América"
 VEN_strike_at_america_desc: "Os Estados Unidos da América, bastião do capitalismo e opressor das Américas, finalmente enfrentarão o seu acerto de contas. O povo. Vamos espalhar o fogo da Revolução Bolivariana em sua terra natal, e em breve Washington estará tão vermelho quanto Caracas! "
 VEN_caribbean_revolution: "Revoluções Caribenhas"
 VEN_caribbean_revolution_desc: "O Caribe, como mostrado pelos cubanos, é um excelente candidato para a revolução socialista. Não ter vizinhos terrestres torna suas nações mais fáceis de defender e, sendo ilhas, são mais difíceis de bloquear completamente. O Caribe em breve será vermelho! "
 VEN_andes_revolution: "Revoluções dos Andes"
 VEN_andes_revolution_desc: "O fogo da revolução arderá nas montanhas dos Andes. A Colômbia ficará vermelha! Finalmente, a luta das guerrilhas terminará. Bolívar derramará uma lágrima por nós no céu, vendo seu sonho realizado."
 VEN_influence_brazil: "Influenciar o Brasil"
 VEN_influence_brazil_desc: "Brasileiros e venezuelanos são diferentes. Nossas histórias estão ligadas a impérios diferentes. Sempre fomos uma República, enquanto eles eram uma Monarquia. Mas eles são o gigante do sul. Devemos trazê-los para o nosso rebanho, não importa o custo."
 VEN_quick_industrialization: "Industrialização Rápida"
 VEN_quick_industrialization_desc: "A União Soviética mobilizou o seu povo e criou uma economia e uma máquina de guerra capaz de derrotar todas as nações reacionárias da Terra. Seguiremos o seu exemplo e mobilizaremos o nosso povo para criar uma indústria que colocará o capitalismo de joelhos."
 VEN_leader_cult: "Culto ao Líder"
 VEN_leader_cult_desc: "Hugo Chávez fundou a Quinta República da Venezuela, e a primeira República Bolivariana. Agora devemos mostrar ao nosso povo todas as suas conquistas. Seu retrato estará em todas as casas, e ele será lembrado como nosso querido líder. Que ele seja lembrado para sempre, como todos os heróis socialistas deveriam fazer."
 VEN_powerful_military: "Militar Poderoso"
 VEN_powerful_military_desc: "A União Soviética e o socialismo poderiam ter morrido na Segunda Guerra Mundial. Mas o Exército Vermelho manteve a linha e repeliu a ameaça fascista. Agora os reacionários que destruiriam a experiência bolivariana enfrentarão um novo Exército Vermelho. O Nacional Bolivariano Forças Armadas da Venezuela."
 VEN_focus_on_expansion: "Foco na Expansão"
 VEN_focus_on_expansion_desc: "A Revolução Russa incluiu múltiplas Repúblicas Socialistas. Não podemos limitar a nossa própria revolução apenas à nossa República. Devemos espalhar a bandeira vermelha a todos que pudermos, pela força das armas!"
 VEN_focus_on_diplomacy: "Foco na Diplomacia"
 VEN_focus_on_diplomacy_desc: "O imperialismo é antitético ao espírito socialista. Espalhar a nossa revolução com armas será apenas um novo imperialismo e destruirá a nossa oportunidade de mudar o mundo, acabamos de nos tornar novos reacionários. A diplomacia revolucionária é o verdadeiro caminho, pois o respeito faz cair os impérios!"
 VEN_topple_near_capitalist_regimes: "Derrubar regimes quase capitalistas"
 VEN_topple_near_capitalist_regimes_desc: "O capitalismo espalhou suas garras sombrias ao redor de nossos vizinhos. Eles devem ser libertados. Nosso exército revolucionário IRÁ libertá-los. Que os capitalistas em nossos vizinhos se escondam, pois nosso povo lhes trará justiça."
 VEN_communist_revolution_in_brazil: "Revolução Comunista no Brasil"
 VEN_communist_revolution_in_brazil_desc: "Os reacionários do Brasil devem ser derrubados. Devido à nossa linguagem diferente, a invasão armada está fora de questão, seríamos ocupantes estrangeiros. Devemos garantir que seu governo caia nas mãos de seu próprio povo. Viva la Revolución! Viva uma Revolução!"
 VEN_diplomacy_around_the_globe: "Diplomacia ao redor do globo"
 VEN_diplomacy_around_the_globe_desc: "Talvez tenhamos que nos concentrar em nossos vizinhos para começar a propagação da Revolução, mas devemos sonhar grande. Das Américas à Ásia, espalharemos nossos valores da melhor maneira que pudermos!"
 VEN_invest_in_brazil: "Invista no Brasil"
 VEN_invest_in_brazil_desc: "O Brasil, como parte do BRICS, é considerado uma potência futura há muito tempo. Isso não apenas os torna grandes aliados, mas também os torna uma grande oportunidade econômica. Vamos investir em seu país para ter um crescimento socialista mútuo! "
 VEN_invest_in_central_america: "Investir na América Central"
 VEN_invest_in_central_america_desc: "O povo da América Central sofreu a maldição da pobreza. Os capitalistas apenas investiram em suas plantações e se preocuparam apenas com as bananas. Finalmente ofereceremos a eles o dinheiro de que precisam para crescerem. Solidariedade para sempre!"
 VEN_invest_in_mexico: "Investir no México"
 VEN_invest_in_mexico_desc: "A Revolução Mexicana inaugurou uma era de social-democracia no México. Mas os governos do PRI têm sido extremamente corruptos e mantiveram o seu povo pobre. Como verdadeiros socialistas, estenderemos a nossa mão em amizade e ajudaremos o povo mexicano a ter sucesso. Que eles superem os EUA como o colosso do norte!"
 VEN_invest_in_south_africa: "Investir na África do Sul"
 VEN_invest_in_south_africa_desc: "A África do Sul é uma vítima da colonização e o seu povo já sofreu o suficiente sob as botas da reacção. Vamos oferecer-lhes toda a ajuda de que necessitam para terem sucesso! Que os nossos povos prosperem!"
 VEN_brazilian_alliance: "Aliado Brasil"
 VEN_brazilian_alliance_desc: "O novo governo revolucionário do Brasil será um aliado formidável. Devemos solidificar nossa solidariedade mútua com uma aliança militar. Que os reacionários temam nosso poder mútuo!"
 VEN_venezuelian_unity: "Unidade Venezuelana"
 VEN_venezuelian_unity_desc: "A Venezuela, uma nação numa encruzilhada, vive uma era turbulenta. Na esteira de mudanças radicais, uma junta militar tomou as rédeas do poder, guiando o país através de um período de profunda transformação. \"Unidade Venezuelana\" resume a visão da junta de trazer coesão e estabilidade a uma nação atingida por divisões internas."
 VEN_purge_the_opponents: "Expurgar os oponentes"
 VEN_purge_the_opponents_desc: "A Venezuela enfrenta divisões internas, dissidências políticas e ideologias conflitantes. Para consolidar o poder e abrir um caminho para a unidade, a liderança venezuelana embarcou no audacioso esforço para expurgar os oponentes políticos."
 VEN_spread_right_wing_propaganda: "Divulgue propaganda de direita"
 VEN_spread_right_wing_propaganda_desc: "Uma intensa campanha de propaganda é lançada para promover os valores e a ideologia da direita."
 VEN_protect_our_lands: "Proteja nossas terras"
 VEN_protect_our_lands_desc: "Enquanto estamos à beira de uma nova era, o governo reconhece a necessidade premente de salvaguardar a soberania e os recursos da nação. Isto irá encapsular um compromisso de fortalecer as defesas do país e garantir a segurança do seu território e do seu povo."
 VEN_desperate_defense: "Defesa Desesperada"
 VEN_desperate_defense_desc: "Encontramo-nos num momento crucial, enfrentando ameaças externas iminentes que podem pôr em risco a nossa soberania e segurança. Devemos unir a nação e preparar-nos para a árdua tarefa de salvaguardar a sua pátria."
 VEN_furious_attack: "Ataque Furioso"
 VEN_furious_attack_desc: "Estamos à beira do conflito, com ameaças externas iminentes que ameaçam a nossa soberania e segurança. Devemos recorrer à determinação inabalável da nação para enfrentar estes desafios de frente, com o compromisso de salvaguardar a sua pátria."
 VEN_empower_military_control: "Capacitar o Controle Militar"
 VEN_empower_military_control_desc: "Dar mais controle aos militares é um movimento estratégico que reconhece a crescente influência dos militares e busca aproveitar suas capacidades para o benefício do país."
 VEN_ease_out_corruption: "Facilitar a Corrupção"
 VEN_ease_out_corruption_desc: "Estamos enfrentando a influência generalizada da corrupção que tem impedido o progresso de nossas nações. Embarcamos na iniciativa estratégica para aliviar a corrupção. Isto representará um esforço abrangente para combater a corrupção e promover um governo mais transparente e responsável."
 VEN_purge_out_corruption: "Expurgar a Corrupção"
 VEN_purge_out_corruption_desc: "Devemos reconhecer que a corrupção se infiltrou no tecido da nação, minando a sua estabilidade e potencial de crescimento. Expurgar funcionários corruptos é um esforço resoluto para limpar o país da corrupção e da má gestão que têm atormentado as suas instituições muito mais cedo. "
 VEN_nationalize_foreign_industries: "Nacionalizar a Indústria Estrangeira"
 VEN_nationalize_foreign_industries_desc: "A Venezuela, sob o governo autoritário, lança uma série de ações para nacionalizar as indústrias de propriedade estrangeira que operam dentro de suas fronteiras. Essas indústrias são colocadas sob controle estatal, permitindo ao governo exercer uma influência mais forte sobre a economia."
 VEN_establish_autarky: "Estabelecer Autarquia"
 VEN_establish_autarky_desc: "Reconhecendo a necessidade de autossuficiência e independência económica, embarca na ambiciosa jornada de alcançar a auto-suficiência. Isto reflecte a mudança estratégica nas políticas económicas da nação, com o objectivo de reduzir a sua dependência de recursos externos."
 VEN_domestic_arms_industry: "Indústria Nacional de Armas"
 VEN_domestic_arms_industry_desc: "As indústrias de defesa estatais têm a tarefa de desenvolver equipamento militar, reduzindo a dependência de importações estrangeiras de armas."
 VEN_look_outwards: "Olhando para fora"
 VEN_look_outwards_desc: "A Venezuela, reconhecendo seu potencial como ator regional, embarca em uma iniciativa estratégica chamada Grande Venezuela. Que se concentra na expansão da influência da Venezuela na região sul-americana!"
 VEN_western_brothers: "Irmãos Ocidentais"
 VEN_western_brothers_desc: "Encapsula a determinação inabalável da nação de unir seu povo sob uma identidade, território e destino compartilhados e, se necessário, conseguir isso através da força contra a Colômbia e o Equador."
 VEN_curacao_question: "A questão de Curaçao"
 VEN_curacao_question_desc: "A Venezuela vê a aquisição de Curaçao como uma oportunidade para obter controle sobre ativos estratégicos. Ao assumir o controle da ilha, a Venezuela teria acesso à infraestrutura petrolífera, permitindo-lhe refinar e exportar petróleo de forma mais eficiente. Este movimento reforçaria a perspectivas económicas do país, potencialmente ajudando a aliviar algumas das dificuldades económicas que a sua população enfrenta."
 VEN_guyana_question: "A questão da Guiana"
 VEN_guyana_question_desc: "A Venezuela, confrontada por uma disputa territorial de longa data sobre a região da Guiana, inicia uma operação militar para recuperar reivindicações históricas. Isto garantirá o compromisso da nação em fazer valer os seus direitos históricos e reivindicações ao território disputado."
 VEN_northern_expansion: "Expansão Norte"
 VEN_northern_expansion_desc: "A Venezuela, impulsionada por uma visão de expansão e influência regional, embarca em um empreendimento audacioso conhecido como \"Expansão do Norte\". Isso reflete o compromisso da nação em afirmar seus interesses territoriais e políticos no Caribe, inclusive militares."
 VEN_nearby_islands_control: "Controle de ilhas próximas"
 VEN_nearby_islands_control_desc: "A Venezuela faz reivindicações históricas e territoriais sobre as ilhas atualmente administradas por Trinidad e Tobago. Ela enfatiza os laços históricos e as conexões culturais que ligam essas regiões à identidade venezuelana."
 VEN_question_the_future: "Questione o Futuro"
 VEN_question_the_future_desc: "O aumento do nacionalismo na Venezuela, podemos esperar mudanças políticas e económicas significativas, potenciais mudanças nas relações internacionais e maior ênfase na cultura e identidade venezuelana. Isto poderia impactar o governo, as políticas económicas e a diplomacia internacional, ao mesmo tempo que promove uma maior unidade ou divisão entre a população."
 VEN_conservative_authoritarism: "Autoritarismo Conservador"
 VEN_conservative_authoritarism_desc: "Com a chegada dos conservadores ao poder. Isto garantirá que a Venezuela centralize a autoridade no governo, concentrando o poder nas mãos de uma liderança conservadora. Isto visa agilizar a tomada de decisões e garantir uma direção forte e coesa para a nação."
 VEN_compromise_with_the_major_powers: "Compromisso com os Poderes Maiores"
 VEN_compromise_with_the_major_powers_desc: "A Venezuela, navegando em relações internacionais complexas e reconhecendo a importância da diplomacia, embarca no compromisso estratégico com as grandes potências para encontrar soluções diplomáticas e compromissos para salvaguardar os seus interesses e promover a coexistência pacífica."
 VEN_ally_the_us: "Aliado aos EUA"
 VEN_ally_the_us_desc: "Reconhecendo a importância de nos alinharmos com uma superpotência global. Assumimos o compromisso de construir uma aliança forte com os Estados Unidos, com o objectivo de garantir a sua integridade territorial, promover o crescimento económico e melhorar a sua posição global."
 VEN_adopt_nato_standards: "Adoção dos Padrões da OTAN"
 VEN_adopt_nato_standards_desc: "Reconhecer a importância de modernizar as nossas forças armadas e alinhar as nossas estratégias de defesa com as melhores práticas globais. Irá alinhar as nossas forças armadas com os padrões estabelecidos pela OTAN."
 VEN_invite_american_companies: "Convidar empresas americanas"
 VEN_invite_american_companies_desc: "Buscando reforçar nossas perspectivas econômicas e fortalecer os laços internacionais. Iniciamos um plano para atrair empresas americanas para investir e contribuir para nosso desenvolvimento econômico."
 VEN_abandon_aggresive_foreign_police: "Abandone a política externa agressiva"
 VEN_abandon_aggresive_foreign_police_desc: "Num afastamento deliberado da nossa postura anterior de política externa agressiva, estamos agora a prosseguir relações pacíficas e de cooperação com outras nações, renunciando à prossecução de políticas externas agressivas."
 VEN_carribean_peacekeeper: "Soldado da Paz do Caribe"
 VEN_carribean_peacekeeper_desc: "Guiados pelo nosso compromisso com a harmonia e estabilidade regional, embarcamos em missões de manutenção da paz para refletir a dedicação da nossa nação em servir como um pilar da paz e da cooperação no Caribe, trabalhando para resolver disputas e promover a compreensão mútua."
 VEN_nato_vanguard_in_south_america: "OTAN Vangaurd na América do Sul"
 VEN_nato_vanguard_in_south_america_desc: "Procurando reforçar a nossa segurança e alargar as relações de cooperação com as democracias ocidentais, fornecendo uma base estratégica para os membros da NATO estabelecerem bases militares em solo venezuelano, reforçando a estabilidade regional."
 VEN_the_condor_and_the_eagle: "O Condor e a Águia"
 VEN_the_condor_and_the_eagle_desc: "Devemos mostrar ao mundo que, ao aprofundar os laços diplomáticos, económicos e estratégicos com uma poderosa nação com tema de águia, promover a colaboração para interesses mútuos e estabilidade regional. É a única forma de garantir uma coexistência pacífica entre as nações."
 VEN_iron_regime: "O Regime do Ferro"
 VEN_iron_regime_desc: "Sob a bandeira de um regime resoluto e autoritário, embarca num esforço transformacional. Com a ascensão de um governo fascista que procura centralizar o poder, promover valores nacionalistas e afirmar o controle sobre a nação."
 VEN_aggresive_ambitions: "Ambições agressivas"
 VEN_aggresive_ambitions_desc: "Sob a influência de uma agenda fascista ressurgente. Surge um compromisso inabalável com o expansionismo, a conquista territorial e a busca de poder e influência na arena internacional, algo que não se via desde a década de 1940."
 VEN_demand_the_canal: "Exija o Canal"
 VEN_demand_the_canal_desc: "O governo emitiu um ultimato diplomático de alto risco para [PAN.getname], exigindo a transferência imediata do controle do Canal do Panamá para a Venezuela. Citando laços históricos e domínio regional. Esta demanda é sustentada por uma determinação inabalável de garantir a hidrovia estratégica."
 VEN_peruan_submission: "Submissão Peruana"
 VEN_peruan_submission_desc: "O governo emitiu um ultimato diplomático ao Peru, exigindo sua submissão ao domínio venezuelano. Afirmando nossas reivindicações territoriais e políticas sobre o Peru, justificando-as através das lentes de nossa superioridade ideológica e histórica."
 VEN_army_expansion: "Expansão do Exército"
 VEN_army_expansion_desc: "O governo expande significativamente as forças armadas, canalizando recursos para recrutamento, treinamento e atualizações de equipamentos. As forças armadas são fortalecidas, modernizadas e posicionadas como um pilar do estado fascista."
 VEN_push_on_north: "Empurrar para Norte"
 VEN_push_on_north_desc: "O avanço para o norte significa uma ideia de expansionismo militarista e fervor nacionalista, impulsionado por uma visão de crescimento territorial e domínio regional. É um reflexo do compromisso da Venezuela em remodelar o cenário geopolítico na América do Sul, América Central e México."
 VEN_tackle_the_us: "Enfrente os EUA"
 VEN_tackle_the_us_desc: "O governo utiliza uma retórica antiamericana inflamada, atiçando as chamas da hostilidade e retratando os Estados Unidos como uma nação agressora. Isso cria um clima de confronto e militarismo."
 VEN_empire_of_the_evil: "Império do Mal"
 VEN_empire_of_the_evil_desc: "É um reflexo da intenção da Venezuela de dominar os seus vizinhos e potencialmente remodelar a paisagem geopolítica global através de uma acção militar agressiva. Incorpora a determinação da nação em estabelecer um império formidável, empregando princípios fascistas reminiscentes da Alemanha histórica, através de agressão militar e territorial conquista."
 VEN_kind_dictatorship: "Ditadura Gentil"
 VEN_kind_dictatorship_desc: "A Venezuela se apoia em um líder carismático e forte que defende ideais autoritários. O líder enfatiza uma autoridade forte e centralizada para manter a ordem e a direção."
 VEN_concentrate_on_our_problems: "Concentre-se em nossos problemas"
 VEN_concentrate_on_our_problems_desc: "O governo adotará uma abordagem severa para suprimir a corrupção, com medidas como forças-tarefa anticorrupção, investigações internas e penalidades severas para aqueles considerados culpados de práticas corruptas. O objetivo é erradicar a corrupção em todos os níveis do governo."
 VEN_open_borders_for_foreigners: "Fronteiras abertas para estrangeiros"
 VEN_open_borders_for_foreigners_desc: "Proclamamos nossa abertura aos investidores estrangeiros, convidando-os a contribuir para a economia do país. Prometemos regulamentos flexíveis de vistos e entrada para facilitar o fluxo de capital estrangeiro e de experiência."
 VEN_grand_populism: "Grande Populismo"
 VEN_grand_populism_desc: "Elevamos nosso líder carismático que simboliza o movimento populista. Eles são um líder que se conecta com as massas, aproveitando seu apoio e entusiasmo."
 VEN_invite_foreign_companies: "Convidar empresas estrangeiras"
 VEN_invite_foreign_companies_desc: "Abrimos as nossas portas às empresas estrangeiras, encorajando-as a investir na economia do país através de acordos económicos exclusivos. Estes acordos concedem ao regime um controlo significativo sobre as suas operações."
 VEN_diversify_oil_economy: "Diversificar a economia petrolífera"
 VEN_develop_tourist_infrastruscture: "Desenvolvimento de Infraestrutura Turística"
 VEN_develop_tourist_infrastruscture_desc: "O governo exerce um planejamento e controle central rigoroso sobre todos os aspectos do desenvolvimento da infraestrutura turística. Cada projeto, desde novos resorts até ligações de transporte, é meticulosamente gerenciado pelas autoridades governamentais."
 VEN_give_a_little_freedom: "Dê um pouco de liberdade"
 VEN_give_a_little_freedom_desc: "O governo permite uma expansão controlada das liberdades civis e da liberdade econômica dentro de limites cuidadosamente prescritos. Os cidadãos recebem algumas liberdades individuais enquanto permanecem sob o escrutínio do regime autoritário."
 VEN_diversify_oil_economy_desc: "Reconhecemos a vulnerabilidade de uma economia dependente do petróleo e, sob um regime autoritário, adoptamos políticas para diversificar a nossa base económica. Incentiva o desenvolvimento de indústrias além da produção de petróleo, como manufatura, agricultura e minerais."
 VEN_cartel_question: "Pergunta do Cartel"
 VEN_cartel_question_desc: "Os cartéis são um problema em toda a América Latina, mas nada os simboliza tanto quanto a região colombiana, incluindo o nosso país. Iremos combater essas gangues assassinas ou deveríamos tentar usá-las em nosso benefício?"
 VEN_alliance_with_the_farc: "Aliado das FARC"
 VEN_alliance_with_the_farc_desc: "As Forças Armadas Revolucionárias Colombianas (FARC) são um grupo guerrilheiro socialista que tenta derrubar o governo colombiano e se envolveu com muitos cartéis para obter financiamento. Ao aliá-los, não apenas promovemos nossos objetivos ideologicamente, mas também iremos ser capaz de participar das redes de cartéis nas Américas."
 VEN_bribe_schemes: "Esquemas de suborno"
 VEN_bribe_schemes_desc: "O suborno é visto como uma prática repugnante pela maior parte da população mundial. Mas para nós que estamos no poder, ele traz resultados. Vamos usar nossos fundos para subornar autoridades estrangeiras que possam atrapalhar nossos aliados do Cartel."
 VEN_pro_government_cartels: "Cartéis Pró-Governo"
 VEN_pro_government_cartels_desc: "Os cartéis são geralmente vistos como meros criminosos, que se preocupam apenas com dinheiro. Mas aqui, temos a chance de mudar isso, o cartel se tornará nosso novo executor nas ruas. O medo que as pessoas têm deles irá extinguir qualquer oposição podemos enfrentar."
 VEN_cartel_of_the_suns: "Cartel dos Sóis"
 VEN_cartel_of_the_suns_desc: "O Cartel dos Sóis é um suposto Cartel composto pelos principais oficiais militares da Venezuela, existente desde a década de 1990. Se solidificarmos a sua posição no submundo do crime, isso expandirá o alcance do nosso governo em todo o mundo."
 VEN_integrate_the_military_and_the_cartel: "Integrar os militares e o cartel"
 VEN_integrate_the_military_and_the_cartel_desc: "Nossas Forças Armadas nunca foram capazes de controlar os cartéis antes. Lutá-los não nos rendeu nada. Mas agora que estamos trabalhando neles, podemos trabalhar juntos. Os executores do cartel treinarão nossos soldados, e nossos soldados irão protegê-los de ataques. Que nossa parceria nos traga prosperidade mútua!"
 VEN_increase_the_size_of_the_cartel: "Aumentar o tamanho do cartel"
 VEN_increase_the_size_of_the_cartel_desc: "Nossa nação agora é um Narco-Estado. No entanto, fizemos isso para nosso próprio benefício. Para apaziguar a liderança do Cartel e para aumentar nossa influência e força, vamos expandir suas fileiras. Criminosos violentos serão enviados a eles para treinamento, e cartéis estrangeiros também se tornarão nossos associados."
 VEN_expand_the_cartel_to_other_countries: "Expandir o Cartel para outros países"
 VEN_expand_the_cartel_to_other_countries_desc: "Fizemos conexões com cartéis em outros países e agora temos a chance de estabelecer uma presença dentro deles. Nosso cartel crescerá e, com eles, nosso poder também."
 VEN_fight_the_cartels: "Lute contra os cartéis"
 VEN_fight_the_cartels_desc: "O Cartel dos Sóis é uma organização venezuelana supostamente liderada por membros de alto escalão das Forças Armadas da Venezuela que estão envolvidos no comércio internacional de drogas. Segundo Héctor Landaeta, jornalista e autor de Chavismo, Narco-trafficking and the Military , o fenômeno começou quando as drogas colombianas começaram a entrar na Venezuela a partir de unidades fronteiriças corruptas e a \"podridão subiu na hierarquia"
 VEN_war_on_drugs: "Guerra às Drogas"
 VEN_war_on_drugs_desc: "O comércio ilegal de drogas na Venezuela é a prática do comércio ilegal de drogas na Venezuela. A Venezuela tem sido um caminho para os Estados Unidos para a cocaína originária da Colômbia, através da América Central e do México e de países caribenhos como o Haiti, a República Dominicana e Porto Rico. Na década de 2010, a Venezuela também se tornou gradualmente um grande produtor de cocaína."
 VEN_fight_the_farc: "Combater as FARC"
 VEN_fight_the_farc_desc: "As Forças Armadas Revolucionárias do Exército Popular Colombiano (espanhol: Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo, FARC EP ou FARC) é um grupo guerrilheiro marxista-leninista envolvido no contínuo conflito colombiano a partir de 1964. As FARC-EP de camponeses grupos de autodefesa formados durante a \"Violência"
 VEN_destroy_farc: "Destruir as FARC"
 VEN_destroy_farc_desc: "As FARC têm sido uma pedra no nosso caminho há muito tempo. É hora de esmagá-las e solidificar o controle sobre a região."
 VEN_prepare_army: "Preparar o Exército"
 VEN_prepare_army_desc: ""
 VEN_fortify_border: "Fortalecer a Fronteira"
 VEN_fortify_border_desc: ""
 VEN_infiltrate_farc_ranks: "Infiltrar-se nas fileiras das FARC"
 VEN_infiltrate_farc_ranks_desc: ""
 VEN_train_colombian_police: "Treinar a Polícia Colombiana"
 VEN_train_colombian_police_desc: ""
 VEN_attack_farc: "Ataque FARC"
 VEN_attack_farc_desc: ""
 VEN_campaign_against_farc: "Campanha contra as FARC"
 VEN_campaign_against_farc_desc: ""
 VEN_destroy_farc_influence: "Destruir a influência das FARC"
 VEN_destroy_farc_influence_desc: ""
 VEN_FARC_weak: "FARC Fracas"
 VEN_FARC_weak_desc: ""
 VEN_FARC_weakened: "FARC enfraquecida"
 VEN_FARC_weakened_desc: ""
 VEN_arresting_high_profile_individuals: "Prendendo indivíduos de alto perfil"
 VEN_arresting_high_profile_individuals_desc: "As agências de inteligência venezuelanas trabalham diligentemente para identificar e localizar os indivíduos de alto perfil das FARC. As operações secretas e a vigilância tornam-se ferramentas essenciais para rastrear seus movimentos."
 VEN_support_the_colombians: "Apoie a Colômbia"
 VEN_support_the_colombians_desc: "Existem mais de seis milhões de migrantes e refugiados venezuelanos em todo o mundo, mais de 1,8 milhões vivendo na vizinha Colômbia. Esses indivíduos fugiram de um país que sofre anos de dificuldades econômicas e conflitos políticos. E ainda hoje, a situação na Venezuela continua a deteriorar-se levando a projeções de que a emigração continuará, com a Colômbia recebendo uma proporção descomunal de migrantes. Só este ano, mais de 753 mil venezuelanos saíram de casa."
 VEN_dismantle_the_farc: "Desmantelar as FARC"
 VEN_dismantle_the_farc_desc: "Durante anos, as FARC têm sido uma força desestabilizadora, envolvida em atividades que representam riscos de segurança e minam a paz regional. O desmantelamento das suas forças delineia uma estratégia multifacetada para abordar esta questão e, finalmente, derrubar a organização das FARC como um todo. "
 VEN_alliance_with_colombia: "Aliança com a Colômbia"
 VEN_alliance_with_colombia_desc: "As relações Colômbia Venezuela referem-se às relações diplomáticas entre os países fronteiriços da Colômbia e da Venezuela. A relação se desenvolveu desde o início do século 16, quando os colonizadores espanhóis criaram a Província de Santa Marta (atual Colômbia) e a Província da Nova Andaluzia ( agora Venezuela). Os países partilham uma história de alcançar a sua independência sob Simón Bolívar e de se tornarem uma nação - a Grande Colômbia - que se dissolveu no século 19. Depois disso, a relação geral entre os dois países oscilou entre a cooperação e a luta bilateral. "
 VEN_coup_in_colombia: "Golpe na Colômbia"
 VEN_coup_in_colombia_desc: "O golpe de estado colombiano de 1953 foi o golpe seguido pela tomada do poder, pelo comandante-chefe da Colômbia, Gustavo Rojas Pinilla, em 13 de junho de 1953. Ele governou como ditador até 1957."
 VEN_national_army: "Exército Nacional Venezuelano"
 VEN_national_army_desc: "Fundado por volta de 1810 durante a Guerra da Independência da Venezuela sob o nome de FANB (Fuerza Armada Nacional Bolivariana), o Exército Nacional Venezuelano é o corpo principal das Forças Armadas Venezuelanas, como tal, os outros cinco ramos estão diretamente abaixo dele. Estruturalmente, há um Comandante-em-Chefe no comando com a ajuda de um Ministro da Defesa eleito, seguido pelos Comandantes de todos os ramos sob ele."
 VEN_the_airforce: "A Força Aérea Venezuelana"
 VEN_the_airforce_desc: "A Força Aérea Venezuelana tem suas raízes desde 1935 - mas só foi oficialmente fundada como um ramo independente em 1946, depois que o primeiro comandante oficial do ramo independente foi selecionado. A Força Aérea passou por um período de forte modernização durante a década de 1950, e depois um novo programa de modernização durante a década de 1970."
 VEN_modern_airforce: "Força Aérea Moderna"
 VEN_modern_airforce_desc: "Nossa tecnologia de força aérea está mais uma vez em extrema necessidade de um programa de modernização - a realocação de fundos para o assunto nos permitirá melhorar fuselagens desatualizadas e também pensar no desenvolvimento futuro de aeronaves."
 VEN_combat_aircraft: "Aeronave de Combate"
 VEN_combat_aircraft_desc: "Nossos F-16 adquiridos há quase vinte anos estão ficando desatualizados. Ao alocar recursos adequadamente, podemos resolver esse problema e mais uma vez ter fuselagens no padrão de nosso país."
 VEN_bombers: "Bombardeiros"
 VEN_bombers_desc: "Atualmente contamos com treinadores desatualizados e adaptados e nossas fuselagens multifuncionais Mirage 5 severamente desatualizadas como bombardeiros improvisados. Isso prejudica gravemente nossas capacidades se uma guerra acontecer, então esforços devem ser feitos para corrigir esse problema. "
 VEN_transport_planes: "Aviões de Transporte"
 VEN_transport_planes_desc: "Ao estudar as fuselagens de nossos aviões de transporte atuais, e ao consultar nossos manuais de manutenção e obter novos, encontramos novas maneiras de montar e manter nossas próprias fuselagens em um ritmo muito mais rápido,"
 VEN_new_helicopters: "Helicópteros Modernos"
 VEN_new_helicopters_desc: "Os exércitos modernos agora colocam helicópteros nos campos de batalha como uma forma de apoiar as tropas terrestres em uma infinidade de tarefas. Devemos aprender com isso e adquirir nossos próprios helicópteros para não ficarmos para trás."
 VEN_the_navy: "A Marinha Venezuelana"
 VEN_the_navy_desc: "Nossa Marinha foi fundada em 1811, mas foi somente nas décadas de 1920 e 1930 que começamos a investir nela de forma adequada, comprando navios mais antigos de potências maiores. Na era moderna, passamos por diversas compras de diversos tipos de embarcações menores. Nas décadas de 70 e 80 obtivemos os nossos actuais navios de guerra através de diversos acordos, agora devemos garantir a continuação da melhoria dos mesmos."
 VEN_diesel_submarines: "Programa Submarino Diesel"
 VEN_diesel_submarines_desc: "Nossos atuais submarinos Tipo 209 obtidos da Alemanha passaram por diversas modificações durante o serviço com nossa Marinha, mas parece que mais uma vez é hora de financiar atualizações para nossos submarinos severamente desatualizados à medida que o novo milênio chega e as tecnologias avançam ."
 VEN_armed_corvettes: "Corvetas Modernas"
 VEN_armed_corvettes_desc: "Nossa marinha atual não possui nenhuma Corveta Moderna, se quisermos nos manter atualizados com as marinhas do mundo, devemos apresentá-las à nossa doutrina naval."
 VEN_death_from_underneath: "Morte por baixo"
 VEN_death_from_underneath_desc: "Ao abordar uma política de obtenção de supremacia naval através de submarinos, seja através do envolvimento direto de navios maiores com eles, ou sobrecarregando a economia do país contra o qual planejamos lutar, podemos anular a necessidade de navios de guerra maiores e mais caros para proteger nossos ambições navais."
 VEN_the_wolves: "Os Wolfpacks Modernos"
 VEN_the_wolves_desc: "Durante a Segunda Guerra Mundial, a Alemanha criou a tática Wolfpack como uma forma de enfrentar efetivamente os comboios maiores que navegavam em direção ou para fora da Grã-Bretanha. Ao estudar essas táticas e adaptá-las aos dias modernos, podemos usar nossa frota submarina em toda a sua extensão."
 VEN_refitting_our_frigates: "Remontando nossas fragatas"
 VEN_refitting_our_frigates_desc: "As antigas fragatas da classe Lupo que nossa Marinha obteve em 1975 da Itália precisam urgentemente de modernização se quisermos que permaneçam em serviço por um longo período de tempo."
 VEN_armed_merchant_marines: "Fuzileiros Navais Mercantes Armados"
 VEN_armed_merchant_marines_desc: "Nossa falta de recursos e capacidade industrial para produzir uma frota que possa proteger nossas próprias rotas marítimas nos obriga a confiar na velha estratégia de armar navios mercantes com armamento improvisado, mas desta vez também tentaremos fornecer treinamento e armamento para o pessoal a bordo."
 VEN_the_doctrine: "Escolas Navais"
 VEN_the_doctrine_desc: "Poderíamos ter os melhores navios do mundo, mas sem o treinamento adequado, nossos navios nada mais são do que prática de tiro ao alvo para o inimigo. Devemos garantir que nossas tripulações recebam o melhor treinamento possível."
 VEN_military_reforms: "Reformas Militares"
 VEN_military_reforms_desc: "O Exército Venezuelano está severamente desatualizado em comparação com outros países desenvolvidos, múltiplas reformas devem ser feitas para reabilitá-lo de seu estado precário."
 VEN_increase_of_arms_production: "Aumentar a produção de armas"
 VEN_increase_of_arms_production_desc: "Aumentar a produção de armamento militar em nosso próprio país fornece a capacidade de armar nossos próprios soldados, tal investimento melhoraria muito a capacidade de nossas forças armadas de se defenderem sozinhas."
 VEN_upgrading_equipment: "Atualizando Nosso Equipamento"
 VEN_upgrading_equipment_desc: "Nossa tecnologia militar deve acompanhar os tempos modernos, nossas equipes de pesquisa e desenvolvimento têm trabalhado arduamente e nos forneceram ótimos relatórios sobre como melhorar nosso armamento."
 VEN_venezuela_national_militia: "Criar Milícias Nacionais"
 VEN_venezuela_national_militia_desc: "A criação de milícias nacionais é uma necessidade em nosso país para aumentar a capacidade e a força de nossa força policial e manter a paz e a estabilidade em nosso país."
 VEN_improved_officer_training: "Treinamento de oficial aprimorado"
 VEN_improved_officer_training_desc: "Temos que melhorar os cursos de formação dos nossos líderes militares para proporcionar uma forma melhor e mais ágil de seguir uma carreira nas forças armadas sem sacrificar a qualidade."
 VEN_the_special_forces: "As Forças Especiais Venezuelanas"
 VEN_the_special_forces_desc: "As Forças de Ação Especial são uma unidade de infantaria de elite da Polícia Nacional Venezuelana criada pelo Ministério da Defesa."
 VEN_guard_of_revolution: "Guarda da Revolução"
 VEN_guard_of_revolution_desc: "As Forças Terrestres dos Guardiões da Revolução Venezuelana foram oficialmente estabelecidas em 5 de maio de 1979. Foi concebida como uma força de milícia popular para monitorar a região. No entanto, o estabelecimento oficial seguiu vários meses de atividade dos Guardas Revolucionários."
 VEN_glory_to_us: "Glória a nós"
 VEN_glory_to_us_desc: "Devemos realizar exercícios militares para nos prepararmos para a ameaça dos Estados Unidos. A ideia é mobilizar o exército e preparar ataques falsos em regiões estratégicas para que nossos soldados enfrentem um inimigo simulado."
 VEN_spirit_of_bolivar: "Espírito de Bolívar"
 VEN_spirit_of_bolivar_desc: "Penas transportadas pela tempestade' No verão de 2005, a Venezuela comemorou o bicentenário do juramento de Simón Bolívar, feito na presença de seu grande professor, Simón Rodríguez - um homem que mais tarde em Paris, bem antes de Marx, frequentou sociedades secretas socialistas e retornou à América do Sul apenas em 1823."
 VEN_modernize_the_armored_corps: "Modernize o Corpo Blindado"
 VEN_modernize_the_armored_corps_desc: "Nossos AMX-30 estão severamente desatualizados para os padrões modernos. Estudando projetos de tanques de batalha estrangeiros, podemos obter nosso próprio projeto de tanque atualizado."
 VEN_the_grand_army_of_the_republic: "O Grande Exército da República"
 VEN_the_grand_army_of_the_republic_desc: "O Corpo de Fuzileiros Navais Bolivariano da Venezuela é conhecido como Infantaria de Fuzileiros Navais Bolivariano ou formalmente como Divisão de Fuzileiros Navais General Simon Bolívar e faz parte da Marinha Bolivariana da Venezuela. Seu lema é: Valor y Lealtad."
 VEN_a_new_army: "Um Exército Reformado"
 VEN_a_new_army_desc: "Com a conclusão das x reformas necessárias, podemos finalmente olhar para o futuro das nossas forças armadas de uma forma positiva, pois sabemos que estamos preparados para tudo o que estiver por vir."
 VEN_reorganize_the_colectivos: "Reorganizar os coletivos"
 VEN_reorganize_the_colectivos_desc: "Quando os apagões ocorridos mais uma vez deixaram milhões de pessoas sem água e eletricidade recentemente na Venezuela, o presidente apelou não aos seus militares, mas a grupos armados leais para defender a paz de cada bairro e de cada quarteirão."
 VEN_maintain_mandatory_service: "Manter serviço obrigatório"
 VEN_maintain_mandatory_service_desc: "Devemos manter o serviço militar obrigatório se quisermos manter a nossa projeção de poder na nossa região e fora dela. Se nos deixarmos levar, ficaremos para trás em relação aos outros países do mundo."
 VEN_end_of_mandatory_service: "Fim do serviço obrigatório"
 VEN_end_of_mandatory_service_desc: "O povo venezuelano deve ter a sua própria escolha se deseja ou não ingressar nas nossas Forças Armadas, no entanto, ainda deve ser lembrado do seu dever como cidadão venezuelano de servir o seu país na medida do possível."
 VEN_boliviarian_national_guard: "Guarda Nacional Bolivariana"
 VEN_boliviarian_national_guard_desc: "A Guarda Nacional Bolivariana da Venezuela é um componente da gendarmaria das forças armadas que é responsável por funções de defesa civil e pode servir como uma função de reserva de infantaria leve."
 VEN_strengthen_the_opposition: "Fortalecer a Oposição"
 VEN_strengthen_the_opposition_desc: "As ruas das cidades de todo o país tornam-se palco de dissidência, à medida que milhares de venezuelanos, jovens e velhos, se unem num apelo resoluto à mudança. Eles carregam bandeiras, cantam hinos e marcham com determinação inabalável, exigindo uma mudança na governo e o retorno da democracia. O raciocínio está desgastado por anos de regime autoritário e dificuldades econômicas. "
 VEN_revolution: "§RTAssunção da Oposição!§!"
 VEN_revolution_desc: "As ruas das cidades venezuelanas, antes cheias de manifestantes pacíficos segurando cartazes e cantando hinos, agora testemunham uma mudança de tom. A frustração e o desespero das pessoas as levam a formas mais agressivas de protesto. Os cantos pacíficos se transformam em demandas ardentes por políticas políticas transformação. À medida que os protestos se transformam em confrontos violentos entre civis, as autoridades locais. As autoridades, alarmadas com a agitação crescente, começam a tomar medidas drásticas. A polícia de choque e unidades militares são mobilizadas para manter a ordem, levando a confrontos entre os manifestantes e as forças de segurança. "
 VEN_we_are_in_power: "Estamos no poder"
 VEN_we_are_in_power_desc: "Os líderes da oposição, impulsionados pela determinação do povo, uniram-se para elaborar um plano para uma transição pacífica de poder. Apelaram ao apoio da comunidade internacional, defendendo a diplomacia e a negociação como o caminho a seguir. À medida que as conversações avançavam, o governo reconheceu o sentimento público esmagador e a pressão internacional. O governo, compreendendo a inevitabilidade da mudança, iniciou uma transição pacífica de poder para a oposição."
 VEN_pdvsa_takeover: "Aquisição da PDVSA"
 VEN_pdvsa_takeover_desc: "Em um movimento significativo, o governo da Venezuela iniciou uma aquisição da Petróleos de Venezuela, S.A. (PDVSA). Esta ação visa aumentar o controle nacional sobre o setor de petróleo e gás, promovendo a transparência e a eficiência, ao mesmo tempo em que prioriza práticas ambientais responsáveis e desenvolvimento de infraestrutura. O governo continua comprometido com a colaboração internacional e com o cumprimento dos acordos existentes. Este desenvolvimento marca um passo crucial em direção a um futuro mais estável e próspero para a Venezuela."
 VEN_empower_monopolies: "Capacitar Monopólios"
 VEN_empower_monopolies_desc: "O governo da Venezuela concedeu capacitação significativa a empresas-chave para desempenharem papéis essenciais no crescimento e desenvolvimento do país. Estas incluem PDVSA no setor de energia, CANTV para telecomunicações, CORPOELEC em energia elétrica e CVG, supervisionando vários setores. Essas empresas capacitaram colaborar estreitamente com o governo para alinhar suas estratégias e atividades com os objetivos nacionais. As especificidades de suas funções podem evoluir ao longo do tempo. Consulte as fontes atuais para obter as informações mais recentes sobre essas empresas capacitadas na Venezuela."
 VEN_establish_free_market: "Estabelecer Mercado Livre"
 VEN_establish_free_market_desc: "A privatização é iniciada na Venezuela. O governo da Venezuela iniciou o processo de privatização de setores-chave para promover o crescimento econômico e a eficiência. Esta mudança marca uma mudança significativa no cenário econômico do país. Os detalhes desses esforços de privatização evoluirão ao longo do tempo, portanto, por as últimas informações sobre as iniciativas de privatização na Venezuela, consulte fontes atuais."
 VEN_begin_our_recovery: "Comece nossa recuperação"
 VEN_begin_our_recovery_desc: "A revolução teve um grande impacto na economia da Venezuela, levando a um declínio acentuado no PIB, ao desemprego desenfreado e a uma infraestrutura fraturada. A Venezuela prioriza medidas para estabilizar a economia, conter a hiperinflação e restaurar a confiança na moeda nacional."
 VEN_diplomatic_efforts: "Esforços diplomáticos"
 VEN_diplomatic_efforts_desc: "A Venezuela está ativamente envolvida em esforços diplomáticos para se alinhar com os princípios do não-alinhamento. Num cenário global em rápida mudança, a nação está se esforçando para manter uma postura neutra e apartidária nos assuntos internacionais. As especificidades da abordagem da Venezuela ao não-alinhamento se desenvolverá ao longo do tempo. Para obter as informações mais atualizadas sobre os esforços diplomáticos da Venezuela a esse respeito, consulte as fontes atuais."
 VEN_all_belongs_to_pdvsa: "Tudo pertence à PDVSA"
 VEN_all_belongs_to_pdvsa_desc: "Descoberta de novas reservas de petróleo na Venezuela. Em um desenvolvimento significativo, novas reservas de petróleo foram descobertas na Venezuela, aumentando os vastos recursos energéticos do país. Como resultado, a Petróleos de Venezuela, S.A. (PDVSA) assumiu a gestão e operação dessas reservas. Esta medida está alinhada com o compromisso do governo de aproveitar e maximizar seus ativos energéticos para o benefício da nação. Os detalhes desta aquisição evoluirão ao longo do tempo, portanto, para obter as informações mais recentes sobre esta descoberta de petróleo e a PDVSA função, consulte fontes atuais."
 VEN_purge_antimonopolists: "Expurgar Antimonopolistas"
 VEN_purge_antimonopolists_desc: "A Venezuela está ativamente envolvida em ações diplomáticas para combater a corrupção dentro do país. Este esforço concertado está focado em aumentar a transparência, fortalecer a responsabilização e erradicar práticas corruptas de todos os níveis do governo e da sociedade. As especificidades das iniciativas diplomáticas da Venezuela neste processo em curso A batalha contra a corrupção continuará a evoluir ao longo do tempo. Para se manter informado sobre os últimos desenvolvimentos nos esforços diplomáticos da Venezuela para combater a corrupção, consulte as fontes atuais."
 VEN_iron_control_of_pdvsa: "Controle de Ferro da PDVSA"
 VEN_iron_control_of_pdvsa_desc: "Controle governamental aprimorado sobre a PDVSA na Venezuela. O governo da Venezuela intensificou recentemente seu controle sobre a Petróleos de Venezuela, S.A. (PDVSA). Este controle aumentado reflete um movimento estratégico para centralizar a autoridade e ter uma influência mais direta nas operações de a empresa estatal de petróleo e gás. Os detalhes desse controle intensificado e seu impacto na direção futura da PDVSA continuarão a evoluir ao longo do tempo. Para se manter informado sobre as últimas atualizações sobre este desenvolvimento, consulte as fontes de notícias atuais."
 VEN_corporativist_1984: "Corporativistas 1984"
 VEN_corporativist_1984_desc: "Em 1984, a Venezuela não exibia um sistema político ou econômico corporativista. Em vez disso, experimentou mudanças políticas e econômicas significativas durante este período."
 VEN_oil_and_gas_financial_system: "Sistema Financeiro de Petróleo e Gás"
 VEN_oil_and_gas_financial_system_desc: "O sistema financeiro da Venezuela tem estado historicamente ligado à sua indústria de petróleo e gás. Com uma das maiores reservas de petróleo do mundo, o país depende fortemente das exportações de petróleo para obter receitas do governo. A estatal Petróleos de Venezuela, S.A. (PDVSA) administra produção e exportação de petróleo. No entanto, esta dependência financeira levou a desafios económicos, incluindo hiperinflação e questões de dívida. A gestão dos recursos petrolíferos também tem implicações políticas significativas, uma vez que as políticas governamentais mudaram frequentemente juntamente com as mudanças de liderança."
 VEN_oligarchic_republic: "República Oligarca"
 VEN_oligarchic_republic_desc: "A Venezuela tem enfrentado críticas por ser caracterizada como uma 'república oligarca'. Este termo destaca a concentração de poder e riqueza entre uma pequena elite, resultando em significativas desigualdades de riqueza e disparidades políticas. O país viveu períodos históricos marcados pelo domínio de certas elites políticas e económicas."
 VEN_privatize_small_buissnesses: "Privatizar pequenas empresas"
 VEN_privatize_small_buissnesses_desc: "Nos últimos anos, a Venezuela testemunhou uma mudança em direção à privatização de pequenas empresas. Esta mudança marca um afastamento da ênfase anterior no controle estatal. A estratégia do governo envolve a transferência de propriedade e gestão de pequenas empresas do setor público para o setor privado. Esta mudança visa estimular o crescimento económico e promover o empreendedorismo."
 VEN_pacify_the_plebs: "Pacificar a Plebe"
 VEN_pacify_the_plebs_desc: "Na Venezuela, a abordagem das preocupações da população e a promoção da coesão social devem ser abordadas através de meios pacíficos, políticas inclusivas e diálogo aberto. O foco deve ser na compreensão e resposta às necessidades das pessoas, ao mesmo tempo que defende os princípios democráticos e humanos direitos."
 VEN_digital_grip: "Punho Digital"
 VEN_digital_grip_desc: "A digitalização dos serviços financeiros na Venezuela está revolucionando a maneira como as pessoas administram seu dinheiro. Carteiras digitais, serviços bancários móveis e pagamentos on-line estão tornando as transações financeiras mais fáceis e eficientes. Essa mudança em direção a \"controles digitais\" tem o potencial de impulsiona a inclusão financeira e o crescimento económico, mas também coloca desafios em termos de segurança cibernética e infra-estruturas. Em essência, é um passo transformador em direcção a um cenário financeiro mais moderno e conveniente na Venezuela."
 VEN_a_council_of_corporations: "Um Conselho de Corporações"
 VEN_a_council_of_corporations_desc: "O estabelecimento de um Conselho de Evolução na Venezuela marcaria um passo significativo para promover o progresso e a adaptabilidade em vários setores. Tal conselho poderia ser dedicado a orientar a nação através de desafios dinâmicos, promover a inovação e orientar ajustes políticos para garantir o \"O desenvolvimento do país alinha-se com as mudanças nos cenários globais. Ao aproveitar a experiência e a tomada de decisões baseadas em dados, um Conselho de Evolução poderia facilitar respostas mais eficientes às mudanças económicas, tecnológicas e sociais, contribuindo, em última análise, para uma Venezuela mais resiliente e virada para o futuro."
 VEN_invite_foreign_companies_libert: "Convidar Empresas Estrangeiras Libert"
 VEN_invite_foreign_companies_libert_desc: "A decisão da Venezuela de convidar empresas estrangeiras é um passo promissor em direção ao crescimento econômico e à colaboração internacional. Ao acolher o investimento e a experiência estrangeiros, a Venezuela pode potencialmente estimular a sua economia, criar oportunidades de emprego e explorar os mercados globais. Esta abordagem pode promover a inovação e transferência de tecnologia, beneficiando em última análise tanto a nação como as empresas estrangeiras participantes. No entanto, é essencial que a Venezuela garanta um ambiente de negócios estável e transparente, juntamente com regulamentações justas, para atrair e reter investidores estrangeiros. Este esforço colaborativo pode abrir caminho para uma futuro econômico mais brilhante na Venezuela."
 VEN_council_of_international_corporations: "Conselho de Corporações Internacionais"
 VEN_council_of_international_corporations_desc: "O estabelecimento de um Conselho de Corporações Internas na Venezuela poderia desempenhar um papel vital na promoção da colaboração e sinergia entre as empresas nacionais. Este conselho pode servir como uma plataforma para promover a cooperação, compartilhar melhores práticas e enfrentar os desafios comuns da indústria. Ao facilitar comunicação e coordenação entre empresas locais, pode potencialmente aumentar o crescimento económico, a competitividade e a inovação dentro do país. Um Conselho de Corporações Internas bem estruturado tem o potencial de reforçar as indústrias nacionais da Venezuela e contribuir para o desenvolvimento económico geral da nação."
 VEN_total_deregulation: "Desregulamentação Total"
 VEN_total_deregulation_desc: "A desregulamentação total na Venezuela implica a remoção de regulamentações governamentais em vários setores económicos, inaugurando uma era de maior autonomia de mercado. Este movimento traz consigo o potencial de crescimento económico, aumento da competitividade e inovação. No entanto, também introduz certos riscos, como a volatilidade do mercado, a diminuição da protecção dos consumidores e a possibilidade de exacerbar a desigualdade de rendimentos. Encontrar o equilíbrio certo entre a desregulamentação e a regulamentação essencial é uma consideração crucial ao explorar esta abordagem à política económica."
 VEN_privatization_of_everything: "Privatização De Tudo"
 VEN_privatization_of_everything_desc: "A privatização completa de todos os setores na Venezuela mudaria significativamente o cenário econômico do país. Esta medida oferece benefícios potenciais, como maior eficiência e atração de investimentos, mas também traz riscos, incluindo perda de empregos, desigualdade de renda e perda de controle governamental. Encontrar um equilíbrio entre a propriedade pública e privada é crucial para o desenvolvimento económico sustentável."
 VEN_maintain_free_market: "Manter o Mercado Livre"
 VEN_maintain_free_market_desc: "Manter um mercado livre na Venezuela envolveria a preservação dos princípios da oferta e da procura, da concorrência e da intervenção governamental limitada nas atividades económicas. Esta abordagem apoia a iniciativa privada, incentiva o empreendedorismo e permite que as forças de mercado determinem os preços e a alocação de recursos. Ela pode levar ao crescimento económico e à eficiência, mas também requer uma regulamentação eficaz para prevenir abusos de mercado e garantir o bem-estar social. Um compromisso com um mercado livre na Venezuela reflectiria uma dedicação à liberalização económica e uma crença nos benefícios de mercados abertos e competitivos."
 VEN_pmc_army: "Empresas militares privadas venezuelanas"
 VEN_pmc_army_desc: "A criação de Empresas Militares Privadas Venezuelanas (PMCs) introduz novas dinâmicas no cenário de segurança do país. As PMCs oferecem serviços militares e de segurança especializados, potencialmente enfrentando desafios de segurança e criando oportunidades econômicas. No entanto, as preocupações incluem questões de responsabilização, potenciais conflitos de interesse, e a erosão do controlo estatal sobre questões de segurança. A regulamentação e supervisão eficazes são cruciais para gerir os riscos associados a estas entidades privadas no sector da segurança e defesa."
 VEN_minimize_government: "Minimizar o governo"
 VEN_minimize_government_desc: "Minimizar o governo venezuelano envolve reduzir seu tamanho, escopo e influência em vários aspectos da sociedade e da economia. Esta abordagem é frequentemente associada a um compromisso com a intervenção governamental limitada e a uma maior dependência das forças de mercado e das liberdades individuais. Embora possa conduzir à redução da burocracia e das despesas governamentais, existem desafios potenciais, incluindo a garantia de serviços públicos essenciais, a manutenção de redes de segurança social e a salvaguarda do Estado de Direito. Conseguir uma redução equilibrada no envolvimento do governo é essencial para evitar consequências indesejadas e para promover medidas económicas e políticas estabilidade."
 VEN_money_motivated_military: "Exército Motivado por Dinheiro"
 VEN_money_motivated_military_desc: "A noção de que o exército venezuelano é motivado pelo dinheiro sugere que os incentivos financeiros e as considerações económicas desempenham um papel significativo no recrutamento e na lealdade do pessoal militar. Esta perspectiva implica que os indivíduos podem ingressar ou permanecer no exército principalmente para garantir a sua segurança financeira. bem-estar, como receber salários competitivos, bônus ou outros benefícios econômicos.Uma força militar motivada pelo dinheiro pode ter implicações positivas e negativas, dependendo de quão bem equilibra as necessidades económicas do seu pessoal com o seu compromisso com a defesa e o dever nacional ."
 VEN_build_a_unique_judgement_system: "Construa um sistema de julgamento único"
 VEN_build_a_unique_judgement_system_desc: "O objetivo da Venezuela de estabelecer um sistema de julgamento único e distinto significa um afastamento significativo dos quadros jurídicos tradicionais. Tal iniciativa poderia envolver o desenvolvimento de estruturas jurídicas inovadoras, métodos alternativos de resolução de disputas ou abordagens únicas para lidar com questões jurídicas. Embora a aspiração criar um sistema de julgamento distinto pode levar a soluções mais adaptadas às necessidades específicas do país, mas também requer um planeamento cuidadoso, conhecimentos jurídicos e a garantia de defender os princípios fundamentais de justiça e equidade. padrões é crucial para o sucesso e a credibilidade de tal sistema."
 VEN_attract_foreign_investors: "Atrair Investidores Estrangeiros"
 VEN_attract_foreign_investors_desc: "Incentivar os investidores estrangeiros a investir na Venezuela é vital para o crescimento económico. Isto pode ser alcançado através de políticas estáveis, protecções legais, reformas económicas, infra-estruturas melhoradas, transparência, incentivos, parcerias, estudos de mercado, educação e uma força de trabalho qualificada. Criar um ambiente de investimento atraente envolve uma abordagem multifacetada que aborda factores económicos, políticos e legais para inspirar confiança em potenciais investidores."
 VEN_the_based_land: "A Terra Baseada"
 VEN_the_based_land_desc: "Melhorar a qualidade de vida na Venezuela é uma meta abrangente que abrange vários aspectos, incluindo estabilidade econômica, acesso a serviços sociais, desenvolvimento de infraestrutura, segurança, oportunidades de emprego, acesso à saúde, conservação ambiental, inclusão social e estabilidade política. Alcançar este objetivo envolve abordar questões imediatas e sistêmicas para melhorar o bem-estar da população"
 VEN_venezuelian_libertarianism: "libertarianismo venezuelano"
 VEN_venezuelian_libertarianism_desc: "O libertarianismo venezuelano promove intervenção governamental limitada, liberdades individuais e princípios de livre mercado no contexto da Venezuela, com o objetivo de abordar questões como autoritarismo e instabilidade econômica."
 VEN_eliminate_oil_competitors: "Eliminar concorrentes do petróleo"
 VEN_eliminate_oil_competitors_desc: "A eliminação de todos os seus concorrentes petrolíferos nacionais pela Venezuela resultaria em um monopólio, potencialmente consolidando o controle e os lucros, mas possivelmente desencorajando a inovação e a concorrência. Uma abordagem equilibrada com a concorrência regulada é muitas vezes mais benéfica."
 VEN_privatize_all_oil: "Privatizar todo o petróleo"
 VEN_privatize_all_oil_desc: "Se a Venezuela privatizasse toda a sua indústria petrolífera, isso implicaria a transferência da propriedade e do controlo dos recursos e operações petrolíferas do governo para entidades privadas. Embora a privatização possa atrair investimentos, aumentar a eficiência e potencialmente aumentar a produção, deve ser levada a cabo cuidadosamente para garantir que os interesses do país, incluindo a geração de receitas e a protecção ambiental, não sejam comprometidos. Além disso, o impacto social na força de trabalho e nas comunidades locais deve ser considerado para evitar consequências adversas. O sucesso de tal medida dependeria da vontade do governo. abordagem à regulamentação, transparência e gestão da transição."
 VEN_diversify_the_economy: "Diversificar a economia"
 VEN_diversify_the_economy_desc: "A diversificação da economia venezuelana envolve a redução da sua forte dependência de um único sector, normalmente o petróleo, e o desenvolvimento de outras indústrias para criar uma economia mais equilibrada e resiliente. Esta abordagem visa reduzir a vulnerabilidade às flutuações nos preços do petróleo e outros factores externos. A diversificação pode incluir o investimento em sectores como a agricultura, a indústria transformadora, a tecnologia e os serviços, e a promoção do empreendedorismo e da inovação. Uma economia diversificada pode proporcionar fontes mais estáveis ​​de receitas e oportunidades de emprego, melhorando, em última análise, a sustentabilidade económica e a resiliência do país."
 VEN_empower_banks: "Capacitar os bancos"
 VEN_empower_banks_desc: "A assunção do poder pelos bancos na Venezuela marcaria uma mudança significativa na governação. Isto poderia trazer conhecimentos financeiros especializados, mas pode levantar preocupações sobre conflitos de interesses, implicações sociais e responsabilização. Manter um equilíbrio entre os interesses económicos e o bem-estar da população seria essencial."
 VEN_develop_fintech: "Desenvolver Fintech"
 VEN_develop_fintech_desc: "A Fintech na Venezuela evoluiu em resposta à instabilidade econômica do país, incluindo hiperinflação e desvalorização cambial. As empresas Fintech se concentraram principalmente em soluções de pagamento digital e, até certo ponto, em criptomoedas como o Bitcoin. No entanto, os desafios regulatórios e a falta de um \"Um quadro claro tornou as operações incertas. Apesar destes obstáculos, surgiram startups locais de fintech para melhorar a inclusão financeira, particularmente através de remessas transfronteiriças e parcerias com bancos tradicionais."
 VEN_empower_industrialists: "Capacitar Industriais"
 VEN_empower_industrialists_desc: "Os industriais na Venezuela enfrentaram um ambiente desafiador caracterizado por intervenções governamentais, nacionalização de indústrias-chave, instabilidade econômica, escassez de recursos e restrições ao setor privado. A combinação desses fatores tornou difícil para os industriais operarem de forma eficaz e manter a produtividade. A instabilidade política e a dependência da economia informal complicaram ainda mais o cenário empresarial."
 VEN_macroeconomic_management: "Gestão Macroeconômica"
 VEN_macroeconomic_management_desc: "A gestão económica na Venezuela tem sido caracterizada por desafios significativos. O país enfrentou hiperinflação, controlos cambiais rigorosos e uma forte dependência das exportações de petróleo. As políticas intervencionistas do governo, incluindo a nacionalização de indústrias-chave, resultaram frequentemente em ineficiências. Houve escassez de bens básicos, uma grave crise humanitária e uma economia informal significativa."
 VEN_develop_industry: "Desenvolver Indústria"
 VEN_develop_industry_desc: "O desenvolvimento do setor industrial na Venezuela tem sido marcado por desafios significativos. A intervenção governamental, incluindo a nacionalização de indústrias-chave e controles de preços, levou a ineficiências. A forte dependência do país nas exportações de petróleo tornou-o vulnerável às flutuações na economia global preços do petróleo. A hiperinflação corroeu o poder de compra e a escassez de bens e recursos básicos prejudicou a produção. A instabilidade política e os protestos interromperam as atividades industriais e alguns trabalhadores recorreram à economia informal para sobreviver. Uma \"fuga de cérebros\" de profissionais qualificados teve um impacto ainda maior na economia informal. setor."
 VEN_ally_south_american_rightists: "Aliados direitistas sul-americanos"
 VEN_ally_south_american_rightists_desc: "A Venezuela manteve relações diplomáticas com vários países sul-americanos, incluindo governos de tendência esquerdista e de direita. Embora existissem diferenças ideológicas, houve casos de cooperação e diplomacia entre a Venezuela e líderes e governos direitistas sul-americanos, especialmente em questões de importância regional. A natureza e a dinâmica específicas dessas relações dependeriam do contexto político da época, dos líderes no poder e das questões específicas em discussão. É essencial lembrar que as alianças e dinâmicas políticas podem mudar ao longo do tempo, e as relações entre países são influenciados por uma série de fatores."
 VEN_follow_the_us_example: "Siga o exemplo dos EUA"
 VEN_follow_the_us_example_desc: "A política externa da Venezuela não estava estreitamente alinhada com a dos Estados Unidos. Embora existissem áreas de cooperação, também existiam diferenças significativas, especialmente em termos de questões políticas e ideológicas. A Venezuela, sob o presidente Hugo Chávez, prosseguiu uma política externa independente influenciada pelos seus interesses nacionais e pela política interna. A relação com os EUA tem visto cooperação e tensões."
 VEN_ally_the_northern_power: "Aliado à Potência do Norte"
 VEN_ally_the_northern_power_desc: "A política externa e as alianças da Venezuela não se inclinaram fortemente para países da América do Norte, como os Estados Unidos ou o Canadá. Em vez disso, a política externa da Venezuela estava mais focada nas relações dentro da América do Sul e outras regiões. Embora a Venezuela tivesse laços diplomáticos com o Norte países americanos, o foco principal das suas relações externas centrava-se muitas vezes nos países vizinhos e em outras partes do mundo."
 VEN_invite_american_banks: "Convide os bancos americanos"
 VEN_invite_american_banks_desc: "A Venezuela se envolveu com bancos americanos em diversas questões financeiras e econômicas ao longo do tempo, dependendo do contexto político e econômico. As especificidades desses compromissos variaram com base nos interesses e políticas nacionais."
 VEN_expand_and_diversify_the_market: "Expandir e diversificar o mercado"
 VEN_expand_and_diversify_the_market_desc: "O novo objetivo da Venezuela é expandir e diversificar o seu mercado. Este objetivo provavelmente envolve ampliar as relações comerciais e explorar novas oportunidades económicas para reduzir a dependência de setores ou mercados específicos. As estratégias específicas e áreas de foco dependeriam das prioridades económicas e políticas do país a qualquer momento."
 VEN_increase_population_growth: "Aumentar o crescimento populacional"
 VEN_increase_population_growth_desc: "O aumento do crescimento populacional na Venezuela exigiria uma abordagem multifacetada, incluindo estabilidade económica, programas de bem-estar social e políticas para lidar com a emigração. Promover um ambiente familiar, melhorar a educação e os cuidados de saúde e proporcionar oportunidades económicas são factores-chave. Incentivar a cultura valores que apoiem famílias maiores e aumentem a conscientização sobre planejamento familiar e saúde reprodutiva também seriam importantes"
 VEN_economic_expansion: "Expansão Econômica"
 VEN_economic_expansion_desc: "Alcançar a expansão econômica na Venezuela exigiria uma abordagem multifacetada, incluindo medidas para estabilizar a economia, diversificar indústrias, atrair investimento estrangeiro e melhorar a infraestrutura e a educação. Além disso, promover um ambiente de negócios transparente e responsável, proteger os direitos de propriedade e garantir a responsabilidade fiscal são componentes vitais. A cooperação internacional e os acordos comerciais também podem desempenhar um papel no apoio ao crescimento económico. As estratégias e prioridades específicas podem variar ao longo do tempo e depender da evolução das circunstâncias do país."
 VEN_closer_ties_with_northern_neighbours: "Laços mais estreitos com os vizinhos do norte"
 VEN_closer_ties_with_northern_neighbours_desc: "O relacionamento com as potências norte-americanas beneficiaria nossa iniciativa de mudar nosso governo para um governo mais alinhado ao Ocidente, especialmente as relações com os Estados Unidos e o Canadá."
 VEN_call_washington: "Ligar para Washington"
 VEN_call_washington_desc: "Ligar para Washington é a nossa oportunidade de nos reunirmos diretamente com o pessoal-chave dos Estados Unidos, a fim de nos aproximar da sua esfera de influência e garantir que mantemos termos comuns em termos de como podemos potencialmente ajudar uns aos outros. "
 VEN_economic_cooperation_with_america: "Cooperação Econômica com a América"
 VEN_economic_cooperation_with_america_desc: "Será feito um acordo para que os Estados Unidos nos ajudem a satisfazer as necessidades básicas do nosso povo, aliviando a pressão económica sobre o nosso governo e, ao mesmo tempo, criando um vínculo forte entre os nossos governos e o nosso povo. Trabalhar em conjunto é uma atitude inteligente ideia."
 VEN_americans_help_with_economic_damage: "Americanos ajudam com danos econômicos"
 VEN_americans_help_with_economic_damage_desc: "Os Estados Unidos decidiram apoiar a protecção dos direitos humanos, a promoção da sociedade civil, o fortalecimento das instituições democráticas e a transparência e responsabilização no nosso país. Esta é uma oportunidade sem precedentes para o nosso governo fazer as coisas certas e recuperar fortemente a economia."
 VEN_our_war_on_drugs: "Nossa Guerra Contra as Drogas"
 VEN_our_war_on_drugs_desc: "A Administração Antidrogas dos EUA (DEA) ofereceu o seu apoio, se assim o desejarmos, para que trabalhem no nosso país para nos ajudar a livrar-nos dos enormes problemas das drogas. Este esforço cooperativo envolve uma grande quantidade de intervenção estrangeira, mas é um sacrifício que devemos fazer se quisermos manter as nossas ruas limpas."
 VEN_peace_in_the_carribean: "Paz no Caribe"
 VEN_peace_in_the_carribean_desc: "O Caribe finalmente se estabilizou depois de décadas; não há guerras ou guerras civis e os EUA estão mantendo a região segura. Devemos agradecer aos EUA por nos proporcionarem a oportunidade de viver em uma região pacífica."
 VEN_introduce_western_industries: "Apresentar as Indústrias Ocidentais"
 VEN_introduce_western_industries_desc: "Os estados membros da União Europeia são o berço de muitas das maiores empresas multinacionais líderes do mundo e a sede da sua sede global. Entre estas estão empresas distintas classificadas em primeiro lugar no mundo na sua indústria/setor, se conseguirmos convencer essas empresas para nos envolvermos em nosso mercado, veremos um enorme benefício com isso."
 VEN_ford: "Apresentar Ford"
 VEN_ford_desc: "A Ford Motor Company é uma multinacional americana fabricante de automóveis com sede em Dearborn, Michigan, Estados Unidos. Sua indústria automobilística e militar pode ser um grande fator em nossa economia crescente, com o benefício adicional de apresentar nosso país a ainda mais investidores americanos. "
 VEN_volkswagen: "Apresentar Wolkswagen"
 VEN_volkswagen_desc: "A gigante automotiva alemã Volkswagen tem se expandido constantemente e tem consistentemente tentado explorar novos mercados, permitindo-lhes abrir a fabricação de automóveis em nosso país, podemos ter certeza de que fazemos parte desta empresa em constante desenvolvimento e, se jogarmos nossos cartões também se tornam uma seção central de seus negócios na América do Sul."
 VEN_automobile_industries: "Indústrias Automobilísticas"
 VEN_automobile_industries_desc: "A indústria automotiva compreende uma ampla gama de empresas e organizações envolvidas no projeto, desenvolvimento, fabricação, marketing, venda, reparo e modificação de veículos motorizados. É uma das maiores indústrias do mundo em receita (de 16%, tais como em França até 40 % para países como a Eslováquia)"
 VEN_port_of_puerto_cabello: "Porto de Puerto Cabello"
 VEN_port_of_puerto_cabello_desc: "Puerto Cabello está situado na costa noroeste da Venezuela, a aproximadamente 120 km ao oeste de Caracas. O porto aqui situado é o mais importante para a nossa economia, pois está situado em uma das melhores águas da região e possui o equipamento necessário para descarregar os maiores navios cargueiros. Investir neste porto é vital para o crescimento econômico do nosso país, seja para a construção de navios militares ou civis."
 VEN_attract_american_tourists: "Atrair Turistas Americanos"
 VEN_attract_american_tourists_desc: "Quando se trata da América do Sul, os turistas americanos preferem visitar os países do Brasil, Argentina e Chile, e embora isso possa não parecer um grande problema para nós, o dinheiro dos visitantes americanos certamente poderia nos ajudar a conseguir fundos extras. Uma boa maneira de aumentar o nosso turismo é gastar em negócios civis focados em proporcionar entretenimento para os estrangeiros"
 VEN_infrastructure_investments: "Investimentos em infraestrutura"
 VEN_infrastructure_investments_desc: "A infraestrutura venezuelana é realmente boa em comparação com outros países sul-americanos, porém não é a melhor que poderia ser por acaso. Com a ajuda das economias ocidentais que nos dão fundos extras de uma forma ou de outra, devemos garantir esses fundos vá aos lugares certos e nos ajude a alcançar uma infraestrutura ainda maior."
 VEN_purging_corrupt_officials: "Expurgando Funcionários Corruptos"
 VEN_purging_corrupt_officials_desc: "A Venezuela pretende manter elevados padrões éticos, promover a transparência, fomentar uma cultura de integridade em toda a nação. O que contribuirá para o sucesso e desenvolvimento a longo prazo da nossa grande nação."
 VEN_joint_weapon_system_lab: "Laboratório de sistema de armas conjuntas"
 VEN_joint_weapon_system_lab_desc: "Cientistas e engenheiros de classe mundial têm criado tecnologias de ponta para combatentes em laboratórios militares há quase 100 anos, e uma audiência em 28 de setembro no Capitólio focou nas tecnologias que estão sendo desenvolvidas hoje para guerras futuras. através da ciência e da engenharia em apoio às operações militares durante uma audiência do subcomitê de ameaças e capacidades emergentes do Comitê de Serviços Armados da Câmara."
 VEN_venezuelian_fifth_gen: "Quinta geração venezuelana"
 VEN_venezuelian_fifth_gen_desc: "Modernização A AMV comprou 50 aviões F 16 dos EUA e como resultado os engenheiros venezuelanos começaram a procurar onde poderia ser melhorado e com isso criaram o protótipo dos caças venezuelanos de quinta geração."
 VEN_army_westernization: "Ocidentalização do Exército"
 VEN_army_westernization_desc: "O Exército Venezuelano passou por muitas reformas e mudanças ao longo de sua história e hoje desejamos fazer outra mudança em ritmo lento, desta vez queremos ter laços mais estreitos com o Ocidente, garantindo que podemos trabalhar juntos com eles como um todo, podemos garantir que podemos ajudar uns aos outros em conflitos."
 VEN_us_import_policy: "Política de Importação dos EUA"
 VEN_us_import_policy_desc: "Queremos copiar o modelo norte-americano de importações militares, onde as mercadorias devem ser aprovadas por diversos processos regulatórios, e nesses processos tanto o importador quanto o exportador devem estar envolvidos com sua respectiva documentação. Podemos facilitar, ou É mais difícil importar armamento dos EUA para o nosso país, mas isso pode ter um custo."
 VEN_navy_import_convoys: "Importar comboios"
 VEN_navy_import_convoys_desc: "Nossas importações de armamentos e nossas boas exportações exigem que expandamos nossa marinha mercante em uma quantidade considerável, embora possamos construir novos comboios, talvez comprar diretamente comboios americanos seja uma boa opção, podemos matar dois coelhos com um uma única pedra ao fazer isso."
 VEN_navy_dockyards: "Construa mais estaleiros"
 VEN_navy_dockyards_desc: "As necessidades crescentes de uma maior produção de comboios - juntamente com a necessidade de reforçar a nossa marinha, caso necessitemos dela para defender o nosso país dos agressores, levou-nos a investir na construção de novos estaleiros."
 VEN_navy_import_corvette: "Importar Corveta"
 VEN_navy_import_corvette_desc: "Importar os projetos para fabricar corvetas da Marinha Real é uma boa situação provisória enquanto conseguimos alcançar as outras marinhas do mundo em termos de pesquisa e desenvolvimento. Desta forma, podemos alocar fundos em outro lugar, ao mesmo tempo construindo relações com um membro muito respeitado da OTAN."
 VEN_licenses_for_american_humvees: "Licença American Humvees"
 VEN_licenses_for_american_humvees_desc: "O Humvee é a plataforma perfeita para um país como o nosso - pode cumprir muitas tarefas e pode ser usado por todas as nossas forças armadas, licenciar a produção diretamente dos EUA permite-nos construí-lo no nosso próprio território em vez de depender de uma rota comercial com eles."
 VEN_licenses_for_american_small_arms: "Licença de armas leves americanas"
 VEN_licenses_for_american_small_arms_desc: "Os Estados Unidos nos forneceram o Humvee, agora devemos procurar que eles também nos forneçam as licenças de seu armamento para nossos soldados, pois isso significaria que nosso exército está ainda mais intimamente ligado aos da OTAN e UE, partilhando munições e peças."
 VEN_licenses_for_american_artillery: "Licença de Artilharia Americana"
 VEN_licenses_for_american_artillery_desc: "Os múltiplos acordos que fizemos com os americanos para o seu armamento abriram-nos a opção de obter acesso à sua artilharia - que é inerentemente britânica. Fazer de uma versão licenciada de um sistema já comprovado o seu beneficiário para nós, uma vez que não podemos dispensar equipamento para testes em massa."
 VEN_import_american_humvees: "Importar Humvees Americanos"
 VEN_import_american_humvees_desc: "Rearmar nossos militares exigiria um esforço enorme, no entanto, o esforço pode ser bastante reduzido se encomendarmos nosso equipamento dos Estados Unidos, uma entrega de Humvees nos ajudaria muito a modernizar alguns de nossos veículos mais antigos."
 VEN_import_american_small_arms: "Importar armas leves americanas"
 VEN_import_american_small_arms_desc: "O fator mais importante em nosso rearmamento é a arma de fogo que damos àqueles que servem sob nossa bandeira, devemos garantir que o melhor equipamento seja utilizado e, neste momento, a melhor opção disponível é comprar rifles dos EUA, que devem satisfazer nossas necessidades."
 VEN_import_american_artillery: "Importar Artilharia Americana"
 VEN_import_american_artillery_desc: "Uma grave falta de armas de artilharia adequadas para nossas tropas não é algo que desejamos - comprando plataformas de artilharia construídas nos EUA, podemos manter o padrão desejado em nossas brigadas de artilharia."
 VEN_form_us_brigade: "Formar Brigadas dos EUA"
 VEN_form_us_brigade_desc: "A chegada dos soldados norte-americanos às suas novas bases no nosso país permitiu, em certa medida, a criação de uma brigada combinada entre os nossos soldados e os deles."
 VEN_import_american_jets: "Importar jatos americanos"
 VEN_import_american_jets_desc: "Temos experiência com os F-16 americanos, tendo comprado uma remessa deles anos atrás - e nossos pilotos nos forneceram um excelente feedback, portanto, a melhor abordagem a ser adotada ao aumentar nossos números no ar é ir com segurança e compre o já comprovado F-16C."
 VEN_airbase_investments: "Investimentos em bases aéreas"
 VEN_airbase_investments_desc: "Se quisermos ter flexibilidade no estacionamento de nossas aeronaves, devemos melhorar nossas bases aéreas no país, desta forma, poderemos colocar nossas próprias aeronaves ou aeronaves aliadas diretamente de nossa terra natal, tornando muito mais fácil lidar com um guerra aérea estratégica contra qualquer possível inimigo ou ameaça"
 VEN_own_military_production: "Nossa produção militar"
 VEN_own_military_production_desc: "Para acompanhar outras forças armadas do mundo, precisamos aumentar nossa produção militar! É a única maneira de manter a estabilidade no Caribe."
 VEN_begin_adaptation_to_nato_standards: "Comece a adaptação dos padrões da OTAN"
 VEN_begin_adaptation_to_nato_standards_desc: "A decisão da Venezuela de adaptar os padrões da OTAN marca um afastamento significativo das suas políticas anteriores. Esta mudança sublinha a vontade do país de se alinhar com as normas internacionais e aumentar a sua compatibilidade com os estados membros da OTAN. A adopção das normas da NATO tem o potencial de ter impacto em vários aspectos das práticas militares e de segurança da Venezuela, reflectindo uma dinâmica de mudança nas relações internacionais e na estratégia de segurança da nação."
 VEN_establish_us_military_base: "Estabelecer Bases Militares dos EUA"
 VEN_establish_us_military_base_desc: "Para nos tornarmos um aliado pleno dos Estados Unidos, uma boa sugestão seria procurarmos que os EUA implementem bases militares em nosso país, isso reforçaria a ideia de que nos alinhamos com seus ideais, e pelo menos ao mesmo tempo, com os da OTAN."
 VEN_major_non_nato_partner: "Principal parceiro não-OTAN"
 VEN_major_non_nato_partner_desc: "A nossa recente elevação ao estatuto de Parceiro Principal Não-OTAN é um desenvolvimento significativo nas nossas relações internacionais. Este movimento demonstra o nosso compromisso com a paz e a cooperação globais. O novo estatuto oferece oportunidades para uma colaboração mais estreita com os estados membros da OTAN, alavancando a nossa localização estratégica na América do Sul. Esta parceria marca um marco na história diplomática e sinaliza um compromisso com o multilateralismo e a segurança global."
 VEN_communists_up_north: "Comunistas no Norte"
 VEN_communists_up_north_desc: "Agora rotulamos oficialmente Cuba como um Estado Comunista, posicionando-nos, portanto, do mesmo lado que muitos dos nossos aliados recém-descobertos, é uma declaração que garante que não pode haver dúvidas sobre o nosso alinhamento no cenário mundial."
 VEN_meet_the_cubans: "Conheça os cubanos"
 VEN_meet_the_cubans_desc: "Mesmo que os rotulemos como um estado comunista, decidimos concordar com uma reunião entre nossos líderes, talvez possamos encontrar um terreno comum, ou possamos ouvir o que decide nossas mentes sobre quais ações tomar em relação a eles em o futuro."
 VEN_cooperation_with_cuba: "Cooperação com Cuba"
 VEN_cooperation_with_cuba_desc: "Através do nosso encontro encontrámos certos pontos em comum - podem não ser tão grandes como gostaríamos que fossem, mas dá-nos alguns pilares para construir quando consideramos o nosso paradigma político com as outras nações das Caraíbas, se puderem ajudar se os ajudarmos, então poderemos ter encontrado novos aliados na região."
 VEN_anti_cuban_stance: "Posição Anti Cuba"
 VEN_anti_cuban_stance_desc: "A reunião resultou no pior dos nossos temores - os cubanos não concordam com a nossa visão, ou com a nossa política, ou de fato, com qualquer coisa. Embora a questão esteja limitada aos nossos países, ainda é um assunto muito importante tema para os países que nos rodeiam e para os nossos novos aliados no Ocidente. Um conflito pode estar a formar-se entre os nossos países."
 VEN_infiltrate_our_spies: "Infiltrar-se em nossos espiões"
 VEN_infiltrate_our_spies_desc: "Se quisermos ganhar vantagem no jogo político entre nós e os cubanos, a inteligência é da maior importância, devemos garantir a construção de uma rede de inteligência para prever cada um dos seus movimentos, como o conflito entre os nossos nações parece só crescer e causou uma ruptura entre as nossas relações."
 VEN_soft_cuban_influence: "Influência cubana suave"
 VEN_soft_cuban_influence_desc: "Embora possamos não concordar em tudo com os cubanos, podemos começar lentamente a promover os nossos pontos de vista e ideais sobre o seu país, sem parecermos agressivos para com eles, argumentar com as pessoas é uma maneira muito melhor de abordar as coisas do que a violência direta. No entanto, se for o caso, talvez tenhamos que recorrer a abordagens mais diretas."
 VEN_coup_in_cuba: "Golpe em Cuba"
 VEN_coup_in_cuba_desc: "O desenvolvimento da situação em Cuba terminou no pior resultado possível; um golpe foi executado e o país caiu mais uma vez no desespero, tentamos a melhor maneira de remodelar o governo cubano sem esta medida abrupta , mas às vezes, nossas mãos são forçadas e ações extremas devem ser tomadas."
 VEN_cuban_trade_relations: "Relações Comerciais Cubanas"
 VEN_cuban_trade_relations_desc: "As relações comerciais com Cuba têm melhorado constantemente nos últimos anos. As nossas nações reforçaram os laços económicos através de vários acordos e colaborações comerciais, promovendo uma maior cooperação e crescimento económico. Este desenvolvimento significa um passo positivo na nossa relação bilateral e tem o potencial de beneficiar nossas respectivas economias."
 VEN_caribbean_trade_market: "Mercado comercial do Caribe"
 VEN_caribbean_trade_market_desc: "Nossa influência tem aumentado em vários países do Caribe. Esta mudança na dinâmica regional ressalta nosso papel cada vez maior na formação do cenário político e econômico no Caribe."
 VEN_venezuelan_industry: "Indústria Venezuelana"
 VEN_venezuelan_industry_desc: "Nossa indústria é baseada principalmente na extração de recursos, com algumas indústrias metalúrgicas espalhadas pelas principais áreas industriais, certificando-se de estar sempre evoluindo nos métodos de extração e construção para que possamos continuar a florescer."
 VEN_economic_reforms: "Reformas Econômicas"
 VEN_economic_reforms_desc: "Reformar a nossa economia é necessário para que possamos aproveitar ao máximo os nossos recursos e o nosso rico solo subterrâneo."
 VEN_regional_infrastructural_development: "Desenvolvimento de Infraestrutura Regional"
 VEN_regional_infrastructural_development_desc: "Algumas das infra-estruturas regionais do nosso país estão gravemente subdesenvolvidas em comparação com a nossa capital principal, reafectando fundos e também focando nas áreas esquecidas, podemos pelo menos tentar igualar o desenvolvimento das principais áreas do país. "
 VEN_development_in_the_north: "Desenvolvimento no Norte"
 VEN_development_in_the_north_desc: "O Norte do nosso país é onde reside a maior parte da nossa riqueza - principalmente por causa de suas ricas reservas de petróleo e das grandes cidades localizadas na região, porém ainda há muito a ser melhorado em termos de infraestrutura."
 VEN_central_development: "Desenvolvimento Central"
 VEN_central_development_desc: "Llanos é uma área relativamente rural, desenvolvida principalmente em áreas onde residem as reservas de petróleo. A expansão da infraestrutura, principalmente o desenvolvimento de cidades menores e das cidades que abrigam aqueles que trabalham em nossos campos de petróleo, contribuirá muito para melhorar nossa país."
 VEN_eastern_development: "Desenvolvimento Oriental"
 VEN_eastern_development_desc: "No Leste, Anzoátegui é a 3ª maior região em termos de população, enquanto a região de Bolívar não é tão grande em termos de população, compensa por ser o único lugar em nosso país onde o aço e os metais preciosos mais leves são constatada, esta região não deve ser abandonada e deve ser desenvolvida para acompanhar a necessidade de constante expansão interna do nosso país."
 VEN_southern_development: "Desenvolvimento do Sul"
 VEN_southern_development_desc: "O Sul do nosso país é o nosso legítimo pedaço do Amazonas. Embora não tenha sido feito muito desenvolvimento nesta área, ainda existem cidades menores e indústrias madeireiras que residem lá, proporcionando-lhes um acesso mais fácil a outras regiões, nós pode ajudar a região a desenvolver-se a um ritmo semelhante ao do nosso sector maior e mais rico do Norte."
 VEN_connecting_carcas_and_riohacha: "Conectando Caracas e Riohacha"
 VEN_connecting_carcas_and_riohacha_desc: "Caracas sendo nossa capital é o ponto de partida da maioria de nossas rodovias e o ponto final da maioria dos bens e recursos, esses recursos são então exportados de seus portos. Riohacha é o lar de depósitos de petróleo off-shore e on-shore, portanto ligar a região a Caracas é de extrema importância para a nossa economia."
 VEN_orinoquia_bridge: "Ponte Orinoquia"
 VEN_orinoquia_bridge_desc: "A Ponte Orinoquia é um projeto com o objetivo de melhorar ainda mais a conexão dentro do país através do Rio Orinoco. Esta ponte foi construída perto de Ciudad Guayana e é um projeto interconectante crucial."
 VEN_guayana_port: "Porto da Guiana"
 VEN_guayana_port_desc: "Tal como está, Caracas possui o único porto significativo em todo o país, isso não é um problema inerente, mas pode se tornar um problema muito rápido se algo interromper o serviço portuário por um período prolongado de tempo. Construindo um porto mais pequeno perto da segunda maior cidade do nosso país, podemos ter um porto que possa reforçar as rotas marítimas do nosso país."
 VEN_improving_internet_access: "Melhorando o acesso à Internet"
 VEN_improving_internet_access_desc: "Com a necessidade cada vez maior de acesso à Internet na era moderna, melhorar a infraestrutura de rede nas maiores cidades do nosso país é fundamental se quisermos agilizar muitas comunicações entre o nosso povo e os nossos governos regionais."
 VEN_diversifying_the_economy: "Diversificando a Economia"
 VEN_diversifying_the_economy_desc: "O petróleo é o principal factor impulsionador da nossa economia, mas confiar completamente nele não é eficiente nem a abordagem recomendada para a nossa economia. Ao melhorar as condições de outras indústrias em todo o país, tentaremos incentivar diferentes tipos de indústrias a serem se estabeleceram em nosso país."
 VEN_expanding_Venezuelan_airlines: "Expandindo Companhias Aéreas Venezuelanas"
 VEN_expanding_Venezuelan_airlines_desc: "As companhias aéreas são necessárias para que nosso país receba e exporte recursos de dentro do país. Ao injetar dinheiro em nossas companhias aéreas, podemos garantir que elas possam expandir suas instalações em nosso país, o que em troca as ajudará a investir dinheiro na expansão do aeroportos em todo o país."
 VEN_domestic_manufacturing: "Fabricação Doméstica"
 VEN_domestic_manufacturing_desc: "Depender completamente das importações externas é um grande problema a longo prazo, como se os nossos laços com o exterior fossem quebrados, a nossa economia pode rapidamente cair sobre si mesma. Preparando-nos antecipadamente para ter, pelo menos, as nossas necessidades básicas cobertas pelo nosso próprio país, podemos garantir que expandimos a riqueza do nosso próprio povo, mas também recuperamos algum nível de independência de países externos."
 VEN_car_manufacturing_hub: "Centro de fabricação de automóveis"
 VEN_car_manufacturing_hub_desc: "A fabricação de automóveis na América do Sul era muito maior no passado, mas diminuiu cada vez mais, com o único grande fabricante de automóveis que resta no continente sendo o Brasil. Devemos tentar estabelecer indústrias de fabricação de automóveis em nosso próprio país, como beneficiaria o nosso povo e também poderia causar um efeito dominó em outros países."
 VEN_agriculture_expansion: "Expansão Agrícola"
 VEN_agriculture_expansion_desc: "O extremo sul do nosso país, e grande parte até mesmo do extremo norte e leste dele, ainda dependem fortemente da agricultura. Ao fornecer subsídios aos Paisanos do nosso país, podemos melhorar os padrões de vida gerais."
 VEN_fundacion_villa_del_cine: "Fundação Villa Del Cine"
 VEN_fundacion_villa_del_cine_desc: "Expandir as comunicações é uma grande parte da expansão do nosso país, construir um lugar específico no nosso país onde possamos criar diferentes tipos de artes audiovisuais seria um grande passo, portanto a fundação da Villa del Cine é geralmente uma boa ideia ."
 VEN_build_up_of_tourist_businesses: "Aumento de negócios turísticos"
 VEN_build_up_of_tourist_businesses_desc: "Outros países da América do Sul têm um grande número de turistas, embora tenhamos muitos deles, não temos tantos quanto poderíamos ter se investíssemos mais recursos nesse setor da nossa economia. Vamos garantir que alocaremos mais fundos para isso."
 VEN_finance_sectors: "Setores Financeiros"
 VEN_finance_sectors_desc: "Uma forma boa e segura de fazer avançar a nossa economia é criar novos sectores financeiros, o que nos dará rendimento extra por um custo relativamente baixo."
 VEN_fishing_sectors: "Setores Industriais Pesqueiros"
 VEN_fishing_sectors_desc: "Nossa costa está repleta de diferentes setores pesqueiros, devemos fazer uso adequado deles e expandi-los, sem danificar inerentemente o ecossistema, se possível."
 VEN_foresty_industry: "Indústria Florestal"
 VEN_foresty_industry_desc: "Como possuímos parte do Amazonas, nossa indústria florestal está localizada principalmente na parte sul do país, investir nessa região nos proporcionará uma renda extra proveniente do florestamento e, com os devidos cuidados, não prejudicará muito o Amazonas ."
 VEN_canvim_build_up: "Construção Cavim"
 VEN_canvim_build_up_desc: "Construir o nosso único produtor de bens militares, CAVIM, é uma parte importante da nossa economia, também nos ajuda a produzir o nosso próprio equipamento, reduzindo a nossa dependência da compra de equipamento externo."
 VEN_ending_the_rentier_state: "Fim do Estado Rentista"
 VEN_ending_the_rentier_state_desc: "Nosso país viveu como um Estado Rentista desde que encontramos os vastos campos de petróleo em nosso território, no entanto, agora devemos ter certeza de acabar com essa ideia."
 VEN_cater_to_the_labour_unions: "Atendo aos Sindicatos"
 VEN_cater_to_the_labour_unions_desc: "Os sindicatos trabalhistas em nosso país exigem mais representação, eles prometem investimentos no sul de nosso país se trabalharmos com eles, isso poderia levar a um melhor estado econômico no longo prazo."
 VEN_becoming_an_investment_hub: "Tornando-se um centro de investimentos"
 VEN_becoming_an_investment_hub_desc: "Como decidimos não ser mais um estado rentista, devemos incentivar o investimento de outros países no nosso para compensar isso, reduzindo as pesadas regulamentações impostas no passado e expandindo nossos escritórios para empresas estrangeiras que possamos fazer com que a mudança seja mais suave."
 VEN_joining_globalized_trade: "Aderindo ao Comércio Globalizado"
 VEN_joining_globalized_trade_desc: "A nação prioriza a racionalização dos processos comerciais e a remoção de barreiras ao comércio internacional. A Venezuela torna-se mais apta a facilitar o comércio, garantindo o fluxo eficiente de bens e serviços através das fronteiras."
 VEN_ending_oil_dependency: "Acabar com a dependência do petróleo"
 VEN_ending_oil_dependency_desc: "Embora sejamos muito ricos em petróleo, e a maior parte da nossa economia seja impulsionada por ele, não devemos permitir que ele tome completamente a nossa economia, devemos diversificar e expandir as indústrias já existentes no nosso país não afiliadas a ele."
 VEN_privitazing_job_sectors: "Privitazing Setores de Emprego"
 VEN_privitazing_job_sectors_desc: "O governo identifica cuidadosamente sectores de emprego específicos que beneficiariam da privatização. Estes sectores podem incluir indústrias como a indústria transformadora, o desenvolvimento de infra-estruturas e os serviços, onde o investimento privado e a concorrência podem aumentar a eficiência."
 VEN_investing_into_construction: "Investimentos em Construção"
 VEN_investing_into_construction_desc: "Com investimentos na construção, serão geradas oportunidades de emprego no sector da construção, contribuindo para a redução do desemprego e para o crescimento económico."
 VEN_renewable_energy_investments: "Investimentos em energias renováveis"
 VEN_renewable_energy_investments_desc: "Os investimentos da Venezuela em energia renovável refletem um compromisso resoluto com a transição para soluções de energia verde. O governo pretende reduzir a dependência do país de combustíveis fósseis e adotar recursos renováveis como energia eólica, solar e hidrelétrica."
 VEN_encouraging_hydropower: "Incentivando a energia hidrelétrica"
 VEN_encouraging_hydropower_desc: "A Venezuela se compromete com o desenvolvimento e expansão da infraestrutura hidrelétrica. Isso envolve a construção de barragens, reservatórios e usinas de energia para aproveitar o potencial energético de seus recursos hídricos."
 VEN_extracting_metals: "Extraindo Metais Preciosos"
 VEN_extracting_metals_desc: "O governo enfatiza os esforços da nação para aproveitar os seus valiosos recursos naturais, particularmente metais preciosos como ouro e diamantes. Este foco incorpora o esforço da Venezuela para explorar a sua riqueza mineral para o crescimento económico e o desenvolvimento nacional."
 VEN_acheiving_nuclear_power: "Alcançando a Energia Nuclear"
 VEN_acheiving_nuclear_power_desc: "A Venezuela, reconhecendo o potencial da energia nuclear no mundo moderno, tem como objetivo o desenvolvimento de um programa nuclear pacífico. O governo enfatiza o uso da tecnologia nuclear para fins civis, como geração de energia e aplicações médicas."
 VEN_the_oil_issue: "A questão do petróleo"
 VEN_the_oil_issue_desc: "A nação reconhece que a sua prosperidade económica está intrinsecamente ligada ao mercado petrolífero global. As decisões relativas à produção, preços e acordos comerciais são cruciais para a estabilidade financeira e o crescimento económico da Venezuela."
 VEN_foreign_oil_ventures: "Empreendimentos petrolíferos estrangeiros"
 VEN_foreign_oil_ventures_desc: "O governo procura ativamente investimentos estrangeiros para desenvolver e modernizar a sua indústria petrolífera. Isto não só aumenta a produção e as receitas, mas também promove o intercâmbio tecnológico e a especialização."
 VEN_chevron: "Chevron"
 VEN_chevron_desc: "A Chevron, uma das maiores empresas petrolíferas do mundo, tem uma presença notável na Venezuela. As abundantes reservas de petróleo do país tornaram-na um local atraente para as operações da Chevron."
 VEN_shell: "Concha"
 VEN_shell_desc: "A Shell é uma empresa Ango-Holandesa e a terceira maior empresa do mundo. Os seus recursos e experiência acumulados ao longo de mais de um século podem ser um grande trunfo para a Venezuela"
 VEN_cnpc: "CNPC"
 VEN_cnpc_desc: "A China National Petroleum Corporation (CNPC) emergiu como um ator importante no setor energético da Venezuela. Numa parceria económica mutuamente benéfica, a CNPC investiu pesadamente na indústria petrolífera da Venezuela, garantindo o acesso à vasta riqueza petrolífera do país."
 VEN_rosneft: "Rosneft"
 VEN_rosneft_desc: "A colaboração se concentra na exploração, extração e exportação de recursos petrolíferos venezuelanos. A experiência e o investimento da Rosneft contribuem para o desenvolvimento e expansão da indústria petrolífera da Venezuela."
 VEN_russian_development: "Desenvolvimento Russo"
 VEN_russian_development_desc: "As duas nações exploram oportunidades de cooperação no setor energético, incluindo a troca de conhecimentos especializados em petróleo e gás. Esta parceria tem o potencial de melhorar a economia da Venezuela."
 VEN_american_business_ventures: "Empreendimentos Empresariais Americanos"
 VEN_american_business_ventures_desc: "A Venezuela busca ativamente parcerias e investimentos de empresas americanas. O governo está empenhado em criar um ambiente convidativo para capital e experiência estrangeiros, reconhecendo o potencial para rejuvenescer indústrias-chave e promover o crescimento econômico."
 VEN_british_investments: "Investimentos Britânicos"
 VEN_british_investments_desc: "O governo venezuelano procura ativamente atrair investimentos britânicos para reforçar a sua economia. Oferece incentivos e um ambiente de negócios propício para encorajar as empresas e empreendedores britânicos a considerarem a Venezuela como um destino para implantação de capital."
 VEN_american_oil_deal: "Acordo Americano de Petróleo"
 VEN_american_oil_deal_desc: "O acordo inclui disposições para salvaguardar os investimentos e interesses americanos na Venezuela. Essas proteções visam tranquilizar os investidores estrangeiros e garantir a estabilidade a longo prazo do setor petrolífero."
 VEN_adopting_global_technologies: "Adoção de tecnologias globais"
 VEN_adopting_global_technologies_desc: "A Venezuela busca ativamente colaborações e parcerias com nações tecnologicamente avançadas. Essas colaborações promovem o intercâmbio de conhecimentos, o compartilhamento de pesquisas e o acesso a tecnologias de ponta."
 VEN_securing_the_oil: "Protegendo o Petróleo"
 VEN_securing_the_oil_desc: "O governo centra-se na salvaguarda e maximização dos valiosos recursos petrolíferos da nação. É o compromisso da nação em garantir a segurança do seu principal activo económico e explorá-lo ao máximo."
 VEN_utenther_the_oil: "Liberando o Petróleo"
 VEN_utenther_the_oil_desc: "O setor petrolífero da Venezuela tem sido uma pedra angular da economia nacional, rigidamente controlado pelo Estado. No entanto, os desafios económicos e as ineficiências pressionaram a indústria, necessitando de uma mudança significativa na abordagem."
 VEN_supports_belt_road: "Apoie o Cinturão e Rota"
 VEN_supports_belt_road_desc: "A Venezuela, sob o seu atual governo, estabelece uma parceria estratégica com a China, abraçando a Iniciativa Cinturão e Rota como um meio de fortalecer os laços econômicos e promover o desenvolvimento mútuo. As duas nações comprometem-se a trabalhar juntas em projetos de infraestrutura e acordos comerciais."
 VEN_joining_brics: "Aderindo ao BRICS"
 VEN_joining_brics_desc: "A adesão ao BRICS oferece à Venezuela um lugar à mesa com algumas das economias mais dinâmicas do mundo. Isso abre a porta para potenciais acordos comerciais, oportunidades de investimento e acesso a diversos mercados, ampliando as perspectivas econômicas do país."
 VEN_pdvsa_drilling_expansion: "Expansão de Perfuração PDVSA"
 VEN_pdvsa_drilling_expansion_desc: "A Venezuela embarca em uma jornada ambiciosa para aproveitar ainda mais seus extensos recursos petrolíferos e elevar seu status como produtor global de petróleo."
 VEN_venezuelan_steel_works: "Fábrica de Aço Venezuelana"
 VEN_venezuelan_steel_works_desc: "A Venezuela está comprometida em desenvolver uma indústria siderúrgica nacional, fornecendo à nação uma fonte autossustentável de produção de aço."
 VEN_venezuelan_aluminium_industry: "Indústria Venezuelana de Alumínio"
 VEN_venezuelan_aluminium_industry_desc: "A Venezuela embarca em uma jornada para expandir suas capacidades de produção de alumínio. As indústrias estatais e privadas colaboram para aumentar a produção, com foco no atendimento da demanda interna e, ao mesmo tempo, explorando potencialmente oportunidades de exportação."
 VEN_fight_poverty: "Combater a pobreza"
 VEN_fight_poverty_desc: "O governo reconhece a urgência de combater a pobreza para garantir o bem-estar dos seus cidadãos e a estabilidade da nação."
 venezuela.1.t: "A revogação das eleições"
 venezuela.1.d: "As eleições revogatórias estão prestes a ser realizadas. Elas ameaçam ver nosso grande líder destituído de seu cargo. Como devemos proceder? Podemos optar por subverter o processo democrático e acabar com as eleições em seu caminho ou podemos optar por permitir que avance como um farol da democracia."
 venezuela.1.a: "Agendar a eleição."
 venezuela.1.b: "Uma eleição trivial..."
 venezuela.2.t: "Mudança de paisagem"
 venezuela.2.d: "O ex-amigo de [VEN.GetLeader], Francisco Arias Cárdenas, governador do estado de Zulia, decidiu avançar na campanha. Ele está rapidamente ganhando apoio entre a classe média trabalhadora e as elites corporativas. O clero também estão em breve seguindo o exemplo de Cárdenas. Devemos abordar a crescente oposição entre esses órgãos políticos para impedir o apoio crescente de Cárdenas.\n"
 venezuela.2.a: "Isso é política"
 venezuela.2.b: "Caluniar a oposição"
 venezuela.2.c: "Repressão a Cárdenas"
 venezuela.5.t: "Aumentam os protestos da oposição"
 venezuela.5.d: "Notícias de Caracas relatam que nossos manifestantes conseguiram atacar e até mesmo tomar posse de prédios do governo. Cada vez mais policiais e militares estão mudando de lado e apoiando nossa revolução. Parece que os funcionários do governo estão saindo correndo do país e em breve teremos controle total sobre a Venezuela. O que devemos fazer com os apoiadores do regime anterior?"
 venezuela.5.o1: "Expurgar os comunistas restantes!"
 venezuela.5.o2: "Resolva o problema com dinheiro!"
 venezuela.14.t: "Questionando o Futuro"
 venezuela.14.d: "À medida que a junta consolida seu controle do poder, o povo da Venezuela não pode deixar de questionar a direção que sua nação está tomando. A dissidência cresce, não apenas nas ruas, mas também dentro das fileiras dos próprios militares A junta, ao sentir a crescente agitação, enfrenta um dilema: pode redobrar o seu regime autoritário, alienando ainda mais os seus cidadãos e arriscando a condenação internacional, ou pode escolher um caminho diferente. Algumas vozes dentro da junta defenderam uma solução negociada. transição para a democracia, reconhecendo que uma resolução pacífica pode ser a única forma de salvar o futuro da Venezuela."
 venezuela.14.a: "O que o futuro nos reserva?"
 venezuela.15.t: "A decisão"
 venezuela.15.d: "Enquanto a nação oscila à beira da incerteza, as escolhas feitas pela junta militar determinarão se a Venezuela continuará num caminho sombrio ou encontrará uma maneira de redescobrir as suas aspirações democráticas e reconstruir a sua sociedade fraturada. O os olhos do mundo estão fixos na Venezuela, esperando por uma resolução que restaure a paz e a prosperidade à nossa problemática nação."
 venezuela.15.a: "Os autocratas ocidentais liderarão."
 venezuela.15.b: "O populista de direita liderará."
 venezuela.15.c: "O fascista liderará."
 venezuela.8.t: "A questão de Curaçao"
 venezuela.8.d: "A história apresentada ao mundo e pelo povo venezuelano é que Curaçao, com sua localização estratégica e portos prósperos, já fez parte da herança histórica da Venezuela antes de ser injustamente tomada pelos holandeses durante a época colonial. A presença holandesa na ilha é uma exploração colonial contínua, e eles argumentam que é hora de Curaçao retornar ao seu legítimo proprietário."
 venezuela.8.a: "Evitaremos o derramamento de sangue desnecessário!"
 venezuela.8.b: "Defenderemos a legítima soberania do reino!"
 venezuela.9.t: "A cessão de Curaçao"
 venezuela.9.d: "De volta à Holanda, a proposta gerou debates intensos. Alguns políticos a consideraram uma traição aos interesses holandeses, enquanto outros a viram como uma solução pragmática para desinvestir em territórios ultramarinos dispendiosos. Em última análise, o governo holandês decidiu para prosseguir negociações com a Venezuela e concordaram em ceder-lhes o território."
 venezuela.9.a: "A ilha de Curaçao foi finalmente libertada dos opressores coloniais holandeses."
 venezuela.10.t: "Os holandeses recusam nossa oferta"
 venezuela.10.d: "O governo holandês, empenhado em proteger os seus territórios ultramarinos e em defender os princípios da autodeterminação, rejeitou firmemente as exigências da Venezuela. Enfatizou que o povo de Curaçao escolheu o seu próprio destino e que os seus desejos devem ser respeitados. O A presença militar holandesa na ilha foi reforçada como uma mensagem clara do seu compromisso."
 venezuela.10.a: "Quando termina a diplomacia, começa a guerra!"
 venezuela.11.t: "A exigência da Venezuela pela nossa submissão"
 venezuela.11.d: "O governo venezuelano emitiu um ultimato ao Peru, exigindo que eles aceitassem se tornar uma nação fantoche sob controle venezuelano. Prometendo apoio econômico e tecnológico, projetos de desenvolvimento conjuntos e uma visão compartilhada de proteger o ecossistema único da Amazônia. Eles enfatizou a importância da unidade entre as nações amazônicas para afastar potenciais ameaças externas de potências estrangeiras que olham para a riqueza da região. O ultimato foi entregue com uma advertência severa: a recusa resultaria em ação militar!"
 venezuela.11.o1: "Vamos nos submeter ao governo deles."
 venezuela.11.o2: "Defenderemos nossa soberania"
 venezuela.12.t: "O Peru cedeu à pressão"
 venezuela.12.d: "O Peru, sentindo-se encurralado e incapaz de resistir ao poder da Venezuela, concordou relutantemente com os termos e tornou-se uma nação fantoche. As tropas venezuelanas estavam estacionadas em locais importantes em todo o Peru, e os conselheiros venezuelanos assumiram o controle do governo peruano. Enquanto isso, a narrativa oficial pintou isto como um movimento benevolente para estabilizar a região; na realidade, foi um jogo de poder estratégico da Venezuela para garantir os seus interesses e expandir a sua influência na América do Sul."
 venezuela.12.o1: "O domínio da Venezuela cresce!"
 venezuela.13.t: "O Peru não cedeu sob pressão"
 venezuela.13.d: "O Peru respondeu à exigência da Venezuela com uma recusa firme, mas comedida. Eles enfatizaram seu compromisso com a autodeterminação e o direito de governar seus próprios assuntos sem interferência externa."
 venezuela.13.o1: "Eles enfrentarão nosso poderio militar!"
 venezuela.16.t: "Exigindo o Canal"
 venezuela.16.d: "Com um senso de direito histórico, os líderes da Venezuela afirmam que é sua responsabilidade retificar esta aparente injustiça histórica. Eles afirmaram que o Panamá, como uma província rebelde, pertence legitimamente ao controle venezuelano. Eles argumentam que este movimento restaurariam a continuidade histórica, aumentariam a estabilidade regional e cumpririam uma aspiração de longa data de reunir o que consideram uma nação fraturada."
 venezuela.16.o1: "Vamos nos submeter ao governo deles"
 venezuela.16.o2: "Lutaremos pela nossa soberania"
 venezuela.17.t: "Curvando-se sob pressão"
 venezuela.17.d: "Sob a sombra de uma potencial agressão militar e com a sua soberania nacional em jogo, o Panamá aceitou relutantemente a nossa proposta. A liderança panamenha, forçada a tomar uma decisão angustiante, escolheu o caminho que acreditava que protegeria a sua nação de danos imediatos. Eles concordaram em cooperar connosco, sabendo ao mesmo tempo que esta decisão veio à custa da sua querida independência."
 venezuela.17.o1: "Bem-vindo de volta!"
 venezuela.18.t: "Não recuando"
 venezuela.18.d: "O Panamá, no entanto, foi resoluto em sua determinação de manter sua soberania. O governo panamenho rebateu nossas reivindicações históricas citando os tratados e acordos internacionais que reconheceram a independência do Panamá há mais de um século. Eles argumentaram que sua soberania era uma questão resolvida e não estava em negociação."
 venezuela.18.o1: "idiotas!"
 venezuela.19.t: "[VEN.GetName] quer que assinemos um tratado!"
 venezuela.19.d: "Os [VEN.GetAdjective] nos pediram para assinar um tratado que nos responsabilizaria por garantir sua segurança. Em troca, receberemos alguma influência em sua nação."
 venezuela.19.a: "Boa ideia, assine"
 venezuela.19.b: "Não"
 venezuela.20.t: "[USA.GetName] aceitou nosso tratado!"
 venezuela.20.d: "[USA.GetName] concordou em assinar um tratado que garante a nossa segurança. É sensato fazermos o mesmo, para que possamos mostrar a nossa gratidão."
 venezuela.20.a: "Absolutamente"
 venezuela.21.t: "[USA.GetName] se recusa a assinar o tratado!"
 venezuela.21.d: "[USA.GetName] se recusou a assinar nosso tratado, o que significa que eles não nos protegerão!"
 venezuela.21.a: "Triste"
 venezuela.22.t: "[VEN.GetName] pede bases"
 venezuela.22.d: "[VEN.GetName] nos pediu para estabelecer bases militares conjuntas em uma demonstração de amizade. Não temos nada a perder com isso."
 venezuela.22.a: "Ok"
 venezuela.22.b: "Não"
