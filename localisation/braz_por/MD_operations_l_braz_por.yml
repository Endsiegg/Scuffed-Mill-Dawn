l_braz_por:
 track_HVTs: "Rastrear Alvos de Alto Valor"
 track_HVTs_desc: "As atividades terroristas de [FROM.GetName] dependem da liderança de vários comandantes de alto perfil. Para eliminar esses comandantes, primeiro devemos usar agentes de inteligência para identificar suas localizações precisas."
 OPERATION_TOKEN_HVT: "Localização de AVH"
 OPERATION_TOKEN_HVT_DESC: "Localizou um alvo de alto valor."
 ct_track_HVTs: "Localizar Alvos de Alto Valor"
 ct_track_HVTs_desc: "Nossos agentes usarão uma combinação de informantes locais e inteligência de sinais para rastrear comandantes jihadistas. Essas informações serão transmitidas de volta à sede em preparação para uma operação futura."
 ct_track_HVTs_outcome: "Nossos agentes conseguiram adquirir a localização de um importante comandante jihadista através de informantes locais e do monitoramento bem-sucedido das comunicações jihadistas."
 ct_track_HVTs_outcome_fail: "§ROs militantes jihadistas descobriram a operação de nossos agentes e os emboscaram em um local remoto antes que pudessem localizar comandantes importantes. Perdemos contato com nossos agentes quando o ataque começou.§!"
 decapitation_strike: "Coordenar Ataque de Decapitação"
 decapitation_strike_desc: "Agora que um comandante [FROM.GetAdjective] foi localizado, podemos usar agentes no terreno para direcionar um ataque aéreo de precisão para eliminá-lo. Os ataques aéreos são menos arriscados para nossos agentes em comparação com incursões de forças especiais, mas não fornecem inteligência e têm mais chances de errar o alvo e causar baixas civis."
 ct_drone_strike: "Chamar Ataque de Drones"
 ct_drone_strike_desc: "Nossos agentes seguirão para um ponto de observação que tem vista para a localização do alvo. Uma vez que o objetivo seja positivamente identificado, nossos agentes irão iluminar o alvo e chamar um ataque. Um veículo aéreo não tripulado seguirá para a localização a partir de uma de nossas bases próximas para eliminar o alvo."
 ct_drone_strike_outcome: "Nossos agentes identificaram positivamente o alvo e chamaram com sucesso um ataque aéreo. O operador do drone disparou vários mísseis antes de retornar à base."
 ct_drone_strike_outcome_fail: "§RAntes que nossos agentes pudessem chegar ao ponto de observação, eles foram atacados por militantes jihadistas e perderam o contato com a sede.§!"
 ct_helicopter_strike: "Chamar Ataque de Helicóptero"
 ct_helicopter_strike_desc: "Nossos agentes seguirão para um ponto de observação que tem vista para a localização do alvo. Uma vez que o objetivo seja positivamente identificado, nossos agentes irão iluminar o alvo e chamar um ataque. Um helicóptero de ataque seguirá para a localização a partir de uma de nossas bases próximas para eliminar o alvo."
 ct_helicopter_strike_outcome: "Nossos agentes identificaram positivamente o alvo e chamaram com sucesso um ataque aéreo. O piloto do helicóptero disparou vários mísseis antes de retornar à base."
 ct_helicopter_strike_outcome_fail: "§RAntes que nossos agentes pudessem chegar ao ponto de observação, eles foram atacados por militantes jihadistas e perderam o contato com a sede.§!"
 ct_fighter_strike: "Chamar Ataque de Jato"
 ct_fighter_strike_desc: "Nossos agentes seguirão para um ponto de observação que tem vista para a localização do alvo. Uma vez que o objetivo seja positivamente identificado, nossos agentes irão iluminar o alvo e chamar um ataque. Um caça seguirá para a localização a partir de uma de nossas bases próximas para eliminar o alvo."
 ct_fighter_strike_outcome: "Nossos agentes identificaram positivamente o alvo e chamaram com sucesso um ataque aéreo. O piloto do caça disparou vários mísseis antes de retornar à base."
 ct_fighter_strike_outcome_fail: "§RAntes que nossos agentes pudessem chegar ao ponto de observação, eles foram atacados por militantes jihadistas e perderam o contato com a sede.§!"
 terror.17.t: "Comandante de [FROM.FROM.GetName] Morto em Ataque Aéreo [FROM.GetAdjective]"
 terror.17.d1: "Aeronaves [FROM.GetAdjective], com a assistência de nossos serviços de inteligência, conseguiram localizar e eliminar um proeminente líder jihadista [FROM.FROM.GetAdjective]. Nossos analistas estão da opinião de que sua remoção irá prejudicar significativamente as atividades de [FROM.FROM.GetNameDef], reduzindo a ameaça representada pelo terrorismo fundamentalista radical na região."
 terror.17.d2: "É com o coração pesado que devemos nos despedir de nosso bravo comandante, que foi abatido por um ataque aéreo covarde. Nunca esqueceremos seu sacrifício, nem os vilões que o tiraram deste mundo."
 terror.17.a: "Missão cumprida."
 terror.17.b: "Que descanse em paz!"
 kia_tt: "Foi morto em ação.\n"
 terror.18.t: "Identificação Errada Leva a Baixas Civis"
 terror.18.d: "Embora nossos agentes tenham relatado a eliminação bem-sucedida de seu alvo, relatórios recentes indicam que isso não é verdade. Uma combinação de inteligência incorreta e ineptidão levou à morte de vários civis que estavam no lugar errado na hora errada. Esse erro inevitavelmente levará a uma maior simpatia pela causa jihadista entre a população local, mas suas consequências internas podem ser mitigadas negando envolvimento."
 terror.18.a: "Aceitar a responsabilidade."
 terror.18.b: "Negar envolvimento."
 potential_leak_tt: "§RAs informações sobre nossa tentativa de encobrir esse incidente podem vazar, prejudicando nossa popularidade mais do que aceitar a responsabilidade faria.§!"
 kill_or_capture_raid: "Realizar Ataque para Matar ou Capturar"
 kill_or_capture_raid_desc: "Agora que localizamos um jihadista de alto escalão [FROM.GetAdjective], podemos enviar uma unidade de forças especiais de elite para matar ou capturar o comandante. Capturar o AVH nos dará informações úteis sobre as atividades jihadistas, como a localização de outro alvo."
 helicopter_infiltration: "Infiltração de Helicóptero"
 helicopter_infiltration_desc: "Nossos agentes embarcarão em helicópteros em uma de nossas bases militares, que então seguirão para a localização do alvo. Os agentes descerão rapidamente e seguirão em direção ao objetivo."
 helicopter_infiltration_outcome: "Nossos agentes desembarcaram com sucesso dos transportes de helicóptero em uma localização isolada e avançaram em direção ao objetivo."
 helicopter_infiltration_outcome_failure: "Nossos agentes foram alvo de fogo inimigo ao tentar desembarcar de seus transportes de helicóptero e perderam o contato com a sede."
 helicopter_exfiltration: "Exfiltração de Helicóptero"
 helicopter_exfiltration_desc: "Nossos agentes seguirão para uma zona de pouso pré-designada e soltarão fumaça para sinalizar sua localização. Helicópteros de transporte então pegarão os agentes e retornarão à base."
 helicopter_exfiltration_outcome: "Nossos agentes conseguiram com sucesso garantir a zona de pouso e sinalizar para os pilotos de helicóptero, que os pegaram e retornaram à base."
 helicopter_exfiltration_outcome_failure: "Nossos pilotos de helicóptero foram alertados por nossos agentes antes de chegar à zona de pouso e a extração foi subsequentemente cancelada. É altamente provável que isso tenha ocorrido devido à zona de pouso ter sido comprometida pelo inimigo."
 raid_compound: "Assalto ao Complexo"
 raid_compound_desc: "Sob a cobertura da escuridão, nossos agentes, juntamente com operadores de forças especiais, lançarão um assalto ao complexo onde o alvo de alto valor está localizado. Eles receberão a tarefa de capturar o AVH, se possível, ou matá-lo."
 raid_compound_outcome: "Nossos operadores realizaram com sucesso o assalto ao complexo, matando muitos militantes suspeitos e não sofrendo baixas."
 raid_compound_outcome_failure: "Os jihadistas foram alertados sobre nosso assalto e prepararam uma emboscada para nossos agentes. Nossos operadores de forças especiais não conseguiram localizar os agentes que os acompanhavam no caos e foram forçados a recuar sem eles devido ao contra-ataque jihadista."
 captured_tt: "Foi capturado e detido para interrogatório."
 terror.19.t: "Comandante de [FROM.FROM.GetName] Tirado de Ação Após Ataque [FROM.GetAdjective]"
 terror.19.d1: "Nossas forças de operações especiais confirmaram que tiveram sucesso em capturar um proeminente comandante jihadista [FROM.FROM.GetAdjective]. Isso infligiu um golpe significativo em [FROM.FROM.GetNameDef], que está aparentemente se esforçando para se ajustar à ausência do comandante. Além disso, nosso prisioneiro já forneceu informações úteis sobre as atividades de sua organização."
 terror.19.d2: "Desastre abateu nossa luta, pois um de nossos comandantes foi capturado pelo inimigo. Embora confiemos na lealdade de nossos combatentes à causa, não devemos descartar a possibilidade de que ele tenha sido forçado a entregar informações sobre nossa organização que o inimigo poderia usar contra nós."
 terror.19.d3: "Nossas forças de operações especiais confirmaram que o AVH [FROM.FROM.GetAdjective] foi morto em ação. A morte do comandante infligiu um golpe significativo em [FROM.FROM.GetNameDef], que está aparentemente se esforçando para se ajustar à ausência do comandante. No entanto, não fomos capazes de obter mais inteligência que poderíamos ter obtido capturando-o vivo."
 terror.19.d4: "Desastre abateu nossa luta, pois um de nossos comandantes foi morto pelo inimigo. Nosso bravo comandante supostamente se matou em vez de cair nas mãos do inimigo, um ato louvável pelo qual certamente será recompensado na vida após a morte."
 terror.19.b: "Espero que ele mantenha a boca fechada..."
 terror.20.d: "Tornou-se cada vez mais claro que nosso ataque das forças especiais falhou em seu objetivo. Muitos dos mortos acabaram sendo civis em vez de militantes jihadistas, e o alvo que o ataque deveria eliminar não foi visto em lugar algum. Esse erro inevitavelmente levará a uma maior simpatia pela causa jihadista entre a população local, mas suas consequências internas podem ser mitigadas negando envolvimento."
 terror.21.t: "Vazamento Revela Encobrimento de Operação de Contra-Terrorismo Mal-sucedida"
 terror.21.d: "Um denunciante dentro do exército passou informações sobre nossa operação mal-sucedida há meio ano para uma organização de notícias proeminente em nosso país. O público reagiu com raiva como resultado do encobrimento da operação no exterior, que resultou em múltiplas mortes civis."
 terror.21.a: "Seremos capazes de sobreviver a essa controvérsia?"
 locate_arms_caches: "Localizar Esconderijos de Armas"
 locate_arms_caches_desc: "[FROM.GetNameDef] possui esconderijos de armas espalhados pelo território que controla para facilitar suas atividades terroristas. Muitos desses esconderijos de armas não são visíveis do ar, portanto, encontrá-los requer a perspicácia de agentes no terreno que possam usar informantes locais e inteligência de sinais para encontrar esses esconderijos ocultos."
 OPERATION_TOKEN_ARMS_CACHE: "Localização de Esconderijo de Armas"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Localizou um esconderijo de armas oculto."
 strike_arms_caches: "Coordenar Ataque aos Esconderijos de Armas"
 strike_arms_caches_desc: "Agora que um esconderijo de armas [FROM.GetAdjective] foi localizado, podemos usar agentes no terreno para coordenar um ataque aéreo de precisão para eliminá-lo. Ataques aéreos são menos arriscados para nossos agentes em comparação com incursões de forças especiais, mas não fornecem inteligência e têm mais chances de errar o alvo e causar baixas civis."
 raid_arms_caches: "Realizar Incursão nos Esconderijos de Armas"
 raid_arms_caches_desc: "Agora que localizamos um esconderijo de armas oculto [FROM.GetAdjective], podemos enviar uma unidade de forças especiais de elite para destruí-lo. O esconderijo de armas também pode conter informações úteis sobre as atividades jihadistas, como a localização de outro alvo."
 terror.22.t: "Esconderijo de Armas [FROM.FROM.GetAdjective] Destruído em Ataque Aéreo [FROM.GetAdjective]"
 terror.22.d1: "Aeronaves [FROM.GetAdjective], com a assistência de nossos serviços de inteligência, conseguiram localizar e destruir um importante esconderijo de armas jihadistas. Nossos analistas acreditam que sua destruição prejudicará as atividades de [FROM.FROM.GetNameDef], reduzindo a ameaça representada pelo terror fundamentalista radical na região."
 terror.22.d2: "Um de nossos esconderijos de armas foi destruído por um ataque aéreo inimigo, prejudicando as atividades de nossa organização."
 terror.22.b: "Nossa luta continua, independentemente disso..."
 terror.23.t: "Esconderijo de Armas [FROM.FROM.GetAdjective] Destruído em Ataque [FROM.GetAdjective]"
 terror.23.d1: "Nossas forças de operações especiais confirmaram que tiveram sucesso em destruir um grande esconderijo de armas [FROM.FROM.GetAdjective]. Isso infligiu um golpe significativo no esforço de guerra de [FROM.FROM.GetNameDef]. Infelizmente, nossos agentes não foram capazes de obter nenhuma inteligência acionável do esconderijo de armas."
 terror.23.d2: "Forças inimigas destruíram um de nossos esconderijos de armas ocultos, prejudicando nosso esforço de guerra. Felizmente, parece que eles não foram capazes de garantir qualquer inteligência útil do esconderijo antes de destruí-lo."
 terror.23.d3: "Nossas forças de operações especiais confirmaram que tiveram sucesso em destruir um grande esconderijo de armas [FROM.FROM.GetAdjective]. Isso infligiu um golpe significativo no esforço de guerra de [FROM.FROM.GetNameDef]. Além disso, nossos agentes foram capazes de adquirir inteligência acionável do esconderijo de armas."
 terror.23.d4: "Forças inimigas destruíram um de nossos esconderijos de armas ocultos, prejudicando nosso esforço de guerra. Ainda pior, parece que eles foram capazes de garantir inteligência útil do esconderijo antes de destruí-lo. Devemos estar preparados para futuras operações [FROM.GetAdjective] contra nós."
 raid_cache: "Realizar Incursão em Esconderijo de Armas"
 raid_cache_desc: "Nossos agentes acompanharão as forças de operações especiais em uma incursão no esconderijo de armas jihadista. Antecipamos resistência mínima. Uma vez que nossos operadores tenham assumido o controle do esconderijo de armas, eles o vasculharão em busca de inteligência acionável antes de destruí-lo com explosivos."
 raid_cache_outcome: "Nossos agentes invadiram a vila onde se supunha estar o esconderijo de armas, matando vários suspeitos de jihadistas."
 raid_cache_outcome_failure: "Nossos agentes enfrentaram um volume inesperado de resistência por parte dos militantes jihadistas antes de chegarem ao esconderijo de armas, obrigando nossas forças especiais a baterem em retirada apressada. Na confusão, os operadores de forças especiais perderam o contato com os agentes que os acompanhavam."
 increase_corrutiption: "Aumentar Corrupção"
 increase_corrutiption_desc: "Nossas operações para aumentar nossa influência em [FROM.GetName] têm se mostrado demoradas e caras, talvez se eles fossem mais receptivos a subornos, isso poderia ser mais rápido..."
 sabotage_aramco: "Sabotar a Aramco"
 sabotage_aramco_desc: "Usaremos nossa influência no Iêmen e na Arábia para desferir um golpe severo na economia saudita."
 blow_nahariya_weapon_storage: "Destruir Armazenamento de Armas em Nahariya"
 blow_nahariya_weapon_storage_desc: "Nossa influência de inteligência no regime sionista aumentou, é hora de mostrar a eles quem vencerá esta guerra..."
 blow_turkey_iraqi_base: "Destruir Base Turquia-Iraque"
 blow_turkey_iraqi_base_desc: "Nossa influência de inteligência na Turquia aumentou, podemos usar isso para prejudicar suas unidades."
 blow_baku_gas_canals: "Destruir Canais de Gás de Baku"
 blow_baku_gas_canals_desc: "Nossa influência de inteligência no Azerbaijão aumentou, podemos usar isso para prejudicar sua economia."