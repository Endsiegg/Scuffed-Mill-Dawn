 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Investir em projetos de construção aumentará sua influência no país-alvo e fornecerá renda de investimento para o seu país.\n\n§YA corrupção do país e o nível de infraestrutura do estado afetarão o tempo total de construção. A construção tem um aumento padrão de 35% no tempo, independentemente dos modificadores.§!\n\n§LSe o país-alvo aceitar sua oferta de investimento, no final do período de construção eles ganharão o edifício.§!\nO IA negará investimentos se tiver problemas com a economia ou sua influência doméstica estiver muito baixa.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YPré-requisitos§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Se o país aceitar, haverá um cronômetro de §Y14 dias§! que começa na aceitação. Você não ganhará mais influência, independentemente de quanto dinheiro você investir nesta nação durante esse período de resfriamento."
 AC_30_cooldown_tt: "Se o país aceitar, haverá um cronômetro de §Y30 dias§! que começa na aceitação. Você não ganhará mais influência, independentemente de quanto dinheiro você investir nesta nação durante esse período de resfriamento."
 AC_build_button_tt_2: "Cancelar o projeto ativo (Você só pode fazer um investimento neste estado por dia)."
 AC_build_button_tt_b: "Pressionar este botão solicitará uma permissão ao controlador do estado. Se eles aceitarem, um projeto de construção começará em sua aba de decisões. Este projeto se repetirá até que todos os edifícios enfileirados sejam concluídos.\n\n§YA velocidade de construção sofre uma penalização de -25% do que seria normalmente (os modificadores de velocidade de construção do seu país se aplicam).§![From.AC_GetPoliticalPowerCost]\n\n§LVocê só pode ter um projeto de construção ativo por vez.\n\nUm estado não pode ter um projeto de construção ativo de vários países ao mesmo tempo.\n\nO controlador deste estado recusará se tiver uma opinião negativa sobre você.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Vamos ganhar influência com este projeto de investimento.\n\n[cooldown_de_investimento]"
 influence_gain_tooltip_no_tt: "Não ganharemos influência com este projeto de investimento.\n"
 AC_event.1.t: "Oferta de Investimento de [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] propõe construir [?From.project_build_amount^-1]x [From.AC_GetConstructionType] em [?FROM.AC_state_target.GetName].\n\nO custo total do projeto é estimado em $$[?From.project_monetary_cost^-1] bilhões. [From.GetName] está nos oferecendo um acordo em que contribuímos com 10% da soma da construção. O [From.GetNameWithFlag] potencialmente ganhará influência com este trabalho. [FROM.GetNameWithFlag] lucrará com este projeto."
 AC_event.1.o1: "Aceitar"
 AC_event.1.o2: "Recusar"
 AC_event.2.t: "Permissão de Construção Recusada"
 AC_event.2.d: "Recebemos uma recusa de nosso potencial novo parceiro de investimento. É inacreditável que eles recusariam nosso projeto! Não é como se ganhássemos influência ou controle sobre o governo ajudando a desenvolver suas nações! Bem, o acordo de investimento com [FROM.GetName] falhou em [?FROM.AC_state_target.GetName], então podemos muito bem enviar a alguém mais uma oferta de investimento."
 AC_event.2.o1: "Talvez o vizinho deles..."
 AC_event.3.t: "Projeto de Construção Cancelado"
 AC_event.3.d: "Infelizmente, não conseguimos concluir nosso acordo de investimento com nossos amigos em [FROM.GetName]. Há muitas razões possíveis para isso, seja relações com o governo, falta de financiamento ou talvez apenas uma falta de interesse geral por parte da população local. Sempre podemos tentar outra hora."
 AC_event.3.o1: "É perda deles!"
 AC_cancel_investment_tt: "Cancelar o seguinte investimento de [From.GetName]:"
 AC_build_cost_tt: "§YCusto de Investimento Estrangeiro§!\n\n§OCusto de Investimento Estrangeiro§! §gé o custo inicial do projeto que estamos considerando começar. Ele é diretamente retirado do tesouro de nossa nação e adicionado aos nossos§! §gInvestimentos Internacionais§! §gna aceitação do projeto.§!\n\n§gSe você acabou de clicar de outro país ou estado, certifique-se de aumentar a quantidade de edifícios ou clicar em outro edifício para atualizar a dica de ferramenta e ver o custo real.§!\n\n§gCorrupção, ideias nacionais e mais podem afetar o custo do projeto de investimento. A corrupção da nação investida aumentará o custo do projeto com base em seu nível de corrupção.§!\n"
 AC_build_cost_tt_delayed: "Modificadores:\n§YCusto para Investir em [Prev.Controller.GetNamewithFlag]:§! [?ROOT.displayable_monetary_cost_modifier|%0-] \n"
 AC_clock_tt: "§YTempo para Completar o Investimento:§! [?ROOT.project_total_construction_duration_display^-1] Dias\n\n§YTempo para Completar o Investimento§! §gsimplesmente é o total do tempo que levará para concluir nosso projeto proposto. Quanto mais edifícios você estiver oferecendo para §Y[Prev.Controller.GetNamewithFlag]§! mais longo será o projeto.§!\n\n§gSe você acabou de clicar de outro país ou estado, certifique-se de aumentar a quantidade de edifícios ou clicar em outro edifício para atualizar a dica de ferramenta e ver o custo real.§!\n"
