 AC_construction_CIC: "§YIndústria Civil§!\nEste edifício fornece ao estado indústria para a produção de bens civis ou construção de novos edifícios. Pode ser convertido em indústria militar, se necessário.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! Bilhões"
 AC_construction_CIC_delayed: "§YPré-requisitos§!:\n[!AC_building_cic_button_click_enabled]"
 AC_construction_MIC: "§YIndústria Militar§!\nEste edifício fornece ao estado indústria para a produção de novo equipamento militar. Pode ser convertido em indústria civil, se necessário.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! Bilhões"
 AC_construction_MIC_delayed: "§YPré-requisitos§!:\n[!AC_building_mic_button_click_enabled]"
 AC_construction_NIC: "§YEstaleiro Naval§!\nEste edifício fornece ao estado indústria para construção de novos navios.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_DOCKYARD]§! Bilhões"
 AC_construction_NIC_delayed: "§YPré-requisitos§!:\n[!AC_building_nic_button_click_enabled]"
 AC_construction_INF: "§YInfraestrutura§!\nEste edifício proporciona ao estado melhorias na infraestrutura. Aumenta o fornecimento de energia em regiões estratégicas e a velocidade das suas divisões, além de aumentar a extração de recursos naturais.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! Bilhões"
 AC_construction_INF_delayed: "§YPré-requisitos§!:\n[!AC_building_infra_button_click_enabled]"
 AC_construction_offices: "§YSetor de Escritórios§!\nO setor de escritórios representa todas as outras indústrias da economia além da extração e indústrias pesadas. Isso inclui finanças, atendimento ao cliente, tecnologia da informação, serviços de varejo e muito mais.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_OFFICES]§! Bilhões"
 AC_construction_offices_delayed: "§YPré-requisitos§!:\n[!AC_building_offices_button_click_enabled]"
 AC_construction_AA: "§YSilo de Mísseis SAM§!\nOs Complexos de Mísseis Ar-Superfície (SAM) são compostos por mísseis antiaéreos de longo alcance. Devido à distância, os mísseis são mais pesados e pouco móveis. Eles disparam mísseis contra aeronaves inimigas entrantes e protegem contra bombardeios. Se os SAMs forem implantados nesse papel, eles fornecem defesa contra mísseis para o estado e os estados vizinhos no alcance.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_ANTIAIR]§! Bilhões"
 AC_construction_AA_delayed: "§YPré-requisitos§!:\n[!AC_building_antiair_button_click_enabled]"
 AC_construction_RAD: "§YEstação de Radar§!\nEstações de Radar permitem obter informações sobre as tropas inimigas em estados próximos. Consiste em vários radares e sensores, além de ativos de inteligência e capacidade de analisar a situação em evolução.\nUm nível mais alto aumentará seu alcance eficaz.\nSeus radares também fornecem ao estado uma melhor detecção das forças aéreas inimigas, dando às suas aeronaves uma melhor chance de engajá-las.\nAlém disso, os radares aumentam a detecção das frotas inimigas no mar.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_RADAR]§! Bilhões"
 AC_construction_RAD_delayed: "§YPré-requisitos§!:\n[!AC_building_radar_button_click_enabled]"
 AC_construction_AIR: "§YBase Aérea§!\nEste edifício proporciona ao estado a implantação das suas forças aéreas.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_AIRBASE]§! Bilhões"
 AC_construction_AIR_delayed: "§YPré-requisitos§!:\n[!AC_building_airbase_button_click_enabled]"
 AC_construction_fuel_silo: "§YReserva Estratégica de Combustível§!\nEste edifício fornece à sua nação mais espaço para estocagem de §HCombustível§!.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_FUEL_SILO]§! Bilhões"
 AC_construction_fuel_silo_delayed: "§YPré-requisitos§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 AC_construction_internet_station: "§YInfraestrutura de Rede§!\nA Infraestrutura de Rede são estruturas altas usadas nos campos de telecomunicações e comunicação por rádio para transmitir sinais por grandes distâncias ou cabos de fibra ótica subterrâneos e sistemas de computação em nuvem. \n\nA Infraestrutura de Rede§! melhora a velocidade de construção local.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! Bilhões"
 AC_construction_internet_station_delayed: "§YPré-requisitos§!:\n[!AC_building_internet_station_button_click_enabled]"
 AC_construction_REF: "§YRefinarias Sintéticas§!\nEste edifício converte matéria orgânica, como culturas energéticas e madeira, em combustível.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_REFINERY]§! Bilhões"
 AC_construction_REF_delayed: "§YPré-requisitos§!:\n[!AC_building_ref_button_click_enabled]"
 AC_construction_POWER_PLANT: "Usina Termelétrica de Combustíveis Fósseis\nA Usina Termelétrica de Combustíveis Fósseis é uma categoria para todas as fontes de energia termoelétrica baseadas em combustíveis fósseis. Estas incluem, mas não se limitam a: carvão, gás natural e óleo.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! Bilhões"
 AC_construction_POWER_PLANT_delayed: "§YPré-requisitos§!:\n[!AC_building_power_plant_button_click_enabled]"
 AC_construction_NUCLEAR_REACTOR: "Reator Nuclear\nO edifício do Reator Nuclear converte energia nuclear em energia elétrica, consumindo urânio moderadamente enriquecido no processo.\n\nCusto Base por Estrutura: R$[?global.BUILD_COST_NUCLEAR_REACTOR] Bilhões"
 AC_construction_NUCLEAR_REACTOR_delayed: "Pré-requisitos:\n[!AC_building_nuclear_reactor_button_click_enabled]"
 AC_construction_AGRICULTURE_DISTRICT: "§YDistritos agrícolas comercializados§!\n§YDistritos de Agricultura Comercializada§! representa um apanhado para toda a agricultura não-subsistência dentro da nossa nação. Inclui Agroindústria, terras aráveis, silos de grãos, talhos e muito mais.\n\n§YCusto Base por Estrutura:§!§R$[?global.BUILD_COST_AGRICULTURE_DISTRICT]§!Bilhões"
 AC_construction_AGRICULTURE_DISTRICT_delayed: "§YPré-requisitos§!:\n[!AC_building_agriculture_district_button_click_enabled]"
