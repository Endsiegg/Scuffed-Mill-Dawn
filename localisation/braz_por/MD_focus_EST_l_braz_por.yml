 estonia.100.t: "A acusação de espionagem"
 estonia.100.d: "A fronteira entre nosso país e [SOV.GetName] está repleta de tensões após a última década, à medida que continuamos a nos separar de [SOV.GetName] e de sua influência. Houve acusações de espionagem do nosso lado e o seu lado nas nossas regiões fronteiriças. Devemos redobrar as nossas acusações ou procurar mediar as tensões?"
