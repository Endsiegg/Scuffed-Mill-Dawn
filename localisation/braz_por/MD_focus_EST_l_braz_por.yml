l_braz_por:
 EST_focus_tree: "Árvore de Foco da Estônia"
 EST_estonias_future: "O Futuro da Estônia"
 EST_estonias_future_desc: "O futuro de nossa nação está no desconhecido, é hora de moldarmos nosso país no que queremos que ele seja."
 EST_looking_to_the_west: "Democracia da Estônia"
 EST_looking_to_the_west_desc: "A Estónia é uma democracia de curta duração resultante do colapso da União Soviética. Ainda assim, continua a alinhar os seus valores com a Democracia Liberal Ocidental e, como tal, muitos dos partidos seguem este alinhamento. Os partidos na política da Estónia espectro seguem muitas das mesmas tendências ideológicas que você veria em grande parte do Ocidente."
 EST_isamaa: "Pátria"
 EST_isamaa_desc: "Isamaa, traduz-se diretamente em 'Pátria'. Isamaa é um partido democrático cristão, que busca promover a ideologia de centro-direita em direção à direita na Estônia."
 EST_re: "O pronto-socorro"
 EST_re_desc: "O Partido Reformista da Estônia é um partido político de centro-direita focado em políticas econômicas liberais e no apoio à adesão à OTAN e à União Europeia. Foi fundado em 1994 e atualmente detém o maior número de assentos no parlamento da Estônia, tornando-o o maior partido político partido na Estônia. Seus objetivos incluem a redução de impostos, o aumento da privatização e a promoção do empreendedorismo."
 EST_neutral_desc: ""
 EST_armed_forces: "Forças de Defesa da Estônia"
 EST_armed_forces_desc: "As Forças de Defesa da Estônia consistem em todos os ramos das forças armadas da Estônia, sendo seu objetivo principal a preservação da independência e soberania da Estônia, bem como da ordem constitucional. Da forma como estão atualmente, os militares poderiam receber mais atenção se desejarmos que permaneçam relevante no século 21."
 EST_ekre: "O EKRE"
 EST_ekre_desc: "Em uma grande reviravolta, o EKRE conseguiu chegar ao topo nas eleições e garantir o poder para si. Mas para nós, patriotas estonianos, é uma vitória histórica, pois nossos ideais e ideias não serão mais retidos por estrangeiros maquinações."
 EST_above_all: "Estônia acima de tudo!"
 EST_above_all_desc: "A nossa população deve aprender que a Estónia está acima de toda e qualquer necessidade pessoal e que o nosso país é uma prioridade, independentemente da situação."
 EST_we_are_estonians: "Somos estonianos!"
 EST_we_are_estonians_desc: "Diga o que quiser sobre a nossa história, a nossa cultura, mas mesmo assim somos estonianos! Não somos russos, nem alemães ou finlandeses, somos uma identidade e somos únicos!"
 EST_on_world_stage: "Estônia no cenário mundial"
 EST_on_world_stage_desc: "Chegou a hora do nosso país entrar no cenário mundial, de não sermos mais considerados um país de segunda mão no Grande Jogo da Europa."
 EST_nato_friends: "Nossos amigos da OTAN"
 EST_nato_friends_desc: "Acreditamos que a NATO é uma parte importante da nossa segurança e estamos empenhados em trabalhar com a organização para manter a paz e a estabilidade no mundo."
 EST_opposing_western_values: "Oposição aos valores ocidentais"
 EST_opposing_western_values_desc: "Os valores ocidentais são uma praga que infecta a cultura pura da Estônia, e nós somos os médicos. Opor-se a esses 'princípios' e, em vez disso, focar em nossos valores nos tornará mais respeitados aos olhos de todos com valor próprio, e apenas fortalecer nossa determinação nacional."
 EST_europe_of_a_sick_man: "Europa de um homem doente"
 EST_europe_of_a_sick_man_desc: "Devemos encarar a verdade, a Europa tornou-se o homem doente do mundo. Os imigrantes e as crises económicas tornaram-se um mal-estar para o nosso amado continente, mas é essencial para nós aproveitarmos a oportunidade numa tal crise."
 EST_military_cooperation: "Cooperação Militar com nossos Aliados"
 EST_military_cooperation_desc: "Vamos concordar - a OTAN é a chave. Mais sessões de treinamento seriam realmente benéficas para todos nós."
 EST_opposing_foreign_influence: "Oposição à influência estrangeira"
 EST_opposing_foreign_influence_desc: "A Estónia deve traçar o seu próprio rumo. Embora seja um país pequeno, temos orgulho e devemos ser capazes de tomar as nossas próprias decisões sem interferência de outros países."
 EST_opposing_centralisation: "Oposição à Centralização"
 EST_opposing_centralisation_desc: "Não à centralização! Nossa nação pode seguir seu próprio caminho! Não precisamos de nenhum \"papai e mamãe!\" Nós prevaleceremos na arena mundial!"
 EST_deporting_arab_immigrants: "Deportando Imigrantes Árabes"
 EST_deporting_arab_immigrants_desc: "Esses imigrantes representam um grande risco de segurança para nosso país e para nossa cultura, pois correm o risco de espalhar suas falsas crenças entre nossos concidadãos. É vital que nos livremos deles antes que seja tarde demais."
 EST_questioning_eu: "Questionando a UE"
 EST_questioning_eu_desc: "A UE não está a funcionar como pretendido, longe disso. De uma instituição que deveria apoiar os Direitos Humanos e a Liberdade, agora nada mais é do que uma ferramenta para máquinas corporativas, que apenas procuram pisotear os nossos ideais nacionais e fazer de nós apenas um fantoche das influências estrangeiras. Portanto, devemos nos perguntar por que toleramos esse amálgama amaldiçoado."
 EST_full_nato_cooperation: "Cooperação total da OTAN"
 EST_full_nato_cooperation_desc: "A OTAN é a defensora das nossas liberdades e liberdades, a única coisa que separa o Mundo Civilizado dos brutos das ditaduras que vemos na Rússia e na RPC. É importante cooperarmos com a Aliança de todas as maneiras possíveis"
 EST_defend_our_home: "Defendendo nossas casas"
 EST_defend_our_home_desc: "Quando o invasor vier para saquear nossas terras e destruir nossa nação, devemos estar preparados para lutar com unhas e dentes. Cada soldado ou miliciano deve ser lembrado de que está lutando para proteger seu país e sua família, e que cada soleira de porta deve se tornar um fortaleza."
 EST_compulsory_military_service: "Lei do serviço militar obrigatório"
 EST_compulsory_military_service_desc: "Embora impopular, em nome da defesa, o Riigikogu aprovou a Lei do Serviço Militar Obrigatório. Deste ponto em diante, todos os homens estonianos aptos com idades entre 18 e 27 anos são obrigados a prestar serviço militar por um período mínimo de 6 meses , a partir do qual serão reservistas nas Forças Armadas."
 EST_purchase_foreign_tanks: "Comprando tanques estrangeiros"
 EST_purchase_foreign_tanks_desc: "O tanque é um recurso importante para todos os exércitos e um componente que nos falta criticamente. Contaremos com nossos aliados para comprar esse armamento tão necessário."
 EST_fortify_borders: "Fortalecer nossas fronteiras"
 EST_fortify_borders_desc: "A Rússia parou de tentar esconder sua agressão flagrante contra nós, e tornou-se cada vez mais claro que eles estão preparando algo contra nós. Para evitar uma catástrofe, devemos imediatar nossas fronteiras imediatamente."
 EST_friend_of_my_friend: "Um amigo do meu amigo.."
 EST_friend_of_my_friend_desc: "Todo mundo conhece o ditado \"Um amigo do meu amigo é meu amigo. Um amigo do meu inimigo é meu inimigo. Um inimigo do meu amigo é meu inimigo. Um inimigo do meu inimigo é meu amigo.\" e com a diplomacia não é diferente."
 EST_poking_the_bear: "Cucutando o urso"
 EST_poking_the_bear_desc: "Ninguém terá medo do urso se ele estiver morto. Seremos os caçadores e o urso não terá chance."
 EST_strengthening_territorial_claims: "Fortalecendo as reivindicações territoriais"
 EST_strengthening_territorial_claims_desc: "A Rússia ocupa ilegalmente territórios legítimos da Estônia há mais de 60 anos e, se quisermos nos opor a eles, devemos primeiro fortalecer nossas reivindicações."
 EST_purging_country_traitors: "Expurgando o país dos traidores"
 EST_purging_country_traitors_desc: "Para manter a Estônia segura e livre, devemos expurgá-la de agentes estrangeiros que trabalham ativamente para impedir o nosso desenvolvimento. Independentemente de quem seja, mesmo a menor ação que possa ser considerada traiçoeira deve ser reprimida."
 EST_preparing_for_inevitable: "Preparando-se para o Inevitável"
 EST_preparing_for_inevitable_desc: "A guerra está no horizonte mais uma vez e devemos tomar qualquer ação para estarmos preparados para ela."
 EST_petting_the_bear: "Acariciando o urso"
 EST_petting_the_bear_desc: "A Rússia sempre será um país a ser temido, uma superpotência mundial que ainda não pode ser igualada na Europa. Por que criar um inimigo a partir deles quando a reaproximação parece ser a melhor opção?"
 EST_warm_up_with_russia_nat: "Aquecendo com a Rússia"
 EST_warm_up_with_russia_nat_desc: "Finalmente é hora de deixar nossa complicada história com a Rússia para trás e avançar, em uníssono, para a nova era."
 EST_finland_model: "Modelo de negociação da Finlândia"
 EST_finland_model_desc: "A Finlândia foi capaz de negociar sua neutralidade a partir de uma posição de poder e impor sua vontade a outros países durante as negociações. Agora, eles são uma potência econômica. Suas habilidades de negociação são invejáveis, mas também um modelo para usar em nossa própria diplomacia."
 EST_question_russian_sanctions: "Questionando sanções"
 EST_question_russian_sanctions_desc: "As sanções são inúteis e só trazem danos ao civil médio em vez de enfraquecer o governo de um país, sendo o melhor exemplo a Rússia. Por que deveríamos apoiar um esforço ilegítimo e criminoso que visa apenas prejudicar a pessoa normal?"
 EST_work_together_rus: "Trabalhando juntos para um futuro melhor"
 EST_work_together_rus_desc: "Qual é a pior coisa que pode acontecer ao trabalhar ao lado da Rússia?"
 EST_declaration_bauskha: "Declaração de Bauska"
 EST_declaration_bauskha_desc: "Propusemos nos reunir ao lado de outros partidos nacionalistas na região do Báltico em Bauska, para assinar um acordo onde trabalharemos em estreita colaboração para nos opormos à influência russa e alcançarmos objetivos comuns."
 EST_support_euromaidan: "Apoiando os participantes do Euromaidan"
 EST_support_euromaidan_desc: "Os ucranianos têm razão em protestar contra o facto de o seu governo ir na direção errada e devemos declarar o nosso total apoio a eles."
 EST_connection_with_christian_parties_eu: "A conexão cristã"
 EST_connection_with_christian_parties_eu_desc: "Se buscarmos conexões adicionais com outros partidos cristãos em toda a Europa, isso não apenas reforçará que a Estônia é uma nação cristã forte, mas também um aliado diplomático digno por muitos anos."
 EST_christian_alliance: "Aliança Cristã"
 EST_christian_alliance_desc: "Talvez não sejamos exatamente cristãos, longe disso, mas uma aliança baseada em tais valores pode ser frutífera."
 EST_looking_into_scandinavia: "Olhando para a Escandinávia"
 EST_looking_into_scandinavia_desc: "Mesmo que eles não queiram reconhecer isso, todos nós sabemos que nós e os países escandinavos somos nações fraternas. Devemos buscar relações mais calorosas com eles por razões diplomáticas e possibilidades comerciais lucrativas. Se pudermos estabelecer um terreno comum adicional com nossos irmãos do outro lado do mar, podemos ver o nosso futuro juntos e não separadamente."
 EST_strengthen_baltic_trade: "Fortalecendo o comércio"
 EST_strengthen_baltic_trade_desc: "Ao investir em infraestrutura pública e assinar novos acordos, podemos aumentar nossa renda e produção comercial."
 EST_healthcare_reform_nat: "Reformando o Sistema de Saúde"
 EST_healthcare_reform_nat_desc: "Reformaremos o Sistema de Saúde na esperança de criar um sistema mais eficiente e eficaz que atenda às necessidades da população do nosso país."
 EST_ban_abortion: "Proibindo abortos"
 EST_ban_abortion_desc: "Não é segredo que o aborto é assassinato e não traz nenhum benefício ao nosso país. Para que a nossa fertilidade melhore e para que a nossa nação continue a crescer, devemos acabar com esta deficiência que as pessoas ousam chamar de 'direito'"
 EST_prohibition_law: "Proibição"
 EST_prohibition_law_desc: "O álcool é o diabo disfarçado, um ator cujo papel é desestabilizar a família média, introduzindo brigas de bêbados e violência. A proibição é a única maneira de impedir que esta doença se espalhe."
 EST_free_dental_care: "Atendimento odontológico gratuito para uma Estônia brilhante!"
 EST_free_dental_care_desc: "Começaremos a oferecer atendimento odontológico gratuito a todos os nossos residentes, independentemente da renda, na esperança de que esta política melhore a saúde bucal de nossa população. A partir de agora, todos os dentistas da Estônia são obrigados a oferecer atendimento gratuito a pacientes sob a idade de 18 anos, que será paga pelo Seguro do Estado. "
 EST_estonian_values: "Valores duradouros da Estônia"
 EST_estonian_values_desc: "Nossos valores, nossa liberdade, nossa nação!"
 EST_market_public_interests: "Um novo mercado público"
 EST_market_public_interests_desc: "O mercado público há muito serve os interesses das grandes corporações que só buscam enriquecer às custas do homem comum. Não devemos mais tolerar tal comportamento, é hora de regular o mercado para que sirva apenas ao público interesse"
 EST_nat_public_bank: "Criando o Banco Público Nacional"
 EST_nat_public_bank_desc: "O Estado deve desempenhar um papel mais importante no sector bancário, e que melhor maneira existe do que estabelecer um Banco Público? Ao aumentar a nossa influência neste sector, podemos garantir um desenvolvimento económico adequado e também melhores padrões para o nosso povo."
 EST_education_reform_nat: "Reformando o Sistema Educacional"
 EST_education_reform_nat_desc: "Reformaremos o sistema educacional desde o início. Embora seja uma reforma longa e dolorosa, certamente tornará o sistema educacional mais eficiente, reduzirá o número de desistências e melhorará a qualidade da educação."
 EST_sinine_aratus: "Seno arado"
 EST_sinine_aratus_desc: "Para que a nossa identidade nacional sobreviva ao longo dos tempos, é importante que os nossos filhos aprendam a amar o seu país e as suas tradições. Fundaremos uma Organização Juvenil destinada a preservar estes ideais e a provocar o renascimento do nacionalismo e a acender o novo despertar nacional!"
 EST_ban_rus_language: "Banindo o idioma russo"
 EST_ban_rus_language_desc: "É apenas uma decisão natural proibirmos o uso e o ensino da língua russa, a mesma língua falada por nosso temido opressor estrangeiro. Aqueles que a falam podem protestar o quanto quiserem, mas nada mudará nossa direção."
 EST_countryside_schools: "Abrindo escolas rurais"
 EST_countryside_schools_desc: "O analfabetismo rural tem sido um problema que tem atormentado o nosso país desde o momento em que foi restabelecido e uma das muitas maneiras de combatê-lo é tornando a educação mais acessível. Abrir escolas no país rural ajudará a facilitar a Crise Educacional que atravessamos e garantir o futuro de mais uma geração."
 EST_teacher_wages: "Aumentando o salário dos professores"
 EST_teacher_wages_desc: "Os professores precisam de melhores salários, caso contrário, como nossos alunos obterão uma educação adequada?"
 EST_professional_army: "Incentivo ao profissionalismo"
 EST_professional_army_desc: "O ramo paramilitar de nossas forças armadas, a Liga de Defesa da Estônia, é uma medida antiquada que não tem lugar nas forças armadas modernas do século 21. Nosso exército permanente, se receber o financiamento da Liga de Defesa da Estônia, deverá ser mais do que capaz de rechaçando invasores estrangeiros."
 EST_military_status_quo: "Negócios como sempre"
 EST_military_status_quo_desc: "Como diz o ditado... 'Se não está quebrado, não conserte'. A organização que temos agora não tem problemas significativos e, portanto, não há motivo real para mudança. Tudo isso considerado ter um paramilitar reserva como a Liga de Defesa da Estónia, disponível para recorrer no caso de uma invasão, terá sempre as suas vantagens."
 EST_estonian_defence_league: "Priorizar reservas paramilitares"
 EST_estonian_defence_league_desc: "Os exércitos modernos provaram ser apenas caros e acessórios para conflitos internacionais, e não domésticos. Se o objetivo do Estado é realmente pôr fim ao conflito, então é lógico que primeiro deponhamos as armas. "
 EST_armored_focus: "Foco Blindado"
 EST_armored_focus_desc: "Uma força armada profissional e capaz precisa de mais do que apenas homens no campo de batalha. Atualmente nosso corpo de tanques está desatualizado e, em geral, de um tamanho indesejável. É hora de consertarmos isso."
 EST_looking_to_russia: "Olhando para a Rússia"
 EST_looking_to_russia_desc: "Embora eles tenham sido nossos antigos opressores, não podemos permitir que acontecimentos do passado ditem a nossa política atual. Buscar o realinhamento com a Rússia é vital para a nossa sobrevivência."
 EST_center_party: "A Festa do Centro"
 EST_center_party_desc: "O Partido do Centro venceu as eleições e agora detém uma maioria confortável o suficiente para impulsionar sua agenda no Riigikogu."
 EST_left_faction: "A facção de esquerda"
 EST_left_faction_desc: "A Facção de Esquerda e as suas Políticas Sociais-Liberais chegaram ao topo na luta política pelo poder, garantindo o seu domínio sobre o Partido e sobre o Riigikogu."
 EST_soc_lib_policies: "Políticas Sociais-Liberais"
 EST_soc_lib_policies_desc: "Seguiremos Políticas Sociais Liberais, sendo nosso objetivo final criar uma sociedade onde cada indivíduo seja livre para viver sua própria vida com plenas oportunidades, independentemente de seu status."
 EST_promote_women_rights: "Promover os direitos das mulheres"
 EST_promote_women_rights_desc: "Ao introduzir políticas como acordos de trabalho flexíveis e um forte foco na igualdade de remuneração e oportunidades, podemos aumentar o número de mulheres na força de trabalho e encorajar mais mulheres a assumirem cargos de liderança."
 EST_align_with_left_parties: "Alinhar com partidos de esquerda"
 EST_align_with_left_parties_desc: "Os partidos de esquerda sabem o que estão fazendo, então seria melhor para nós aquecermos com eles."
 EST_progressive_taxation: "Aprovar tributação progressiva"
 EST_progressive_taxation_desc: "Promulgámos um sistema de tributação progressivo, que tributará os indivíduos com taxas diferentes com base nos seus níveis de rendimento. Este sistema de tributação progressivo tornará mais fácil para os indivíduos de rendimentos baixos e médios pagarem os seus impostos, garantindo ao mesmo tempo que aqueles com rendimentos mais elevados os rendimentos contribuem mais para a base tributária do país."
 EST_oppose_monopolies: "Opor-se aos monopólios"
 EST_oppose_monopolies_desc: "Devemos ser francos em nossa oposição aos monopólios e devemos tomar todas as medidas necessárias para acabar com quaisquer exemplos que possamos encontrar."
 EST_closer_ties_with_east: "Forjar laços mais estreitos com o Oriente"
 EST_closer_ties_with_east_desc: "Em vão olhamos para o Ocidente quando a resposta aos nossos problemas está exatamente em nossos narizes, sendo essas as grandes potências da Rússia e da China."
 EST_promote_euroscepticism: "Promover o euroceticismo"
 EST_promote_euroscepticism_desc: "Encaremos a verdade, a UE é antidemocrática e irresponsável. A UE tornou-se demasiado poderosa e transformou-se num monstro que interfere demasiado na vida dos cidadãos comuns."
 EST_empower_rus_minorities: "Capacitar as minorias russas"
 EST_empower_rus_minorities_desc: "Outros dirão que é traição, mas para nós é simplesmente a resolução de um problema eterno. Ao aumentar a representação que eles desfrutam no Parlamento e nas instituições governamentais, podemos aliviar as tensões entre as nossas duas etnias."
 EST_corruption_blind_eye: "Fechar os olhos à corrupção"
 EST_corruption_blind_eye_desc: "A corrupção é um problema, mas por que se preocupar em combatê-la quando você pode simplesmente aderir a ela? Há muitos benefícios em fechar os olhos para tais práticas, principalmente, podemos nos concentrar em outros assuntos mais importantes."
 EST_right_faction: "A facção certa"
 EST_right_faction_desc: "A Facção de Direita e suas Políticas Social-Conservadoras chegaram ao topo na luta política pelo poder, garantindo seu domínio sobre o Partido e o Riigikogu"
 EST_promote_soc_conservatism: "Promover o conservadorismo social"
 EST_promote_soc_conservatism_desc: "Acreditamos que a sociedade é melhor governada quando as liberdades pessoais e econômicas são maximizadas dentro da estrutura dos valores tradicionais. E assim começaremos a favorecer a intervenção governamental limitada na vida dos cidadãos e uma economia de mercado livre"
 EST_oppose_homosexuality: "Oponha-se à homossexualidade"
 EST_oppose_homosexuality_desc: "A homossexualidade não é natural e vai contra a natureza do que é. Embora criminalizá-la seja tentador, é um passo longe demais, pelo menos por enquanto. Em vez disso, trabalharemos suprimindo silenciosamente a homossexualidade, mas não reconhecendo tais uniões e oferecendo não benefícios para casais do mesmo sexo."
 EST_promote_mixed_economy: "Promover uma economia mista"
 EST_promote_mixed_economy_desc: "Não podemos depender simplesmente da madeira para a sobrevivência da nossa economia. Devemos diversificar a nossa economia apoiando o setor de TI e a nossa indústria."
 EST_strengthen_est_middle_class: "Fortalecer a classe média da Estônia"
 EST_strengthen_est_middle_class_desc: "A economia do nosso país tem crescido rapidamente nos últimos anos, e isso levou a um aumento no número de pessoas que são consideradas classe média. Este é um desenvolvimento positivo, pois uma classe média forte é necessária para uma vida saudável Trabalharemos para criar políticas que ajudem a classe média a crescer ainda mais. Isto inclui a criação de mais empregos, a oferta de melhor educação e formação e o aumento do acesso ao crédito."
 EST_allign_with_right_parties: "Alinhar com partidos de direita"
 EST_allign_with_right_parties_desc: "Outros partidos de direita na Europa são um modelo a seguir, e o seu sucesso é incomparável. Alinhar-nos com estes movimentos pode ser útil."
 EST_sde: "O SDE"
 EST_sde_desc: "O Partido Social Democrata conseguiu vencer as eleições e foi designado para formar um novo governo."
 EST_home_problems: "Programa Habitacional"
 EST_home_problems_desc: "Este Programa de Habitação fornecerá opções de habitação a preços acessíveis aos residentes elegíveis da Estónia. Ofereceremos uma variedade de opções de habitação, desde apartamentos, moradias em banda e casas unifamiliares."
 EST_socdem_best: "Políticas Sociais"
 EST_socdem_best_desc: "Ao reformar e expandir as políticas sociais do nosso país, podemos aumentar o bem-estar da nossa população."
 EST_labour_paradise: "Protegendo os Sindicatos"
 EST_labour_paradise_desc: "Os sindicatos protegem os direitos dos trabalhadores em todos os nossos países e devemos estar comprometidos em protegê-los. A nova lei garante o direito de formar e aderir a sindicatos e prevê a liberdade de negociação coletiva, mas também a independência de governos ou interferência política."
 EST_workers_support: "Fornecer apoio aos trabalhadores necessitados"
 EST_workers_support_desc: "Fornecer apoio aos nossos trabalhadores é essencial para tornar o nosso país mais próspero."
 EST_min_wage: "Aumentando o Salário Mínimo"
 EST_min_wage_desc: "Vamos aumentar o salário mínimo para acompanhar o custo de vida e atrair mais trabalhadores para o país."
 EST_ngo_support: "Apoiar organizações não governamentais"
 EST_ngo_support_desc: "As ONGs são uma parte importante da sociedade e devem fazer tudo o que for necessário para apoiar o seu bom funcionamento."
 EST_expand_welfare: "Expandindo o Estado de Bem-Estar Social"
 EST_expand_welfare_desc: "Aumentaremos os gastos com saúde, educação e habitação, e também estamos introduzindo novas medidas para ajudar os desempregados, as famílias monoparentais e os deficientes, na esperança de melhorar a qualidade de vida do estoniano médio."
 EST_invite_investors: "Atrair Investidores Estrangeiros"
 EST_invite_investors_desc: "Assim como os investidores locais, os estrangeiros também são essenciais para o desenvolvimento da nossa economia e faremos o que for necessário para atraí-los para estabelecer negócios em nossa pequena nação."
 EST_guarantee_youth: "Garantindo a Juventude"
 EST_guarantee_youth_desc: "Devemos garantir que o nosso país esteja em boas mãos nos próximos tempos, como tal através do nosso compromisso com a educação e a inovação podemos garantir aos jovens um futuro brilhante."
 EST_little_man: "Apoiando o homenzinho"
 EST_little_man_desc: "O homenzinho - o cidadão comum que talvez tenha um pequeno negócio, ou trabalhe na agricultura ou nada disso. Ele, por menor ou mais insignificante que seja, desempenha um papel essencial na gestão do nosso país e por isso devemos ajudá-lo e protegê-lo através de todos os meios que pudermos."
 EST_free_education: "Ensino superior gratuito"
 EST_free_education_desc: "Um movimento ousado, mas decisivo em nossas tentativas de reformar a educação. Implementaremos uma política que ofereça ensino superior gratuito a todos os estudantes, independentemente de sua situação financeira, a fim de garantir que todos tenham oportunidades iguais de cursar o ensino superior."
 EST_support_families: "Apoiar famílias de jovens adultos"
 EST_support_families_desc: "Os jovens adultos são mais vulneráveis às dificuldades económicas e às recessões, um efeito que só piora quando eles próprios têm famílias jovens que devem ser sustentadas, e ainda pior quando não têm ninguém a quem procurar ajuda. Devemos ajudá-los e definir lugares redes de segurança para evitar qualquer dano à estrutura dessas famílias frágeis."
 EST_alcho_tax: "Imposto sobre Álcool"
 EST_alcho_tax_desc: "O álcool é uma das principais causas de problemas de saúde, já que o alcoolismo generalizado se tornou um grande problema que assola as zonas rurais. Nosso objetivo será desencorajar o consumo através da introdução de altos impostos sobre as bebidas alcoólicas."
 EST_workspace: "A Oficina dos Jovens"
 EST_workspace_desc: "Através de nossas reformas e investimentos bem-sucedidos no bem-estar social, transformamos a Estônia na oficina dos jovens, onde as novas e as velhas gerações trabalham juntas para um bem maior."
 EST_e_residency: "Programa de Residência Eletrônica"
 EST_e_residency_desc: "Ao permitir o acesso de não-estónios a serviços estónios, tais como constituição de empresas, serviços bancários, processamento de pagamentos e tributação, podemos aumentar a nossa produção económica, trazendo investimentos locais e estrangeiros."
 EST_office_sectors: "Expandir setor de escritórios"
 EST_office_sectors_desc: "O setor de escritórios desempenha um papel bastante importante, lubrificar a gigantesca máquina que é a economia e expandi-la parece natural quando consideramos os benefícios que ela traz."
 EST_log_log: "Logística de Madeira"
 EST_log_log_desc: "A madeira serrada representa uma importante fonte de renda para nós, sendo um dos principais bens que exportamos. Ao melhorar a logística do transporte de madeira serrada através de investimentos em infraestruturas chave podemos reduzir os custos de transporte e aumentar a nossa margem de lucro."
 EST_replant_forests: "Replantando as Florestas"
 EST_replant_forests_desc: "Começaremos a replantar as florestas do nosso país para restaurar os ecossistemas que foram perdidos, bem como para fornecer uma fonte renovável de madeira"
 EST_expand_log_industry: "Expandir exportações de registro em log"
 EST_expand_log_industry_desc: "Toras e produtos de madeira representam grande parte de nossas exportações, é normal que expandamos essa indústria e, portanto, nossa renda."
 EST_investments_money: "Mais dinheiro para o orçamento"
 EST_investments_money_desc: "Nosso orçamento requer mais dinheiro para cobrir grandes investimentos, então acho que temos justificativa para aumentar ligeiramente os impostos para uma parcela maior da renda."
 EST_better_roads: "Conectando a Nação"
 EST_better_roads_desc: "Ao expandir a infraestrutura rodoviária e ferroviária, podemos conectar melhor nossa nação e criar novos empregos, além de promover o desenvolvimento de nosso país."
 EST_renovate_factories: "Renovando fábricas"
 EST_renovate_factories_desc: "Quando a União Soviética se desintegrou, fomos forçados a desindustrializar, pois as fábricas simplesmente não eram mais lucrativas e gerenciáveis. Mas desde então, muito tempo se passou e a infraestrutura ainda permanece. Talvez seja um bom idéia de renovar essas fábricas degradadas e colocá-las em condições de funcionamento novamente."
 EST_pink_shirts: "As melhores camisas rosa da Estônia"
 EST_pink_shirts_desc: "Sem comentários."
 EST_own_shirts: "Autarquia da Estônia"
 EST_own_shirts_desc: "Talvez ter uma indústria diversificada, principalmente a têxtil, possa ser de grande ajuda no longo prazo."
 EST_robint_kavur: "Robint Kavur e companhia"
 EST_robint_kavur_desc: "Quem diabos é Robint Kavur e por que ele possui uma empresa?"
 EST_fighting_unemployment: "Combate ao desemprego"
 EST_fighting_unemployment_desc: "Estamos determinados a combater o desemprego e implementamos uma série de medidas para esse fim"
 EST_startup_estonia: "Startup Estônia"
 EST_startup_estonia_desc: "É fundamental apoiar indivíduos e startups ambiciosos, como tal, lançaremos uma iniciativa governamental com o objetivo de dinamizar o ecossistema de startups da Estónia para que seja o berço de muitas mais histórias de sucesso de startups no futuro."
 EST_open_workplaces_con: "Expandindo o Setor Público"
 EST_open_workplaces_con_desc: "Para fornecer melhores serviços às pessoas, devemos expandir o setor público contratando mais funcionários e expandindo infraestruturas essenciais de propriedade pública. Com isso também podemos estimular o crescimento econômico e criar mais empregos com melhores salários."
 EST_invest_in_trade_ports: "Investindo em portos comerciais"
 EST_invest_in_trade_ports_desc: "Podemos aumentar nossa produção comercial investindo na infraestrutura relacionada, principalmente nos portos comerciais."
 EST_tax_breaks: "Oferecer incentivos fiscais"
 EST_tax_breaks_desc: "Ao oferecer incentivos fiscais, podemos apoiar novas start-ups e desenvolver a economia da Estónia."
 EST_burecracy_ease: "Enfrentar a burocracia empresarial"
 EST_burecracy_ease_desc: "Ao tornar uma prioridade a redução da burocracia associada à abertura e gestão de um negócio, podemos ter sucesso em tornar o processo de início de um negócio mais eficiente e simples e, assim, criar um ambiente favorável para o sucesso das empresas."
 EST_monopoly_war: "Colocando obstáculos nas rodas dos monopólios"
 EST_monopoly_war_desc: "Ao introduzir leis e políticas de concorrência, podemos efetivamente limitar o poder dos monopólios e até mesmo separá-los."
 EST_bussiness_paradise: "Paraíso das pequenas empresas"
 EST_bussiness_paradise_desc: "Conseguimos transformar a Estónia de um país relativamente desconhecido num verdadeiro paraíso empresarial, criando um sistema económico de apoio a todas as empresas."
 EST_invest_in_police: "Investindo na Polícia"
 EST_invest_in_police_desc: "Muitos consideram isso um mau uso do financiamento, mas apoiar nossa força policial é essencial para proteger o cidadão comum de bandidos ou pessoas que procuram causar danos."
 EST_work_or_morgue: "Combater o desemprego"
 EST_work_or_morgue_desc: "Ao promulgar várias políticas e programas, como fornecer assistência financeira a indivíduos desempregados, bem como programas de formação e educação para ajudá-los a encontrar novos empregos, podemos resolver a questão do desemprego."
 EST_energy_con: "Uma questão de energia"
 EST_energy_con_desc: "A energia tornou-se, nos últimos anos, um tema de debate acalorado entre as partes que propõem manter o status quo ou procurar meios alternativos. Manter o status quo está definitivamente fora de questão, mas agora a questão permanece: qual fonte renovável, devemos escolher?"
 EST_renewable_energy: "Energia Renovável"
 EST_renewable_energy_desc: "Não correremos o risco de optar pela opção mais cara e perigosa, então optaremos pela energia renovável normal."
 EST_nuclear_energy: "Tornando-se Nuclear"
 EST_nuclear_energy_desc: "Construir uma usina nuclear é um empreendimento complexo e extremamente caro, mas estamos confiantes de que temos a experiência para fazer isso acontecer e, independentemente disso, nos beneficiaremos mais com isso no longo prazo."
 EST_windmills: "Os melhores moinhos de vento que a Europa pode fornecer"
 EST_windmills_desc: "Conseguimos desenvolver os melhores e mais avançados moinhos de vento da Europa e com certeza iremos utilizá-los."
 EST_sollar_pannels: "Energia Solar"
 EST_sollar_pannels_desc: "Saindo dos moinhos de vento, devemos agora colher a energia do sol para que possamos nos tornar eletricamente autossuficientes."
 EST_green_atom: "Átomo Verde"
 EST_green_atom_desc: "O poder do sol, na palma de nossas mãos.. Peço desculpas, devo ter me empolgado. De qualquer forma, conseguimos desenvolver uma fonte de energia nuclear renovável de última geração com a qual a Estônia certamente usará prosperar."
 EST_coal_power: "Poder do Carvão"
 EST_coal_power_desc: "Avançar em direção à energia renovável não resolverá nossos problemas. É hora de focar na fonte comprovada de combustível. Carvão! O carvão nos permitirá resolver todos os nossos problemas."
 EST_invest_in_coal: "Gás barato, energia perfeita"
 EST_invest_in_coal_desc: "Se continuarmos a focar no gás barato, sempre teremos energia para cada um de nosso povo."
 EST_invest_future: "Investindo no Futuro"
 EST_invest_future_desc: "Devemos preparar-nos para o futuro enquanto ainda estamos no presente, investindo em programas sociais, educação e saúde e para evitar que qualquer dano seja causado à nação estónia."
 EST_invest_in_cities: "Planejamento urbano adequado"
 EST_invest_in_cities_desc: "A construção caótica de cidades pode levar a desastres imprevistos, como superlotação e aumento do risco de terremotos. Interromper essas construções e estabelecer padrões adequados de planejamento urbano deve diminuir o risco de tais eventos acontecerem."
 EST_ole_kaasas: "Programa Ole Kaasas"
 EST_ole_kaasas_desc: "Um dos nossos maiores problemas atualmente é a lacuna digital na sociedade e nos diferentes setores da economia. Trabalhando em conjunto com estabelecimentos privados, podemos colmatar esta lacuna e tornar a nossa administração mais eficiente."
 EST_reform_curriculum: "Reformar o Currículo"
 EST_reform_curriculum_desc: "O currículo atual está demasiado centrado nos testes e insuficientemente nas competências práticas. A escola deve concentrar-se em ensinar os alunos a pensar criticamente e a resolver problemas, em ensinar os alunos a serem criativos e inovadores, e não a aprender mecanicamente como usar fórmulas e equações matemáticas das quais não têm necessidade. Seja sincero, quando foi a última vez que você usou a Fórmula Quadrática?"
 EST_increase_teacher_wages: "Aumentar os salários dos professores"
 EST_increase_teacher_wages_desc: "Há muitos benefícios em aumentar os salários dos professores. Por um lado, atrairia mais pessoas para a profissão, uma vez que o ensino é muitas vezes visto como um trabalho mal remunerado. Isto poderia levar a um aumento na qualidade dos professores, uma vez que aqueles que são apaixonados pelo ensino teriam maior probabilidade de ingressar na profissão. Além disso, salários mais elevados levariam a uma maior retenção de professores, uma vez que seria menos provável que abandonassem a profissão em busca de empregos com salários mais elevados."
 EST_e_education: "E-Educação"
 EST_e_education_desc: "A digitalização da educação será um primeiro passo importante para mudar a escola como um todo, tornando-a mais interativa e divertida para alunos de qualquer idade."
 EST_immigration_cons: "Valores da Estônia"
 EST_immigration_cons_desc: "Iremos salvaguardar os valores da Estónia e impedir a migração adicional de outros povos para a nossa nação."
 EST_family_traditions_con: "Preservando as Tradições"
 EST_family_traditions_con_desc: "As tradições familiares sempre foram e sempre serão a nossa perspectiva. Devemos controlar para que nosso povo seja feliz."
 EST_air_focus: "Desenvolvimento Aéreo"
 EST_air_focus_desc: "Se quisermos ter um Exército capaz e perigoso, precisamos ter uma Força Aérea capaz e ainda mais perigosa. Devemos agora nos concentrar no desenvolvimento de nossas Forças Aéreas e garantir que elas possam derrotar qualquer nação que se oponha nós."
 EST_air_defence: "Defesa Aérea da Estônia"
 EST_air_defence_desc: "Sem Sistemas de Defesa Aérea, nossas forças terrestres seriam alvos fáceis. É por isso que devemos investir em nossos Sistemas de Defesa, ou nos deixaremos abertos para sermos explodidos a qualquer momento."
 EST_air_reform: "Reforma das Forças Aéreas da Estônia"
 EST_air_reform_desc: "Devemos reformar nossas Forças Aéreas atuais para garantir que não fiquemos com vilas e cidades arrasadas, devido ao equipamento com o qual simplesmente esquecemos de nos preocupar."
 EST_multirole_focus: "Foco em lutadores multifuncionais"
 EST_multirole_focus_desc: "Devemos nos concentrar em caças multifuncionais, para que possamos ter uma abordagem equilibrada com a Força Aérea da Estônia. Se não o fizermos, ficaremos com aviões que não podem fazer muita coisa. O caça multifunções é simplesmente o mais tipo poderoso de avião."
 EST_cas_focus: "Investir em caças de apoio aéreo aproximado"
 EST_cas_focus_desc: "Devemos investir em caças CAS. Eles tornam a guerra muito mais fácil para nossas unidades terrestres e, sem eles, deixamos um buraco aberto para os inimigos lançarem bombas de 2.000 kg sobre nós, em vez de nós sobre eles."
 EST_defence_league_expansion: "Expansão da Liga de Defesa"
 EST_defence_league_expansion_desc: "A expansão da Liga de Defesa é fundamental para garantir a nossa segurança e a do nosso país. Sem ela, muito provavelmente desmoronaremos sob qualquer ataque."
 EST_reform_conscription: "Reforma do recrutamento"
 EST_reform_conscription_desc: "Precisamos reformar nossas leis de recrutamento para garantir que possamos obter o máximo de mão de obra possível. Se não conseguirmos recrutas suficientes, ficaremos sem nada além de nossos cidadãos mais leais para lutar."
 EST_joint_drills: "Brocas de junta"
 EST_joint_drills_desc: "Se quisermos um exército adequado e eficaz, devemos ter certeza de que eles estão preparados para qualquer tipo de situação que possam enfrentar. Emboscada? Podemos contra-atacar. Bombardeios? Sabemos onde nos proteger. Tiroteios? Nossos soldados colocarão balas nos crânios de cada inimigo. Um exército preparado é um exército indestrutível."
 EST_homeland_specialization: "Defesa da Pátria"
 EST_homeland_specialization_desc: "A defesa da nossa Pátria é de extrema importância. Se a deixarmos desprotegida, em caso de guerra não teremos nada por que lutar e tudo se tornará inútil. Devemos ter certeza de que estamos preparados para a possibilidade. "
 EST_subsidize_defence: "Subsidiando Nossas Defesas"
 EST_subsidize_defence_desc: "Precisamos de um exército forte. Portanto, devemos financiar um exército. Reservaremos um novo depósito para subsidiar nossas forças."
 EST_coast_guard: "A Guarda Costeira"
 EST_coast_guard_desc: "Devemos desenvolver uma guarda costeira funcional para cobrir onde somos mais vulneráveis - as costas. Se esquecermos isso, deixaremos espaço para que invasores venham e nos invadam enquanto podemos até estar dormindo."
 EST_viribus_unitis: "Forças Unidas"
 EST_viribus_unitis_desc: "Devemos unir nossa força, para nos tornarmos uma força invencível e imparável. Ninguém ousará nos desafiar, e nosso caminho para o domínio total é totalmente inevitável. §RElagu Eesti.§!"
 EST_fortify_islands: "Fortificando as Ilhas"
 EST_fortify_islands_desc: "Devemos ter certeza de que temos fortificações em nossas terras mais vulneráveis. Construiremos alguns fortes costeiros para nos prepararmos para o pior."
 EST_mobilty: "Mobilizando Nosso Exército"
 EST_mobilty_desc: "Tornar nosso exército móvel é fazer uma arma disparar tiros explosivos. Ataque com velocidade e precisão, mate e conquiste. Eles nunca saberão o que os atingiu."
 EST_know_thyself: "Conheça a si mesmo"
 EST_know_thyself_desc: "Conhecer a si mesmo é estar ciente, em última análise. Conhecer as próprias falhas, fraquezas e problemas é mais poderoso do que conhecer os pontos fortes. Devemos olhar para o nosso exército para ver onde somos mais fracos e vamos consertar tudo."
 EST_modernization: "Modernizando-nos"
 EST_modernization_desc: "Se quisermos ficar comendo poeira, estamos fazendo um trabalho fantástico. Simplesmente devemos modernizar nossa Força Aérea, Exército e Marinha. Devemos atualizar nossos equipamentos, como armas pequenas e veículos, antes de considerar qualquer tipo de guerra ."
 EST_the_best_defense: "A melhor defesa"
 EST_the_best_defense_desc: "É uma grande ofensa. Para garantir que protegemos bem nossa pátria, devemos primeiro ter certeza de destruir o inimigo."
 EST_furor_teutonicus: "Fúria Teutônica"
 EST_furor_teutonicus_desc: "Os teutões são algo para nos inspirar. Devemos humilhar e derrotar nossos inimigos como se o ano fosse 113 aC. A Estônia governará suprema."
 EST_naval_effort: "Fazendo um esforço para a Marinha"
 EST_naval_effort_desc: "Devemos fazer um esforço para modernizar e armar nossa Marinha. Nossos melhores pesquisadores serão usados para pesquisar novos navios na taxa mais eficaz possível."
 EST_domestic_research: "Pesquisa Doméstica"
 EST_domestic_research_desc: "Devemos manter nossas pesquisas para NOSSOS pesquisadores, e não terceirizá-las para estrangeiros que não sabem o que queremos ou como alcançá-lo. Qualquer designer que não seja de nossa terra natal arruinaria o resultado desejado."
 EST_foreign_design: "Revisando Projetos Estrangeiros"
 EST_foreign_design_desc: "Revisar projetos estrangeiros é aumentar o escopo de toda a nossa operação de pesquisa. Trazer outra perspectiva nos beneficiará muito e nos mostrará o que nos falta, e poderá ajudar também nas relações externas."
 EST_stabilizing_the_nation: "Estabilizando Nossa Grande Nação"
 EST_stabilizing_the_nation_desc: "O pior já aconteceu e já passou há muito tempo. Devemos nos concentrar em estabilizar nosso país e prepará-lo para o futuro."
 EST_reforming_country_step_by_step: "Reformando a nação passo a passo"
 EST_reforming_country_step_by_step_desc: "Para que o nosso país sobreviva a mais um século, devemos reformá-lo desde a raiz. Mesmo que o processo seja longo e árduo, é uma obrigação para o melhor da nossa nação."
 EST_liberal_values: "Valores Liberais"
 EST_liberal_values_desc: "Direitos individuais, constitucionalismo, democracia e estado de direito. Todos esses são valores que devemos ensinar e proteger para que nosso país prospere nesta nova era."
 EST_reducing_bureaucratic_preassure: "Reduzindo a pressão burocrática"
 EST_reducing_bureaucratic_preassure_desc: "Ao digitalizar a maior parte das instituições governamentais, podemos reduzir o fardo da pressão burocrática e melhorar a eficiência das estruturas governamentais."
 EST_reduce_corporate_tax: "Reduzindo as Alíquotas de Imposto Corporativo"
 EST_reduce_corporate_tax_desc: "As empresas são muito necessárias em qualquer economia e, ao oferecer a essas entidades taxas de impostos mais baixas, podemos gerar grandes quantidades de capital estrangeiro e criar novos locais de trabalho. É uma situação em que todos ganham!"
 EST_promo_estonian_culture: "Promover a Cultura Estónia"
 EST_promo_estonian_culture_desc: "Como parte de um plano mais amplo para impulsionar a economia e promover a Estónia como destino turístico, investiremos grandes quantias de dinheiro em eventos e atividades culturais."
 EST_dark_green_on_market: "Verde Escuro no Mercado"
 EST_dark_green_on_market_desc: "Nosso ministro da economia tem feito um discurso retórico bêbado sobre como precisamos de mais 'verde escuro' no mercado, e sim, claro, acho que concordamos com esta afirmação ..."
 EST_restructuring_finance_department: "Reestruturando nosso Departamento Financeiro"
 EST_restructuring_finance_department_desc: "O departamento financeiro da Estônia precisa de uma reestruturação terrível. O departamento está repleto de liderança ineficaz e inchaço burocrático, impedindo que as coisas sejam feitas de forma eficaz."
 EST_freedom_of_social_media: "Permitindo mais liberdade nas mídias sociais"
 EST_freedom_of_social_media_desc: "Mais liberdade para nossa mídia significa mais liberdade para nosso povo e apoio popular! Liberdade!"
 EST_e_democracy: "E-Democracia"
 EST_e_democracy_desc: "Ao introduzir a votação pela Internet, podemos envolver convenientemente os cidadãos no programa de governança, permitindo que os eleitores votem a partir de qualquer computador conectado à Internet em qualquer lugar do mundo."
 EST_economic_heaven: "Um paraíso econômico"
 EST_economic_heaven_desc: "Nossa nação é realmente um paraíso agora!"
 EST_listening_to_the_nation: "Ouvindo nossa nação"
 EST_listening_to_the_nation_desc: "Somos políticos, mas acima de tudo somos os líderes do nosso povo. Devemos e iremos ouvir as suas exigências de mudança, de melhoria, de qualquer coisa."
 EST_new_economic_policy: "Uma Nova Política Econômica"
 EST_new_economic_policy_desc: "Desde que restabelecemos a nossa independência, conseguimos definir-nos como uma porta de entrada entre o Oriente e o Ocidente e prosseguir a reforma económica e a integração com o Ocidente. No entanto, devemos formar uma nova política para estarmos mais alinhados com os nossos parceiros estrangeiros, mais política lucrativa e metódica."
 EST_estonian_model_of_democracy: "O modelo estoniano de democracia"
 EST_estonian_model_of_democracy_desc: "Nosso povo é a fonte final de poder e nós, como seus líderes, somos responsáveis perante eles. É por isso que trabalhamos duro para criar uma Democracia Modelo baseada no princípio do Estado de direito, separação de poderes e princípios fundamentais direitos e liberdades, uma Democracia Modelo que outros países podem recorrer para orientação nas suas próprias experiências democráticas."
 EST_a_free_nation: "Uma nação livre"
 EST_a_free_nation_desc: "§BA Tocha da Liberdade brilha mais forte do que nunca em Tallinn!§!"
 EST_green_ideas: "Ideias Verdes"
 EST_green_ideas_desc: "Proteger nosso país não significa apenas militar ou politicamente, mas também ecologicamente. Devemos desenvolver ideias e planos verdes para ajudar a proteger a terra em que vivemos de qualquer desastre ecológico."
 EST_increase_personal_freedom: "Aumentar a liberdade pessoal"
 EST_increase_personal_freedom_desc: "Para liberalizar ainda mais a nossa sociedade, precisamos também aumentar as liberdades pessoais que temos. Ao incentivar regimes de trabalho flexíveis, como o trabalho a tempo parcial e a partilha de emprego, podemos tornar mais fácil para as pessoas equilibrarem a vida profissional e familiar, e para dar-lhes mais controle sobre seu tempo."
 EST_promoting_eco_solutions: "Promover soluções ecológicas"
 EST_promoting_eco_solutions_desc: "Nosso maior ativo é a nossa tecnologia que podemos usar para criar soluções ecológicas para os problemas das emissões de gases de efeito estufa e promover um ambiente sustentável."
 EST_work_with_eco-friendly_companies: "Trabalhe com empresas mais ecológicas"
 EST_work_with_eco-friendly_companies_desc: "Ser Eco-Friendly é uma nova tendência hoje em dia. Devemos nos concentrar em nossas empresas e promover outras para se tornarem mais verdes, e até mesmo mais verdes escuras em nosso mercado!"
 EST_intigrate_minorities: "Integrando as Minorias"
 EST_intigrate_minorities_desc: "Os políticos do EKRE gostam de dizer que as minorias representam um perigo, que devemos expulsá-los do país antes que a situação fique fora de controle, mas gostamos de pensar que existe uma solução melhor e mais fácil. Integrando lentamente essas etnias em nosso oferecendo cursos gratuitos e programas sociais de estónio, poderemos eventualmente transformá-los em cidadãos naturalizados e membros activos da sociedade."
 EST_constitutional_reform: "Uma reforma constitucional"
 EST_constitutional_reform_desc: "Nossa lei fundamental atual foi adotada em 1992 e devemos atualizá-la para os tempos modernos. Ao consagrar os direitos modernos, como o casamento gay, podemos fazer a constituição mais liberal da história europeia recente."
 EST_invest_in_renevable_energy: "Investindo em Energia Renovável"
 EST_invest_in_renevable_energy_desc: "A energia renovável representa um futuro seguro para nós e para a humanidade, por isso é natural que invistamos nela."
 EST_develop_state_administration: "Desenvolvendo a Administração Estatal"
 EST_develop_state_administration_desc: "Desenvolver a administração estadual por meio da digitalização e outros meios, embora caro, resultará em uma burocracia mais eficiente e barata para lidar no longo prazo."
 EST_ecological_paradise: "Um verdadeiro paraíso dos esquilos"
 EST_ecological_paradise_desc: "§BDe Moonsund a Sillamae, de Tallinn a Valga, a nação estoniana está prosperando!§!"
 EST_liberal_estonian_cabinet_reform: "Uma pequena reforma de gabinete liberal"
 EST_liberal_estonian_cabinet_reform_desc: "Por que precisamos de tantos ministérios ou secretários com salários inchados? Ao reformar o gabinete em um gabinete menor e mais especializado, podemos evitar quaisquer custos desnecessários."
 EST_demand_stability_in_country: "Precisamos de estabilidade!"
 EST_demand_stability_in_country_desc: "Deixaremos nossas disputas políticas de lado e tentaremos trabalhar ao lado de outros partidos em Riigikogu para a estabilidade da Estônia."
 EST_environment: "Cuidado Ambiental"
 EST_environment_desc: "Se há algo que realmente merece nosso cuidado e admiração, é o meio ambiente. Ao apoiar ONGs e associações de voluntários com foco no meio ambiente, podemos melhorar e tornar a natureza mais limpa para as gerações futuras desfrutarem."
 EST_business_paradise: "Um paraíso comercial absoluto tributado"
 EST_business_paradise_desc: "Transformamos a Estónia num verdadeiro paraíso empresarial através de manobras económicas inteligentes e agora podemos colher os benefícios e o crescimento sem exigir qualquer aumento real nos impostos."
 EST_young_family_finance: "Finanças para Família Jovem"
 EST_young_family_finance_desc: "As famílias jovens são sempre as mais vulneráveis face às dificuldades económicas, mas ao oferecer aulas de literacia financeira a preços acessíveis podemos ajudá-las e protegê-las."
 EST_what_if: "E se...?"
 EST_what_if_desc: "Tempo, Espaço, Realidade. Tudo isso é mais do que um caminho linear. É um prisma de realidades infinitas, onde uma pequena decisão pode trazer resultados infinitos. Pense nisso como o mais intrigante dos jogos especulativos, a saber, o caminho não percorrido. Tais digressões e caminhos alternativos na história humana são de grande interesse para todos nós."
 EST_pure_center: "O Centro Puro"
 EST_pure_center_desc: "Não seremos mais o Partido do Centro apenas no nome. Ao nos dedicarmos totalmente à causa neutra, podemos alcançar um caminho de centro puro para a Estônia."
 EST_soc_con_policies: "Políticas Social-Conservadoras"
 EST_soc_con_policies_desc: "Trabalharemos para preservar os aspectos tradicionais da nossa sociedade, como a família e os direitos de propriedade, contra a onda do fraco movimento liberal."
 EST_playing_seesaw: "Brincando de gangorra"
 EST_playing_seesaw_desc: "Por que deveríamos nos alinhar com um lado ou outro quando podemos simplesmente colocá-los um contra o outro? Temos muito mais a ganhar desta forma."
 EST_baltic_crossroad: "A Encruzilhada do Báltico"
 EST_baltic_crossroad_desc: "Nossa região está numa encruzilhada. Estamos no processo de encontrar o nosso próprio lugar no mundo moderno. Estamos entre o Oriente e o Ocidente, entre o passado e o futuro. Mas acreditamos que talvez possamos escrever o nosso nosso próprio caminho, nosso próprio destino."
 EST_common_western_programms: "Programas ocidentais comuns"
 EST_common_western_programms_desc: "Trabalhar ao lado do Ocidente através de programas tecnológicos e económicos comuns significa que podemos permanecer independentes e garantir a nossa neutralidade, ao mesmo tempo que colhemos os frutos da cooperação externa."
 EST_propose_trade_with_east: "Propor comércio com o Oriente"
 EST_propose_trade_with_east_desc: "Podemos aumentar nossa produção comercial e benefícios econômicos para a potência oriental como uma concessão para nossa firme neutralidade."
 EST_our_baltic_brethren: "Nossos irmãos bálticos"
 EST_our_baltic_brethren_desc: "Nossos irmãos bálticos - Letônia e Lituânia. Deveríamos fazer uma visita amigável a cada um deles."
 EST_decision_to_stay_neutral: "Permaneceremos neutros"
 EST_decision_to_stay_neutral_desc: "Nosso governo decidiu - não haverá bem de nenhuma facção. Não devemos nos envolver e seguir nosso próprio caminho."
 EST_cultural_ties: "Fazendo Laços Culturais"
 EST_cultural_ties_desc: "Os laços culturais com nossos irmãos do Báltico são essenciais."
 EST_dreams_of_union: "Sonhos de uma União Báltica"
 EST_dreams_of_union_desc: "Houve várias tentativas ao longo dos tempos para que os países bálticos se unissem, e a história nos mostrou que somos os mais fortes juntos, então por que não reviver essa ideia mais uma vez? E desta vez, espero que tenha sucesso."
 EST_infrastructure_expansion: "Expandindo Nossa Infraestrutura"
 EST_infrastructure_expansion_desc: "Vivemos no século 21, droga! Chega de terra ou estradas não pavimentadas! É hora de termos uma infraestrutura grande e moderna."
 EST_land_reform: "Uma reforma agrária"
 EST_land_reform_desc: "Uma reforma agrária, e mais importante ainda, uma reforma coerente, é necessária para o estado atual do país. Ao desmembrar as grandes propriedades e distribuir essas terras entre os pequenos proprietários, podemos aumentar enormemente a nossa produção agrícola e económica."
 EST_ensure_loyal_comptetition: "Garantindo a concorrência leal"
 EST_ensure_loyal_comptetition_desc: "Garantir uma concorrência leal entre empresas é justo para ajudar a promover o crescimento econômico e ajudar a regular corporações e megaempresas."
 EST_focus_on_consumer_goods: "Focando em bens de consumo"
 EST_focus_on_consumer_goods_desc: "O que há de melhor para manter o civil médio feliz do que apenas ter comida na mesa e produtos de qualidade. Ao dedicar mais recursos aos bens civis, podemos manter nossos súditos felizes."
 EST_invest_in_innovation: "Investindo em Inovação"
 EST_invest_in_innovation_desc: "A inovação é importante para qualquer país daqui para frente e investir nela garante que não ficaremos para trás na eterna corrida tecnológica."
 EST_lower_tax: "Redução de impostos"
 EST_lower_tax_desc: "Embora reduzamos nossa própria renda, a redução de impostos deixa o civil médio mais feliz."
 EST_promote_work_unions: "Promover Sindicatos"
 EST_promote_work_unions_desc: "Os sindicatos são uma ferramenta útil na política. Ao politizá-los e promovê-los, aumentando assim o seu número de membros, podemos criar multidões de trabalhadores furiosos com apenas um estalar de dedos."
 EST_edu_reform: "Reforma Educacional"
 EST_edu_reform_desc: "Uma reforma - mas apenas no nome. A educação é a forma como as gerações futuras são formadas, intelectuais que podem ser perigosos para nós. Ao reformar o sistema de tal forma que aumentemos o nosso domínio sobre ele, promova o abuso do poder político e muito mais, podemos matar o perigo... antes mesmo que o perigo seja capaz de se formar."
 EST_purge_ngo: "Expurgando a ONG"
 EST_purge_ngo_desc: "As ONGs são um perigo para a nossa causa, por isso devemos remover esses elementos perigosos para garantir que o nosso país prospere por todos os meios necessários."
 EST_bribe_media: "Subornando a mídia"
 EST_bribe_media_desc: "Controlar a mídia significa controlar as pessoas, e que melhor maneira existe do que pagar por uma cobertura especial?"
 EST_our_industrial_revolution: "Nossa Revolução Industrial Pessoal"
 EST_our_industrial_revolution_desc: "Estamos claramente atrás do mundo desenvolvido quando se trata de indústria, mas investindo nos lugares certos podemos forjar nossa própria revolução industrial do zero."
 EST_economic_dirigisme: "Dirigismo Econômico"
 EST_economic_dirigisme_desc: "O Dirigisme pode ser uma ferramenta eficaz para promover o crescimento económico. Ao intervir na economia para garantir que as empresas funcionam de forma eficiente, podemos corrigir quaisquer desequilíbrios no mercado."
 EST_promote_obligations_investments: "Promover investimentos em obrigações"
 EST_promote_obligations_investments_desc: "Ao promover investimentos obrigatórios - isto é, comprar ações ordinárias de empresas por investidores, podemos certamente ajudar a aliviar quaisquer situações financeiras difíceis em que nos encontramos."
 EST_create_our_own_machinery: "Crie nossas próprias máquinas"
 EST_create_our_own_machinery_desc: "Por que deveríamos sempre importar máquinas estrangeiras quando sempre podemos produzir as nossas? Tudo o que precisamos fazer é fazer engenharia reversa dos principais produtos ocidentais e ... sim, talvez seja mais fácil falar do que fazer."
 EST_interest_free_currency: "Uma moeda sem juros"
 EST_interest_free_currency_desc: "Começaremos a trabalhar em uma moeda de sobreestadia, que tenha uma taxa de juros máxima zero sobre dinheiro e empréstimos e uma taxa de reserva sobre a moeda do banco central. Com isso, impulsionaremos nosso crescimento e tornaremos a vida de nossos compatriotas melhorar."
 EST_indoctricate_future_generations: "Doutrinar as gerações futuras"
 EST_indoctricate_future_generations_desc: "Controlamos a educação e controlamos a mídia. Com estes dois gigantes firmemente sob o nosso controlo, podemos finalmente começar a doutrinar as futuras gerações de Estónios."
 EST_eesti: "ESTONI"
 EST_eesti_desc: "ESTONI! ESTONI! ESTONI!S"
 EST_agricultural_selfrelience: "Autossuficiência Agrícola"
 EST_agricultural_selfrelience_desc: "Ao investir pesadamente no setor agrícola e desenvolver novos métodos agrícolas orgânicos e sustentáveis, podemos tornar a Estônia completamente autossuficiente na produção de alimentos."
 EST_ban_abortions: "Proibindo o aborto"
 EST_ban_abortions_desc: "As feministas podem protestar o quanto quiserem, mas aqui estamos do lado certo da história. Os abortos são imorais e apenas atrapalham a nossa nação, então, ao lidar com eles, podemos impulsionar o crescimento populacional."
 EST_glass_ceiling: "O Teto de Vidro"
 EST_glass_ceiling_desc: "Ao criar e aplicar leis e regulamentos que proíbem a discriminação no local de trabalho com base no sexo, raça ou qualquer outra característica protegida, podemos abrir caminho para quebrar o Teto de Vidro no local de trabalho e promover a diversidade."
 EST_encourage_far_right_thought: "Incentivar o pensamento de extrema direita"
 EST_encourage_far_right_thought_desc: "A extrema direita ainda não nos desencaixou, ao contrário da esquerda. É hora de encorajar esta doutrina à medida que começamos a avançar."
 EST_underhanded_exchange: "Troca dissimulada"
 EST_underhanded_exchange_desc: "Existem pessoas selecionadas em nossa nação com as quais seria mais do que incrível alinhar nosso governo. Talvez seja hora de empurrá-los para posições de poder?"
 EST_the_estonian_party: "O Partido da Independência"
 EST_the_estonian_party_desc: "Somos o partido da independência. A Estónia será e deve ser convertida numa grande potência através da nossa grande liderança!"
 EST_estonia_first: "Estônia primeiro"
 EST_estonia_first_desc: "A Estônia deve vir em primeiro lugar, antes de tudo. Nossa nação não irá e não pode ceder a potências estrangeiras."
 EST_anti_russian_stance: "Sentimento anti-russo"
 EST_anti_russian_stance_desc: "Os russos não nos fizeram nenhum bem nos muitos anos em que somos vizinhos deles. É hora de deixarmos nosso povo realmente conhecer a verdadeira natureza dos russos."
 EST_look_at_estomma: "Traga Estomma"
 EST_look_at_estomma_desc: "Estomma é uma região da Rússia habitada por muitos estonianos. É hora de nos perguntarmos: a região está nas mãos certas?"
 EST_study_russian_tactics: "Estude táticas russas"
 EST_study_russian_tactics_desc: "Se quisermos nos preparar para uma batalha contra os russos, devemos primeiro conhecer suas estratégias e táticas. Analisaremos e estudaremos seus métodos de guerra."
 EST_mobilize_the_masses: "Preparar as massas"
 EST_mobilize_the_masses_desc: "Enfrentar a ameaça russa não será uma tarefa fácil. Precisaremos mobilizar as massas para ter uma chance contra elas!"
 EST_all_we_can_get: "Tudo o que podemos obter"
 EST_all_we_can_get_desc: "Devemos conseguir tudo o que pudermos. Confiscar armas da força policial será um bom primeiro passo."
 EST_striking_the_bear: "Bife de urso, alguém?"
 EST_striking_the_bear_desc: "Vamos derrubar o grande urso malvado em nosso leste e restaurar uma grande nova ordem!"
 EST_revenge_sweden: "Traga Justiça para a Suécia"
 EST_revenge_sweden_desc: "Os suecos subjugaram o nosso povo durante muitos anos e não podemos deixar este crime passar despercebido."
 EST_distance_eu: "Distância da UE"
 EST_distance_eu_desc: "Precisamos nos distanciar daquela organização terrível que eles chamam de União Europeia. Suas opiniões perigosas irão apodrecer a cultura de nossa nação até a raiz."
 EST_purge_sympathizers: "Expurgar potenciais simpatizantes"
 EST_purge_sympathizers_desc: "Nosso partido precisa ser limpo de quaisquer potenciais simpatizantes da UE. Vamos demiti-los e substituir suas posições por membros mais leais e menos amigáveis à UE."
 EST_ban_eu_parties: "Esmagar quaisquer ameaças"
 EST_ban_eu_parties_desc: "Para garantir a nossa distância da ameaça liberal, baniremos qualquer partido potencial que possa causar problemas."
 EST_our_neighbors: "A calmaria antes da tempestade"
 EST_our_neighbors_desc: "Construiremos silenciosamente novas fábricas militares para armar nossos homens com armas que os ajudarão a vencer a tempestade que se aproxima.."
 EST_strike_latvia: "Golpeando a Letônia"
 EST_strike_latvia_desc: "A Letônia é nossa antiga vizinha e eles não pagaram o aluguel. É hora de despejá-los em nome do proprietário, que é a Terra."
 EST_strike_lithuania: "Celebrações em Vilnius"
 EST_strike_lithuania_desc: "Celebraremos a doce vitória na capital da Lituânia, Vilnius, depois de libertarmos seu povo e colocá-lo sob o controle da Estônia!"
 EST_clean_up_finland: "Faça o que a Rússia não conseguiu"
 EST_clean_up_finland_desc: "Faremos o que a Rússia não conseguiu e colocaremos a Finlândia de joelhos assim que lançarmos nosso ataque!"
 EST_teachers_pay: "Influência na sala de aula"
 EST_teachers_pay_desc: "Utilizaremos nossa influência na sala de aula para ganhar apoio para nossa grande causa de expansão e libertação."
 EST_exploiting_resources: "Exploração de recursos"
 EST_exploiting_resources_desc: "A Estônia tem muitos recursos dentro do país. O principal problema é que nenhuma administração ou governo jamais tentou procurá-los, pelo menos nos lugares certos."
 EST_push_out_foreign_companies: "Infraestrutura resiliente de comissão"
 EST_push_out_foreign_companies_desc: "Certamente a infraestrutura de nossas nações será atacada de uma forma ou de outra, então teremos que garantir uma infraestrutura adequada e robusta em tempos de guerra."
 EST_made_in_estonia: "Proteja nossos céus"
 EST_made_in_estonia_desc: "Nossos céus precisarão ser protegidos caso precisemos de uma resposta."
 EST_military_focus: "Cultura militarizada"
 EST_military_focus_desc: "Precisamos reformar a cultura de nosso povo para girar em torno do militarismo e do militarismo."
 EST_civlian_focus: "Manter a Cultura Estónia"
 EST_civlian_focus_desc: "Não haverá necessidade de mudar a identidade do nosso povo. Nossa identidade nacional permanecerá a mesma."
 EST_blrt_grupp: "Grupo BLRT"
 EST_blrt_grupp_desc: "BLRT Grupp é uma empresa de construção naval localizada na Estônia e em outras partes da região do Báltico. Podemos usar isso a nosso favor e financiá-los para criar mais estaleiros para uso militar."
 EST_nokter: "Mokter"
 EST_nokter_desc: "Mokter cria máquinas e equipamentos industriais. Podemos utilizar mokter e expandir nossas indústrias."
 EST_heart_of_industry: "Centro Industrial do Báltico"
 EST_heart_of_industry_desc: "Seremos o coração da indústria do Báltico, através dos nossos grandes esforços e conquistas."
 EST_self_sufficiency: "Autossuficiência"
 EST_self_sufficiency_desc: "Não podemos confiar em ninguém além de nós mesmos, e isso se deve à natureza instável da política global."
 EST_estonian_goods_outward: "Confiar na Globalização"
 EST_estonian_goods_outward_desc: "Por que devemos tentar nos afastar da globalização? Se podemos lucrar com isso, então devemos fazer o que é melhor e continuar com a tendência!"
 EST_european_federation: "A Federação Europeia"
 EST_european_federation_desc: "Através dos nossos grandes esforços, colocaremos a Europa (pelo menos a Oriental) sob a hegemonia da Estónia por enquanto. Embora iremos passar por muitas dificuldades, não podemos esquecer os grandes sacrifícios que fizemos para chegar onde estamos hoje."
 estonia.1.t: "A encruzilhada do Báltico"
 estonia.1.d: "Temos seguido o caminho da neutralidade - renunciando a qualquer caminho específico, para permanecermos tão verdadeiramente neutros quanto possível. Acreditamos que a guerra é uma coisa bárbara, e livrar-se dela é ter uma verdadeira mundo perfeito."
 estonia.1.o1: "É neutralidade total"
 estonia.2.t: "A Letónia desafia-nos"
 estonia.2.d: "A Lativa declarou que não tem intenção de se juntar a nós na nossa ambição de unificar o bloco báltico na neutralidade. Como devemos responder a este truque?"
 estonia.2.o1: "Para a guerra!"
 estonia.2.o2: "A paz é sempre uma opção"
 estonia.3.t: "Lituânia desafia"
 estonia.3.d: "A Lituânia declarou que não tem intenções de se juntar a nós na nossa ambição de unificar o bloco báltico na neutralidade. Como devemos responder a este truque?"
 estonia.3.o1: "Para a guerra!"
 estonia.3.o2: "A paz é sempre uma opção"
 estonia.5.t: "O Concurso Eurovisão de 2001"
 estonia.5.d: "O Concurso Eurovisão de 2001 foi a 46ª edição do concurso de canto com vinte e três países participantes no concurso. Mas ninguém poderia prever que a nossa grande nação, a Estónia, venceria este concurso. Com um incrível performance de \"Everybod\" de Tanel Padar, Dave Benton, 2XL, obtendo-nos um total surpreendente de 198 pontos! Marcando a nossa primeira vitória na Eurovisão. Ganhamos a Eurovisão!"
 estonia.5.o1: "Claramente somos superiores!"
 estonia.6.t: "Revelação da Coluna da Vitória"
 estonia.6.d: "Hoje, 23 de junho de 2009, na Praça da Liberdade, Tallinn, Estônia. Como um memorial àqueles que fizeram o sacrifício final na Guerra da Independência da Estônia. Esta Coluna da Vitória permitirá que o povo estoniano homenageie todos aqueles que lutaram pela nossa independência e liberdade."
 estonia.6.o1: "Mostra o custo da liberdade."
 estonia.7.t: "O desastre do voo Copterline 103"
 estonia.7.d: "O vôo 103 da Copterline era um Sikorsky S-76C+ a caminho de Helsinque, Finlândia, vindo de Tallinn, Estônia, que caiu na Baía de Tallin. Em 10 de agosto de 2005, apenas três a cinco minutos após a decolagem. Devido a um falha repentina do servo. A bordo estavam 2 tripulantes e doze passageiros. Não houve sobreviventes. "
 estonia.7.o1: "Infeliz"
 estonia.7.o2: "Faça um discurso para se dirigir à nação"
 estonia.7.o3: "Pagar indenizações às famílias"
 estonia.8.t: "Duas cadeiras, uma vez"
 estonia.8.d: "Com o governo do actual partido no poder, que se descreve como um partido \"verdadeiramente neutro\", a Estónia parece brincar de gangorra com o Ocidente e o Oriente. A situação é bastante interessante, começando pelo facto de um país totalmente democrático e pró-UE recuar e tentar mudar a sua política a um ritmo acelerado."
 estonia.8.o1: "Inclinar-se para o Ocidente"
 estonia.8.o2: "Inclinar-se para o Leste"
 estonia.8.o3: "Verdadeira Neutralidade!"
 estonia.9.t: "A Noite de Bronze"
 estonia.9.d: "Em meio à controvérsia política, em abril de 2007, o Governo da Estônia iniciou os preparativos finais para a realocação da estátua e o novo enterro dos restos mortais associados, de acordo com o mandato político recebido nas eleições anteriores (realizadas em março de 2007) . O desacordo sobre a adequação da ação levou a protestos em massa e motins. Alguns dizem que pode ser a pior noite na Estônia desde a reocupação soviética em 1944. "
 estonia.9.o1: "Mova esse monumento!"
 estonia.9.o2: "Devíamos ouvi-los."
 estonia.10.t: "Ataques cibernéticos"
 estonia.10.d: "A partir de hoje, uma série de ataques cibernéticos tiveram como alvo sites de organizações da Estônia, incluindo o parlamento, bancos, ministérios, jornais e emissoras da Estônia, em meio ao desacordo do país com a Rússia sobre a realocação do Soldado de Bronze de Tallinn, um elaborada lápide da era soviética, bem como sepulturas de guerra em Tallinn."
 estonia.10.o1: "A culpa é dos russos!"
 estonia.10.o2: "Os EUA não são inocentes!"
 estonia.11.t: "Tiroteio na Escola Vilijandi"
 estonia.11.d: "Em 20 de outubro, uma tragédia atingiu a cidade de Viljandi. Um estudante de 15 anos da escola Paalalinna pegou uma arma de seu pai e a levou para o campus. Mais tarde, o aluno passou a usar a arma em sala de aula. Atirando fatalmente em sua professora. Ela tinha apenas cinquenta e seis anos na época. Ninguém mais foi ferido, o aluno foi posteriormente detido sem resistência. Foi descoberto que não havia evidências de intimidação ou assédio de qualquer tipo por parte de sua professora. Fazendo isso este é um crime sem sentido, o primeiro tiroteio em uma escola a ocorrer na história da nossa nação."
 estonia.11.o1: "Como isso pode ter acontecido?"
 estonia.11.o2: "Se ao menos investíssemos em nossos cuidados de saúde.."
 estonia.11.o3: "Um policiamento mais forte deve resolver"
 estonia.12.t: "Dia Nacional da Estônia"
 estonia.12.d: "Todos os anos, no dia 24 de fevereiro, o povo estoniano celebra o dia em que a nossa nação conquistou a independência do império russo durante a revolução russa de 1918 a 1920. Como forma de homenagear aqueles que pagaram o sacrifício final para conceder nossa condição de Estado-nação. Celebramos com um show de fogos de artifício, concertos, um desfile das Forças de Defesa e por último um discurso presidencial."
 estonia.12.o1: "Minha Pátria, minha Felicidade e Alegria!"
 estonia.16.t: "ETV2 começa a transmitir"
 estonia.16.d: "O canal de transmissão ETV2 começou a ser transmitido em 8 de agosto de 2008. É o segundo canal da Radiodifusão Pública da Estônia, é conhecido por fornecer conteúdo infantil e cultural por meio de diversas formas de entretenimento."
 estonia.16.o1: "Os desenhos animados são vitais para o desenvolvimento da criança!"
 estonia.17.t: "Estónia integra a Letónia"
 estonia.17.d: "Decidimos, num espírito de neutralidade, integrar a Letónia. Isto está a ser feito através de meios 'pacíficos', para grande consternação de alguns políticos insatisfeitos no nosso país vizinho. Veremos até que ponto conseguiremos ser beneficiado na nova, poderosa e eficiente União Báltica!"
 estonia.17.o1: "Anexe-os e faça uma pequena reforma."
 estonia.18.t: "Uma reforma constitucional"
 estonia.18.d: "Decidimos que já é tempo de repensarmos a nossa constituição francamente ultrapassada. Faremos algumas alterações e não prejudicaremos a ideia geral da mesma, mas precisamos de actualizar são ideais um tanto ‘datados’"
 estonia.18.o1: "Adote uma abordagem mais liberal à reforma."
 estonia.18.o2: "Uma abordagem conservadora parece mais adequada."
 estonia.19.t: "Reformas de Gabinete"
 estonia.19.d: "Chegamos à conclusão de que precisamos de uma reforma de gabinete. Especificamente uma reforma LIBERAL. Precisamos de promover mais as nossas ideologias liberais, e isso começa por garantir que começa no coração - o nosso gabinete ."
 estonia.19.o1: "O que você está esperando? Comece agora."
 estonia.20.t: "O paraíso econômico"
 estonia.20.d: "A Estônia é conhecida por muitas coisas, como sua extensa exploração madeireira, mineração, agricultura e setor bancário altamente desenvolvido. Eles têm feito esforços progressivos para reduzir o valor dos impostos para incentivar as pessoas a investir em seus grandes Podemos ver que a sua recente expansão e algumas das nossas empresas privadas ganharam uma posição no nosso vizinho do outro lado do mar. Pode valer a pena aprofundar os laços e expandir a nossa posição na Estónia."
