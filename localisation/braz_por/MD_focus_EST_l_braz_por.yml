 EST_rural_unemployment: "Desemprego Rural"
 EST_rural_unemployment_desc: "O interior da Estónia é subdesenvolvido e por isso afecta directamente a taxa de emprego de muitas freguesias, aldeias ou municípios, transformando estas áreas num buraco negro para a ajuda social."
 EST_crippling_unemployment: "Desemprego paralisante"
 EST_crippling_unemployment_desc: "A recente crise financeira na Rússia deixou ondas de choque em nossa economia enquanto tentamos nos distanciar da Rússia. Seu início causou vários efeitos em cascata em nossa economia, causando demissões em massa e fechamento de empresas, pisando severamente no freio de nossa outrora- economia em expansão. Nossas iniciativas para corrigir o problema fracassaram repetidas vezes. Devemos consertar isso logo, caso contrário nossa economia continuará atrofiada. "
 EST_population_decline: "Declínio populacional"
 EST_population_decline_desc: "Desde a nossa independência, temos lutado contra o problema colocado pelo declínio populacional. A imigração está em baixa; as pessoas deixam o país em busca de emprego e menos pessoas nascem diariamente. Se continuarmos nesse ritmo, nós pode não ter uma Estónia para governar."
 EST_pop_stagnation: "Estagnação populacional"
 EST_pop_stagnation_desc: "Através de um milagre, conseguimos parar o declínio e por enquanto o nosso crescimento populacional estagna, sem subir ou descer."
 EST_widespread_alcoholism: "Alcoolismo generalizado"
 EST_widespread_alcoholism_desc: "As dificuldades econômicas forçaram grande parte de nossa população a buscar conforto no álcool, o que está afetando nossa economia, mas, o mais importante, a vida familiar de muitos."
 EST_taxed_alc_consumpt: "Consumo tributado de álcool"
 EST_taxed_alc_consumpt_desc: "O recente imposto sobre o álcool resultou em um declínio acentuado no consumo, mas também em uma fonte de renda um tanto estável para nosso governo."
 EST_pop_boost: "Aumento da população"
