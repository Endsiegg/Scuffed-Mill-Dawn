 estonia.115.t: "O EKRE é estabelecido"
 estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), ou Partido Popular Conservador da Estônia, representa uma insatisfação crescente com o status quo na Estônia. Ultranacionalismo, crescente sentimento anti-russo e mais pensamentos de extrema direita em nosso país rejeitar a esquerda liberal estão a abrir caminho para que este partido ganhe terreno. Eles tornaram-se o principal partido que representa a nossa extrema-direita no nosso país e estão a pressionar para se tornar uma força dominante no nosso cenário político."
