 estonia.100.b: "Não acenda o fogo."
 estonia.101.t: "Partido Res Publica (RP) é estabelecido"
 estonia.101.d: "Erakond Res Publica (Partido Res Publica) foi estabelecido como uma organização política no início dos anos 1990 como uma comunidade de jovens conservadores após o colapso da União Soviética. Formalmente formada como União para a República - Res Publica ( Ühendus vabariigi eest - Res Publica), tornou-se comumente conhecido como Res Publica nos círculos de conservadores que apoiam o partido."
 estonia.101.a: "Conservadorismo em ascensão..."
 estonia.102.t: "Destruindo uma Lei Antiga"
 estonia.102.d: "O código legal da Estônia estipula que os políticos estonianos de qualquer forma devem ser fluentes na língua estoniana. Embora isso não seja um problema no lado ocidental do estado. A lei continua a alienar os políticos cuja língua nativa é Russo na parte oriental do país. Foi apresentado que podemos tomar uma medida para remover esta lei e abandonar a sua política para permitir que mais políticos que falam russo obtenham representação para os seus constituintes. Como devemos proceder com esta lei?"
