 ARM_victory_karabakh: "Vitória na Guerra de Karabakh"
 ARM_victory_karabakh_desc: "A vitória na Guerra de Karabakh elevou os sentimentos nacionais dos armênios e permitiu que muitas pessoas de Artsakh ocupassem cargos elevados no governo armênio. Ao mesmo tempo, retirou a motivação para desenvolvimentos militares e políticos adicionais."
 ARM_president_vs_parlament_quo: "Presidente e parlamento - equilíbrio"
 ARM_president_vs_parlament_quo_desc: "O poder do presidente é limitado, embora em um nível significativo para avançar sua linha. As forças do parlamento estão em igualdade de condições, o que significa um baixo nível de democracia."
 ARM_president_vs_parlament_democration: "Presidente e parlamento - parlamento forte"
 ARM_president_vs_parlament_democration_desc: "Na confrontação entre o Presidente e o Parlamento, a supremacia era mantida pelo Parlamento."
 ARM_president_vs_parlament_autocration: "Presidente e parlamento - presidente forte"
 ARM_president_vs_parlament_autocration_desc: "Na confrontação entre o Presidente e o Parlamento, a liderança estava ligada ao Presidente."
 ARM_armenian_mafia_6: "Máfia Armênia"
