 arm_nkr_aze.1.d: "O Presidente da Armênia deseja convocar uma reunião extraordinária das missões diplomáticas do Azerbaijão e da Armênia para resolver o conflito de Nagorno-Karabakh. A primeira proposta dos armênios é o desbloqueio das comunicações e o reconhecimento de Karabakh pelo Azerbaijão."
 arm_nkr_aze.1.a: "Se isso proteger a paz..."
 arm_nkr_aze.1.b: "Garabag é do Azerbaijão!"
 arm_nkr_aze.2.t: "Segunda proposta armênia."
 arm_nkr_aze.2.d: "O Presidente da Armênia deseja convocar uma reunião extraordinária das missões diplomáticas do Azerbaijão e da Armênia para resolver o conflito de Nagorno-Karabakh. A segunda proposta da Armênia é a transferência de Karabakh do Sul, Jabrayil e territórios próximos para o Azerbaijão."
 arm_nkr_aze.2.a: "Exigência razoável."
 arm_nkr_aze.2.b: "Pah! Deveria ser sua sepultura!"
 arm_nkr_aze.3.t: "Terceira proposta armênia."
 arm_nkr_aze.3.d: "O Presidente da Armênia deseja convocar uma reunião extraordinária das missões diplomáticas do Azerbaijão e da Armênia para resolver o conflito de Nagorno-Karabakh. A terceira proposta é a transferência de sete regiões e a criação de uma zona de segurança com o reconhecimento da NKR."
 arm_nkr_aze.3.a: "Finalmente, uma solução verdadeira."
 arm_nkr_aze.3.b: "Não precisamos de seus presentes!"
