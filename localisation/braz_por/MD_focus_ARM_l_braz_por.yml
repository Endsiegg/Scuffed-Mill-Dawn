 ARM_kom_mobil_econom: "Mobilização da economia"
 ARM_kom_mobil_econom_desc: "Uma economia de mobilização é uma economia cujos recursos são concentrados e usados para enfrentar ameaças à existência de um país e de um grupo étnico como um sistema integral."
 ARM_kom_code: "Código do Comunismo"
 ARM_kom_code_desc: "Temos apenas um slogan, um lema: todos que trabalham têm o direito de desfrutar dos benefícios da vida. Parasitas, sugadores de sangue do povo trabalhador, devem ser privados desses benefícios. E proclamamos: tudo para os trabalhadores, tudo para o povo trabalhador!"
