 arme.3.t: "Comunistas do Transcaucaso se uniram na \"Ponte Vermelha\""
 arme.3.d: "No sábado, os comunistas do Azerbaijão, Armênia e Geórgia se uniram novamente. Durante a reunião da liderança máxima dos Partidos Comunistas do Transcaucaso, que ocorreu na Ponte Vermelha (o local onde as fronteiras das três repúblicas se encontram), um protocolo foi assinado para o estabelecimento da organização comunista pública armênio-azerbaijano-georgiana \"Ponte Vermelha - Fraternidade e Amizade\". países, não há contradições, e portanto, os comunistas são a única força capaz de resolver todos os conflitos na região\", disse o camarada Georgadze."
 arme.3.a: "Os comunistas estão tramando algo"
 arme.3.b: "Inércia do último século"
 arme.3.c: "Eles estão perdendo tempo"
 arme.3.o1: "No que eles estão esperando..."
