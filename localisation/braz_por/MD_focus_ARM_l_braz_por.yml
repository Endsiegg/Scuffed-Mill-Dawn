 ARM_magistral_iran: "Rodovia para o Irã"
 ARM_magistral_iran_desc: "As estradas em Syunik precisam ser reparadas para que o comércio com o Irã seja mais benéfico."
 ARM_korporatiwism: "Corporativismo"
 ARM_korporatiwism_desc: "O corporativismo é uma ideologia segundo a qual as células elementares da sociedade são certos grupos sociais, e não indivíduos. Atualmente, a teoria do corporativismo tornou-se parte da ideologia da democracia cristã."
 ARM_wnutr_market: "Mercado Interno"
 ARM_wnutr_market_desc: "A prioridade do mercado interno sobre as exportações é crucial para o bem-estar de nossa população."
 ARM_industrial_project: "Projetos Industriais"
 ARM_industrial_project_desc: "O governo precisa planejar os projetos industriais."
 ARM_zhratwa: "Indústria Alimentícia"
 ARM_zhratwa_desc: "A indústria de alimentos armênia precisa ser revivida e impulsionada pelo governo."
 ARM_soviet_factrorys: "Reviver a Indústria Soviética"
 ARM_soviet_factrorys_desc: "Muitas antigas fábricas soviéticas estão abandonadas e não são utilizadas. Precisamos nacionalizá-las e fazê-las funcionar forçosamente."
 ARM_state_kapitalism: "Capitalismo de Estado"
 ARM_state_kapitalism_desc: "Um país capitalista de Estado é aquele em que o governo controla a economia e essencialmente age como uma única grande corporação, extraindo valor excedente da força de trabalho para investi-lo na produção adicional."
 ARM_himka: "Indústria Química"
 ARM_himka_desc: "A produção química na Armênia abrange uma variedade de produtos, como tintas e vernizes, produtos farmacêuticos, detergentes e produtos de limpeza, e materiais de construção de alta qualidade, como emulsões, solventes e detergentes."
 ARM_cars_zawod: "Reviver o ErAz"
 ARM_cars_zawod_desc: "ErAZ ou Yerevanskiy Avtomobilny Zavod, (literalmente, Fábrica de Automóveis de Yerevan), foi um fabricante de automóveis armênio em Yerevan, Armênia, principalmente conhecido por produzir a van RAF-977K (como ErAZ-762) de 1966 a 1996."
 ARM_lite_promka: "Indústria Leve"
 ARM_lite_promka_desc: "A Armênia soviética produzia dispositivos elétricos e de medição, veículos, ferramentas, computadores, entre outras coisas. Outros setores significativos incluíam as indústrias leve (têxtil) e de alimentos (incluindo cigarros e bebidas), que contribuíam, respectivamente, com 25% e 18,8% da produção industrial da Armênia até 1985."
 ARM_biger_sez: "Expandir Zonas Econômicas Livres"
 ARM_biger_sez_desc: "Zonas econômicas livres (ZEL), territórios econômicos livres (TEL) ou zonas livres (ZL) são uma classe de zona econômica especial (ZEE) designada pelas administrações de comércio e comércio de vários países."
 ARM_dolgosrochka: "Planos de Longo Prazo"
 ARM_dolgosrochka_desc: "O planejamento econômico de longo prazo da Armênia se concentra no desenvolvimento sustentável, na diversificação das indústrias e no fortalecimento da resiliência a choques externos. Com ênfase em inovação e tecnologia, o plano visa melhorar a competitividade, atrair investimentos estrangeiros e promover o empreendedorismo."
 ARM_status_rantue: "Continuar Combatendo a Imigração"
 ARM_status_rantue_desc: "Os formuladores de políticas estarão mais focados em criar uma economia mais resiliente que incentive os cidadãos a permanecerem e participarem ativamente da formação do futuro da nação."
 ARM_russian_invistition148: "Investimentos Russos em TI"
 ARM_russian_invistition148_desc: "Os investimentos e realocações russas em TI para a Armênia têm aumentado, impulsionados por fatores como a mão de obra qualificada em TI da Armênia, custos competitivos e um ambiente de negócios favorável. As empresas russas estão reconhecendo cada vez mais o potencial de colaboração com o talento tecnológico armênio e estabelecendo presença no país."
 ARM_save_oligars_deals: "Salvar Acordos com Oligarcas"
 ARM_save_oligars_deals_desc: "Agradar os oligarcas é muito importante para nossa situação econômica. Isso nos beneficiará em muitas esferas."
 ARM_IT_sphereooo: "Capital de TI da CEI"
 ARM_IT_sphereooo_desc: "A crescente reputação de Yerevan como um centro dinâmico de TI é fortalecida por um ambiente colaborativo, custos competitivos e um compromisso com o fomento de avanços tecnológicos. Como resultado, a cidade desempenha um papel principal na formação do futuro do cenário digital da CEI."
 ARM_subsidise_it: "Subsidiar a TI"
 ARM_subsidise_it_desc: "Ao fornecer incentivos financeiros e apoio ao setor de TI, o governo pode atrair mais investimentos, incentivar o desenvolvimento de startups locais e reter talentos qualificados no país. Subsídios também podem melhorar a competitividade das empresas de TI armênias no cenário global, contribuindo para a posição da nação como um polo de excelência tecnológica."
 ARM_sololearn: "Sololearn"
 ARM_sololearn_desc: "Sololearn é um aplicativo móvel que ensina programação com a ajuda de jogos especiais. O programa ganhou o grande prêmio na competição anual de aplicativos Facebook FbStart de 2017."
 ARM_it_education: "Educação em TI"
 ARM_it_education_desc: "A Armênia deve apoiar a educação em TI para cultivar uma mão de obra qualificada, impulsionar a inovação tecnológica e capacitar seus cidadãos a prosperar na economia global cada vez mais digital."
 ARM_help_local_companies: "Apoiar Empresas Locais"
 ARM_help_local_companies_desc: "Apoiar empresas locais de TI na Armênia é crucial para fomentar o crescimento econômico, criar oportunidades de emprego altamente qualificado, reter talentos e promover a auto-suficiência tecnológica, contribuindo, em última análise, para o desenvolvimento de longo prazo do país e sua competitividade global."
 ARM_picsart: "Picsart"
 ARM_picsart_desc: "Picsart é uma empresa de tecnologia armênio-americana sediada em Miami, Flórida, e Yerevan, Armênia, que desenvolve o conjunto de aplicativos de edição de fotos e vídeos online Picsart, com uma comunidade criativa social."
 ARM_YerevaNN: "YerevaNN"
 ARM_YerevaNN_desc: "YerevaNN é um centro de pesquisa em aprendizado de máquina com sede em Yerevan, Armênia."
 ARM_cybersecurity: "Cibersegurança da Armênia"
 ARM_cybersecurity_desc: "O governo da Armênia deve apoiar a cibersegurança para proteger ativos nacionais, garantir a segurança de infraestruturas críticas e garantir a resiliência de sistemas digitais, fortalecendo assim a segurança nacional em um mundo cada vez mais interconectado e digital."
 ARM_AUA: "Universidade Americana da Armênia"
 ARM_AUA_desc: "A American University of Armenia (AUA) (Armênio: Hayastani amerikyan hamalsaran) é uma universidade privada e independente em Yerevan, Armênia, acreditada pela Western Association of Schools and Colleges Senior College and University Commission. É a primeira instituição acreditada dos EUA na antiga União Soviética que oferece educação de graduação e pós-graduação."
 ARM_new_vozmozh: "Novas Oportunidades"
 ARM_new_vozmozh_desc: "Precisamos de ver que oportunidades a Arménia tem agora para apoio educacional."
 ARM_new_ayb: "Escola Ayb"
 ARM_new_ayb_desc: "Ayb School é um complexo educacional privado em Yerevan, Armênia, inaugurado em 2011 pela Fundação Educacional Ayb."
 ARM_tumo: "Centro Criativo TUMO"
 ARM_tumo_desc: "O Centro TUMO para Tecnologias Criativas é um programa educacional gratuito para adolescentes de 12 a 18 anos, especializado em tecnologia e design, com educação sendo fornecida em vários centros e hubs TUMO."
 ARM_EU_educ_deal: "Acordo de Educação UE"
 ARM_EU_educ_deal_desc: "A cooperação educacional entre Armênia e UE envolve esforços colaborativos para aprimorar sistemas educacionais, promover intercâmbio cultural e facilitar parcerias de pesquisa, fomentando a compreensão mútua e contribuindo para o desenvolvimento dos cenários acadêmicos armênio e europeu."
 ARM_western_filials: "Filiais Ocidentais"
