 arm_elect.1.t: "Escolha de Kocharyan"
 arm_elect.1.d: "Recentemente, houve uma disputa entre nossos protegidos Serzh Sargsyan e Gagik Tsarukyan, pois não conseguiam dividir o novo negócio aberto na Armênia. O que faremos?"
 arm_elect.1.a: "Sargsyan deve possuí-lo, ele é meu amigo e soldado leal."
 arm_elect.1.b: "Tsarukyan terá mais controle sobre isso. Ele sabe como fazer o trabalho."
 arm_elect.1.c: "Talvez devêssemos reorganizá-lo como uma fonte de renda para os nacionalistas..."
 arm_elect.2.t: "O problema com a administração local."
 arm_elect.2.d: "Recentemente, na região de Kotayk, na Armênia, surgiram problemas com a nomeação do Governador. O Partido Republicano de Sargsyan nos pede apoio, assim como o Partido Próspera Armênia de Tsarukyan. Paralelamente a isso, radicais de direita começaram protestos na região contra ambos os partidos. O que devemos fazer?"
 arm_elect.2.a: "O Partido Republicano me apoiou nas eleições de 1998 e 2003. A escolha é óbvia."
 arm_elect.2.b: "Kotayk é a província natal de Tasrukyan. Ele certamente cuidará dela com muito cuidado."
 arm_elect.2.c: "Os nacionalistas realmente querem resolver os problemas na província. Devemos dar a eles uma chance."
 arm_elect.3.t: "Parlamento... o quê?"
 arm_elect.3.d: "Durante as recentes eleições parlamentares, com manipulação de votos antecipados, o Partido Republicano pediu mais assentos, querendo tirá-los do partido de Tsarukyan, embora esses assentos fossem originalmente destinados à coalizão nacionalista. A quem devemos dar esses assentos?"
 arm_elect.3.a: "Os meninos de Sargsyan deveriam estar lá, obviamente."
 arm_elect.3.b: "Os meninos de Tsarukyan deveriam estar lá."
 arm_elect.3.c: "Os nacionalistas devem receber o que merecem."
 arm_elect.4.t: "Expandindo o apoio"
 arm_elect.4.d: "Durante os recentes protestos regulares, decidimos lançar um contra-ataque para apoiar nosso Presidente Kocharyan. Qual partido deve nos apoiar?"
 arm_elect.4.a: "O Partido Republicano deve fazer isso, como sempre fez."
 arm_elect.4.b: "Tsarukyan pode realmente investir em propaganda."
 arm_elect.4.c: "Os radicais nacionalistas certamente vão bater nos traseiros dos dissidentes liberais."
 arm_elect.5.t: "Nacionalismo pró-ocidental"
 arm_elect.5.d: "Devido à nossa vitória na guerra de Artsakh, os sentimentos patrióticos estão aumentando entre a população. Muitas dessas pessoas estão sendo atraídas para os partidos nacionalistas pró-Ocidente. Talvez devêssemos chamar a atenção deles e doutriná-los para se juntarem a outros partidos?"
 arm_elect.5.a: "O Partido Republicano é nacional-conservador, não é? Cartazes e propaganda na TV farão o trabalho."
 arm_elect.5.b: "Tsarukyan é um verdadeiro patriota de seu país, devemos dar prioridade a ele."
 arm_elect.5.c: "O verdadeiro nacionalismo não se baseia em rezar para superpotências. Vamos lá, Tseghamard!"
 arm_elect.6.t: "Prospecto Norte"
 arm_elect.6.d: "Já estamos em processo de implementação do projeto Prospecto Norte. Devemos decidir quem cuidará deste caso de pacificação, reassentamento da população e compensação por todos os danos. Precisamos colocar alguém no comando deste caso para atrair investimentos e finalizar o projeto."
 arm_elect.6.a: "Sargsyan fará o trabalho"
 arm_elect.6.b: "Tsarukyan pode até tirar algum dinheiro do bolso"
 arm_elect.6.c: "Os nacionalistas certamente podem fazer isso bem."
 arm_elect.7.t: "Reforma da Previdência"
 arm_elect.7.d: "Lançamos uma reforma para aumentar o salário mínimo e as pensões na Armênia. No entanto, não temos recursos suficientes para concluir a reforma. Quem cuidará disso?"
 arm_elect.7.a: "Sargsyan pode lidar com isso"
 arm_elect.7.b: "Tsarukyan sabe do que o povo precisa."
 arm_elect.7.c: "Apenas os nacionalistas sabem o caminho correto das reformas."
 arm_elect.8.t: "Cassino, baby"
 arm_elect.8.d: "Em várias regiões da Armênia, a corrida e a competição no setor de cassinos começaram. A esfera empresarial exige a expansão de seus territórios. Sargsyan exige de nós o apoio ao seu cassino, dando prioridade ao seu negócio, ao mesmo tempo que Tsarukyan exige o mesmo. O que faremos?"
 arm_elect.8.a: "O negócio de Sargsyan deve ter prioridade."
 arm_elect.8.b: "O negócio de Tsarukyan deve ter prioridade."
 arm_elect.8.c: "Cassinos? O quê? Coloque radicais lá para protestar contra eles."
 arm_elect.9.t: "Empréstimos baratos"
 arm_elect.9.d: "Desde o colapso da URSS, o setor agroindustrial da economia tem sofrido na Armênia. Precisamos oferecer empréstimos baratos aos residentes rurais para desenvolver e manter a economia estável."
 arm_elect.9.a: "Sargsyan deve lidar com este problema."
 arm_elect.9.b: "Tsarukyan deve lidar com este problema."
 arm_elect.9.c: "Os nacionalistas devem trabalhar neste problema."
 arm_elect.10.t: "Consequências do terremoto de 1988"
 arm_elect.10.d: "Precisamos continuar a reconstrução da cidade de Gyumri, Spitak e outros assentamentos afetados pelo terremoto de 1988."
 arm_elect.10.a: "Sargsyan certamente pode negociar investimentos da Rússia e do Ocidente."
 arm_elect.10.b: "Acredito que Tsarukyan possa coordenar o projeto de reconstrução de tudo isso."
 arm_elect.10.c: "Os nacionalistas podem tentar lidar com esse problema e consultar empresas de construção."
 ARM_opposition_lost_to_kach: "A oposição perdeu para Kocharyan"
 arm_elect.11.t: "Reforma para república parlamentarista."
 arm_elect.11.d: "Protestos eclodiram depois que o parlamento aprovou o ex-Presidente como primeiro-ministro. A oposição ficou enfurecida quando o atual ex-Presidente introduziu uma reforma constitucional que mudou a forma de governo de uma república semi-presidencialista para uma parlamentarista. Isso significa que é o ex-Presidente quem receberá todo o poder, pois é o primeiro-ministro, e não o presidente, que agora é a primeira pessoa na Armênia."
 arm_elect.11.a: "Eles não representam uma grande ameaça..."
 arm_elect.11.b: "Disperse-os com força bruta e pronto."
 arm_elect.12.t: "Manifestantes chegam a Yerevan."
 arm_elect.12.d: "A procissão conseguiu chegar a Yerevan. Eles começam a agitar os cidadãos comuns para irem para as ruas e protestarem contra o nosso governo. O líder dos manifestantes é Nikol Pashinyan. Lembra dele? Nós o colocamos na prisão há alguns anos. O que faremos com esse dissidente?"
 arm_elect.12.a: "Eles protestarão um pouco e se dispersarão. Você está com medo como se fosse a primeira vez que isso acontece..."
 arm_elect.12.b: "Deixe a polícia de choque lidar com eles e mostrar o que é morder a mão que te alimenta."
 arm_elect.13.t: "Protestantes estão bloqueando as ruas."
 arm_elect.13.d: "Os manifestantes conseguiram aumentar o número de protestantes. A infraestrutura da capital parou, mas eles estão protestando sem violência. Sua principal reivindicação é Qayl ara - Merji... Bem, você sabe como é."
 arm_elect.13.a: "Ah... Deixe-os em paz. Eles não são os primeiros e não serão os últimos."
 arm_elect.13.b: "Ugh, coloque mais policiais para dispersá-los."
 arm_elect.14.t: "Oposição quer que conversemos com eles."
 arm_elect.14.d: "Os manifestantes estão pedindo que o governo se encontre com nosso líder. Eles estão se reunindo ao redor do palácio do governo e exigindo um encontro. Hah! Vamos responder?"
 arm_elect.14.a: "Sim. Vou me encontrar com ele. Mesmo que eu odeie esse bastardo."
 arm_elect.14.b: "Uah! Coloque mais polícia e não me incomode com essa merda!"
 arm_elect.15.t: "Algumas bases militares e corpos policiais estão se unindo aos manifestantes."
 arm_elect.15.d: "Algumas bases militares e corpos policiais estão se unindo aos manifestantes, embora eles não estejam protestando com armas. O número de manifestantes é realmente significativo e eles estão tentando tomar objetos governamentais."
 arm_elect.15.a: "Nikol Pashinyan estava certo. Eu estava errado. A situação atual tem várias soluções, mas não seguirei nenhum desses caminhos. Isso não é para mim. Estou renunciando ao meu cargo de líder do país. Eu atendo ao seu pedido. Paz, harmonia e lógica para o nosso país."
 arm_elect.15.b: "Esmague-os de qualquer maneira, malditos traidores! Hora de derramar sangue!"
 arm_elect.16.t: "Eleições de 2017"
 arm_elect.16.d: "Eleições de 2017"
 arm_elect.16.a: "Ei, Vsauce, Michael aqui!"
 arm_elect.17.t: "Reforma para república parlamentarista"
 arm_elect.17.d: "Vamos ver como nossos planos se desenrolam. Vamos reformar o país em uma república parlamentarista para manter o poder nas mãos de nosso líder."
 arm_elect.17.a: "Vamos ver..."
 arme.1010.t: "Economia Armênia"
 arme.1010.d: "Durante a era soviética, a Armênia foi uma das repúblicas mais industrial e comercialmente desenvolvidas. No entanto, após a queda da União Soviética e a privatização iletrada de propriedades pelos oligarcas, juntamente com o aumento da criminalidade, a Armênia se tornou um dos países mais pobres, especialmente durante a guerra. Agora, não existe mais uma única planta significativa ou empresa de importância industrial na Armênia. Falta de gás, problemas com eletricidade, falta de sistemas de transações normais e um enorme desemprego. Tudo isso recai sobre os ombros da Armênia no início do novo século..."
 arme.1010.a: "Bem, droga."
 ARM_armen.5.t: "Raffi Hovhanisyan Inicia uma greve de fome."
 ARM_armen.5.d: "Raffi Hovhannisyan, fundador e líder do partido Heritage, que está em greve de fome na Praça da Liberdade desde terça-feira, passou a noite ao ar livre depois que a polícia se recusou a permitir que ele montasse uma tenda lá. Graças à greve de fome de Raffi Hovhannisyan, a Praça da Liberdade voltou a ficar lotada (desde os eventos de 1º de março de 2008, a Prefeitura de Yerevan e a polícia, sob vários pretextos, proibiram protestos, manifestações e comícios na praça), porque é regularmente visitada por cidadãos comuns, bem como deputados do Partido Heritage e membros da oposição do ANC. Hoje, o líder do Partido Popular, Tigran Karapetyan, o deputado independente da Assembleia Nacional Tigran Torosyan e outros manifestaram seu apoio a Hovhannisyan."
 ARM_armen.5.a: "Phah! Greve de fome, faça um estrondo."
 ARM_armen.5.b: "Coloque-o na prisão por algum motivo. Não me importo."
 ARM_armen.4.t: "Tsarukyan constrói a Estátua de Cristo"
 ARM_armen.4.d: "A construção de uma estátua gigante de Jesus Cristo foi concluída na Armênia. A cerimônia de lançamento do projeto ocorreu no local de construção no Monte Hatis, na região de Kotayk, do país. De acordo com o iniciador do projeto, o líder do Partido Armênia Próspera, empresário Gagik Tsarukyan, o monumento de 77 metros de altura, localizado no topo de uma montanha (2528 metros acima do nível do mar), pode ser visto de quase todos os cantos da Armênia. Conforme concebido pelos autores do projeto, o edifício, composto por uma estátua de 33 metros colocada em um pedestal de 44 metros, pode ser alcançado por teleférico. Gagik Tsarukyan anunciou sua intenção de erguer uma estátua de Jesus Cristo na Armênia no início do ano. Ao mesmo tempo, foi anunciada uma competição, na qual o projeto atual foi selecionado."
 ARM_armen.4.a: "Glória a Deus!"
 ARM_armen.3.t: "Reunião Armênio-Azerbaijana na Rússia"
 ARM_armen.3.d: "Os Presidentes da República do Azerbaijão, da República da Armênia e da Federação Russa se reuniram em Sochi a convite do Presidente da Federação Russa e discutiram o curso e as perspectivas do acordo de Nagorno-Karabakh. Os chefes dos três estados destacaram uma grande quantidade de trabalho para o acordo de Nagorno-Karabakh desde a sua reunião em 2 de novembro de 2008, quando a Declaração de Moscou foi adotada. Os Presidentes afirmaram que, como resultado de negociações intensas, houve progresso na concordância dos Princípios Básicos do acordo de Nagorno-Karabakh. Levando em consideração a importância da transição para o desenvolvimento do Acordo de Paz, os Presidentes da República do Azerbaijão e da República da Armênia manifestaram sua disposição em acelerar a obtenção de um acordo sobre os Princípios Básicos, levando em consideração o trabalho realizado até agora. Os dois Presidentes apreciaram muito as atividades de mediação da Federação Russa e de outros países do Grupo de Minsk da OSCE e expressaram a esperança de que a Rússia, os Estados Unidos e a França continuem a desempenhar um papel ativo nessa capacidade no acordo até o estabelecimento da paz e estabilidade finais na região."
 ARM_armen.3.a: "Apenas mais palavras vazias..."
 ARM_armen.2.t: "Armênia pede investimentos a nós"
 ARM_armen.2.d: "Nossos antigos amigos armênios pedem investimentos a nós."
 ARM_armen.2.a: "Claro."
