 armenia.9.t: "Revolução de Veludo"
 armenia.9.d: "De uma série de protestos políticos na Armênia, o chamado partido 'conservador' reacionário liderado por Serzh Sargsyan renunciou e permitiu que o povo elegesse Nikol Pashinyan como presidente, que prometeu destruir a corrupção desenfreada que assola a Armênia e melhorar sua situação econômica e deter a emigração em massa."
 armenia.9.a: "Sem medo!"
