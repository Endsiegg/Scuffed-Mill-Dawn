 arme.7683.b: "Desculpe, não."
 arm_misc.1.t: "Legião Estrangeira Armênia"
 arm_misc.1.d: "O novo governo radical da Armênia, como parte da militarização da sociedade armênia, anunciou a criação de uma legião voluntária como parte das forças armadas armênias, na qual não apenas cidadãos da República da Armênia, mas também estrangeiros de origem armênia e adeptos da fé cristã podem servir. Segundo rumores, pessoas com visões radicais de esquerda e direita são atraídas para a legião ao mesmo tempo. Talvez esta não seja uma decisão perspicaz."
 arm_misc.1.a: "Grande Armênia, lute até a morte"
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Mais recentemente, a pedido dos partidos de esquerda representados no Novo Parlamento Armênio, as atividades do Partido dos Trabalhadores do Curdistão e TKM-PL foram permitidas no território da Armênia. As bases de treinamento do grupo agora estão localizadas na fronteira com a Geórgia, para não se tornarem alvos de sabotagem turca. O famoso comandante Nubar Ozanyan anunciou a reativação da ASALA."
 arm_misc.2.a: "Como essas visões tão diferentes coexistem juntas?"
 arm_misc.3.t: "Tropas armênias no Iraque"
 arm_misc.3.d: "Como parte de um plano de parceria individual com a OTAN, a Armênia decidiu enviar algumas de suas tropas para o Iraque. Os Estados Unidos ficaram felizes em receber os soldados armênios. Eles vieram sob o comando do Exército dos Estados Unidos e ficarão estacionados junto com os militares dos EUA."
 arm_misc.3.a: "Maravilhoso"
 arm_misc.4.t: "Base militar russa"
 arm_misc.4.d: "A base militar russa 102ª Ordem de Alexander Nevsky na Armênia é uma das bases militares russas no exterior, um componente importante das relações russa-armênias. Nome convencional - Unidade militar nº 04436. Nome abreviado - 102 vb. A base tem duas guarnições: em Gyumri e em Yerevan. Precisamos decidir o que fazer com ela."
 arm_misc.4.a: "Uma escolha difícil."
 arm_misc.5.t: "PMC Berkut"
 arm_misc.5.d: "Recentemente, por decisão do presidente armênio Gagik Tsarukyan, a antiga empresa de segurança privada \"Berkut\" foi transformada em uma PMC, e emendas apropriadas foram feitas na constituição e na legislação."
 arm_misc.5.a: "Os Mercenários de Dod nunca são confiáveis."
 arm_misc.6.t: "Gasoduto Armênio-Iraniano"
 arm_misc.6.d: "Um dos iniciadores da construção do gasoduto foi a Rússia, devido à impossibilidade de garantir à Armênia a estabilidade no fornecimento de gás à república através da Geórgia. O gás é fornecido a Meghri através do gasoduto de gás Kengan-Kum-Kazvin-Tabriz da província de petróleo e gás perto de Assaluye na plataforma continental do Golfo Pérsico. Sua solene abertura ocorreu na presença dos presidentes da Armênia, Robert Kocharian, e do Irã, Mahmoud Ahmadinejad. Imediatamente após a abertura, discutiu-se a possibilidade de construir uma segunda linha do gasoduto."
 arm_misc.6.a: "Um dia inimigos, agora somos amigos."
 arm_misc.7.t: "Reunião CIS Rússia-Armênia"
 arm_misc.7.d: "Na cidade de Alma Ata, como resultado da cúpula da CIS, o presidente armênio Robert Kocharian se encontrou com o presidente russo Vladimir Putin. Juntos, discutiram questões econômicas urgentes, cooperação bilateral e outras questões políticas."
 arm_misc.7.a: "Parece que somos realmente gêmeos."
 arm_misc.8.t: "Modernização do Exército Armênio"
 arm_misc.8.d: "O Ministério da Defesa da Armênia anunciou um projeto em grande escala para modernizar o Exército Armênio. Em particular, a fonte disse que uma grande reforma e modernização dos tanques T-72, até o nível de RT-72U, começou em uma joint venture com a Polônia. O tanque receberá uma nova usina com capacidade de 1000 hp, proteção dinâmica aprimorada, telas de grade que cobrem a parte traseira do casco e torres do tanque. Uma torre autônoma controlada remotamente equipada com uma metralhadora de 12,7 mm será instalada. Além disso, o veículo receberá um sistema de vigilância circular com 8 câmeras, uma mira panorâmica termal e um novo sistema de comunicação. O conforto da tripulação também será melhorado - um sistema de ar condicionado será instalado no tanque. Todas essas mudanças permitem elevar o T-72 padrão quase ao nível dos mais recentes tanques russos e ucranianos T-90 e BM \"Oplot\". Particular atenção está sendo dada à modernização dos sistemas de defesa aérea, disse a fonte. Além da já conhecida modernização dos sistemas OSA-AKM, com um aumento na sensibilidade, especialmente à noite, em alguns casos, junto com a Federação Russa, começou a modernização dos sistemas de mísseis antiaéreos S-300PT-1 e S-300PS para o nível S-300PM. Novos mísseis 48N6E serão instalados no complexo, em vez dos antigos 5V55R, o que aumentará o alcance de tiro de 75 km para 150 km. O novo radar fornece um alcance de detecção de alvo de até 300 km e a capacidade de disparar em 6 alvos simultaneamente, com até 2 mísseis direcionados a cada um ao mesmo tempo."
 arm_misc.8.a: "Um dia nosso exército será o mais forte!"
 arm_misc.9.t: "Era de Sargsyan"
 arm_misc.9.d: "Serzh Sargsyan é um político experiente e ex-ministro da Defesa da Armênia. Sendo um dos líderes do movimento de Karabakh, ele conhece a política externa e a máquina militar armênia por dentro como ninguém. Como capanga de Kocharyan, ele é uma figura leal. Mas será que ele é um bom líder?"
 arm_misc.9.a: "Bom garoto, Cheburashka."
 arm_misc.10.t: "Guerra na Síria"
 arm_misc.10.d: "A guerra recentemente começou na Síria. Podemos enviar alguns especialistas voluntários oficiais para analisar como a guerra moderna é conduzida e enviar um grupo de especialistas em explosivos para desarmar minas e bombas em toda a Síria."
 arm_misc.10.a: "Claro, faremos isso."
 arm_misc.10.b: "Não"
 arm_misc.11.t: "Legião Armênio-Americana"
 arm_misc.11.d: "A Armênia assinou um tratado com os Estados Unidos, afirmando que a organização Legião Armênio-Americana deve receber um status oficial como filial das forças dos EUA na Armênia. Agora, muitos recrutas se juntam à legião para proteger as fronteiras da Armênia."
 arm_misc.11.a: "Sempre armênio!"
 arm_misc.12.t: "Início da Retificação Interna!"
 arm_misc.12.d: "Após consolidar o poder, forças ainda desconhecidas parecem estar em marcha e parece que alguém está planejando fazer uma limpeza de líderes desleais no exército e nos gabinetes. Que dias alegres, onde está meu rifle?"
 arm_misc.12.a: "Vamos começar então."
 arme.4.t: "Eleições de 2003"
 arme.4.b: "Talvez devêssemos continuar sendo pró-Kocharyan..."
 arme.4.a: "A oposição deve vencer, Viva a Revolução!"
 ARM_koch_op1_TT: "A oposição será capaz de se unir!"
 ARM_koch_op2_TT: "A oposição perderá para Kocharyan e você não será capaz de unir a oposição."
 arm_usa.1.t: "Uma carta interessante..."
 arm_usa.1.d: "Nosso embaixador armênio foi recentemente abordado pelo governo de Zhirayr Sefilyan. Ele recebeu uma carta que foi examinada pela CIA e verificada como contendo informações secretas sobre o Azerbaijão. De acordo com os documentos, parece que o governo do Azerbaijão tem financiado grupos terroristas regionais na tentativa de minar a estabilidade em seus vizinhos."
 arm_usa.1.a: "Não podemos aceitar isso. Revoguem imediatamente nossos acordos comerciais!"
