 ARM_armenian_mafia_4: "A Máfia Sofreu Perdas"
 ARM_armenian_mafia_3: "Máfia se Torna Oculta"
 ARM_armenian_mafia_2: "Máfia Fraca"
 ARM_armenian_mafia_1: "Máfia Menor"
 ARM_mafia_strikes_back: "A Máfia Contra-Ataca"
 ARM_mafia_strikes_back_TT: "Continuaremos a lutar contra a máfia para erradicá-la, no entanto, isso trará problemas temporários."
 ARM_loyal_in_power: "\"Nossas\" pessoas no poder"
 ARM_loyal_in_power_desc: "Agora, as autoridades regionais estão sob o controle de Kocharian. No entanto, em nome do poder político, a luta contra a corrupção está se tornando cada vez mais impossível."
 ARM_mass_doctrine: "Doutrina antiga"
 ARM_mass_doctrine_desc: "A 'Doutrina Antiga' representa uma abordagem tradicional e arraigada em relação à política e à estratégia na Armênia. Com raízes profundas na história e na cultura do país, essa doutrina valoriza a defesa da soberania e a preservação das tradições armênias como pilares fundamentais da política externa e militar. A 'Doutrina Antiga' enfatiza a necessidade de manter alianças estratégicas com nações afins e de proteger os interesses nacionais por meio de meios tradicionais. Embora alguns a critiquem como conservadora, outros veem nela uma abordagem pragmática que busca garantir a estabilidade e a identidade armênia em um mundo em constante mudança."
 ARM_deals_with_bandits_3: "Negociações com Bandidos"
 ARM_deals_with_bandits_3_desc: "Em vez de combater a máfia, construiremos relacionamentos, reduziremos a pressão sobre pequenos negócios e começaremos a controlar grandes fluxos de dinheiro."
 ARM_deals_with_bandits_2: "Dominação sobre os bandidos"
 ARM_deals_with_bandits_2_desc: "Agora, a máfia não será capaz de se opor a nós. Controlamos a circulação de dinheiro no país, o que nos dá a oportunidade de usar todas as alavancas de influência sobre a oligarquia."
 ARM_deals_with_bandits_1: "Divisão de esferas de influência"
 ARM_deals_with_bandits_1_desc: "Dividimos as esferas de influência com as autoridades da máfia armênia. Deixamos os bandidos continuarem a existir, mas nos livramos do inimigo interno."
 ARM_democration_opposition_1: "Oposição democrática"
 ARM_democration_opposition_1_desc: "Nem todos estão satisfeitos com o curso atual das autoridades armênias. A oposição é liderada por forças pró-ocidentais."
 ARM_democration_opposition_2: "Oposição democrática forte"
 ARM_democration_opposition_2_desc: "Muitos estão insatisfeitos com a política das autoridades do país. A situação está se aproximando de uma luta aberta."
 ARM_neutrals_dem_coallition: "Coalizão da oposição"
 ARM_neutrals_dem_coallition_2: "Oposição forte"
 ARM_all_coallition: "Oposição unida"
 ARM_all_coallition_desc: "A maioria na Armênia não espera mais nenhuma melhoria do governo de Kocharian. Pela primeira vez, seu poder está passando por hesitação. Basta empurrar, e o ouvido da terra cairá."
 idea_ARM_westernes: "Movimento pró-Ocidente"
 idea_ARM_westernes_desc: "Os partidos pró-Ocidente iniciaram sua luta. Mesmo considerando seu baixo apoio, qualquer movimento errado pode aumentar sua influência."
 ARM_state_ateism: "Ateísmo estatal"
 ARM_state_ateism_desc: "Marx ensinou que Deus nasce na mente do homem como resultado da pobreza e insignificância da existência do homem. Portanto, a religião é o protesto de um crente contra a humilhação social. Nesse sentido, a religião, como protesto, é a alma do mundo impiedoso de hoje. E, nesse sentido, a religião é o ópio do povo, uma fuga da realidade."
 idea_ARM_west_help: "Ajuda ocidental"
 idea_ARM_west_help_desc: "Organizações sem fins lucrativos pró-Ocidente já estão ajudando os partidos democráticos com campanhas e diplomacia. É necessário pedir a eles pagamentos em dinheiro para que os partidos pró-Ocidente na Armênia tenham capital inicial."
 ARM_gaz_problems: "Problemas de abastecimento de gás"
 ARM_gaz_problems_desc: "O colapso da URSS destruiu os laços econômicos das antigas repúblicas, o que privou a Armênia de um suprimento estável de gás, afetando não apenas o bem-estar social, mas também o desenvolvimento econômico em geral."
 ARM_rear_front_idea: "Frente Interna"
 ARM_rear_front_idea_desc: "O governo capitalista está levando nosso país à morte e à escravidão para os banqueiros ocidentais. O primeiro passo é lançar uma campanha massiva para popularizar o movimento comunista."
 ARM_hard_antikapital_idea: "Anticapitalismo Severo"
 ARM_hard_antikapital_idea_desc: "\"Paz\" esperanças pequeno-burguesas de uma \"coalizão\" com a burguesia, de um compromisso com ela, da oportunidade de \"esperar calmamente\" pela \"iminente\" Assembleia Constituinte, etc., tudo isso quebra o curso da revolução de forma impiedosa, cruel, inexorável. Todo o poder no estado deve ser transferido exclusivamente para os representantes dos Sovietes de Trabalhadores, Soldados e Deputados Camponeses com base em um programa específico e com total responsabilidade das autoridades perante os Sovietes."
 ARM_peace_revolution_idea: "Revolução pacífica"
 ARM_peace_revolution_idea_desc: "Trabalharemos para introduzir na consciência, nos hábitos e na vida cotidiana das massas a regra: \"todos por um e um por todos\", a regra: \"cada um de acordo com suas habilidades, a cada um de acordo com suas necessidades\", a fim de introduzir gradual mas firmemente a disciplina comunista e o trabalho comunista."
 ARM_def_primacy_idea: "Princípios principais"
 ARM_betting_army_idea: "Primazia do Militar"
 ARM_betting_army_idea_desc: "O exército - é o que realmente protegerá nosso povo da escravidão. A Armênia tem uma longa e rica história militar, desde Tigranes, o Grande, até Garegin Nzhdeh. E que a história conceda para sempre aos armênios glória e orgulho e os guie em direção a futuras conquistas."
 ARM_betting_tradition_idea: "Primazia da tradição"
 ARM_betting_tradition_idea_desc: "A Armênia é um dos países mais antigos que sobreviveram até hoje. Nem todos os povos foram capazes de sobreviver, mas foi nossa nação que passou por um caminho espinhoso, que muitos não teriam sobrevivido. A fé de nossos ancestrais, seus feitos gloriosos e tradições são o que nos ajudou a sobreviver e continuar a lutar."
 ARM_betting_diplo_idea: "Primazia da Diplomacia"
 ARM_betting_diplo_idea_desc: "Ao longo de sua história de confronto com a Turquia e na questão da sobrevivência do povo, os armênios contaram com a cooperação conjunta entre comunidades grandes e pequenas. Grupos guerrilheiros voluntários, bem como a influência da diáspora com foco no lobby de interesses, são as chaves para a prosperidade da Armênia."
 ARM_transcaucasian_sweizland_idea_1: "\"Suíça Transcaucasiana\""
 ARM_transcaucasian_sweizland_idea_1_desc: "A Armênia passou por um caminho difícil de guerra, ruína e perda de terras. Se não queremos repetir nossa história, precisamos aprender a construir um estado estável e inabalável, que é a Suíça - uma ilha europeia de prosperidade e paz."
 ARM_transcaucasian_sweizland_idea_2: "\"Suíça Transcaucasiana\""
 ARM_transcaucasian_sweizland_idea_2_desc: "A Armênia passou por um caminho difícil de guerra, ruína e perda de terras. Se não queremos repetir nossa história, precisamos aprender a construir um estado estável e inabalável, que é a Suíça - uma ilha europeia de prosperidade e paz."
 ARM_trade_cooperation_idea: "Apostar na Cooperação"
 ARM_trade_isolationism_idea: "isolacionismo"
 ARM_trade_isolationism_idea_desc: "Não estamos preocupados com os problemas fora da Armênia. Desenvolveremos nosso próprio país por conta própria. Claro, isso não significa que nos isolaremos de todos, mas o vetor de nossa política deve ser direcionado apenas para o interior do país."
