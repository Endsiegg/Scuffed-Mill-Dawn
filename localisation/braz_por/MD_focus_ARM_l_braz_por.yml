 AZE_karabakh_defeat: "Derrota na Guerra de Karabakh"
 AZE_karabakh_defeat_desc: "A derrota na guerra dos anos 90 foi uma ferida dolorosa para nossa nação. Os azerbaijanos anseiam por vingança para recuperar suas terras históricas, bem como devolver milhares de refugiados às suas casas."
 AZE_karabakh_revanchism: "Revanchismo de Karabakh"
 AZE_karabakh_revanchism_desc: "O povo azerbaijano, que perdeu a guerra de Artsakh com grande apoio internacional, permaneceu humilhado na arena internacional, e o povo, cegado pelo fracasso, está cada vez mais inclinado ao nacionalismo e à adesão às forças armadas."
 ARM_high_emigration_5: "Alto nível de emigração"
 ARM_high_emigration_5_desc: "Com o colapso da URSS e a deterioração da situação econômica, muitos países da CEI se tornaram reféns da migração externa crescente. Nas realidades atuais, a Armênia corre o risco de extinção, o que não pode ser dito sobre seu vizinho oriental e principal inimigo político. A solução da questão demográfica deve se tornar a principal agenda da política armênia."
 ARM_high_emigration_4: "Nível substancial de emigração"
 ARM_high_emigration_4_desc: "Com o colapso da URSS e a deterioração da situação econômica, muitos países da CEI se tornaram reféns da migração externa crescente. Nas realidades atuais, a Armênia corre o risco de extinção, o que não pode ser dito sobre seu vizinho oriental e principal inimigo político. A solução da questão demográfica deve se tornar a principal agenda da política armênia."
 ARM_high_emigration_3: "Alto nível de emigração"
 ARM_high_emigration_3_desc: "Com o colapso da URSS e a deterioração da situação econômica, muitos países da CEI se tornaram reféns da migração externa crescente. Nas realidades atuais, a Armênia corre o risco de extinção, o que não pode ser dito sobre seu vizinho oriental e principal inimigo político. A solução da questão demográfica deve se tornar a principal agenda da política armênia."
 ARM_high_emigration_2: "Baixo nível de emigração"
 ARM_high_emigration_2_desc: "Com o colapso da URSS e a deterioração da situação econômica, muitos países da CEI se tornaram reféns da migração externa crescente. Nas realidades atuais, a Armênia corre o risco de extinção, o que não pode ser dito sobre seu vizinho oriental e principal inimigo político. A solução da questão demográfica deve se tornar a principal agenda da política armênia."
 ARM_high_emigration_1: "Emigração pequena"
 ARM_high_emigration_1_desc: "Com o colapso da URSS e a deterioração da situação econômica, muitos países da CEI se tornaram reféns da migração externa aumentada. Nas realidades de hoje, a Armênia está ameaçada de extinção, o que não pode ser dito sobre seu vizinho oriental e principal inimigo político. A solução da questão demográfica deve se tornar a principal agenda da política armênia."
 USA_christian_influence: "Influência Cristã"
