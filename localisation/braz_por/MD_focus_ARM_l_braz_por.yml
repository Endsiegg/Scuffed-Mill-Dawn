 arme.1013.t: "Protocolos Armênio-Turcos"
 arme.1013.d: "Os ministros das Relações Exteriores da Turquia e da Armênia assinaram dois protocolos em Zurique destinados a desenvolver e normalizar as relações entre os dois países. Inicialmente, havia grande otimismo sobre o acordo histórico, mas as disputas políticas entre os dois países resultaram na suspensão dos Protocolos apenas seis meses depois. No primeiro aniversário da assinatura dos Protocolos, a Carnegie organizou uma mesa-redonda com Thomas de Waal, Emil Sanamyan, editor do Armenian Reporter, e Ross Wilson, do Atlantic Council, ex-embaixador dos EUA na Turquia. James F. Collins, embaixador da Carnegie, moderou a mesa-redonda."
 arme.1013.a: "Eles querem muito de nós."
 arme.1012.t: "Era de Tsarukyan"
 arme.1012.d: "Gagik Tsarukyan (nascido em 25 de novembro de 1956) é um empresário, político e ex-atleta armênio. Tsarukyan é o fundador e líder do partido político Prosperous Armenia. Ele também possui diversos negócios de grande porte e é considerado um dos homens mais ricos da Armênia. Um ávido esportista, ele praticou boxe, luta e arm wrestling, tornando-se campeão mundial de arm wrestling em 1996 e vencendo o campeonato europeu em 1998."
 arme.1012.a: "Estamos vencendo, mas..."
 arme.1011.t: "Casa de Comércio Armênio-Bielorrussa"
 arme.1011.d: "Uma joint venture bielorrusso-armênia na forma de uma sociedade de responsabilidade limitada, Armenian-Belarusian Trade House Ar-Be LLC, foi estabelecida em Yerevan, informa o serviço de imprensa da concern Belgospischeprom. mercado armênio, em particular, garantindo a exportação de produtos alcoólicos. No futuro, a joint venture organizará fornecimentos para a Armênia e o comércio atacadista e varejista de produtos de carne e laticínios bielorrussos, confeitaria, farinha, eletrodomésticos (TVs, geladeiras), roupas, sapatos, cosméticos, móveis, louças sanitárias, etc."
 arme.1011.a: "Maravilhoso"
