 armenia.7.d: "Com os dois mandatos de 5 anos de Sargsyan expirados, ele transferiu todos os poderes presidenciais do novo presidente Armen Sarkissian para o cargo de Primeiro-Ministro, sendo rapidamente aprovado pelo parlamento em seu novo cargo de Primeiro-Ministro, onde pode permanecer por mais dez anos. O povo não está feliz com isso e protestos com milhares de pessoas começaram em Yerevan."
