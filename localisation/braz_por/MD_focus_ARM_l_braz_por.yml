 arme.2.t: "Tentativa de assassinato do Presidente da NKR"
 arme.2.d: "A tentativa de assassinato de Arkady Ghukasyan mostrou que nem todos aceitam sua política. Por volta da uma da manhã, o carro do presidente foi alvejado a partir de uma emboscada, que estava a apenas 200 metros da residência. Os terroristas abriram fogo cruzado dos dois lados simultaneamente. Ghukasyan foi ferido nas pernas e dois de seus guardas ficaram gravemente feridos."
 arme.2.a: "Terrível!"
