 ARM_aze_integrate: "Integração da RSS do Azerbaijão"
 ARM_abk_integrate: "Integração da ASSR Abkhaz"
 ARM_SOO_integrate: "Integração da Ossétia do Sul"
 ARM_NKR_integrate: "Integração de Nagorno-Karabakh"
 ARM_new_constitution: "Criação de uma nova constituição"
 ARM_new_constitution_desc: "Agora é necessário criar uma constituição que nossos povos nunca mais lutem entre si. Se dermos liberdade de movimento, autonomia às autoridades regionais, proibirmos o nacionalismo, então nosso país florescerá com uma nova vida para a glória de Lenin e um futuro comunista brilhante!"
 ARM_Establish_connections_aze: "Estabelecer laços com comunistas do Azerbaijão"
 ARM_Establish_connections_aze_desc: "O povo azerbaijano está sofrendo sob o jugo do poder burguês. E como já temos experiência na luta contra o capitalismo, é necessário ajudar nossos vizinhos orientais a se livrarem das correntes da escravidão!"
 ARM_aze_revol: "Revolução no Azerbaijão!"
 ARM_aze_revol_desc: "É hora de acender a chama da revolução no Azerbaijão."
 ARM_Financing_of_protest_movements_aze: "Financiar movimentos de protesto"
 ARM_Financing_of_protest_movements_aze_desc: "O partido comunista do Azerbaijão sempre teve o apoio do povo. Mas seu principal problema é a condescendência com as autoridades burguesas. É necessário mostrar a todo o povo que os comunistas não concordam mais com o curso político do Azerbaijão a partir de agora."
 ARM_Strengthen_com_partys_agenda: "Fortalecer a agenda comunista"
 ARM_Strengthen_com_partys_agenda_desc: "Depois de 10 anos de domínio burguês, a nova geração precisa entender novamente a necessidade de retornar ao sistema socialista. No entanto, é preciso encontrar uma linha tênue entre a hostilidade aberta, embora verdadeira, e a condescendência com as autoridades modernas."
 ARM_parlament_aze_places: "Encontrar apoiadores no parlamento do Azerbaijão"
 ARM_parlament_aze_places_desc: "Para se aproximar da cabeça da serpente burguesa e cortar sua cabeça, devemos encontrar apoiadores no parlamento do Azerbaijão que simpatizem com a antiga grandeza soviética."
 ARM_geo_revol: "Revolução na Geórgia!"
 ARM_parlament_geo_places: "Diminuir a autoridade do Parlamento."
 ARM_parlament_geo_places_desc: "Hoje, o parlamento georgiano é dominado por fantoches pró-ocidentais e apoiadores indecisos de Shevardnadze. Basta abalar a autoridade do parlamento entre o povo, e seu poder desmoronará sob a mão da classe trabalhadora!"
 ARM_Strengthen_com_partys_agenda_geo: "Crítica ao curso político da Geórgia"
 ARM_Strengthen_com_partys_agenda_geo_desc: "É óbvio que a democracia da Geórgia é um meio de enriquecer a burguesia às custas do povo comum. Talvez, se começarmos a criticar as autoridades com mais rigor, atrairíamos mais apoiadores para o nosso lado, tornando a agenda comunista urgente."
 ARM_Financing_of_protest_movements_geo: "Assumir a iniciativa de protesto"
 ARM_Financing_of_protest_movements_geo_desc: "Na Geórgia pós-soviética, os protestos são geralmente realizados por fanáticos democráticos, nacionalistas e apenas campainhas que dispersam a atenção das massas. Mas a nova retórica da nossa linha nos permitirá tomar a iniciativa e direcionar a atenção das pessoas na direção certa."
 ARM_Establish_connections_geo: "Restaurar antigas conexões na Geórgia"
 ARM_Establish_connections_geo_desc: "A Geórgia, antes um centro do movimento comunista Transcaucasiano, não pode mais se orgulhar de sua antiga devoção. A velha guarda do PCUS ainda permanece sem o apoio de seus camaradas de armas dos países vizinhos. É hora de mudar isso!"
