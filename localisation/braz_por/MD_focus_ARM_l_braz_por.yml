 eastern_church_arm: "Igreja Apostólica Armênia"
 eastern_church_arm_desc: "A Igreja Apostólica Armênia (IAA) é uma das igrejas cristãs mais antigas do mundo. Segundo a lenda, a Igreja Armênia é chamada de 'Apostólica', pois seus fundadores foram os Apóstolos Tadeu e Bartolomeu, que foram os primeiros na Armênia a pregar o Cristianismo. Historicamente, a IAA foi formada em 301 graças aos esforços de São Gregório, o Iluminador, e à adoção do Cristianismo pelo Rei Trdat III como religião estatal."
 eastern_church_eth: "Igreja Ortodoxa Etíope"
 eastern_church_eth_desc: "A Igreja Ortodoxa Etíope é uma das igrejas antigas orientais (pré-calcêdônia). Até 1959, era uma igreja autônoma, em dependência canônica da Igreja Copta, após o que recebeu autocefalia. Como outras igrejas antigas orientais, ela reconhece três Concílios Ecumênicos e professa a Cristologia Miafisista. Possui seu próprio rito etíope, bem como uma estrutura hierárquica especial do clero que não tem análogos em outras tradições religiosas."
