 ARM_rus_zakupki_tanks_category_desc: "Compra de Equipamentos Russos"
 ARM_tanks_zakupaiten: "Compra de tanques"
 ARM_plans_economy_category: "Economia Planejada"
 ARM_plans_economy_category_desc: "A gestão, como Marx apontou, é \"um aspecto necessário de todo modo de produção.\" As principais tarefas, formas e métodos de gestão da vida econômica são determinados pela natureza do sistema social e pelos interesses da classe dominante. Em uma sociedade capitalista, todo o sistema de gestão da vida econômica e política do país é voltado para proteger os interesses da grande burguesia e suprimir o povo trabalhador. O desenvolvimento planejado da economia nacional é a maior vantagem do socialismo sobre o capitalismo. A vida confirmou as afirmações dos fundadores do marxismo de que as condições para uma economia planejada são criadas pela vitória da revolução proletária e pela transferência dos meios de produção para a propriedade pública. Somente depois disso, \"a produção social se torna possível de acordo com um plano pré-determinado.\""
 ARM_develop_infrusture: "Impactar a construção de rodovias"
 ARM_build_house: "Impactar a construção de novos edifícios"
 ARM_build_factory: "Impactar a indústria da construção"
 ARM_caucasian_revol_category: "Revolução do Cáucaso"
 ARM_caucasian_revol_category_desc: "Não há outro meio de combater o ódio nacional senão a organização e a união da classe oprimida para lutar contra a classe opressora em cada país individual, como unir essas organizações nacionais de trabalhadores em um exército internacional de trabalhadores para lutar contra o capital internacional."
 ARM_ZSFSR_category: "Estabelecimento do ZSFSR"
