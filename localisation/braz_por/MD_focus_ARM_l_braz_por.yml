 armenia.8.t: "Protestos Presidenciais Armênios"
 armenia.8.d: "Liderados por Nikol Pashinyan, os protestos em Yerevan cresceram para trezentos mil manifestantes, com atos de desobediência civil como o bloqueio de estradas, buzinas, as pessoas estão demonstrando que estão cansadas da corrupção desenfreada e estão exigindo democracia real; se o Partido Republicano de Serzh Sargsyan não renunciar, eles serão derrubados à força em uma revolta."
