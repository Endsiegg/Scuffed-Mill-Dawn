 ARM_war_mafia_category: "Combate à máfia"
 ARM_war_mafia_category_desc: "Após o colapso da União Soviética, os bandidos, com os quais o governo atual teve que cooperar devido à situação difícil, assumiram muito controle sobre os assuntos do país. É hora de mudar isso."
 ARM_amendments_to_criminal_code: "Emendar o Código Penal"
 ARM_amendments_to_criminal_code_desc: "Precisamos mudar e emendar o Código Penal Armênio para iniciar ações decisivas contra elementos criminosos."
 ARM_hunt_for_thieves_in_law: "Iniciar a caça aos ladrões na lei"
 ARM_hunt_for_thieves_in_law_desc: "Dada a longa cooperação entre o governo atual e as autoridades criminosas, não será difícil para nós rastrear e eliminar os criminosos."
 ARM_police_raids: "Batidas policiais"
 ARM_police_raids_desc: "Os clãs criminosos se sentem muito à vontade. As \"reuniões\" ocorrem bem no centro da capital, e a mídia cobre isso como um acontecimento comum. Não podemos permitir que os bandidos respirem tão livremente. Para isso, é necessário organizar batidas policiais nos locais de reunião da máfia."
 ARM_clean_up_prisons: "Limpar as prisões"
 ARM_clean_up_prisons_desc: "No espaço pós-soviético, as prisões são famosas por sua negligência. Se quisermos reduzir a criminalidade entre os prisioneiros e aqueles que saem da prisão, é necessário restaurar a ordem nas prisões. Para isso, é necessário interromper a arbitrariedade policial em relação aos prisioneiros, mudar a ordem de permanência e restaurar os edifícios."
 ARM_hard_anti_capital_category: "Anticapitalismo Severo"
 ARM_hard_anti_capital_category_desc: "Apenas uma revolução socialista proletária pode tirar a humanidade do impasse criado pelo imperialismo e pelas guerras imperialistas. Quaisquer que sejam as dificuldades da revolução e seus possíveis fracassos temporários, ou as ondas de contra-revolução, a vitória final do proletariado é inevitável. (V.I. Lenin)"
 ARM_hard_anti_capital_propagande: "Expandir a campanha"
 ARM_hard_anti_capital_propagande_desc: "O mais importante em qualquer revolução é a expansão do apoio popular. É necessário conquistar os corações das pessoas aflitas com discursos esperançosos e direcionar os cidadãos ideologicamente doutrinados na direção certa."
 ARM_secure_country_category: "Reformas de Defesa"
 ARM_secure_country_category_desc: "Apesar de nossa neutralidade, devemos estar prontos para defender nossa pátria com todas as forças disponíveis. Nossa doutrina será baseada na milícia popular, que, em caso de guerra, se transforma em um exército eficiente."
 ARM_crete_mitia_dec: "Criar estruturas de milícia"
 ARM_crete_mitia_dec_desc: "Para fortalecer o exército, precisamos expandi-lo não apenas com combatentes profissionais ou conscritos, mas também envolver grupos de milícias em treinamento e preparação."
 ARM_crete_mobilizations_centers_dec: "Criação de centros de mobilização"
 ARM_crete_mobilizations_centers_dec_desc: "No estado atual das coisas, estamos em extrema necessidade de centros de mobilização para uma melhor coordenação de ações e transferência rápida de pessoas."
 ARM_defence_plans_dec: "Estabelecimento de uma linha de defesa"
 ARM_defence_plans_dec_desc: "Precisamos pensar em como proteger adequadamente nosso pequeno país de inimigos ocidentais e orientais que constantemente desejam sangue. Para isso, precisamos desenvolver planos de longo prazo para a construção de fortificações."
 ARM_social_reforms_category: "Reformas Sociais"
 ARM_social_reforms_category_desc: "Um dos aspectos mais importantes do Estado é a sociedade e sua estrutura social. Para alcançar nossos objetivos, devemos realizar reformas indomáveis na esfera social."
 ARM_war_corruption: "Combate à corrupção"
