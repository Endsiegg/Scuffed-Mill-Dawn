 arme.2008.b: "Eu confio mais em Tsaryukyan do que nos outros."
 arme.2008.c: "Podemos dar uma chance aos nacionalistas..."
 arme.9.t: "Tratado Greco-Armênio"
 arme.9.d: "A convite do Presidente da Grécia, o chefe da Armênia e a delegação chefiada por ele estão em visita de Estado à Grécia. Os chefes dos dois países tiveram uma conversa tête-à-tête, depois a reunião continuou em formato ampliado. As partes discutiram o desenvolvimento do diálogo político entre Yerevan e Atenas, a ativação dos laços nos setores comercial, econômico, cultural e militar. A reunião foi seguida por uma cerimônia de assinatura de documentos destinados a fortalecer as relações bilaterais e a cooperação. Em particular, foram assinados acordos \"Sobre cooperação militar entre Armênia e Grécia\", \"Sobre o programa de desenvolvimento da cooperação no campo da educação, ciência e cultura\", sobre a realização de \"Dias da cultura armênia\" na Grécia e a realização de \"Dias da cultura grega\" na Armênia."
 arme.9.a: "Armênios e gregos são irmãos para sempre!"
 arme.9.b: "Os gregos cederam aos turcos..."
 arme.1000.t: "A era de Kocharyan"
 arme.1000.d: "Após o fim da Guerra de Artsakh, a Armênia se encontrou em uma situação muito grave. O colapso da União Soviética e o subsequente governo de Levon Ter-Petrosyan levaram o país ao caos e ao aumento da banditismo. O tiroteio do parlamento armênio em 1999 por dissidentes, por trás dos quais estavam forças desconhecidas, só adicionou combustível ao fogo do público e do governo fragmentado. Após a relativa estabilização da sociedade, conhecido tanto nos círculos político-militares quanto nos criminosos, o Presidente Robert Kocharian se tornou uma figura-chave para manter a ordem atual, na qual os partidos de oposição estão ganhando cada vez mais impulso e querem levar a Armênia a seu próprio caminho, como parece a eles, o caminho certo. Os comunistas, que têm grande apoio entre o povo após a queda do poder soviético, chocados com a execução de seu líder Karen Demirchyan, estão prontos para fechar os olhos para todas as condições para uma má aliança e se unir a partidos pró-ocidentais e pequenos para se vingar e retornar o sistema socialista à Armênia. Ao mesmo tempo, os partidos pró-ocidentais, representados pelo primeiro presidente da Armênia, Levon Ter-Petrosyan, estão preparando novos comícios para se declararem uma força política significativa que deve ser levada em consideração e que, em caso de necessidade, liderará o povo, mesmo que para eles tenham que se unir ao nacionalista Zhirayr Sefilian ou aos comunistas. A força mais fraca na oposição são os pequenos partidos desorganizados que carecem de liderança clara, mas com a habilidade política certa, mesmo eles podem assumir o controle deste castelo de cartas apoiado pela Rússia. No momento, Kocharian tem muitos problemas políticos, mas usando suas conexões no exército, oligarquia e diplomacia estrangeira, ele precisa tomar uma decisão responsável."
 arme.1000.a: "Claro, esse cara vai nos levar à prosperidade, não é?"
 arme.1001.t: "Exército Armênio"
 arme.1001.d: "Após o fim da Guerra de Artsakh, o exército armênio, que havia se destacado, experimentou um declínio significativo, que começou mesmo após o colapso da União Soviética. Graças ao legado soviético, bem como a uma milícia em grande escala, os armênios conseguiram derrotar o Azerbaijão e estabelecer um equilíbrio precário na região. Doutrinas antigas, bem como armamentos obsoletos, generais fossilizados e problemas econômicos puseram fim ao desenvolvimento das forças armadas. A principal forma de desenvolvimento é a continuação da cooperação com a Rússia, bem como com outros vizinhos e parceiros da CSTO. No entanto, alguns especialistas militares insistem em uma reformulação completa da doutrina militar e da estrutura do exército nos moldes ocidentais. A Armênia, estando em uma posição diplomaticamente vantajosa, pode tentar aproveitar o melhor de cada lado ou seguir um curso claro de cooperação com certas forças. Mesmo sem recursos significativos, a Armênia tem grande potencial se souber distribuir corretamente suas prioridades."
 arme.1001.a: "Diga aos turcos que tipo de exército temos!"
 arme.1002.t: "Força Aérea Armênia"
 arme.1002.d: "Após o colapso da União Soviética, com uma força aérea muito limitada, a Força Aérea Armênia mostrou-se ambígua. Durante a guerra de Artsakh, os pilotos confiaram exclusivamente na infraestrutura soviética remanescente, bem como nos troféus obtidos durante as hostilidades. O foco principal do estado foi na defesa aérea, deixando as asas de combate como um apêndice das forças armadas. Com o início do século XXI, para se adaptar à guerra moderna e suas especificidades, a Armênia deve iniciar compras em larga escala e modernizar sua doutrina aérea."
 arme.1002.a: "Teremos que sair dessa situação"
 arme.1003.t: "Questão da Sucessão"
 arme.1003.d: "Tomamos o poder em nossas próprias mãos, mas as contradições entre os comunistas ainda não foram resolvidas. Muitos nos acusam de cooperação com as autoridades anteriores, então é necessário limpar todos os elementos antipopulares."
 arme.1003.a: "O Partido do Povo nos levará à vitória!"
 arme.1003.b: "Velhos bandidos não podem ser confiáveis. Precisamos de pessoas novas!"
 arme.50.t: "Quinta Internacional"
 arme.50.d: "A Quinta Internacional foi conduzida. Finalmente!"
 arme.50.o1: "Avante para o comunismo!"
 arme.50.o2: "Isso é provavelmente uma piada."
 arme.1004.t: "Revival da ZSFSR"
 arme.1004.d: "Um século depois, a República Socialista Federativa Soviética da Transcaucásia reaparece nos mapas, não importa o quanto elementos reacionários queiram evitá-la. Sem dúvida, isso afetará não apenas a região da Transcaucásia, mas também os países vizinhos. Muitos especialistas já expressam preocupação com a desestabilização da situação no espaço pós-soviético."
 arme.1004.a: "Glória ao Grande Outubro!"
 arme.1004.b: "O Cáucaso está agitado novamente..."
 arme.1005.t: "Grande Debate Governamental"
 arme.1005.d: "O grande debate do estado comunista começa. O que devemos escolher?"
 arme.1005.a: "O militarismo é o único caminho!"
 arme.1005.b: "Paz, paz e prosperidade!"
 arme.10.t: "Ultimato da Oposição"
 arme.10.d: "A sede da oposição acredita que a Comissão Central de Eleições falsificou os resultados das eleições. Não reconhecemos a vitória de Kocharyan e exigiremos sua renúncia e a convocação de novas eleições."
 arme.10.a: "Necessárias novas eleições"
 arme.10.b: "Necessárias novas eleições"
 arme.10.c: "Necessárias novas eleições"
 arme.10.e: "Necessárias novas eleições"
 arme.101.t: "Kocharyan cede"
 arme.101.d: "Sob pressão das massas, bem como dos partidos de oposição, Robert Kocharyan é forçado a desistir de sua vitória eleitoral e renunciar. Novas eleições estão programadas no país, que contarão com a presença de muitos observadores."
 arme.101.a: "Grande vitória sobre o fora-da-lei!"
 arme.101.b: "O quê"
 arme.102.t: "Kocharyan não desiste"
 arme.102.d: "Apesar da pressão de outros partidos, Robert Kocharyan afirma que venceu as eleições de forma justa e agora é um presidente legítimo. Muitas pessoas no país estão convencidas de que as eleições foram fraudadas e estão indo às ruas novamente. A situação ainda não se transformou em uma revolução, mas, se desejado, os oponentes do governante paria podem declarar de forma mais convincente seus resultados eleitorais."
 arme.102.a: "Trapaceiros não podem ser derrotados nas eleições. Eles devem ser privados do poder."
 arme.102.b: "Não entrem em confronto armado. Vamos nos preparar para a próxima eleição."
 arme.103.t: "As forças de segurança começam a reprimir protestos"
 arme.103.d: "Após uma eleição flagrantemente desonesta, muitos cidadãos foram às ruas para mostrar sua oposição à última eleição. Aproveitando a fraqueza dos manifestantes, o governo ordenou a dispersão do comício."
 arme.103.a: "Boicotaremos o Parlamento!"
 arme.12.t: "Formando um novo governo"
 arme.12.d: "Após a renúncia de Robert Kocharian, a Armênia precisa eleger um novo presidente, que deverá formar um governo. Vamos convocar novas eleições, onde removeremos os apoiadores de Kocharyan."
 arme.12.a: "Democracia real sem bandidos"
 arme.13.t: "Problemas econômicos"
 arme.13.d: "Após o colapso da União Soviética e o declínio da economia, a situação começou a se recuperar. E embora o declínio na indústria continue, em geral, o crescimento do PIB está aumentando. No entanto, ainda existe nostalgia pelo passado soviético entre a população. Os comunistas afirmam que a privatização pregou um prego no caixão de nossa economia, os liberais argumentam que a queda é uma etapa necessária da reestruturação econômica."
 arme.13.a: "Precisamos continuar desenvolvendo o livre mercado."
 arme.13.b: "A saída da economia planejada foi um erro."
 arme.13.c: "Temos um exemplo na China."
 arme.13.e: "A economia deve, antes de tudo, atender às necessidades do povo."
 arme.131.t: "Questão de Artsakh"
 arme.131.d: "Artsakh é um ponto de discórdia na política armênia. Os partidos tomam lados diferentes nesta questão. Levon Ter-Petrosyan está convencido de que é necessário chegar a um acordo com o Azerbaijão, devolvendo 7 regiões em troca de Stepanokert, enquanto Zharayr Sefilyan considera toda Artsakh como território armênio. De qualquer forma, mesmo o ex-presidente Robert Kocharyan era de Karabakh."
 arme.131.a: "Levon Ter-Petrosyan está certo. Esta questão deve ser resolvida pacificamente."
 arme.131.b: "Os povos oprimidos têm o direito à autodeterminação."
 arme.131.c: "Vamos envolver a comunidade internacional para resolver o problema."
 arme.131.e: "Artsakh - a terra armênia aborígene!"
 arme.132.t: "Investigações públicas"
 arme.132.d: "Agora o parlamento começou a discutir a posição de nosso governo em relação à era comunista, aos anos 90 e ao que pensamos sobre eles."
 arme.132.a: "Qualquer período de transição traz consigo dificuldades. Não devemos evitá-las."
 arme.132.b: "O roubo e a devastação dos anos noventa nunca devem se repetir."
 arme.132.c: "Em uma nova era, você precisa ser capaz de se adaptar às realidades modernas."
 arme.132.e: "O comunismo destruiu a Armênia. Devemos nos apegar aos nossos valores!"
 arme.14.t: "Início dos Debates Políticos"
 arme.14.d: "Com quem o parlamento se aliara? (A preferência geral será dada, mas as escolhas importarão)"
 arme.14.a: "Levon Ter-Petrosyan e seu ANC"
 arme.14.b: "Stepan Demirchyan e seus comunistas"
 arme.14.c: "Artashes Geghamyan e seus neutros."
 arme.14.e: "Zhiryar Sefilyan e seus nacionalistas"
 arm_aze.1.t: "Acusações Armênias"
 arm_aze.1.d: "Recentemente, a Armênia passou informações falsas sobre grupos de terror regionais para o seu embaixador nos EUA. Agora, parece que o Ocidente tomou uma decisão sobre essas informações. Eles nos acusam de financiar os grupos de terror do Transcaucaso e estão imediatamente revogando todas as declarações de amizade entre nós e eles."
 arm_aze.1.a: "Maldito seja, Zhirayr Sefilyan!"
 arme.2017.t: "Eleições de 2017"
 arme.2017.d: "A oposição realmente quer que Serzh renuncie. O que faremos?"
 arme.2017.a: "Substituir Serzh por Hovik Abrahamyan, ele enganará a oposição."
 arme.2017.b: "Prolongar o reinado de Serzh..."
 arm_mafia.1.d: "Kocharyan recentemente decidiu assinar a ordem de combate à máfia e colocar a Armênia em ordem. Ele está desesperado para iniciar essa campanha, então ele usará todo o seu poder político. A hora chegou."
 arm_mafia.1.t: "Nova regra 34 das ordens de Kocharyan"
 arm_mafia.1.a: "Assim seja."
 arm_mafia.2.t: "Oferta de bandido"
 arm_mafia.2.d: "Alguns mafiosos de baixo escalão, após o início da campanha contra gangues, decidiram apaziguar o governo com presentes e favores na esperança de se manterem no regime e obter sinal verde para suas atividades futuras já sob o protetorado de um governo corrupto."
 arm_mafia.2.a: "Não. Prendê-los. Não trocaremos a honra pela lealdade de alguns capangas."
 arm_mafia.2.b: "Bem, esses caras parecem não ser muito perigosos para a sociedade. Vamos deixá-los em paz."
 arm_mafia.3.t: "Relatório da polícia"
 arm_mafia.3.d: "...Com o aumento da proporção de crimes violentos e egoístas, o crime se torna um fator desestabilizador que infunde medo em nossa sociedade. Ainda assim, a resposta pública pode ser bastante severa e proporcionar um efeito positivo rápido. O aumento da proporção de crimes adquirentes humaniza o crime. O crime egoísta não assusta, seu perigo não é óbvio e, portanto, a resposta da sociedade pode ser tardia e não eficaz. Enquanto isso, o crime mercenário em sua forma atual (intelectualização, organização corrupção etc.) representa uma ameaça real e grande para a sociedade."
 arm_mafia.3.a: "Vamos considerar essa análise."
 arm_mafia.4.t: "Ato horrendo"
 arm_mafia.4.d: "Como resultado do ato de terrorismo em Yerevan, o conselheiro do Primeiro-Ministro da Armênia e chefe da empresa armênio-italiana 'Imag', Gagik Poghosyan, faleceu.\n\nConforme informado pela Interfax no serviço de imprensa do Ministério do Interior da Armênia, uma granada foi amarrada à porta do apartamento de G. Poghosyan e explodiu por volta das 9 horas da manhã. O empresário gravemente ferido faleceu a caminho do hospital.\n\nDe acordo com alguns relatos, o assassinato está relacionado com as atividades comerciais de G. Poghosyan.\n\nÉ hora de Kocharyan apertar o cerco à banditagem. O recente assassinato do chefe da polícia de trânsito, a apreensão de toneladas de mercadorias contrabandeadas na fronteira, a descoberta de grupos organizados de falsificadores, o caso de homicídio de Poghos Poghosyan, a revelação de casos de incêndio criminoso, a prisão de um traficante de armas, a diminuição do nível de crimes econômicos, as constantes prisões de espiões azerbaijanos e turcos que estavam ajudando grupos de crime organizado na Armênia, a revelação de um caso de homicídio de Naghdalyan e muitos outros eventos mostram ao povo que a Polícia da Armênia finalmente começou a trabalhar de verdade. As pessoas começam a condenar abertamente a cultura criminosa. Será que o crime organizado vai deixar isso assim?"
 arm_mafia.4.a: "Seus crimes estão sendo vingados."
 arm_mafia.5.t: "Um acordo que você não pode recusar"
 arm_mafia.5.d: "Recentemente, Kocharyan foi abordado por um grupo de indivíduos secretos que se faziam passar por 'empresários' e 'empreendedores', que ofereceram bons investimentos na economia armênia, em troca apenas pedindo para reduzir a pressão sobre os 'empresários' recentemente detidos, com os quais disseram ser muito lucrativo fazer negócios."
 arm_mafia.5.a: "Prendê-los. Usar o orçamento governamental para investigar seus negócios. Os ratos se enredam na ratoeira por conta própria."
 arm_mafia.5.b: "Bem, considerando todas as circunstâncias, podemos fazer um acordo."
 arm_mafia.6.t: "Confronto em Yerevan"
 arm_mafia.6.d: "Ontem, como resultado de um confronto em Yerevan, três pessoas foram mortas e outra ficou ferida. De acordo com o serviço de imprensa da polícia armênia, uma pessoa desconhecida disparou contra um táxi GAZ-31 em movimento ao longo da rodovia Nubarashen com uma metralhadora. O motorista Sashik Hakobyan morreu no local devido aos ferimentos. Os passageiros Arkady e Artem Gevorkyan e Garik Harutyunyan foram levados ao hospital com graves ferimentos a bala, onde dois deles, Arkady Gevorkyan e Garik Harutyunyan, morreram. Deve-se notar que os mortos são sobrinhos do ex-deputado do parlamento Ruben Gevorkyan. Três armas foram encontradas no local."
 arm_mafia.6.a: "É uma pena que não tenhamos parado eles antes."
 arm_mafia.7.t: "Acordo com a Áustria"
 arm_mafia.7.d: "O Ministério do Interior da Áustria e a polícia armênia estão se preparando para assinar um acordo de cooperação que servirá como base legal para combater o crime organizado e o tráfico de drogas. O Ministro Federal do Interior da Áustria, Ernest Strasser, afirmou isso na sexta-feira durante uma reunião com o Presidente armênio Robert Kocharian. De acordo com o serviço de imprensa do Presidente da Armênia, ambos os lados avaliaram muito positivamente o estado atual das relações armênio-austríacas. Os interlocutores destacaram a importância da troca de experiência e especialistas no campo da aplicação da lei, realização de seminários e treinamentos conjuntos."
 arm_mafia.7.a: "Nossa diplomacia é realmente forte."
 arm_mafia.8.t: "A máfia chega ao governo"
 arm_mafia.8.d: "Um grande número de carros pretos estrangeiros chegou ao edifício recentemente fortificado do governo de Yerevan devido à alta criminalidade. Guardas e polícia foram alertados.\n\nTodo o círculo criminal da Armênia e alguns ladrões de alta patente da Rússia fazem a última oferta a Kocharyan. Uma oferta que eles acham que ele não pode recusar. Em troca, eles apenas pedem para não mexer em seus negócios já abalados e deixar tudo como está. Todo o fundo de dinheiro está no diplomata nas mãos de um homem de terno preto."
 arm_mafia.8.a: "Bem. Colocado dessa forma, podemos realmente fazer um acordo."
 arm_mafia.8.b: "Não fazemos acordos com o Diabo. Prendam todos eles."
 arm_mafia.9.t: "Tentativa de assassinato de Serzh Sargsyan"
 arm_mafia.9.d: "Os funcionários do Serviço de Segurança Nacional da Armênia impediram o assassinato, que estava sendo preparado pelo anteriormente condenado Levon Abrahamyan usando um dispositivo explosivo. De acordo com o serviço de imprensa do Banco Nacional da República da Armênia, este ano o Departamento de Investigação do Procurador-Geral da República da Armênia iniciou um caso criminal sob o Artigo 35-305 do Código Penal da República da Armênia. Levon Abrahamyan está preso. Uma investigação está em curso. Note que o artigo acima do Código Penal implica punição por uma tentativa de vida contra um estadista, figura política ou pública. Como especificado no jornal 'Hayots Ashkhar' na edição de hoje, estava sendo feita uma tentativa de vida no Ministro da Defesa armênio Serzh Sargsyan."
 arm_mafia.9.a: "Mãos longe de Serzh!"
 arm_mafia.10.t: "Detenção de Criminosos"
 arm_mafia.10.d: "Recentemente, o Ministério das Relações Exteriores da República da Armênia anunciou a detenção de grandes figuras proeminentes do círculo criminal da Armênia e de toda a Transcaucásia, que estavam prestes a deixar o território da Armênia para uma reunião de gângsteres em Krasnodar. A maioria das gangues criminosas, bem como a máfia em geral, foram deixadas praticamente decapitadas."
 arm_mafia.10.a: "Uma visão lamentável, não é?"
 arm_mafia.11.t: "Notícias recentes"
 arm_mafia.11.d: "Após os eventos recentes, os remanescentes da máfia começaram a aterrorizar a população local da Armênia. No entanto, seus métodos se tornaram mais secretos e sofisticados. Agora, eles estão tentando paralisar a economia armênia.\n\nBem, sempre podemos tentar entrar em contato com eles..."
 arm_mafia.11.a: "Nem um centímetro de terra para o inimigo!"
 arm_mafia.11.b: "Apesar de ser um desastre, podemos negociar com Lav Tgheq..."
 arm_mafia.12.t: "Golpe final"
 arm_mafia.12.d: "Chegou a hora do resultado final de nossas ações se manifestar para o nosso líder e nosso país. Não importa o que escolhemos, teremos que enfrentar as consequências."
 arm_mafia.12.a: "A máfia está quase eliminada."
 arm_mafia.12.b: "A máfia está paralisada. Vamos sofrer algumas perdas, o problema está parcialmente resolvido."
 arm_mafia.12.c: "Deveríamos ter agido de forma mais radical em relação à bandidagem..."
 ARM_mafia_posl_tt: "§BArmênia se tornará um país completamente controlado pela máfia§!"
 arm_opposition.1.t: "Liberais Armênios"
 arm_opposition.1.d: "Os partidos liberais e democráticos de orientação pró-Ocidente declararam seu apoio abrangente uns aos outros nas próximas eleições, inclusive incluindo o nacionalista Zhirayr Sefilyan na aliança. Levon Ter-Petrosyan, líder da oposição democrática, vê o diálogo com os partidos menores como possível, bem como um movimento de coalizão no futuro no qual desejam incluir mais partidos, incluindo os socialistas de Demirchyan, se as negociações forem bem-sucedidas."
 arm_opposition.1.a: "Não podemos vencer sem unificação. Mut u Tsurt sabe o que está fazendo."
 arm_opposition.3.d: "Nas próximas 24 horas, espera-se um comunicado político do candidato presidencial da oposição da Armênia, líder do Partido Popular, Stepan Demirchyan. Vardan Poghosyan, membro do conselho do Partido Democrático Nacional, afirmou isso em uma coletiva de imprensa hoje. Segundo ele, se não houver resposta ao comunicado sobre fraudes nas eleições presidenciais antes do comício da oposição de amanhã, marcado para as 16h, isso servirá de impulso para tomar uma decisão política apropriada. Ao mesmo tempo, Poghosyan se recusou a divulgar o conteúdo do suposto comunicado. É provável que Demirchyan esteja pronto para entrar em uma coalizão com o resto da oposição."
 arm_opposition.3.a: "Ele realmente carrega o legado de Karen Demirchyan."
 arm_opposition.3.t: "Comunistas Armênios."
 arm_opposition.2.t: "Neutros Armênios"
 arm_opposition.2.d: "Em meio à agitação na Armênia, muitos candidatos independentes e representantes de pequenos partidos começaram a se juntar à oposição anti-Kocharian. Talvez isso não dê um impulso sério à popularidade da oposição, mas é definitivamente um passo na direção certa."
 arm_opposition.2.a: "A Armênia será livre novamente."
