l_braz_por:
 armenia_focus: "Árvore de Foco Armênia"
 ARM_Kocharjan: "§YA Era de Kocharyan§!"
 ARM_Kocharjan_desc: "Após seu antecessor Levon Ter-Petrosyan ser destituído como Presidente, Kocharyan foi eleito o segundo Presidente da Armênia em 30 de março de 1998, derrotando seu principal rival, Karen Demirchyan (que era um ex-líder da Armênia Soviética), em uma eleição presidencial antecipada marcada por irregularidades e violações de ambos os lados, conforme relatado por observadores eleitorais internacionais."
 ARM_manifestation_power: "Manifestação de Poder Político"
 ARM_manifestation_power_desc: "Para nos convencermos de que nosso papel na administração estatal do país não será abalado, precisamos mostrar nossa vontade e colocar o aparato estatal em seu lugar."
 ARM_defence_doctrine: "Doutrina de Defesa"
 ARM_defence_doctrine_desc: "A Doutrina de Defesa da Armênia é profundamente enraizada em sua história de resistência e determinação. Em um mundo em constante evolução, a nação armênia adota uma abordagem equilibrada para proteger sua soberania e segurança. A doutrina enfatiza a cooperação internacional, a diplomacia eficaz e a modernização de suas forças armadas para enfrentar ameaças contemporâneas. Ao mesmo tempo, a Armênia mantém sua firme determinação em proteger suas fronteiras e garantir a defesa de seu povo e território, enquanto busca soluções pacíficas para conflitos regionais."
 ARM_exchange_territories: "Troca de Territórios"
 ARM_exchange_territories_desc: "A Armênia, uma nação historicamente marcada por sua resiliência e luta pela independência, encontra-se em um delicado processo de troca de territórios. Em meio a um cenário geopolítico volátil, negociações estão em curso para ajustar fronteiras e garantir a segurança e a estabilidade da nação armênia. As conversas visam encontrar um equilíbrio entre a preservação da identidade nacional e a necessidade de cooperação regional, buscando um futuro promissor para o povo armênio."
 ARM_democratia_opposition: "§YOposição Democrática§!"
 ARM_democratia_opposition_desc: "Desde a independência da Armênia da URSS, partidos inclinados a uma ideologia pró-Ocidente têm constantemente existido em seu território."
 ARM_democratic_transformations: "Transformações Democráticas"
 ARM_democratic_transformations_desc: "Talvez, para levar a Armênia à prosperidade, precisamos fortalecer as instituições democráticas no país."
 ARM_elections_2003: "§0Eleições de 2003§!"
 ARM_elections_2003_desc: "As eleições presidenciais armênias de 2003 foram realizadas na Armênia em 19 de fevereiro e 5 de março de 2003."
 ARM_place_agreement: "Acordos de Lugar"
 ARM_place_agreement_desc: "Para fortalecer o poder de Kocharyan no país, precisamos negociar de forma não violenta com políticos regionais, funcionários e até alguns deputados."
 ARM_confrontation_mafia: "Confronto com a máfia"
 ARM_confrontation_mafia_desc: "A máfia armênia, que tem muitas conexões com criminosos russos, tem muita influência sobre o que acontece na Armênia. Precisamos mudar isso."
 ARM_UWCdil: "UWC Dilijan"
 ARM_UWCdil_desc: "A UWC Dilijan, situada em Dilijan, Armênia, é parte integrante da renomada rede de United World Colleges (UWC), dedicada a fomentar a paz e a compreensão internacional por meio da educação. Seguindo o currículo desafiador do International Baccalaureate (IB), a escola atrai estudantes de diversas nacionalidades, proporcionando uma educação intercultural robusta, centrada na promoção de valores como diversidade, inclusão e sustentabilidade, preparando jovens para se tornarem cidadãos globais informados e engajados."
 ARM_liquidation_bosses: "Eliminação de Chefes"
 ARM_liquidation_bosses_desc: "A máfia está fraca. Chegou a hora de decapitar o dragão com um golpe decisivo de justiça."
 ARM_installing_loyal: "Instale os Seus"
 ARM_installing_loyal_desc: "Embora isso pareça desvantajoso a curto prazo, para fortalecer o poder de Kocharyan, precisamos limpar o aparato estatal de dissidentes e dissidentes. Não temos nada a negociar com eles."
 ARM_suppress_opposition: "Suprimir a Oposição"
 ARM_suppress_opposition_desc: "A oposição está muito ativa devido à influência externa sobre a Armênia. É hora de pressionar a oposição com medidas rigorosas e algumas prisões para acalmar seu ardor."
 ARM_deals_with_bandits: "Acordos com bandidos"
 ARM_deals_with_bandits_desc: "Os círculos criminosos da Armênia, embora tendam a se exaltar e violar sistematicamente a lei, têm ampla influência sobre o que acontece na Armênia. Talvez não devêssemos combatê-los, mas vassalizar a bandidagem e torná-la lucrativa para nós."
 ARM_domination_over_bandits: "Domínio sobre bandidos"
 ARM_domination_over_bandits_desc: "Embora tenhamos decidido negociar com os bandidos, não devemos dar a eles muito poder. Kocharyan deve estabelecer seu controle sobre eles."
 ARM_spheres_of_influence: "Divisão de Esferas de Influência"
 ARM_spheres_of_influence_desc: "Por que precisamos construir conexões complexas dentro do sistema criminoso, se podemos dividir esferas de influência? Eles não interferirão em nossos assuntos, e nós nos deles."
 ARM_market_transformations: "Transformações de Mercado"
 ARM_market_transformations_desc: "Para que pequenas e médias empresas prosperem na Armênia, precisamos dar rédeas soltas a investimentos e cidadãos empreendedores e não interferir em seus negócios."
 ARM_privatization: "Realizar a Privatização"
 ARM_privatization_desc: "Na verdade, pequenas e médias empresas provavelmente não são tão necessárias na economia armênia. Talvez valha a pena tomar isso em suas próprias mãos por meio de uma privatização fictícia?"
 ARM_promises_of_negotiations: "Promessa de Negociações de Karabakh"
 ARM_promises_of_negotiations_desc: "A Armênia mantém sua firme promessa de buscar negociações sustentáveis para a questão de Karabakh, uma região historicamente sensível. Com um compromisso com a paz e a estabilidade na região, a nação armênia está empenhada em colaborar com todas as partes envolvidas, trabalhando incansavelmente para alcançar um acordo mutuamente benéfico. A prioridade é encontrar soluções que respeitem os direitos das comunidades locais e garantam um futuro pacífico e próspero para todos os habitantes de Karabakh."
 ARM_status_quo: "Status quo"
 ARM_status_quo_desc: "O status quo na Armênia representa uma nação em constante evolução, determinada a moldar seu futuro enquanto enfrenta diversos desafios. O país passou por mudanças significativas desde sua independência, buscando consolidar sua democracia, fortalecer sua economia e garantir a segurança de seu povo. Embora enfrente desafios políticos, sociais e econômicos, a Armênia mantém uma visão de progresso e estabilidade. A nação continua a promover reformas, fortalecer suas instituições e trabalhar para fortalecer suas relações com parceiros internacionais, com o objetivo de assegurar um futuro próspero para seus cidadãos."
 NKR_course: "Curso de Karabakh"
 NKR_course_desc: "A região de Karabakh está comprometida em forjar um caminho para o futuro por meio do diálogo e da cooperação. Com uma visão de paz e estabilidade duradouras, a região de Karabakh busca criar oportunidades educacionais e de desenvolvimento para seus habitantes. O curso de Karabakh está focado na promoção da reconciliação, na reconstrução e no fortalecimento das instituições locais. Almeja-se, assim, um futuro em que as comunidades de Karabakh possam viver em harmonia e prosperidade, enquanto contribuem para a paz e a cooperação regional."
 NKR_defense_doctrine: "Doutrina de Defesa de Artsakh"
 NKR_defense_doctrine_desc: "A Doutrina de Defesa de Artsakh é fundamentada na determinação inabalável de proteger a soberania e a segurança desta região historicamente disputada. Em face de desafios complexos e ameaças potenciais, Artsakh adota uma abordagem que prioriza a autodefesa e a preservação de sua identidade cultural. Esta doutrina valoriza a cooperação com parceiros estratégicos, ao mesmo tempo em que mantém a capacidade de defesa própria robusta e a disposição de diálogo para alcançar soluções pacíficas. Artsakh busca assegurar um futuro estável e prospero para seu povo, promovendo a paz e a estabilidade na região."
 ARM_bet_on_air_defense: "Apostar na Defesa Aérea"
 ARM_bet_on_air_defense_desc: "A decisão de apostar na Defesa Aérea é um reflexo do compromisso firme da Armênia em garantir a segurança e a soberania de seu espaço aéreo. Com um cenário geopolítico dinâmico e desafios em constante evolução, a Armênia está concentrada em fortalecer suas capacidades de defesa aérea para proteger seu território e seu povo contra possíveis ameaças aéreas. Isso envolve investimentos em tecnologia, treinamento especializado e cooperação internacional para construir uma defesa aérea robusta e eficaz. A Armênia busca, assim, garantir a integridade de seu espaço aéreo e promover a estabilidade na região."
 ARM_strengthen_parliament: "Fortalecer o Parlamento"
 ARM_strengthen_parliament_desc: "A oposição foi concedida grande poder. Vale a pena dar a prioridade final do poder ao parlamento, mantendo o presidente como uma figura apenas para fins de aparência."
 ARM_autocrats_power: "Poder dos Autocratas"
 ARM_autocrats_power_desc: "Parlamentares, ansiosos pelo colapso do país, podem esquecer seus sonhos liberais. Kocharyan deve finalmente fortalecer o poder autocrático."
 ARM_westerners: "Pró-Ocidentais"
 ARM_westerners_desc: "Os pró-Ocidentais e suas ideias são amplamente difundidos no ambiente político armênio. Precisamos tirar vantagem disso."
 ARM_anti_russia: "Sentimento Anti-Rússia"
 ARM_anti_russia_desc: "Apresentar a agenda anti-russa como argumento para os partidos democráticos pode atrair para o nosso lado as pessoas que sonham com uma vida luxuosa."
 ARM_western_help: "Ajuda Ocidental"
 ARM_western_help_desc: "Para que os partidos pró-Ocidente alcancem seus objetivos, eles precisam pedir mais dinheiro aos países ocidentais."
 ARM_economic_agenda: "Agenda Econômica"
 ARM_economic_agenda_desc: "É necessário mostrar ao povo os benefícios de um mercado livre de oligarcas e bandidos, o que se tornará realidade quando os partidos pró-Ocidente chegarem ao poder."
 ARM_neutrals: "Consolidação de pequenos partidos"
 ARM_neutrals_desc: "Existem muitos partidos pequenos e impopulares na Armênia. Talvez, se eles se unirem e apoiarem os comunistas e democratas, consigam entrar no governo."
 ARM_our_place: "Nosso lugar"
 ARM_our_place_desc: "É necessário mostrar aos armênios onde fica a Armênia para obter mais apoio."
 ARM_entering_coalition: "§YEntrando na Coalizão§!"
 ARM_entering_coalition_desc: "Embora não concordemos com os comunistas e pró-Ocidente, devemos nos unir a eles contra um inimigo comum."
 ARM_support_entire_opposition: "Apoiar toda a oposição"
 ARM_support_entire_opposition_desc: "Após entrar no bloco da oposição, devemos dar um amplo apoio a todos os partidos e movimentos de oposição."
 ARM_red_bridge: "Ponte Vermelha"
 ARM_red_bridge_desc: "Hoje, as relações entre vizinhos estão longe do ideal. Armênia e Azerbaijão ainda estão em guerra por Nagorno-Karabakh, e Azerbaijão e Geórgia não conseguem de forma alguma concordar sobre a propriedade da seção da fronteira perto da Ponte Vermelha. Segundo os chefes dos Partidos Comunistas do Transcaucásia, eles estão criando uma organização que ajudará a aproximar os três povos."
 ARM_rear_front: "Frente Interna"
 ARM_rear_front_desc: "Não podemos, sem nos transformarmos em pacifistas burgueses ou oportunistas, esquecer que vivemos em uma sociedade de classes e que não há e não pode haver outra saída dela senão a luta de classes e a derrubada do poder da classe dominante."
 ARM_expanding_support: "Expansão de Apoio"
 ARM_expanding_support_desc: "\"Não é suficiente - dizer que a vida é ruim e convocar um tumulto - isso é o que qualquer gritador será capaz de fazer, mas de pouco adianta. É necessário que as pessoas trabalhadoras compreendam claramente por que estão na pobreza e com quem precisam se unir para lutar pela libertação da necessidade.\""
 ARM_protests_aze: "Protestos no Azerbaijão"
 ARM_protests_aze_desc: "O partido comunista do Azerbaijão é muito menor do que o armênio, precisamos enviar ajuda a eles e garantir que mostrem aos sujos capitalistas que devem ser considerados uma verdadeira força política."
 ARM_peaceful_revolution: "§YRevolução Pacífica§!"
 ARM_peaceful_revolution_desc: "Trabalharemos para introduzir na consciência, nos hábitos e na vida cotidiana das massas a regra: \"todos por um e um por todos\", a regra: a cada um segundo suas habilidades, a cada um segundo suas necessidades, introduzir gradualmente, mas inabalavelmente a disciplina comunista e o trabalho comunista."
 ARM_hard_anticapital: "Anticapitalismo Firme"
 ARM_hard_anticapital_desc: "\"Pacíficas\" esperanças pequeno-burguesas de uma \"coalizão\" com a burguesia, de conciliação com ela, da oportunidade de \"esperar calmamente\" pela \"em breve\" Assembleia Constituinte, etc., tudo isso rompe o curso da revolução impiedosamente, cruelmente, inexoravelmente. Todo o poder no estado deve ir exclusivamente para os representantes dos Sovietes de Trabalhadores, Soldados e Camponeses."
 ARM_uniting_opposition: "Unindo a Oposição"
 ARM_uniting_opposition_desc: "Depois de termos unido a oposição legalmente, é hora de nos unirmos na prática e começar a ir para as ruas."
 ARM_boycott_parliament: "Boicote ao Parlamento"
 ARM_boycott_parliament_desc: "Para paralisar o país, precisamos boicotar o parlamento e interromper seu trabalho durante os protestos."
 ARM_ultimatum: "Ultimato"
 ARM_ultimatum_desc: "Durante a preparação dos protestos, o texto do ultimato do atual governo de ladrões foi deduzido e verificado. É hora de expressar sua vontade e declarar seus pontos!"
 ARM_expansion_protests: "Expansão dos Protestos"
 ARM_expansion_protests_desc: "Antes de emitir um ultimato, vale a pena expandir os protestos. Comece a fazer campanha em todo o país e use o dinheiro fornecido para subornar cidadãos que não estão protestando."
 ARM_demand_referendum: "Exigir Referendo"
 ARM_demand_referendum_desc: "É hora de exigir um referendo e chegar honestamente ao poder, já que a maioria da população nos apoia."
 ARM_formation_new_government: "Formar um Novo Governo"
 ARM_formation_new_government_desc: "Depois de termos tomado o poder, é hora de criar um novo governo. Quem liderará esse novo caos?"
 ARM_kick_out_gang: "Expulsar a gangue"
 ARM_kick_out_gang_desc: "É necessário expulsar Kocharyan e seus associados de forma radical e definitiva. Seu nome deve se tornar um insulto, e ele mesmo deve ser preso ou deportado para a Rússia."
 ARM_allow_kocharyan: "Deixar Kocharyan"
 ARM_allow_kocharyan_desc: "Talvez, depois de termos derrubado Kocharyan, não faça sentido realizar sua execução na frente do povo. Deixe-o viver, ele não é mais perigoso para nós."
 ARM_political_debate: "Debate Político"
 ARM_political_debate_desc: "É necessário realizar debates políticos e decidir quem deve ser quem no novo estado, decidir sobre valores e ideologia."
 ARM_victory_of_reds: "§RVitória Comunista§!"
 ARM_victory_of_reds_desc: "As forças de esquerda ainda conseguiram vencer a luta política. Agora, eles precisam decidir: ou Stepan Demirchyan ou Tachat Sargsyan deve assumir o poder."
 ARM_KPA: "§YPartido Comunista da Armênia§!"
 ARM_KPA_desc: "O Partido Comunista da Armênia (em armênio: Hayastani Komunistakan Kusaktsutyun, HKK) é um partido comunista na Armênia. Ele se considera o sucessor do ramo armênio do Partido Comunista da União Soviética. O líder do PCA é Tachat Sargsyan, um político relativamente novo na política armênia."
 ARM_OKPA: "§YPartido Popular da Armênia§!"
 ARM_OKPA_desc: "O Partido Popular da Armênia (em armênio: Hayastani Zhoghovrdakan Kusaktsutyun) é um partido político socialista na Armênia. Foi formado pelo político soviético e armênio Karen Demirchyan, que serviu como Primeiro Secretário do Partido Comunista da Armênia de 1974 a 1988. Agora, seu filho Stepan Demirchyan está no comando do partido."
 ARM_mountain_democracy: "§4Democracia nas Montanhas§!"
 ARM_mountain_democracy_desc: "A Armênia é um dos poucos países pós-soviéticos onde a liberdade de expressão, o mercado livre e os direitos humanos são verdadeiramente valorizados. Nosso pequeno país montanhoso deve se tornar um bastião da democracia na região."
 ARM_dominant_party: "§YRei do Morro§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, também conhecido por suas iniciais LTP, é um político armênio que serviu como o primeiro presidente da Armênia. Ele liderou o movimento Karabakh pela unificação de Nagorno-Karabakh, habitado por armênios, com a Armênia em 1988. Ele liderou o país durante a Primeira Guerra de Nagorno-Karabakh com o Azerbaijão."
 ARM_democracy_of_nation: "§ODemocracia da Nação§!"
 ARM_democracy_of_nation_desc: "Valores ocidentais e abordagem democrática não fazem sentido se tivermos que fechar os olhos para quem são os armênios e quais são nossos interesses nacionais. A abordagem nacionalista é a melhor para a Armênia."
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian é um comandante militar armênio e ativista político. Durante a Primeira Guerra de Nagorno-Karabakh, ele comandou o batalhão militar especial Shushi. Ele tem lutado há muito tempo contra quaisquer concessões territoriais ao Azerbaijão em Nagorno-Karabakh e contra a influência russa na Armênia. Sefilian é uma das figuras-chave do Partido Pan-Armênio Sasna Tsrer."
 ARM_wedge_into_russian_plans: "Espinho no Caminho"
 ARM_wedge_into_russian_plans_desc: "Para que a Armênia se torne verdadeiramente forte e independente, precisamos esquecer a cooperação próxima com a Rússia e nos concentrar exclusivamente em parceiros ocidentais."
 ARM_Georgian_democrats: "Diplomacia Democrática"
 ARM_Georgian_democrats_desc: "Ao nosso redor, temos democracias. Até mesmo ao nosso lado, os democratas georgianos estão ansiosos para que progresemos em nossa democratização. Vamos dar um passo na direção certa."
 ARM_betting_NATO: "Estratégia da OTAN"
 ARM_betting_NATO_desc: "A Rússia é uma ameaça. Essa é a opinião unânime do governo residente. É hora de colocar medidas reais em ação e se envolver com a OTAN. Como benefício adicional, isso tornará as tentativas da Turquia de nos minar extremamente difíceis."
 ARM_protectorate: "Baluarte do Cáucaso"
 ARM_protectorate_desc: "A OTAN está ansiosa para se aproximar cada vez mais da Rússia, e enquanto eles já têm a Turquia, podemos aproximá-los ainda mais. Claro, nossas condições serão para que os membros da OTAN garantam nossa independência nacional."
 ARM_membership_for_another: "Não é a Nossa Luta"
 ARM_membership_for_another_desc: "Não devemos nos envolver nas disputas geopolíticas de Washington e Moscou. No entanto, precisamos da ajuda do Ocidente, mas não seremos subjugados pelo Ocidente."
 ARM_trade_republic: "§GRepública do Comércio§!"
 ARM_trade_republic_desc: "Por que a Armênia deve escolher entre Oriente e Ocidente, se é possível vencer em sua rivalidade escolhendo o lado da neutralidade, fazendo crescer a economia e ganhando a longo prazo? Vale a pena investigar este plano."
 ARM_Transcaucasian_Switzerland: "§Y\"Suíça\" Transcaucasiana§!"
 ARM_Transcaucasian_Switzerland_desc: "A Armênia passou por um caminho difícil de guerra, devastação e perda de território. Se não quisermos repetir nossa história, precisamos aprender a construir um estado estável e inabalável, que é o que a Suíça representa - uma ilha europeia de prosperidade e paz."
 ARM_cooperation: "Apostar na Cooperação"
 ARM_cooperation_desc: "É impossível sobreviver sem desenvolver relações com outros países. Precisamos manter relações amigáveis com nossos vizinhos e nossos parceiros comerciais. A cooperação é o caminho para o sucesso da Armênia. Com grande influência das diásporas, obteremos o apoio de outros países."
 ARM_isolationism: "Isolacionismo"
 ARM_isolationism_desc: "Não nos importamos com problemas fora da Armênia. Desenvolveremos nosso próprio país por conta própria. Claro, isso não significa que nos fecharemos para todos, mas o vetor de nossa política deve ser direcionado apenas para dentro do país."
 ARM_secure_country: "País Seguro"
 ARM_secure_country_desc: "Precisamos garantir a Armênia e transformá-la em uma pequena fortaleza no Cáucaso. Inicialmente, a economia deve se concentrar apenas na fortificação e no exército."
 ARM_expand_cooperation_witt_nato: "Expandir a cooperação com a OTAN"
 ARM_expand_cooperation_witt_nato_desc: "Precisamos expandir a cooperação com a OTAN para ter acesso a novos tipos de armas ocidentais e constantemente contar com instrutores estrangeiros em nosso país, que aumentarão a experiência de nosso exército."
 ARM_reforms_of_country: "Reformas no País"
 ARM_reforms_of_country_desc: "Para tornar a Armênia do jeito que queremos, precisamos realizar uma reforma em grande escala no governo e no gabinete de ministros, removendo os antigos bajuladores do governo anterior e trazendo novos jovens profissionais."
 ARM_western_sample: "Exemplo Ocidental"
 ARM_western_sample_desc: "A cultura europeia e o modelo econômico ocidental são o que a Armênia deve buscar. Este é o ideal que, infelizmente, se afastou de nossa última fronteira da civilização europeia."
 ARM_secularism: "Secularismo"
 ARM_secularism_desc: "A Armênia é um estado secular. E embora a maioria da população seja cristã, nosso país não deve ter nenhum vínculo com a religião. É necessário dar poder real à lei constitucional."
 ARM_prohibition_religion: "Proibição da Religião"
 ARM_prohibition_religion_desc: "Devemos lutar contra a religião. Isso é o ABC de todo materialismo e, portanto, do marxismo. Mas o marxismo não é o materialismo que parou no ABC. O marxismo vai além. Ele diz: você deve ser capaz de lutar contra a religião, e para isso você precisa explicar materialisticamente a fonte da fé e da religião entre as massas!"
 ARM_tolerance: "Liberdade Religiosa"
 ARM_tolerance_desc: "A coisa mais importante na vida de qualquer sociedade saudável e livre é a liberdade religiosa, onde nenhuma prioridade será dada a nenhuma religião."
 ARM_perestroika: "Reversão da \"Reconstrução\""
 ARM_perestroika_desc: "O sujo Gorbachev, que iniciou sua perestroika, arruinou nosso país, desonrando-o e deixando-o em ruínas. É hora de reconstruir de volta ao sistema socialista e esquecer esses terríveis últimos dias da URSS por um longo tempo."
 ARM_code_of_communism: "Código do Comunismo"
 ARM_code_of_communism_desc: "Temos apenas um slogan, um lema: todos que trabalham têm o direito de desfrutar dos benefícios da vida. Parasitas, sugadores de sangue do povo trabalhador, devem ser privados desses benefícios. E proclamamos: todos - para os trabalhadores, todos - para os trabalhadores!"
 ARM_indoctrination: "Doutrinação"
 ARM_indoctrination_desc: "Precisamos contar e mostrar ao povo o que é a liberdade e por que eles devem desejar defendê-la não apenas em polêmicas verbais, mas também no campo de batalha."
 ARM_Georgia: "Geórgia"
 ARM_Georgia_desc: "A Geórgia deve se tornar nosso principal aliado na região, pois é nosso vizinho mais antigo e a nação mais culturalmente próxima de nós."
 ARM_Azerbaijan: "Azerbaijão"
 ARM_Azerbaijan_desc: "Embora o Azerbaijão busque continuar a luta contra nós, devemos ser os primeiros a estender a mão, pois devemos mostrar ao mundo civilizado onde estão os Bárbaros e onde está o verdadeiro país europeu."
 ARM_Iran: "Irã"
 ARM_Iran_desc: "O Irã se beneficia da integridade territorial da Armênia. Somos o canal pelo qual a economia iraniana respira. Vale a pena se aproximar do Irã."
 ARM_Russia: "Rússia"
 ARM_Russia_desc: "A Rússia, o principal beneficiário da existência da Armênia como país e seu principal garantidor, deve se distanciar da CSTO, mas assinar acordos de cooperação mais profundos com a Federação Russa."
 ARM_international_banks: "Banco Internacional"
 ARM_international_banks_desc: "Nosso país precisa se tornar um país bancário, manter todo o dinheiro da região em suas veias, então nenhuma agressão jamais nos tocará."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "A USAID é uma grande organização de assistência financeira à qual as nações podem recorrer para receber ajuda. Embora possamos não querer rejeitar completamente a Rússia, eles não podem nos fornecer a ajuda de que realmente precisamos. Não temos escolha senão nos submeter."
 ARM_ambitions_of_people: "Ambições do Povo"
 ARM_ambitions_of_people_desc: "De acordo com o acordo de 1920, o laudo arbitral concluiu que a Armênia Ocidental deveria retornar para nós. Isso não aconteceu. É hora de colocar essa questão de volta à mesa!"
 ARM_no_russian_sapog: "Livrar-se da bota russa"
 ARM_france_guarantee: "Garantias Francesas"
 ARM_france_guarantee_desc: "Se desejamos fazer mudanças abrangentes em nossa nação no grande palco da Geopolítica, devemos ter garantia de nossa segurança. Seja da Rússia, Turquia ou ameaças além, a Armênia deve permanecer segura. Felizmente, dadas nossas recentes cooperações, a França expressou interesse em fornecer tais promessas."
 ARM_russia_shouldgo: "A Rússia deve partir"
 ARM_russia_shouldgo_desc: "Podemos ter muitas conexões históricas e culturais entre a Armênia e a Rússia, mas sua influência em nosso curso político não pode ser tolerada. As tropas russas devem deixar a terra armênia."
 ARM_reformationofgovernwest: "Reformas Governamentais"
 ARM_reformationofgovernwest_desc: "Precisamos reformar nosso estado de acordo com os países ocidentais. É hora de nos afastarmos dos vestígios do sistema obsoleto soviético."
 ARM_antiazer_rhetoric: "Retórica Anti-Azerbaijão"
 ARM_antiazer_rhetoric_desc: "Apesar dos inúmeros acordos entre o Azerbaijão e países e organizações ocidentais, o Azerbaijão é um cavalo de Troia no Cáucaso. Este é um fantoche russo projetado para minar os valores ocidentais."
 ARM_prvatiz_predpr: "Questão da Privatização"
 ARM_prvatiz_predpr_desc: "Precisamos resolver a questão reprivatizando a propriedade retirada dos oligarcas. É hora de determinar para onde irá nosso mercado."
 ARM_prvatiz_westprior: "Prioridade Ocidental"
 ARM_prvatiz_westprior_desc: "Precisamos dar prioridade aos investidores ocidentais e mostrar a eles que a Armênia pode criar um verdadeiro mercado."
 ARM_prvatiz_allprior: "Prioridade Racional"
 ARM_prvatiz_allprior_desc: "Não devemos construir uma agenda econômica com base na ideologia. A economia deve ser racional, mesmo que isso signifique trabalhar com empresas russas e chinesas."
 ARM_opredel_foreign_pol: "Relações Exteriores"
 ARM_opredel_foreign_pol_desc: "É hora de definir nossa agenda de política externa e finalmente definir nosso plano para o futuro."
 ARM_priznat_artsakh: "Reconhecer Artsakh"
 ARM_priznat_artsakh_desc: "As autoridades anteriores, o monstro russo e outros descendentes da ordem mundial podem lamentar o quanto quiserem e exigir uma solução diferente, mas Zhirayr Sefilyan não derramou sangue por Artsakh para que ele seja vendido. Chegou a hora de ele ser reconhecido internacionalmente e anexado à Armênia."
 ARM_seven_rayon: "Projeto das Sete Regiões"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan propôs um acordo especial com o Azerbaijão nos anos 90, que ofereceu a entrega de algumas regiões em troca do reconhecimento total da NKR tanto pelo lado da Armênia quanto pelo Azerbaijão, para que o machado da guerra fosse finalmente enterrado."
 ARM_no_soviet_legacy: "Livrar-se da Herança Soviética"
 ARM_no_soviet_legacy_desc: "Precisamos nos livrar da herança soviética na Armênia, o regime comunista não deu à Armênia nada além de lágrimas, medo, morte, dor e a perda de terras nacionais. Já é hora de fazer isso."
 ARM_agree_withrf: "Acordos com a Rússia"
 ARM_agree_withrf_desc: "Por mais que queiramos abraçar completamente os valores ocidentais, não podemos denegrir nossa conexão com os russos e a herança soviética. Devemos estabelecer laços com os países pós-soviéticos."
 ARM_podstrekat_putch: "Incitar um golpe pró-russo"
 ARM_podstrekat_putch_desc: "A Armênia sempre foi uma esfera de influência da Federação Russa, e, não importa o quanto desejemos isso, independentemente de nossas relações boas ou ruins com eles, eles podem tentar derrubar ou vassalizar o novo regime governante. Devemos tomar cuidado para evitar isso."
 ARM_western_guns: "Comprar armamento ocidental"
 ARM_western_guns_desc: "Precisamos começar a reequipar o Exército de acordo com os modelos ocidentais. Mesmo que isso signifique um grande gasto, as armas da OTAN são as melhores e nossos soldados merecem isso."
 ARM_multivector_guns: "Comprar armas de ambos os lados"
 ARM_multivector_guns_desc: "Não é necessário quebrar abruptamente os laços econômicos e militares com a Rússia. Talvez devêssemos modernizar o exército à nossa maneira: comprando armas de ambos os lados, seguindo uma política multivetorial."
 ARM_mistakesofpast: "Erros do Passado"
 ARM_mistakesofpast_desc: "A Armênia nunca percebeu uma lição importante: toda vez que cooperava com a Rússia, isso levava à morte e à perda de terras. Não devemos nem mesmo reconhecer esse erro geopolítico da história que nasceu nas estepes mongóis."
 ARM_lessonsforfuture: "Lições para o Futuro"
 ARM_lessonsforfuture_desc: "Devemos perceber que, embora a Rússia possa ser um frenemy geopolítico para nós, não podemos condenar o país inteiro por causa de alguns líderes corruptos no topo. Como se os nacionalistas não quisessem isso, armênios e russos são povos irmãos."
 ARM_question_for_iran: "Abordagem ao Irã"
 ARM_question_for_iran_desc: "Embora estejamos adotando um curso pró-ocidental, não queremos realmente entrar em conflito com o Irã, temos um relacionamento especial com eles, que não deve afetar nossa política externa. Devemos concordar com um pacto de não agressão e tratados econômicos."
 ARM_zhirayrdictator: "Zhirayres, o Grande"
 ARM_zhirayrdictator_desc: "Assim como uma vez Tigranes, o Grande, liderou a Armênia para conquistas e grandeza, Zhirayr, que derrubou o poder anterior, deve ser chamado de Grande. Nosso ditador é o melhor!"
 ARM_podtasovka: "Fraude Eleitoral Sistemática"
 ARM_podtasovka_desc: "Apesar de valorizarmos os valores democráticos ocidentais, para restaurar a ordem, podemos nos envolver sistematicamente em redistribuição de distritos na Armênia várias vezes para fortalecer o poder."
 ARM_levon_neutral: "Neutralidade de Levon"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan sempre foi conhecido por seguir uma política multivetorial e neutra, sendo fiel aos valores ocidentais, à democracia e ao liberalismo. Infelizmente, em nossa região, não se pode brincar com princípios. Viva Levon!"
 ARM_levon_def: "Defesa e Liberdade"
 ARM_levon_def_desc: "Devemos nos tornar um bastião da democracia na região distante, dando o exemplo para o mundo todo, de como um país pequeno, mas orgulhoso, pode alcançar tanto progresso em tão pouco tempo!"
 ARM_levon_russkydog: "Cão dos Russos"
 ARM_levon_russkydog_desc: "Muitas forças radicais da oposição chamam Levon de traidor e cão de estimação da Rússia, sem ver o que ele alcançou por trás do véu de sua ideologia. É hora de silenciar os radicais."
 ARM_levon_guarantee_sos: "Acordo Sangrento"
 ARM_levon_guarantee_sos_desc: "É hora de nós assinarmos o tratado de paz final com o Azerbaijão e começarmos uma nova era de paz e prosperidade. Se eles quiserem, é claro..."
 ARM_levon_krak: "Bastião da Liberdade"
 ARM_levon_krak_desc: "E na verdade, nos tornamos verdadeiramente o Bastião da Liberdade no Cáucaso. E isso está dando frutos. Liberdade, liberdade e novamente, liberdade!"
 ARM_union_ukraine: "União com a Ucrânia"
 ARM_union_ukraine_desc: "A Ucrânia é um dos poucos países no leste da Europa onde o espírito da democracia e dos valores europeus vive e respira ao máximo. E embora nosso relacionamento não tenha funcionado corretamente antes, vale a pena se aproximar novamente."
 ARM_union_kurdistan: "União com a Curdistão"
 ARM_union_kurdistan_desc: "Curdos e armênios são inimigos jurados da Turquia. Não só isso, mas também o Curdistão é um fenômeno surpreendente da existência da democracia no Oriente. Precisamos nos aproximar."
 ARM_union_georgia: "União com a Geórgia"
 ARM_union_georgia_desc: "A Geórgia deve se tornar nosso principal aliado na região, já que é a Geórgia que é o centro de todo o movimento democrático no espaço pós-soviético."
 ARM_take_place_Azerbaijan: "Quadro do Azerbaijão"
 ARM_take_place_Azerbaijan_desc: "O Azerbaijão está constantemente falando sobre o fortalecimento da cooperação com a OTAN e se aproximando da Turquia. Se a Aliança Atlântica Ocidental tiver a Armênia como aliada, o Azerbaijão pode esquecer suas insígnias e investidas em nosso território."
 ARM_green_light: "Sinal Verde"
 ARM_green_light_desc: "A Turquia há muito tempo é um problema para o mundo inteiro. Precisamos obter um sinal verde do Ocidente para sua divisão entre Armênia, Curdistão e Grécia."
 ARM_treaty_with_greece: "Tratado com a Grécia"
 ARM_treaty_with_greece_desc: "Precisamos assinar um acordo especial com a Grécia sobre cooperação militar para melhorar a coordenação de ações."
 ARM_blow_to_Turkic: "Fazer os turcos se arrependerem"
 ARM_blow_to_Turkic_desc: "É hora de trazer a Anatólia de volta às suas fronteiras legítimas. Chegou a hora de encerrar a questão turca."
 ARM_arms_supplies: "Fornecimento de armas"
 ARM_arms_supplies_desc: "Para o rearmamento, devemos pedir ao Ocidente grandes quantidades de assistência militar, até o reequipamento completo das Forças Armadas da Armênia do zero."
 ARM_foreign_licenses: "Licenças estrangeiras"
 ARM_foreign_licenses_desc: "Precisamos obter licenças para a produção de vários tipos de armas para começar a nos fornecer armas um pouco."
 ARM_filials: "Filiais"
 ARM_filials_desc: "Pediremos à OTAN que crie empresas filiais de produção de armas em nosso país."
 ARM_mobilization_of_economy: "Mobilização da Economia"
 ARM_mobilization_of_economy_desc: "Para reconstruir o país do zero, é necessário mobilizar a economia e usar todos os nossos pequenos recursos para triplicar os indicadores econômicos."
 ARM_new_NEP: "Nova NEP"
 ARM_new_NEP_desc: "Lenin entendia que a retomada do capitalismo não era segura para a RSFSR, mas ele a considerava aceitável, porque a questão era a medida. E esta medida foi estabelecida pelos próprios sovietes. Isso permitiu regular o crescimento do setor capitalista da economia: 'Para manter o caminho para o socialismo, fazemos concessões aos camponeses dentro dos limites dos quais julgaremos por nós mesmos.'"
 ARM_prohibition_private_companies: "Proibição de empresas privadas"
 ARM_prohibition_private_companies_desc: "O primeiro passo do período de transição - 'comunismo de guerra' - foi, segundo Lenin, resultado da necessidade histórica, por um lado, e retribuição por erros, incluindo concepções equivocadas da teoria revolucionária, por outro. Hoje, quando a pequena burguesia atrapalha nosso desenvolvimento, é necessário tornar toda a propriedade pública!"
 ARM_true_market: "O 'mercado' correto"
 ARM_true_market_desc: "Para fazer um país para as idades, precisamos seguir o exemplo chinês e construir o mercado certo, em vez de lutar contra especuladores."
 ARM_plans_economy: "Economia planejada"
 ARM_plans_economy_desc: "Lenin disse: 'A indústria de máquinas em grande escala e sua transferência para a agricultura é a única base econômica do socialismo, a única base para uma luta bem-sucedida para libertar a humanidade do jugo do capital.' Adotando a experiência da URSS, devemos reviver novamente, se não de toda a União, então de todos os canteiros de obras de choque de toda a Armênia!"
 ARM_Fifth_International: "Quinta Internacional"
 ARM_Fifth_International_desc: "'A dominação do capital é internacional - é por isso que a luta dos trabalhadores de todos os países pela libertação é bem-sucedida apenas na luta conjunta dos trabalhadores contra o capital internacional.' - V.I. Lenin v.2, p. 98"
 ARM_our_problems: "Nossos problemas"
 ARM_our_problems_desc: "V. I. Lenin escreveu: O desenvolvimento econômico e político desigual é a lei incondicional do capitalismo. Segue-se disso que a vitória do socialismo é possível inicialmente em poucos ou mesmo em um país capitalista isolado. O proletariado vitorioso desse país, expropriando os capitalistas e organizando a produção socialista em casa, se levantaria contra o restante do mundo capitalista."
 ARM_world_dilemma: "Dilema Mundial"
 ARM_world_dilemma_desc: "O movimento revolucionário internacional do proletariado não e não pode ocorrer de forma uniforme e nas mesmas formas em diferentes países. A utilização completa e abrangente de todas as possibilidades em todos os campos de atividade se desenvolve apenas como resultado da luta de classes dos trabalhadores de diversos países."
 ARM_Caucasian_revolution: "Revolução do Cáucaso"
 ARM_Caucasian_revolution_desc: "Um século se passou desde que a República Transcaucasiana foi formada. Destruída pelo nacionalismo, ela se dividiu em três estados. Devemos esquecer as diferenças nacionais e históricas e ajudar nossos vizinhos a derrubar o poder burguês e estabelecer a ditadura do proletariado!"
 ARM_proletarians_of_all_countries: "Proletários de todos os países, unam-se!"
 ARM_proletarians_of_all_countries_desc: "Os comunistas consideram desprezível esconder suas opiniões e intenções. Eles declaram abertamente que seus objetivos só podem ser alcançados pela derrubada violenta de toda a ordem social existente. Deixem as classes dominantes tremerem diante da Revolução. Os proletários não têm nada a perder, exceto suas correntes. Eles ganharão o mundo inteiro."
 ARM_cold_war_experience: "Experiência da Guerra Fria"
 ARM_cold_war_experience_desc: "A Guerra Fria mostrou que o envolvimento dos países comunistas na corrida armamentista foi nosso obstáculo. A experiência da China mostrou que enquanto as ameaças soavam no oeste, um novo sol estava nascendo no leste. Agora está claro para todos que a China assumirá a liderança mundial, e com ela os trabalhadores e camponeses de todos os países serão libertados."
 ARM_left_millitarism_desc: "V.I. Lenin previu uma guerra mundial já em 1911. 'A guerra será inevitável... Eu acredito que nós... veremos uma guerra europeia geral', e acrescentou que 'o proletariado, é claro, sofrerá terrivelmente... Mas seus inimigos se enfraquecerão mutuamente. Isso também é inevitável... Os trabalhadores pagarão terrivelmente por isso, mas no final eles vencerão. Isso é a vontade da história.' Devemos sempre estar prontos para uma campanha de libertação."
 ARM_defens_erevan: "Defender Yerevan!"
 ARM_defens_erevan_desc: "Não queremos atacar ninguém. Mas se formos atacados, vamos nos defender. Nosso Ministério da Defesa preparará um plano maciço de medidas defensivas e desenvolvimento. A fortaleza de Yerevan nunca será conquistada!"
 ARM_red_rearmament_desc: "A guerra moderna, com sua enorme escala, intensidade extrema e natureza técnica profunda, exige urgentemente o desenvolvimento abrangente de meios de combate militar-técnico, o uso desses meios em grande quantidade, obtendo-os da indústria no momento necessário para a defesa e sua constante melhoria."
 ARM_peace_and_freedom: "Paz e Liberdade"
 ARM_peace_and_freedom_desc: "Em vez de repetir os erros da URSS com sua máquina militar, vamos seguir o exemplo da RPC, usando toda a nossa diplomacia para espalhar o socialismo. Mas, o mais importante, vamos dar o exemplo de um país socialista."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "A ideia da unificação foi apresentada por V. I. Lenin com base na necessidade de unificação econômica e político-militar das repúblicas transcaucasianas após a Guerra Civil, na destruição dos remanescentes das forças contra-revolucionárias, na restauração da economia, na eliminação da desconfiança e inimizade interétnica. Hoje, mais do que nunca, devemos nos unir."
 ARM_red_expance: "Expansão vermelha"
 ARM_red_expance_desc: "O Exército Secreto Armênio para a Libertação da Armênia (ASALA) foi uma organização militante marxista-leninista ativa entre 1975 e os anos 1990, cujo objetivo declarado era compelir o Governo Turco a reconhecer publicamente sua responsabilidade pelo genocídio armênio em 1915, pagar reparações e ceder território para uma pátria armênia. A ASALA e outras fontes a descreviam como uma organização guerrilheira e armada. Devemos seguir seus passos."
 ARM_marxism_win: "Triunfo do Marxismo"
 ARM_marxism_win_desc: "O triunfo do marxismo foi alcançado. Nosso país agora é o local central para a agenda comunista em toda a região e até mesmo além."
 ARM_radical_pacifism: "Pacifismo Radical"
 ARM_radical_pacifism_desc: "Precisamos nos afastar de nossas reivindicações à Turquia e ao Azerbaijão, pelo menos a longo prazo, e nos concentrar no fortalecimento do país e em sua militarização defensiva."
 ARM_get_UN_support: "Obter Apoio da ONU"
 ARM_get_UN_support_desc: "Precisamos pedir o apoio da ONU para fortalecer a neutralidade de nosso país e talvez até mesmo a introdução de um contingente da ONU em nossos territórios."
 ARM_foreign_contingent: "Contingente Estrangeiro"
 ARM_foreign_contingent_desc: "Devemos conseguir a introdução de um contingente internacional de diferentes e até mesmo países opostos na Armênia. Dessa forma, podemos garantir a segurança de nosso país."
 ARM_near_frontier: "No Exterior Próximo"
 ARM_near_frontier_desc: "É hora de nos envolvermos na diplomacia em nível próximo e conversar com aliados e vizinhos sobre o futuro status do país."
 ARM_international_diplomacy: "Diplomacia Internacional"
 ARM_international_diplomacy_desc: "Graças à diplomacia internacional com países com os quais não temos contato direto, poderemos verificar a lealdade das grandes potências à ideia de uma Armênia segura."
 ARM_Guarantee_non_aggression: "Garantias de Independência"
 ARM_Guarantee_non_aggression_desc: "Para ter certeza de que ninguém atacará a Armênia, precisamos negociar garantias para a independência da Armênia e também garantir que todas as partes ficarão satisfeitas com essa decisão de arbitragem."
 ARM_Usa: "EUA"
 ARM_Usa_desc: "Devemos tentar negociar com os Estados Unidos a submissão de garantias de independência para a Armênia."
 ARM_France: "França"
 ARM_France_desc: "Devemos tentar negociar com a França a submissão de garantias de independência para a Armênia. Temos grandes conexões culturais e históricas um com o outro. Talvez isso nos ajude mais."
 ARM_Britain: "Grã-Bretanha"
 ARM_UK_desc: "Os britânicos... Quantos problemas eles nos trouxeram. Mas agora parece que nós e eles precisamos nos sentar à mesa de negociações."
 ARM_China: "China"
 ARM_China_desc: "A nova rota da seda deve passar pela Armênia. Precisamos persuadir a China a garantir nossa independência para garantir a rota comercial."
 ARM_fundament_of_reforms: "§YFundamento das Reformas§!"
 ARM_fundament_of_reforms_desc: "Se queremos reformas, precisamos aumentar o poder de nosso presidente e permitir que o país seja governado por sua vontade e plano."
 ARM_election_2008: "§YEleições de 2008§!"
 ARM_election_2008_desc: "As eleições presidenciais foram realizadas na Armênia em 19 de fevereiro de 2008."
 ARM_election_2013: "§YEleições de 2013§!"
 ARM_election_2013_desc: "As eleições presidenciais foram realizadas na Armênia em 18 de fevereiro de 2013."
 ARM_election_2017: "§YEleições de 2017§!"
 ARM_election_2017_desc: "As eleições parlamentares foram realizadas na Armênia em 2 de abril de 2017."
 ARM_army: "§YForças Armadas da Armênia§!"
 ARM_army_desc: "Somente as Forças Armadas têm o direito de serem chamadas de verdadeiro poder digno para a Armênia. Nenhum político pode substituir o espírito de ordem militar clara e disciplina."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "O Coronel Khachik Asryan é o único verdadeiro patriota que pode elevar a Armênia à sua grandeza. Ele não é apenas um soldado experiente, mas também um político brilhante com a melhor agenda governamental."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "A única força política que tem o direito de governar a Armênia é, sem dúvida, o Dashnaktsutyun, o partido mais antigo da Armênia, que liderou a Primeira República da Armênia desde o início. Apenas sua agenda nacionalista pode levar a Armênia à grandeza."
 ARM_monarch: "§YMonarquistas§!"
 ARM_monarch_desc: "Nenhum militar, partido ou qualquer outra figura tem o direito de governar o país. O governante mais legítimo só pode ser um monarca, cuja abordagem paternalista pode levar a Armênia à grandeza."
 ARM_confirm_friendship_with_Russia: "Confirmar amizade com a Rússia"
 ARM_confirm_friendship_with_Russia_desc: "Precisamos confirmar a amizade com a Rússia e insistir na continuação da cooperação e desenvolvimento estratégico."
 ARM_Request_invitation: "Solicitar investimentos"
 ARM_Request_invitation_desc: "Precisamos solicitar investimentos da Rússia para aumentar a influência russa no país e fortalecer ainda mais a economia armênia."
 ARM_press_club: "Clube de Imprensa Rússia-Armênia"
 ARM_press_club_desc: "Moscou sediou a abertura do Clube de Imprensa Internacional Rússia-Armênia, que contou com a presença de mais de cem representantes de todos os tipos de mídia das comunidades jornalísticas russo-armênias e internacionais, incluindo o grupo de mídia Azerros, bem como proeminentes ativistas sócio-políticos e políticos. Os fundadores do novo clube de imprensa foram a Sociedade Russa de Amizade e Cooperação com a Armênia (RODSA) e a União de Jornalistas da Rússia (UJ RF)."
 ARM_Sarkisyan: "§YSargsyan§!"
 ARM_Sarkisyan_desc: "Desde 1988, Serzh Sargsyan tem sido um dos líderes do 'Movimento Karabakh', que tinha como objetivo a defesa de Nagorno-Karabakh pela Armênia. Tendo grandes conexões nas esferas militares e políticas da Armênia, ele se tornou um candidato ideal à presidência após Kocharyan."
 ARM_west2: "Ocidente"
 ARM_west2_desc: "Ao contrário de Kocharyan, Sargsyan sempre foi conhecido por sua política flexível e diplomacia em relação ao Ocidente."
 ARM_friendship_usa2: "Amizade com os EUA"
 ARM_dialogue_EU: "Diálogo com a UE"
 ARM_dialogue_nato: "Diálogo com a OTAN"
 ARM_negotiations_with_bankers: "Negociações com banqueiros internacionais"
 ARM_deal_with_UNISTREAM: "Negócios com a UNISTREAM"
 ARM_neutral2: "Prioridade Armênia"
 ARM_neutral2_desc: "Sargsyan, sendo um ex-ministro da defesa e também representante da ideologia do conservadorismo nacional, tinha um apoio ideológico claro, que ele usava para doutrinar a população."
 ARM_small_isolationism: "Isolacionismo Parcial"
 ARM_small_isolationism_desc: "Devemos abster-nos de intervir em conflitos internacionais e tentar colher os benefícios de ambos os lados."
 ARM_improving__neighbors: "Melhorar as relações com os vizinhos"
 ARM_improving__neighbors_desc: "Precisamos melhorar as relações com nossos vizinhos para alcançar diversos objetivos geopolíticos e em nossos planos futuros de cooperação bilateral."
 ARM_deals_with_gazprom: "Acordos com a Gazprom"
 ARM_deals_with_gazprom_desc: "A Armênia tem tido problemas no fornecimento de gás por muito tempo. Precisamos alcançar novos acordos com a Gazprom. Graças às conexões de Kocharyan com a Rússia, poderemos fazer isso em termos bastante favoráveis para a Armênia."
 ARM_trade_agreement_Russia: "Relações comerciais com a Rússia"
 ARM_trade_agreement_Russia_desc: "Não há parceiro mais confiável no comércio do que a Rússia para a Armênia. Devemos estabelecer laços com empresas comerciais russas e, de modo geral, promover o comércio entre os países."
 ARM_raising_taxes: "Diminuir Impostos"
 ARM_raising_taxes_desc: "Talvez devêssemos diminuir os impostos para que as empresas na Armênia possam se desenvolver de forma mais independente e forte, e também para atrair investidores mais poderosos."
 ARM_balanced_approach: "Abordagem Equilibrada"
 ARM_balanced_approach_desc: "Uma abordagem equilibrada em relação a impostos e subsídios é a maneira certa de manter a economia afloat. Não tomem decisões precipitadas, precisamos de impostos."
 ARM_Lebanese_diaspora: "Diaspora Libanesa"
 ARM_Lebanese_diaspora_desc: "Precisamos fortalecer os laços com a diáspora libanesa. Mais de 150.000 armênios vivem no Líbano."
 ARM_gas_pipeline_with_iran: "Gasoduto Iraniano"
 ARM_gas_pipeline_with_iran_desc: "Para aumentar o fornecimento de gás para a Armênia e simbolicamente ser firme com o Irã, devemos abrir um novo gasoduto com eles e agendar um encontro na fronteira."
 ARM_east2: "Oriente"
 ARM_east2_desc: "O Oriente sempre foi nosso fiel aliado e parceiro, com o qual devemos aprofundar as relações bilaterais."
 ARM_Friendship_Russia: "Rússia Amiga"
 ARM_Friendship_Russia_desc: "Precisamos assinar um acordo simbólico com a Rússia de amizade e cooperação."
 ARM_dialog_china: "Diálogo com a China"
 ARM_dialog_china_desc: "A Armênia deve melhorar as relações com a China. Em particular, temos planos para obter ajuda deles, ônibus, e também desenvolver a cooperação no campo da educação."
 ARM_war_vs_corrupt2: "Combate à Corrupção"
 ARM_war_vs_corrupt2_desc: "Talvez devêssemos reduzir a corrupção no país para enganar a Comissão Europeia e obter mais benefícios no futuro."
 ARM_approach_the_usa: "Abordar os EUA"
 ARM_approach_the_usa_desc: "Talvez Kocharyan não seja tão leal aos Estados Unidos, mas ele está determinado a construir relações com a América, bem como aprofundar a cooperação bilateral."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "A Agência dos Estados Unidos para o Desenvolvimento Internacional é a mais alta agência federal do governo dos Estados Unidos para assistência no exterior. O Administrador da Agência e seu Subadministrador são nomeados pelo Presidente com o consentimento do Senado e atuam em coordenação com o Secretário de Estado dos EUA."
 ARM_UNIVERSITY: "Universidades"
 ARM_UNIVERSITY_desc: "Como parte da cooperação da Armênia com os Estados Unidos, devemos promover a Universidade Americana na Armênia e dar-lhe mais liberdade no desenvolvimento de uma instituição educacional."
 ARM_deals_IRAN: "Acordos com o Irã"
 ARM_deals_IRAN_desc: "Precisamos expandir a cooperação entre o Irã e a Armênia."
 ARM_strengthening_US_Embassy: "Expansão da Embaixada dos EUA"
 ARM_strengthening_US_Embassy_desc: "A Armênia abriga uma das maiores embaixadas dos EUA no mundo, mas a América está pedindo uma embaixada ainda maior para crescer ainda mais, após o que ela se tornará a maior do mundo."
 ARM_additional_programs_to_arm: "Programas adicionais para a Armênia"
 ARM_additional_programs_to_arm_desc: "Podemos pedir aos EUA que aumentem os programas e subsídios para o sistema educacional armênio."
 ARM_israel_oppinion: "Estabelecer relações com Israel"
 ARM_israel_oppinion_desc: "Independentemente das relações que temos com Israel, há locais sagrados armênios, uma enorme diáspora armênia e patrimônio cultural e histórico em Israel. Não podemos ignorar isso."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan é um empresário armênio, político e ex-atleta. Tsarukyan é o fundador e líder do partido político Próspera Armênia. Ele também é dono de diversos negócios de grande porte e é considerado um dos homens mais ricos da Armênia."
 ARM_patriotism: "Patriotismo"
 ARM_patriotism_desc: "O patriotismo armênio é abstrato. Muitos procuram sua pátria nas nuvens, na névoa mística, mas ela está tão perto de nós e tão necessitada de nossa atenção, devoção, admiração. Para muitos, a Armênia é apenas uma ideia, amnésia, Sião, um altar. A Armênia precisa de um patriotismo concreto e vivo. A pátria é para o homem, não o homem é para a pátria."
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "A empresa de segurança privada armênia Berkut, surpreendentemente, sempre foi uma unidade altamente equipada composta por ex-criminosos e ex-militares. Talvez valha a pena trazê-la para o nível estatal."
 ARM_international_dyplo1: "Diplomacia Internacional"
 ARM_international_dyplo1_desc: "Precisamos fazer esforços na diplomacia internacional. Talvez possamos obter algum benefício com isso..."
 ARM_deals_oppinion: "Relações de Negócios"
 ARM_deals_oppinion_desc: "A coisa mais importante na nova Armênia é construir, digamos... as relações comerciais certas no país. Gagik Tsarukyan deveria levar seriamente as coisas em suas próprias mãos."
 ARM_remove_competitors: "Eliminar Concorrentes"
 ARM_remove_competitors_desc: "Gagik Tsarukyan precisa se livrar de outros oligarcas e concorrentes. É necessário garantir o mercado armênio."
 ARM_privatisation_2: "Privatização"
 ARM_privatisation_2_desc: "Podemos apenas nos livrar dos concorrentes mais irritantes e vassalizar o restante e jogá-los na servidão e dívidas em uma proporção de 50/50."
 ARM_fictiv_democratia: "Democracia de Faz de Conta"
 ARM_fictiv_democratia_desc: "Devemos subornar a Comissão Europeia e criar um sistema de democracia fictícia. Embora isso talvez leve a mais protestos da oposição..."
 ARM_grants_of_USA: "Bolsas dos EUA"
 ARM_grants_of_USA_desc: "Devemos tentar obter mais bolsas dos EUA, mostrando como a Armênia é democrática."
 ARM_arm_tur_protocols: "Protocolos Armênio-Turcos"
 ARM_arm_tur_protocols_desc: "Os Protocolos de Zurique se referem a dois protocolos bilaterais assinados em 2009 pela Armênia e Turquia, que previam o início do processo de normalização das relações entre os dois países. Os Protocolos incluíam disposições para o estabelecimento de relações diplomáticas formais, a abertura da fronteira turco-armênia e o estabelecimento de uma comissão histórica conjunta sobre a questão do genocídio armênio. O acordo, que mais tarde se revelou ineficaz, havia sido intermediado pelos Estados Unidos, Rússia e França."
 ARM_new_oligarhs: "Nova Oligarquia"
 ARM_new_oligarhs_desc: "A era da nova oligarquia chegou."
 ARM_arm_aze_serzh: "Encontro Armênio-Azeri na Rússia"
 ARM_arm_aze_serzh_desc: "A convite de Dmitry Medvedev, o Presidente da República do Azerbaijão, Ilham Aliyev, e o Presidente da República da Armênia, Serzh Sargsyan, chegarão à Rússia. Durante a reunião trilateral, está previsto discutir questões relacionadas com a resolução do conflito de Nagorno-Karabakh."
 ARM_new_orders: "A Nova Ordem"
 ARM_new_orders_desc: "A Armênia está entrando na Era de uma nova ordem, a predominância da oligarquia e da antiga elite de Artsakh que governa o país."
 ARM_hard_way: "Caminho Difícil"
 ARM_hard_way_desc: "Se alguém não quiser obedecer ao novo governo, vamos forçá-lo. É preciso seguir o caminho difícil de tomar negócios dos dissidentes indisciplinados."
 ARM_Group: "Grupo Múltiplo"
 ARM_Group_desc: "O Grupo Múltiplo foi fundado em 1998 por iniciativa de Gagik Tsarukyan. O processo de desenvolvimento e atividade intensiva do grupo começou em 2001, quando várias grandes empresas foram envolvidas nele. O grupo regularmente figura entre os dez maiores contribuintes da Armênia."
 ARM_sports_development: "Desenvolvimento do Esporte"
 ARM_olymp_komitet: "Comitê Olímpico"
 ARM_olymp_komitet_desc: "Precisamos fortalecer e apoiar o Comitê Olímpico de todas as maneiras possíveis. Gagik Tsarukyan é um atleta e não pode ficar de fora."
 ARM_buy_small_business: "Comprar Pequenos Negócios"
 ARM_buy_small_business_desc: "Precisamos comprar todos os pequenos negócios das mãos de especuladores da classe média. Devemos dar esse passo para alcançar a Corporatocracia."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "A Empresa de Brandy de Yerevan, comumente conhecida por sua famosa marca \"ArArAt\", é a principal empresa da Armênia na produção de conhaque. Foi fundada em 1887, durante o período do Império Russo. Após a sovietização da Armênia, a fábrica tornou-se uma empresa estatal. Em 1999, o governo da Armênia independente vendeu a fábrica para a empresa francesa Pernod Ricard para bebidas destiladas. A variedade de produtos de conhaque da empresa é rotulada e divulgada como ArArAt."
 ARM_sports_promotion: "Promoção de Esportes"
 ARM_sports_promotion_desc: "Um dos fatores importantes para garantir o desenvolvimento sustentável é também o esporte. Reconhecemos a crescente contribuição do esporte para o desenvolvimento e a paz, pois promove os princípios de tolerância e respeito e promove o empoderamento de mulheres e jovens, indivíduos e comunidades, bem como a realização de objetivos de saúde, educação e inclusão social."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "A Kotayk Brewery LLC, fazendo parte do Multi Group, é a sucessora da Abovyan Brewery, fundada no último século nos anos 70 e tornou-se um dos principais produtores na Armênia soviética. Graças ao equipamento tcheco e às tecnologias avançadas, a planta fabrica com sucesso produtos utilizando matérias-primas domésticas e importadas. A planta abrange uma área de 6,5 hectares, escolhida levando em consideração a alta qualidade da água proveniente de Katnaghbyur."
 ARM_import_cars: "Carros Importados"
 ARM_import_cars_desc: "Precisamos controlar todo o mercado de importação de carros na Armênia para conduzir eficazmente os negócios nesse campo de atividade."
 ARM_aviaservis: "Aviaservice"
 ARM_aviaservis_desc: "A Avia Service foi fundada em 25 de agosto de 1995. O principal propósito da empresa era servir passageiros e aeronaves no Aeroporto Internacional de Zvartnots. Mas o negócio mudou. Atualmente, as principais atividades são a preparação de refeições para passageiros e tripulações de aeronaves, bem como a venda de passagens aéreas. Para realizar essa atividade, a Avia Service recebeu todas as certificações necessárias, incluindo a ISO 22: 2005. A empresa foi membro da Organização Internacional de Aviação e ganhou muitos prêmios."
 ARM_pooling_capital: "Agregando Capital"
 ARM_pooling_capital_desc: "É hora de combinar todo o capital e obter um bom benefício com isso."
 ARM_right_forces: "§OForças de Direita§!"
 ARM_right_forces_desc: "Kocharyan deu sinal verde às forças nacionalistas. Vamos ver como isso se desenrola."
 ARM_defining_values: "Valores Definidores"
 ARM_defining_values_desc: "Depois de decidirmos sobre a liderança, é hora de determinar os valores futuros de nosso povo. Zartir, Lao!"
 ARM_social_reforms: "Reformas Sociais"
 ARM_social_reforms_desc: "Precisamos realizar reformas sociais, o povo armênio deve retornar às suas raízes e aos valores tradicionais."
 ARM_aktiv_diplo: "Diplomacia Ativa"
 ARM_aktiv_diplo_desc: "É hora de pôr fim à indecisão e à subserviência em nossa diplomacia. É hora de falar francamente com nossos amigos, tanto do Ocidente quanto do Oriente."
 ARM_trening_camps_kurd: "Acampamentos de Treinamento PKK"
 ARM_trening_camps_kurd_desc: "Precisamos convidar o Partido dos Trabalhadores do Curdistão e estabelecer conexões com o Partido Comunista Turco. Ao criar acampamentos de treinamento aqui, garantiremos a lealdade do lado curdo."
 ARM_fidains: "Fidayeens"
 ARM_fidains_desc: "Precisamos unir todos os voluntários djokats em uma força unida de fedaios. É hora de integrar as milícias mais profundamente ao Exército."
 ARM_help_small_nations_aze: "Apoio às pequenas nações do Azerbaijão"
 ARM_help_small_nations_aze_desc: "Precisamos apoiar o separatismo dos Talish, Lezgins, Tats e Udins."
 ARM_support_for_volunteers: "Legião Armênia"
 ARM_support_for_volunteers_desc: "Legião Armênia"
 ARM_american_legion: "Legião Armênia da América"
 ARM_american_legion_desc: "A Legião Armênia da América é uma organização que inclui armênios que serviram nas Forças Armadas dos EUA no passado. A Legião pretende lutar contra os inimigos do povo armênio. A organização também possui pequenas equipes especiais de cinco pessoas que recebem treinamento secreto sob a orientação de ex-oficiais do Corpo de Fuzileiros Navais dos EUA. Já existem mais de mil combatentes na Legião Armênia - jovens de origem armênia. Devemos apoiar sua causa e incluí-los como uma ramificação militar."
 ARM_russia3: "União com a Rússia"
 ARM_russia3_desc: "A Rússia certamente não ajudará nossa expansão com tropas, mas também não nos impedirá de fazê-lo. Sabendo que um novo conflito pode surgir, eles provavelmente nos venderão armas e fornecerão ajuda em equipamentos, como sempre fizeram."
 ARM_kurds2: "Kurdos Aliados"
 ARM_kurds2_desc: "Devemos nos aliar à nação curda, mesmo que tenham sido amigáveis com a Turquia no início do século 2. Depois disso, eles também sentiram a pressão dos Otomanos, e não podemos ignorar isso. Nossa luta e fraternidade devem prosperar."
 ARM_syria2: "Síria Aliada"
 ARM_syria2_desc: "A Síria está lutando contra o imperialismo turco assim como nós. Muitos armênios vivem na Síria e historicamente sempre tivemos boas relações uns com os outros."
 ARM_Greece2: "União com a Grécia"
 ARM_Greece2_desc: "Gregos e armênios sempre viveram juntos e têm uma longa história de fraternidade e boas relações. Assim como Tigranes e Mithridates, devemos nos unir novamente e derrotar um novo Dragão expansionista."
 ARM_France2: "França Aliada"
 ARM_France2_desc: "Desde os tempos das Cruzadas, os armênios e os franceses sempre tiveram boas relações. Apesar do regime, a França sempre ajudou a Armênia e a viu como parte de sua cultura de Outremeur. Só precisamos elevar nossas relações a um novo nível."
 ARM_Egypt_Livan2: "Negociações com o Egito e o Líbano"
 ARM_Egypt_Livan2_desc: "O Egito e o Líbano não são inimigos declarados da Turquia, mas enfrentam desafios econômicos com ela. Também não devemos esquecer a diáspora armênia no Líbano e os coptas que vivem no Egito."
 ARM_unite_antiTurkish_clubs: "Unir Clubes Anti-Turcos"
 ARM_unite_antiTurkish_clubs_desc: "A Turquia usou sua diplomacia de duas caras por muito tempo. Se dois países da OTAN a atacarem, a Turquia não poderá chamar seus aliados falsos para ajudar. Ninguém virá em seu socorro."
 ARM_make_claims: "Fazer Reivindicações"
 ARM_make_claims_desc: "Diferentemente de alguns nazistas patéticos que reivindicam terras sem reivindicações ordenadas e um desejo caótico de guerra, os armênios podem simplesmente abrir qualquer livro de História e apontar suas reivindicações. É isso que vamos fazer."
 ARM_Georgia3: "Retorno da Geórgia"
 ARM_Georgia3_desc: "A Geórgia sempre se apropriou da cultura armênia e a reivindicou como sua. Não haverá mais Geórgia, apenas Virq, província da Grande Armênia."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 é um partido pró-militarista liderado por Karin Tonoyan, que apoia o conservadorismo, o militarismo e pode desempenhar um papel de partido para uma junta militar."
 ARM_azerbaijan2: "Restauração da Armênia Oriental"
 ARM_azerbaijan2_desc: "Não é segredo que até a Coca-Cola tem mais História do que o Azerbaijão. A terra que o Azerbaijão possui agora é uma miscelânea da província armênia oriental de Aghvank, territórios habitados pelos lezgins e Talishstan. Chegou a hora de esmagar esse pseudopaís sugador de petróleo."
 ARM_definition_primacy: "Definição de Primazia"
 ARM_definition_primacy_desc: "Antes de podermos iniciar quaisquer ações ativas, devemos determinar quem estará no comando. Para definir a primazia entre as forças nacionalistas."
 ARM_betting_on_army: "Apostando em um Exército"
 ARM_betting_on_army_desc: "O exército é o que realmente protegerá nosso povo da escravidão. A Armênia tem uma longa e rica história militar, desde Tigranes, o Grande, até Garegin Nzhdeh. Que a história sempre conceda glória e orgulho aos armênios e os guie para futuras conquistas."
 ARM_hunta: "§tJunta Militar§!"
 ARM_hunta_desc: "Uma junta militar é um governo liderado por um comitê de líderes militares. O termo junta significa reunião ou comitê e teve origem na junta nacional e local organizada pela resistência espanhola à invasão de Napoleão na Espanha em 1808. O termo é agora usado para se referir a uma forma autoritária de governo caracterizada por uma ditadura militar oligárquica, como distinguida de outras categorias de governo autoritário, especificamente os regimes autocráticos militares (ditaduras militares autocráticas); máquinas (ditaduras de partido oligárquico); e bossismo (ditaduras de partido autocrático)."
 ARM_union_reaktio: "União Reacionária"
 ARM_union_reaktio_desc: "Os partidos de perspectiva emergente podem não ter a mesma base ideológica que nós, mas perseguimos o mesmo objetivo, portanto, devemos nos unir."
 ARM_Iran_Russia: "Negociar com o Irã e a Rússia"
 ARM_Iran_Russia_desc: "Precisamos buscar mais cooperação com a Rússia e o Irã. Esses países são nossas únicas nações irmãs."
 ARM_betting_on_diplo: "Apostar na Diplomacia"
 ARM_betting_on_diplo_desc: "Ao longo de sua história de confronto com a Turquia e na questão da sobrevivência do povo, os armênios sempre contaram com a cooperação conjunta entre comunidades grandes e pequenas. Grupos de guerrilha voluntários, assim como a influência da diáspora com ênfase no lobby, são a chave para a prosperidade da Armênia."
 ARM_diaspora: "Vínculos com a Diáspora"
 ARM_diaspora_desc: "Podemos utilizar a diáspora armênia em nosso benefício e influenciar diferentes países com o poder da diáspora armênia."
 ARM_diplo_blade: "Diplomacia e Espada"
 ARM_diplo_blade_desc: "O homem não é o ser patético e fraco que a teoria míope de adoração aos valores materiais tenta nos apresentar. Ele é quase onipotente quando percebe que existe um mar de poder latente dentro dele, que é livremente usado por uma personalidade autodeclarada. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Apostando na Tradição"
 ARM_betting_on_tradition_desc: "A Armênia é um dos países mais antigos que sobreviveram até hoje. Nem todos os povos conseguiram sobreviver, mas foi nossa nação que passou por um caminho espinhoso que muitos não conseguiram suportar. A fé de nossos ancestrais, suas gloriosas realizações e tradições - isso é o que nos ajudou a sobreviver e continuar lutando."
 ARM_savoya: "Casa de Savoia"
 ARM_savoya_desc: "A última família real da Armênia foi a família Lusignan. Quando em 1375 o Reino da Cilícia foi destruído, o último rei, Levon VI (Leo VI), passou o título de Rei da Armênia para James I (Hakob I), Rei de Chipre, que era da mesma família Lusignan. Em 1489, a Rainha Carlota passou o título para seu primo Charles, o Guerreiro, Duque de Savoia (na Itália)."
 ARM_money_england: "Exigir dinheiro da Inglaterra"
 ARM_money_england_desc: "Há muito tempo, o último rei da Armênia, Levon VI, depositou todo o seu ouro em um banco na Inglaterra com um juramento da dinastia inglesa de devolver todo o dinheiro quando o Regnum Armenia fosse revivido. A Inglaterra se recusou a devolver nosso dinheiro quando éramos uma república, agora somos um Reino com um verdadeiro herdeiro. Precisamos exigir nosso dinheiro de volta."
 ARM_party_approval: "Aprovação do Partido"
 ARM_party_approval_desc: "Prosperar a Armênia é o partido verdadeiro e melhor que deveria ser uma figura importante no campo político da Armênia."
 ARM_monopoly: "Monopólio"
 ARM_monopoly_desc: "Chegou a hora de criar um verdadeiro monopólio e até mesmo assumir todos os pequenos negócios nas mãos da Multi-Group."
 ARM_economyc_freedom: "Liberdades Econômicas"
 ARM_economyc_freedom_desc: "Já tomamos as grandes e médias empresas, devemos manter a liberdade econômica no nível menor."
 ARM_east: "Oriente"
 ARM_east_desc: "Devemos abraçar ainda mais o comércio entre a Rússia e a Armênia, porque a Multi-group tem muitos laços econômicos com ela."
 ARM_deals_west: "Negócios com o Ocidente"
 ARM_deals_west_desc: "Mesmo que Tsarukyan tenha visões de perspectiva emergente, ele se beneficia do comércio com o Ocidente. Portanto, ele deve manter laços com o Ocidente."
 ARM_SNG: "CEI"
 ARM_SNG_desc: "A Comunidade dos Estados Independentes é uma organização intergovernamental regional na Europa Oriental e Ásia. A CEI incentiva a cooperação em assuntos econômicos, políticos e militares e possui certos poderes relacionados à coordenação do comércio, finanças, elaboração de leis e segurança. Também promove a cooperação na prevenção de crimes transfronteiriços."
 ARM_ODKB: "CSTO"
 ARM_ODKB_desc: "A Organização do Tratado de Segurança Coletiva é uma aliança militar intergovernamental na Eurásia. A CSTO é composta por estados pós-soviéticos selecionados. O tratado teve suas origens nas Forças Armadas Soviéticas, que foram substituídas pelas Forças Armadas Unidas da Comunidade dos Estados Independentes e, em seguida, pelas forças armadas sucessoras dos respectivos estados independentes."
 ARM_friends_elite: "Elite Amigável"
 ARM_friends_elite_desc: "Precisamos nos aproximar ainda mais da Elite amigável que estava sob o governo de Kocharyan."
 ARM_foreign_investments: "Investimentos Estrangeiros"
 ARM_foreign_investments_desc: "Podemos precisar atrair investimentos estrangeiros para garantir a estabilidade econômica em nosso campo econômico. Isso também pode nos trazer benefícios econômicos diretos."
 ARM_bagratuni: "Parentes dos Bagratuni"
 ARM_bagratuni_desc: "A dinastia Bagratuni foi uma dinastia real armênia que governou o Reino da Armênia medieval. Originários como vassalos do Reino da Armênia da antiguidade, eles se tornaram a família nobre armênia mais proeminente durante o período do domínio árabe na Armênia, eventualmente estabelecendo seu próprio reino independente. Segundo o historiador moderno Cyril Toumanoff, eles são considerados os progenitores da dinastia real georgiana Bagrationi."
 ARM_pretensia_west_arm: "Reivindicações da Armênia Ocidental"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni já está bem estabelecido no governo da República Virtual da Armênia Ocidental. Isso significa que ele já possui especialistas econômicos e políticos ao seu lado."
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun é uma palavra armênia que significa literalmente um estado unificado. Essa palavra era usada para marcar nossos antigos Reinos e Impérios. Se tivermos que decidir o que nosso país deve ser, será definido como um Miapetutsiun!"
 ARM_turkey_section: "Partição da Turquia"
 ARM_turkey_section_desc: "O estado fascista da Turquia oprimiu as nações vizinhas por muito tempo. Armênios, gregos, curdos e sírios precisam finalmente dividir a Turquia em seus feudos. E para manter a estabilidade e impedir o ressurgimento da Turquia, precisamos criar uma zona segura onde as tropas francesas estarão localizadas."
 ARM_folk_spirit: "Espírito Popular"
 ARM_folk_spirit_desc: "O espírito popular do povo armênio deve ser revivido novamente. É necessário conduzir programas de propaganda em todo o país e enfatizar o estudo da história na escola."
 ARM_religiosity: "Religiosidade"
 ARM_religiosity_desc: "A separação entre igreja e estado é um conceito filosófico e jurisprudencial para definir a distância política na relação entre organizações religiosas e o estado. Conceitualmente, o termo refere-se à criação de um estado secular e ao desestabelecimento, a mudança de uma relação formal existente entre a igreja e o estado."
 ARM_state_church: "Igreja Estatal"
 ARM_state_church_desc: "A sinfonia, também uma sinfonia de autoridades, é o princípio ortodoxo da relação entre a Igreja e a Sociedade, que consiste no fato de que a igreja e a sociedade, e em particular as autoridades seculares e eclesiásticas, estão idealmente em um estado de harmonia e cooperação, por analogia com a natureza divina e humana e a vontade divina e humana de Cristo."
 ARM_ministries_of__church: "Integrar a igreja no governo"
 ARM_ministries_of__church_desc: "Precisamos incorporar a igreja ao governo. A igreja deve lidar com o sistema educacional, o esclarecimento espiritual do povo e outras funções diretas."
 ARM_great_influence: "Grande influência"
 ARM_great_influence_desc: "Não devemos nos envolver em propaganda religiosa, mas também não podemos negar sua importância para nós e para a população. Portanto, a igreja terá uma grande influência no sistema educacional e no estado espiritual do povo, mas não controlará as instituições seculares existentes."
 ARM_christian_country: "País Cristão"
 ARM_christian_country_desc: "Se houver algum país verdadeiramente cristão no mundo, é a Armênia: o país que primeiro aceitou Cristo em seus corações. Estamos justificados em dizer que a Armênia é um país cristão."
 ARM_russian_recognition: "Reparar Relações"
 ARM_russian_recognition_desc: "O partido Dashnaktsutyun ainda é visto com maus olhos aos olhos dos russos. É necessário mostrar o outro lado. Conflitos passados são consequências da influência de inimigos externos em ambos os países."
 ARM_zapret_sekt: "Proibir seitas"
 ARM_zapret_sekt_desc: "Sectas e heresias estão corrompendo nossa sociedade. Devemos proibir e reprimir todos os iniciadores e seguidores dessas organizações destrutivas criadas para minar a nossa identidade."
 ARM_zapret_societes: "Limpar as ONGs"
 ARM_zapret_societes_desc: "Precisamos proibir as ONGs ocidentais que propagam as ideias degeneradas do liberalismo e da democracia ocidentais. Devemos parar de tolerar esse fenômeno repugnante!"
 ARM_ztsar_trade_belarus: "Comércio com Belarus"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan mantém laços calorosos com o Presidente de Belarus há muito tempo. Precisamos criar uma casa de comércio unida de Armênia e Belarus e estabelecer um comércio comum."
 ARM_Aliev_dogowor: "Tentativa de Negociação"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan pode tentar negociar com Aliyev sobre Nagorno-Karabakh com diferentes cenários. Vamos ver se conseguimos realizar nosso plano..."
 ARM_zastoy_age: "Era de Estagnação"
 ARM_zastoy_age_desc: "A era de estagnação na política da Armênia está chegando. Se isso é bom ou ruim, descobriremos em breve..."
 ARM_army_reorg: "Reorganização do Exército"
 ARM_army_reorg_desc: "As Forças Armadas da República da Armênia são a organização militar estadual da Armênia, cujo propósito declarado é garantir um potencial de defesa do estado necessário para repelir qualquer agressão, a fim de proteger a existência física do povo da República da Armênia, sua soberania e independência e a integridade territorial do estado."
 ARM_buy_russian_tanks: "Comprar tanques russos"
 ARM_buy_russian_tanks_desc: "A Rússia pode nos vender seus tipos de armas baratas, mas eficazes, a preços mais baixos sob contratos da CSTO."
 ARM_102_base: "Base 102ª"
 ARM_102_base_desc: "A 102ª Ordem de Alexander Nevsky é uma base militar russa localizada na Armênia e é um componente importante das relações russo-armênias. Ela tem duas guarnições: em Gyumri e em Yerevan."
 ARM_aviation_reorg: "Reorganização da Força Aérea"
 ARM_aviation_reorg_desc: "A Força Aérea Armênia é o ramo aéreo das Forças Armadas da Armênia, formado pela Armênia independente em 1992, após a dissolução da União Soviética."
 ARM_bpla: "UAV"
 ARM_bpla_desc: "A Armênia começou a pesquisar a criação de drones de reconhecimento em um certo momento. Devemos apoiar essa iniciativa."
 ARM_robots: "Unidades autônomas"
 ARM_robots_desc: "A Armênia é um país único na produção de unidades autônomas de combate capazes de lutar contra um oponente humano. Devemos subsidiar a indústria de robótica."
 ARM_oficers_schools: "Escolas de oficiais russas"
 ARM_oficers_schools_desc: "A Armênia tem preparado seus novos especialistas militares em instituições militares russas sob a liderança do exército russo. Devemos aprofundar a cooperação."
 ARM_ODKB_trenings: "Exercícios da CSTO"
 ARM_ODKB_trening_descs: "A Organização do Tratado de Segurança Coletiva (CSTO) é uma organização internacional regional cujos objetivos proclamados são fortalecer a paz, a segurança internacional e regional e a estabilidade, proteger coletivamente a independência, integridade territorial e soberania dos Estados membros."
 ARM_new_uniforms: "Novos Uniformes"
 ARM_new_uniforms_desc: "Devemos atualizar os uniformes das Forças Armadas Armênias, substituindo o antigo camuflado soviético por um equivalente mais prático ao padrão Woodland."
 ARM_old_doctrine: "Adaptar doutrina antiga"
 ARM_old_doctrine_desc: "A adaptação da antiga doutrina defensiva será benéfica para nós devido à estrutura de nosso exército e ao nosso legado militar."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "O 9M133 Kornet (nome de relatório da OTAN AT-14 Spriggan, designação de exportação Kornet-E) é um míssil anti-tanque portátil russo de segunda geração destinado ao uso contra tanques de batalha principais. Foi introduzido em serviço com o exército russo em 1998."
 ARM_clear_generals: "Limpar Generais"
 ARM_clear_generals_desc: "Devemos purgar os generais de indivíduos desleais ao governo, mesmo que isso exija que eles renunciem ou pior..."
 ARM_Georgian_war_exp: "Experiência na Guerra com a Geórgia"
 ARM_Georgian_war_exp_desc: "Após a Guerra na Ossétia e na Abecásia nos anos 90 (onde o batalhão Bagramyan participou), houve uma guerra nos anos 2000 entre a Rússia e a Geórgia. Devemos aprender nossas lições deste conflito."
 ARM_new_ways_mass_war: "Novas Opções para Guerra em Massa"
 ARM_new_ways_mass_war_desc: "Não importa o que os supostos especialistas digam, a doutrina de guerra em massa ainda tem seu lugar. Devemos continuar a usá-la."
 ARM_buy_chine_RSZO: "Comprar MLRS Chinês"
 ARM_buy_chine_RSZO_desc: "O WM-80 é um sistema de lançamento múltiplo de foguetes chinês. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação de comércio exterior chinesa Norinco. O sistema foi entregue a Bangladesh, Armênia, Jordânia e Sudão."
 ARM_razrab_licenze: "Desenvolvimento sob licença"
 ARM_razrab_licenze_desc: "Talvez devêssemos solicitar licenças para nossa própria produção, a fim de desenvolver de alguma forma nosso complexo militar-industrial e tentar estabelecer a produção."
 ARM_eshalone_defence: "Defesa em Escalonamento"
 ARM_eshalone_defence_desc: "A defesa em camadas é uma garantia da segurança da Armênia, que está cercada por inimigos de ambos os lados. Devemos formar uma defesa profunda e não dar ao inimigo nenhuma chance."
 ARM_go_out_rus: "Expulsar tropas russas"
 ARM_go_out_rus_desc: "É hora das tropas russas deixarem o território da Armênia. Elas devem deixar nossos territórios, mesmo que isso signifique temporariamente a insegurança do país."
 ARM_programs_us_helps: "Programas de Ajuda dos EUA"
 ARM_programs_us_helps_desc: "Os Estados Unidos têm ajudado a Armênia há muito tempo na formação e desenvolvimento do exército e das forças armadas como um todo."
 ARM_NKR_army_int: "Integração Profunda do Exército NKR"
 ARM_NKR_army_int_desc: "É necessário aprofundar ainda mais a integração do exército da NKR no exército da Armênia."
 ARM_new_doctrine: "Curso para Nova Doutrina"
 ARM_new_doctrine_desc: "Muitos de nossos especialistas militares treinados em países da OTAN constantemente dizem que precisamos de uma doutrina ofensiva de guerra mais moderna. Talvez devêssemos ouvir."
 ARM_greece_dogowor: "Tratado com a Grécia"
 ARM_greece_dogowor_desc: "Nosso aliado mais próximo na OTAN é a Grécia. Precisamos aprofundar a cooperação bilateral."
 ARM_france_specials: "Especialistas Franceses"
 ARM_france_specials_desc: "Precisamos convidar especialistas do Exército Francês para requalificar nossos combatentes de acordo com novos padrões que serão mais eficazes."
 ARM_milan: "MILAN"
 ARM_milan_desc: "O MILAN é um produto da Euromissile, um programa de desenvolvimento de mísseis franco-alemão que remonta aos anos 60. O sistema entrou em serviço em 1972 como uma arma anti-tanque de segunda geração e logo se tornou uma arma anti-tanque padrão em toda a OTAN, em uso pela maioria dos exércitos da aliança."
 ARM_US_PVO: "Defesa Aérea Americana"
 ARM_US_PVO_desc: "Devemos pedir aos EUA para nos fornecer novos sistemas de defesa aérea para que não dependamos apenas dos radares russos instalados no país."
 ARM_in_kosovo: "Enviar forças de paz para Kosovo"
 ARM_in_kosovo_desc: "Para obter mais experiência militar e reputação internacional, precisamos enviar nossas forças de paz para Kosovo."
 ARM_buy_west_weapons: "Comprar armas ocidentais"
 ARM_buy_west_weapons_desc: "Podemos começar a comprar armas NATO mais antigas, mas ainda de boa qualidade, da França, que não as utiliza mais. Isso pode ser muito benéfico para nosso exército."
 ARM_analis_tur_army: "Análise do Exército Turco"
 ARM_analis_tur_army_desc: "Se há uma maneira de entender como o exército turco opera, é observar como qualquer exército de nível NATO opera. Precisamos copiar suas táticas e entender sua estrutura de comando."
 ARM_Karabach_exp: "Análise da guerra em Karabakh"
 ARM_Karabach_exp_desc: "Além de defender nossas terras, também devemos obter outros benefícios da guerra em Artsakh. Precisamos entender as lições que a guerra dos anos 90 deu ao nosso exército."
 ARM_in_irak: "Enviar tropas para o Iraque"
 ARM_in_irak_desc: "Para obter mais experiência militar e reputação internacional, precisamos enviar nossas forças de paz para o Iraque."
 ARM_kurds_exp: "Táticas de Guerrilha Curda"
 ARM_kurds_exp_desc: "Não estamos sozinhos em nossa luta contra a Turquia. Podemos aprender muitas lições das táticas de guerrilha dos combatentes do PKK, PUK e Peshmerga que já dominaram a luta contra a Turquia."
 ARM_new_doctrines_squads: "Nova Doutrina de Esquadrão"
 ARM_new_doctrines_squads_desc: "Agora podemos adotar uma nova doutrina de guerra que finalmente substituirá o antigo sistema que obscureceu as mentes dos generais da velha guarda."
 ARM_dogowor_zakupka: "Contratos de Compra de Longo Prazo"
 ARM_dogowor_zakupka_desc: "Contratos de compra de longo prazo garantirão que a Rússia continue nos vendendo suas armas."
 ARM_new_modernisation: "Modernização aos Padrões Atuais"
 ARM_new_modernisation_desc: "Precisamos dar os passos necessários para modernizar o exército armênio, a fim de estar mais ou menos pronto para a guerra do século XXI."
 ARM_new_uniforms10: "Uniformes mais Recentes"
 ARM_new_uniforms10_desc: "Devemos criar um novo padrão de camuflagem com base na experiência dos padrões de camuflagem dos EUA, RF e CSOR. A camuflagem ARMPAT deve substituir o padrão Woodland."
 ARM_armenian_wpk: "Complexo Militar-Industrial Armênio"
 ARM_armenian_wpk_desc: "É hora de desenvolver verdadeiramente o complexo militar-industrial da Armênia da melhor forma possível, dadas nossas capacidades limitadas."
 ARM_nato_razrab: "Desenvolvimentos Promissores da OTAN"
 ARM_nato_razrab_desc: "Além das armas de combate combinado, também precisamos observar de perto os desenvolvimentos promissores de nossos parceiros ocidentais."
 ARM_nato_licenze_2: "Negociar Licenças"
 ARM_nato_licenze_2_desc: "Precisamos discutir muitas licenças com a OTAN para que possamos desenvolver ainda mais a capacidade de produzir armas modernas."
 ARM_in_afgan: "Enviar missão de treinamento para o Afeganistão"
 ARM_in_afgan_desc: "Para fazer um gesto político e militar, devemos enviar nossos soldados de paz em uma missão de treinamento para o Afeganistão como parte da cooperação com a ISAF."
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "O 9K720 Iskander é um sistema móvel de mísseis balísticos de curto alcance produzido e implantado pelo exército russo. Os sistemas de mísseis estão destinados a substituir os obsoletos sistemas OTR-21 Tochka, ainda em uso pelas forças armadas russas. O Iskander possui várias ogivas convencionais diferentes, incluindo uma ogiva de munição cluster, uma ogiva de explosão aérea de explosivo de combustível, uma ogiva de fragmentação de alto explosivo, uma ogiva penetradora de bunker e um dispositivo de pulso eletromagnético para missões antirradar."
 ARM_kalash_zawod: "Fábrica CK"
 ARM_kalash_zawod_desc: "A Concern Kalashnikov prometeu há muito tempo construir sua fábrica na Armênia. Talvez devêssemos tentar convencê-los disso."
 ARM_buy_good_guns: "Comprar armas de precisão"
 ARM_buy_good_guns_desc: "Devemos começar a comprar armas de precisão para as tropas de inteligência e forças especiais. Eles precisam das últimas armas pequenas para equipar suas unidades."
 ARM_soviet_specials: "Legado das Forças Especiais Soviéticas"
 ARM_soviet_specials_desc: "A glória das forças especiais soviéticas é conhecida em todo o mundo, sem mencionar a enorme contribuição armênia para isso. Devemos continuar a construir nossas forças especiais com os mesmos padrões e ideais elevados."
 ARM_razrab_weapons: "Desenvolver produção de armas pequenas"
 ARM_razrab_weapons_desc: "Precisamos desenvolver nosso potencial de desenvolvimento de armas pequenas para um possível ressurgimento da indústria de armamentos na Armênia."
 ARM_ZASTAWA: "Tratado com a ZASTAVA Arms"
 ARM_ZASTAWA_desc: "As armas sérvias são famosas por sua qualidade e baixo custo. Devemos comprar rifles de precisão e rifles especiais deles."
 ARM_PNW: "Implementação de NVD"
 ARM_PNW_desc: "Houve um tempo, durante a União Soviética, em que foram realizados experimentos para introduzir miras de visão noturna nas forças armadas. Talvez seja hora de voltar aos antigos protótipos para melhorá-los posteriormente."
 ARM_finish_snipers: "Rifles de precisão finlandeses"
 ARM_finish_snipers_desc: "Os rifles de precisão finlandeses são conhecidos por sua qualidade excepcional e precisão impressionante. Fabricados por empresas finlandesas renomadas como a Sako, Tikka, e outras, esses rifles são altamente valorizados por atiradores esportivos e militares em todo o mundo. Eles são projetados para oferecer alta precisão a longas distâncias e são frequentemente utilizados em competições de tiro de longo alcance. Os rifles de precisão finlandeses são apreciados por sua confiabilidade, ergonomia avançada e excelentes sistemas de gatilho. Eles também são conhecidos por suportar condições adversas e fornecer um desempenho consistente em uma variedade de cenários. Em resumo, os rifles de precisão finlandeses são uma escolha confiável para atiradores que buscam qualidade e precisão excepcionais."
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Muitas forças especiais em todo o mundo já estão adotando uma camuflagem universal para forças especiais. Devemos seguir seus passos."
 ARM_buy_special_weapon: "Comprar armas especiais"
 ARM_buy_special_weapon_desc: "Como herança da URSS, a Rússia herdou um grande número de armas especiais de alta qualidade. Devemos discutir com eles os detalhes de sua compra."
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "A Aspar Arms LLC foi estabelecida na Armênia em 2006. A empresa se dedica à importação e venda de armas civis e de serviço, bem como à produção de armas domésticas, e estava implementando suas atividades em Mamikonyants 60/1, Yerevan. Precisamos apoiá-los mais."
 ARM_panter: "Veículo de Comando e Ligação Panther (CLV)"
 ARM_panter_desc: "O Veículo de Comando e Ligação Panther (Panther CLV) foi a variante do Exército Britânico do Iveco LMV. O Panther CLV surgiu a partir do projeto \"Future Command and Liaison Vehicle\" (FCLV). Modificações de design foram feitas pela BAE Systems para permitir a montagem na fábrica da BAE Systems Land Systems em Newcastle upon Tyne. Precisamos comprar alguns desses veículos."
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "O LAPV Enok é um Veículo de Patrulha Leve Blindado das Forças Armadas da Alemanha, em grande parte em uso com o Exército Alemão. É uma versão significativamente mais desenvolvida do Wolf SSA, baseado no Mercedes-Benz G-Class. O LAPV Enok é fabricado pela Armored Car Systems GmbH (ACS), com sede em Aichach, uma subsidiária integral da Gruma Commercial Vehicles com sede em Derching. Importantes subcontratantes são as empresas LeTech - Veículos de Uso Especial (anteriormente Lennartz Technik) em Welzheim e a Magna Steyr austríaca, com sede em Graz."
 ARM_bolgar_sosiski: "Metralhadoras RPK búlgaras"
 ARM_bolgar_sosiski_desc: "A Bulgária iniciou programas para modernizar suas forças armadas. Agora, eles têm uma enorme quantidade de armas pequenas que são excelentes pelo nosso preço."
 ARM_private_initiatives: "Incentivar iniciativas privadas"
 ARM_private_initiatives_desc: "Talvez devêssemos manter a produção de UAVs nas mãos de empresas privadas especializadas nisso."
 ARM_state_bpla: "Produção Centralizada de UAVs"
 ARM_state_bpla_desc: "Talvez devêssemos manter a produção de UAVs nas mãos de empresas estatais especializadas nisso."
 ARM_buy_slowakian: "Compra de Su-25s Eslovacos"
 ARM_buy_slowakian_desc: "A Eslováquia tem uma grande quantidade de SU-25s deixados após o colapso do Bloco Oriental. Aeronaves baratas e confiáveis devem servir à nossa causa."
 ARM_L39: "L-39S"
 ARM_L39_desc: "A Romênia possui aeronaves desta marca há muito tempo. É hora de assinar um contrato com eles e incorporá-las à nossa frota de aeronaves."
 ARM_good_avia_trenings: "Novas Técnicas de Treinamento de Voo"
 ARM_good_avia_trenings_desc: "Novas técnicas de treinamento de voo são necessárias para manter constantemente a tripulação de voo em estado de prontidão. Devemos focar mais nesse aspecto."
 ARM_dogowor_poland: "Tratado com a Polônia"
 ARM_dogowor_poland_desc: "Precisamos assinar um acordo com a Polônia sobre cooperação militar-técnica no campo da aviação. Isso será benéfico para ambos."
 ARM_amprom: "Estação de Guerra Eletrônica Amprop"
 ARM_amprom_desc: "A estação de guerra eletrônica Amprop é projetada para interferir nas comunicações de rádio inimigas. A estação Amprop é motivo de orgulho do Ministério da Defesa Armênio. O equipamento de 16 toneladas é todo-terreno e é capaz não apenas de criar interferências, mas também de analisar as informações transmitidas."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk é um Veículo Aéreo Não Tripulado (VANT) armênio em serviço nas Forças Armadas da Armênia. Ele é destinado para reconhecimento próximo, transmissão de dados de vídeo em tempo real (visual ou infravermelho) ou captura de imagens estáticas de maior resolução."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 é um VANT de pequeno porte armênio projetado para reconhecimento e orientação de fogo de artilharia."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze é um VANT de pequeno porte armênio projetado para reconhecimento e orientação de fogo de artilharia."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "O \"Manushak\" é um inovador sistema de defesa aérea e antiaérea de última geração, desenvolvido em segredo pelas forças armadas da Armênia. Este sistema altamente avançado é nomeado em homenagem a uma lendária figura da mitologia armênia, conhecida por sua sagacidade e destemor. O \"Manushak\" combina tecnologia de ponta, incluindo radares de longo alcance, mísseis de precisão e sistemas de contramedidas eletrônicas, para criar uma barreira virtual intransponível nos céus. Sua capacidade de detectar, rastrear e neutralizar alvos aéreos, sejam eles aeronaves inimigas ou mísseis balísticos, tornou-o um trunfo essencial na estratégia de defesa da Armênia. Com sua eficácia inigualável e nome lendário, o \"Manushak\" representa a determinação inabalável do país em garantir sua segurança e soberania."
 ARM_sky_defence: "Pesquisa de Defesa Aérea"
 ARM_sky_defence_desc: "A experiência da Segunda Guerra Mundial mostra que em grandes conflitos é quase impossível conduzir totalmente operações de combate sem apoio aéreo. Para a capacidade de defesa de nosso país, antes de tudo, é necessário fechar o céu para aeronaves de um inimigo simulado."
 ARM_avia_trenings: "Exercícios conjuntos da CSTO"
 ARM_avia_trenings_desc: "Exercícios conjuntos da CSTO, Rússia e Armênia no âmbito da cooperação em aviação. E isso é no que eles realmente acreditam: o amor pela natureza e pelo seu povo com sua cultura única é um presente de Deus que não teria sido possível sem ele."
 ARM_russian_helicopters: "Aviões de carga russos"
 ARM_russian_helicopters_desc: "Aviões de carga russos são de fato uma série de aviões de carga e aviões. Precisamos de carga e precisamos de aviões. Aviões de carga? Aviões de carga! Sim. Carga. Aviões. Aviões de carga carga carga carga. Estou cansado de fazer esta árvore de foco. Me ajude."
 ARM_X55: "X-55"
 ARM_X55_desc: "O UAV X-55 pode voar em altitudes elevadas, é lógico considerar este modelo como discreto, o que não é de forma alguma irrelevante no uso militar do drone. Este veículo aéreo não tripulado é equipado com um motor de combustão interna, o que torna essa ferramenta mais confiável e eficiente em comparação com UAVs equipados com motores elétricos. A altitude máxima de voo deste modelo é de 4500 metros, o que garante o cumprimento de quase todos os objetivos relacionados ao estudo de áreas e regiões especificadas."
 ARM_find_new_ZSU: "Procurar novos ZSU"
 ARM_find_new_ZSU_desc: "Precisamos encontrar novos ZSU para melhorar a defesa aérea da Armênia. Temos várias opções..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "ZSU-23-4 Shilka é uma arma antiaérea autopropulsada soviética, a produção em massa começou em 1964. Armada com um canhão automático quádruplo de 23 mm. A taxa de fogo da instalação é de 3400 tiros por minuto. Pode ser direcionado manualmente, semi-automaticamente e automaticamente. Nos modos automático e semi-automático, é usada uma estação radar regular."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "O 2K22 Tunguska é uma arma antiaérea autopropulsada russa e agora russa, armada com uma arma de superfície a ar e um sistema de mísseis. Foi projetado para fornecer proteção diurna e noturna para regimentos de infantaria e tanques contra aeronaves de baixa altitude, helicópteros e mísseis de cruzeiro em todas as condições climáticas. O nome de relatório da OTAN para o míssil usado pelo sistema de armas é SA-19 'Grison'."
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "O Gepard é uma arma autopropulsada antiaérea alemã (ZSU). Projetado para cobertura direta das forças terrestres, destruição de alvos aéreos em alcances oblíquos de 100 m a 4 km e a altitudes de até 3 km, voando a velocidades de até 350-400 m/s, bem como alvos terrestres (superfície) em alcances de até 4500 metros a partir de posições, com paradas curtas e em movimento."
 ARM_nato_standards: "Modernização da OTAN"
 ARM_nato_standards_desc: "Podemos pedir à NATO que não nos dê novos tipos de defesa aérea, mas, pelo contrário, que modernize o nosso arsenal existente para uma maior compatibilidade e unificação."
 ARM_indian_radars: "Radares Indianos Swati"
 ARM_indian_radars_desc: "O Radar de Localização de Armas (WLR), também conhecido como Swathi, é um radar de matriz de fases móvel desenvolvido pela Índia. Este radar contra-bateria é projetado para detectar e rastrear fogo de artilharia e foguetes entrantes para determinar o ponto de origem para o fogo contra-bateria."
 ARM_exp_robots: "Amostras Experimentais"
 ARM_exp_robots_desc: "A Armênia é um dos países pós-soviéticos mais desenvolvidos em desenvolvimento de robótica. Devemos tentar usar nosso conhecimento para fins militares e criar protótipos militares."
 ARM_scorpion: "\"Scorpion\""
 ARM_scorpion_desc: "Engenheiros armênios inventaram proativamente um novo veículo de combate terrestre não tripulado chamado \"Scorpion\". Estamos falando de um minitanque de 370 quilogramas com um telêmetro a laser em esteiras, equipado com uma inteligência artificial rudimentar de princípio de operação em enxame."
 ARM_scorpion2m: "Scorpion M2"
 ARM_scorpion2m_desc: "O Scorpion M2 é uma versão modernizada do antigo robô, com mais funcionalidades, alcance estendido e melhor proteção contra balas e estilhaços."
 ARM_rocket_defense: "Mísseis de Defesa Antiaérea"
 ARM_rocket_defense_desc: "Precisamos levar a sério os mísseis de defesa antiaérea para manter os céus seguros em caso de guerra."
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "O sistema de mísseis superfície-ar soviético S-125 Neva/Pechora foi projetado por Aleksei Isaev para complementar os sistemas S-25 e S-75. Tem um alcance efetivo mais curto e altitude de engajamento mais baixa do que seus predecessores e também voa mais devagar, mas devido ao seu design de dois estágios, é mais eficaz contra alvos mais manobráveis."
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "Buk-M2 é um sistema de mísseis antiaéreos (SAM). O sistema de defesa aérea multifuncional de médio alcance, altamente móvel e de vários canais Buk-M2 é projetado para destruir aeronaves estratégicas e táticas, helicópteros, incluindo os que pairam no ar, mísseis de cruzeiro e outras aeronaves aerodinâmicas."
 ARM_rus_PVO: "Defesa Aérea Russa"
 ARM_rus_PVO_desc: "Precisamos comprar sistemas de defesa aérea russos para preencher a lacuna na defesa aérea. A Rússia pode nos fornecer a preços acessíveis."
 ARM_WM80: "Sistema de Lançamento Múltiplo WM-80"
 ARM_WM80_desc: "O WM-80 é um sistema chinês de lançamento múltiplo de foguetes. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação de comércio exterior chinesa Norinco. O sistema foi entregue a Bangladesh, Armênia, Jordânia e Sudão. O lançador é montado com base em um caminhão fora de estrada de quatro eixos Shandong Taian TAS5380SQ (TAS5382) com capacidade de carga de 20 toneladas, com uma configuração de roda de 8 em 8. A cabine acomoda uma tripulação de cinco durante a marcha."
 ARM_IRAN_suply: "Equipamento iraniano"
 ARM_IRAN_suply_desc: "O Irã tem produzido há muito tempo boas amostras de equipamentos de infantaria e equipamentos de comunicação para seu exército. Talvez devêssemos começar a negociar uma compra."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "O AK-12 é o mais recente modelo de armas leves do exército russo. No âmbito da cooperação entre a Armênia e a Federação Russa, podemos pedir a eles que nos concedam uma licença para produção."
 ARM_lubawa: "Lubawa S.A."
 ARM_lubawa_desc: "Lubawa S.A. é uma empresa militar polonesa. A Lubawa S.A. confirmou sua experiência com certificados da OTAN, padrões de gerenciamento de qualidade, sistemas de controle de produção e comércio qualificado. Na verdade, podemos fazer negócios com eles em relação à proteção de blindagem para as tropas armênias."
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur é uma empresa militar governamental local que produz uniformes e equipamentos básicos para nossas tropas terrestres. Precisamos subsidiá-los mais e obter novos uniformes inovadores."
 ARM_national_comitet: "Comitê Nacional de Inovação em Armamento"
 ARM_national_comitet_desc: "O Comitê Nacional de Inovação em Armamento é importante criar para ter a capacidade de controlar qualquer iniciativa privada para o nosso exército e subsidiar projetos potencialmente bons."
 ARM_scandinawian_forces: "Forças Escandinavas"
 ARM_scandinawian_forces_desc: "As Forças Escandinavas já propuseram seu papel na defesa para a Armênia e Artsakh, se tivermos a vontade e a capacidade de convidá-las. Talvez devêssemos fazer isso."
 ARM_russian_base: "Confirmar Presença Russa"
 ARM_russian_base_desc: "Devemos confirmar a presença russa na Armênia, pois não há outro país livre para proteger a Armênia da Turquia."
 ARM_awiabase_erebuni: "Base Aérea de Erebuni"
 ARM_awiabase_erebuni_west: "Base Aérea de Erebuni da OTAN"
 ARM_awiabase_erebuni_desc: "O Aeroporto de Erebuni é um aeródromo conjunto da Armênia e da Rússia (desde 1995), localizado nas proximidades da capital da Armênia, a cidade de Yerevan."
 ARM_awiabase_erebuni_west_desc: "O Aeroporto de Erebuni era um aeródromo conjunto da Armênia e da Rússia (desde 1995), localizado nas proximidades da capital da Armênia, a cidade de Yerevan. Agora vamos entregá-lo à OTAN."
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "A PMC MRPI oferece seus serviços à Armênia há muito tempo. Talvez devêssemos usar seus serviços em caso de guerra."
 ARM_wagners_group: "Grupo Wagner"
 ARM_wagners_group_desc: "O grupo Wagner oferece seus serviços à Armênia há muito tempo. Talvez devêssemos usar seus serviços em caso de guerra."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "O Su-30 é um caça russo bimotor de dois lugares para conquistar a supremacia aérea, geração 4+. O Su-30 é projetado para destruir alvos aéreos dia e noite, em condições meteorológicas simples e difíceis, bem como contra o pano de fundo da terra quando usado interferência ativa e passiva, controle do espaço aéreo, bloqueio de aeródromos inimigos a grandes profundidades e ações contra alvos terrestres e marítimos."
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "O SA-3 Goa é um sistema de mísseis terra-ar soviético modificado pela OTAN, projetado por Aleksei Isaev para complementar os sistemas S-25 e S-75. Tem um alcance efetivo mais curto e altitude de engajamento mais baixa do que seus predecessores e voa mais devagar, mas devido ao seu design de dois estágios, é mais eficaz contra alvos mais manobráveis."
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 ou HQ-16 - um projeto conjunto sino-russo para a modernização do sistema de defesa aérea naval 9K37M1-2 Shtil de médio alcance. Além disso, várias fontes relatam o uso de várias tecnologias do sistema de defesa aérea russo Buk no projeto. Existem opções para uso em navios e em terra."
 ARM_cyberwar: "Ciberwarfare Moderno"
 ARM_cyberwar_desc: "As condições atuais de guerra interpretam as novas condições em que devemos nos adaptar à guerra não apenas em terra e no ar, mas também no espaço da Internet global."
 ARM_economy: "Economia Armênia"
 ARM_economy_desc: "A economia armênia está em profundo declínio e precisamos dar passos para tentar melhorá-la, apesar de termos uma forte oligarquia no comando."
 ARM_scince_potential: "Potencial Intelectual Armênio"
 ARM_scince_potential_desc: "Potencial Intelectual Armênio"
 ARM_turism: "Desenvolvimento do Turismo"
 ARM_turism_desc: "Apesar de ser um país pós-soviético um tanto subdesenvolvido, a Armênia brilha com sua beleza e preços acessíveis. Devemos nos concentrar em tornar a Armênia um país turístico."
 ARM_place_disskus: "Discussões sobre o Vetor de Desenvolvimento"
 ARM_place_disskus_desc: "As discussões sobre o vetor de desenvolvimento são necessárias para entender como a Armênia pretende desenvolver sua economia turística."
 ARM_US_money: "Pedir dinheiro aos EUA"
 ARM_US_money_desc: "Precisamos pedir dinheiro aos EUA para desenvolver nosso país."
 ARM_rus_money: "Pedir dinheiro à Rússia"
 ARM_rus_money_desc: "Precisamos pedir dinheiro à Rússia para desenvolver nosso país."
 ARM_trk: "Criação de Centros de Entretenimento"
 ARM_trk_desc: "Precisamos criar centros de entretenimento para atrair mais turistas para nosso país."
 ARM_internationl_otels: "Convidar Hotéis Internacionais"
 ARM_internationl_otels_desc: "Muitas cadeias de hotéis internacionais já ofereceram seus investimentos em nosso país. Precisamos aproveitar ao máximo e convidar o maior número possível de hotéis conhecidos para nosso país."
 ARM_food_industry: "Indústria Alimentícia"
 ARM_food_industry_desc: "Uma das poucas indústrias lucrativas na economia armênia que sobreviveu após o colapso da URSS é a Indústria Alimentícia da Armênia, conhecida por seus produtos de alta qualidade."
 ARM_trade_filials: "Filiais de Centros Comerciais"
 ARM_trade_filials_desc: "Podemos desenvolver centros comerciais na Armênia para atrair a atenção não apenas de turistas, mas também de clientes locais."
 ARM_erevan_city: "CIDADE DE EREVAN"
 ARM_erevan_city_desc: "Yerevan City é uma empresa de varejo armênia e rede de distribuição com o mesmo nome. A partir de 2018, a rede inclui 22 lojas de departamento de autoatendimento, bem como 4 shopping centers, cada um dos quais tem um supermercado Yerevan City como âncora. Portanto, é a maior cadeia de supermercados da Armênia."
 ARM_WTO: "Entrar na OMC"
 ARM_WTO_desc: "A Armênia pode não ser completamente rica em recursos, mas ainda assim é uma nação com bens para negociar. Entrar na Organização Mundial do Comércio só pode nos beneficiar."
 ARM_int_money_fond: "Fundo Monetário Internacional"
 ARM_int_money_fond_desc: "Não estamos à beira da falência, o que nos permite acessar o FMI a taxas mais amigáveis do que as nações em colapso. Podemos fazer um acordo que nos fará perder alguma influência em nossa própria economia, mas nos injetará um sério fluxo de caixa para revitalizar nossa economia."
 ARM_subsyde_MC: "Subsídios da MCC"
 ARM_subsyde_MC_desc: "A MCC investirá algum dinheiro em nosso setor agrícola. Claro, eles vão querer algumas concessões no futuro..."
 ARM_libera_economy: "Liberalização da Economia"
 ARM_libera_economy_desc: "A liberalização de nossa economia será um desafio para nossos legisladores, mas deve resultar em melhorias econômicas a longo prazo."
 ARM_privatisation_energy: "Privatização da Energia"
 ARM_stop_inflation: "Parar a Inflação"
 ARM_stop_inflation_desc: "A inflação tem uma longa história na Armênia, mesmo antes do colapso da União Soviética. Devemos pôr fim a essas condições terríveis, seja qual for o custo. E haverá muitos custos."
 ARM_stabilization_energy: "Estabilizar o Fornecimento de Eletricidade"
 ARM_stabilization_energy_desc: "Dizer que a infraestrutura de energia da Armênia estava 'um pouco instável' é um eufemismo. Estamos seriamente carentes de produção de energia e, por enquanto, só podemos estabilizar comprando de produção estrangeira, para evitar mais quedas de energia."
 ARM_agroholdings: "Desenvolvimento Agrícola"
 ARM_agroholdings_desc: "Agora, com a catástrofe iminente afastada por um tempo, podemos nos concentrar em desenvolver bases econômicas adequadas. Vamos começar pelo setor agrícola!"
 ARM_private_farmers: "Apostar em Fazendas Privadas"
 ARM_private_farmers_desc: "O Estado não deve confiar em oligarcas corruptos e antigos proprietários de fábricas comunistas, mas deve investir diretamente em sua própria economia. Ao adquirir uma participação em algumas das maiores empresas agrícolas, vinculamos nosso sucesso ao deles e os incentivamos a trabalhar mais. Obviamente, isso não nos aproximará do objetivo de ter nossa própria indústria pesada..."
 ARM_develop_place_economy: "Desenvolver Agricultura Local"
 ARM_mikoyan_nasledil: "Legado de Mikoyan"
 ARM_mikoyan_nasledil_desc: "Vamos reviver nossa antiga base industrial em vez de nos tornarmos uma região agrícola atrasada! Contatar os antigos gerentes de fábricas nos ajudará a colocar tudo em funcionamento mais rapidamente. No entanto, esses mesmos gerentes de fábricas certamente exigirão nossa lealdade..."
 ARM_Serzh_power: "Poder Emergente"
 ARM_Serzh_power_desc: "Um \"poder emergente\" é uma nação ou região que está em ascensão, exibindo um crescimento econômico substancial, influência política crescente e um papel proeminente nos assuntos globais. Com uma economia dinâmica e um aumento de poder militar, esses atores estão redefinindo as dinâmicas globais, desafiando a ordem existente e buscando uma posição central nas questões políticas e econômicas internacionais, moldando o futuro da geopolítica mundial."
 ARM_nationalization_land: "Nacionalizar Campos"
 ARM_nationalization_land_desc: "Em um movimento arrojado para fortalecer a soberania e a independência da Armênia, o governo decidiu empreender um ambicioso programa de nacionalização de campos. Sob esta política, recursos naturais estratégicos, como campos de petróleo e gás, foram trazidos de volta para as mãos do Estado, visando a promoção do autossuficiência energética e a proteção dos interesses nacionais. Esta medida representa um passo significativo em direção a um futuro mais robusto e seguro para a nação armênia."
 ARM_MTC_armenia: "MTS-Armênia"
 ARM_MTC_armenia_desc: "Viva-MTS, operadora móvel, que oferece uma série de outros serviços no campo de comunicação móvel, internet móvel e telecomunicações em toda a Armênia. 80% das ações da empresa pertencem ao grupo russo MTS, e 20% ao grupo libanês Fattouch."
 ARM_gazprom_armenia: "GAZPROM Armênia"
 ARM_gazprom_armenia_desc: "A Gazprom Armênia é uma subsidiária da empresa russa Gazprom na Armênia. Foi fundada em 1997 como um projeto conjunto de gasoduto de gás natural russo-armênio. Quando foi fundada, o monopolista estatal de gás russo Gazprom possuía 45% das ações, o Ministério de Energia da Armênia 45% e a empresa ITERA 10%. Em 2014, a Gazprom se tornou a única proprietária da empresa e a renomeou como Gazprom Armênia."
 ARM_rus_monopolists: "Monopolistas Russos"
 ARM_rus_monopolists_desc: "A Rússia está nos oferecendo um acordo bastante suspeito, no qual muitas áreas e setores da economia armênia serão monopolizados por empresas russas. Isso levará a um crescimento econômico instantâneo, mas pode levar à estagnação no futuro e a uma grande influência da Federação Russa sobre nós."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited é uma das empresas offshore dos monopolistas russos para a Armênia."
 ARM_UKJD: "Estrada de Ferro do Sul do Cáucaso"
 ARM_UKJD_desc: "A South Caucasian Railway (SCR) é uma subsidiária 100% da JSC Russian Railways. Podemos organizar um evento onde um acordo de concessão será assinado entre as Ferrovias Russas e a República da Armênia para a transferência da CJSC Ferrovias Armênias de propriedade estatal para a gestão da SCR CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "A Armavia foi criada pela companhia aérea russa Siberia e pelo empresário armênio Mikhail Bagdasarov. Apoia a maior rede de rotas na Armênia para as cidades da Rússia e da CEI, bem como do Oriente Médio e Europa."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "A United Company RUSAL é uma empresa russa de alumínio, um dos maiores produtores mundiais de alumínio primário e alumina."
 ARM_intetnational_students: "Estudantes Internacionais"
 ARM_intetnational_students_desc: "Podemos convidar estudantes internacionais para estudar e fazer intercâmbio na Armênia, obtendo assim benefícios para nosso sistema educacional."
 ARM_african_programs: "Programas Africanos"
 ARM_african_programs_desc: "Podemos assinar acordos com alguns países africanos desenvolvidos no âmbito da cooperação bilateral."
 ARM_save_freemarket: "Princípios do Livre Mercado"
 ARM_save_freemarket_desc: "Embora a Rússia esteja oferecendo um acordo muito bom, nossa prioridade é manter o livre mercado na Armênia. Empresas russas podem estar presentes no mercado armênio, mas não podem ser permitidos monopólios."
 ARM_freepress: "Imprensa Livre"
 ARM_freepress_desc: "Devemos preservar a liberdade de imprensa e dar liberdade para pequenas empresas não subsidiadas pelo estado."
 ARM_privatisation_allum: "Privatização do Alumínio"
 ARM_privatisation_allum_desc: "No mercado internacional, há uma enorme quantidade de empresas para as quais podemos privatizar nossas reservas de alumínio."
 ARM_railways: "EEA e SCR"
 ARM_railways_desc: "Podemos dividir a propriedade das ferrovias armênias entre duas empresas privadas para manter a competição."
 ARM_private_aviacomp: "Companhias Aéreas Privadas"
 ARM_private_aviacomp_desc: "Muitas companhias aéreas ocidentais já ofereceram seus serviços como companhia aérea nacional. Talvez devêssemos ouvir isso."
 ARM_trade_w_georgia: "Acordo de Comércio com a Geórgia"
 ARM_trade_w_georgia_desc: "É hora de assinar um acordo com a Geórgia, sob o qual nosso comércio não será fechado, mesmo através do prisma de diferenças políticas, isso é benéfico para nós, Geórgia e Irã."
 ARM_no_deals_turk: "Nenhum acordo com o diabo"
 ARM_no_deals_turk_desc: "Nunca perdoaremos a Turquia pelo que eles fizeram e estão fazendo conosco, mesmo que seja benéfico para a economia. A honra e a memória dos milhões que morreram são mais importantes para nós do que o dinheiro sujo do fascismo turco."
 ARM_railways_tur: "Abrindo uma ferrovia com a Turquia"
 ARM_railways_tur_desc: "Talvez devêssemos esquecer todas as antigas desavenças com a Turquia e abrir uma nova ferrovia para desenvolver o comércio bilateral e abrir comunicações."
 ARM_norm_relations_tur: "Normalização das Relações"
 ARM_norm_relations_tur_desc: "É hora de esquecer todas as desavenças passadas com a Turquia e estabelecer relações diplomáticas em um novo nível."
 ARM_develop_schools: "Desenvolvimento das Escolas"
 ARM_develop_schools_desc: "Após os anos 90, as escolas estão em estado de deterioração. Precisamos renová-las e atualizar livros didáticos e currículos."
 ARM_revival_PTU: "Restauração das Escolas Profissionais Soviéticas"
 ARM_revival_PTU_desc: "Embora as escolas profissionais tenham uma reputação ruim, precisamos revivê-las para construir uma classe trabalhadora na Armênia."
 ARM_crete_private_schools: "Incentivar a Criação de Escolas Privadas"
 ARM_crete_private_schools_desc: "Precisamos incentivar a criação de escolas privadas de alta qualidade na Armênia para desenvolver a população e reduzir a pressão sobre as escolas públicas."
 ARM_restavration_church: "Restauração de Igrejas e Mosteiros"
 ARM_restavration_church_desc: "Muitas figuras ricas da Diáspora estão prontas para ajudar o estado da Armênia na restauração de monumentos históricos, igrejas, castelos e antigos sítios arqueológicos na Armênia. Precisamos aproveitar isso."
 ARM_matendaran: "Renovação do Matenadaran"
 ARM_matendaran_desc: "Matenadaran, ou o Instituto de Manuscritos Antigos Matenadaran nomeado após São Mesrop Mashtots, é um centro de pesquisa sob o Governo da República da Armênia localizado em Yerevan, que é um dos maiores repositórios de manuscritos do mundo e o maior repositório de manuscritos antigos armênios. O instituto tem um museu aberto para visitantes. Precisamos cuidar de sua renovação com apoio financeiro da diáspora."
 ARM_international_festivals: "Eventos Internacionais na Armênia"
 ARM_international_festivals_desc: "Serão realizados festivais internacionais na Armênia."
 ARM_gold_abrikos: "Alperce Dourado"
 ARM_gold_abrikos_desc: "O Alperce Dourado é um festival de cinema anual realizado em julho em Yerevan com o apoio do Ministério da Cultura da Armênia. O festival de cinema tem três programas principais: competições internacionais de longa-metragem e documentários, bem como a competição Panorama Armênia."
 ARM_frankofonia: "Frankofonia"
 ARM_frankofonia_desc: "A Francophonie é uma organização internacional de países francófonos (OIF). A OIF oferece apoio aos seus 88 estados e governos no desenvolvimento ou consolidação de suas políticas, política internacional e atividades de cooperação multilateral."
 ARM_panarmenian_games: "Jogos Pan-armênios"
 ARM_panarmenian_games_desc: "Os Jogos Pan-armênios são competições internacionais realizadas desde 1999, nas quais atletas armênios de todo o mundo participam. O objetivo dos Jogos Pan-armênios é unir os armênios de diferentes países por meio do esporte, fortalecendo os laços entre a Armênia e a Diáspora Armênia."
 ARM_save_natural_house: "Salvar Casas Naturais"
 ARM_save_natural_house_desc: "A Armênia é rica em sua natureza diversificada, tendo uma ampla variedade de áreas naturais e animais endêmicos, dada a pequena área geral da Armênia. Precisamos preservá-la."
 ARM_extreme_tourism: "Turismo Extremo"
 ARM_extreme_tourism_desc: "Devido à sua localização montanhosa elevada e à geral economicidade de estadia e transporte, a Armênia é um lugar muito atraente para vários turistas estrangeiros que buscam aventuras extremas. Precisamos desenvolver essa direção."
 ARM_musicants: "Convidar músicos"
 ARM_musicants_desc: "Para atrair diversos fluxos de turismo, podemos tentar atrair artistas de renome internacional para se apresentarem na Armênia. Isso aumentará nossa prestígio aos olhos do mundo e atrairá mais turistas."
 ARM_extreme_turism: "Turismo Extremo"
 ARM_extreme_turism_desc: "Devido à sua localização montanhosa elevada e à geral economicidade de estadia e transporte, a Armênia é um lugar muito atraente para vários turistas estrangeiros que buscam aventuras extremas. Precisamos desenvolver essa direção."
 ARM_unesko_fond: "Fundação da UNESCO"
 ARM_unesko_fond_desc: "A Armênia é um dos países mais antigos do mundo. Devemos envolver a UNESCO na preservação e disseminação da mensagem do patrimônio armênio."
 ARM_SNG_turism_capital: "Capital do Turismo da CEI"
 ARM_SNG_turism_capital_desc: "Fora da Rússia, não há outro país com um fluxo de turistas tão grande quanto a Armênia. Verdadeiramente, somos a capital do turismo na CEI."
 ARM_meet_turists: "Atração Turística"
 ARM_meet_turists_desc: "Não temos tanto dinheiro e recursos para iniciar uma ampla campanha publicitária para a Armênia. No entanto, podemos usar nossas conexões na diáspora para promover a Armênia como um destino turístico."
 ARM_russian_invest: "Investimentos Russos"
 ARM_russian_invest_desc: "Podemos pedir aos russos que nos ajudem a desenvolver nossa base agrícola. Eles podem querer algumas concessões, mas não podemos fazer tudo isso sozinhos."
 ARM_arenda: "Arrendamento de Terras"
 ARM_arenda_desc: "O Governo é proprietário da maior parte das terras ao redor e estamos planejando nacionalizar ainda mais. Vamos arrendar parte delas para agricultores para que nossos preços de alimentos não disparem à medida que desenvolvemos a indústria pesada."
 ARM_free_economic_zone: "Zona Econômica Livre Armênia (ZEFA)"
 ARM_free_economic_zone_desc: "Zona Econômica Livre Armênia (ZEFA)"
 ARM_gold_extract: "Desenvolvimento de Ouro"
 ARM_gold_extract_desc: "O desenvolvimento da mineração de ouro garantirá a prosperidade econômica de nosso país e ajudará nossa economia."
 ARM_jewelry_industry: "Indústria de Joias"
 ARM_jewelry_industry_desc: "A indústria de joias da Armênia é uma joia brilhante em meio às montanhas da região do Cáucaso. Com uma rica tradição na arte da ourivesaria, os artesãos armênios têm produzido joias deslumbrantes por séculos. Hoje, a indústria de joias do país floresce como um testemunho da habilidade e da criatividade do povo armênio. Com gemas preciosas cuidadosamente lapidadas e designs únicos que refletem a herança cultural, as joias armênias conquistam corações em todo o mundo. Cada peça é uma obra-prima que conta uma história de beleza e artesanato extraordinários, representando orgulhosamente a Armênia no cenário global da moda e da joalheria."
 ARM_chine_invistiotion: "Ajuda Chinesa"
 ARM_chine_invistiotion_desc: "A cooperação entre a Armênia e a China atingiu novos patamares com o generoso apoio econômico e técnico vindo da nação asiática. O compromisso da China em fortalecer laços bilaterais tem resultado em assistência significativa para o desenvolvimento da Armênia. Através de projetos de infraestrutura, investimentos em setores estratégicos e transferência de conhecimento, a parceria sino-armênia está pavimentando o caminho para um futuro próspero. A assistência chinesa tem contribuído para impulsionar a economia, melhorar a infraestrutura e fortalecer os laços diplomáticos, solidificando uma amizade que promete benefícios mútuos para ambas as nações."
 ARM_SEZ_megri: "Zona Econômica Especial em Meghri"
 ARM_SEZ_megri_desc: "A cidade de Meghri, situada nas encostas pitorescas do sul da Armênia, está prestes a se tornar um epicentro de crescimento econômico e inovação com a recente criação da Zona Econômica Especial. Este ambicioso empreendimento visa atrair investimentos nacionais e estrangeiros, fomentar a criação de empregos e impulsionar o desenvolvimento industrial. Meghri, com sua localização estratégica nas fronteiras com o Irã e a Turquia, agora se posiciona como um centro de comércio e logística, promovendo o intercâmbio comercial e a cooperação regional. A Zona Econômica Especial em Meghri é um testemunho do compromisso da Armênia com o crescimento econômico sustentável e a prosperidade."
 ARM_fighting_unemployment: "Combate ao Desemprego"
 ARM_fighting_unemployment_desc: "Em resposta aos desafios do desemprego, o governo armênio lançou uma série de iniciativas ousadas para criar oportunidades de trabalho e promover o crescimento econômico. Os programas de capacitação e requalificação estão capacitando a força de trabalho, equipando os cidadãos com habilidades valiosas que atendem às demandas do mercado de trabalho em evolução. Além disso, incentivos fiscais e investimentos em setores estratégicos estão estimulando a criação de novos empregos e o surgimento de empreendimentos locais. A Armênia está comprometida em garantir que cada cidadão tenha a chance de contribuir para o desenvolvimento do país, enquanto constrói um futuro mais promissor para todos."
 ARM_Tashir: "Grupo Tashir"
 ARM_Tashir_desc: "O Grupo Tashir, um conglomerado empresarial com sede na Armênia, tem sido uma força motriz no desenvolvimento econômico e na diversificação do país. Fundado por empresários visionários, o Grupo Tashir abrange uma ampla gama de setores, desde imobiliário e construção até energia e varejo. Sua presença é sentida em toda a Armênia, com projetos inovadores que impulsionam o crescimento e proporcionam oportunidades para a população local. Como defensores do progresso e da responsabilidade social, o Grupo Tashir está comprometido em fortalecer a economia e melhorar a qualidade de vida de seus concidadãos, contribuindo assim para o florescimento da Armênia."
 ARM_russian_invistition_small_b: "Investimento Russo em Pequenas Empresas"
 ARM_russian_invistition_small_b_desc: "O investimento russo nas pequenas empresas armênias está impulsionando um renascimento econômico em escala local. Com um compromisso robusto em apoiar empreendedores, a Rússia tem direcionado investimentos substanciais para o setor de pequenas empresas na Armênia. Essa colaboração estratégica visa fortalecer a economia local, criar empregos e cultivar a inovação. Os empresários armênios agora têm acesso a financiamentos e orientações vitais, permitindo que suas empresas prosperem e contribuam para a estabilidade econômica da região. Esta parceria simboliza a união de esforços visando um futuro próspero e sustentável para ambas as nações."
 ARM_frien_multigrup: "Negociação com Grupos Multi"
 ARM_frien_multigrup_desc: "As negociações com grupos multinacionais estão se tornando um pilar essencial na estratégia de desenvolvimento econômico da Armênia. O governo armênio tem buscado ativamente parcerias com empresas multinacionais em diversos setores, visando atrair investimentos e conhecimento global para o país. Essas negociações resultaram em acordos que promovem a transferência de tecnologia, o crescimento industrial e a criação de empregos. As parcerias com grupos multinacionais também ajudam a fortalecer os laços comerciais e diplomáticos, posicionando a Armênia como um parceiro confiável e atraente para investimentos internacionais. Essas negociações representam um compromisso sério em alcançar um futuro mais próspero e integrado na economia global."
 ARM_west_invistition_in: "Busca por Investimento Ocidental"
 ARM_west_invistition_in_desc: "A Armênia está empenhada em ampliar suas oportunidades econômicas e fortalecer sua presença global através da busca ativa por investimento ocidental. O governo armênio tem adotado uma postura pró-ativa, atraindo investidores e parceiros comerciais da Europa e de outros países ocidentais. Essa busca por investimento tem resultado em acordos significativos que beneficiam a economia armênia e contribuem para o desenvolvimento de setores-chave. Ao abrir suas portas para o capital e o conhecimento ocidentais, a Armênia busca estabelecer laços comerciais sólidos e aproveitar as oportunidades de crescimento econômico oferecidas pela comunidade internacional."
 ARM_energetic_autonomy: "Autonomia Energética"
 ARM_energetic_autonomy_desc: "A busca pela autonomia energética é uma prioridade nacional para a Armênia. Com sua visão voltada para o futuro, o país está investindo fortemente em fontes de energia renovável e na modernização de sua infraestrutura energética. A Armênia está determinada a reduzir sua dependência de fontes de energia externas e garantir um suprimento seguro e sustentável de eletricidade. Com a expansão de usinas de energia solar, eólica e hidrelétrica, o país está no caminho certo para alcançar a autonomia energética, promovendo a segurança energética e a preservação ambiental. Essa iniciativa é um testemunho do compromisso da Armênia em construir um futuro mais resiliente e sustentável para seus cidadãos."
 ARM_sun_energy_exp: "Energia Solar"
 ARM_sun_energy_exp_desc: "A energia solar está iluminando o futuro da Armênia. Com seu clima ensolarado e compromisso com a sustentabilidade, o país abraçou a energia solar como uma fonte crucial de eletricidade limpa. A instalação de fazendas solares modernas e a expansão de painéis solares em residências e empresas estão transformando o panorama energético. A Armênia está colhendo os benefícios de uma abordagem ecologicamente consciente, com uma redução significativa nas emissões de carbono e uma economia de energia mais acessível para seus cidadãos. A energia solar não apenas ilumina casas e empresas, mas também ilumina o caminho para um futuro mais sustentável e próspero."
 ARM_Wind_turbines: "Aerogeradores"
 ARM_Wind_turbines_desc: "A energia eólica está ganhando força nas paisagens pitorescas da Armênia, à medida que os aerogeradores se alinham nos horizontes montanhosos do país. A Armênia tem aproveitado o vento constante e forte que varre suas montanhas para gerar eletricidade limpa e renovável. Com a instalação de modernos aerogeradores em locais estratégicos, o país está diversificando sua matriz energética e reduzindo sua pegada de carbono. Essas majestosas turbinas captam a força do vento e a transformam em energia elétrica, proporcionando uma fonte de eletricidade confiável e sustentável para as comunidades armênias. A energia gerada pelos aerogeradores é um testemunho do compromisso da Armênia com um futuro mais verde e com a preservação do ambiente."
 ARM_nuke_energy: "Energia Nuclear de Metsamor"
 ARM_nuke_energy_desc: "A usina nuclear de Metsamor representa uma fonte vital de energia para a Armênia. Situada estrategicamente, esta usina é um pilar fundamental na busca pela autossuficiência energética do país. Operando com tecnologia segura e avançada, a usina de Metsamor contribui para a estabilidade da rede elétrica nacional, fornecendo uma quantidade significativa de eletricidade para atender às necessidades do povo armênio. Além disso, sua operação contínua reforça a segurança energética da região, garantindo um fornecimento confiável de energia e contribuindo para o crescimento econômico sustentável."
 ARM_geothermal_energy: "Usinas de Energia Geotérmica"
 ARM_geothermal_energy_desc: "Com vistas à sua soberania energética, a Armênia tem investido pesadamente na expansão de suas usinas de energia geotérmica. Localizadas nas regiões geotermicamente ativas do país, essas instalações exploram o calor natural da Terra para gerar eletricidade limpa e confiável. A tecnologia geotérmica tornou-se um pilar fundamental da infraestrutura energética armênia, contribuindo para a estabilidade econômica e ambiental da nação, enquanto reduz sua dependência de fontes de energia externas."
 ARM_artsakh_energo: "Artsakhenergo"
 ARM_artsakh_energo_desc: "A 'Artsakhenergo' é a principal empresa de energia da República de Artsakh (Nagorno-Karabakh). Com um compromisso inabalável com a produção de energia sustentável e confiável, a Artsakhenergo desempenha um papel crucial na infraestrutura energética da região. Operando uma série de usinas hidrelétricas e outras instalações de geração de energia, a empresa fornece eletricidade vital para a população e a economia da República de Artsakh. Sua capacidade de se adaptar às condições desafiadoras da região e manter o fornecimento de energia é uma parte essencial do desenvolvimento sustentável desta nação."
 ARM_gidro_us: "Energia Hidrelétrica dos EUA"
 ARM_gidro_us_desc: "A produção de energia hidrelétrica nos Estados Unidos é uma parte crucial da matriz energética do país. Com uma abundância de rios e recursos hídricos, os EUA aproveitaram eficazmente essa fonte renovável para gerar eletricidade limpa e confiável. Desde as majestosas barragens que represam rios poderosos até as pequenas usinas hidrelétricas espalhadas por todo o país, a energia hidrelétrica desempenha um papel significativo na redução das emissões de carbono e no fornecimento de eletricidade para milhões de lares e empresas americanas. A expansão contínua dessas instalações é essencial para atender à crescente demanda de energia e promover a sustentabilidade ambiental."
 ARM_razdan_tes: "Termelétrica Hrazdan"
 ARM_razdan_tes_desc: "A Termelétrica Hrazdan é uma das maiores instalações de geração de energia na Armênia, localizada na cidade de Hrazdan. Esta usina termelétrica é uma peça fundamental da infraestrutura energética do país, desempenhando um papel crucial na produção de eletricidade para atender às demandas da nação. Equipada com tecnologia de última geração, a Termelétrica Hrazdan queima carvão mineral para gerar energia elétrica de forma eficiente. A sua localização estratégica a torna uma parte vital do esforço contínuo da Armênia para manter a independência energética e garantir um fornecimento estável de eletricidade para suas cidades e indústrias."
 ARM_tenders_oil: "Licitações de Combustível"
 ARM_tenders_oil_desc: "As licitações de combustível desempenham um papel crítico na economia da Armênia, com o governo organizando regularmente concursos para adquirir fontes de energia para abastecer o país. Essas licitações abertas envolvem uma competição entre fornecedores nacionais e estrangeiros, onde empresas disputam contratos para fornecer combustíveis essenciais, como petróleo e gás natural, que alimentam a infraestrutura energética do país. As decisões tomadas nessas licitações não apenas afetam a economia armênia, mas também influenciam a política externa e as alianças internacionais, à medida que o país busca garantir suprimentos de energia estáveis e favoráveis para seu desenvolvimento."
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "O projeto 'TEMPUS III' é uma iniciativa de pesquisa de ponta liderada pelo governo da Armênia, focada na exploração de tecnologias de viagem no tempo. Este projeto altamente secreto, localizado em instalações profundamente subterrâneas, visa desvendar os mistérios do continuum espaço-tempo e, potencialmente, abrir portais temporais para explorar diferentes épocas. Com cientistas brilhantes e recursos avançados à disposição, a Armênia espera que o 'TEMPUS III' possa revolucionar nossa compreensão do tempo e desbloquear possibilidades extraordinárias para o futuro. No entanto, o sigilo em torno deste projeto levanta questões sobre suas verdadeiras intenções e implicações para o mundo."
 ARM_COAF: "COAF"
 ARM_COAF_desc: "O COAF, Comitê de Operações Anti-Fraude, é uma agência governamental de extrema importância na Armênia. Seu principal objetivo é supervisionar e investigar atividades financeiras suspeitas que possam envolver lavagem de dinheiro, evasão fiscal e outras práticas financeiras ilegais. O COAF trabalha em estreita colaboração com as instituições financeiras do país e outras agências de aplicação da lei para garantir a integridade do sistema financeiro da Armênia. Além disso, desempenha um papel fundamental no combate à corrupção e no fortalecimento da transparência econômica, contribuindo para a estabilidade e o desenvolvimento do país."
 ARM_education_projects: "Projetos de Educação"
 ARM_education_projects_desc: "Os Projetos de Educação são uma parte vital da visão de longo prazo da Armênia para o desenvolvimento e o progresso. Sob a liderança do governo, esses projetos visam revolucionar o sistema educacional do país, investindo em instalações modernas, currículos inovadores e formação de professores. O foco é proporcionar uma educação de qualidade para as gerações futuras, capacitando os jovens armênios com as habilidades necessárias para enfrentar os desafios do século XXI. Os Projetos de Educação buscam não apenas elevar os padrões educacionais, mas também promover valores de cidadania, diversidade e pensamento crítico, contribuindo assim para um futuro promissor para a Armênia."
 ARM_old_friend: "Lembrar nossos Amigos"
 ARM_old_friend_desc: "Tanto a Federação Russa quanto nós viemos da URSS. Seria tolo jogar nossa amizade pela janela simplesmente pelo apoio dos ocidentais. Honrar nosso passado é manter nossa honra."
 ARM_arovodi_question: "Pergunta Arevordi"
 ARM_arovodi_question_desc: "O movimento neopagão armênio está prosperando desde nosso fortalecimento no governo. Precisamos decidir o destino deles."
 ARM_zapret_propovedovat: "Esmagar Neo-Pagãos"
 ARM_zapret_propovedovat_desc: "Os movimentos políticos neopagãos precisam ser proibidos e restritos. Eles representam uma ameaça direta para nós."
 ARM_kompromis: "Compromisso com Neo-Pagãos"
 ARM_kompromis_desc: "Os movimentos políticos da fé Arevordi são puros em suas intenções e precisamos respeitar e trabalhar juntos."
 ARM_konwekt_esidow: "Converter Yazidis"
 ARM_konwekt_esidow_desc: "Os Yazidis e os armênios têm longas relações. Eles estão bem integrados em nossa sociedade. Precisamos enviar nossos ministérios para tentar convertê-los à nossa fé."
 ARM_allow_esid: "Tolerar Yazidismo"
 ARM_allow_esid_desc: "Yazidis e armênios são ambos herdeiros do passado mútuo arevordi. Precisamos respeitar as religiões uns dos outros e continuar a existência harmoniosa."
 ARM_integrat_gruzin: "Integração da Geórgia"
 ARM_integrat_gruzin_desc: "A Geórgia agora está subjugada e precisamos decidir o que fazer."
 ARM_religion_autonomy: "Autonomia Religiosa"
 ARM_religion_autonomy_desc: "A Igreja Ortodoxa Georgiana deve ser respeitada, pois é a base da identidade georgiana, além das diferenças étnicas."
 ARM_church_reforms: "Reforma da Igreja Georgiana"
 ARM_church_reforms_desc: "Devemos trazer de volta a Igreja Ortodoxa Georgiana ao miafisismo."
 ARM_discuss_of_union: "Discussão de União"
 ARM_georgian_langua: "Permitir a língua georgiana"
 ARM_georgian_langua_desc: "A língua georgiana deve ser a única língua em nossa nova província. Isso promoverá a aceitação cultural entre nós."
 ARM_teach_armyanish: "Ensine-os Armênio"
 ARM_teach_armyanish_desc: "Vamos ensinar a eles a língua armênia como segunda língua. Isso tornará nossos países mais unidos."
 ARM_small_nations_of_aze_free: "Liberar pequenas nações do Azerbaijão"
 ARM_small_nations_of_aze_free_desc: "Pequenas nações do Azerbaijão, como o povo Talish, devem ser libertadas da ocupação anterior do Azerbaijão!"
 ARM_autonomy_small_natio_aze: "Integração Autônoma"
 ARM_autonomy_small_natio_aze_desc: "As pequenas nações do Azerbaijão devem ser preservadas com integração cultural autônoma em nosso novo sistema federal."
 ARM_buy_iran_state: "Comprar territórios iranianos"
 ARM_katolicks_union: "Unir-se à Igreja Católica"
 ARM_miafisits: "Permanecer Miaphysite"
 ARM_miafisits_desc: "A Igreja Apostólica Armênia deve ser apoiada a todo custo em nossa nova sociedade."
 ARM_orthodox_union: "Unir-se à Ortodoxia"
 ARM_stop_geo_nationalism: "Parar o Nacionalismo Georgiano"
 ARM_kurds_autonomy: "Autonomia para os Curdos"
 ARM_kurds_autonomy_desc: "Precisamos prometer autonomia cultural para o povo curdo em nossos futuros territórios."
 ARM_brothers_nations: "Nações fraternal"
 ARM_brothers_nations_desc: "Agora, chegou a hora de a Geórgia ser totalmente integrada ao nosso país."
 ARM_invaite_assiria: "Convidar Assírios"
 ARM_invaite_assiria_desc: "Os assírios são nossos irmãos na religião e devemos ajudá-los a fugir de lugares perigosos no Oriente Médio. A repatriação dos assírios é um passo natural para nós."
 ARM_turks_question: "Questão Turca"
 ARM_turks_question_desc: "Recuperamos a Armênia Ocidental. Agora precisamos decidir o que fazer em seguida."
 ARM_eye_for_eye: "Olho por olho"
 ARM_teeth_for_teeth: "Dente por dente"
 ARM_hand_for_hand: "Mão por mão"
 ARM_razum_wariantus: "Solução razoável"
 ARM_razum_wariantus_desc: "Deportaremos toda a propaganda do nacionalismo turco e apoiaremos as descobertas da verdadeira identidade."
 ARM_deportation_nejelatel: "Deportação e adaptação"
 ARM_deportation_nejelatel_desc: "Aqueles que ainda se opõem à nossa libertação devem ser deportados, e uma ampla propaganda armênia deve ser estabelecida."
 ARM_kriptoarm: "Integração de criptoarmênios"
 ARM_kriptoarm_desc: "A maior parte do povo turco são armênios e gregos assimilados. Precisamos de promover a descoberta da verdadeira herança deste povo e apoiar a identidade arménia."
 ARM_assimilation_program: "Integrá-los"
 ARM_assimilation_program_desc: "Vamos mostrar ao povo turco o verdadeiro modo de vida sem os vínculos fascistas do estado turco."
 ARM_rekrest_tur: "Programas de conversão religiosa"
 ARM_rekrest_tur_desc: "A Igreja Apostólica Armênia iniciará seus ministérios entre o povo turco para apoiar a predominância cristã na região."
 ARM_new_identition: "Nova Identidade Turca"
 ARM_new_identition_desc: "Para coexistir pacificamente, precisamos de uma nova e pura identidade turca. Será baseada nos princípios de amizade entre nossos povos, sem nenhuma influência suja do Império Otomano."
 ARM_national_wan: "Nacionalizar Van"
 ARM_national_wan_desc: "Van agora deve ser totalmente integrada ao nosso país."
 ARM_national_trabzon: "Nacionalizar a Pequena Armênia"
 ARM_national_trabzon_desc: "A Pequena Armênia agora deve ser totalmente integrada ao nosso país."
 ARM_big_punkt_tur: "Recuperação Final"
 ARM_big_punkt_tur_desc: "Finalmente, a Armênia principal está agora libertada. Agora devemos parar nossa expansão e focar na reconstrução."
 ARM_new_impere: "Reivindicar a Grande Armênia"
 ARM_new_impere_desc: "Chegou a hora de trazer de volta o Império de Tigranes, o Grande. Já é o bastante para nosso povo se curvar e se submeter à vontade de potências estrangeiras. Devemos nos tornar algo maior e o único império para encerrar todos os impérios."
 ARM_arm_syria: "Recuperar a Síria"
 ARM_arm_syria_desc: "A Síria deve ser trazida de volta para nós!"
 ARM_urartu_iran: "Recuperar a coroa de Shah'n'shah"
 ARM_urartu_iran_desc: "Tigranes, o Grande, em toda a sua grandeza, tinha a coroa de Shah'n'shah. Devemos trazê-la de volta!"
 ARM_arm_palestine: "Conquistar a Terra de Judá"
 ARM_arm_palestine_desc: "Nossos locais religiosos estão todos localizados na Terra Santa, que devemos recuperar."
 ARM_arm_kurd: "Conquistar a Babilônia e Krdq"
 ARM_arm_kurd_desc: "Os assírios foram há muito tempo oprimidos pelos conquistadores estrangeiros. Agora, chegou a hora de libertá-los e fazer da Babilônia parte de nosso país."
 ARM_arm_east: "Satrapia Oriental"
 ARM_arm_east_desc: "As fronteiras modernas do Turcomenistão sempre fizeram parte das terras partas. Devemos trazê-las de volta!"
 ARM_arm_byzantine: "Legado de Ponto"
 ARM_arm_byzantine_desc: "Mitrídates do Ponto foi o único aliado leal de Tigranes. No entanto, os romanos esmagaram a ideia de unificação do povo armênio e grego. Devemos purificar a Grécia do legado romano e finalmente unir."
 ARM_pax_armenia2: "Pax Armênia"
 ARM_pax_armenia2_desc: "Agora, a Armênia domina a região. Devemos nos orgulhar disso!"
 ARM_third_armenia: "Terceira Armênia"
 ARM_third_armenia_desc: "Conseguimos o que muitas gerações de armênios consideraram um milagre inimaginável."
 ARM_kiprus: "Reivindicar Chipre"
 ARM_italy: "Legado de Saboia"
 ARM_balkans: "Traga os Bálcãs para o Rei"
 ARM_france: "Deveria pertencer a nós"
 ARM_spaine: "Recuperar a Espanha"
 ARM_ethiope: "Imperador da Etiópia"
 ARM_pax_armenia1: "Pax Armênia"
 ARM_parlament_rebublik: "Reformar para República Parlamentar"
 ARM_parlament_rebublik_desc: "Para prolongar nosso reinado, devemos reformar a constituição e editá-la ligeiramente..."
 ARM_triump_revolution_barhat: "§4Triunfo da Revolução de Veludo§!"
 ARM_triump_revolution_barhat_desc: "Sem medo! Nikol Pashinyan assumiu o poder na Armênia."
 ARM_victory_revolut: "Vitória da Revolução"
 ARM_defeat_election: "Derrota nas Eleições"
 ARM_way_of_revol: "Caminho da Revolução"
 ARM_way_of_revol_desc: "Por que realizar eleições? Todo mundo sabe que Pashinyan é o líder legítimo da Armênia!"
 ARM_make_election: "Realizar Eleições"
 ARM_make_election_desc: "Devemos realizar eleições adequadas e livres para mostrar ao mundo inteiro que a Armênia se renovou."
 ARM_sdatsa: "Desistir"
 ARM_prodolhit_borbu: "Continuar a luta"
 ARM_nelegitim: "Reconhecimento de Não-legitimidade"
 ARM_nikol_i_ko: "Nikol,sem medo!"
 ARM_nikol_i_ko_desc: "Agora, Nikol Pashinyan tem controle total sobre o país, ele agora deve conduzir novas reformas."
 ARM_proval_barhat_revol: "Falha da Revolução de Veludo"
 ARM_unloyaly_military: "Lidar com o exército desleal"
 ARM_fast_reforms: "Reformas rápidas"
 ARM_fast_reforms_desc: "Devem ser realizadas reformas imediatas para renovar o aparelho político e burocrático arménio."
 ARM_oligarhs: "Vassalizar os Oligarcas"
 ARM_arest: "Prender"
 ARM_arest_desc: "A velha guarda dos oligarcas deve ser colocada na cadeia. Todos são criminosos e merecem isso."
 ARM_ostavit_last: "Deixar as coisas"
 ARM_daln_politica: "Política Prospectiva"
 ARM_daln_politica_desc: "Consideramos nossas políticas bastante prospectivas e inovadoras. Elas devem ser planejadas para que possamos conduzi-las."
 ARM_new_politic: "Novo Caminho Político"
 ARM_new_politic_desc: "A Armênia não é mais o antigo país enferrujado. Assim, o novo caminho político democrático é o caminho a seguir para nós!"
