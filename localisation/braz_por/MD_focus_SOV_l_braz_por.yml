 sov_communists.1.t: "Proibição da Propriedade Privada"
 sov_communists.1.d: "Depois de várias leis e atos anti-burzhui aprovados pelo nosso governo, finalmente chegamos ao passo final para destruir o capitalismo em solo russo. Vamos proibir a propriedade privada, como nossos gloriosos camaradas fizeram na década de 1920! Para isso, devemos decidir quão abrangente será a confiscacão..."
 sov_communists.1.a: "A completa confiscacão funcionou então e funcionará agora!"
 sov_communists.1.b: "Vamos ser um pouco mais moderados."
 sov_communists.1.c: "Expropriar somente as indústrias majoritárias."
 sov_communists.2.t: "Constituição Nacional-Comunista"
 sov_communists.2.d: "Uma vez que temos a NPA e o CPRF aliados, devemos escolher entre nossa nova ideologia estatal sendo comunista-internacionalista ou nacionalista-isolacionista."
 sov_communists.2.a: "Precisamos nos orgulhar de sermos russos!"
 sov_communists.2.b: "Não devemos esquecer nossa ideologia principal."
 sov_communists.3.t: "Constituição Democrática"
 sov_communists.3.d: "Herdamos as melhores ideias de nossos líderes ideológicos da Perestroika! Para alcançar nosso futuro brilhante, precisamos mudar nossa constituição. Ela deve ser mais liberal ou não?"
 sov_communists.3.a: "Precisamos preservar as ideias de Gorbachev!"
 sov_communists.3.b: "Não devemos esquecer nossa ideologia principal."
 sov_communists.4.t: "Constituição do Partido Comunista"
 sov_communists.4.d: "Após coletarmos todo o poder em nossas mãos, finalmente podemos recriar a constituição. Claro, temos facções em nosso sábio partido e devemos decidir quais ideias serão dominantes em nossa nova constituição verdadeiramente soviética."
 sov_communists.4.a: "Claro que precisamos dos stalinistas."
 sov_communists.4.b: "Precisamos de um aumento mais moderado."
 sov_communists.5.t: "Reconstrução de Monumentos Militares Soviéticos"
 sov_communists.5.d: "Por toda a nossa vasta país, há milhares de monumentos da Grande Guerra Patriótica que agora estão em condições muito precárias. Precisamos pensar em reconstruir os antigos e construir novos para imortalizar a glória de nosso país e de nosso povo!"
 sov_communists.5.a: "Que sejam mais fúnebres."
 sov_communists.5.b: "Eles precisam glorificar nosso heroísmo!"
 sov_communists.6.t: "Restalinização"
 sov_communists.6.d: "Malditos Khrushchovitas não imortalizaram a glória de nosso maior líder. Agora é hora de consertar isso. Como vamos renomear nossas cidades?"
 sov_communists.6.a: "Manter as opções históricas."
 sov_communists.6.b: "Ser totalmente estalinista!"
