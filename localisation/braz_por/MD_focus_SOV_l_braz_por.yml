 SOV_support_democracy_in_georgia: "Apoiar a Democracia na Geórgia"
 SOV_support_democracy_in_georgia_desc: "A Geórgia se tornará ainda mais democrática do que antes!"
 SOV_state_investments: "Investimentos Estatais na Geórgia"
 SOV_state_investments_desc: "Investimentos na Geórgia nos permitirão fortalecer nossa posição no Cáucaso."
 SOV_naval_base_in_georgia: "Base Naval na Geórgia"
 SOV_naval_base_in_georgia_desc: "Uma base naval na costa georgiana permitirá que nossa frota monitore o Mar Negro mais de perto. Mesmo que as fronteiras da Rússia tenham se movido mais para o norte, sua marinha nunca deixará o Mar Negro."
 SOV_mediate_ossetianabkhaz_question: "Mediar a Questão Osseta-Abecázia"
 SOV_mediate_ossetianabkhaz_question_desc: "Este antigo conflito não faz sentido na nova realidade, e devemos nos tornar mediadores na melhoria da situação no Cáucaso."
 SOV_friendship_armenia: "Amizade com a Armênia"
 SOV_friendship_armenia_desc: "Devemos prestar mais atenção às relações entre a Rússia e a Armênia."
 SOV_friendship_azerbaijan: "Amizade com o Azerbaijão"
 SOV_friendship_azerbaijan_desc: "Não achamos uma má ideia melhorar nossas relações com o principal poder do petróleo no sul do Cáucaso"
 SOV_invest_in_arm_it: "Investir na Armênia"
 SOV_invest_in_arm_it_desc: "Devemos investir na Armênia"
 SOV_invest_in_aze_oil: "Investir no Petróleo do Azerbaijão"
 SOV_invest_in_aze_oil_desc: "O desenvolvimento dos campos de petróleo no Azerbaijão fortalecerá a cooperação interestadual na região"
 SOV_decide_side: "Escolher de que lado estamos"
 SOV_decide_side_desc: "Embora estejamos tentando fortalecer nossa presença no Cáucaso cooperando com todos os países pós-soviéticos na região, não podemos ignorar o fato de que Armênia e Azerbaijão ainda não conseguiram se reconciliar. No final, não podemos sempre ficar em duas cadeiras ao mesmo tempo."
 SOV_support_artsakh: "Apoiar Artsakh"
 SOV_support_artsakh_desc: "Nossos olhos estão mais inclinados para a Armênia do que para o Azerbaijão. Devemos manter relações com a nação mais amigável no Cáucaso."
 SOV_support_azerbaijan: "Apoiar o Azerbaijão"
 SOV_support_azerbaijan_desc: "Apesar de a Armênia ser nossa aliada de longa data e um país amigável, não podemos ignorar os interesses econômicos. O Azerbaijão tem uma posição estratégica melhor e grandes reservas de petróleo."
 SOV_invite_shah: "Convidar o Xá"
 SOV_invite_shah_desc: "A situação política no Irã está bastante alarmante agora, e devemos convidar o antigo xá para nos ajudar."
 SOV_support_the_reformists: "Apoiar os Reformistas"
 SOV_support_the_reformists_desc: "Os reformistas são uma facção mais adequada para nós na política do Irã."
 SOV_invest_in_iran: "Investir no Irã"
 SOV_invest_in_iran_desc: "Investir no Irã é bastante lucrativo para nós, então devemos seguir nessa direção."
 SOV_neutral_relations: "Relações Neutras"
 SOV_neutral_relations_desc: "A paz é melhor que a guerra. Alcançaremos nossos objetivos sem disparar um tiro."
 SOV_passage_through_caucasus: "Passagem pelo Cáucaso"
 SOV_passage_through_caucasus_desc: "Essa solução nos permitirá obter uma região sul do Cáucaso segura, enquanto o Irã permanecerá um país amigo para nós."
 SOV_animosity_to_iran: "Hostilidade ao Irã"
 SOV_animosity_to_iran_desc: "O povo no Irã está sendo perseguido pelo governo, o que torna este estado hostil a nós."
 SOV_ignite_revolution_in_iran: "Iniciar Revolução no Irã"
 SOV_ignite_revolution_in_iran_desc: "Agora podemos libertar o povo do Irã e tornar a região mais favorável a nós."
 SOV_poland_relations: "Amizade Russo-Polonesa"
 SOV_poland_relations_desc: "É hora de esquecer disputas e desentendimentos antigos e construir um mundo eslavo melhor junto com nossos irmãos da Polônia."
 SOV_befriend_france: "Amizade com a França"
 SOV_befriend_france_desc: "Devemos fortalecer as relações com a França para alcançar objetivos mais globais e paz universal."
 SOV_mutual_def_poland: "Cooperação com a Polônia"
 SOV_mutual_def_poland_desc: "A Polônia é um parceiro comercial vantajoso para nós. Devemos seguir nessa direção."
 SOV_befriend_germany: "Amizade com a Alemanha"
 SOV_befriend_germany_desc: "A Alemanha é uma das economias mais fortes do mundo, o que torna a cooperação extremamente benéfica."
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "Um dos principais fabricantes de automóveis franceses, parte da PSA Peugeot Citroën. A PSA Peugeot Citroën é a segunda maior fabricante de carros da Europa a partir de 2007."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Todo russo precisa do seu próprio Volkswagen."
 SOV_us_brotherhood: "Amizade Russo-Americana"
 SOV_us_brotherhood_desc: "Devemos esquecer nossas antigas diferenças durante a Guerra Fria e construir um novo mundo maravilhoso juntos."
 SOV_us_russia_defence_pact: "Tratado de Defesa EUA-Rússia"
 SOV_us_russia_defence_pact_desc: "Ao assinar este tratado, reverteremos para sempre a inimizade entre os EUA e a Rússia, criando um mundo mais favorável e seguro."
 SOV_ger_nuclear_deal: "Acordo Nuclear com o Ocidente"
 SOV_ger_nuclear_deal_desc: "É hora de assinar um novo Tratado de Armas Estratégicas."
