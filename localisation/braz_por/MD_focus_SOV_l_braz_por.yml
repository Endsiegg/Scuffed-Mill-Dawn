 SOV_Optimize_our_fleet: "Otimizar Nossa Frota"
 SOV_Optimize_our_fleet_desc: "Estamos otimizando os custos da nossa frota para liberar fundos para as atualizações necessárias"
 SOV_The_high_seas_fleet: "A Frota de Alto-Mar"
 SOV_The_high_seas_fleet_desc: "Nos tornaremos uma potência marítima como a Grã-Bretanha"
