 russia.62.t: "O Desastre do Mi-8 Perto da Vila de Ermakovskoye"
 russia.62.d: "Alexander Lebed morreu em abril de 2002, aos 53 anos, no acidente de um helicóptero Mi-8 perto do Lago Oyskoye, no Passo Buibinsky, onde ele e sua equipe administrativa voaram para inaugurar uma nova pista de esqui nos Montes Sayan Orientais. Um helicóptero com 17 passageiros e 3 membros da tripulação caiu por volta das 06:15 no sul do distrito de Ermakovsky, a 50 km da vila de Aradan, colidindo com um fio de linha de energia perto da rodovia M-54 Yenisei, a 100 km do centro do distrito - a vila de Ermakovskoye. A. Lebed morreu devido aos ferimentos em um hospital em Moscou. Em Abakan (Khakassia), 4 horas após o acidente, outras 7 pessoas morreram além dele. De acordo com a comissão estadual, a causa do desastre foi \"preparação insatisfatória da tripulação para o voo\". Foi sugerido que a causa do desastre poderia ter sido sabotagem (um dispositivo explosivo controlado remotamente foi anexado à pá do rotor), e também há evidências contraditórias de que o governador ordenou à tripulação que continuasse voando apesar do mau tempo, e negação disso. A falta de cartas aeronáuticas precisas também foi citada como a causa do desastre."
 russia.62.a: "Tragédia"
