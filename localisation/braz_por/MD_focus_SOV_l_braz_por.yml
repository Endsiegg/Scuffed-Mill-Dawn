 russia.52.t: "Delegação Russa em Taiwan"
 russia.52.d: "Uma delegação da Rússia veio até nós com uma proposta que pode nos interessar. A Rússia está oferecendo um contrato para comprar parte de nossa tecnologia de microchip e, em troca, receberemos recursos da Rússia para nossa existência"
 russia.52.a: "É um bom negócio"
 russia.52.b: "Rússia? E quantas divisões ela tem?"
 russia.53.t: "Taiwan rompeu o acordo"
 russia.53.d: "O governo taiwanês sentiu que nosso acordo não era favorável a eles, então eles rejeitaram nossa oferta"
 russia.53.a: "Taiwan simplesmente não reconhece a dominância dos processadores Baikal"
 russia.54.t: "Forças de Defesa Aeroespacial Russas"
 russia.54.d: "As forças armadas russas agora têm um novo ramo em seus quadros. A reforma global da aviação é projetada para fortalecer a cooperação entre os ramos das forças armadas"
 russia.54.a: "Urra!"
 russia.55.t: "A Coroação do Tsar Boris"
 russia.55.d: "Boris Yeltsin não ficou ausente da política russa por muito tempo. Agora, o povo já o vê como o Tsar de toda a Rússia. Claro, ele não terá a influência de antes, o Tsar é agora mais uma figura nominal, mas o fato aconteceu - a monarquia foi revivida na Rússia, embora de forma tão pervertida"
 russia.55.a: "Que absurdo"
 russia.58.t: "Reformas no Exército"
 russia.58.d: "Nossas reformas renderam seus primeiros frutos. Recebemos generais talentosos nas fileiras de nossas forças armadas."
 russia.58.a: "Ótimo."
 russia.59.t: "Reformas no Exército"
 russia.59.d: "Nossas reformas renderam seus primeiros frutos. Recebemos generais talentosos nas fileiras de nossas forças armadas."
 russia.59.a: "Ótimo."
 russia.60.t: "República de Malorossiyan"
 russia.60.d: "Criamos um estado no território da Ucrânia - Malorossiya. Estamos prontos para assumir o controle direto sobre ele?."
 russia.60.a: "Sim"
 russia.60.b: "Não"
