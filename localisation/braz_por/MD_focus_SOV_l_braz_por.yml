 russia.26.t: "A Iniciativa de Projetos Nacionais falhou!"
 russia.26.d: "O relatório mais recente do nosso Ministério da Economia mostra que não atingimos a meta dos Projetos Nacionais. Isso, sem dúvida, causa um grande dano à nossa reputação internacional e à confiança no governo dentro do nosso país. Qual será nossa resposta a essa vergonha nacional?"
 russia.26.o1: "Manipular os fatos. A estabilidade é nossa prioridade."
 russia.26.o2: "Admitir que fracassamos."
 russia.27.t: "A Iniciativa de Projetos Nacionais é um sucesso!"
 russia.27.d: "O relatório mais recente do nosso Ministério da Economia mostra que atingimos a meta dos Projetos Nacionais! Isso é um grande sucesso e um sinal do que os russos podem realizar! É um momento glorioso para a Rússia!"
 russia.27.o1: "Conseguimos! Ura!"
