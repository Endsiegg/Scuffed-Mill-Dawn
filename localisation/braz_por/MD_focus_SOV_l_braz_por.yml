 SOV_restoration_of_warsaw_pact: "Restauração do Pacto de Varsóvia"
 SOV_restoration_of_warsaw_pact_desc: "Nos últimos anos, a situação no Leste Europeu tornou-se cada vez mais perigosa para nós, já que alguns de nossos antigos aliados do Pacto de Varsóvia já desertaram para a OTAN, e quanto mais isso continuar, mais difícil será para nós estender nossa influência para o resto do mundo. Precisamos recuperar o que foi perdido e precisamos reestabelecer um mundo bipolar."
 Sov_warsaw_pact.14.t: "Proposta de defesa militar de nossa soberania pelos países do Pacto de Varsóvia"
 Sov_warsaw_pact.14.d: "Devido à nossa situação, precisamos nos proteger, assim como nosso novo país e nossa pátria, de influências externas e destruição. Os países do Pacto de Varsóvia nos oferecem essa proteção, e a aceitaremos de bom grado."
 Sov_warsaw_pact.14.a: "É hora de garantir nossa Pátria"
 SOV_AUTH_SS: "Estado Nacional Soviético Russo"
 SOV_soviet_empire: "Império Soviético"
 Sov_warsaw_pact.15.t: "Oportunidade de escapar da influência russa."
 Sov_warsaw_pact.15.d: "Eventos recentes dentro de nosso principal aliado, a URSS, possibilitaram nos afastarmos de sua esfera de influência. Agora, sua liderança está lidando com problemas internos em vez de externos, e podemos permanecer como seu aliado ou seguir nosso próprio caminho de desenvolvimento. Qual é mais adequado para nós?"
 Sov_warsaw_pact.15.a: "A Rússia não é mais nosso aliado"
 Sov_warsaw_pact.15.b: "Permanecemos"
 Sov_warsaw_pact.17.t: "A Invasão da Alemanha Oriental"
 Sov_warsaw_pact.17.d: "Algumas horas atrás, nossas forças armadas foram atacadas na Alemanha Oriental. Nossas tropas de fronteira foram forçadas a recuar de suas posições originais. Neste momento, o mundo está a meio passo de uma guerra nuclear e enfrentamos uma escolha muito arriscada: proteger nossos aliados mas expor o mundo à ameaça de um armagedom nuclear, ou perder um aliado na Europa Oriental, salvando assim nosso mundo da aniquilação."
 Sov_warsaw_pact.17.a: "Mobilize nosso exército, é hora de 'marchar a pé' pelo Atlântico!"
 Sov_warsaw_pact.17.b: "Um aliado não vale a destruição total do planeta"
