 SOV_putinist_system_protest: "Protesto contra o Sistema Putinista"
 sov_medvedev.4.t: "Rússia propõe uma reinicialização em nossas relações"
 sov_medvedev.4.d: "O novo governo russo tem uma atitude mais positiva em relação ao Ocidente do que a administração de Putin. Por isso, seus diplomatas propuseram uma 'reinicialização' para nossas relações."
 sov_medvedev.4.a: "Claro! Os russos podem ser bons amigos!"
 sov_medvedev.4.b: "Não podemos ser amigos deles."
 sov_medvedev.6.t: "Putin e Medvedev proclamam o Duumvirato!"
 sov_medvedev.6.d: "O Primeiro-Ministro da Rússia e o Presidente da Rússia anunciaram recentemente que continuarão seu governo em conjunto. Este duumvirato é um evento sem precedentes na história russa!"
 sov_medvedev.6.a: "Baseado."
 sov_medvedev.7.t: "O novo regime russo"
 sov_medvedev.7.d: "Nosso Presidente tem sido muito ativo em seu canal no Telegram recentemente, seus pensamentos sobre o Ocidente mudaram drasticamente e agora é óbvio que a Rússia está voltando ao seu próprio caminho. O caminho glorioso."
 sov_medvedev.7.a: "Eu os odeio, são bastardos e degenerados."
 sov_medvedev.8.t: "Mudança russa em direção ao Ocidente"
 sov_medvedev.8.d: "Nosso Presidente anunciou uma nova política que vai liderar a Rússia. De agora em diante, não há mais o Ocidente mítico, apenas nossos queridos parceiros ocidentais, que ajudarão nosso país a se fortalecer!"
 sov_medvedev.8.a: "Deus abençoe a América!... e a Rússia!"
 SOV_kob_party_start: "Unidade Conceitual do Partido"
 SOV_kob_party_start_desc: "A Unidade Conceitual do Partido, liderada pelo nosso mestre General Constantine Petrov, está no poder! Agora é hora de lutar contra o Predictor Corrector!"
 SOV_kobnod: "Movimento Popular Russo pelo Poder de Deus"
 SOV_establish_militar_loyal: "Estabelecer Lealdade Militar"
 SOV_establish_militar_loyal_desc: "Nosso General Petrov deve fazer com que todo o exército seja leal a ele, sem exceções. Ele deve se tornar o Glavkoverkh de toda a Rússia."
 SOV_establish_loyalistii: "Lealdade Regional"
 SOV_establish_loyalistii_desc: "Devemos colocar membros leais do nosso partido no controle regional. Assim, podemos garantir que ninguém resistirá ao nosso novo curso."
 SOV_regional_control: "Limpeza da Oligarquia"
 SOV_regional_control_desc: "A oligarquia sugou o sangue do nosso povo sagrado por muito tempo... Chegou a hora de eliminar esses mosquitos."
 SOV_establish_new_religion: "Nova Política Religiosa"
 SOV_establish_new_religion_desc: "As religiões modernas são construídas para zumbificar as pessoas e torná-las obedientes. Devemos libertar nosso povo."
 SOV_internet_propaganda: "Propaganda na Internet"
 SOV_internet_propaganda_desc: "Hoje em dia, nem todos entendem o quão poderosa é a internet como arma. Devemos seguir os passos do Predictor Corrector para finalmente destruí-la na mente do povo comum!"
 SOV_course_of_truth: "Curso da Verdade"
 SOV_course_of_truth_desc: "Sacerdotes sanguinários mantiveram os segredos da Ortodoxia longe das pessoas, nos fazendo desconhecer toda a verdade. Chegou a hora de revelá-la!"
 SOV_new_cosmic_warfare_desc: "O General Petrov é um especialista em Guerra Espacial. O legado das espaçonaves soviéticas deve ser restaurado."
 SOV_russian_knights_desc: "Se tentássemos racionalizar o espírito da Rus em sua forma mais verdadeira, ficaria claro como o céu que os verdadeiros soldados russos são cavaleiros, mesmo que sejam poucos."
 SOV_russian_knights: "Vityaz Russo"
 SOV_new_cosmic_warfare: "Nova Guerra Cósmica"
 SOV_remaking_constitution: "Refazer a Constituição"
 SOV_remaking_constitution_desc: "A Constituição da Rússia só está limitando nossa vontade de reforma. Devemos mudá-la de uma vez por todas."
 SOV_iron_hand_of_koba: "Legado Stalinista"
 SOV_iron_hand_of_koba_desc: "Stalin foi o verdadeiro herdeiro espiritual dos antigos reis da Rus. Ele restaurou o verdadeiro caminho do pensamento e devemos seguir seus passos."
 SOV_natural_bloshevism: "Bolchevismo Natural"
 SOV_natural_bloshevism_desc: "O fato de o Regime Czarista ter sido esmagado e substituído pelo comunismo não é apenas uma coincidência. É o caminho que nosso povo foi naturalmente destinado a seguir e devemos abraçá-lo."
 SOV_slavic_reincarnation: "Reencarnação Eslava"
 SOV_slavic_reincarnation_desc: "Devemos abolir qualquer pensamento religioso que não seja o pagão!"
 SOV_merge_pantheons: "Unir-se a Zvenyashie Kedry"
 SOV_merge_pantheons_desc: "Devemos nos unir a Zvenyashie Kedry para fundir nossos panteões e sermos fortes contra os Sacerdotes Egípcios!"
 SOV_support_nod: "Apoiar a NOD"
 SOV_support_nod_desc: "Os participantes da NOD são fanaticamente contra o ocidente, devemos integrá-los ao nosso governo!"
 SOV_educational_water: "Água Morta"
 SOV_educational_water_desc: "O Conceito de Segurança Pública Água Morta é uma doutrina religiopolítica nomeada após a água mágica do folclore russo que cura as feridas dos mortos. A doutrina foi elaborada pelo conselho sacerdotal chamado Centro Sacerdotal do Profeta Interno da União Soviética, possivelmente existente desde 1985 em Leningrado. A doutrina foi incorporada como Unidade Conceitual do Partido e a base de apoiadores se organizou no movimento popular Rumo ao Poder de Deus."
 SOV_search_for_priests: "Buscar os Sacerdotes"
 SOV_search_for_priests_desc: "Os Sacerdotes Egípcios controlaram nosso mundo por muito tempo! Precisamos limpar nosso país de seus agentes primeiro..."
 SOV_purge_westernists: "Purificar os Ocidentalistas"
 SOV_purge_westernists_desc: "Os Ocidentalistas são seguidores estúpidos e cegos do capitalismo mundial! Devemos lutar contra a descrença deles removendo-os do governo!"
 SOV_revolutions_in_other_slavic_states: "Revolução Bogorodichnaya"
 SOV_revolutions_in_other_slavic_states_desc: "Devemos iniciar revoluções em países que desejam resistir à influência do Predictor Corrector. Devemos libertá-los!"
 SOV_seek_for_them_in_israel: "Procurá-los em Israel"
 SOV_seek_for_them_in_israel_desc: "O General Petrov diz que os rumores podem ser verdadeiros! Até Israel é controlado pelos Sacerdotes Egípcios. Devemos procurar o Predictor Corrector lá!"
 SOV_seek_for_them_in_swiss: "Procurá-los na Suíça"
 SOV_seek_for_them_in_swiss_desc: "Há muito se sabe que a Suíça é a sede do Predictor Corrector... Vamos encontrá-los lá!"
 SOV_seek_for_them_in_egypt: "Procurá-los no Egito"
 SOV_seek_for_them_in_egypt_desc: "Quem sabe se esses sacerdotes foram escondidos por magia em sua terra natal todo esse tempo? Devemos descobrir!"
 SOV_kill_predictor_corrector: "Matar o Predictor Corrector!"
 SOV_kill_predictor_corrector_desc: "Agora sabemos onde está o Predictor Corrector e vamos iniciar nossa cruzada sagrada contra o capitalismo!"
 SOV_semibankirshina_desc: "Semibankirshina, ou o grupo dos sete banqueiros, é um termo usado para descrever um grupo dos oligarcas mais influentes da Rússia."
 SOV_enforce_oligarhic_rule: "Impor Regra Oligárquica"
 SOV_enforce_oligarhic_rule_desc: "O Estado oprimiu os oligarcas por muito tempo, sem tomar medidas para o desenvolvimento econômico da Rússia. É hora de tomarmos medidas firmes."
 SOV_revive_oligarch_influence: "Reviver Influência Oligárquica"
 SOV_revive_oligarch_influence_desc: "É hora de nosso grupo de oligarcas começar a reconquistar influência sobre a Rússia."
 SOV_bring_the_old_gang_from_abroad: "Traga a Antiga Gangue de Volta do Exterior"
 SOV_bring_the_old_gang_from_abroad_desc: "Temos muitos de nossos queridos amigos escondidos do governo russo anterior. Agora não há nada para se esconder! Deixe-os voltar!"
 SOV_privatize_state_corporations: "Privatizar Corporações Estatais"
 SOV_privatize_state_corporations_desc: "O governo de Putin escolheu o caminho errado ao criar corporações estatais, é hora de corrigir o erro deles."
 SOV_move_oligarchic_entites_back_to_russia: "Mover Entidades Oligárquicas de Volta para a Rússia"
 SOV_move_oligarchic_entites_back_to_russia_desc: "Muito dinheiro está armazenado em contas offshore por oligarcas russos, agora, estando no poder, podemos usar esse dinheiro para o desenvolvimento de nosso país."
 SOV_exploit_natural_wealth: "Explorar a Riqueza Natural da Rússia"
 SOV_exploit_natural_wealth_desc: "A riqueza natural russa é vasta. Podemos usá-la a nosso favor e pacificar o povo e obter mais lucros para os oligarcas!"
 SOV_semi_criminal_government: "Governo Semi-Criminoso"
 SOV_semi_criminal_government_desc: "Os oligarcas são conhecidos por terem muitas conexões com o mundo criminoso, podemos resolver esse problema apenas convidando nossos queridos amigos para nosso governo!"
 SOV_end_lawsuits_against_oligarchs: "Encerrar Processos Contra Oligarcas"
 SOV_end_lawsuits_against_oligarchs_desc: "O governo de Putin oprimiu severamente os oligarcas e exigiu seu controle, agora devemos encerrar essa injustiça."
 SOV_restore_semibankirshina: "Restaurar Semibankirshina"
 SOV_restore_semibankirshina_desc: "Semibankirshina é um termo usado para descrever um grupo de 7 banqueiros que têm uma enorme influência na política russa. Uma vez destruído pelo governo de Putin, agora se reuniu e governará a Rússia!"
 SOV_back_to_the_west: "Voltar ao Ocidente"
 SOV_back_to_the_west_desc: "Um rival com as potências ocidentais prejudica nossa economia e piora nosso país, é hora de nos livrarmos da política externa no estilo soviético e estabelecer uma paz duradoura com nossos parceiros ocidentais."
 SOV_russian_laizess_faire: "Laissez-Faire Russo"
 SOV_russian_laizess_faire_desc: "Os tempos do capitalismo livre estão de volta! Hora de encher nossos bolsos de dinheiro!"
 SOV_oligarchs_democracy: "Cegados por suas Promessas"
 SOV_oligarchs_democracy_desc: "A vitória das forças políticas ligadas aos antigos oligarcas de Yeltsin nas eleições gerais foi um choque para o país, especialmente para o eleitorado que os apoiava. Cegados por promessas, os eleitores votaram em quem recentemente saqueou a Rússia."
 sov_oligarchs.1.t: "Reorganização do Governo!"
 sov_oligarchs.1.d: "Os oligarcas ainda não eram tão poderosos como são agora. O desejo de Vladimir Putin de ganhar a lealdade dos oligarcas satisfazendo seus interesses resultou no aumento de sua influência no sistema político! Agora, para não contrariar os oligarcas, o presidente russo terá que nomear ministros leais a eles para o governo. Podemos dizer com certeza que a era da oligarquia está voltando novamente."
 sov_oligarchs.1.a: "Deus salve a Rússia..."
 sov_oligarchs.2.t: "Guzinsky retorna à Rússia!"
 sov_oligarchs.2.d: "Magnata da mídia russa, julgado pelas autoridades russas anteriores, retorna à Rússia!"
 sov_oligarchs.2.a: "Bem-vindo de volta!"
 sov_oligarchs.3.t: "Berezovskiy retorna à Rússia!"
 sov_oligarchs.3.d: "O oligarca mais famoso e rico da Rússia, Boris Berezovskiy, retorna à Rússia!"
 sov_oligarchs.3.a: "Como nos anos 90!"
 sov_oligarchs.4.t: "Semibankirshina assume o poder na Rússia!"
 sov_oligarchs.4.d: "A crescente influência dos oligarcas resultou em sete oligarcas muito poderosos da era de Yeltsin conseguirem remover todos os seus rivais e assumir o poder. Agora, dentro da Semibankirshina, está sendo decidido como as autoridades públicas serão formadas e quem assumirá os cargos de liderança. No entanto, a questão mais importante é quem estará no comando?"
 sov_oligarchs.4.a: "Regra direta do Conselho!"
 sov_oligarchs.4.b: "Vamos realizar novas eleições com outro candidato."
