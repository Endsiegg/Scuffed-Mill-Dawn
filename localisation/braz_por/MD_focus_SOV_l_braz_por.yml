 russia.92.d: "Recebemos uma oferta do Estado Russo para assinar um Pacto de Defesa Mútua. Apesar do recente aquecimento nas relações, alguns de nossos oficiais de governo destacam que a Rússia ainda permanece nossa oponente na Região da Europa Oriental. O que devemos fazer?"
 russia.92.o1: "É hora de perdoar a Rússia"
 russia.92.o2: "Rússia ainda é Rússia. Rejeite o Pacto!"
 russia.93.t: "Polônia Aceitou!"
 russia.93.d: "O governo da Polônia concordou em assinar o Pacto de Defesa Mútua."
