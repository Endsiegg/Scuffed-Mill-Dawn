 russia_wagner.33.t: "Assassinato de Prigozhin"
 russia_wagner.33.d: "O chefe das PMCs da Wagner e seus comandantes leais foram mortos hoje. Ficamos atordoados com esse evento. Agora, seus combatentes leais podem se comportar de forma completamente imprevisível"
 russia_wagner.33.a: "Terrível"
 russia_wagner.34.t: "Revolta de Prigozhin"
 russia_wagner.34.d: "Yevgeny Prigozhin, líder das PMCs da Wagner, se rebelou contra o governo legítimo na Rússia. Seus combatentes já estão se movendo ativamente em direção a Moscou e anunciaram a intenção de mudar a situação no país e responsabilizar aqueles que estão matando soldados na frente."
 russia_wagner.34.a: "É curioso"
 russia_wagner.35.t: "Wagner Fora de Controle"
 russia_wagner.35.d: "Com a morte da maioria de seus comandantes e de seu líder permanente, Yevgeny Prigozhin. Os wagnerianos perderam o controle e começaram a sair abruptamente na estrada. Receio que não possamos detê-los."
 russia_wagner.35.a: "Terrível"
 russia_wagner.36.t: "A Última Campanha dos Wagnerianos"
 russia_wagner.36.d: "Fomos traídos, fomos abandonados, nossos comandantes foram mortos. Estamos indo para uma última campanha contra nossos inimigos."
 russia_wagner.36.a: "Valhala está esperando"
 russia_wagner.37.t: "Nosso Destino"
 russia_wagner.37.d: "Agora somos um estado completamente independente, talvez não precisemos mais depender da Rússia?."
 russia_wagner.37.a: "Seremos livres!"
 russia_wagner.37.b: "Acho que vale a pena ficar junto com a Rússia"
 russia_wagner.38.t: "§Y[WAG.GetNameWithFlag]§! Nos Traiu"
 russia_wagner.38.d: "§Y[WAG.GetNameWithFlag]§! nos traiu, Prigozhin responderá por isso!"
 russia_wagner.38.a: "Bastardos!"
 russia_wagner.39.t: "Partido Wagner"
 russia_wagner.39.d: "Agora, na Rússia, há oficialmente um partido controlado inteiramente por Yevgeny Prigozhin"
 russia_wagner.39.a: "Interessante."
 russia_wagner.40.t: "Brigada de PMCs de Wagner"
 russia_wagner.40.d: "Os lutadores dos PMCs de Wagner chegaram à nossa república"
 russia_wagner.40.a: "Ótimo."
 russia_wagner.41.t: "Marcha da Justiça"
 russia_wagner.41.d: "É hora de decidir de que lado da história estaremos, estamos prontos para liderar a revolta dos PMCs de Wagner?"
 russia_wagner.41.a: "Vamos liderar Wagner conosco!"
 russia_wagner.41.b: "Não, abaixo dos traidores!"
