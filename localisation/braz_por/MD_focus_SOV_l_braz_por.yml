 sov_medvedev.1.d: "Dmitry Medvedev, nomeado por Vladimir Putin em sua excelente manobra política para manipular além do limite de 2 mandatos presidenciais, decidiu se livrar de seu chefe desnecessário. Agora, há apenas um líder no Kremlin. Começa uma nova era na história russa."
