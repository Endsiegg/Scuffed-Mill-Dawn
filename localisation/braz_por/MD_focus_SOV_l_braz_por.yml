 Sov_warsaw_pact.12.t: "Início dos exercícios conjuntos do Pacto de Varsóvia"
 Sov_warsaw_pact.12.d: "Hoje, o Estado-Maior Conjunto dos países do Pacto de Varsóvia anunciou que a aliança iniciou exercícios militares conjuntos. A maioria dos especialistas ocidentais concorda que esses exercícios são principalmente uma demonstração de força dos países do Pacto de Varsóvia e têm como objetivo intimidar os países da OTAN."
 Sov_warsaw_pact.12.a: "Ainda não podemos acreditar que esses eventos estão acontecendo novamente..."
 Sov_warsaw_pact.13.t: "Rebelião armada na Alemanha Oriental"
 Sov_warsaw_pact.13.d: "Uma revolta armada começou na Alemanha. Com apoio financeiro e armamentista do Pacto de Varsóvia, o exército da Alemanha Oriental tomou a maioria das instituições administrativas e militares e proclamou o restabelecimento do antigo estado, a RDA. Os rebeldes afirmam que a reunificação com a Alemanha Ocidental foi um crime e que precisam corrigi-lo antes que seja tarde demais."
 Sov_warsaw_pact.13.a: "O mundo está à beira da Terceira Guerra Mundial?"
