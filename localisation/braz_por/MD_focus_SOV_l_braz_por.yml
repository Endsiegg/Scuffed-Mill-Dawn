 SOV_nazbol_start_police: "Pacificar os Esquadrões de Combate do NBP"
 SOV_nazbol_start_police_desc: "A chegada ao poder de nosso partido causou caos no país. Os destacamentos da milícia já não eram o monopólio legal do estado sobre a violência. Em vez deles, nossos esquadrões de combate devem assumir agora"
