 russia.84.t: "A Rússia expressa seu apoio a nós"
 russia.84.d: "A liderança russa declarou que apoia nosso governo e está pronta para desenvolver laços diplomáticos amigáveis conosco."
 russia.84.o1: "Aue!"
 russia.85.t: "A aparição do antigo Xá do Irã"
 russia.85.d: "Ficou sabido que o antigo Xá do Irã, que ainda pretende retornar ao poder no Irã, foi anunciado."
 russia.85.o1: "Interessante."
 russia.86.t: "O Pacto de Defesa Mútua EUA-Rússia"
 russia.86.d: "Como nossos países recentemente se aproximaram notavelmente e muitas disputas foram esquecidas, temos a oportunidade de assinar um pacto de defesa mútua para alcançar a paz universal para nossos países."
 russia.86.o1: "É a melhor decisão que podemos tomar"
 russia.86.o2: "Só pode haver uma superpotência no mundo e essa somos nós!"
 russia.89.t: "Acordo Nuclear"
 russia.89.d: "A Rússia propõe que assinemos um tratado sobre segurança nuclear estratégica na região. Isso nos permitirá fortalecer nossas posições comuns e afastar a ameaça de guerra nuclear neste mundo."
 russia.89.o1: "Concordamos"
 russia.89.o2: "Não, não é isso que queremos"
