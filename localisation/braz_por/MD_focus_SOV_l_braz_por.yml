 russia.98.t: "Questões do Partido"
 russia.98.d: "Com a posse de Alexei Navalny e os primeiros dias de seu governo, as diferenças entre as políticas do próprio presidente e do partido Yabloko, do qual Navalny é membro, tornaram-se aparentes. Embora os programas de Navalny e do Yabloko sejam muito similares, a liderança do partido ainda encontra motivos para disputas. Há rumores de que Alexei Navalny pode deixar o partido e criar sua própria organização. Será que a discórdia entre o partido e o presidente é realmente tão forte?"
 russia.98.o1: "O Presidente Navalny ficará no Yabloko!"
 russia.98.o2: "O Presidente Navalny criará seu próprio partido!"
 russia.99.t: "Partido de Navalny"
 russia.99.d: "Após a renúncia de Navalny do partido Yabloko, os associados próximos de Navalny, membros do governo e leais ao Yabloko convocaram urgentemente um congresso político do novo partido. O congresso transcorreu sem problemas, adotando unanimemente o programa do partido e todos os documentos básicos. No entanto, a questão da simbologia e do nome do partido causou debates acalorados. Muitas variantes foram propostas, mas apenas três foram as mais populares. Qual variante será aceita?"
 russia.99.o1: "§YAliança Popular§!"
 russia.99.o2: "§YPartido do Progresso§!"
 russia.99.o3: "§YRússia do Futuro§!"
 russia.100.t: "Disputa Partidária"
 russia.100.d: "Após a posse de Alexei Navalny, sérias diferenças entre as visões do presidente e a liderança do Yabloko surgiram. O partido acredita que as visões de Navalny são muito nacionalistas e que não correspondem aos interesses do Yabloko. Navalny, por sua vez, não fez nenhuma declaração pública. Muitos especulam que o Presidente Navalny deixará o partido e criará o seu próprio com base na organização 'NAROD', mas observa-se que Navalny não pretende deixar o partido e busca encontrar um compromisso comum. O que acontecerá no final?"
 russia.100.o1: "Será encontrado um compromisso."
 russia.100.o2: "Surgirá o novo Partido Nacional Democrático!"
 russia.101.t: "Reformulação?"
 russia.101.d: "Achamos adequado deixar a democracia multipartidária em nosso estado-nação, mas houve uma questão de posicionamento de nosso partido. Embora a maioria da velha guarda considere necessário manter nosso nome atual, considerando-o um legado da era passada, muitos de nossos membros exigem remover a palavra 'Comunista' do nome para manter o curso adotado de democratização."
 russia.101.o1: "PCRF Agora! PCRF Para Sempre!"
 russia.101.o2: "Nós não somos mais stalinistas!"
 russia.102.t: "Retorno de Gorbachev?"
 russia.102.d: "Anunciamos um curso de realinhamento. No entanto, há uma pessoa faltando que lançou este processo - Mikhail Gorbachev. Deveríamos ter dado a ele uma segunda chance?"
 russia.102.o1: "Ele é um traidor!"
 russia.102.o2: "Salve Gorbachev!"
 russia.103.t: "Nosso Afrika Korps Foi Contratado"
 russia.103.d: "Um dos batalhões do nosso Corpo Africano foi contratado em [FROM.GetNameWithFlag]. Estamos felizes em cooperar com eles."
 russia.103.a: "Ótimo."
 russia.104.t: "Domínio Político"
 russia.104.d: "O principal problema para nosso governo tem sido um sistema partidário excessivamente fragmentado. No momento, a Duma Estatal está em completa anarquia, nenhuma força política tem maioria construtiva e, como consequência, cada força política está tentando obter alguma influência na tomada de decisões. Em nível regional, a fragmentação partidária beneficia apenas as elites regionais, proporcionando aos parlamentos dos sujeitos maior liberdade em relação ao centro federal.\n No momento, há três forças com as quais trabalhar: o Partido da Unidade leal ao nosso governo, o bloco Pátria - Toda a Rússia e o partido reformista leal Nossa Casa - Rússia.\n Temos duas opções de como trabalhar com eles. Ou aumentaremos as facções pró-governo atuais na Duma e criaremos uma grande coalizão desses partidos, dando-lhes um certo nicho, ou os uniremos em um gigante \"Partido do Poder\". No primeiro caso, preservaremos um certo grau de democracia, no segundo caso, garantiremos maior centralização do poder."
 russia.104.o1: "\"Coalizão Presidencial\" Deve Ser Criada!"
 russia.104.o2: "Vamos uni-los."
 russia.105.t: "Rússia Unida"
 russia.105.d: "Como resultado de longas negociações entre os líderes dos partidos e facções na Duma, conseguimos criar uma nova força política leal a nós - o Partido Político \"Rússia Unida\" de Toda a Rússia. A nova organização política incluiu quase toda a elite regional e os funcionários federais leais a nós. Graças a essa unificação, conseguimos ganhar a maioria dos assentos tanto na Duma Estatal quanto nos parlamentos regionais. Graças a essa maioria, poderemos garantir a adoção das leis que precisamos e controlar a política regional."
 russia.105.a: "Nova Rússia Aguardando!"
 russia.106.t: "Uma Rússia Justa"
 russia.106.d: "Hoje, como resultado da unificação de vários movimentos patrióticos de esquerda, uma nova força política - \"Rússia Justa\" - foi organizada. O programa do partido inclui apoio social à população, maior participação do estado na economia e proteção da soberania nacional. Muitas pessoas consideram essa unificação suspeita e hipotetizam que o partido foi criado especificamente para acumular um eleitorado anti-establishment. Apesar de tudo isso, o partido tem todas as chances de ocupar seu lugar honroso no novo sistema político da Rússia."
 russia.106.a: "A Voz do Povo!"
 russia.107.t: "Novas Pessoas?"
 russia.107.d: "Tornou-se conhecido sobre a criação de uma nova organização política. O congresso de fundação de um novo partido político chamado Novas Pessoas aconteceu recentemente. Andrei Nechaev, um grande empresário, tornou-se o presidente do partido. O partido defende a liberdade de expressão, a democracia liberal, defende a proteção dos direitos dos empresários e defende a digitalização da economia e da administração pública. Só o tempo dirá se tal partido será capaz de se firmar no sistema político ou desaparecerá no esquecimento."
 russia.107.a: "Novas Pessoas e Velho Sistema"
 SOV_the_party_TT: "Partido no Poder será Mudado!"
 SOV_the_nonparty_TT: "Novo Partido Aparecerá."
 sov_just_russia.1.t: "O Congresso do Partido"
 sov_just_russia.1.d: "Após sua surpreendente vitória eleitoral, Uma Rússia Justa organizou um congresso de emergência onde a direção futura do partido, a formação do governo e as eleições para o Conselho Central do partido estão na agenda. Os participantes do congresso receberam a escolha de duas direções para o partido: o programa Pro-Listras Brancas e o programa Social Patriotismo proposto pela liderança do partido. Agora, apenas o congresso decidirá o futuro do partido."
 sov_just_russia.1.o1: "O Congresso Apoia a liderança do partido"
 sov_just_russia.1.o2: "O Congresso Apoia o Movimento Listras Brancas"
 sov_just_russia.2.t: "Conversas com Rodina"
 sov_just_russia.2.d: "Após longas negociações entre os líderes da Just Russia e do partido Rodina, foi alcançado um acordo pelo qual a Rodina se compromete a apoiar o governo atual da Just Russia e, em troca, o governo se compromete a consultar a Rodina e notificá-la de cada ação do governo. Também foi alcançado um acordo para iniciar o processo de formação de uma ampla coalizão de organizações e partidos patrióticos."
 sov_just_russia.2.o1: "Nossa Rodina"
 sov_just_russia.3.t: "Frente Nacional Patriótica"
 sov_just_russia.3.d: "Hoje, como resultado de um longo processo de formação, os líderes dos partidos Rodina e Just Russia, na presença dos chefes de vários sindicatos e organizações públicas, anunciaram a criação de uma ampla coalizão popular da Frente Nacional Patriótica. A principal ideologia da coalizão é o conceito de Social Patriotism proposto por Sergei Mironov, e o objetivo da coalizão é realizar reformas socialistas e patrióticas destinadas a transformar o país. De acordo com o acordo da coalizão, os partidos membros têm o direito de participar da discussão de questões de estado, e grandes organizações podem solicitar um assento no governo. Além disso, de acordo com o acordo, o partido Rodina terá um assento no governo e vários outros cargos ministeriais como co-líder da Frente."
 sov_just_russia.3.o1: "Avante juntos - rumo ao futuro!"
