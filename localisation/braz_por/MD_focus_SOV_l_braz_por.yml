 sov_guzinsky.1.t: "Caso Guzinsky"
 sov_guzinsky.1.d: "O CEO da maior mídia privada da Rússia, NTV, Vladimir Gusinsky, foi suspeito de uma grande fraude e preso. No entanto, ele propôs vender todo o seu grupo de mídia ao governo e deixar o país. Devemos aceitar o acordo dele?"
 sov_guzinsky.1.a: "Compre as ações e o tire do país."
 sov_guzinsky.1.b: "Ele não é culpado de jeito nenhum! Liberte-o!"
 sov_guzinsky.1.c: "Não precisamos dessa mídia ruim. Coloque-o na prisão!"
 sov_khodorkovsky.1.t: "Caso Khodorkovsky"
 sov_khodorkovsky.1.d: "Mikhail Khodorkovsky foi preso e suspeito de um grande roubo de petróleo e corrupção em sua empresa de petróleo Yukos. Ele tem muita influência na sociedade dos oligarcas e pode ser potencialmente perigoso para nossa estabilidade interna. No entanto, não temos evidências claras de que ele seja culpado. Qual será nossa escolha?"
 sov_khodorkovsky.1.a: "Culpado!"
 sov_khodorkovsky.1.b: "Ele é um bom empresário, não um ladrão!"
 sov_khodorkovsky.2.t: "Julgamento de Khodorkovsky"
 sov_khodorkovsky.2.d: "Após uma investigação rápida, finalmente podemos julgar Khodorkovsky! Como devemos puni-lo?"
 sov_khodorkovsky.2.a: "Coloque-o na prisão!"
 sov_khodorkovsky.2.b: "Uma multa é suficiente."
 sov_oligarch_deals.1.t: "Fusão da Rosneft com a TNK"
 sov_oligarch_deals.1.d: "A Rosneft enviou uma oferta para sua principal concorrente, a empresa de petróleo TNK. Isso vai contra as regras do livre mercado, mas é benéfico para o governo. Devemos aprovar essa fusão?"
 sov.oligarch_deals.1.a: "Claro! A Rosneft deve pegar tudo!"
 sov.oligarch_deals.1.b: "Devemos manter o livre mercado! A TNK permanece viva!"
 sov_oligarch_deals.2.t: "Fusão da Gazprom com a Sibneft"
 sov_oligarch_deals.2.d: "A Gazprom está prestes a adquirir uma grande empresa de petróleo, a Sibneft, que pertence a Roman Abramovich. Isso é uma grande ameaça à liberdade de mercado em nosso país, mas é realmente bom para nossas empresas governamentais. Devemos aprovar isso?"
 sov.oligarch_deals.2.a: "Aprovar o acordo! A Sibneft finalmente será nossa!"
 sov.oligarch_deals.2.b: "Se é prejudicial para um livre mercado, é prejudicial para a Rússia!"
