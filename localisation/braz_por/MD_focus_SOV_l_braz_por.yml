 sov_navalny.1.d: "A Geórgia é o nosso problema no Cáucaso. Agora podemos decidir como iremos desenvolver as nossas relações com este Estado"
 sov_navalny.1.a: "Março para Tbilisi"
 sov_navalny.1.b: "Relações pacíficas são a nossa prioridade"
