 russia.83.t: "Uma proposta para o nosso antigo conflito com a Geórgia."
 russia.83.d: "A Rússia propõe que assinemos um acordo que desescalate a situação na região. Eles sugeriram delicadamente que deveríamos concordar com a proposta deles. O que devemos escolher?"
 russia.83.o1: "Concordamos"
 russia.83.o2: "Não, conquistamos nossa independência e a defenderemos!"
 russia.80.t: "Investimento em nossa indústria de energia"
 russia.80.d: "A Rússia está oferecendo investimentos em nosso setor de energia em troca de influência. Isso nos permitirá fortalecer nossa posição no setor de energia e nos aproximar da Rússia."
 russia.80.o1: "Claro, o petróleo do Azerbaijão deve florescer!"
 russia.80.o2: "Rússia? Hein?"
