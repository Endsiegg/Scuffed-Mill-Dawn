 russia.0.t: "Rússia Convida-nos para sua Facção"
 russia.0.d: "A Rússia enviou-nos um convite para expandir sua aliança e construir uma aliança militar."
 russia.0.o1: "Aceitar. O Urso Russo nos protegerá"
 russia.0.o2: "Recusar. O Urso é Fraco!"
 russia.1.t: "O Desastre do Submarino Kursk"
 russia.1.d: "O Desastre do Submarino Kursk foi um incidente naval a 75 quilômetros ao norte da Península de Kola, na Rússia. \n\nO submarino russo classe Oscar K-141 'Kursk' sofreu uma soldagem defeituosa em um torpedo de prática 65-76, o que causou uma explosão de peróxido e a subsequente detonação de pelo menos 5 ogivas de torpedo. \n\nO Comando Naval Russo subestimou grandemente a situação e recusou ajuda internacional com base em alegações grosseiras de que a OTAN poderia estar envolvida no naufrágio. Embora muitos dos membros da tripulação tenham sobrevivido às explosões iniciais, que foram registradas até por sismógrafos no estado americano do Alasca, e ficaram presos sob o mar, a resposta russa lenta e ineficaz levou à morte de todos os 118 marinheiros."
 russia.1.o1: "Terrível!"
 russia.2.t: "Rússia Oferece União Estatal"
 russia.2.d: "Nossos amigos na Rússia ofereceram-se para se aproximar em relação à nossa já existente União Estatal e torná-la uma União Estatal. Claro, isso significaria abrir mão da independência bielorrussa, mas esse é um preço pequeno a pagar, certo?"
 russia.2.o1: "Vamos com a União!"
 russia.2.o2: "Resistir e lutar!"
 russia.3.t: "Belarus Aceita!"
 russia.3.d: "Belarus aceitou a proposta da União Estatal. Eles agora seguirão nossas ordens. No entanto, nossos outros aliados provavelmente não aprovarão."
 russia.3.o1: "Excelente."
 russia.4.t: "Belarus Resiste!"
 russia.4.d: "Belarus teve a audácia de resistir aos desejos russos por uma União Estatal! Temos que preparar uma resposta."
 russia.4.o1: "Tolos."
 russia.5.t: "Imperialismo Russo Ameaça Nossa Soberania!"
 russia.5.d: "A Rússia uniu-se à Belarus, essencialmente tornando o governo em Minsk sem sentido. Isso mostra sem dúvida que a Rússia está disposta a colocar suas próprias demandas neo-soviéticas imperialistas acima do bem de seus aliados! Como devemos responder?"
 russia.5.o1: "Temos que romper nossos laços."
 russia.5.o2: "Temos que esperar pelo melhor..."
 russia.6.t: "Programa de Proteção do Sul Russo"
 russia.6.d: "A Rússia anunciou que ficaria ao nosso lado em conflitos militares e nos enviou assessores militares para ajudar na defesa contra nossos adversários."
 russia.6.o1: "Excelente."
 russia.6.o2: "Claro que não!"
 russia.7.t: "A Invasão da Crimeia"
 russia.7.d: "Embora os russos étnicos nunca tenham sido os mais felizes entre nossos grupos populacionais, isso não justifica as milícias não identificadas e fortemente armadas invadindo a península pelo leste e expulsando nossas tropas. Agora está muito claro que esses separatistas são apoiados, armados e comandados pelos russos, que estão se concentrando em nossas fronteiras. Temos que encontrar uma resposta."
 russia.7.o1: "Vamos recuar."
 russia.7.o2: "Vamos resistir e lutar!"
 russia.8.t: "Ucrânia recua!"
 russia.8.d: "O governo ucraniano é forçado a recuar! A Crimeia é nossa!"
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexação da Crimeia"
 russia.9.t: "A Ucrânia Aceita Nosso Desafio!"
 russia.9.d: "Contra todas as expectativas, a Ucrânia lutará pela Crimeia e, em resposta, nossos comandantes já deram a ordem de avançar. Começamos algo que não será tão fácil de parar."
 russia.9.o1: "Vamos lá."
 russia.10.t1: "Rússia Exige Nossa Integração"
 russia.10.t2: "Submeter-se à Rússia"
 russia.10.d1: "Fomos súditos da Rússia por muito tempo. Uma delegação veio hoje discutir o futuro de nosso país. No entanto, é algo um pouco inesperado. O enviado russo mostrou que desejam integrar completamente nosso país ao deles e acabar com o estado subalterno. Como devemos proceder?"
 russia.10.d2: "A Rússia veio hoje exigir nossa subjugação e instalar-se como nosso soberano no futuro. Devemos resistir a seus avanços ou nos submeter à pressão do Grande Urso?"
 russia.10.o1: "Não Temos Escolha"
 russia.10.o2: "Nunca nos Submeteremos!"
 russia.11.t: "Rússia Exige Nossa Anexação!"
 russia.11.d: "A Rússia começou a mostrar uma leve agressão contra o governo de nosso país disfarçada de amabilidades. Devemos nos preparar para o pior caso neguemos a este superpoder."
 russia.11.o1: "Somos Um com a Rússia"
 russia.11.o2: "Nunca"
 russia.12.t1: "[From.GetName] Aceita!"
 russia.12.d1: "[From.GetName] aceita nossa proposta. Devemos começar rapidamente a assumir o controle sobre os governos locais e trazer estabilidade à região. O governo da Abecásia decidiu se integrar e cooperar de perto com nossos enviados para apoiar as forças de ocupação."
 russia.12.t2: "[From.GetName] Aceita!"
 russia.12.d2: "[From.GetName] aceita nossa proposta. Devemos começar rapidamente a assumir o controle sobre os governos locais e trazer estabilidade à região. O governo da Ossétia do Sul decidiu se integrar e cooperar de perto com nossos enviados para apoiar as forças de ocupação."
 russia.12.o1: "Maravilhoso"
 russia.13.t1: "[From.GetName] Recusa!"
 russia.13.d1: "[From.GetName] recusa nossa integração! Como eles ousam! Prepare as tropas na região. As pseudo-repúblicas rebeldes precisam ser lembradas de quem é o seu benfeitor."
 russia.13.t2: "[From.GetName] Recusa!"
 russia.13.d2: "[From.GetName] recusa nossa integração! Como eles ousam! Prepare as tropas na região. As pseudo-repúblicas rebeldes precisam ser lembradas de quem é o seu benfeitor."
 russia.13.o1: "Infeliz"
 russia.14.t: "Investimentos Russos"
 russia.14.d: "A Rússia ofereceu investir em nosso país! Eles ofereceram construir um pouco de nossa base industrial às suas próprias custas. No entanto, o lado negativo é que eles ganham mais controle sobre nosso governo."
 russia.14.o1: "Poderíamos Usar Algumas Fábricas"
 russia.14.o2: "Russos, Fiquem Longe!"
 russia.15.t: "Protestos Anti-Guerra"
 russia.15.d: "A operação especial que lançamos levou a manifestações anti-guerra em todo o país. Os protestantes escolheram a bandeira branca-azul-branca como seu símbolo, simbolizando uma Rússia sem sangue e ambições imperiais."
 russia.15.o1: "A Bandeira Deles Parece com um Carro OMON"
 russia.16.t: "\"Primavera Russa\" em Donbass"
 russia.16.d: "O caos que tomou conta da Ucrânia provocou uma revolta dos povos de Donetsk, Luhansk e outras regiões. Nem em todos os lugares as pessoas conseguiram tomar o poder em suas próprias mãos, mas onde conseguiram, talvez possamos ajudá-las."
 russia.16.o1: "Jogar como DPR"
 russia.16.o2: "Jogar como LPR"
 russia.16.o3: "Jogar como HPR"
 russia.16.o4: "Jogar como OPR"
 russia.16.o5: "Sou Russo, Resisto até o Fim"
 russia.17.t: "O Grupo \"Otvajnie\""
 russia.17.d: "Nosso exército criou uma unidade militar de elite, composta das melhores partes do nosso exército, equipada com o melhor equipamento. Isso sem dúvida fortalecerá nosso potencial militar. O grupo \"Brave\" vai à caça."
 russia.17.o1: "Glória às Armas Russas"
 russia.63.t: "PMCs \"Fakel\", \"Flame\", \"Potok\""
 russia.63.d: "A Gazprom financiou e criou completamente seus próprios batalhões de PMCs, que estão prontos para entrar em combate e lutar pela Rússia."
 russia.63.a: "Não São PMCs Demais?"
 russia.64.t: "Batalhão \"Hispaniola\""
 russia.64.d: "Espanyola é uma formação militar russa criada a partir de torcedores radicais de clubes de futebol, incluindo CSKA, Spartak, Torpedo, Zenit, Lokomotiv, Orel e outras equipes. O comandante do destacamento é um representante do grupo Red-Blue Warriors, Stanislav Orlov, codinome \"Espanhol\"."
 russia.64.a: "Até os Torcedores de Futebol Vão à Guerra"
 russia.65.t: "Unidade Nacional Russa"
 russia.65.d: "O movimento patriótico público pan-russo \"Unidade Nacional Russa\", \"Barkashovites\", \"Guarda de Barkashov\" é uma organização paramilitar ortodoxa fundamentalista nacionalista russa. Foi fundada em 16 de outubro de 1990 por um grupo de ex-ativistas da NPF \"Memória\" liderado por Alexander Barkashov. Seus representantes também conseguiram formar um Batalhão de voluntários para participar da guerra."
 russia.65.a: "Precisamos da Ajuda de Todos"
 russia.66.t: "A Rússia Enviou Ajuda"
 russia.66.d: "O governo russo nos enviou ajuda humanitária e técnico-militar, e muitos voluntários chegaram do próprio país, incluindo os famosos Cossacos do Don."
 russia.66.a: "Obrigado, Rússia!"
 russia.67.t: "A Rússia Enviou Ajuda"
 russia.67.d: "O governo russo nos enviou ajuda humanitária e técnico-militar, e muitos voluntários chegaram do próprio país, incluindo um batalhão de voluntários chechenos."
 russia.67.a: "Obrigado, Rússia!"
 russia.68.t: "A Rússia Enviou Ajuda"
 russia.68.d: "O governo russo nos enviou ajuda humanitária e técnico-militar, e muitos voluntários chegaram do próprio país, incluindo os PMCs E.N.O.T."
 russia.68.a: "Obrigado, Rússia!"
