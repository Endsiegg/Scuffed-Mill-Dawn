 coalition.15.t: "Negociações com [oligarchism_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Caro [Root.GetLeader]. Após mais uma eleição titânica e recheada, as massas incultas estão prestes a explodir nas costuras deste circo inchado que você chama de governo. Somos mais eficazes quando o poder repousa apenas sobre um pequeno número de pessoas; Os ricos, os nobres, os poderosos. Pequeno é o novo grande. Não é o tamanho do barco que importa, mas o movimento no oceano. Dito isso, agora precisamos de um barco maior. Somente combinando nossos partidos para formar um governo de coalizão hoje, podemos garantir um barco menor para amanhã. Com a sua cooperação, nossa classe dominante partirá ao pôr do sol."
 coalition.15.a: "Seja bem-vindo a bordo!"
 coalition.15.b: "Nós gentilmente declinamos. Espero que vocês afundem!"
 coalition.16.t: "Negociações com [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Prezado [Root.GetLeader]. Muitas vezes foi dito dentro da liderança do [Neutral_Libertarian_L] que manter o partido unido é como \"pastorear gatos\". Então, você deve acreditar em nós quando dizemos que entrar em uma coalizão com vocês, estatistas, só pode acontecer se você estiver preparado para fazer algumas concessões sérias. Como eliminar impostos e abolir o exército. Claro, nunca cederemos um centímetro em liberdade individual, econômica e social. No espírito de compromisso, podemos estar dispostos a adiar um pouco a implementação completa do Bitcoin como nossa nova moeda oficial, mas ainda não perguntamos a todos os nossos membros sobre isso.\n\n[Root.GetLeader]: \"E se permitirmos que todos fumem maconha sem serem presos?\"\n\n- \"Claro! Isso funcionará\"."
 coalition.16.a: "Seja bem-vindo à equipe!"
 coalition.16.b: "Piada! Nós nunca realmente íamos incluir vocês, lunáticos."
 coalition.17.t: "Negociações com [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... Isso é uma limusine?! Isso é TÃO irresponsável. Se todos estivessem dirigindo veículos tão gastadores de combustível e voando para fora do país para reuniões, precisaríamos dos recursos de cem terras! Isso não pode continuar, o tempo está passando rápido. O aquecimento global causado pelo homem não é ficção científica, é fato científico. Só porque as temperaturas não podem aumentar de ano para ano no HoI4, não significa que não devemos levar a ameaça a sério! Exigimos um plano sério para reduzir rapidamente nossa pegada de carbono se quisermos fazer parte da sua coalizão de governo."
 coalition.17.a: "Bem-vindo ao nosso governo ecologicamente amigável"
 coalition.17.b: "Meh"
 coalition.18.t: "Negociações com [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Caro [Root.GetLeader]. Realmente acreditamos que moveríamos sua administração em direção a uma maior igualdade e valores progressistas universais. Se nos juntarmos, exigimos que o bem-estar social e a saúde sejam significativamente fortalecidos e que os impostos sobre os ricos sejam aumentados massivamente. Consideramos os princípios essenciais da democracia como sagrados. Isso também se aplica à economia, que deve estar pelo menos sob rígidas regulamentações governamentais socialistas para garantir bons salários, melhores condições de trabalho e menos lucros para os capitalistas. Na verdade, seríamos tão bons no governo que seria melhor se a maioria fosse controlada pelo Estado."
 coalition.18.a: "Juntos somos mais fortes"
 coalition.18.b: "NÃO vai acontecer!"
 coalition.19.t: "Negociações com [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Camarada [Root.GetLeader]! Embora busquemos derrubar seu governo imperialista-burguês, mudar a sociedade por meio da luta armada revolucionária, estabelecer a ditadura democrática do proletariado e eliminar os traidores de classe, percebemos que podem existir certas vantagens táticas políticas de curto prazo em formar uma coalizão neste momento.\n\nNossas demandas são simples - implementação total do materialismo dialético marxista, melhoria de 1000% nas condições socioeconômicas do proletariado oprimido e entrada gratuita no novo Disneyland que vamos construir!\n\n...Na verdade, vamos nos contentar com as concessões menores que você mencionou."
 coalition.19.a: "Avante juntos, camaradas!"
 coalition.19.b: "Vamos não."
 coalition.20.t: "Negociações com [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Respeitado [Root.GetLeader]. Você é realmente sábio por falar conosco, todos sabem que somos a verdadeira voz do bom senso e da razão. No entanto, ao cumprir o papel do [Nat_Populism_L] como um farol de bom senso, devemos insistir que você adote algumas políticas adequadas. A classe política de [Root.GetName] tem saqueado a nação por muito tempo, entregando nossas riquezas e dignidade a empresas multinacionais que importam mão de obra barata através do sistema de imigração falido! Além de tomar nossos empregos, os imigrantes também estão explorando nossos benefícios de desemprego e sistema de bem-estar. Além disso, precisamos investir em nossa infraestrutura decadente e reduzir impostos! Nosso exército está criminosamente subdimensionado e mal equipado - ele precisa ser urgentemente expandido. Nós mencionamos a polícia? Claramente, eles não têm recursos para lidar com todos os criminosos que nossos governos anteriores importaram. Enquanto isso, nossos idosos não estão sendo cuidados adequadamente - uma vergonha! Então, nós temos um acordo?"
 coalition.20.a: "Bem-vindo a bordo!"
 coalition.20.b: "Poupe-me"
 coalition.21.t: "Negociações com [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Salve [Root.GetLeader]!\n\nPOR TODA PARTE, NÓS PATRIOTAS ESTAMOS MARCHANDO CONTRA OS TRAIDORES DE NOSSA CIVILIZAÇÃO. VOCÊ PODE SE UNIR A ESSA MARCHA GLORIOSA PELA PUREZA OU ENTREGAR NOSSO GRANDE PAÍS AOS ESTRANGEIROS IMUNDOS! NÓS DEVEMOS EXPULSÁ-LOS! TODOS ELES! (exceto aqueles que são membros pagantes do [Nat_Fascism_L], ou são nossas noivas por correspondência)\n\nExigimos um governo NACIONALISTA PURO para liderar a RESTAURAÇÃO NACIONAL! Temos apenas uma escolha - caos ou ordem e liberdade. ORDEM TOTAL. E LIBERDADE TOTAL dos parasitas estrangeiros."
 coalition.21.a: "Sim! Vamos nos unir."
 coalition.21.b: "Governo? Vocês todos pertencem a uma instituição diferente..."
 coalition.22.t: "Negociações com [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Caro [Root.GetLeader]. Chega um momento de perigo nacional em que o estabelecimento militar deve intensificar seu papel, preencher vazios de poder perigosos, salvaguardar a soberania nacional, nossa independência e valores patrióticos. Em nossa visão, esse momento para o governo militar - é sempre. No entanto, percebemos que fazê-lo agora pode trazer certos efeitos indesejáveis em nossas relações exteriores. Seria... menos complicado - se você apenas fizesse discretamente o que dizemos.\n\nDesde que você saiba o seu lugar, certamente seríamos um aliado político muito poderoso para você."
 coalition.22.a: "A política é muito importante para ser deixada aos políticos"
 coalition.22.b: "A política é muito importante para ser deixada aos generais"
 coalition.23.t: "Negociações com [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Respeitado [Root.GetLeader]. Nós, os monarquistas, zombamos da noção de que você, um plebeu, possa fornecer [Root.GetName] com a estabilidade necessária e outras vantagens esplêndidas que apenas um monarca absoluto pode conferir. Todos sabemos que o verdadeiro poder executivo supremo só pode ser exercido adequadamente pela realeza em toda a sua santidade. Isso realmente seria uma força unificadora e um símbolo poderoso de nossa grandeza, à medida que avançamos em direção à restauração nacional completa. Claramente, as monarquias absolutas, abençoadas pelo direito divino, superam todas as outras formas de governo em todas as métricas.\n\nCerto, obviamente não vamos coroar você, então podemos manter o governo republicano ultrapassado e anacrônico por algum tempo, enquanto nós monarquistas na coalizão procuramos o melhor candidato para o trono."
 coalition.23.a: "Sim, claro, o que você quiser"
 coalition.23.b: "Vocês não são claramente adequados para governar..."
