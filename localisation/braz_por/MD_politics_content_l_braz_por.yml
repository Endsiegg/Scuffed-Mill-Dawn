l_braz_por:
 MD4_election_campaign.0.t: "Campanha eleitoral se intensifica conforme a corrida entra nas duas últimas semanas"
 MD4_election_campaign.0.d: "Desde a última eleição em [Root.GetLastElection], [Root.GetLeader] vem guiando constantemente [Root.GetName]. Com os votos finais a serem lançados em duas semanas, essa direção será desafiada por rivais poderosos.\n\nA maior parte dos gastos com publicidade da campanha já ocorreu e as pesquisas estão começando a refletir os efeitos."
 MD4_election_campaign.0.a: "Vamos lá!"
 MD4_election_campaign.1.t: "Debate de Política Externa: [Root.GetLeader] enfrenta decisões difíceis sobre quem atacar"
 MD4_election_campaign.1.d: "À medida que a votação final se aproxima, precisamos decidir com quem contrastar nossa política externa. Conforme o mundo se torna um lugar cada vez mais tumultuado, essa questão se tornou particularmente importante para os eleitores.\n\nAlguns anúncios negativos impactantes certamente farão a popularidade de nosso oponente despencar, mas há uma pequena chance de que eles possam contra-atacar com sucesso se tiverem informações graves sobre nós ou se nossos ataques forem baseados em pesquisas muito fracas.\n\nA eficácia do ataque é determinada pela quantidade de financiamento de campanha que recebemos."
 MD4_election_campaign.1.a: "Ataque os lunáticos do [Root.GetFascistParty]"
 MD4_election_campaign.1.b: "Ataque os idiotas Nacionalistas"
 MD4_election_campaign.1.c: "Ataque os tolos do [Root.GetNeutralParty]"
 MD4_election_campaign.1.e: "Ataque os imbecis do [Root.GetCommunistParty]"
 MD4_election_campaign.1.f: "Ataque os idiotas do [Root.GetDemocraticParty]"
 MD4_election_campaign.1.g: "Abstenha-se de atacar qualquer um"
 MD_election_campaign_no_tt: "Sem Efeito"
 MD4_election_campaign.3.t: "[Root.GetFascistParty] se recupera - fortalecidos após os ataques"
 MD4_election_campaign.3.d: "Apesar dos nossos ataques ferrenhos contra eles, o controverso [Root.GetFascistParty] conseguiu manter todos os seus seguidores principais. Eles usaram a atenção aumentada de nossos anúncios negativos a seu favor, ganhando acesso sem precedentes a todos os principais veículos de notícias para promover sua ideologia."
 MD4_election_campaign.3.a: "Maldição"
 MD4_election_campaign.4.t: "Ataques negativos contra os nacionalistas saem pela culatra"
 MD4_election_campaign.4.d: "Apesar de nossos ataques ferrenhos contra eles, os nacionalistas controversos conseguiram manter a maioria de seus seguidores principais. Eles marcaram pontos importantes em todo o país, afirmando que o sistema está quebrado e corrompido, que a mídia tradicional está manipulando a sociedade e que as políticas de [Root.GetLeader] estão à venda para o maior licitante por meio de contribuições de campanha."
 MD4_election_campaign.4.a: "Maldição"
 MD4_election_campaign.5.t: "Ataques negativos contra o [Root.GetNeutralParty] não têm impacto"
 MD4_election_campaign.5.d: "Apesar de nossos melhores esforços, a maré da opinião pública mudou contra nossa campanha de anúncios negativos direcionados ao [Root.GetNeutralParty]. Provavelmente há várias causas, mas um dos fatores pode ser a percepção de que um ataque de um político da estatura de [Root.GetLeader] é um exemplo de \"atacar por cima\" e que a cobertura midiática aumentada de nosso oponente permitiu que eles alcançassem mais eleitores."
 MD4_election_campaign.5.a: "Maldição"
 MD4_election_campaign.6.t: "Ataques negativos contra o [Root.GetCommunistParty] caem em ouvidos surdos"
 MD4_election_campaign.6.d: "Apesar de nossos melhores esforços, a maré da opinião pública mudou contra nossa campanha de anúncios negativos direcionados ao [Root.GetCommunistParty]. Provavelmente há várias causas, mas um dos fatores pode ser a percepção de que um ataque de um político da estatura de [Root.GetLeader] é um exemplo de \"atacar por cima\" e que a cobertura midiática aumentada de nosso oponente permitiu que eles alcançassem mais eleitores."
 MD4_election_campaign.6.a: "Maldição"
 MD4_election_campaign.7.t: "Ataques negativos contra o [Root.GetDemocraticParty] saem pela culatra"
 MD4_election_campaign.7.d: "Apesar de nossos melhores esforços, a maré da opinião pública mudou contra nossa campanha de anúncios negativos direcionados ao [Root.GetDemocraticParty]. Embora tenhamos culpado publicamente a interferência estrangeira, por trás das portas fechadas a verdadeira suspeita é que nossos ataques foram tão exagerados que apenas algumas pessoas sequer acreditaram neles desde o início."
 MD4_election_campaign.7.a: "Maldição"
 MD4_election_campaign.8.t: "Convidar um palestrante controverso para a campanha?"
 MD4_election_campaign.8.d: "Normalmente, isso nem seria sugerido em voz alta - muito menos considerado seriamente. Mas devido à baixa taxa de aprovação de [Root.GetLeader], pode ser um risco que vale a pena; O palestrante é um membro marginal de nosso partido, conhecido por fazer várias declarações controversas no passado e falar em momentos inoportunos. No entanto, eles são muito populares entre estudantes e jovens - um grupo-chave que precisamos convencer a votar em nosso favor."
 MD4_election_campaign.8.a: "Convide-os e espere pelo melhor"
 MD4_election_campaign.8.b: "Não arrisque"
 MD4_election_campaign.9.t: "Grande comparecimento a comício reanima o entusiasmo por [Root.GetLeader]"
 MD4_election_campaign.9.d: "O comício foi um grande sucesso, atraindo o maior comparecimento de público de toda a temporada de campanha. Não apenas o palestrante controverso elogiou [Root.GetLeader] e pregou a unidade do partido; foi feito de maneira tão entusiástica e convincente que ninguém suspeitou que na verdade a equipe de [Root.GetLeader] tinha escrito os discursos na íntegra."
 MD4_election_campaign.9.a: "Um impulso muito necessário para a campanha"
 MD4_election_campaign.10.t: "Desastre para a Campanha de [Root.GetLeader]"
 MD4_election_campaign.10.d: "Com o maior comparecimento de público da temporada de campanha, o palco estava montado para [Root.GetLeader] brilhar. Infelizmente, o co-palestrante controverso que foi convidado para animar o entusiasmo, rasgou o discurso que tínhamos preparado e, em vez disso, desandou em uma longa diatribe sobre os \"fracassos de todas as administrações, incluindo esta\" e depois apelou aos jovens para \"votar com o coração ou ficar em casa\"\n\nNão é preciso dizer que esse trecho foi posteriormente estampado em todos os meios de comunicação - com nossos oponentes assistindo alegremente."
 MD4_election_campaign.10.a: "Que fracasso!"
 election_coalition_won.0.t: "Eleições [Root.GetAdjective]: Coalizão Governista conquista maioria!"
 election_coalition_won.0.d: "Os partidos governistas atuais conquistaram maioria no novo parlamento e podem estender seu mandato para governar juntos."
 election_coalition_won.0.a: "Continuar com o governo atual"
 election_coalition_won.0.b: "Fazer mudanças na formação de um novo governo"
 election_single_party.0.t: "Eleições [Root.GetAdjective]: [Root.GetRulingParty] conquista maioria!"
 election_single_party.0.d: "[Root.GetRulingParty] conquistou sozinho a maioria dos assentos parlamentares. Que grande vitória!"
 election_single_party.0.a: "Que grande dia para a democracia!"
 election_single_party.1.t: "Eleições [Root.GetAdjective]: [Root.GetLeader] derrotado!"
 election_single_party.1.d: "Com [show_biggest_party_elect] conquistando sozinho a maioria dos assentos parlamentares, o futuro político de [Root.GetLeader] está essencialmente encerrado, com membros de [Root.GetRulingParty] pedindo sua renúncia.\n\n[show_biggest_party_elect] assumirá imediatamente o novo governo de [Root.GetName]."
 election_single_party.1.a: "Conceda a derrota e parabenize o vencedor."
 MD4_election.0.t: "oculto"
 MD4_election.0.d: ""
 MD4_election.0.a: "oculto"
 MD4_election.1.t: "[Root.GetRulingParty] Reeleito!"
 MD4_election.1.d: "Com todos os votos contados, os eleitores [Root.GetAdjective] decidiram dar a [Root.GetLeader] mais um mandato. Com altas taxas de aprovação no trabalho, [Root.GetLeader] venceu sem precisar fazer acordos com outros partidos para garantir seu apoio."
 MD4_election.1.d_term_ended: "Com todos os votos contados, os eleitores [Root.GetAdjective] decidiram dar ao partido de [Root.GetLeader] outro mandato. No entanto, como [Root.GetLeader] chegou ao final de seu último mandato, ele dará lugar a um novo líder."
 MD4_election.1.a: "É verdade o que dizem - [Root.GetLeader] realmente é o melhor!"
 MD4_election.2.t: "[Root.GetLeader]'s Coalition Reeleito!"
 MD4_election.2.d: "Com todos os votos contados, os eleitores [Root.GetAdjective] decidiram dar a [Root.GetLeader] e [Root.GetRulingParty] outro mandato. Os partidos governantes atuais conquistaram a maioria no novo parlamento e podem estender seu mandato para governar juntos. [Root.GetLeader] continua a contar com seu apoio como líder de [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "Com todos os votos contados, os eleitores [Root.GetAdjective] decidiram dar a [Root.GetRulingParty] outro mandato. Os partidos governantes atuais conquistaram a maioria no novo parlamento e podem estender seu mandato para governar juntos. Como [Root.GetLeader] chegou ao final de seu último mandato, um novo líder assumirá a tarefa de governar [Root.GetNameWithFlag]."
 MD4_election.2.a: "É verdade o que dizem - [Root.GetLeader] realmente é o melhor!"
 MD4_election.2.b: "Faça mudanças na formação de um novo governo"
 MD4_election.3.t: "Derrota nas eleições para [Root.GetLeader]!"
 MD4_election.3.d: "Com todos os votos contados, [Root.GetLeader] parece incapaz de garantir o apoio dos eleitores [Root.GetAdjective] para outro mandato no cargo. Em vez disso, foi a vez de [show_biggest_party_elect] brilhar. Com ([show_biggest_elect_percentage]), eles reuniram sozinhos apoio suficiente para governar sozinhos.\n\n O controle de [Root.GetName] passará para [show_biggest_party_elect]."
 MD4_election.3.a: "Conceda a derrota e parabenize o vencedor"
 MD4_election.4.t: "Eleições: Resultado inconclusivo para [Root.GetLeader]!"
 MD4_election.4.d: "Com todos os votos contados, [Root.GetLeader] atualmente não tem maioria no novo parlamento para formar um novo governo. Outros partidos devem ser convencidos a se juntar e, se isso se provar impossível, o controle deve ser entregue a um dos outros partidos para permitir que eles tentem formar um governo."
 MD4_election.4.a: "As negociações começam..."
 MD4_election.5.t: "Eleições: Derrota embaraçosa para [Root.GetLeader]!"
 MD4_election.5.d: "Com todos os votos contados, [Root.GetLeader] nem mesmo conseguiu atingir o limiar mínimo [Root.GetRulingParty] para entrar no parlamento. Está claro que outra pessoa terá que formar um governo para liderar [Root.GetName] adiante, mas quem?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) tentará"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) tentará"
 News_MD4_election.0.t: "Eleição [From.GetAdjective]: [From.GetRulingParty] Reeleito!"
 News_MD4_election.0.d: "[From.GetLeader] do [From.GetRulingParty] ([From.GetRulingIdeology]) derrotou todos os concorrentes e continuará por mais um mandato como líder do(a) [From.GetName]."
 News_MD4_election.0.d_first_term: "[From.GetLeader] do [From.GetRulingParty] ([From.GetRulingIdeology]) derrotou todos os concorrentes e assumirá o cargo de seu antecessor para seu primeiro mandato como líder do(a) [From.GetName]."
 News_MD4_election.0.a: "Ok"
 News_MD4_election.1.t: "Eleição [From.GetAdjective]: [From.GetLeader] forma novo governo!"
 News_MD4_election.1.d: "[From.GetLeader] do [From.GetRulingParty] ([From.GetRulingIdeology]) saiu vitorioso nas eleições e, com o apoio de outros partidos no governo, agora está encarregado de liderar [From.GetName] adiante."
 News_MD4_election.1.a: "Ok"
 News_MD4_election.2.t: "Eleição [From.GetAdjective]: [From.GetLeader] vence grande surpresa!"
 News_MD4_election.2.d: "[From.GetLeader] do [From.GetRulingParty] ([From.GetRulingIdeology]) alcançou o aparentemente impossível - derrotar o governo vigente sozinho. Formando um governo majoritário por conta própria, [From.GetLeader] saiu vitorioso na eleição e agora está encarregado de liderar [From.GetName] adiante."
 News_MD4_election.2.a: "Ok"
 News_MD4_election.3.t: "Eleições Controversas [From.GetAdjective]: [From.GetLeader] Reeleito!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) venceu a eleição após uma recontagem - a oposição não pôde verificar os resultados de forma independente e afirma que a eleição foi fraudada e tendenciosa a favor de [From.GetLeader]. A primeira e original contagem - agora anulada - mostrou a oposição à frente por uma pequena margem."
 News_MD4_election.3.a: "Ok"
 coalition_complete.0.t: "Governo Formado!"
 coalition_complete.0.d: "Desde as eleições realizadas em [Root.GetLastElection], [Root.GetLeader] do [Root.GetRulingParty] tem negociado habilmente um novo governo majoritário. Hoje, em [GetDateText], após um período de intensa especulação midiática, sua composição foi finalmente anunciada em uma coletiva de imprensa. Isso representa um marco importante para [Root.GetName] à medida que uma nova era política se inicia."
 coalition_complete.0.a: "Ótimas notícias"
 coalition_pass.0.t: "[Root.GetRulingParty] Desiste de Formar Governo?"
 coalition_pass.0.d: "Os conselheiros políticos de [Root.GetLeader] estão correndo de um lado para o outro como galinhas sem cabeça - tentando desesperadamente encontrar uma solução para a crise do fracasso do [Root.GetRulingParty] em formar um governo, sabendo muito bem que a maioria deles ficará sem emprego se [Root.GetLeader] for destituído do cargo.\n\nEnquanto isso, na sede do [show_biggest_party_elect], a empolgação está aumentando, pois finalmente veem um caminho claro para assumir o governo de [Root.GetName]."
 coalition_pass.0.a: "Desistir: Deixar [show_biggest_party_elect] ([show_biggest_elect_percentage]) tentar"
 coalition_pass.0.b: "Notícia Falsa! Vamos encontrar os aliados necessários."
 coalition_pass.1.t: "[Root.GetRulingParty] Desiste de Formar Governo?"
 coalition_pass.1.d: "Os conselheiros políticos de [Root.GetLeader] estão correndo de um lado para o outro como galinhas sem cabeça - tentando desesperadamente encontrar uma solução para a crise do fracasso do [Root.GetRulingParty] em formar um governo, sabendo muito bem que a maioria deles ficará sem emprego se [Root.GetLeader] for destituído do cargo.\n\nEnquanto isso, na sede do [show_second_biggest_party_elect], a empolgação está aumentando, pois finalmente veem um caminho claro para assumir o governo de [Root.GetName]."
 coalition_pass.1.a: "Desistir: Deixar [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) tentar"
 coalition_pass.1.b: "Notícia Falsa! Vamos encontrar os aliados necessários."
 coalition_pass_dismantle_tt: "Remover Partido no Poder: §H[Root.GetRulingParty]§!\n§HCoalizão de Governo§! será desmontada\n\n"
 coalition_pass_refund_tt: "Poder Político: §G+75%§! do montante gasto na Coalizão\n"
 coalition_pass_pol_change_0_tt: "A política mudará:\n§H[show_biggest_party_elect]§! se tornará o Partido no Poder\n\n"
 coalition_pass_pol_change_1_tt: "A política mudará:\n§H[show_second_biggest_party_elect]§! se tornará o Partido no Poder\n\n"
 coalition.0.t: "Negociações com [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "Vemos que [Root.GetLeader] está adotando o estilo autoritário! Claro que gostaríamos de entrar no governo. Isso é, se você estiver disposto a pagar o preço político."
 coalition.0.a: "Seja bem-vindo à equipe!"
 coalition.0.b: "Pensando melhor, talvez não os incluamos."
 coalition.1.t: "Negociações com [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Respeitado [Root.GetLeader]. Podemos imaginar um futuro em que, possivelmente, compartilhamos um certo nível de cooperação na administração do governo. Embora, respeitosamente, acreditamos que você deveria adotar todas as nossas políticas, reconhecemos que, com os resultados eleitorais não totalmente a nosso favor, devemos negociar o melhor acordo possível para nossos eleitores. Nossas exigências são simples - um compromisso com a defesa de valores tradicionais, pragmatismo, respeito pela autoridade e valores religiosos, e a preservação das instituições sociais tradicionais.\n\nSe você aceitar nossa cooperação, esperamos sinceramente que você não manche o bom nome do [conservatism_L] com políticas tolas e precipitadas e um chamado pensamento moderno. Para minimizar esse risco, consulte o documento anexado listando os departamentos que desejamos administrar integralmente."
 coalition.1.a: "Seja bem-vindo à equipe!"
 coalition.1.b: "Pensando melhor, vocês conservadores são muito entediantes para nós."
 coalition.2.t: "Negociações com [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Prezado [Root.GetLeader]. Você nos lisonjeia com seu professo interesse nos grandes princípios do liberalismo e da liberdade. A liberdade é, afinal, a base sobre a qual qualquer governo honesto é construído. Claro, gostaríamos de participar do governo para promover o liberalismo - porque ambos entendemos que a liberdade individual e o governo limitado são a melhor maneira para os seres humanos formarem uma sociedade livre.\n\nPara garantir que sua forma de liberalismo seja tão irrestrita quanto a nossa, no entanto, você precisará aceitar nossas exigências completamente razoáveis e indiscutivelmente mutuamente benéficas antes de podermos firmar um acordo final."
 coalition.2.a: "Seja bem-vindo à equipe!"
 coalition.2.b: "Nós gentilmente declinamos."
 coalition.3.t: "Negociações com [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Prezado [Root.GetLeader]. Embora relutemos em entrar em qualquer governo como parceiros juniores, os Sindicatos não conseguiram nos levar à linha de chegada nas eleições - desta vez. Portanto, há uma possibilidade de considerarmos a ideia de nos juntarmos - se você se comprometer a promover os princípios vitais do progressismo e dos valores sociais democráticos. Como dizemos no [socialism_L], os valores sociais democráticos são para todos, e insistimos que isso seja verdadeiro para o seu governo.\n\nA propósito, os impostos não estão um pouco baixos? Você tem certeza de que temos financiamento suficiente para os aumentos nos programas de bem-estar social, educação e saúde que planejamos?"
 coalition.3.a: "Seja bem-vindo à equipe!"
 coalition.3.b: "Nós gentilmente declinamos."
 coalition.4.t: "Negociações com [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Camarada [Root.GetLeader]! Embora busquemos derrubar seu governo imperialista-burguês, mudar a sociedade por meio de uma luta armada revolucionária, estabelecer a ditadura democrática do proletariado e eliminar os traidores de classe, percebemos que pode haver certas vantagens táticas políticas de curto prazo em formar uma coalizão neste momento.\n\nNossas exigências são simples - implementação completa do materialismo dialético marxista, melhoria de 1000% nas condições socioeconômicas do proletariado oprimido e entrada gratuita no novo parque Disneyland que vamos construir!\n\n...Vamos nos contentar com essas concessões menores que você mencionou."
 coalition.4.a: "Seja bem-vindo à equipe!"
 coalition.4.b: "Melhor morto do que vermelho!"
 coalition.5.t: "Negociações com [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Camarada [Root.GetLeader]. Acreditamos que moveríamos sua administração na direção certa - a esquerda. Alguns nos chamam de \"Radical de Esquerda\", mas os verdadeiros radicais são as forças conservadoras anti-progressistas que colocam todo o poder nas mãos dos 1% mais ricos. Lutamos apenas por coisas sensatas nas quais os 99% podem concordar - como justiça social, feminismo, fim dos beneficiários da assistência social, desmantelamento do capitalismo, internacionalismo e o fim da dominação imperialista ocidental e sua exploração do Sul Global."
 coalition.5.a: "Juntos somos mais fortes!"
 coalition.5.b: "Estamos tendo segundos pensamentos."
 coalition.6.t: "Negociações com [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Seja bem-vindo à equipe!"
 coalition.6.b: "Nós gentilmente declinamos."
 coalition.7.t: "Negociações com [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: "Prezado [Root.GetLeader]. Embora apreciemos o miópe, fraco, fracturado festival de ignorância do eleitorado, reclamações, brigas, desperdício, compromissos e hesitação que você chama de campanha eleitoral, reconhecemos o verdadeiro poder que você agora acumulou. Junte-se a nós e poderemos nos livrar das correntes da restrição legislativa e executiva e demonstrar nossa força compartilhada, disciplina, autoridade e unidade."
 coalition.7.a: "Seja bem-vindo à equipe!"
 coalition.7.b: "Nós gentilmente declinamos."
 coalition.8.t: "Negociações com [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Respeitado [Root.GetLeader]. Nós, os xiitas de Ali ibn Abi Talib, estamos prontos para dar as mãos e nos juntar a você para resistir bravamente aos sionistas e seus filhos do inferno takfiri. Juntos, com inspiração dos santos mártires, expulsaremos os inimigos do Verdadeiro Islã da face da terra. Nós, as espadas de Alá, certamente olharemos para Sayyid Khamenei e Sayyid Hassan Nasrallah em busca de orientação, mas não tema, pois somos verdadeiros patriotas [Root.GetAdjective] que sangrarão para preservar nossa terra sagrada, se necessário. Nós mencionamos que nos consideramos moderados?"
 coalition.8.a: "Morte aos sionistas!"
 coalition.8.b: "Prefiro ser torturado."
 coalition.9.t: "Negociações com [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Respeitado [Root.GetLeader]. Nós, os xiitas de Ali ibn Abi Talib, estamos prontos para dar as mãos e nos juntar a você para resistir bravamente aos sionistas e seus filhos do inferno takfiri. Juntos, com inspiração dos santos mártires, expulsaremos os inimigos do Verdadeiro Islã da face da terra. Nós, as espadas de Alá, certamente olharemos para Sayyid Khamenei e Sayyid Hassan Nasrallah em busca de orientação, mas não tema, pois somos verdadeiros patriotas [Root.GetAdjective] que sangrarão para preservar nossa terra sagrada, se necessário."
 coalition.9.a: "Morte aos sionistas!"
 coalition.9.b: "Prefiro ser torturado."
 coalition.10.t: "Negociações com [Kingdom_L] ([?party_pop_elect_array^10|%0])"
 coalition.10.d: ""
 coalition.10.a: "Seja bem-vindo à equipe!"
 coalition.10.b: "Nós gentilmente declinamos."
 coalition.11.t: "Negociações com [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], embora tenhamos te chamado de \"cão infiel sujo\" muitas vezes, na verdade não quisemos dizer nada de ruim com isso.\n\nEmbora inshallah você esteja com certeza indo para o inferno por não se juntar ao Verdadeiro Califado, nós, os Mujahid justos e corajosos, certamente podemos ajudar a orientá-lo, pois apenas nós conhecemos a verdadeira vontade de Alá, como nos foi revelada pelo Profeta Muhammad (ṣallĝ llahu ʿalayhi wa-sallam). Somos, é claro, muito, muito pacíficos e comprometidos com os princípios democráticos. Não temos nenhuma exigência. Estamos apenas aqui para ajudar. Podemos, inshallah, por exemplo, ajudar a tirar o peso de gerenciar o exército, a polícia e os tribunais de seus ombros."
 coalition.11.a: "Isso parece uma excelente ideia"
 coalition.11.b: "Risos"
