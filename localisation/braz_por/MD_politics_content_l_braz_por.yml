 MANAGE_SUBJECTS_TT: "§YMenu de Assuntos§!\nAssuntos representam qualquer nação que seja um satélite, país protegido, domínio, região administrativa especial ou qualquer país subordinado a outro. Cada país se comportará de maneira diferente se você for o seu soberano e, como tal, lutará pela independência ou permitirá a integração eventual se o seu país for popular entre eles.\n\n§YA integração de assuntos permite que você obtenha núcleos em suas terras, tornando-os uma alternativa atraente à anexação.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YMotivos para um País Combater a Integração:§!\nValor Base: §R+10§!\nPossui Acordo Comercial Com o Assunto: §G-20%§!\nOpinião do Assunto Sobre Nós é Menor que 100: §R+200%§!\nOpinião do Assunto Sobre Nós é Maior que 200: §G-90%§!\nOpinião do Assunto Sobre Nós é Maior que 240: §G-100%§!\nAssunto tem a Mesma Perspectiva que Nós: §G-50%§!\n\nA §YInfluência Doméstica§! do assunto é calculada como sua §YInfluência Doméstica§! dividida por 10 e então esse valor é multiplicado pelo valor calculado usando as informações acima.\n\nDesabilitar a regra do jogo AI para o foco §YAumentar a Autonomia§! torna essa informação sem importância."