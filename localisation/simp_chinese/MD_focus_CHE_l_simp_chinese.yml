 CHE_new_gover_desc: "我国是时候组建新政府了。"
 CHE_return_vs: "复兴车臣武装部队"
 CHE_return_vs_desc: "我们的国家需要保卫者，需要自己的军队。"
 CHE_return_nac_gvard: "复兴国民近卫军"
 CHE_return_nac_gvard_desc: "我们将再次恢重建国民近卫军。"
 CHE_return_ichkerian: "让所有伊奇克人返回家园。"
 CHE_return_ichkerian_desc: "我们已准备好与在海外为独立而奋斗的兄弟会面。"
 CHE_snb_return: "国家安全局"
 CHE_snb_return_desc: "我们需要强大的安全局来保护我们的国家地位。"
