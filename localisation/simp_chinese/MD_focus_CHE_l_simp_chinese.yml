 CHE_small_narcotraffic_idea: "小规模贩毒"
 CHE_narcos_idea: "海洛因泛滥"
 CHE_narcos_idea_desc: "随着车臣地区努力解决这一不断升级的问题，易于获取的海洛因涌入当地市场，给车臣及其人民的健康带来了重大挑战。"
 CHE_narcos2_idea: "海洛因泛滥"
 CHE_narcos2_idea_desc: "随着车臣地区努力解决这一不断升级的问题，易于获取的海洛因涌入当地市场，给车臣及其人民的健康带来了重大挑战。"
 CHE_experience_chechen_wars_idea: "两次车臣战争的经验"
 CHE_experience_chechen_wars_idea_desc: "我国同俄罗斯打过两次仗，积累了丰富的战斗经验，这对我们肯定是有益的"
 CHE_tourism_idea: "车臣旅游业"
 CHE_tourism_TT: "到我们共和国旅游会给我们带来少量收入"
 CHE_ahmat_other3: "继续创建连队"
 CHE_ahmat_other3_desc: "我们准备再次创建新的连队，尽管他们的名字有争议，但我们不在乎，我们将继续我们的工作"
 CHE_gover: "新伊奇克里亚"
 CHE_gover_desc: ""
 CHE_repair_ingush_ties: "与印古什建立关系"
 CHE_repair_ingush_ties_desc: "我们的老邻居，我们的关系一直很紧张。是时候改变两国关系发展方向了"
 CHE_repair_dage_ties: "与达吉斯坦建立关系"
 CHE_repair_dage_ties_desc: "我们的老邻居，我们的关系一直很紧张。是时候改变两国关系发展方向了"
 CHE_ismalic_polk: "伊斯兰特种部队团"
 CHE_ismalic_polk_desc: "我们将重建另一个部队"
 CHE_icherian_glory_army: "军队的荣耀"
 CHE_icherian_glory_army_desc: "我们国家的每一个公民都应该为我们的军队-我们的保卫者感到骄傲"
 CHE_icherian_identity: "我们的民族身份"
 CHE_icherian_identity_desc: "我们车臣人是一个自豪、独立和强大的民族，我们将把这些品质灌输给后代"
 CHE_protect_borders: "边界准备"
 CHE_protect_borders_desc: "我们的边界必须受到保护以面对未来侵略"
 CHE_icherian_youth: "青年军事化"
 CHE_icherian_youth_desc: "从小，每一个车臣人都应该准备好用手中的武器保卫他的祖国"
 CHE_icherian_mobilise: "国家动员"
 CHE_icherian_mobilise_desc: "人民应该随时准备拿起武器"
 CHE_integrate_officers: "处理不忠诚的军官"
 CHE_integrate_officers_desc: "我们的军队处于可怕的状态，必须消除那些在组织里制造麻烦的人"
 CHE_maskhadovs_primacy: "马斯哈多夫的遗产"
 CHE_maskhadovs_primacy_desc: "马斯哈多夫的总统任期在90年代给车臣的历史留下了印记，我们必须与之共存"
 CHE_zalizat_rani: "恢复损失"
 CHE_zalizat_rani_desc: "我们的国家在其他方面也遭受了巨大的经济损失，我们必须至少部分地弥补这些损失"
 CHE_honor_dudaev: "尊重杜达耶夫的遗产"
 CHE_honor_dudaev_desc: "我们将以特别的惶恐之情对待伊奇克里亚共和国缔造者的遗产。"
 CHE_detach_islamists: "拒绝伊斯兰主义者"
 CHE_detach_islamists_desc: "我们不会与激进的伊斯兰主义者合作"
 CHE_compromise_with_islamists: "与伊斯兰主义者妥协"
 CHE_compromise_with_islamists_desc: "也许我们的联盟会带来更多的好处而不是坏处。"
 CHE_empower_coalition_government: "联合政府"
 CHE_empower_coalition_government_desc: "我们准备接受他们加入我们的行列"
 CHE_appoint_khattab: "提拔哈塔布"
 CHE_appoint_khattab_desc: "我们准备提拔我们的一位同事"
 CHE_detach_but_recruit_maskhadov: "马斯哈多夫必须离开"
 CHE_detach_but_recruit_maskhadov_desc: "马斯哈多夫已经证明自己是一个糟糕而软弱的政治家，是时候让他离开了"
 CHE_basaev_on_top: "巴萨耶夫上台"
 CHE_basaev_on_top_desc: "新的政府已经来到伊奇克里亚，是时候让我们的国家再次变得强大了。"
 CHE_install_sharia_laws: "沙利亚法"
 CHE_install_sharia_laws_desc: "只有沙利亚法才能让我们的国家繁荣"
 CHE_assemble_the_boeviks: "组织士兵"
 CHE_assemble_the_boeviks_desc: "我们的军队应该有组织，而不是一群土匪"
 CHE_salafist_propaganda: "萨拉菲主义宣传"
 CHE_salafist_propaganda_desc: "我们将更加勤奋地宣传我们的意识形态"
 CHE_biggest_raid_to_georgia: "对格鲁吉亚最大规模的袭击"
