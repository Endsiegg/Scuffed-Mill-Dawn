l_simp_chinese:
 CHE_establish_loyal_government: "压制政治异见者"
 CHE_establish_loyal_government_desc: "我们需要压制所有不同的意见，除了总统的意见和观点以外，不应该有其他异议的存在。"
 CHE_strengthen_ties_moscow: "加强与莫斯科的联系"
 CHE_strengthen_ties_moscow_desc: "我们必须持续加强与莫斯科的联系，如兄弟手足般紧密的合作是我们走向繁荣的关键。"
 CHE_create_economic_partnerships: "建立经济合作伙伴关系"
 CHE_create_economic_partnerships_desc: "我们需要改善与俄罗斯各地的经贸关系，以使我们的经济能够从战争中恢复过来。"
 CHE_infrastructure: "重建基础设施"
 CHE_infrastructure_desc: "我们的基础设施在战争中遭到了重创，几乎被完全摧毁。现在是时候重建它了。"
 CHE_development_agriculture: "恢复车臣工业"
 CHE_development_agriculture_desc: "车臣的工业在战争期间遭到了严重破坏，现在我们面临着重建它的艰巨任务。"
 CHE_modernize_agriculture: "农业产业现代化"
 CHE_modernize_agriculture_desc: "我们的农民必须在最佳的条件下工作，我们将尽力使产品在全国做到质量最优！"
 CHE_loyal_people_agency: "忠于执法的人员"
 CHE_loyal_people_agency_desc: "我们需要忠于执法的人员，因为敌人仍在伺机破坏共和国的稳定。"
 CHE_start_investing_medicine: "开始对医药领域的投资"
 CHE_start_investing_medicine_desc: "是时候重建我们的医疗机构了，为了改善共和国人民的生活条件，我们需要建立疗养院、度假村以及其他改善健康条件的机构。"
 CHE_revive_education: "重建共和国教育系统"
 CHE_revive_education_desc: "我们打算随着时间推移重建车臣境内的许多大学。"
 CHE_solve_religious_issue: "解決宗教问题"
 CHE_solve_religious_issue_desc: "宗教在共和国人民的心中占据着特殊地位，因此应该立即清除此方面的任何冲突。"
 CHE_export_energy_regions: "新建水电站"
 CHE_export_energy_regions_desc: ""
 CHE_suppress_political_opposition: "消灭反对派"
 CHE_suppress_political_opposition_desc: "我们不需要那些与西方官僚串通一气和其他出卖自己的意见以对我们的人民和共和国不利的无耻之徒。"
 CHE_establish_islamic_university: "昆塔-哈吉俄罗斯伊斯兰大学"
 CHE_establish_islamic_university_desc: "昆塔-哈吉俄罗斯伊斯兰大学是车臣最高和最主要的宗教教育机构，位于格罗兹尼中心。大约有300名学生在这所大学学习。约旦、马来西亚、阿联酋、沙特阿拉伯、叙利亚和埃及的伊斯兰大学的毕业生在该大学任教。课程的一个重要组成部分是对昆塔-哈吉遗产的研究，这所大学就是以他的名字命名的。"
 CHE_police_regiment: "建立卡德罗夫警察局"
 CHE_police_regiment_desc: "特别警察局以俄罗斯联邦英雄A·A·卡德罗夫的名字命名，是在拉姆赞·卡德罗夫个人倡议下建立的。"
 CHE_revive_tourism: "投资旅游业"
 CHE_revive_tourism_desc: "车臣的美丽风景一定会吸引我们国家广阔边缘上的居民。"
 CHE_invite_international_students: "邀请外国教师"
 CHE_invite_international_students_desc: "我们的大学准备接受来自其他国家的教师。"
 CHE_special_motorized_regiment: "特种摩托化部队师团"
 CHE_special_motorized_regiment_desc: "第141特种摩托化师团以A·A·卡德罗夫的名字命名，以特种摩托化营“北方”为基础。"
 CHE_battalion_vostok: "“东方”营"
 CHE_battalion_vostok_desc: "GRU特殊用途营作为第42近卫摩托化步兵师第291近卫摩托化步兵团的一部分，主要由车臣人组成。"
 CHE_cult_ramzan: "拉姆赞·卡德罗夫个人崇拜"
 CHE_cult_ramzan_desc: "我们的总统不应该只是一个任职的总统，他应该是共和国的象征！"
 CHE_electro_pult: "“电动弹射机工厂”"
 CHE_electro_pult_desc: "与圣彼得堡企业的合作使我们能够在共和国境内展开生产。"
 CHE_russian_university_spetsnaz: "成立俄罗斯特种部队大学"
 CHE_russian_university_spetsnaz_desc: "俄罗斯特种部队大学是俄罗斯联邦第一家也是目前唯一一家为特种部队提供专业培训的私立教育机构。"
 CHE_grozni_city: "格罗兹尼市"
 CHE_grozni_city_desc: "格罗兹尼市区是格罗兹尼的摩天大楼区域，位于市中心，阿赫玛特·卡德罗夫大道沿线，孙扎河畔。"
 CHE_chechen_neftehim: "车臣石油公司"
 CHE_chechen_neftehim_desc: "车臣石油公司是一家从事车臣共和国底土使用管理的公司。除了经济和行政工作外，该公司还从事车臣共和国石油工业的寻找和吸引投资，改善 油田生产和开发机制、地下地质勘探和油气新储量勘探。"
 CHE_continue_investing_medicine: "继续医药学发展"
 CHE_continue_investing_medicine_desc: "我们将继续投资于共和国的医学发展。"
 CHE_diplomacy: "外交政策"
 CHE_diplomacy_desc: "现在是我们进入国际舞台并奉行对我们和俄罗斯都有利的政策的时候了。"
 CHE_palestine: "承认巴勒斯坦"
 CHE_palestine_desc: "我们承认巴勒斯坦独立，对以色列在该地区的政策表示不满。"
 CHE_saudi: "与沙特阿拉伯的友谊"
 CHE_saudi_desc: "我们准备好与沙特建立对话，因为这将为我们在穆斯林世界打开一扇巨大的机会之窗。"
 CHE_terek: "特种快速反应小组"
 CHE_terek_desc: "另一个车臣营成立了。"
 CHE_sever: "“塞弗”营"
 CHE_sever_desc: "另一个车臣营成立了。"
 CHE_yug: "“约格”营"
 CHE_yug_desc: "另一个车臣营成立了。"
 CHE_intervence: "车臣志愿军"
 CHE_intervence_desc: "我们勇敢的战士已准备好在全球捍卫车臣和俄罗斯的利益。"
 CHE_Grozneftegaz: "格罗兹石油公司"
 CHE_Grozneftegaz_desc: "JSC“格罗兹石油公司”是该公司在俄罗斯北高加索联邦管区运营的石油和天然气生产企业。"
 CHE_syria: "叙利亚合作伙伴"
 CHE_syria_desc: "我们了解叙利亚对我们和俄罗斯的重要性，因此我们准备与他们建立联系。"
 CHE_continue_fight_terrorists: "对抗伊奇克里人"
 CHE_continue_fight_terrorists_desc: "我们将继续在我们的土地上打击恐怖分子。"
 CHE_ingushetia: "与印古什的冲突"
 CHE_ingushetia_desc: "共和国和印古什共和国之间的边界划分尚未进行。这导致了冲突，最终在联邦当局的帮助下得到解决。"
 CHE_echo_maci: "威胁自由主义者"
 CHE_echo_maci_desc: "不信神的自由主义者积极宣扬这样一种立场，即侮辱我们的宗教是可能的，也是必要的。我们值得提醒下他们是在哪里。"
 CHE_novorossia: "援助新俄罗斯"
 CHE_novorossia_desc: "我们准备帮助新俄罗斯争取独立。"
 CHE_allah_money: "给车臣钱的神秘人"
 CHE_allah_money_desc: "在回答记者关于国家资金来源的问题时，卡德罗夫说：“安拉给予我们了。不知道。钱是从哪里来的。”"
 CHE_chaborz: "查博兹 M-3"
 CHE_chaborz_desc: "轻型高通行武装战术全地形车（越野车）- 由泽尼特国防委托车臣共和国的俄罗斯特种部队大学开发。 查博兹 M-3专为在山区或草原地形以及沙漠中使用而设计。"
 CHE_ahmat_ifv: "“艾哈迈德”装甲车"
 CHE_ahmat_ifv_desc: "完全由共和国自产的装甲车是我们在军事生产方面的骄傲。"
 CHE_war_againts_west: "反抗西方的战争"
 CHE_war_againts_west_desc: "关键时刻已经到来。 我们勇敢的战士已准备好随时加入对西方的战争中去。"
 CHE_ahmat_sever: "“艾哈迈德·塞弗”营"
 CHE_ahmat_sever_desc: "我们正紧急开始为与如此强大的敌人作战而组建新的营。 我们勇敢的战士准备战斗到最后！"
 CHE_ahmat_other: "其他营"
 CHE_ahmat_other_desc: "艾哈迈德营正在更远的地方仓促组建，我们人数越多，离胜利就越近！"
 CHE_saudi_invest: "来自沙特的投资"
 CHE_saudi_invest_desc: "沙特阿拉伯准备资助共和国领土上的建设项目。"
 CHE_anti_lgbt: "打击LGBT人群"
 CHE_anti_lgbt_desc: "我们不支持这样的人，将百般制止他们的活动。"
 CHE_silesia_help: "承诺西里西亚“组织援助”"
 CHE_silesia_help_desc: "我们的领导人拉姆赞·艾哈迈托维奇被西里西亚频繁的游行所吸引，他写道，显然，西里西亚迫切需要举行全民公投，在此期间俄罗斯可以提供组织援助。"
 CHE_mac: "军用装甲车\"Bolat\""
 CHE_mac_desc: "车臣生产企业有限责任公司“博拉特”计划开始生产军用装甲车。"
 CHE_end_fight_terrorists: "艾哈迈德之力"
 CHE_end_fight_terrorists_desc: "艾哈迈德之力"
 CHE_oil_polk: "石油兵团"
 CHE_oil_polk_desc: "车臣俄罗斯卫队的特别单位，旨在打击非法石油业务和保护石油基础设施。 它可以重新格式化为战斗部队并发送到前线。"
