 south_china_sea_clash.6.t: "南海的紧张局势"
 south_china_sea_clash.6.d_VIE: "随着中国在越南认为属于其主权领土的南沙群岛上采取越来越激进的行动，越南和中国军队即将在南沙群岛爆发激烈冲突。世界各国领导人敦促双方缓和局势，但两国似乎都不愿意让步。"
 south_china_sea_clash.6.d_MAY: "随着中国在马来西亚认为属于其主权领土的南沙群岛上采取越来越激进的行动，马来西亚和中国军队即将在南沙群岛爆发激烈冲突。世界各国领导人敦促双方缓和局势，但两国似乎都不愿意让步。"
 south_china_sea_clash.6.d_PHI: "随着中国在菲律宾认为属于其主权领土的南沙群岛上采取越来越激进的行动，菲律宾和中国军队即将在南沙群岛爆发激烈冲突。世界各国领导人敦促双方缓和局势，但两国似乎都不愿意让步。"
 south_china_sea_clash.6.a: "让我们看看结果如何..."
 south_china_sea_clash.6.b: "我们应该立即派兵到南沙群岛！"
 south_china_sea_clash.7.t: "中国在南海进行了挑衅性舰队演习！"
 south_china_sea_clash.7.d: "为了维护其对南海的主权，中国下令在国际水域举行挑衅性的舰队演习。我们应该考虑使用我们的海军进行航行自由行动，向世界表明这些水域属于国际社会，而不是中国人。"
 south_china_sea_clash.7.a: "我们承受不起与中国的对抗..."
 south_china_sea_clash.7.b: "我们应该维护航行自由！"
 south_china_sea_clash.8.t: "美国人正在我们的领海进行侵略性巡逻！"
 south_china_sea_clash.8.d: "为了回应我们在南海进行的合法舰队演习，美国采取了咄咄逼人但毫无意义的行动，进入了我们的主权水域。我们可以等着美国人离开我们的水域，也可以向美国人展示我们海军的全部力量，以维护我们对南海的主权。"
 south_china_sea_clash.8.a: "我们不应该在这个问题上冒战争的风险..."
 south_china_sea_clash.8.b: "驱逐帝国主义者！"
 south_china_sea_clash.9.t: "中国攻击了我们的航行自由巡逻！"
 south_china_sea_clash.9.d: "令人震惊的是，我们在南海的航行自由巡逻舰队遭到袭击，一艘船沉没，多名美国军人阵亡。我们的人民强烈要求作出回应，但我们真的希望为这场小冲突宣战吗？"
 south_china_sea_clash.9.a: "我们不应使局势升级..."
 south_china_sea_clash.9.b: "这种侵略行为必须受到惩罚！"
 south_china_sea_clash.10.t: "西沙群岛的命运"
 south_china_sea_clash.10.d: "西沙群岛在南海具有重大战略价值，为我们提供了获取丰厚资源的机会。尽管保持对西沙群岛的实际控制有诸多好处，但为了通过谈判结束目前的争端，我们应该考虑通过联合开发区与越南分享这些资源的可能性，甚至完全放弃控制权。"
 south_china_sea_clash.10.a: "我们不能对越南人做出任何让步！"
 south_china_sea_clash.10.b: "西沙群岛可以共享。"
 south_china_sea_clash.10.c: "我们应该放弃对这些岛屿的控制。"
 south_china_sea_clash.11.t: "中沙群岛的命运"
 south_china_sea_clash.11.d: "中沙群岛在南中国海具有巨大的战略价值，使我们能够获得利润丰厚的资源开采机会。尽管维持我们对中沙群岛的实际控制权有好处，但我们应该考虑通过联合开发区与菲律宾共享这些资源的可能性，甚至完全放弃控制权，以便通过谈判结束当前的争端。"
 south_china_sea_clash.11.a: "我们不能向菲律宾做出任何让步！"
 sino_indian.1.t: "不丹的主权被侵犯了！"
 sino_indian.1.d: "中国军队正在洞朗地区陪同道路建设工作，洞朗是中国声称属于不丹的领土。如果这一明显侵犯不丹主权的行为不受反对，中国可能会巩固其对洞朗地区以及不丹领土上其他有争议地区的主权。"
 sino_indian.1.a: "我们应该派兵阻止这次入侵！"
 sino_indian.1.b: "我们无能为力..."
 sino_indian.1.c: "我们的保护者会来保护我们。"
 sino_indian.1.e: "我们必须保卫自己！"
 sino_indian.2.t: "看来我们的保护者已经抛弃了我们…"
 sino_indian.2.d: "印度选择不履行捍卫我国主权的承诺。因此，是否抵抗中国入侵的决定权在我们手中。"
 sino_indian.2.a: "我们无能为力..."
 sino_indian.2.b: "我们必须保卫自己！"
 sino_indian.3.t: "[FROM.GetName]派遣军队来阻止我们的道路建设"
 sino_indian.3.d: "数百名[FROM.GetAdjective]士兵越过我们和他们领土之间的边界，表面上是为了回应我们入侵不丹领土。撇开这一说法的荒谬性不谈，我们应该决定是撤军并避免武装对抗，还是让当前局势升级。"
 sino_indian.3.a: "我们应该脱离交战"
 sino_indian.3.b: "我们应该坚守阵地！"
 sino_indian.4.t: "中国扩大对不丹的影响"
 sino_indian.4.d: "小国不丹的独立性因中国未经其同意将一条公路延伸至其主权领土而受到严重损害。不丹及其保护国印度除了谴责并重申该领土属于不丹而非中国领土外，没有对此举表示反对。据报道，印度未能保护其邻国免受这一行为的侵害，严重损害了两国之间历史上的密切关系。"
 sino_indian.4.a: "中国继续向外发展"
 sino_indian.5.t: "中国已经脱离了与不丹的接触"
 sino_indian.5.d: "由于中国将现有公路延伸至不丹领土洞朗的努力遭遇巨大阻力，中国已从该地区撤出军队和人员。[CHI.GetLeader]重申了中国对该地区和平与稳定的承诺。"
 sino_indian.5.a: "目前，中国做出了让步。"
 sino_indian.6.t: "中国赢得了洞朗对抗！"
 sino_indian.6.d: "击败对手后，我们对洞朗领土的主权现在已经确定！"
 sino_indian.6.d_RAJ: "保卫不丹领土失败后，我们别无选择，只能把洞朗让给中国人。"
 sino_indian.6.a: "光荣的胜利！"
 sino_indian.6.b: "屈辱的失败..."
 sino_indian.7.t: "中国输掉了洞朗对抗！"
 sino_indian.7.d: "未能从对手手中夺取洞朗后，我们别无选择，只能从属于我们的土地上撤退。"
 sino_indian.7.d_RAJ: "打败对手后，不丹对洞朗的主权得到了维护！"
 sino_indian.7.a: "光荣的胜利！"
 sino_indian.7.b: "屈辱的失败..."
 sino_indian.8.t: "洞朗对峙无果而终"
 sino_indian.8.d: "中印双方都未能在洞朗地区的冲突中占据上风。"
 sino_indian.8.a: "和平，暂时……"
 sino_indian.9.t: "中国占领了阿鲁纳恰尔！"
 sino_indian.9.d: "在击溃了敌人之后，我们在藏南（敌人称为阿鲁纳恰尔）领土上的统治地位现在已经确定了！"
 sino_indian.9.d_RAJ: "由于未能保卫我们的领土，我们别无选择，只能向中国人让步。"
 sino_indian.9.a: "光荣的胜利！"
 sino_indian.9.b: "屈辱的失败..."
 sino_indian.10.t: "中国没有拿下阿鲁纳恰尔！"
 sino_indian.10.d: "由于未能从敌人手中夺回这个地区，我们别无选择，只能从本应属于我们的土地上撤退。"
 sino_indian.10.d_RAJ: "击败我们的对手后，印度对阿鲁纳恰尔邦的主权得以保全！"
 sino_indian.10.a: "光荣的胜利！"
 sino_indian.10.b: "屈辱的失败..."
 sino_indian.11.t: "中国提议签订一项条约，以改善两国关系并解决争端"
 sino_indian.11.d: "中国过去的和解行动最终促成了我们两国之间签署一项条约，该条约解决了我们的边界争端，并一劳永逸地搁置了我们的分歧。我们应该接受他们的提议还是保持现状？"
 sino_indian.11.a: "我们应该接受这个历史性的提议！"
 sino_indian.11.b: "中国人不值得信任！"
 sino_indian.12.t: "中印友好条约"
 sino_indian.12.d: "中国和印度签署了一项友好条约，标志着这两个地区大国之间长达数十年的怨恨和猜疑的结束。在中国方面做出一系列令人瞩目的和解努力之后，印度政府对中国人的不满迅速消退。这一令人惊讶的新伙伴关系的含义尚未显露出来。"
 sino_indian.12.a: "这是和平与外交的好日子！"
 sino_indian.12.b: "一个非常令人担忧的发展…"
 sino_indian.13.t: "中国转向印度"
 sino_indian.13.d: "几十年来，由于对印度的共同不信任，中国和巴基斯坦一直是密切的战略伙伴。然而，这种情况最近开始发生变化，中国放弃了保卫巴基斯坦的承诺，并结束了两国之间的联合军事演习和投资项目。据报道，中国正在向印度发出信号，这些措施代表了中国长期外交政策的调整。印度对这些事态发展的反应还有待观察。"
 sino_indian.13.a: "中国正在寻求新的盟友…"
 sino_indian.13.b: "我们应该怎么理解这个呢？"
 CHI_WeChat: "微信"
 CHI_WeChat_desc: "微信是中国大陆用户最活跃的社交软件。将微信置于我们的控制之下是非常重要的。"
 CHI_liquidate_the_evil: "清算过去的罪恶"
 CHI_liquidate_the_evil_desc: "1895年甲午战争，中国战败，台湾割让给日本。直到第二次世界大战结束，日本对中国造成了无尽的伤害。今天我们收复了台湾，但罪魁祸首依然逍遥法外，毫无悔改之心，甚至还在准备下一次入侵。让我们了结一个世纪以来的仇怨，东亚秩序将恢复，太阳将落下，我们将获胜。"
 CHI_New_Era_PLA: "新时代的人民解放军"
 CHI_New_Era_PLA_desc: "新时代的人民解放军将更好地完成党和国家赋予的任务，也是实现四个现代化的重要组成部分。"
 CHI_Establish_Taiwan_SAR: "成立台湾特别行政区"
 CHI_Establish_Taiwan_SAR_desc: "现在准备工作已经完成，是时候让台湾人民重新与他们的同胞团聚，成为中华人民共和国的一部分。尽管台湾仍然保持了一定程度上的自治权，我们统一祖国的目标现在即将实现。"
 CHI_Shell_Kinmen_and_Matsu: "炮击金门与马祖"
 CHI_Shell_Kinmen_and_Matsu_desc: "金门与马祖就坐落在我们沿海地区，到处都是军事设施。我们应该在台湾人为即将到来的冲突做好准备之前袭击这些岛。"
 CHI_The_Fate_of_the_Macclesfield_Bank: "中沙群岛的命运"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "我们与菲律宾就中沙群岛控制权的争端是我们两国关系紧张的一个重要根源。解决这一争端将对改善中菲关系大有帮助。"
 CHI_Outer_Mongolia_Return: "外蒙古回归"
 CHI_Outer_Mongolia_Return_desc: "时隔近百年之后，漠北、喀尔喀大草原再次回到我们的控制之下，这是中华民族伟大复兴的重要标志。"
 CHI_Prosperous_Borderland: "繁荣的边疆"
 CHI_Prosperous_Borderland_desc: "作为一个多民族大国，只有边疆地区的安定繁荣才能维护我们的国家统一与民族复兴。"
 CHI_Watch_on_Natuna: "守望纳土纳"
 CHI_Watch_on_Natuna_desc: "南中国海拼图的最后一片，从此我们的内海不再有争议。"
 one_china_category: "海峡两岸关系"
 one_china_category_desc: "中国内战以两个声称领导整个中华民族的替代政府结束，即总部设在北京的中华人民共和国政府和总部设在台北的中华民国政府。1992年，双方搁置了这一问题，达成「九二共识」，承认只有一个中国，但在谁是中国的合法统治者问题上存在分歧，但台湾的台独人士批评了这一共识，并呼吁建立一个独立的台湾国家。\n\n在台湾，支持统一的 §C泛蓝阵营§!和支持独立的§G泛绿阵营§!的相对支持率大致相当于「反对独立」和「支持独立」的支持率。\n\n§C泛蓝阵营支持率§!\n£TAI_conservatism  国民党： §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative  新党： §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  亲民党： §Y[?TAI.party_pop_array^14|%1]§!\n\n总支持率： §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§G泛绿阵营支持率§!\n£TAI_liberalism  民进党： §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  建国党： §Y[?TAI.party_pop_array^18|%1]§!\n\n总支持率： §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "重新提交统一路线图"
 resubmit_roadmap_desc: "尽管台北目前拒绝统一路线图，但如果情况发生变化，他们可能会改变立场。"
 anti_DPP_media_campaign: "反民进党媒体"
 anti_DPP_media_campaign_desc: "台湾的民主进步党推动独立已经有一段时间了。为了减少他们在台湾选举中的表现，我们应该利用我们对台湾媒体的影响力，在亲大陆的国民党面前，对民进党进行不利的描述。"
 anti_DPP_media_campaign_2: "反民进党媒体"
 anti_DPP_media_campaign_2_desc: "台湾的民主进步党推动独立已经有一段时间了。为了减少他们在台湾选举中的表现，我们应该利用我们对台湾媒体的影响力，在亲大陆的国民党面前，对民进党进行不利的描述。"
 ban_solo_travel_to_taiwan: "禁止台湾自由行"
 ban_solo_travel_to_taiwan_desc: "台湾经济很大程度上依赖大陆的旅游业。如果我们限制到台湾的旅游的人数，将对他们的经济造成严重损害，并有效地表明我们对台湾当局行为的不满。"
 rescind_travel_ban: "取消旅行禁令"
 bribe_military_officials: "贿赂军方官员"
 bribe_military_officials_desc: "虽然我们在台湾当权派中有一些支持，但我们需要向更多军官提供财政激励，以确保我们的政变成功。"
 fortify_kinmen: "巩固金门"
 fortify_kinmen_desc: "在冷战期间，国民党把金门建成反共的岛屿要塞。然而，自上世纪90年代以来，由于金门旅游业的火热，台湾当局在很大程度上改变了金门岛的用途。尽管出现这种金门非军事化的趋势，但台湾当局仍准备好了，一旦有需要，金门将再次投入战争。"
 fortify_matsu: "巩固马祖"
 fortify_matsu_desc: "马祖是台湾的另一个外岛，由于靠近中国大陆，也是重要的军事基地。冷战结束后，局势逐渐缓和，但如果有需要，马祖可以成为冲突的前线。"
 anti_infiltration_bill: "通过反渗透法案"
 anti_infiltration_bill_desc: "中国并不是不屑于使用混合战争来影响我们的民主，以支持亲中国的力量。我们应该尽我们所能限制中国这样做。"
 show_countries_that_recognize_the_ROC: "显示已经承认中华民国的国家"
 show_countries_that_recognize_the_ROC_desc: "虽然大多数国家几十年前就已经从与中华民国建交转向与中华人民共和国建交，但仍有一些国家没有这样做。由于中华人民共和国的魅力攻势，与中华民国建交的国家数量正在稳步减少。中华人民共和国以政治和经济利益来争取这些中华民国的剩余支持者。就中华民国而言，它在很大程度上无法阻止这种情况的发生。被别的国家承认是由许多因素决定的，包括影响力、舆论、观点和政府形式。"
 declare_independence_taiwan: "宣布独立"
 declare_independence_taiwan_desc: "台湾不是中国。这意味着它既不是中国共产党所宣称的中华人民共和国的一部分，也不是国民党及其盟友所宣称的中华民国的临时据点。因此，我们应该宣布独立，并寻求国际上对我们作为世界上最新国家地位的支持。"
 recalculate_coalition_support_taiwan: "更新总支持度"
 southwest_hydroelectricity_dev_category: "开发西南水电工程"
 southwest_hydroelectricity_dev_category_desc: "由于地区经济发展相对滞后，中国西南能源资源总体上尚未得到充分开发，特别是丰富的水电资源。"
 construction_jinshajiang_dam: "建设金沙江水力发电工程"
 construction_jinshajiang_dam_desc: "金沙江位于长江上游，水资源丰富。非常适合建设水利工程来缓解我们目前的资源短缺问题。"
 construction_yalongjiang_dam: "建设雅砻江水力发电工程"
 construction_yalongjiang_dam_desc: "雅砻江是宜宾市以上的长江最大支流，也是长江最长的支流。流域水资源丰富，缺口集中，水能蕴藏量大。是我国水电“丰富的矿产”之一。"
 construction_wujiang_dam: "建设乌江水力发电工程"
 construction_wujiang_dam_desc: "乌江是长江上游南岸最大支流，也是流经贵州省的第一大河流。贵州河网密集，河坡陡峭，自然落差大，水能资源丰富。"
 construction_jialingjiang_dam: "建设嘉陵江水力发电工程"
 construction_jialingjiang_dam_desc: "嘉陵江是长江上游的一条支流。广元以下可通航，是四川重要水道。年水路运输量占四川内河航运年货运量的25%。"
 high_speed_railway_dev_category: "高铁建设"
 high_speed_railway_dev_category_desc: "高铁可以有效提高部队的移动速度和地区资源获取效率。"
 northern_china_build_high_speed_railway: "华北高铁建设"
 central_china_build_high_speed_railway: "华中高铁建设"
 eastern_china_build_high_speed_railway: "华东高铁建设"
 southern_china_build_high_speed_railway: "华南高铁建设"
 western_china_build_high_speed_railway: "华西高铁建设"
 tibet_build_high_speed_railway: "青藏地区高铁建设"
 mongolia_build_high_speed_railway: "外蒙古地区高铁建设"
 taiwan_build_high_speed_railway: "台湾地区高铁建设"
 xinjiang_category: "新疆"
 xinjiang_category_desc: "中国当局长期以来一直对新疆维吾尔族持怀疑态度。出于对中国统治的不满，维吾尔好战分子的活动有所增加，维吾尔激进分子的活动日益猖獗，这种怀疑只会持续加剧。我们不能忽视这种激进威胁，但我们必须在打击恐怖主义和赢得当地人民民心之间取得平衡。\n§Y维吾尔族威胁§!表示维吾尔武装分子的力量，较高的威胁水平会导致更致命和更具破坏性的攻击。§Y维吾尔族民意§!确定§Y维吾尔族威胁§!的增加速率。100%代表绝大多数维吾尔人支持政府，0%代表普遍的敌意。\n\n§Y维吾尔族威胁§!：[?ROOT.uighur_threat]%\n§Y维吾尔族民意§!：[?ROOT.uighur_opinion]%"
 promote_immigration: "推动汉族和回族移民新疆"
 promote_immigration_desc: "我们可以推动从中国其他省份移民到新疆，以减少该省维吾尔族的相对人口。"
 raid_militant_hideouts: "突袭武装分子藏身处"
 raid_militant_hideouts_desc: "我们的安全部门已经确定了多个维吾尔武装分子的位置。我们可以对这些武装分子发动行动，拘捕他们。"
 increase_restrictions_on_the_uighur_language: "加大对维吾尔语的限制"
 increase_restrictions_on_the_uighur_language_desc: "加大对维吾尔语的限制不会受欢迎，但将进一步推动我们使新疆汉化的努力。"
 reduce_restrictions_on_the_uighur_language: "减少对维吾尔语的限制"
 reduce_restrictions_on_the_uighur_language_desc: "减少对维吾尔语的限制将改善维吾尔族人民对政府的看法。"
 arrest_dissidents: "逮捕异见人士"
 arrest_dissidents_desc: "我们应该逮捕维吾尔人中对政府直言不讳的批评者，以去激进化，促进稳定。"
 release_dissidents: "释放异见人士"
 release_dissidents_desc: "释放维吾尔政治犯将被视为向维吾尔人展现诚意的重要姿态。"
 build_mosques: "修建清真寺"
 build_mosques_desc: "利用政府收入修建清真寺将减少维吾尔族穆斯林民众对我们的敌意。"
 outer_mongolia_category: "外蒙古"
 outer_mongolia_category_desc: "外蒙古地区，或称喀尔喀地区，已被俄罗斯分裂了近一个世纪。现在我们有机会通过特别行政区的形式与外蒙古和平统一。我们可以支持外蒙古藏传佛教格鲁派的精神领袖哲布尊丹巴呼图克图在外蒙古的活动，以增加我们的影响力来实现我们的目标。"
 repair_erdene_zuu: "修复光显寺"
 repair_erdene_zuu_desc: "光显寺可能是外蒙古现存最早的佛教寺院。该寺庙建于1586年。1680年代被毁。后来又两次重建。建造光显寺的建筑材料取自哈拉和林废墟。1939 年，该修道院在宗教清洗中被毁。修葺光显寺可以显著增加我们影响力。"
 repair_amarbayasgalant: "修复庆宁寺"
 repair_amarbayasgalant_desc: "庆宁寺是外蒙古另一座大型佛教寺院。1727年，清朝皇帝拨款为第一世哲布尊丹巴呼图克图修建寺庙，与内蒙古章嘉呼图克图的善因寺相媲美。修葺庆宁寺可以显著增加我们影响力。"
 repair_gandantegchinlen: "修复甘丹寺"
 repair_gandantegchinlen_desc: "甘丹寺是外蒙古地区最大的寺院。它始建于1809年，1939年因迫害而关闭，1944年至1989年是该国唯一仍在使用的佛教场所。今天，它是外蒙古佛教的中心。修葺甘丹寺可以显著增加我们影响力。"
 drawing_lots_from_golden_urn: "金瓶掣签"
 drawing_lots_from_golden_urn_desc: "金瓶掣签是指中国清朝于1793年引入的一种通过金瓶抽签或计数棒来选择西藏转世灵童的方法。金瓶掣签的引入表面上是为了防止选拔过程中的作弊和腐败，但同时也将中国中央政府定位为有能力推荐转世候选人的宗教当局。"
 jebtsundamba_sitting_ceremony: "哲布尊丹巴呼图克图坐床仪式"
 jebtsundamba_sitting_ceremony_desc: "即使我们成功找到了第九世哲布尊丹巴呼图克图，他仍然需要完成仪式才能成为官方认证的哲布尊丹巴呼图克图。让我们为仪式做一些准备吧。"
 taiwan_coup_category: "台湾政变"
 taiwan_coup_category_desc: "某地下组织正在占领和控制台湾全岛的重要政府和军事设施。为了对抗这一意想不到的威胁，[TAI.GetLeader]需要获得政府内部的民事和军事支持，在必要情况下也需要寻求重关键盟友的支持。"
 rally_support_taiwan: "集结民众支持对抗政变"
 rally_support_taiwan_desc: "作为一个民主政体，我们的政府一直依赖于民众的拥护。为了我们政府的存续，我们必须再次集结人民的支持。"
 send_civilian_support_taiwan: "向台湾派遣文职人员"
 send_civilian_support_taiwan_desc: "我们的支持将有助于 [TAI.GetLeader]站起来反对政变策划者。"
 send_military_support_taiwan: "向台湾提供军事支援"
 send_military_support_taiwan_desc: "我们的支持将有助于 [TAI.GetLeader]站起来反对政变策划者。"
 rally_support_military_taiwan: "集结军队支持反对政变"
 rally_support_military_taiwan_desc: "虽然人民的支持对我们很重要，但是维持军队的支持也将是我们政府生存的重要因素。"
 prevent_coup_taiwan: "防止政变"
 prevent_coup_taiwan_desc: "如果我们不能从我们的军队和人民那里获得足够的支持，台湾可能会落入政变策划者之手。"
 hongkong_category: "香港政坛"
 hongkong_category_desc: "香港曾经是英国的殖民地，现在是中华人民共和国的特别行政区。尽管香港许多人对回归中国统治表示欢迎，但人们非常担心，中国的威权倾向可能会对香港高度重视的自由产生何种影响。只要这些自由似乎受到威胁，香港人就不会害怕以大规模抗议的形式把这些担忧转化为行动。"
 HKG_declare_independence: "宣布独立"
 HKG_declare_independence_desc: "如果香港人对地方主义的支持足够强烈，我们就能从北京的统治者那里宣布独立。"
 reconsider_the_NPCSC_decision: "重新考虑全国人大常委会关于香港的决定"
 reconsider_the_NPCSC_decision_desc: "撤销我们先前关于特别行政区的决定可能对我们有利"
 reconsider_the_future_of_hongkong: "重新考虑香港的未来"
 reconsider_the_future_of_hongkong_desc: "撤销我们先前关于特别行政区的决定可能对我们有利"
 deploy_troops: "部署军队"
 deploy_troops_desc: "应对香港抗议活动的一种策略是部署军队。作为说服抗议者不要上街的一种手段，我们始终保留对部署军队的权利。"
 request_troops: "请求解放军干预"
 request_troops_desc: "处理香港抗议活动的一个策略是，根据《基本法》第十四条，要求解放军驻港部队介入。然而，援引这一条款可能会对我们的声望和经济产生巨大影响。"
 stop_the_protests_01: "停止抗议活动"
 stop_the_protests_01_desc: "如果我们不听从抗议者的要求来安抚他们，或者不部署军队来恢复秩序，目前的局势可能会进一步恶化。"
 stop_the_protests_02: "停止抗议活动"
 stop_the_protests_02_desc: "如果我们不听从抗议者的要求来安抚他们，或者不部署军队来恢复秩序，目前的局势可能会进一步恶化。"
 stop_the_protests_03: "停止抗议活动"
 stop_the_protests_03_desc: "如果我们不听从抗议者的要求来安抚他们，或者不部署军队来恢复秩序，目前的局势可能会进一步恶化。"
 south_china_sea_category: "南中国海"
 south_china_sea_category_desc: "南海作为全球三分之一贸易往来的地区，作为保护我国利益的军事基地，其在战略和经济上的重要性怎么强调都不过分。在与其他国家频繁发生争端和紧张局势的背景下，特别是这片海域最近才发现大片油气田，我们要智胜对手，将我们的力量投射到该地区，这一点至关重要。\n\n§Y中国侵略度§!：[?CHI.chinese_aggression]"
 oil_exploration_paracels: "在西沙群岛附近钻探石油"
 oil_exploration_paracels_desc: "据估计，南海蕴藏着177亿吨原油，储量之大堪比中东部分地区。我们应该设法利用这一巨大的资源财富。"
 oil_exploration_macclesfield: "在中沙群岛附近钻探石油"
 oil_exploration_macclesfield_desc: "据估计，南海蕴藏着177亿吨原油，储量之大堪比中东部分地区。我们应该设法利用这一巨大的资源财富。"
 oil_exploration_northern_spratlys: "在南沙群岛北部附近钻探石油"
 oil_exploration_northern_spratlys_desc: "据估计，南海蕴藏着177亿吨原油，储量之大堪比中东部分地区。我们应该设法利用这一巨大的资源财富。"
 oil_exploration_western_spratlys: "在南沙群岛西部附近钻探石油"
 oil_exploration_western_spratlys_desc: "据估计，南海蕴藏着177亿吨原油，储量之大堪比中东部分地区。我们应该设法利用这一巨大的资源财富。"
 oil_exploration_eastern_spratlys: "在南沙群岛东部附近钻探石油"
 oil_exploration_eastern_spratlys_desc: "据估计，南海蕴藏着177亿吨原油，储量之大堪比中东部分地区。我们应该设法利用这一巨大的资源财富。"
 oil_exploration_southern_spratlys: "在南沙群岛南部附近钻探石油"
