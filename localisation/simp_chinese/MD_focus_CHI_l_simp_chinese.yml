 china.61.t: "美军第七舰队通过台湾海峡"
 china.61.d: "近期，美国海军舰艇通过台湾海峡的行径激起了中国人民的强烈愤慨。对于美国舰艇频繁通过台湾海峡，中国国防部此前已多次表明立场；台湾是中国的一部分，台湾问题纯属中国内政，事关中国核心利益和中国人民民族感情，不容任何外来干涉。中国人民解放军有坚定的意志、充分的信心、足够的能力挫败一切分裂活动，维护国家主权和领土完整。"
 china.61.a: "分裂没有和平！"
 china.62.t: "台湾当局获北约接纳"
 china.62.d: "台湾当局与北约勾结，妄图挟洋自重以武拒统，这种无耻行径已经触犯了《反分裂国家法》，全国人民代表大会授权国务院与中央军事委员会使用武力解决当前事端。"
 china.62.a: "还我台湾！即刻开战！"
 china.62.b: "勿谓言之不预！"
