 china_news.1.t: "中国共产党第十九次全国代表大会"
 china_news.1.d: "第十九届全国代表大会于2017年10月18日至24日在北京人民大会堂举行。第十九届全国代表大会的筹备工作于2016年开始，并在大会前几天的中央全体会议结束。 2016年，地方和省级党组织开始选举代表大会以及接收和修改党的文件。代表大会期间，新的指导思想，即习近平新时代的中国特色社会主义思想，被写入党的章程。这是自毛泽东思想以来，第一次有现任的总书记将以自己命名的意识形态载入党章。大会还强调要加强具有中国特色的社会主义，党的建设和社会主义法治，并为实现发展目标确定具体时机，例如建设小康社会和实现“社会主义现代化”。"
 china_news.1.a: "不忘初心，牢记使命！"
 china_news.2.t: "解放军成立90周年"
 china_news.2.d: "为纪念8月1日中国人民解放军成立90周年，上周五在北京启动了一场大型展览，吸引了来自各行各业的人们。该展览以解放军的重大战役，事件和历史成就为特色，展出了现役的主要解放军军事装备的模型，展出了1000多张照片和1300幅文物及其他物品。在纪念周周日上午，习近平主席对军队进行了检阅。来自陆军，海军，空军，武装警察以及新组建的火箭军和战略支援部队的12,000多名官兵参加了在朱日和军事训练基地的阅兵。"
 china_news.2.a: "为人民服务！"
 china_news.3.t: "薄熙来颜面扫地"
 china_news.3.d: "政治危机始于日益强大的政治家薄熙来的前警察局长王立军，企图向美国批评薄熙来处理此事件，再加上他的妻子应对此负责的指控，使中国震惊不已。英国商人尼尔·海伍德（Neil Heywood）被谋杀，导致他被剥夺了在共产党的职务，并因腐败，贿赂和滥用权力而入狱。"
 china_news.3.a: "这似乎根本不是出于政治动机。"
 china_news.4.t: "打虎拍蝇"
 china_news.4.d: "今天[CHI.GetLeader]宣布了一项新的反腐败行动，要求清除腐败的高级官员--“老虎”和低级官僚--“苍蝇”。尽管许多人称赞此举是对数十年来贿赂和挪用公款而不受惩罚的官员的一项急需措施，但其他人则批评该运动是出于政治动机，最终，如果不进行认真，根本的政治改革，就毫无意义。同时，这促进中国政治的透明度和问责制。"
 china_news.4.a: "让我们拭目以待"
 china_news.5.t: "中国提出“具有中国特色的民主”构想"
 china_news.5.d: "[CHI.GetLeader] 宣布中国从此不再是一党制国家。在取消对现有非共产党政党的限制后，政府开始允许其他政党注册参加该国首次自由公正的选举。然而，[CHI.GetLeader]警告不要将这一决定视为中国向西方迈出的一步。“虽然我们决定接受西方引入的民主，但我们同时决心维护中国的文化价值观及其长期稳定。”"
 china_news.5.a: "一个历史性的时刻！"
 china_news.6.t: "中国加入世界贸易组织"
 china_news.6.d: "经过与世界贸易组织现有成员的长期谈判，中国终于批准了加入世界贸易组织的申请。中国必须向世贸组织成员，特别是美国和欧洲联盟表明，中国正在采取显着的步骤向竞争开放其经济。中国官方媒体称此事件为“中国改革开放和现代化进程中的历史性时刻”。"
 china_news.6.a: "中国继续向世界开放。"
 china_news.7.t: "中国完成向自由市场经济的过渡"
 china_news.7.d: "最近中国经济的自由化最终导致了从“社会主义市场经济”模式到完全成熟的自由市场经济的全面过渡。报告表明，[CHI.GetLeader]必须尽全力说服共产党官员和中国工业界的领先人物，这一历史性举措将使所有人受益。随后，对这一举动的反对已被平息，但许多分析家认为，中国的农村贫困人口对新的变化有极大的担忧。"
 china_news.7.a: "现在没有任何东西能阻碍中国的发展..."
 china_news.8.t: "[CHI.GetLeader]声讨邓小平"
 china_news.8.d: "在来自中国的几十年之久的“改革开放”的政策发生偏离，[CHI.GetLeader] 批评邓小平的经济改革所带来的“农村贫困人口的道德堕落和压迫”。这位多年来一直被尊为中国发展建筑师的人的声音谴责，令国外许多观察家感到震惊。然而，其他人则预言了这一结果，这是由于共产党内部的左派逐渐加强了。\n\n这篇演讲对中国治理未来的影响仍有待观察 一些人推测，讲话只是增加了[CHI.GetLeader]在政党，军方和更广泛的人口中的左翼分子中的知名度的修辞手段。然而，其他人则认为，这一讲话预示着市场自由化的大规模逆转。"
 china_news.8.a: "中华人民共和国恢复其本源。"
 china_news.9.t: "中国宣布成立第五国际"
 china_news.9.d: "随着中国从邓小平的“社会主义市场经济”模式转变为全面的计划经济，[CHI.GetLeader]宣布成立“第五国际”，邀请全球各地的共产党参加这一中国领导的新阵营。这一举动引起了许多外国政府的关注，这些外国政府担心中国宣布后的国内政治。"
 china_news.9.a: "共产主义再次成为不可忽视的力量。"
 china_news.10.t: "中国控制斯里兰卡港口"
 china_news.10.d: "100多年前，中国与德国，法国和英国签署了为期99年的租约，向当时占主导地位的欧洲大国提供了战略领土。如今，中国不再签署自己的领土，而是在斯里兰卡，因为在中国的协助下建造的汉班托塔港口已使科伦坡政府蒙受了巨大损失。这份99年的租约表面上旨在帮助斯里兰卡偿还其对中国的债务，但批评家指责该交易对斯里兰卡主权构成威胁，并试图以新殖民主义的方式进一步扩大中国在该地区的影响力。\""
 china_news.10.a: "中国的全球影响力正在增长。"
 china_news.10.b: "斯里兰卡的主权已经受到侵蚀！"
 china_news.11.t: "中国驱逐外国利益"
 china_news.11.d: "尽管受到国际社会的广泛谴责，中国仍将所有外国公司和非政府组织驱逐出境，无论其原籍国为何。此举是在近几个月来发生的一系列根本性变化之后发生的。这些变化已经使中国朝着纯粹的共产主义理念迈出了坚实的一步，特别是对邓小平的谴责和毛泽东思想的复兴。\n\n[USA.GetLeader] 抨击 [CHI.GetLeader] 政府驱逐外国利益以及对居住在中国的外国人的骚扰与日俱增。中国并未对 [USA.GetLeader] 等人的投诉发表正式回应，但通过官方媒体吹嘘其行为的爱国性。"
 china_news.11.a: "中国人已经失去理智了！"
 china_news.11.b: "中国人民再次摆脱了外国的压迫！"
 china_news.12.t: "[CHI.GetLeader]承诺举行选举！"
 china_news.12.d: "外界观察人士今天震惊地获悉，中华人民共和国现在将在地方一级举行选举。虽然有人称赞此举是中国政治自由化的一大进步，但专家们认为，鉴于政府其他领域缺乏政治改革，例如对政党的接近和审查制度，这种情绪过于乐观。一位分析人士说，这些选举“只不过是加强和合法化共产党的统治”。"
 china_news.12.a: "中共不会轻易放弃权力..."
 china_news.13.t: "维吾尔族武装分子持刀袭击"
 china_news.13.d: "今天，数名维吾尔族恐怖分子实施的恶性持刀袭击事件震惊了中国。数十人死亡或受伤，其中包括被当地警察击毙的袭击者。[CHI.Getleader]呼吁保持冷静，同时承诺追捕这一“野蛮行径”的责任人。"
 china_news.13.a: "不幸的新闻。"
 china_news.14.t: "爆炸袭击瞄准中国基础设施"
 china_news.14.d: "疑似“突厥斯坦伊斯兰党”成员对中国多个铁路网发动协同炸弹袭击。安全分析师对这些攻击所表现出的复杂程度表示惊讶。尽管中国当局几乎没有公布有关此次袭击的细节，但许多人怀疑中国的基础设施连接受到了严重损害。"
 china_news.14.a: "令人不安"
 china_news.15.t: "达赖喇嘛返回西藏"
 china_news.15.d: "作为承诺在政治事务中保持中立的交换条件，中国当局允许达赖喇嘛返回西藏，并在半个世纪以来首次在该地区担任宗教职务。"
 china_news.15.a: "没有人能预料到这一点。"
 china_news.16.t: "新疆特别行政区成立"
 china_news.16.d: "继新疆自治区对最近的自由化和东突厥斯坦伊斯兰党解密做出积极反应后，中国领导人决定将新疆的“自治区”地位改为“特别行政区”。这种地位的变化伴随着很大程度的自治。"
 china_news.16.a: "意想不到的转折"
 china_news.17.t: "西藏特别行政区成立"
 china_news.17.d: "随着西藏自治区对最近的自由化和达赖喇嘛的回归作出积极反应，中国领导人决定以“特别行政区”取代西藏的“自治区”地位。这种地位的变化伴随着很大程度的自治。"
 china_news.17.a: "意想不到的转折"
 china_news.18.t: "中国旨在收回外蒙古"
 china_news.18.d: "经过半个多世纪的隐忍，中国决定不再容忍雅尔塔会议上的背叛，将使用武力收回外蒙古地区。处于遥远内亚地区的乌兰巴托政府的未来几乎没有希望。事情会如何发展，没有人知道。"
 china_news.18.a: "外什么？"
 china_news.19.t: "外蒙古特别行政区成立"
 china_news.19.d: "经过了最近一段时间的外蒙古与内地之间深化友谊举动之后，在意识到自身无法脱离内地的支持继续存在之后，蒙古领导人决定用“特别行政区”取代外蒙古的“国家”地位。这种地位的变化伴随着很大程度的统一。"
 china_news.19.a: "中国正在重拾昔日的碎片。"
 china_news.20.t: "中国放弃反对台湾独立立场"
 china_news.20.d: "[CHI.GetLeader]告诉记者，如果中华民国（非正式名称为台湾）寻求独立，“我们不会阻止他们”，这标志着政策的巨大变化。过去，中国曾强烈反对台独的前景，甚至威胁使用武力阻止。中国当局改变主意的原因仍不清楚。"
 china_news.20.a: "没有人能预料到这一点。"
 china_news.21.t: "中华人民共和国的“统一路线图”"
 china_news.21.d: "报道表明，[CHI.GetLeader]政府向其位于台北的对手提供了“统一路线图”，为台湾最终返回中国作为特别行政区的控制提供了一条道路。该提议包括多种保障台湾民主和政治自治的措施，但这可能不足以使台湾反对者与大陆统一。如果台湾当局拒绝该计划，中国将如何应对仍不确定。"
 china_news.21.a: "让我们看看结果如何。"
 china_news.22.t: "中国封锁台湾列岛"
 china_news.22.d: "随着与台湾的紧张局势加剧，中国人民解放军海军对台湾的金门和马祖群岛实施了封锁。据报道，此举旨在阻止台湾为可能的中国大陆入侵做好准备的能力，并阻碍台湾与外界的贸易。\n\n世界领导人在明确批评中国侵略和呼吁保持冷静之间存在分歧。联合国秘书长强烈呼吁保持和平，敦促中国政府记住“国际秩序不是通过暴力和蛮力来维持，而是通过外交和克制来维持”。"
 china_news.22.a: "紧张局势正在上升。"
 china_news.22.b: "这对我们来说不是一个好兆头。"
 china_news.22.c: "和平已成为过去。"
 china_news.23.t: "中国炮击金门与马祖"
 china_news.23.d: "随着台湾海峡危机的进一步升级，中国向金门与马祖群岛的军事设施发射了炮弹，引发了[TAI.GetLeader]和[USA.Getleader]的愤怒反应。后者对中国发出强烈警告，承诺在中国入侵时美国将迅速采取行动。\n\n据报道，台湾军队已开始动员，为进一步升级做准备，政府也已开始撤离台湾外围岛屿。"
 china_news.23.a: "战争要来了"
 china_news.24.t: "台湾特别行政区成立"
 china_news.24.d: "随着中国大陆与台湾关系逐步改善，[TAI.GetLeader]政府同意重新加入大陆作为特别行政区，以换取保留台湾的政治和法律自治权。支持统一的泛蓝联盟的政治家发表声明，称赞此举是台湾历史上新的、更好的部分的开始，而支持独立的泛绿联盟的政治家则持保留意见。"
 china_news.24.d_coup: "在台湾的亲中政变之后，新的“临时”政府已同意重新加入中华人民共和国成为特别行政区，这显然是妥协。尽管对新政府的反对已经平息，但公众对这一举动的支持还远远不够。"
 china_news.24.a: "中国内战终于结束了。"
 china_news.25.t: "中华民国政府停止运作"
 china_news.25.d: "随着国共内战的结束，前国民政府未能逃脱命运的抉择。穿越台湾海峡的解放军最终从台北总统府和桃园机场扯下了青天白日旗。一切都结束了。"
 china_news.25.a: "终于"
 china_news.26.t: "瓦良格号"
 china_news.26.d: "两年前，这艘被称为“库兹涅佐夫”级航空巡洋舰的“瓦良格”号的锈蚀船体被卖给了澳门创律公司。它本来是苏联红军舰队中最现代化的航母，但命运另有安排。这艘船从未完工，而是被乌克兰送上了拍卖台，准备出售。买下它的公司想把它改造成一个豪华的赌场。\n\n今天，船体正被拖着穿过黑海，接近博斯普鲁斯海峡。一旦它到达我们的水域，我们就可以检查它的船体，并决定它如何才能最好地为我们服务。"
 china_news.26.a: "希望一帆风顺！"
 china_news.27.t: "在伊斯坦布尔的灾难！"
 china_news.27.d: "伊斯坦布尔当地时间上午11点44分左右，正在从乌克兰拖往中国的前苏联航母船体“瓦良格”号发生了一起可怕的事故！船体与另一艘被东风吹袭的船只相撞，导致其左舷严重受损。由于船上没有任何抽水设备，船的命运也就被注定了。幸运的是，事故没有对任何涉事水手造成严重伤害。\n\n一个委员会已经被成立以调查这一令人尴尬的事件。不幸的是，他们的错误已经暴露在全世界面前。据消息称，拥有瓦良格号的澳门公司是中国国家机构的幌子，而中国拒绝对此发表评论。"
 china_news.27.a: "这件事本可以避免。"
 china_news.28.t: "终于"
 china_news.28.d: "瓦良格号终于松了一口气，她今天终于穿过了博斯普鲁斯海峡。安卡拉与北京之间争论铁锈浮体的漫长篇章现在已经过去了！\n\n人们可能会开始怀疑，当初为什么要大惊小怪......"
 china_news.28.a: "你以为这是赌场吗？"
 china_news.29.t: "汶川地震"
 china_news.29.d: "北京时间2008年5月12日，汶川地震发生。震中位于中国四川省阿坝藏族羌族自治州汶川县映秀镇附近，距四川省省会成都市西北79公里。截至2008年9月25日，地震共造成69227人死亡，17923人失踪，374643人不同程度受伤，1993.03万人失去家园，总受灾人口达4625.6万人。这是新中国成立以来破坏性最大的地震，也是继唐山地震后伤亡最惨重的地震。"
 china_news.29.a: "动员所有力量救灾！"
 china_news.29.b: "真是可怕"
 china_news.30.t: "2008年北京夏季奥运会"
 china_news.30.d: "第29届奥运会于2008年8月8日至24日在中华人民共和国首都北京举行。本届奥运会是首次在中国举办的夏季奥运会。这是继1980年莫斯科奥运会、1984年萨拉热窝冬奥会之后，奥运会第三次在社会主义国家举办。本届奥运会共创造了43项新的世界纪录和132项新的奥运会纪录，87个国家进入奖牌榜。主办国中华人民共和国以51枚金牌位居金牌榜榜首，成为奥运会历史上第一个位居金牌榜榜首的亚洲国家，巩固了中国的体育强国地位。美国是本届奥运会上获得奖牌最多的国家，共获得112枚奖牌。"
 china_news.30.a: "办的不错。"
 china_news.30.b: "我们向世界展示我们最好的一面。"
 china.53.t: "边疆地区的和平"
 china.53.d: "经过不懈努力，我们不仅恢复了传统边界，而且完成了边疆少数民族地区的发展。长期困扰我们的边疆动乱也得到根本解决。边疆地区已成为我国发展的支柱。"
 china.53.a: "干得好。"
 china.20.a: "现在立即采取行动！"
 china.54.t: "台海之战结束！"
 china.54.d: "台海之战即将结束。长达半个世纪的恩怨在这一刻终于结束了。解放军军靴踏破重庆南路一段122号。如果规划台湾地区的未来成为当前的当务之急，我们的选择是什么？"
 china.54.a: "整个台湾地区终于回到了祖国的怀抱"
 china.54.b: "我们有别的想法"
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 china_news.1.b: "社会主义的新时代！"
 china_news.2.b: "盛大的阅兵式。"
 china_news.21.b: "难以置信！"
 china_news.28.b: "有趣的新闻。"
 china_news.31.t: "中美在南海发生冲突"
 china_news.31.d: "随着南中国海紧张局势的加剧，一支美国自由航行巡逻队遭到中国人民解放军海军的攻击，导致一艘美国船只沉没。数十名美国人在这次事件中丧生。美国对这场冲突的反应还有待观察，但美国总统[USA.Getleader]据报道正在考虑武装还击。\n\n对于中国对美国海军巡逻的前所未有的反应，分析人士仍然存在分歧，他们不清楚这是由于中国海军军官在现场任意开枪，无意中导致了危险的升级，还是这些事件代表了北京方面蓄意挑起与美国的冲突。"
 china_news.31.a: "这当然意味着战争。"
 china_news.31.b: "他们好大的胆子？！"
 south_china_sea_clash.11.b: "中沙群岛可以共享。"
 south_china_sea_clash.11.c: "我们应该放弃对这些岛屿的控制。"
 china.56.t: "外蒙古特别军事行动结束！"
 china.56.d: "外蒙古特别军事行动即将结束。面对来自南方的猛烈攻势，乌兰巴托当局毫无悬念地惨败，蒙古高原迎来了昔日的主人。如果规划外蒙古的未来成为当前的当务之急，我们的选择是什么？"
 china.56.a: "整个外蒙古地区终于回到了祖国的怀抱"
 china.56.b: "我们有别的想法"
 china.57.t: "哔哩哔哩上线"
 china.57.d: "哔哩哔哩，昵称B站，是一个位于上海的视频共享网站，用户可以在其中提交、查看视频并添加叠加评论。哔哩哔哩提供各种主题的视频，包括动漫、音乐、舞蹈、科技、电影、戏剧、时尚和视频游戏，但它也因亚文化内容创作者大量恶搞风格的模仿而闻名。\n\n哔哩哔哩以其滚动弹幕评论系统而闻名。\n\n哔哩哔哩还提供直播服务，观众可以与主播互动。"
 china.57.a: "你所热爱的，就是你的生活。"
 china.58.t: "中国实现统一"
 china.58.d: "从北方的大漠到南方的海岛，无数革命者抛头颅洒热血，前仆后继继往开来。直到今天，内战终于结束，祖国实现了统一。\n\n五星红旗迎风飘扬，胜利歌声多么响亮。"
 china.58.a: "歌唱我们亲爱的祖国，从今走向繁荣富强。"
 china_focus: "中国国策树"
 china.19.a: "现在，我们合二为一了！"
 china.19.b: "抵抗反击！"
 china.20.b: "仍然需要更多准备。"
 china.59.t: "台湾通过第二共和国宪法"
 china.59.d: "台湾当局悍然通过第二共和宪法，将领土限制在台湾、澎湖、金门、马祖，以实现合法独立。这种无耻行径违反了《反分裂国家法》，全国人大授权国务院、中央军委使用武力解决当前事件。"
 china.59.a: "还我台湾！即刻开战！"
 china.59.b: "勿谓言之不预！"
 china.60.t: "台湾当局宣布独立"
 china.60.d: "台湾当局悍然宣布独立，这种无耻行径已经触犯了《反分裂国家法》，全国人民代表大会授权国务院与中央军事委员会使用武力解决当前事端。"
 china.60.a: "还我台湾！即刻开战！"
