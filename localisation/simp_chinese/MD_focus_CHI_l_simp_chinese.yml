 CHI_Bilibili: "哔哩哔哩"
 CHI_Bilibili_desc: "YouTube等西方视频社区在中国影响力不大，但我们也有自己的优秀视频社区。哔哩哔哩最初是一个二次元社区，现已成为中国最具影响力的网络视频社区。"
 CHI_Tik_Tok: "抖音"
 CHI_Tik_Tok_desc: "抖音是来自中国的短视频托管服务。它托管用户提交的视频，时长从3秒到10分钟不等。抖音的流行使得该平台在全球范围内的文化影响力与日俱增。"
 CHI_Mihoyo: "米哈游"
 CHI_Mihoyo_desc: "米哈游网络科技有限公司是一家中国电子游戏开发和发行公司。除游戏外，该公司还创作了系列动画、小说、漫画、音乐和商品等各种产品。\n《原神》是一款风靡全球的开放世界动作角色扮演游戏，由米哈游制作。"
 china_news.38.t: "原神，启动！"
 china_news.38.d: "《原神》是一款由米哈游开发、在全球发行的动作角色扮演游戏。\n《原神》发生在奇幻世界提瓦特，这里有七个国家，每个国家都与不同的元素相关，并由不同的神（执政官）统治。故事讲述了星际冒险家旅行者的故事，在游戏开始时，他在抵达提瓦特后与双胞胎兄/妹失散。此后，旅行者在向导派蒙的陪同下穿越提瓦特各国寻找失踪的兄弟姐妹。一路上，两人与无数人成为了朋友，参与了国家事务，并开始揭开这片土地的神秘面纱。"
 china_news.38.a: "原神启动，其乐无穷。"
 china_news.38.b: "你现在的症状就是玩原神玩的。"
 china.63.t: "中国完成对外蒙古军事行动准备"
 china.63.d: "长久以来，这个被苏俄夺走并扶植的卫星国一直向我们展露敌意，装甲部队从扎门乌德出发只需要一个晚上即可到达北京，是时候终结这个雅尔塔协议的丑陋产物，迈向伟大祖国的统一了。\n\n“浊酒一杯家万里，燕然未勒归无计。”"
 china.63.a: "勿谓言之不预。"
 china.63.b: "还我外蒙古！即刻出兵！"
 south_china_sea_minor_recoverd: "南海诸岛收复"
 south_china_sea_minor_recoverd_desc: "经过了多次南海争锋，数不清的明争暗斗之后，南海诸岛终于全部回到了祖国的怀抱，中国海军的海巡船时时刻刻在这里保持着警戒，守卫着南海上的岛链。"
 china_news.39.t: "流浪地球系列"
 china_news.39.d: "由郭帆执导的中国科幻电影《流浪地球》根据刘慈欣原创的科幻短篇小说《流浪地球》改编。讲述了人类在地球上安装发动机以避免太阳氦闪灾难并在宇宙中流浪，以及在此过程中遇到的危机的故事。\n\n该系列电影无论是电影技术还是制作水平都是中国科幻电影史上的一大突破。"
 china_news.39.a: "啊，人类。"
 china_news.39.b: "我们的人一定可以完成任务。无论虚实，不计存亡。"
