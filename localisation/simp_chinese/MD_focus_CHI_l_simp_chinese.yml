 CHI_Yangtze_River_Delta_Megacity: "长江三角洲特大城市"
 CHI_Yangtze_River_Delta_Megacity_desc: "长三角城市群是中国东部沿海地区经济高度发达的区域。 是中国人口最多、创新能力最强、综合实力最强的三个地区之一。长三角地区的进一步发展，对我们的长远利益有很大帮助。"
 CHI_Yangtze_River_Midreaches_Megacity: "长江中游地区特大城市"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "长江中游城市群以武汉为中心城市，长沙、南昌为副中心城市。覆盖武汉城市圈、长株潭城市群和鄱阳湖生态经济区，辐射湖北、湖南、江西三省经济区域。长江中游地区长期以来是我国重要的经济区，该地区的繁荣发展事关国家根本。"
 CHI_Taiwan_Megalopolis: "台湾特大城市"
 CHI_Taiwan_Megalopolis_desc: "台湾是华南地区的屏卫，也是世界闻名的经济发达地区。统一后，台湾将成为大中华的璀璨明珠。"
 CHI_A_Complete_Prairie: "完整的草原"
 CHI_A_Complete_Prairie_desc: "现在我们收复了从前的北方领土，草原再次合二为一，要让整个蒙古地区实现现代化，我们的国家到处都是一样。"
 CHI_Tianjin_Drydocks: "天津干船坞"
 CHI_Tianjin_Drydocks_desc: "天津是华北沿海地段最好的城市，也是我们建设干船坞修造船舶的好地点。"
 CHI_Four_Provinces_of_Mountains_and_Rivers: "山河四省"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "传统意义上的中原地处山河四省，也是中华文明的发祥地。这里经济潜力巨大，历来是中国的核心之地。"
 CHI_Northeast_Industry_Base: "东北工业基地"
 CHI_Northeast_Industry_Base_desc: "东北工业基地是我国最早实现工业化的地区。尽管经历了衰落，该地区仍然在我们新世纪今天的发展中发挥着不可磨灭的作用。"
 CHI_Southwest_Railway: "西南铁路"
 CHI_Southwest_Railway_desc: "曾是国家大三线的西南地区，由于地理、地形原因，发展速度一直欠缺。加快区域建设，高质量的铁路设施必不可少。"
 CHI_Southwest_Development_Plan: "西南发展计划"
 CHI_Southwest_Development_Plan_desc: "西南三省靠近中南半岛，也是传统的少数民族地区。通过投资地方加快西南地区现代化进程，对于稳定边疆发挥着不可或缺的作用。"
 lunar_outpost_tt: "§B随着时间的推移，我们的月球前哨站可能会遇到可能危及它的挑战或危机。然而，如果成功的话，回报也是巨大的。§!\n"
 china.64.t: "中国完成地区战略目标"
 china.64.d: "曾几何时，积弱的中央帝国被蜂拥而来的列强蚕食鲸吞，中国人民在经历了近百年的生死搏斗，终于彻底扫平四夷攘除奸凶，实现了区域内的中国治下的和平。"
 china.64.a: "祝贺你，指挥官。中国人民不会忘记你的功绩。"
 CHI_QQ: "QQ"
 CHI_QQ_desc: "一款自主可控的即时通讯软件是非常有必要的，也能满足人们相互沟通的需求。"
 CHI_taiwan_strait_war: "§B台海之战爆发§!"
 CHI_Smash_the_Iron_Rice_Bowl: "打碎铁饭碗"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "“铁饭碗”是指为公共部门和国有企业的员工提供广泛的工作保障和福利。虽然这在过去对我国很有好处，但加入世界贸易组织的一个先决条件是废除这种做法。"
 CHI_Socialist_Reconstruction: "重建社会主义"
 CHI_Socialist_Reconstruction_desc: "自中国改革开放以来，我国经济不平等不断加剧，党内腐败泛滥。在为“经济建设”服务的过程中，我们的前辈们忘记了中国共产党的初衷，即为中国人民服务。是时候回到革命的老路上了。"
 CHI_Study_and_Strengthen_Nation: "学习强国"
 CHI_Study_and_Strengthen_Nation_desc: "该应用程序提供意识形态课程，允许与朋友视频聊天、发送阅读后删除的消息、创建个人日历、通过国家媒体获取信息或观看有关中国共产党历史的电视剧。"
 CHI_Xiaomi_Vehicle: "小米车辆"
 CHI_The_Northern_Shield: "北境之盾"
 CHI_The_Northern_Shield_desc: "历史上，中国的敌人总是来自北方，必须让我们的边境远离我们的首都，夺回我们的北境之盾。\n‘是故重新疆者，所以保蒙古；保蒙古者，所以卫京师。’"
 CHI_Western_Development_Strategy: "西部大开发战略"
 CHI_Western_Development_Strategy_desc: "虽然中国东部沿海地区在邓小平“改革开放”政策下取得了快速发展，但人口稀少、农村人口较多的西部地区却没有取得同样的快速发展。我们应该努力纠正这种不平衡现象，实现各地区均衡发展。"
