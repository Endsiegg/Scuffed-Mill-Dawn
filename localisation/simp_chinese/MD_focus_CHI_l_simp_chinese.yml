l_simp_chinese:
 CHI_invest_fusion_reactor: "投资核聚变能源"
 CHI_invest_fusion_reactor_desc: "核聚变发电是一种利用核聚变反应产生的热量来发电的发电方式。"
 CHI_Construct_Tokamak_Reactor: "建造托卡马克反应堆"
 CHI_Construct_Tokamak_Reactor_desc: "托卡马克是一种利用强大磁场将等离子体限制在环面形状的装置。托卡马克是正在开发的用于产生受控热核聚变能量的几种磁约束装置之一。"
 CHI_Construct_Stellarator_Reactor: "建造仿星器反应堆"
 CHI_Construct_Stellarator_Reactor_desc: "仿星器是一种主要依靠外部磁铁来限制等离子体的等离子体装置。研究磁约束聚变的科学家旨在使用仿星器装置作为核聚变反应的容器。"
 CHI_establishment_space_combat_support_force: "建立太空作战支援部队"
 CHI_establishment_space_combat_support_force_desc: "太空作战支援部队是中国人民解放军的空间军种。"
 CHI_weaponized_space: "太空军事化"
 CHI_weaponized_space_desc: "只要有人类出现的地方，就会有纷争，哪怕是在太空。不要只是袖手旁观对手的事态发展而无动于衷。时间不等人。"
 CHI_space_marines: "太空陆战队"
 CHI_space_marines_desc: "浩瀚的宇宙之于现在就像海洋之于过去，都等待着人类去征服，星际陆战队带路！"
 CHI_visit_dark_side_moon: "月暗面任务"
 CHI_visit_dark_side_moon_desc: "由于潮汐锁定，月球始终以同一面面向地球。登陆月球的暗面将是征服月球的历史性一步。"
 CHI_shanxi_launch_pad: "山西发射平台"
 CHI_shanxi_launch_pad_desc: "位于山西省太原市的卫星发射中心是我国第二个导弹和卫星发射基地，也是中国第一个真正自主设计建造的火箭卫星发射场。"
 CHI_beidou_satelite_navigation: "北斗卫星导航系统"
 CHI_beidou_satelite_navigation_desc: "北斗导航卫星系统（BDS）为我人民解放军提供全时空、全天候、高精度的定位，导航和授时服务，大大提高了解放军的作战能力。"
 CHI_mission_to_mars: "火星任务"
 CHI_mission_to_mars_desc: "火星是太阳系中除地球之外最适合人类居住的星球，因此火星是学术研究的焦点，也是外星殖民的候选者之一。 不积跬步无以至千里。这只是人类征服太阳系的一小步，但却是人类进入宇宙的一大步。"
 CHI_mars_colony: "火星殖民地"
 CHI_lunar_outpost: "月球前哨站"
 CHI_lunar_outpost_desc: "月球陪伴地球45亿年，是地球唯一的天然卫星。在月球上建立前哨站是人类科学技术和进取精神的完美体现。"
 CHI_nanjing_airport: "南京国际机场"
 CHI_nanjing_airport_desc: "南京国际机场拥有9条跑道，每年可运送旅客7600万人次。"
 CHI_zhejiang_megacity: "浙江都市圈计划"
 CHI_zhejiang_megacity_desc: "杭州阿里巴巴集团的新兴IT产业催生了浙江都市圈，将引领中国经济向高附加值产业转型。"
 CHI_circular_electron_positron_collider: "环形正电子对撞机"
 CHI_circular_electron_positron_collider_desc: "环形正电子对撞机是中国粒子物理学界为探索上述物理学计划而提出的大型国际科学设施。它全长为80公里（49.70英里），可以包绕整个曼哈顿岛。"
 chi_mars.1.t: "火星探测器任务"
 chi_mars.1.d: "我们的科学家和工程师已经准备好将我们的探测器送上火星。它总共安装了大约14个感测器，以及价值数千万美元的装置。这个探测器将需要依照火星日定期移动，也就是是1/5个地球日，这对于电池来说太长了，使得电池无法在火星上保持储存的电力。\n\n漫游车本身将在两极上，很容易移动，以便我们的太阳能电池板得到最大的利用。此外，我们还将进行实验，以确定火星上的长期生活条件。提取冰不仅可以为植物提供液态水，为未来火星上的宇航员提供食物，还可以将其分离成氧气和氢气，以及火箭燃料。\n\n这可能需要数月或数年的时间才能完成所需的研究。然而，在这段时间内，利用该项目的资金，我们将建造一个绕火星运行的储存库，以便更容易地进入火星，并为到达地球补充燃料。\n\n这些都是可以在未来十年内实现的。不过，现在是发射的时候了。"
 chi_mars.1.o1: "发射！"
 chi_mars.2.t: "火星殖民计划"
 chi_mars.2.d: "如果人类想要殖民火星，就必须建立一个能够自我维持的永久基地。这是无数太空探索者的梦想，也是人类踏足太空的必由之路。这一切今天都将成为现实。"
 chi_mars.2.o1: "火星我们来了！"
 chi_mars.3.t: "着陆系统出现故障"
 chi_mars.3.d: "经过近6000万公里的旅程，我们的飞船终于出现在火星上空。火星上遍布的铁氧化物呈现出红色的外观。这颗的行星，现在已经在我们的目力所及了。\n“飞船进入着陆模式。” 在模拟器上练习过无数次的机长下达了命令，但着陆装置似乎出现了问题。这时，队长的额头上瞬间布满了豆大的汗珠。"
 chi_mars.3.o1: "太原，我们这边出问题了。"
 chi_mars.4.t: "载具故障"
 chi_mars.4.d: "经过惊心动魄的半个小时，飞船终于摆脱了坠毁的风险，歪歪扭扭地降落在火星乌托邦平原上。这也是之前祝融号火星车的着陆点。它被认为是火星乃至太阳系上最大的撞击盆地，估计直径为3,300公里。\n着陆后，船员们将转移到一辆特殊的漫游车上，前往平原南部建立基地，但之前飞船着陆时产生的振动似乎对漫游车产生了一些影响。很明显，情况的发展并不一定对船员有利。"
 chi_mars.4.o1: "今天我们该死的车好像出了点问题。"
 chi_mars.5.t: "到达基地"
 chi_mars.5.d: "40公里，人类第一次在地球以外的星球上进行如此长的征程。地球上毫不起眼的距离，是人类航天史上的一个突破。\n在经历了扎营、将所有必要的数据传回地球、检查所有设备参数的紧张过程后，坐在床上的船长终于可以喝口水了。\n透过头顶的透明合成材料窗口，星辰之中的一个光点闪烁着些许蓝光，那就是地球。\n\n'好多了。' 船长喃喃说道。"
 chi_mars.5.o1: "好饭不怕晚"
 chi_mars.6.t: "成功的着陆"
 chi_mars.6.d: "一切都很完美，正如预料的那样，飞船准确降落在指定的着陆点，人类的火星之旅平静地开始了。\n"
 chi_mars.6.o1: "我就知道我们的人一定可以完成任务。"
 chi_mars.7.t: "到达基地"
 chi_mars.7.d: "飞船的着陆点是预设的基地地址，船员们开始就地扎营，为建造人类第一个火星永久基地做准备。没有人注意到太空靴在火星土壤上留下了无数凌乱的脚印。"
 chi_mars.7.o1: "火星上的一小步，人类的一大步。"
 chi_mars.8.t: "寻找水源"
 chi_mars.8.d: "水是人类生存的重要资源。此前火星探测活动的主要目的之一就是寻找火星上的水源。虽然没有像地球一样的地表湖泊或河流，但火星的水资源基本以冰的形式存在于火星表面之下。\n但实际的精确定位需要专人亲自进行现场勘察。"
 chi_mars.8.o1: "纸上得来终觉浅，绝知此事要躬行。"
 chi_mars.9.t: "地下辐射防护"
 chi_mars.9.d: "由于火星大气层稀薄且缺乏行星磁场，来自太空的辐射可以畅通无阻地到达火星表面。基地刚建成时无法提供足够的庇护，所以挖地窝子就成了避免辐射的首选。\n目睹挖掘机长臂的运转，船员们想起了共和国在松嫩平原建造第一个石油基地的往事。"
 chi_mars.9.o1: "就好像当年在大庆一样"
 chi_mars.10.t: "火星上的第一次收获"
 chi_mars.10.d: "水源问题已经解决，能源来源暂时由太阳能提供。 因此，在火星上生产食物就成了目前最重要的事情。\n传统的谷类作物因其生长周期和收获过程而被排除在外，而土豆成为人类在火星上种植的第一种作物。虽然火星由于距离太阳较远，光照没有地球丰富，但温室里的土豆似乎长得更茂盛。人类在火星上的第一次收获即将到来。"
 chi_mars.10.o1: "全天然，有机，火星种植的土豆。"
 chi_mars.11.t: "沙暴"
 chi_mars.11.d: "沙尘暴在火星上很常见。虽然火星上的气压比地球低很多，但火星风暴并不像之前传说中那样具有毁灭性，就像那部电影中那样。\n但扬起的尘埃仍然给人类基地带来不少隐患，尤其是太阳能是目前基地不可或缺的能源。"
 chi_mars.11.o1: "我们没有机会在这里拯救马特·达蒙。"
 chi_mars.12.t: "意外"
 chi_mars.12.d: "上得山多终遇虎。火星沙尘暴的持续时间远比之前预期的要长，基地内部的电池寿命似乎处于非常悲观的境地。\n为了继续火星殖民任务，我们需要做出决定，选择撤离并寻找新的地点，还是继续修复受损的设施。"
 chi_mars.12.o1: "疏散"
 chi_mars.12.o2: "修复基地"
 chi_mars.13.t: "疏散"
 chi_mars.13.d: "我们不能再等了。 现在情况非常危急，是时候动用备用火箭进行疏散了。检查完所有队员都安全登船后，船长恋恋不舍地回头看向还在建设中的基地建筑。他压下心中的悲痛，向人工智能引导者下达了发射飞船的命令。\n‘我们会回来的！’随着一阵巨大的烟雾升起，飞船脱离了火星地面，缓缓升上了天空。"
 chi_mars.13.o1: "留得青山在不愁没柴烧。"
 chi_mars.14.t: "修复被毁的基地"
 chi_mars.14.d: "我们不能坐以待毙，必须不惜一切代价立即开始修复基地，否则我们在火星上取得的一切成果都将付诸东流，同时没有人能够在这场混乱中幸存。拯救基地就等于拯救我们自己。"
 chi_mars.14.o1: "为有牺牲多壮志，敢教日月换新天。"
 chi_mars.15.t: "火星城市计划"
 chi_mars.15.d: "我们在建设火星殖民地方面取得了杰出成就。但距离最终实现我们的目标还有一段距离。我们还要继续投资火星建设吗？"
 chi_mars.15.o1: "升级"
 chi_mars.15.o2: "我们不需要这些"
 chi_mars.16.t: "好的"
 chi_mars.16.d: "只要我们再向前迈出一步，我们的火星使命就将彻底完成。我们的字典里没有半途而废这个词。"
 chi_mars.16.o1: "不要把责任推给下一代。"
 chi_mars.17.t: "不要"
 chi_mars.17.d: "目前的火星基地已经足够完整，继续加大投入是不明智的。我们在地球上还有很多问题要面对，光把钱扔到太空是不可能的。"
 chi_mars.17.o1: "相信后人的智慧"
 chi_mars.18.t: "火星城市完工"
 chi_mars.18.d: "经过我们的不懈努力，我们的火星殖民地终于建成了。人类永远不会忘记这些努力，终有一天人类将踏上整个银河系。"
 chi_mars.18.o1: "我们的旅程是星辰大海。"
 chi_moon.1.t: "月球前哨站"
 chi_moon.1.d: "我们的科学家和工程师已准备好将宇航员和装置送到月球上半永久地生活。总共大约有12名宇航员将被送往那里，同时还将携带价值数千万美元的装置，补给品，生活空间和一些个人物品。这个前哨基地将需要定期移动，因为1个月球日等于29个地球日，这对于电池来说，无法在月球上保持蓄电太长时间。\n\n基地本身将建立在月球两极上，易于移动，以使我们的太阳能电池板得到最大的利用。此外，还将进行实验以确定月球的长期生活所需条件。提取月球冰不仅可以为月球上的植物提供液态水，为宇航员提供食物，还可以将其分离成氧气和氢气，作为火箭燃料。\n\n这可能需要数月或数年的时间才能得到所需的研究成果。但在这段时间内，利用这个专案的资金，我们将建立一个围绕月球执行的仓库，以便更方便地进入月球，并为返回地球补充燃料。\n\n这些都是可以在未来十年内实现的。不过，现在时候是发射了。"
 chi_moon.1.o1: "发射！"
 chi_moon.2.t: "初代月球基地"
 chi_moon.2.d: "我们的科学家和工程师已经正式登陆月球，目前正在建立月球基地的过程中。每个部分都被划分成若干模块，这些模块并不完全是独立的建筑，但也不是一体的。有一个居住模块，用于休息；食物模块，用于种植食物；实验室模块，这是最大的模块，配备大部分科学设备；维修模块，包含所有的维修工具，以便在东西坏了的时候进行维修；便利设施模块，因为这些人要在这里呆6个月，每天24小时工作对精神没有好处；还有相当多的太阳能电池板。\n\n在最初几个月里，食物将通过常规供应送达，因为种植食物需要时间。水和氧气将通过月球冰获得。最后，这些科学家将在大约6个月后的下一个位置短暂停留，因为所在地的月球白昼和黑夜持续6个月，太阳能电池板将失效。\n\n初代月球基地已经完工。"
 chi_moon.2.o1: "科学！"
 chi_moon.3.t: "殖民地发展"
 chi_moon.3.d: "我们在月球上的科学前哨站取得了重大突破。随着他们目前太阳能电池板网络的扩大，以及最近的发现使解离水变得容易致使制造氧气和氢气更简单，他们已经能够生产出足够的氧气和氢气，为最新的补给火箭提供足够的燃料。这是一个必要的突破，这意味着，只要有足够的时间和投资，月球本身就可以成为未来太空探索的中心。\n\n宇宙本身变得越来越小。"
 chi_moon.3.o1: "我们擅长当开拓者"
 chi_moon.4.t: "月球殖民地危机"
 chi_moon.4.d: "我们需要立即采取严厉措施。由于目前原因不明，居住模块发生了破裂和“爆炸”。\n\n一个小时前，所有12位科学家都在正常工作，突然间，居住模块发生了巨大的破裂。\n\n由于声波无法在真空中传播，大多数人直到亲眼目睹发生的事情才意识到发生了爆炸。\n\n预算中本来就有一部分应急资金，因此不需要为项目进行额外投入，科学家们可以在其他隔离模块中休息；然而，这让很多人感到恐慌。这些人称几个、很多甚至全部科学家可能已经死亡，并且这也降低了科学家们的士气，因为他们意识到自己差点死了。因此，继续在月球上维持前哨基地将在政治上付出巨大代价，而且由于士气低落，我们可能需要现在而不是以后进行科学家的轮换。\n\n我们应该怎么办？"
 chi_moon.4.o1: "紧急援助他们！"
 chi_moon.4.o2: "放弃计划吧，它对我们并不重要。"
 chi_moon.5.t: "殖民地进一步发展"
 chi_moon.5.d: "我们的月球前哨站又取得了重大突破。他们成功地将氚，一种似乎非常适合核聚变的气体，运到了地球，而国内的科学家们也找出了用它进行核聚变的方法！不仅如此，这种核聚变所产生的功率，接近于当初做反应的用量。这就意味着，只要稍加改进，就可以成功地实现核聚变发电！这不仅可以让我们在国内获得巨大的利益，还有我们可能在使用其他材料进行核聚变时使用的知识，我们可以在月球上使用这个，可以建立一个永久性的前哨站，而不是移动的前哨站！\n\n所有这些都远远提前于预期，这让人感到惊讶，中国国家航天局的许多人都没有准备好将其实施在当前的月球基地中。所以，需要建立一个新的月球基地，在一个比现在的初代月球基地位置更好的地方来进行快速扩张。是时候开始准备二代月球基地的事情了。"
 chi_moon.5.o1: "生活还得继续啊。"
 chi_moon.6.t: "又一场月球殖民地危机"
 chi_moon.6.d: "现在需要采取更紧急的措施。又有两个模块破裂了，这次是食物模块和便利设施模块。\n\n大约四十分钟前，一位科学家正要进入食物模块时，突然发生了爆炸。这名科学家没有受伤，只有植物受到了损害。然而，这个模块与便利设施模块相邻，导致了便利设施模块的破裂和爆炸。同样，没有人受伤。\n\n然而，这一新事件引起了国内很多人的不满，他们质疑模块的安全性。在之前的爆炸事件之后，中国国家航天局已经更换了模块，确保它们不会爆炸，但似乎长时间的压力会造成某种影响导致比预期更容易导致物体破裂。中国国家航天局已经迅速作出回应，要求立即制造新的模块，并对所有当前模块进行仔细检查（因为目前无法将模块从月球“召回”）。\n\n随着国内的压力越来越大，他们要求在安全问题解决以前停止该项目的进一步推进，这招致了月球基地计划进一步推进的广泛质疑。除了政治反对以外，项目的紧急资金被减半，因此CNSA要求再次拨款50亿美金来解决未来可能的问题。决定权交到了你的手上，我们是否继续。"
 chi_moon.6.o1: "给他们更多紧急援助！"
 chi_moon.6.o2: "我们不能再这么做了。"
 chi_moon.7.t: "二代月球基地"
 chi_moon.7.d: "此时，我们在月球上的科学家和工程师需要转移到两极的另一个位置。 这样做的成本已经在长期预算中确定，因此我们还不需要为该项目添加任何新的资金。\n\n有了这个新的月球基地，我们将能够利用我们发现的新突破来建立永久基地，这与我们以前的月球基地不同。通过使用更好的火箭、更好的发电设备、更好的冰提取和分离设备，我们可以使用这个位于更适合快速扩展的地点的新基地，来促进月球殖民努力。 这并不是唯一的好消息，创业者和大企业纷纷涌向国家航天局，请求将他们新开发的采矿系统放到月球上。 甚至其他国家的其他太空计划现在也对在月球上建立科学和采矿前哨站非常感兴趣，然而，由于你们的辛勤努力，我们不仅取得了巨大的领先优势，而且我们是唯一一个积极尝试殖民月球的国家。\n\n我们月球上的未来是光明的、也是中国的。"
 chi_moon.7.o1: "万岁！"
 CHI_Chairman_Jiang_Reign: "江主席的统治"
 CHI_Chairman_Jiang_Reign_desc: "江泽民是邓小平的杰出接班人，也是一个致力于自由市场改革和维护中国共产党政治至上地位的人。在世纪之交的几年里，江在任期之初实施了一系列政策，包括一些私有化措施。"
 CHI_End_PLA_Business_Ventures: "终止解放军经商"
 CHI_End_PLA_Business_Ventures_desc: "为了弥补国防预算削减，解放军在20世纪70年代开始收购商业企业。然而，政府最近开始对这种现象感到担忧。因此，有必要制定一项新指令，将解放军撤出大多数经济部门，但为了安抚军队，我们必须在增加预算的同时实施这一指令。"
 CHI_Future_of_the_CPC: "中国共产党的未来"
 CHI_Future_of_the_CPC_desc: "尽管中国共产党喜欢将自己描绘成一个强大、团结的实体，但它也难免受派系分歧的影响。我们必须选择我们想要支持的派系。"
 CHI_Three_Represents_Thought: "三个代表思想"
 CHI_Three_Represents_Thought_desc: "“三个代表”是江泽民提出的共产党代表的理论。该理论认为，共产党必须代表先进社会生产力、先进文化、代表最广大人民的利益。"
 CHI_Invigorate_Country_Through_STE: "科教兴国"
 CHI_Invigorate_Country_Through_STE_desc: "在江主席领导的最后一年，他提出了科教兴国战略。该计划将使中国能够弥补其技术劣势。"
 CHI_Youth_League_Dominance: "共青团独大"
 CHI_Youth_League_Dominance_desc: "中国共产主义青年团是一个很有影响力的组织，培养了包括国家副主席胡锦涛在内的一大批共产党官员。该组织的同志往往比其他政党官员在政治上更开明一些，并且更倾向于将自己视为农村下层阶级，尽可能争取社会经济平等。"
 CHI_Preserve_CPC_Unity: "保持中国共产党团结"
 CHI_Preserve_CPC_Unity_desc: "如果共青团或上海帮的影响力过大，中国就不可能繁荣昌盛。我们必须努力制衡这两派。"
 CHI_Shanghai_Clique_Dominance: "上海帮独大"
 CHI_Shanghai_Clique_Dominance_desc: "上海帮是以江泽民为中心的政治派系，主要由亲商派政客、太子党和来自中国较富裕城市地区的人士组成。该派系热衷于尽快实施自由市场改革和快速经济发展。"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "允许企业家入党"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "江泽民的“三个代表思想”使中国政治思想的基础得到了实质性的、微妙的修正。虽然毛泽东的基本意识形态依赖于有利于农村农民反对城市资产阶级的阶级斗争，但江泽民的亲商倾向使他赞成抛弃中国共产党的这一方面的思想。现在江泽民需要更进一步，允许企业家加入中国共产党。"
 CHI_Hu_Jintao_Agenda: "胡锦涛的议程"
 CHI_Hu_Jintao_Agenda_desc: "共青团或谓之团派的崛起让胡锦涛得以担任中华人民共和国领导人。与江泽民相比，他对国家的愿景较少以增长为导向，而更关注那些被中国快速发展抛在后面的人。"
 CHI_Peaceful_Rise: "中国的和平崛起"
 CHI_Peaceful_Rise_desc: "在美国和我们的邻国中，将中国视为对国际和平与安全的威胁的看法并不少见。为了应对这一点，我们应该采取“中国和平崛起”的官方政策，或者用更不那么威胁的方式来说，“中国和平发展”。 这将使我们的西方和地区伙伴确信我们不会寻求冲突。"
 CHI_Scientific_Outlook_on_Development: "科学发展观"
 CHI_Scientific_Outlook_on_Development_desc: "胡锦涛在很多方面反对江泽民“三个代表”以增长为中心的重点，“科学发展观”是胡锦涛政府的理论基础，其重点是可持续增长，最大限度地减少环境污染和社会经济不平等。"
 CHI_Harmonious_Society: "和谐社会"
 CHI_Harmonious_Society_desc: "作为胡锦涛科学发展观的一部分，中国政府提出了建立“和谐社会”的新指示，在经济增长不受阻碍的情况下，社会不公正现象也将得到遏制。"
 CHI_Green_GDP: "绿色GDP"
 CHI_Green_GDP_desc: "科学发展观的一个重要原则是可持续。因此，我们应该鼓励省级官员用新的标准——绿色GDP——来衡量经济增长。如果这项政策得到广泛推广，就可以减少经济快速发展带来的环境恶化。"
 CHI_Set_up_Confucius_Institutes: "设立孔子学院"
 CHI_Set_up_Confucius_Institutes_desc: "为了向国外展示中国的软实力，我们可以在世界各地建立孔子学院，教授中国文化和汉语。"
 CHI_Global_Chinese_Culture: "中国文化全球化"
 CHI_Global_Chinese_Culture_desc: "作为我们软实力外交政策的进一步延续，我们应利用我们独特的文化和历史来提升我们的全球影响力。"
 CHI_Develop_Chinese_Cinema: "发展中国电影"
 CHI_Develop_Chinese_Cinema_desc: "美国有好莱坞，印度有宝莱坞。甚至尼日利亚也有诺莱坞。历史上，中国电影业在中国境外几乎没有取得成功，甚至在中国国内也没有获得足够的知名度。投资中国电影业有助于进一步推进我们的文化外交政策，为我国的软实力提供我们继续的提高。"
 CHI_8_Honours_8_Shames: "八荣八耻"
 CHI_8_Honours_8_Shames_desc: "自毛泽东以来，中国政府一直努力维护中国人民的正直和品格，我们的政府也不例外。八荣八耻，要求个人忠诚于中华民族和人民，又要勤奋、博学、团结、廉洁、守纪、节俭。"
 CHI_Zeng_Qinghong_Agenda: "曾庆红的议程"
 CHI_Zeng_Qinghong_Agenda_desc: "上海帮的壮大，为江泽民所谓的“打手”掌握党和国家的领导权铺平了道路。曾庆红必须克服他在党内相对于胡锦涛和温家宝等人物有限的声望来推动他的改革议程。"
 CHI_Elitist_Politics: "精英政治"
 CHI_Elitist_Politics_desc: "上海帮最重要的议程之一是精英政治，即让以前不被看好的“新阶层”，如商人和海归人士，有机会成为党的干部。"
 CHI_Affirm_Ties_to_the_Military: "巩固与军队的联络"
 CHI_Affirm_Ties_to_the_Military_desc: "为了改变共产党的构成，曾庆红必须利用他与强大的军事将领的关系。在推行任何不可避免的不受欢迎的改革议程之前，必须加强这些联系。"
 CHI_Zeng_Qinghong_Thought: "曾庆红思想"
 CHI_Zeng_Qinghong_Thought_desc: "曾在江泽民“三个代表”重要思想的基础上为中国共产党制订了新的思想基础，强调党有代表中国大多数人民的责任。曾庆红认为，应该建立一个更负责、更透明、更有代表性、更合法的政党来让中国人民认为该党更具有代表性和合法性。"
 CHI_Intra_Party_Democracy: "党内民主"
 CHI_Intra_Party_Democracy_desc: "曾庆红的核心思想之一是党内民主，即通过选举产生地方党委书记。现在他已经上台，这一想法可以扩展到包括一系列新的改革，以提高共产党内部的政务透明和问责制度。"
 CHI_Increase_Local_Autonomy: "增强地方自治"
 CHI_Increase_Local_Autonomy_desc: "曾庆红的透明度倡议的一部分是建立一个更加联邦化的体系，在这个体系中，官员可以承担更多责任，并感觉与其所在省份的联系更加紧密。"
 CHI_Public_Examinations: "公开考试"
 CHI_Public_Examinations_desc: "为了尽可能地用最有能力的官员填补共产党的机构，曾庆红下令所有较低级别的职位都应通过严格的公开考试而不是任命来填补。这项政策将需要更充实的党官僚机构。"
 CHI_Succession_Question: "继承问题"
 CHI_Succession_Question_desc: "虽然太子党国家副主席习近平被普遍认为是接替现任国家主席的最有可能的人选，但他的太子党同胞薄熙来多年来一直是中国政坛的后起之秀，几乎威胁到习近平升任国家副主席。"
 CHI_Promote_Youth_League_Members: "提拔共青团成员"
 CHI_Promote_Youth_League_Members_desc: "我们应该支持胡锦涛的政治盟友，即共青团出身，也称“团派”或民粹联盟的成员。"
 CHI_Wang_Lijun_Incident: "王立军事件"
 CHI_Wang_Lijun_Incident_desc: "薄熙来对我们的政府和我们的中国愿景构成了太大的威胁，不能不加反对。我们应该利用时事优势，不择手段地阻止薄熙来看似势不可挡的崛起。"
 CHI_Xi_Jinping_Agenda: "习近平的议程"
 CHI_Xi_Jinping_Agenda_desc: "随着薄熙来的下台，权力顺利过渡到国家副主席习近平的道路已经畅通无阻。作为一个既不属于团派也不属于上海帮的太子党，习近平必须在政治动荡的共产党内部建立共识并达成妥协。"
 CHI_Xi_Jinping_Thought: "习近平思想"
 CHI_Xi_Jinping_Thought_desc: "习近平对中国共产党执政理论基础的贡献，是为党确立了一大批崇高目标。这一特殊理论与习近平的大多数前任不同的是，坚持这种意识形态在多大程度上与忠诚联系在一起。对党的忠诚，对国家的忠诚，更重要的是，对习近平本人的忠诚。"
 CHI_China_Dream: "中国梦"
 CHI_China_Dream_desc: "中国梦是习近平经常提到的概念，它概括了中国个人和国家的目标。因此，它包括经济、政治和国际领域等众多领域的愿望。"
 CHI_Flowing_Spring: "下泉"
 CHI_Flowing_Spring_desc: "习近平将他的中国梦提升到了一个新的水平，他借鉴了公元前八世纪的一首诗《下泉》，这首诗讲述了重拾伟大和繁荣的故事。下泉的概念并不是对中国的未来采取的一种更为温和的态度，而是呼吁中国公民重拾失去的伟大，并尽可能地实现最大的成就。"
 CHI_Xiaokang_Society: "小康社会"
 CHI_Xiaokang_Society_desc: "小康社会的理念在中国政治中并不新鲜。尽管如此，习近平还是决定赋予这一理念新的生命，号召全国人民为全面建成小康社会和一个中等富裕国家而奋斗。"
 CHI_Four_Pronged_Comprehensive_Strategy: "“四个全面”战略布局"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "“四个全面”是习近平总书记提出的治理战略。这项战略着力于建设一个强大且繁荣的社会和政党。这个战略具体是指全面建设小康社会、全面深化改革、全面推进依法治国、全面从严治党。"
 CHI_Third_Plenum: "十八届三中全会"
 CHI_Third_Plenum_desc: "现在[CHI.GetLeader]的新委员会应该确定未来几年的方向和目标。"
 CHI_2_Child_Policy: "二孩政策"
 CHI_2_Child_Policy_desc: "我们的前辈实行独生子女政策是明智的，但现在我们曾经无法控制的生育率已经得到缓解，我们可以放松对人民的这一限制。"
 CHI_Restructure_the_Penal_System: "重组刑罚制度"
 CHI_Restructure_the_Penal_System_desc: "废除劳改政策的时候到了。这种做法遭到了广泛的谴责，但取得的成果却相对微不足道。"
 CHI_Establish_the_National_Security_Commission: "成立国家安全委员会"
 CHI_Establish_the_National_Security_Commission_desc: "设立一个由[CHI.GetLeader]担任主席的负责国家安全的委员会将有助于集中控制中国庞大的安全机构。"
 CHI_Anti_Corruption_Campaigns: "反腐运动"
 CHI_Anti_Corruption_Campaigns_desc: "现在是我们开始掌握权力的时候了。[CHI.GetLeader] 的许多政治对手仍然在政治上活跃，并对我们的政府构成威胁，无论威胁多么微小。在反腐败的幌子下，我们可以打倒这些官员并消除他们构成的威胁。"
 CHI_Establish_the_Central_Group_for_Military_Reform: "中央军委深化国防和军队改革领导小组"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "解放军虽然是一支强大的军队，但其仍然落后于我们一些更先进的竞争对手的军队。为了成为一支世界级的力量，我们应该成立一个小组来制定可能的改革。"
 CHI_Weaken_the_Youth_League: "削弱共青团"
 CHI_Weaken_the_Youth_League_desc: "由于共青团拥有很大程度的独立性，以团派或谓之团派为首的民粹主义联盟仍然保持着重要的影响力。通过降低这种独立性并对令计划等共青团成员进行反腐败调查，我们可以使共青团不再是中国政治中的重要力量。"
 CHI_Take_Down_the_Big_Tigers: "打倒大老虎"
 CHI_Take_Down_the_Big_Tigers_desc: "以“太子党”和江泽民的上海帮为主导的精英联盟在中共保留了大量高级职位。幸运的是，由于江泽民政府的裙带关系，这些官员中有大量涉及腐败。这为打倒这些“大老虎”以及削弱上海帮的权力和影响提供了完美的借口。"
 CHI_Centralize_Power: "集中力量"
 CHI_Centralize_Power_desc: "现在我们已经消灭了政治对手，我们可以围绕我们的领导人积聚中国几十年来所未有的力量。"
 CHI_Amend_the_Constitution: "修改宪法"
 CHI_Amend_the_Constitution_desc: "虽然我们在巩固政治地位方面取得了显着的成就，但如果不把将其写入宪法，我们的政治地位就永远不会真正稳固。"
 CHI_Remove_Term_Limits: "取消任期限制"
 CHI_Remove_Term_Limits_desc: "现在是结束在党内造成如此多混乱的不稳定权力过渡的时候了。中国将在[CHI.GetLeader]的长期领导下繁荣昌盛。"
 CHI_Cult_of_Personality: "个人崇拜"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader]是一个强人，我们应该利用这一点。个人崇拜不仅会巩固他在党内的地位，还会巩固他在全国的地位。"
 CHI_War_on_Crime: "向犯罪开战"
 CHI_War_on_Crime_desc: "在担任重庆市委书记期间，薄熙来把打击有组织犯罪作为他的首要任务之一。现在他可以将他的统治方法推广到全国，全国其他地区的腐败商人和黑社会头子也该与他们的重庆兄弟遭遇同样的命运了。"
 CHI_The_Chongqing_Model: "重庆模式"
 CHI_The_Chongqing_Model_desc: "重庆模式是薄熙来对共产党学说的贡献。这种模式包括广泛的社会和经济政策，包括分别涉及打击有组织犯罪和唱共产主义歌曲的“打黑”和“唱红”运动。该模式也与中国的市场自由化政策略有不同。"
 CHI_JASIC_Labor_Reforms: "佳士劳动改革"
 CHI_JASIC_Labor_Reforms_desc: "劳资纠纷是政府合法性的重大障碍。尤其是佳士科技的工人，他们寻求成立工会以争取自己的权利。我们应当通过对中国工人采取灵活的态度来实现我们对工人的承诺，从佳士科技开始。"
 CHI_Expand_Welfare: "扩大福利"
 CHI_Expand_Welfare_desc: "如果没有强大的国家制度安全网，我们就不能自称是一个社会主义国家。"
 CHI_Red_Culture_Movement: "红色文化运动"
 CHI_Red_Culture_Movement_desc: "薄熙来重庆模式中的“唱红”元素看似轻浮而怪异，但它鼓励人们一起唱毛泽东时代的歌曲，为国家团结努力工作。"
 CHI_Humanist_Marxism: "人文主义的马克思主义"
 CHI_Humanist_Marxism_desc: "薄熙来等人提出的“新左派”思想，主张回归毛主义社会主义的计划经济、集体主义等方面。现在薄熙来上台后了，可以打着“人文主义的马克思主义”的旗号推行他的左翼议程。"
 CHI_Nanjie_Model: "南街模式"
 CHI_Nanjie_Model_desc: "南街模式在很多方面是重庆模式的发展，保留了薄熙来原始理论的许多要素，但借鉴了南街村的例子，南街村是毛泽东主义的大本营，保留了集体主义制度。薄熙来的南街模式呼吁中国效仿南街的榜样，抛弃资本主义和自由市场，转向真正的社会主义。"
 CHI_Purge_Tuanpai: "清洗团派"
 CHI_Purge_Tuanpai_desc: "团派野心太大，必须缩小规模。现在是我们清除这些所谓的民粹主义者并用那些更适合我们对中国未来的愿望的人取而代之的时候了。"
 CHI_Promote_Princelings: "推崇太子党"
 CHI_Promote_Princelings_desc: "虽然江泽民上海帮的德高望重的成员为中国做出了很好的贡献，但现在是他们退休并为新一代领导人让路的时候了。太子党，中国最初的革命者的子弟，应该取代团派和上海帮。"
 CHI_Bo_Xilai_Agenda: "薄熙来的议程"
 CHI_Bo_Xilai_Agenda_desc: "随着太子党的上台和清洗团派运动带来的政治混乱，薄熙来凭借其狂热的“新左派”思想，讲自己和太子党其他人区分开并从中脱颖而出。薄熙来现在可以自由地追求他对中国政治有些争议的愿景。"
 CHI_Scrap_Military_Commands: "废除大军区"
 CHI_Scrap_Military_Commands_desc: "解放军的七个军区过于繁琐，在发生大规模冲突时会阻碍不同单位的协调能力。为了解决这个问题，我们应该取消大军区并重新划分为五个战略区域：北、南、东、西，中。然而，这种变化不会没有影响，因为许多军官将抵制这种改变。"
 CHI_Cut_Ground_Troop_Numbers: "裁减地面部队数量"
 CHI_Cut_Ground_Troop_Numbers_desc: "对于解放军来说，数量不是问题，质量才是问题。此外，解放军地面部队使军队其他军种相形见绌，这意味着我们背负着一支过于内陆、笨重的部队。为了使我们的军队更加机动、灵活、反应灵敏，我们应该通过削减部队人数来减少对地面部队的依赖。"
 CHI_Stamp_Out_Corruption: "杜绝腐败"
 CHI_Stamp_Out_Corruption_desc: "使解放军成为与西方军队同等的现代化军队的最大障碍之一是腐败。我们应该利用中央军委来打击我们能发现的任何腐败迹象。"
 CHI_Naval_Capability_Enhancements: "增强海军力量"
 CHI_Naval_Capability_Enhancements_desc: "我们面临的许多威胁本质上都是海上威胁。东边和南边是可疑的邻国，而在我们的势力范围周围，美国海军基地向我们的领海发起挑战。如果我们希望在这些多条战线上保卫自己，我们目前的海军就必须得到改进。"
 CHI_Aerial_Capability_Enhancements: "增强空军力量"
 CHI_Aerial_Capability_Enhancements_desc: "21世纪，谁赢得了空中战争，谁就赢得了陆地和海上战争。虽然我们的航空航天技术正在追赶我们的地缘政治竞争对手，但我们目前缺乏与这些发展相匹配的航空学说。"
 CHI_Network_Centric_Warfare: "网络中心战"
 CHI_Network_Centric_Warfare_desc: "我们不能再依赖朝鲜战争时期的“人海战术”。如果我们想成为未来战场上的有力竞争者，就必须改进网络中心战的使用。"
 CHI_Network_Centric_Warfare_bonus: "网络中心战"
 CHI_De_Politicize_the_Military: "军队去政治化"
 CHI_De_Politicize_the_Military_desc: "实现军队国有化是建立民主政府的必由之路。"
 CHI_Preserve_the_Revolution: "保卫革命！"
 CHI_Preserve_the_Revolution_desc: "千禧年对我国政府的权威提出了新的挑战。我们应该决定，是否希望通过阻止我们拥抱它们来应对这些挑战。"
 CHI_Internet_Crackdown: "切断互联网"
 CHI_Internet_Crackdown_desc: "互联网只不过是不满和叛乱的温床。我们应该阻止我们的公民使用这种媒体形式，并同时审查所有其他媒体。"
 CHI_Netizen_Nation: "网民国度"
 CHI_Netizen_Nation_desc: "互联网不会对我们的权威构成实质性威胁。事实上，我们甚至可以利用它来为自己谋利。"
 CHI_An_Open_Window: "一扇开放之窗"
 CHI_An_Open_Window_desc: "邓小平曾说过，中国的对外开放是“打开一扇新鲜空气的窗户”。虽然邓小平也说过，这种情况下，难免会有一些“苍蝇”飞进来，但这是我们享受开放的好处必须冒的风险。"
 CHI_Let_a_Hundred_Flowers_Bloom: "百花齐放"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "1956年，毛泽东发起“百花齐放”运动，号召中国公民公开向政府表达不满。虽然这场运动以镇压和恢复现状而告终，但同一运动的重新启动并不一定会以同样的方式结束。"
 CHI_Freedom_of_Speech: "言论自由"
 CHI_Freedom_of_Speech_desc: "既然我们已经允许我们的公民表达他们的不满，那么很明显，我们的社会已经发展到可以在不威胁国家稳定的情况下公开说出这样的话的地步。我们应该进一步进行。"
 CHI_Allow_Foreign_Social_Media: "允许外国社交媒体存在"
 CHI_Allow_Foreign_Social_Media_desc: "像脸书这样的社交媒体网站开始获得关注。尽管存在风险，作为我们“开放之窗”政策的一部分，我们应该允许这些网站在我国境内运营。"
 CHI_Liberalize_the_Media: "媒体自由化"
 CHI_Liberalize_the_Media_desc: "到目前为止，中国各种形式的媒体都处于无论是直接的还是间接的国家的强力影响之下。是时候让我们结束这一切了。"
 CHI_Question_the_Four_Cardinal_Principles: "质疑四项基本原则"
 CHI_Question_the_Four_Cardinal_Principles_desc: "邓小平四项基本原则包括坚持社会主义道路、坚持人民民主专政、坚持中国共产党的领导和坚持毛泽东思想。 这些原则的加入意味着关于中国威权统治本质的争论是不被允许的。如果我们的国家要进步，就应该修改这一点，以帮助多样化的关于中国未来的辩论。"
 CHI_Unchain_the_8_Democratic_Parties: "解放八个民主党派"
 CHI_Unchain_the_8_Democratic_Parties_desc: "虽然共产党在中国政治中占主导地位，但还有其他8个合法政党作为国家政治体系的一部分而存在。然而，到目前为止，他们对政策的影响力很小，缺乏独立的声音。取消对这些现有政党的限制可以作为确定中国建立多党民主的可行性的考验。"
 CHI_Free_and_Fair_Elections: "具有中国特色的民主制度"
 CHI_Free_and_Fair_Elections_desc: "我们所熟知的民主源自欧洲。尽管我们最近的自由化使我们走上了采用西方式制度的道路，但这并不意味着我们必须妥协我们的传统文化价值观。"
 CHI_Support_the_Communists: "支持共产党"
 CHI_Support_the_Communists_desc: "即使我们取消了中国的一党专政，这并不意味着中国共产党不是领导中国进入其历史新篇章的最佳政党。"
 CHI_Support_the_Pro_Western_Coalition: "支持亲西方政党联盟"
 CHI_Support_the_Pro_Western_Coalition_desc: "现在是与西方伙伴走得更近的时候了。支持这个政党联盟将使我们的国家更加亲近西方。"
 CHI_Support_the_Non_Aligned_Coalition: "支持不结盟集团"
 CHI_Support_the_Non_Aligned_Coalition_desc: "在西方和那些希望推翻现有国际秩序的人之间日益分裂的世界中，中国的立场不是选边站队。相反，我们应该着眼于自身利益，谋求与双方搞好关系。"
 CHI_Sina_Weibo: "新浪微博"
 CHI_Sina_Weibo_desc: "新浪微博将成为我们西方社交媒体平台的竞品。通过它，我们可以对公民的线上互动施加一定程度的影响。"
 CHI_Golden_Shield_Project: "金盾工程"
 CHI_Golden_Shield_Project_desc: "即使我们选择有限度地拥抱互联网，我们也必须准备好面对21世纪互联网带来的挑战。金盾工程将成为未来所有与控制、收集和监测信息有关的项目的总括。"
 CHI_50_Cent_Army: "网络水军"
 CHI_50_Cent_Army_desc: "我们影响网络舆论的一个低成本方式是付钱给网络评论员，让他们发表宣扬中国共产党或中国民族主义的帖子。"
 CHI_The_Great_Firewall_of_China: "长城防火墙"
 CHI_The_Great_Firewall_of_China_desc: "互联网是一个危险的地方，我们应该尽最大努力保护我们的公民免受其中最能威胁他们的部分。我们对中国历史悠久的长城进行了新的更新，这是保护这个国家数千年的屏障，将确保颠覆性、不真实和分裂的内容远离中国人民的视线和思想。"
 CHI_Facial_Recognition_Surveillance: "人脸识别监控"
 CHI_Facial_Recognition_Surveillance_desc: "犯罪是我们国家的祸害，而技术的存在可以让我们轻松高效地追踪罪犯。使用这项技术不会对普通守法公民构成威胁。"
 CHI_Social_Credit_Scheme: "社会信用体系"
 CHI_Social_Credit_Scheme_desc: "作为政府，我们的目标应该是教育我们的公民去做正确和有益的行为。这将使我们的国家充分发挥其潜力。社会信用将是一种鼓励良好行为的有效方式，并将生活在我们中间的坏分子挑出来予以特别关注。"
 CHI_Skynet: "天网"
 CHI_Skynet_desc: "我们公民的安全是我们的首要任务。如果这些措施有助于我们维护和平、稳定和法治，我们就不应该不考虑这些措施。天网将汇集一个庞大的安全摄像头网络，以识别我们的任何公民，无论他们身在何处。"
 CHI_PLA_Cyber_Army: "解放军网络部队"
 CHI_PLA_Cyber_Army_desc: "现代军事挑战通常基于网络领域，而不是物理领域。解放军61398部队的指令是收集信息，保卫我们的安全，在必要时从网络空间发动战争。"
 CHI_Industrial_Espionage: "工业间谍活动"
 CHI_Industrial_Espionage_desc: "知识产权是西方国家用来捍卫其当前经济优势的手段。19世纪，当美国人为了实现经济增长而违反版权法却不受惩罚时，知识产权在哪里？我们为什么要采取任何不同的行为？让我们利用61398部队来缩小我们与我们的对手、甚至我们昔日盟友之间的技术差距。"
 CHI_Global_Propaganda_Network: "全球宣传网络"
 CHI_Global_Propaganda_Network_desc: "我们在国外的影响力正在增长，但如果不给予足够的关注，这种增长将会停止。此外，其他国家的一些政治势力正在壮大，这对我们自己的国际地位产生了危险的影响。61398部队可以在这两方面提供帮助。"
 CHI_Business_First: "商业第一"
 CHI_Business_First_desc: "我们的国家资本主义模式允许企业享有一定的自主权和自由。我们不应该无缘无故地阻碍他们的活动。"
 CHI_Mandate_Backdoors: "后门程序授权"
 CHI_Mandate_Backdoors_desc: "生意固然重要，但安全第一。我们应该要求所有的科技公司建立后门，以便我们密切关注危险因素。"
 CHI_Proper_State_Atheism: "彻底的无神论国家"
 CHI_Proper_State_Atheism_desc: "我们应该遵循马克思对宗教作为大众精神鸦片的蔑视。虽然我们可以容忍一定程度的私人信仰，但制度化的宗教无疑是对共产党权威的威胁。无论是反对激进的伊斯兰教还是危险的邪教，我们都应该保持警惕。"
 CHI_Crush_the_Falun_Gong: "镇压法轮功"
 CHI_Crush_the_Falun_Gong_desc: "虽然过去我们一直容忍甚至在一定程度上支持法轮大法，但该邪教已经发展到了危险的程度，必须被粉碎。"
 CHI_Combat_Islamism: "打击伊斯兰主义"
 CHI_Combat_Islamism_desc: "我们对整个伊斯兰教没有异议。回族穆斯林并不质疑我们的权威，因此我们给予他们实践信仰的空间。但对于新疆维吾尔族穆斯林，我们却不能用同样的方法。东突厥斯坦伊斯兰运动是基地组织的附属组织，信奉伊斯兰原教旨主义的危险意识形态。"
 CHI_Crush_the_Turkistan_Islamic_Party: "粉碎突厥斯坦伊斯兰党"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "突厥斯坦伊斯兰党是东突厥斯坦伊斯兰运动的一个新分支，这个新组织延续了其前身的激进和暴力行径。我们应该部署警察和武装部队追捕和消灭突厥斯坦伊斯兰党分子。"
 CHI_Xinjiang_Reeducation_Camps: "新疆再教育营"
 CHI_Xinjiang_Reeducation_Camps_desc: "为了打击维吾尔族人口中的激进化，我们建立了营地，为当地人提供爱国主义和世俗教育。到目前为止，我们一直在秘密进行这种做法，但现在是时候将这一政策正式合法化，并公开、更大规模地推行了。"
 CHI_Greater_Freedom_of_Religion: "更大的宗教自由"
 CHI_Greater_Freedom_of_Religion_desc: "虽然社会主义名义上是无神论的，但我们应该接受，中国人口中有很大一部分是宗教信徒，而且将继续如此。就这一点达成协议符合我们维护国家稳定的长期利益。"
 CHI_Release_the_Falun_Gong: "为法轮功平反"
 CHI_Release_the_Falun_Gong_desc: "我们应该停止最近颁布的迫害法轮大法的政策。这项政策在国内引起了分裂，并招致了外部观察家的批评。"
 CHI_Return_of_the_Dalai_Lama: "达赖喇嘛归来"
 CHI_Return_of_the_Dalai_Lama_desc: "在过去的几十年里，西藏一直是我们政权非常关注的问题。虽然我们历来通过审查和镇压来处理这个问题，但如果我们向西藏人民作出让步，可能对我们在该省的权威更有利。我们能做出的最大让步之一就是允许达赖喇嘛回国。"
 CHI_Declassify_the_Turkistan_Islamic_Party: "合法化突厥斯坦伊斯兰党"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "虽然我们可能不愿与恐怖主义集团谈判，但我们不应让这种不愿成为实现和平的障碍。允许突厥斯坦伊斯兰党作为新疆的政治力量合法化来换取他们在意识形态和信息上的变化讲大大有助于实现这一至关重要的和平目标。"
 CHI_Deescalate_the_Xinjiang_Conflict: "缓和新疆民族冲突"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "既然我们已经和昔日的敌人和解了，那么减少新疆冲突的强度，让不同民族在新疆相对和谐共处，应该会容易得多。"
 CHI_One_China_Policy: "一个中国政策"
 CHI_One_China_Policy_desc: "作为世界上人口最多的国家和陆地面积第四大的国家，难怪有人希望在我们的共和国内获得更大程度的自治。我们应该考虑是不惜一切代价维持国家统一，还是在我们一个中国内部给予自治空间。"
 CHI_Two_Systems: "两种制度"
 CHI_Two_Systems_desc: "虽然中国大部分地区仍然可以遵循现有的治理形式，但我们应该坚持邓小平的“一国两制”原则，允许中国的某些地区保持自己独特的政治、经济和法律制度。这种方法将减少对我们权威的反对，同时维护国家的完整性。"
 CHI_Extend_Interpretation_of_the_Systems: "制度扩充解释"
 CHI_Extend_Interpretation_of_the_Systems_desc: "“一国两制”最初是为了促进澳门和香港回归中国的统治而指定的，如果我们允许对它的更广泛的解释，这一原则也可以适用于其他情况。"
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "考虑香港的选举改革"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "鉴于香港要求改革立法会代表和行政长官选举方式的强大压力，我们应该考虑是否在这方面向香港人作出让步，或者一劳永逸地排除普选。"
 CHI_The_NPCSC_Decision_on_Hong_Kong: "全国人大常委会关于香港的决定"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "中国全国人民代表大会常务委员会将就给予香港选举改革的范围作出决定。给予特别行政区普选将安抚民主运动的要求，但会增加反华或港独领导人控制香港的风险，而拒绝普选可能会导致大规模抗议。"
 CHI_Hong_Kong_Future: "香港的未来"
 CHI_Hong_Kong_Future_desc: "到目前为止，我们还没有表明香港在2047年保留其现有自治权的《基本法》到期时的命运。现在这样做可能符合我们的利益，因为承诺继续香港自治可能有助于说服台湾回归我们的控制。然而，我们可能希望通过展示我们对中国主权的坚定承诺来镇压分裂主义。"
 CHI_Greater_Tibetan_Autonomy: "扩大西藏民族自治权"
 CHI_Greater_Tibetan_Autonomy_desc: "西藏是一个具有独特文化和宗教特征的地区。虽然我们必须继续把西藏视为中华民族不可分割的一部分，但给予西藏人比目前更大程度的自治权可能有利于我们的目的。"
 CHI_Dialogue_with_the_Taiwan_Self_Government: "与台湾当局对话"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "即使我们现在不同意台湾目前的政治自治权，它仍然拥有这一权利。 最务实的做法是与台湾当局谈判，缓和两党之间的紧张关系。"
 CHI_Three_Links: "三通"
 CHI_Three_Links_desc: "台湾岛与大陆之间目前不存在邮政、运输和贸易联系，所有两岸业务都必须通过香港和济州岛等中介机构进行中转。建立海峡两岸“三通”将对我们与台北同行之间的互动正常化大有帮助。"
 CHI_Cross_Strait_Service_Trade_Agreement: "海峡两岸服务贸易协定"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "台湾与中国大陆之间的服务贸易自由化对这两个经济体都有帮助，并增加我们在该省的影响力。然而，并不能保证台湾当局立法机关会批准这项贸易协定。"
 CHI_Propose_Roadmap_to_Reunification: "提出统一路线图"
 CHI_Propose_Roadmap_to_Reunification_desc: "既然我们与所谓的台湾政府的关系已经改善，我们可以提出帮助台湾逐步重新融入中华人民共和国。作为一个特别行政区。如果台湾人接受我们的建议，那么我们可能会继续我们的外交努力，但如果他们不接受，我们可能不得不采取其他方式让台湾回归我们的控制。"
 CHI_Drop_Opposition_to_Taiwanese_Independence: "放弃反台独立场"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "虽然过去我们曾表达过不惜一切代价阻止台湾独立的意图，但我们现在必须认识到，对台湾采取好战态度可能不如更务实的做法更容易达成我们的目的。通过表明我们愿意满足台湾人民的意愿，无论他们的意愿如何，我们都会大大减少他们对我们的敌意。"
 CHI_Peaceful_Co_Existence: "和平共处"
 CHI_Peaceful_Co_Existence_desc: "现在和台湾的关系已经得到改善，我们可以着手实现我们和他们的关系正常化，最终目的是让台湾海峡恢复正常。"
 CHI_Free_Trade_Zone: "自由贸易区"
 CHI_Free_Trade_Zone_desc: "如果我们的产品能够出口到台湾，我们的行业将获得显着的推动。与台北方面签署自由贸易协定将有助于我们的经济和外交关系。"
 CHI_Technology_Sharing: "科技共享"
 CHI_Technology_Sharing_desc: "尽管台湾经济规模要小得多，但拥有令人印象深刻的技术产业，我们自己的企业可以从中受益。"
 CHI_Settle_Territorial_Disputes: "解决领土争端"
 CHI_Settle_Territorial_Disputes_desc: "到目前为止，我国政府与台北政府之间的关系一直因双方声称对对方领土拥有管辖权这一小问题而受到阻碍。现在是放弃这种伪装转而将台湾进一步纳入我们自己轨道的时候了。"
 CHI_Sign_an_Armistice: "签订停战协议"
 CHI_Sign_an_Armistice_desc: "中国内战于1949年结束，但是和平条约从未签署。如果不消除这个障碍，我们就很难与台湾民众走得更近。"
 CHI_Military_Cooperation: "军事合作"
 CHI_Military_Cooperation_desc: "我们的军队和台湾的军队定期举行训练演习将有助于我们双方的军队达到世界一流的水平。"
 CHI_Establish_Joint_Control_Zones: "建立台海联合管制区"
 CHI_Establish_Joint_Control_Zones_desc: "设立联合管制区将使台湾海峡两岸能够更有效地巡逻我们的水道和空域。"
 CHI_Recognize_an_Independent_Taiwan: "承认台湾独立"
 CHI_Recognize_an_Independent_Taiwan_desc: "我们应该承认，鉴于岛内对独立的高度支持，目前让台湾重新融入中国的前景是不现实的。但是，如果我们现在止损，修正对台政策，我们仍然可以把台湾控制在我们的势力范围之内。承认他们的主权是一个好的开端。"
 CHI_A_New_United_Front: "新的统一战线"
 CHI_A_New_United_Front_desc: "我们的先辈和台湾人民曾经为了更伟大的目标而结盟。这一历史事件现在将重演。"
 CHI_Anti_Japanese_Communique: "反日公报"
 CHI_Anti_Japanese_Communique_desc: "虽然西方对日本民族构成的威胁沾沾自喜，但我们并不抱有这样的幻想。日本继续拒绝承认他们过去的错误表明，这表明他们过去发动侵略的民族主义从未真正消失。现在我们与台湾的联系已经加强，我们可以对日本发出联合谴责。"
 CHI_Back_a_Coup: "支持政变"
 CHI_Back_a_Coup_desc: "台湾方面拒绝了我们的慷慨提议，因此我们别无选择，只能采取更激进的措施。迫使台湾发生变化的风险最小的方法是秘密支持军事政变，因为更公开的行动可能会招致美国的愤怒。"
 CHI_Gain_Support_of_Military_Elements: "取得军人支持"
 CHI_Gain_Support_of_Military_Elements_desc: "政变要成功，我们不能单靠台湾军官对统一事业的个人忠诚，尽管这种忠诚可能非常强烈。经济激励的分散分配应该可以提高政变成功的机会。"
 CHI_The_Fifth_Column: "第五纵队"
 CHI_The_Fifth_Column_desc: "现在是时候让我们在台湾的支持者努力将台湾恢复到我们的控制之下了。命令下达后，剩下要做的就是等待结果。"
 CHI_One_System: "一种制度"
 CHI_One_System_desc: "当我们需要说服英国和葡萄牙归还殖民地时，邓小平的“一国两制”原则发挥了作用。现在，我们的实力和影响力已经增强，我们没有必要让我们的国家在政治上，以及随之而来的意识形态上分裂。"
 CHI_Pressure_the_SARs: "向香港和澳门施压"
 CHI_Pressure_the_SARs_desc: "香港和澳门特别行政区目前比中国其他任何地方拥有更多的自治权。通过对亲华的特区政府施加一些压力，我们可以开始削弱这种自主权。然而，这可能会导致民主运动的加强。"
 CHI_Formal_Annexation: "正式吞并"
 CHI_Formal_Annexation_desc: "迄今为止，香港和澳门的宪法文件，也就是《基本法》，使我们无法对这两个特区实行高度控制。现在，让特别行政区完全回归我们的权威之下，似乎已是一个达成共识的方案，我们终于可以摆脱过去在殖民列强手中留下的耻辱。"
 CHI_Combat_the_Traitors: "打击叛徒"
 CHI_Combat_the_Traitors_desc: "我们没有忘记蒋介石及其亲信的卑鄙后人的所作所为。除非逃到台湾的叛徒受到应有的惩罚，中华人民共和国的国家建设大业永远不会真正完成。"
 CHI_Fight_ROC_Recognition: "对抗中华民国认同"
 CHI_Fight_ROC_Recognition_desc: "仍有一些国家继续承认中华民国是中国的合法代表。尽管这些国家可能少之又少，但它们仍对这个分裂省份的全球影响力做出了贡献，它们必须反思自己目前的态度。"
 CHI_Blockade_Taiwan_Island_Territories: "封锁台湾外岛"
 CHI_Blockade_Taiwan_Island_Territories_desc: "台湾外岛对我们来说是一个很容易打击的目标。封锁这些岛屿将破坏台湾对其领地的控制，并使最终入侵台湾的任务变得更加容易。"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "要求终止《与台湾关系法》"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "如果《与台湾关系法》继续存在，那么如果我们攻击台湾，美国援助台湾的机率将非常高。我们应该要求美国人废除这一法案。为了确保成功，我们应该确保我们相对于美国的国际地位尽可能强大，并增加我们在美国的影响力。"
 CHI_Road_to_War: "走向战争"
 CHI_Road_to_War_desc: "除了外部行动之外，我们还必须为即将到来的战争做好内部准备。"
 CHI_Resume_the_Civil_War: "重启内战"
 CHI_Resume_the_Civil_War_desc: "台海两岸的紧张局势已然沸腾。我们的先辈呼唤着热血。是时候向我们的宿敌展现人民解放军的威力，让战争的恐惧溜走吧。"
 CHI_End_of_ROC: "中华民国的终结"
 CHI_End_of_ROC_desc: "终于，这个“残余国家”到达了终点，中华民国迎来了她的命运。中国内战以大陆的全面胜利而结束。所有那些瞬间都将湮没在时间里，就像泪水消失在雨中。"
 CHI_Gateway_To_Pacific: "通往太平洋的门户"
 CHI_Gateway_To_Pacific_desc: "现在，我们突破了第一岛链，我们的舰队进入了太平洋，下一个挑战就在我们面前。"
 CHI_The_Untapped_Market: "未开发的市场"
 CHI_The_Untapped_Market_desc: "进入21世纪的中国经济高速增长，这是世界上前所未见的。在过去的几十年里，日本乃至美国的经济影响力都在稳步下降。然而，这种快速的经济发展并非没有代价。[CHI.GetLeader]必须确定中国是否会继续目前的轨迹，采用新的方法，甚至回到过去的老路上。"
 CHI_Ratification_of_WTO: "加入世贸组织"
 CHI_Ratification_of_WTO_desc: "长期以来，我们被排除在世贸组织成员共享的全球贸易利益之外。现在，随着我们完全加入这个国际贸易组织，我们可以更好地利用西方自由经济秩序的制度来为我们带来优势，因此这种情况也会发生改变。"
 CHI_Encourage_Foreign_Investment: "鼓励外国投资"
 CHI_Encourage_Foreign_Investment_desc: "尽管我们的国内产业具有弹性，但如果没有海外投资，它们的经济潜力就无法充分释放。我们应该提供激励措施，鼓励外国直接投资进入我国。"
 CHI_Protect_State_Owned_Businesses: "保护国有企业"
 CHI_Protect_State_Owned_Businesses_desc: "国有企业长期以来是我国社会主义市场经济模式的支柱。这种重要性将持续下去，并将持续未来很长一段时间，因此，确保他们受到良好保护符合我们和他们的利益。"
 CHI_Adopt_Western_Patent_Laws: "采用西方专利法"
 CHI_Adopt_Western_Patent_Laws_desc: "多年来，我们对知识产权的执法不力一直是与美国关系紧张的根源。采用更严格的专利法将阻止美国人对我们这一领域提出指控，并将向世界发出信号，即我们的经济不仅仅依赖于复制那些比我们更具有创新精神的人。"
 CHI_Free_Direct_Investment: "开放私营部门"
 CHI_Free_Direct_Investment_desc: "在现行社会主义制度下，私营部门几乎没有回旋余地。对经济保持某种程度的严格控制可能让我们走到了这一步，但为了保持中国令人印象深刻的增长，我们应该允许我们的私营部门蓬勃发展。"
 CHI_SOE_Privatization_Initiative: "国企私有化计划"
 CHI_SOE_Privatization_Initiative_desc: "国有企业是中国经济的支柱。然而，维持这些大型企业的成本极高，而国有企业若能在更公平的竞争环境中面对竞争对手，则可能获益匪浅。"
 CHI_Expand_the_Special_Economic_Zones: "扩大经济特区"
 CHI_Expand_the_Special_Economic_Zones_desc: "经济特区是自由市场资本主义的小型封闭飞地，对我们的经济来说是一个巨大的红利。扩大它们将使我们能够更好地享受它们为我们提供的好处。"
 CHI_Promote_Innovation: "促进创新"
 CHI_Promote_Innovation_desc: "既然我们已经开始开放市场，不言而喻，我们应该投资于我国的智力资本，以使中国在21世纪的动态环境中更具竞争力。"
 CHI_Liberalize_the_Market: "市场自由化"
 CHI_Liberalize_the_Market_desc: "我们把中国经济培育到了能够自力更生的地步。我们实行家长式政策的时代确实结束了。我们的公司和企业家现在已经准备好在没有政府支持的情况下平等地面对西方经济强国。"
 CHI_Chinese_Model_of_Manufacturing: "中国制造模式"
 CHI_Chinese_Model_of_Manufacturing_desc: "中国经济走到今天，就是重数量轻质量，我们应该继续以低成本大宗生产产品。"
 CHI_Korean_Joint_Ventures: "韩国合资企业"
 CHI_Korean_Joint_Ventures_desc: "韩国是近年来我们关系日益改善的国家。尽管韩国企业的发展比日本晚得多，但其技术实力却不容小觑。我们应该考虑加强与这个不断发展的亚洲强国的合作。"
 CHI_German_Joint_Ventures: "德国合资企业"
 CHI_German_Joint_Ventures_desc: "德国是一个以高质量制造业而闻名的国家。我们可以从他们令人印象深刻的专业知识中获益匪浅，因此，我们应该考虑加强与这个欧洲先进国家的联络。"
 CHI_American_Joint_Ventures: "美国合资企业"
 CHI_American_Joint_Ventures_desc: "美国是我们最大的竞争对手，也是我们最重要的贸易伙伴。他们目前对全球贸易的主导地位令人印象深刻，但这不是永恒的。在这项努力中寻求美国公司的帮助将会加速这种可能性。"
 CHI_Japanese_Joint_Ventures: "日本合资企业"
 CHI_Japanese_Joint_Ventures_desc: "日本是一个我们从未完全放心过的国家。我们艰难的历史和他们持续的敌意阻碍了我们两国之间的外交关系。然而，日本是一个著名的邻国经济体，拥有发达的第四产业。我们应该考虑放下恩怨，去追求更重要的经济发展。"
 CHI_Export_Driven_Economy: "出口导向型经济"
 CHI_Export_Driven_Economy_desc: "单靠内部市场消费不足以使中国成为世界第一经济大国。我们应该利用我们对经济的控制，使其转向向世界其他地区出口制成品。"
 CHI_Factory_of_the_World: "世界工厂"
 CHI_Factory_of_the_World_desc: "我们的生产潜力现在将得到充分释放。现在是我们作为世界生产中心在全球经济中留下印记的时候了。"
 CHI_Denounce_Deng_Xiaoping: "全盘否定邓小平"
 CHI_Denounce_Deng_Xiaoping_desc: "如果不处理邓小平的遗产，就不可能摆脱中国目前的颓废局面。只要这个人被铭记为中国发展的英雄，人民就不会接受我们必要的改革。我们的政府必须谴责他和所有支持他的人。"
 CHI_Mao_Zedong_Thought: "毛泽东思想"
 CHI_Mao_Zedong_Thought_desc: "邓小平关于毛泽东“功过三七开”的观点破坏了毛泽东领导下的中国的革命理想。是时候回归中华人民共和国的建国思想了。"
 CHI_Collectivize_Agriculture: "农业集体化"
 CHI_Collectivize_Agriculture_desc: "中国广大农村地区一直被邓小平之后的中国政府忽视。集体农业将改善中国农村农民的生活，并在我们最强大的支持基础群体中培养更大的团结意识。"
 CHI_Close_Window_to_the_West: "清除外国利益"
 CHI_Close_Window_to_the_West_desc: "经济的开放让西方公司、非政府组织和个人渗透到我们的国家并传播颠覆性的理念。我们应该打击这些外国人，以保持我们国家的团结。"
 CHI_Purge_the_Capitalists: "清洗资本家"
 CHI_Purge_the_Capitalists_desc: "虽然江泽民此前试图使资产阶级在中国社会中的地位正常化，但这项政策只是赋予了资产阶级反革命阶级相对于普通中国公民的权力。现在是我们纠正这种不平衡的时候了。"
 CHI_Purge_the_Communist_Party: "清洗共产党"
 CHI_Purge_the_Communist_Party_desc: "曾经伟大的中国共产党，近几十年来腐败腐朽。长期以来，政府一直对共产党官员滥用职权和裙带关系视而不见。到了铲除这些坏分子的时候了。"
 CHI_Revolution_in_One_Country: "一国革命"
 CHI_Revolution_in_One_Country_desc: "尽管希望在中国境外复兴全球共产主义运动，但我们必须承认，这样的前景往好里说是不现实的，往坏里说是危险的。此外，我们应该优先考虑本国公民的福祉。"
 CHI_Form_the_Fifth_International: "组建第五国际"
 CHI_Form_the_Fifth_International_desc: "如果我们不让世界其他地方有机会参与我们的新兴革命，那将是自私的。第五国际将帮助世界各地的共产主义运动获得动力。"
 CHI_Privatize_Agricultural_Products: "农业私有化"
 CHI_Privatize_Agricultural_Products_desc: "尽管我们致力于共产主义理想，但我们必须接受应该做出一些务实的妥协。农业集体化历来效果不佳，我们应该让农业集体化脱离国家的直接控制。"
 CHI_State_Run_Corporatism: "国营社团主义"
 CHI_State_Run_Corporatism_desc: "我们对人民作出承诺，但为了履行对人民的承诺，我们必须与中国的企业集团合作。"
 CHI_Proper_State_Nationalization: "适当的国有化"
 CHI_Proper_State_Nationalization_desc: "邓小平的改革使中国共产党对中国经济的控制有所放松，我们现在应该扭转这种现象。确保中国人民福利和安全的最好办法是国家直接控制经济的各个方面。"
 CHI_Chinese_Industrial_Explosion: "新的大跃进"
 CHI_Chinese_Industrial_Explosion_desc: "毛泽东的大跃进初衷是好的，但地方官员执行不力。当我们试图再次通过毛泽东思想发展中国经济时，我们应确保不会犯下这样的错误。"
 CHI_Chinese_Megaprojects: "发展中国超级工程"
 CHI_Chinese_Megaprojects_desc: "现在我们已经开始释放中国的经济潜力，我们有可能开展前所未有的规模的基础设施项目。"
 CHI_Strategic_Industries: "聚焦战略产业"
 CHI_Strategic_Industries_desc: "中国经济取得了重大进步，现在是时候集中精力支持中国的一些战略产业了。"
 CHI_Chinese_High_Speed_Rail_System: "中国高速铁路系统"
 CHI_Chinese_High_Speed_Rail_System_desc: "像中国这样幅员辽阔的国家，需要高效、广泛的铁路网才能在21世纪有所作为。我们应该投资以改善和扩大这个网络。"
 CHI_Korail: "韩国铁道公社"
 CHI_Korail_desc: "韩国铁道公社是韩国主要的高速铁路服务提供商，拥有丰富的专业知识，如果我们与他们联系，这些专业知识可以帮助改善我们自己的高速铁路网络。"
 CHI_Deutsche_Bahn: "德意志联邦铁路公司"
 CHI_Deutsche_Bahn_desc: "德国铁路是全球第二大运输公司，也是欧洲最重要的铁路运营商。该公司旗下拥有涉及各种不同铁路服务的子公司，绝对是我们目前扩展铁路网络的合适合作伙伴。"
 CHI_Union_Pacific: "美国铁路公司"
 CHI_Union_Pacific_desc: "美国铁路公司是美国主要的高铁运营商，服务范围覆盖全美和加拿大三个省。他们在我们这个国土面积差不多的国家建设高铁网络的经验或许对我们有益。"
 CHI_Japan_Railway_Group: "日本铁路集团"
 CHI_Japan_Railway_Group_desc: "日本以其铁路网络的效率和技术专长而闻名。在日本铁路集团及其子公司的协助下，我们可以提高自己的铁路网络效率，以与日本的铁路网络效率相匹配。"
 CHI_Belt_and_Road_Initiative: "一带一路倡议"
 CHI_Belt_and_Road_Initiative_desc: "丝绸之路曾将古代中国与世界各地的遥远国家连接起来。现代时代为全球经济一体化提供了更大的机会。通过投资世界各地的陆路和海路，我们将增强中国的经济影响力，同时帮助我们众多合作伙伴的发展。"
 CHI_Begin_CCWAEC: "开创中国-中亚-西亚经济走廊"
 CHI_Begin_CCWAEC_desc: "中国-中亚-西亚经济走廊是加强中国与中亚和西亚国家之间联系的雄心勃勃的尝试。该地区的地缘政治意义以及我们目前与该地区的联系水平相对较低，使这条经济走廊成为我们关注的重要对象。"
 CHI_The_Uzbek_Link: "联络乌兹别克"
 CHI_The_Uzbek_Link_desc: "乌兹别克一直是中亚地区的重要合作伙伴，这在很大程度上是因为它对俄罗斯霸权的蔑视。我们应该尽最大努力进一步发展这一富有成果的关系，以便悄悄地消除俄罗斯在我们家门口的影响。"
 CHI_The_Kyrgyz_Link: "联络吉尔吉斯"
 CHI_The_Kyrgyz_Link_desc: "吉尔吉斯斯坦靠近新疆，对中国的安全非常重要，因此其稳定是我们的一个重要关切。此外，吉尔吉斯斯坦与我们的经济联系很重要，但到目前为止，从绝对值来看还相对较小。我们应该尽一切努力深化这一重要关系。"
 CHI_The_Turkmen_Link: "联络土库曼"
 CHI_The_Turkmen_Link_desc: "土库曼斯坦是中亚乃至全世界独一无二的国家，是联合国承认其永久中立的唯一国家。这种中立性使得该国无法与俄罗斯结成战略联盟，为我们扩大自身影响力提供了沃土。"
 CHI_The_Tajik_Link: "联络塔吉克"
 CHI_The_Tajik_Link_desc: "塔吉克斯坦位于新疆和阿富汗交界处，在我们的反恐工作中具有重要意义，因此我们应加大力度发展塔吉克斯坦。我们与塔吉克斯坦的关系已经很牢固，但可以进一步加强，这对我们和塔吉克斯坦都有好处。"
 CHI_The_Persian_Link: "联络波斯"
 CHI_The_Persian_Link_desc: "伊朗是我们重要的经济和战略合作伙伴，也是一个拥有巨大未开发潜力的国家。我们可以通过把“一带一路”倡议带到伊朗，帮助伊朗释放这一潜力。"
 CHI_The_Turkish_Link: "联络土耳其"
 CHI_The_Turkish_Link_desc: "土耳其是一个不像其他国家那样接受我们影响的国家，争论的焦点是我们对新疆维吾尔族人口的政策。尽管如此，考虑到这个重要国家的重要区域影响力及其作为欧洲和亚洲之间纽带的地位，我们应该尽最大努力发展与这个重要国家的关系。"
 CHI_African_Railway_Projects: "非洲铁路项目"
 CHI_African_Railway_Projects_desc: "非洲大陆是我们铁路投资的合适目标。现在我们自己的铁路公司已经在中国磨练了专业知识，它们非常适合帮助我们的非洲合作伙伴建设自己的基础设施。"
 CHI_Addis_Ababa_Djibouti_Railway: "亚的斯亚贝巴-吉布提铁路"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "埃塞俄比亚和吉布提是邻国，如果能缩短两国首都之间的通勤时间，两国都会受益匪浅。我们应该在两国进行投资，帮助他们实现这一目标。"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "蒙巴萨-内罗毕准轨铁路"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "肯尼亚是非洲大陆最大的经济体之一，但缺乏与其经济重要性相匹配的基础设施。在该国投资标准轨距铁路网络将为数千名肯尼亚人提供就业机会，并有助于发展这个快速增长的经济体。"
 CHI_Abuja_Kaduna_Railway_Line: "拉各斯-卡诺准轨铁路"
 CHI_Abuja_Kaduna_Railway_Line_desc: "由于尼日利亚高速公路上武装抢劫和绑架事件频发，改善尼日利亚铁路连接的需求尤为迫切。我们应该尽最大努力为尼日利亚公民提供更安全、更好的交通方式。"
 CHI_The_Pan_Asia_Railway_Network: "泛亚铁路网"
 CHI_The_Pan_Asia_Railway_Network_desc: "昆明-新加坡铁路或泛亚铁路网是一项雄心勃勃的工程，建成后将把中国与东南亚大陆所有国家连接起来。该铁路网将极大地改善我们各国之间的经济联系。"
 CHI_Western_Route: "西线"
 CHI_Western_Route_desc: "缅甸是泛亚铁路网西线所在地。我们与该国的密切关系应该有助于该项目的这一阶段，但我们必须对缅甸的不稳定趋势有所警惕。"
 CHI_Central_Route_Laos: "中线：老挝"
 CHI_Central_Route_Laos_desc: "老挝是我们的亲密盟友，也是昆明至新加坡干线的第一步，我们应该投资改善目前不尽人意的老挝铁路网。"
 CHI_Central_Route_Thailand: "中线：泰国"
 CHI_Central_Route_Thailand_desc: "虽然我们与泰国的关系历来良好，但建立从老挝到马来西亚的铁路网络的谈判将会很困难。"
 CHI_Central_Route_Malaysia: "中线：马来西亚"
 CHI_Central_Route_Malaysia_desc: "马来西亚和新加坡两个国家在历史上关系并不顺利，但对于我们来说，至关重要的是两国能够搁置分歧并就这一特定项目达成一致。"
 CHI_Eastern_Route: "东线"
 CHI_Eastern_Route_desc: "泛亚铁路东线必须经过越南和柬埔寨领土。尽管柬埔寨可能非常乐意接受我们的提议，但越南对我们的怀疑态度可能会成为障碍。"
 CHI_Hambantota_Port_Expansion: "扩建汉班托塔港"
 CHI_Hambantota_Port_Expansion_desc: "斯里兰卡汉班托塔港竣工后将成为印度洋重要贸易枢纽，并有助于巩固北京与科伦坡的关系。"
 CHI_The_Hambantota_Port_Lease: "租借99年"
 CHI_The_Hambantota_Port_Lease_desc: "鉴于斯里兰卡欠我们的巨额债务，而且他们偿还债务的可能性很小，我们可以为斯里兰卡的合作伙伴提供一个摆脱债务的办法，即向他们租赁汉班托塔港，以换取我们的10亿美元投资。"
 CHI_The_China_Pakistan_Economic_Corridor: "中巴经济走廊"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "巴基斯坦是我们的亲密盟友，因此我们应该帮助该国发展高速公路、铁路和港口，不仅造福于我们，也造福于他们。"
 CHI_Piraeus_Port_Expansion: "扩建比雷埃夫斯港"
 CHI_Piraeus_Port_Expansion_desc: "比雷埃夫斯港是希腊最大、最重要的港口，投资建设比雷埃夫斯港，有利于进一步完善“丝绸之路经济带”和“21世纪海上丝绸之路”的战略交汇点，增强希腊在欧洲的经济影响力。"
 CHI_North_South_Water_Transfer: "南水北调工程"
 CHI_North_South_Water_Transfer_desc: "为了缓解中国南北供水严重不平衡的问题，我们应该投资修建运河，将水引到缺水的重点地区。然而，这将是一项耗资巨大的工程，需要重新安置数十万人。"
 CHI_Ecological_Preservation_Movement: "生态保护运动"
 CHI_Ecological_Preservation_Movement_desc: "我们不应该试图让大自然屈从于我们的意志，而应该致力于改善现有的水资源，避免对环境造成大规模的破坏。"
 CHI_Yarlung_Tsangpo_Diversion_Project: "雅鲁藏布江改道工程"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "在雅鲁藏布大峡谷修建水坝将为中国提供水力发电，并有助于将水引到中国缺水地区。然而，这样的项目可能会导致大规模的环境破坏、人民流离失所，并激起印度和孟加拉国的敌对反应，因为一旦实施引水，这两个国家现在的水资源将减少。"
 CHI_Water_Conservation_Projects: "节约用水专案"
 CHI_Water_Conservation_Projects_desc: "水是一种必不可少的资源，我们应尽最大努力节约我们所拥有的少量水。我们的政府应启动项目，大幅减少水消耗，并改善现有水资源的质量。"
 CHI_Renewable_Strategy: "可再生能源战略"
 CHI_Renewable_Strategy_desc: "我们国家危险的空气污染水平，加上有限的煤炭供应，要求政府以评估替代能源的形式做出回应。"
 CHI_Golden_Sun_Initiative: "黄金太阳倡议"
 CHI_Golden_Sun_Initiative_desc: "向国内太阳能发电企业提供补贴将有助于在全国范围内发展这种低成本、快速部署的可再生替代能源。"
 CHI_Export_Photovoltaic_Systems: "出口光伏系统"
 CHI_Export_Photovoltaic_Systems_desc: "现在我们已经成功开发了国内太阳能发电能力，我国可以通过向贸易伙伴出口光伏系统而受益。"
 CHI_Nuclear_Boom: "核能繁荣"
 CHI_Nuclear_Boom_desc: "尽管公众强烈反对建造新的核反应堆，但核能仍然是替代化石燃料的最可行的可再生能源之一。然而，核能需要耗费巨额资金，因为需要一套复杂的支持基础设施系统。"
 CHI_Construct_Nuclear_Waste_Repository: "建立核废料储存库"
 CHI_Construct_Nuclear_Waste_Repository_desc: "处理高放射性废物（如废核燃料）仍然是我们核能计划的主要考虑因素。高放射性废物必须经过极其谨慎的处理，并存放在地质处置库中数十年才能衰变。我们已经确定戈壁沙漠的北山地区是开始建造这种处置库的合适地点。"
 CHI_Cheap_Coal_Supremacy: "廉价煤炭至上"
 CHI_Cheap_Coal_Supremacy_desc: "中国是世界上最大的煤炭生产国和消费国，我们的经济仍然依赖煤炭。我们不应该把注意力放在不切实际的替代方案上，而应该接受煤炭在我们经济中的核心地位，并集中精力尽可能高效地开发煤炭。"
 CHI_Mass_Coal_Oil_Conversion_Project: "大规模煤转油项目"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "将煤炭转化为石油将利用我们大量的煤炭供应，以帮助减少石油的短缺。虽然这一过程非常有用，但也极其耗水，使我们已经严重的缺水问题更加恶化。"
 CHI_First_Tier_Megacity_Development: "发展一线城市"
 CHI_First_Tier_Megacity_Development_desc: "中国沿海地区的特点是人口数千万的庞大都市圈。鉴于这些经济中心对中国经济的重大贡献，投资改善这些“特大城市”可能对我们有很大价值。"
 CHI_Pearl_River_Megalopolis: "珠江都市圈"
 CHI_Pearl_River_Megalopolis_desc: "中国南部的珠江三角洲是一个庞大的城市中心，由广州、深圳、珠海等多个城市组成。珠江三角洲的总人口超过5000万，是世界上人口和面积最大的城市地区。"
 CHI_Jing_Jin_Ji_Megacity: "京津冀都市圈"
 CHI_Jing_Jin_Ji_Megacity_desc: "在北方与珠三角对应是京津冀都市圈，这是一个城市群，包括北京、天津和河北三省，三省之间的联系日益紧密。我们的“京津冀”战略将发挥各省的优势，最大限度地发挥该地区三个城市中心的经济潜力。"
 CHI_West_Triangle_Economic_Zone: "西三角经济区"
 CHI_West_Triangle_Economic_Zone_desc: "中国西部并非没有大城市，重庆、成都、西安都是经济发达的西部大城市，投资这些西部城市有望带动西部其他地区发展。"
 CHI_Xinjiang_Development_Plan: "新疆发展计划"
 CHI_Xinjiang_Development_Plan_desc: "毫无疑问，新疆是中国最麻烦的地区。反政府、恐怖主义和其他形式的维吾尔族抵抗运动继续阻碍我们对这片西部边疆地区的控制。启动一项协调一致的计划来改善新疆的生活水平将大大有助于减少这种危险的不稳定趋势。"
 CHI_Northern_New_Artery: "新的北方大动脉"
 CHI_Northern_New_Artery_desc: "建设新外蒙很重要，迫切需要改善的是当地的交通条件，让我们的列车穿越高原连接东北和西北。在草原和内陆之间建立牢固的联系。"
 CHI_Mongolia_Ore_Production: "蒙古矿石生产"
 CHI_Mongolia_Ore_Production_desc: "蒙古高原虽然人丁稀少，但却蕴藏了大量的矿产资源。尽快实现对这座宝库的开发利用是我们当前最亟待解决的任务。"
 CHI_Mongolia_Development_Plan: "蒙古发展计划"
 CHI_Mongolia_Development_Plan_desc: "蒙古人团结在我们的旗帜之下，我们将携手唤醒这片古老的土地，迎接光明的未来。"
 CHI_Norinco_Projects: "北方工业项目"
 CHI_Norinco_Projects_desc: "北方工业是中国最大的国防工业集团，也是世界上最大的国防工业集团之一。投资北方工业将大大提高我国军事装备的质量。"
 CHI_Small_Arms_Development: "发展轻武器"
 CHI_Small_Arms_Development_desc: "解放军的机械化程度已经比原来提高了，但是单兵的装备仍然需要引起高度重视。"
 CHI_Air_Burst_Weapons: "空爆武器"
 CHI_Air_Burst_Weapons_desc: "云爆弹是对付隐藏在掩体后面的敌方士兵的高效武器。美国和韩国制造空爆武器的尝试基本上以失败告终。如果我们完善目前这些武器的设计，我们将在步兵战斗中获得显着优势。"
 CHI_Armored_Vehicles: "装甲车辆"
 CHI_Armored_Vehicles_desc: "北方工业公司主要生产步兵武器，但也生产装甲车辆。发展这些车辆将有助于解放军成为一支现代化、灵活的军队。"
 CHI_Advanced_MBTs: "先进主战坦克"
 CHI_Advanced_MBTs_desc: "主战坦克是现代战场上的重要武器，不幸的是，我们在这一领域落后了，俄罗斯和美国的坦克设计质量远远超过我们自己的坦克。因此，专注于提高我们的主战坦克能力是非常值得的。"
 CHI_Automotive_Industry: "汽车工业"
 CHI_Automotive_Industry_desc: "中国汽车工业自上世纪五十年代苏联时代以来，已经取得了长足进步。尽管取得了这些重大进步，但我们的国内汽车工业要想与德国、日本、韩国和美国等国家竞争，还有很长的路要走。因此，投入时间和金钱在国内汽车工业上是值得的。"
 CHI_Domestic_Development: "发展国内汽车产业"
 CHI_Domestic_Development_desc: "清朝名将左宗棠曾经说过：“求人者，为人所制；自立者，先即制人。”我们应该遵循将军训诫，为我国汽车工业的发展寻求一条本土化的道路。"
 CHI_Improve_RD: "增强研发"
 CHI_Improve_RD_desc: "如果不首先为中国的研发做出实质性贡献，我们就无法指望提高国内能力。只有这样，我们自己的公司才有能力与发达竞争对手相抗衡。"
 CHI_Implement_Safety_Standards: "实施安全标准"
 CHI_Implement_Safety_Standards_desc: "为了使我们的车辆在国际上享有盛誉，我们必须确保它们符合最高的安全标准。"
 CHI_Develop_World_Class_Cars: "开发世界一流的汽车"
 CHI_Develop_World_Class_Cars_desc: "现在我们已经对国内汽车行业投入了大量资金，我们现在应该能够制造出可以与世界顶级汽车相媲美的汽车。"
 CHI_Bid_for_Foreign_Investments: "与外国公司合作"
 CHI_Bid_for_Foreign_Investments_desc: "尽管中国人技术精湛、才华横溢，但我们无法凭空制造知识。为此，我们必须依靠外部援助来补充国内汽车工业的巨大潜力。"
 CHI_Hyundai: "现代汽车"
 CHI_Hyundai_desc: "现代是全球第三大汽车制造商，以其产品质量和创新能力而闻名。与这家韩国汽车巨头的合作将使我们自己的公司受益匪浅。"
 CHI_Volkswagen: "大众汽车"
 CHI_Volkswagen_desc: "大众汽车有着悠久而卓有成效的历史，并且已经与我们国家建立了密切的联系，考虑到我们占该公司销售额和利润的40%。我们应该继续与这家德国汽车制造商保持这种密切的关系，以造福我们的国内汽车制造商。"
 CHI_Toyota: "丰田汽车"
 CHI_Toyota_desc: "作为全球最大的汽车制造商和全球第六大营收公司，丰田汽车是值得我们学习的非常成功的典范。与丰田汽车合作将有助于中国汽车业在全球的影响力进一步扩大。"
 CHI_General_Motors: "通用汽车"
 CHI_General_Motors_desc: "通用汽车旗下有多个品牌，包括凯迪拉克、雪佛兰和别克，品种之多令人印象深刻。与通用汽车合作将使我们的国内企业获得广泛的宝贵专业知识。"
 CHI_Joint_Venture_Mass_Production: "合资企业批量投产"
 CHI_Joint_Venture_Mass_Production_desc: "现在我们与国外知名汽车厂商达成了合作关系，大大增强了我们批量生产汽车的能力。"
 CHI_Foreign_Tech_Acquisitions: "收购外国技术"
 CHI_Foreign_Tech_Acquisitions_desc: "我们的合作产生了有用的技术知识，可以运用在我们的国内汽车设计中。"
 CHI_Electric_Car_Project: "电动汽车项目"
 CHI_Electric_Car_Project_desc: "考虑到中国的污染问题，我们努力成为电动汽车技术的世界领先者是合情合理的，这一壮举现在得益于我们最近对汽车行业的支持。"
 CHI_Expand_Abroad: "海外扩张"
 CHI_Expand_Abroad_desc: "我们世界一流的汽车工业现在有能力比过去更大程度地渗透海外市场。这将大大提高中国的全球影响力和我们略显欠缺的软实力。"
 CHI_Expand_CSIC: "扩展中船重工"
 CHI_Expand_CSIC_desc: "中国船舶工业集团公司是我国两大造船集团之一，另一家是中国船舶重工集团公司。投资中船重工将有助于发展中国北方的造船业，而北方正是中船重工最为活跃的地区。"
 CHI_Bohai_Shipyard: "渤海造船厂"
 CHI_Bohai_Shipyard_desc: "渤海北部是世界最繁忙的海上通道之一，在渤海沿岸建设造船厂将对我国航运业发展起到很大的促进作用。"
 CHI_Qingdao_Dockyards: "青岛造船厂"
 CHI_Qingdao_Dockyards_desc: "山东省长期以来因其巨大的经济价值而备受觊觎，因为它位于多条贸易路线的交汇处，拥有重要的农业和矿产资源。日本、德国和俄罗斯都曾在不同时期试图控制山东半岛。现在，我们才是最有能力释放山东经济潜力的人。"
 CHI_Dalian_Shipbuilding: "大连造船厂"
 CHI_Dalian_Shipbuilding_desc: "大连是中国重要的金融、航运和物流中心。我们应该投资发展大连的造船业，提升其经济地位。"
 CHI_Global_Shipyard: "全球造船厂"
 CHI_Global_Shipyard_desc: "我们对东北航运业的投资已经取得了回报！中国船舶现在以高质量和低成本而闻名。出口到世界各国沿海国家将有助于提高我们的全球影响力。"
 CHI_Aerospace_Industry: "航空航天工业"
 CHI_Aerospace_Industry_desc: "航空航天工业是任何主要经济体的重要部门。对于像中国这样试图在航空航天技术领域与美国抗衡的国家来说，航空航天业是绝对必要的。"
 CHI_Mobile_Launcher_Platforms: "移动发射平台"
 CHI_Mobile_Launcher_Platforms_desc: "美国国家航空航天局开发了移动发射平台用于太空梭发射。我们应该彷效他们的成功。"
 CHI_Seaborne_Spaceflight: "海上航天"
 CHI_Seaborne_Spaceflight_desc: "海上发射使我们能够降低太空计划的成本，因为我们可以将火箭定位在更靠近赤道的位置，这意味着它们需要更少的燃料即可到达轨道。"
 CHI_Bolster_the_CNSA: "支持中国国家航天局"
 CHI_Bolster_the_CNSA_desc: "我们不应该求助于私营的、不切实际的行动者，而应该把重点放在支持中国国家航天局，与美国国家航空航天局竞争。这将确保中国的太空计划在我们的控制之下。"
 CHI_State_Sponsored_Space_Endeavors: "国家资助太空事业"
 CHI_State_Sponsored_Space_Endeavors_desc: "在中国国家机器的全力支持下，中国的太空计划一定会成功。"
 CHI_Private_Endeavors: "私营部门"
 CHI_Private_Endeavors_desc: "SpaceX和其他美国私营企业目前正在太空相关创新方面取得重大进展。支持我们自己的私营企业进入这个市场将有助于我们的行业赶上美国。"
 CHI_Space_Outsourcing: "太空外包"
 CHI_Space_Outsourcing_desc: "现在我们已经为私人航天工业提供了足够的支持，我们可以开始将重要的项目外包给他们。"
 CHI_Invest_in_AVIC: "投资中航工业"
 CHI_Invest_in_AVIC_desc: "中国航空工业集团公司是我国领先的航空航天和国防企业集团。其子公司，如沈阳飞机工业集团，是中国军用飞机的重要生产商和设计者。"
 CHI_Aircraft_Improvements: "改进飞机"
 CHI_Aircraft_Improvements_desc: "我们不再专注于大规模步兵作战，这意味着我们必须建立一支强大的现代化空军。为了实现这一目标，我们需要更高质量的飞机设计。"
 CHI_Develop_Stealth_Fighters: "发展隐形战机"
 CHI_Develop_Stealth_Fighters_desc: "美国F-35的发展对我们构成了重大威胁。我们不能在隐形战斗机技术上落后。"
 CHI_Electronic_Industry: "电子工业"
 CHI_Electronic_Industry_desc: "我们的传统产业往往以纺织业等技术含量较低的行业为主，我们要成为现代化的发达国家，必须加快产业发展的信息化。"
 CHI_Lenovo: "联想"
 CHI_Lenovo_desc: "联想在笔记本电脑市场的份额正在迅速增加，在智能手机、软件和电视行业也取得了长足进步。联想的业务可能会从政府援助中受益。"
 CHI_Huawei: "华为"
 CHI_Huawei_desc: "在电信和消费电子领域，华为是全球最具创新力的公司之一。我们应该支持这家正在崛起的科技巨头。"
 CHI_Xiaomi: "小米"
 CHI_Xiaomi_desc: "小米是一个有巨大潜力的新兴智能设备制造商。我们应该帮助这家年轻的公司获得更大的声望。"
 CHI_Chinese_Tech_Dominance: "中国的科技主导地位"
 CHI_Chinese_Tech_Dominance_desc: "现在我们的主要科技公司已经得到了国家的足够支持，我们可以确立中国在全球科技产业的主导地位。"
 CHI_Cheaper_Production: "廉价生产"
 CHI_Cheaper_Production_desc: "自邓小平的经济改革以来，我们的优势一直是中国制造成本低廉。我们应该继续发挥我们的优势。"
 CHI_Superior_Transistors: "高级晶体管"
 CHI_Superior_Transistors_desc: "专注于开发改进的晶体管技术将显著提高我们的微芯片的性能，从而支持我们的计算机和智能手机行业。"
 CHI_Quality_Engineering: "质量工程"
 CHI_Quality_Engineering_desc: "就我们的工业发展而言，数量往往超过质量。现在我们已成为一个发达经济强国，这种情况已不再存在。"
 CHI_Regional_Influence: "区域影响力"
 CHI_Regional_Influence_desc: "中国在历史上曾在东亚地区扮演重要角色。如今，中国人民已开始从百年屈辱和二十世纪危机后的弱势地位中恢复过来，是时候恢复我们在该地区的中心地位了。"
 CHI_The_South_China_Sea: "南中国海"
 CHI_The_South_China_Sea_desc: "南海的战略和经济重要性怎么强调都不为过。由于与其他国家的争端和紧张局势频繁发生，特别是围绕最近才在海上发现的大片油田，战胜我们的对手并将我们的力量投射到该地区至关重要。"
 CHI_Enforce_the_9_Dash_Line: "落实九段线"
 CHI_Enforce_the_9_Dash_Line_desc: "九段线划定了我们对南海主权的历史主张。我们应维护对位于该边界内的争议领土的主权，以确保我们能够获取该地区的资源和战略价值。"
 CHI_Provocative_Fleet_Exercises: "挑衅性舰队演习"
 CHI_Provocative_Fleet_Exercises_desc: "为了维护我们在南海的主权，我们应该派解放军海军在有争议的水域进行演习。虽然对我们来说，这一行动是主权的正当表达，但美国和其他国家可能会将此行动视为威胁，并派遣海军部队前往该地区，冒着发生武装冲突的风险。"
 CHI_Island_Building: "造岛"
 CHI_Island_Building_desc: "在南沙群岛建造人工岛屿将有助于巩固我们对该地区的控制，并为与战略对手发生军事对抗的可能性做好准备。"
 CHI_Ramp_Up_Tensions: "加剧紧张局势"
 CHI_Ramp_Up_Tensions_desc: "除非我们接受采取非常规手段来确保国家利益的必要性，否则我们对南海的主权要求将永远无法完全实现。我们应该加剧该地区的紧张局势，以增加危机发生的可能性，我们可以利用这种危机为自己谋利。"
 CHI_Demand_Vietnams_Submission: "要求越南屈服"
 CHI_Demand_Vietnams_Submission_desc: "数千年来，越南一直向中国朝贡，以承认我们的优越性。作为回报，我们赋予越南统治阶级合法性和保护。最近，我们与越南的关系恶化，现政权坚决反对我们的地区利益。这种情况不能继续下去。"
 CHI_Signal_Willingness_to_Negotiate: "表达协商意愿"
 CHI_Signal_Willingness_to_Negotiate_desc: "由于我们与越南、马来西亚和菲律宾的持续争端，我们在东南亚的软实力正在受到损害。外交是确保我们与地区伙伴的外交关系的最佳方式。"
 CHI_Joint_Development_Zones: "共同开发区"
 CHI_Joint_Development_Zones_desc: "与其他国家在南中国海建立联合开发区是减少敌意、促进进一步合作的有效途径。然而，在达成这些协议时，我们必须考虑是否愿意与潜在的敌人分享资源开采的利益。"
 CHI_Negotiate_Maritime_Boundaries: "海上边界谈判"
 CHI_Negotiate_Maritime_Boundaries_desc: "南中国海缺乏明确的海上边界一直是我们与潜在合作伙伴之间关系紧张的根源。与该地区的每一个对手划定明确且双方同意的边界将消除这一阻碍地区外交的因素。"
 CHI_The_Fate_of_the_Paracels: "西沙群岛的命运"
 CHI_The_Fate_of_the_Paracels_desc: "我们与越南在西沙群岛控制权问题上的争端是两国关系紧张的重要根源。解决这一争端将对改善中越关系大有裨益。"
 CHI_Strengthen_ASEAN_Ties: "加强与东南亚国家联盟的关系"
 CHI_Strengthen_ASEAN_Ties_desc: "东南亚国家联盟（东盟）的存在部分是为了制衡我们在该地区的影响力。在和平解决了导致邻国害怕我们的争端之后，东盟成员国应该不会再怀疑我们未来的意图。"
 CHI_The_Korean_Peninsula: "朝鲜半岛"
 CHI_The_Korean_Peninsula_desc: "韩国因其面积与地理位置接近而一直受到中国人的关注。朝鲜半岛目前分为南北两部分。虽然我们在政治上与前者结盟，但后者拥有大量经济合作机会。"
 CHI_Criticize_the_American_Presence: "批评美国的存在"
 CHI_Criticize_the_American_Presence_desc: "美国军队出现在我们的势力范围内是一种侮辱，是不能容忍的！这些军队表面上是为了防御来自北方的入侵，实际上是悬在中国人民头上的利刃，等待着合适的时机发动攻击。"
 CHI_Demand_a_Withdrawal: "要求美国撤军"
 CHI_Demand_a_Withdrawal_desc: "美国撤军将消除对我们安全的重大威胁，并为朝鲜民主主义人民共和国领导下的朝鲜半岛统一开辟道路。如果我们已经削弱了美国人的全球影响力，他们就更有可能屈服于我们的要求。"
 CHI_Support_the_Norths_Military_Buildup: "支持朝鲜军事建设"
 CHI_Support_the_Norths_Military_Buildup_desc: "即使没有美国的支持，朝鲜也未必能战胜韩国。我们应该帮助我们的盟友为即将到来的战争做好准备。"
 CHI_Ignite_the_Second_Korean_War: "启动第二次朝鲜战争"
 CHI_Ignite_the_Second_Korean_War_desc: "现在是清算旧怨、结束朝鲜半岛不可持续的分裂状态的时候了。这种分裂使家庭破碎、使一个骄傲的国家陷入困境，并让我们的敌人在我们的直接势力范围内有了立足之地。"
 CHI_The_Status_Quo: "维持现状"
 CHI_The_Status_Quo_desc: "我们的外交政策重点一直是地区稳定。为了在朝鲜半岛进一步实现这一目标，我们应该兼顾三八线两边。如果必须发生改变，那应该是渐进和可控的，而不是快速和混乱的。"
 CHI_Strengthen_Relations_with_the_South: "加强与韩国的联络"
 CHI_Strengthen_Relations_with_the_South_desc: "由于朝鲜战争的遗留问题，我们与韩国的关系在历史上一直没有达到应有的程度。但这并不意味着我们双方不能在未来以务实的态度相互理解。"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "促进中韩贸易"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "韩国作为东亚最具活力的经济体之一，是我国重要的贸易伙伴。"
 CHI_Joint_Condemnation_of_Japan: "联合谴责日本"
 CHI_Joint_Condemnation_of_Japan_desc: "我们和韩国人共同拥有一个历史敌人。令人讽刺的是，仇恨恰恰是将我们两国紧密联系在一起的最重要因素。"
 CHI_Maintain_Commitment_to_Denuclearization: "保持无核化承诺"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "如果朝鲜继续违反国际法推行核武器计划，我们实现地区稳定的目标就无法实现。"
 CHI_Increase_Exports_to_the_North: "增加对朝鲜的出口"
 CHI_Increase_Exports_to_the_North_desc: "朝鲜已经高度依赖我们。增加这种依赖性同样会提高我们对这个麻烦盟友的影响力。"
 CHI_Encourage_Economic_Reforms: "鼓励经济改革"
 CHI_Encourage_Economic_Reforms_desc: "我们的亲密伙伴仍然是不发达落后的国家，这对我们邓小平的接班人来说是一种尴尬。应该说服[NKO.GetLeader]让朝鲜实现经济自由化。"
 CHI_Mediate_Korean_Peace_Talks: "调解朝韩和谈"
 CHI_Mediate_Korean_Peace_Talks_desc: "长期以来，朝鲜半岛一直处于战火纷飞的状态。由于相互怀疑和不信任被误认为是进攻性行动的防御性行动，朝鲜和韩国之间存在紧张关系。打破这种内部僵局需要像中国这样的相关外部参与者。"
 CHI_Back_Peaceful_Korean_Unification: "朝鲜半岛和平统一"
 CHI_Back_Peaceful_Korean_Unification_desc: "我们应该表示支持朝鲜半岛在一个不受外部影响的不结盟政府的领导下最终实现统一。这种不可预期事件是否会发生取决于韩国人。"
 CHI_End_the_Kim_Dynasty: "终结金家王朝"
 CHI_End_the_Kim_Dynasty_desc: "金氏家族领导着残酷且倒退的独裁统治，几十年来我们一直被迫支持这种独裁统治。不能允许这种状况继续下去。"
 CHI_Gain_the_Support_of_the_KPA: "获得朝鲜人民军的支持"
 CHI_Gain_the_Support_of_the_KPA_desc: "我们的情报显示，朝鲜人民军军官阶层中有些人对[NKO.GetLeader]的统治心怀不满。我们应该与这些与我们有着共同目标的军官取得联系。"
 CHI_The_North_Korean_Coup: "朝鲜政变"
 CHI_The_North_Korean_Coup_desc: "现在是推翻这个腐朽政权的时候了。我们在朝鲜的影响力使许多官员站在一边，尽管我们的分析师仍然不确定我们是否应该在开始这项冒险之前寻求更多的支持。"
 CHI_Establish_a_Puppet_Government: "成立傀儡政府"
 CHI_Establish_a_Puppet_Government_desc: "如今政变成功，新的军政府欠了我们人情，不得不屈服于我们的权威。"
 CHI_The_Indian_Subcontinent: "印度次大陆"
 CHI_The_Indian_Subcontinent_desc: "西藏以南是一片广阔的次大陆，印度和巴基斯坦是该地区的主要竞争对手。我们应该慎重考虑如何处理这一严重分裂的地区。"
 CHI_Support_Nepals_Maoists: "支持尼泊尔的毛派"
 CHI_Support_Nepals_Maoists_desc: "尼泊尔有多个共产政党，包括毛派。这些政党近年来人气高涨，虽然我们历来避免卷入尼泊尔政治，但支持那些与我们有相同意识形态的人也许对我们有利。"
 CHI_Respect_Nepalese_Neutrality: "尊重尼泊尔中立"
 CHI_Respect_Nepalese_Neutrality_desc: "尼泊尔一直寻求成为我们和印度之间的中立缓冲。我们应该尊重他们的决定，避免采取任何破坏这一中立的行动。"
 CHI_Guarantee_Bangladesh: "保障孟加拉国独立"
 CHI_Guarantee_Bangladesh_desc: "尽管最初与印度关系密切，但过去几十年来，孟加拉国已逐渐融入我们的势力范围。我们可以通过为孟加拉国人民提供军事保护来促进这一趋势。"
 CHI_Drop_Claims_on_Bhutan: "放弃对不丹的声索"
 CHI_Drop_Claims_on_Bhutan_desc: "改善我们与不丹关系的一个主要障碍是我们对不丹控制的部分领土提出主权要求。这也导致了我们与印度的摩擦，这种摩擦可能会导致一场不受欢迎的冲突。我们最好暂时放弃这些主张。"
 CHI_Doklam_Road_Standoff: "洞朗公路对峙"
 CHI_Doklam_Road_Standoff_desc: "洞朗是中国领土，因此如果我们愿意，我们应该可以自由地运送军队和建筑设备通过那里。如果不丹和印度想回应，就让他们回应吧。这将是测试他们战备能力的好机会。"
 CHI_Iron_Brothers: "钢铁兄弟"
 CHI_Iron_Brothers_desc: "中国和巴基斯坦是紧密的战略伙伴，为了双方的共同利益，这种关系应该得到维护。我们共同的敌人印度无法抵挡我们的联合力量。"
 CHI_Joint_Military_Projects: "联合军事专案"
 CHI_Joint_Military_Projects_desc: "中国和巴基斯坦可以共同开发新的创新军事产品，以在对抗印度的斗争中占据上风。"
 CHI_Cooperate_on_Counterterrorism: "反恐演习"
 CHI_Cooperate_on_Counterterrorism_desc: "恐怖主义困扰着我们两国。我们可以携手合作，增强彼此预防和应对恐怖主义威胁的能力。"
 CHI_Militarize_Gwadar_Port: "瓜达尔港军事化"
 CHI_Militarize_Gwadar_Port_desc: "我们对瓜达尔港的投资已获得回报，并产生了令人印象深刻的商业设施。我们可以利用这一成就，将港口用于军事和商业用途，这一举措无疑会吓倒印度人，但对于我们的安全而言，这一举措却是必要的。"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "四边合作机制"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "四边合作与协调机制将是一个有益的组织，由四个在打击恐怖主义方面有共同利益的国家组成。希望它也能改善巴基斯坦和阿富汗之间的紧张关系，并帮助我们通过塔吉克伙伴在俄罗斯主导的中亚地区扩大影响力。"
 CHI_Support_Negotiations: "支持谈判"
 CHI_Support_Negotiations_desc: "冲突只会制造问题，而不是解决方案。 我们应该利用四边合作机制说服我们的合作伙伴对武装分子采取和解但谨慎的态度，这不是出于恐惧，而是出于必要。"
 CHI_Joint_Operations: "联合反恐行动"
 CHI_Joint_Operations_desc: "激进的伊斯兰组织对该地区安全构成了重大威胁，必须以团结一致、毫不动摇的武装力量予以应对。"
 CHI_Tackle_the_Root_Causes_of_Radicalization: "解决激进化的根源"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "恐怖主义威胁暂时减轻，我们应该把重点放在去极端化上。我们可以通过对基础设施和工业的投资来减少阿富汗、巴基斯坦和塔吉克斯坦的贫困，从而切断激进组织的招募。"
 CHI_Disengage_from_Pakistan: "脱离巴基斯坦"
 CHI_Disengage_from_Pakistan_desc: "现在是重新评估我们对印度次大陆的态度的时候了。世界上两个最大的经济体之间的密切伙伴关系可能比继续与一个较小的国家结盟对我们更有利。脱离巴基斯坦将是我们与印度和解的第一步。"
 CHI_End_Joint_Military_Exercises: "结束联合军事演习"
 CHI_End_Joint_Military_Exercises_desc: "印度人对我们与巴基斯坦的演习心存疑虑。为了赢得他们的信任，我们必须结束演习。"
 CHI_Strategic_Realignment: "战略调整"
 CHI_Strategic_Realignment_desc: "我们逐渐远离巴基斯坦的举动已经变得显而易见。现在是时候向印度人表明，这些举动都是为了赢得他们的青睐。"
 CHI_Sino_Indian_Treaty_of_Friendship: "中印友好条约"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "当然，我们与巴基斯坦的伙伴关系并不是我们与印度之间产生摩擦的唯一根源。我们需要解决两国之间的领土纠纷，以便与印度建立新的关系。"
 CHI_A_New_Alliance: "新的联盟"
 CHI_A_New_Alliance_desc: "我们和印度之间关系的显着改善为军事和政治伙伴关系开辟了新的宝贵机会。我们两国之间的联盟是东亚和南亚地区不可阻挡的力量。"
 CHI_Strike_Across_the_Himalayas: "跨越喜马拉雅山脉"
 CHI_Strike_Across_the_Himalayas_desc: "虽然我们目前应该避免全面战争，但我们已经充分加强了我们的立场，以便对印度的防御进行调查。如果我们的努力成功，我们将夺回属于我们的领土，如果我们失败，我们至少会更多地了解敌人的能力。"
 CHI_String_of_Pearls: "珍珠链"
 CHI_String_of_Pearls_desc: "印度在印度洋上的霸主地位是不可取的。我们可以像美国遏制我们一样遏制印度，即利用位于我们地区伙伴领土上的军事基地包围我们的对手。如果我们与印度开战，这种包围将给我们带来巨大的优势。"
 CHI_Annex_Bhutan: "吞并不丹"
 CHI_Annex_Bhutan_desc: "我们对不丹的主权要求可能并不包括该国的整个领土，但该国与西藏的密切历史关系应该为我们将不丹纳入西藏自治区的愿望提供合理理由。此外，吞并不丹将失去一个战略要地印度盟友。如果我们在不丹的影响力足够大，我们将能够在不发生战争的情况下吞并该国。"
 CHI_Puppet_Nepal: "傀儡尼泊尔"
 CHI_Puppet_Nepal_desc: "尼泊尔的一些政治力量愿意以牺牲与印度的伙伴关系为代价，大大加强与中国的关系。这将极大地有助于我们的外交政策目标。增加我们在该国的影响力并确保建立友好政府将使我们能够和平地进行这一进程。"
 CHI_Bring_the_Tiger_to_Heel: "缚虎以笼"
 CHI_Bring_the_Tiger_to_Heel_desc: "如果敌对的印度随时准备攻击我们的南翼并支持我们的敌人，我们就不可能崛起为地区霸权。孟加拉虎必须被关在笼子里，以确保我们在一个对于两个地区超级大国来说太小的空间中占据主导地位。"
 CHI_The_Land_of_the_Rising_Sun: "旭日初升"
 CHI_The_Land_of_the_Rising_Sun_desc: "我们的东北邻邦既是中国外交政策面临的巨大威胁，也是机遇。我们并不确信日本不会再对中国人民构成威胁，但与此同时，在与美国的更大斗争中，让日本站在我们一边也许是有益的。"
 CHI_Maintain_Historical_Enmity: "维持历史敌意"
 CHI_Maintain_Historical_Enmity_desc: "我们惊恐地看着世界允许日本重新武装起来，再次成为中华民族的威胁。我们与日本的争端不仅仅存在于过去。只要这个战犯国家继续拥有暴力手段，争端就一直存在。"
 CHI_Demand_the_Senkaku_Islands: "索取钓鱼岛"
 CHI_Demand_the_Senkaku_Islands_desc: "钓鱼岛理应属于我们，也是中日关系的一个重要争议点。提出这些岛屿的领土要求不仅可以赢得我们在国内的好感，而且还可以根据日本政府对我们要求的反应，为我们提供有用的信息，了解日本政府的心态。"
 CHI_Incite_Anti_Japanese_Sentiment: "煽动反日情绪"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "在我们的爱国民众中激发反日热情应该不是太难的事，我们可以利用这种情绪在未来的对抗中为我们带来优势。"
 CHI_Clash_Over_the_East_China_Sea: "东中国海冲突"
 CHI_Clash_Over_the_East_China_Sea_desc: "我们经常派遣飞机进入日本领空，以试探日本的防空能力。利用其中一次事件来引发更大的危机实在是太容易了……"
 CHI_A_Pragmatic_Approach: "实事求是"
 CHI_A_Pragmatic_Approach_desc: "我们与日本的关系因他们拒绝道歉，甚至拒绝承认他们在中日战争期间对我国人民造成的严重不公正而受到损害。尽管如此，搁置我们对日本的怨恨以促进美国从东亚撤军可能更具战略意义。"
 CHI_Assuage_Japanese_Concerns: "缓和日本的担忧"
 CHI_Assuage_Japanese_Concerns_desc: "为了促进与日本的和解，我们需要向日本人保证我们并无敌意。行动胜于言语。"
 CHI_Encourage_Appreciation_of_Japanese_Culture: "鼓励欣赏日本文化"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "日本文化深受中国民众特别是年轻一代的喜爱。鼓励这种趋势将加强两国经济关系，拉近两国人民之间的距离，并向东京的同行发出积极信号。"
 CHI_Sign_Strategic_Partnership_Agreement: "签署战略伙伴关系协议"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "我们两国之间达成的正式协议将巩固我们最近的外交成果，并激励日本减少对美国军事保护的依赖。"
 CHI_Decouple_Japan: "打破岛链"
 CHI_Decouple_Japan_desc: "现在是彻底让日本摆脱美国影响的时候了。确保美国撤军将使我们在该地区的安全地位更加稳固。"
 CHI_Inscription_of_Yanran: "勒石燕然"
 CHI_Inscription_of_Yanran_desc: "公元89年，窦宪将军率领汉朝军队在阿尔泰山击败了北匈奴。这场战役是汉朝取得了决定性的胜利。战役结束后，窦宪在燕然山举行了祭天仪式。他下令在悬崖上刻下碑文，以纪念这场胜利。这场战役后，北方匈奴人出逃，在中国历史上消失了。"
 CHI_Ceremony_in_Khentii_Mountains: "封狼居胥"
 CHI_Ceremony_in_Khentii_Mountains_desc: "公元前119年，汉朝在与匈奴的决战中取得了胜利，大将霍去病在到狼居胥山后举行了一系列仪式，象征着汉匈战争历史性的胜利。“封狼居胥”和“勒石燕然”被认为是中国古代王朝军事将领的最高成就。"
 CHI_Raid_The_Dragon_City: "龙城踏破"
 CHI_Raid_The_Dragon_City_desc: "公元前129年，汉朝名将卫青率领军队成功地奔袭了匈奴的圣地龙城，这是汉匈战争的第一次显著胜利。"
 CHI_Sino_Mongol_Friendship_Treaty: "中蒙友好条约"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "中蒙两国边境线长达4600公里，双方要共同维护友谊，面向未来。"
 CHI_Aid_Outer_Mongolia: "援助外蒙古"
 CHI_Aid_Outer_Mongolia_desc: "由于长期受到卫星国待遇，外蒙古大部分地区处于农村和欠发达状态，应投入更多的资金来改善这一状况。"
 CHI_Outer_Mongolia_SAR: "外蒙古特别行政区"
 CHI_Outer_Mongolia_SAR_desc: "现在援助外蒙古的积极影响已经变得明显，如果我们在外蒙古建立一个高度自治的特别行政区，将进一步有助于我们在外蒙古人民中的知名度和国际社会对我们的看法。"
 CHI_Global_Influence: "全球影响力"
 CHI_Global_Influence_desc: "中国历朝历代都认为中国周边以外的世界不值得我们关注。这就是导致中国落后于西方工业化国家的原因。我们不会再犯同样的错误。"
 CHI_Favor_Multipolarity: "支持多极化"
 CHI_Favor_Multipolarity_desc: "我们对霸权的立场一直是明确的，我们反对任何国家称霸世界，不管这个国家是美国、俄罗斯，还是中国。"
 CHI_Peacekeeping_Contributions: "维和贡献"
 CHI_Peacekeeping_Contributions_desc: "维和任务是我们部队获得在异国执行行动经验的有效途径，同时也标志着我国对多边主义和在联合国等国际组织内工作的承诺。"
 CHI_Support_Security_Council_Reform: "支持安理会改革"
 CHI_Support_Security_Council_Reform_desc: "由于我们与日本和印度的紧张关系，我们历来反对扩大联合国安理会的范围，将四国集团国家纳入其中。现在关系已经改善，我们可以放弃这种反对。是否会因此而进行改革取决于安理会其他常任理事国的意愿。"
 CHI_A_Rival_Superpower: "超级大国的对手"
 CHI_A_Rival_Superpower_desc: "我们必须向世界保证，在过去几十年里，当我们的国家相对于西方处于弱势时，我们并没有寻求霸权。然而，现在我国已经不再是一个不发达国家，我们就不必再维持这个门面，而是可以公开地争取取代美国成为全球唯一的霸主了。"
 CHI_End_US_Hegemony: "终结美国霸权"
 CHI_End_US_Hegemony_desc: "以美国为中心的世界秩序是不公正和不可持续的，我们应该尽最大努力确保其灭亡。必须将美帝国主义赶出南半球，并用善意和有道德的人的影响来填补它留下的真空。"
 CHI_The_Bears_Backyard: "熊之后院"
 CHI_The_Bears_Backyard_desc: "我们与俄罗斯的战略伙伴关系有助于我们实现破坏美国霸权的目标。然而，我们昔日的盟友不会支持我们新的全球统治野心。因此，我们必须设法削弱他们的地位，让这个斯拉夫巨人屈服。"
 CHI_A_New_Imperium: "新的帝国"
 CHI_A_New_Imperium_desc: "既然我们在该地区乃至整个世界的地位稳固了，我们就有可能使中国恢复昔日的辉煌，恢复以前被认为永远失去的领土。帝国时代和以中国为中心的世界秩序将重新降临，无论它是否愿意。"
 CHI_Form_the_SCO: "成立上海合作组织 "
 CHI_Form_the_SCO_desc: "目前，上海五国集团是我们同俄罗斯、哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦密切互动的一个途径。这些互动很有价值，但如果我们将这个非正式团体转变为一个强有力的政府间组织，这些互动还可以进一步改进。。"
 CHI_Emphasize_Economic_Cooperation: "强调经济合作"
 CHI_Emphasize_Economic_Cooperation_desc: "上海合作组织应主要充当富裕成员国向贫穷成员国提供经济援助的促进者。我们实现地区稳定的目标，最好是通过加强脆弱邻国的经济来实现。除此之外，上海合作组织还应努力改善其境内居民的生活。"
 CHI_Civilian_Technology_Sharing: "民用技术共享"
 CHI_Civilian_Technology_Sharing_desc: "我们的组织主要致力于发展较贫穷成员国的经济，因此应该只注重非军事技术的共享。"
 CHI_Development_Assistance: "增加发展援助"
 CHI_Development_Assistance_desc: "我们可以进一步改进目前的发展努力，以加速上合组织成员国的经济增长。"
 CHI_Emphasize_Political_Cooperation: "强调政治合作"
 CHI_Emphasize_Political_Cooperation_desc: "上海合作组织首先应该是一个通过保护成员国的合法政府免遭内部不稳定威胁来维护地区稳定的组织。"
 CHI_Crack_Down_on_the_Three_Evils: "打击三股势力"
 CHI_Crack_Down_on_the_Three_Evils_desc: "恐怖主义、分裂主义、宗教极端主义三股势力是上海合作组织成员国关注的焦点。通过上海合作组织，我们可以增强彼此的政治能力，以压制这些危险的威胁。"
 CHI_Tackle_Drug_Trafficking: "解决毒品走私"
 CHI_Tackle_Drug_Trafficking_desc: "阿富汗贩毒问题对于我们一个国家来说很难单独解决，但对于一个多边组织来说相对容易解决。我们携手合作，可以更有效地监管中亚边境的松懈监管。"
 CHI_Emphasize_Military_Cooperation: "强调军事合作"
 CHI_Emphasize_Military_Cooperation_desc: "我们没有必要掩饰我们的意图。上海合作组织应该是一个明确以安全为导向的组织，为我们和我们的俄罗斯伙伴提供一个堡垒，防止可能来自于外部敌人的侵略，其中主要是美国。"
 CHI_Military_Technology_Sharing: "军事技术共享"
 CHI_Military_Technology_Sharing_desc: "一旦遭遇外部侵略，俄罗斯先进的军事技术将成为我们成员的宝贵财富。"
 CHI_Strengthen_Security_Framework: "加强安全框架"
 CHI_Strengthen_Security_Framework_desc: "我们在上海合作组织内现有的军事合作虽然是实质性的，但可能不足以承受一个超级大国的全面进攻。我们应该深化我们现有的军事合作，以便我们作为一个组织能够更好地为最坏的情况做好准备。"
 CHI_Chinese_Dominance: "中国的主导地位"
 CHI_Chinese_Dominance_desc: "虽然我们和俄罗斯在上海合作组织中的地位目前是平等的，但一个难以忽视的事实是，我们的力量远远超过了我们以前的盟友。我们在本组织内的影响应该符合我们的现实重要性，因此俄罗斯应当被迫处于次要地位。"
 CHI_Equal_Partners: "平等伙伴"
 CHI_Equal_Partners_desc: "即使我们在很多领域已经开始超越俄罗斯，但我们仍有许多东西要向这个前超级大国学习。与俄罗斯人站在一起比疏远和对抗他们更符合我们的利益。"
 CHI_ASEAN_Integration: "东南亚国家联盟一体化"
 CHI_ASEAN_Integration_desc: "东南亚国家联盟不言而喻的作用是平衡我们的影响，因此，我们努力改善与东南亚国家联盟成员国的关系，结束它们对我们的不信任，这意味着现在将东南亚国家联盟纳入上海合作组织的道路是明确的，这将大大增加我们组织的成员数量。"
 CHI_Undermine_ASEAN: "破坏东南亚国家联盟"
 CHI_Undermine_ASEAN_desc: "东南亚国家联盟的存在是为了制衡我们的地区影响力，因此应该废除它。我们可以利用这一事实，即本组织是由许多不同的国家组成的，它们的观点大相径庭。我们可以针对那些最符合我们利益的国家，说服他们离开东南亚国家联盟，加入上海合作组织。"
 CHI_Exploit_Economic_Clout: "利用经济影响力"
 CHI_Exploit_Economic_Clout_desc: "鉴于我们在资金方面的巨大优势，上海合作组织的金融职能对我们非常有利。我们现在可以利用我们的经济优势来巩固我们对其他成员国的政治影响力。"
 CHI_Split_CSTO: "分裂集安组织"
 CHI_Split_CSTO_desc: "我们与俄罗斯的伙伴关系不会永远持续下去。我们从未能够完全信任我们的扩张主义北方邻国。虽然中俄合作的伪装到目前为止符合我们的利益，但为了进一步发展上海合作组织，我们必须结束它。我们共同的盟友现在必须在支持我们和支持我们的敌人之间做出选择。"
 CHI_Merge_with_CSTO: "与集安组织合并"
 CHI_Merge_with_CSTO_desc: "俄罗斯安全组织集体安全条约组织拥有一套完善的军事合作制度，我们借鉴这些制度将大有裨益。"
 CHI_An_Alliance_to_Rival_NATO: "北约的对手联盟"
 CHI_An_Alliance_to_Rival_NATO_desc: "现在是充分发挥上合组织潜力、加强该组织军事合作机构的时候了，这样我们的联合指挥和控制才能像北约一样高效。如果战争即将来临，我们将做好准备。"
 CHI_Forum_on_China_African_Cooperation: "中非合作论坛"
 CHI_Forum_on_China_African_Cooperation_desc: "中非合作论坛促进了我们与整个非洲大陆的互动，我们认为非洲大陆并不像西方那样落后或野蛮，而是充满潜力和机遇的源泉。"
 CHI_China_Africa_Development_Fund: "中非发展基金"
 CHI_China_Africa_Development_Fund_desc: "通过中非发展基金，我们可以为非洲大陆的基础设施项目提供急需的投资。"
 CHI_Invest_in_Cheap_Energy: "投资廉价能源"
 CHI_Invest_in_Cheap_Energy_desc: "尽管人们都在谈论可再生能源，但归根结底，廉价的化石燃料将帮助非洲人民摆脱贫困。"
 CHI_Invest_in_Clean_Energy: "投资清洁能源"
 CHI_Invest_in_Clean_Energy_desc: "发展不应以牺牲环境为代价。我们的技术诀窍意味着我们可以与非洲大陆的合作伙伴分享我们在可再生能源技术方面的进步。"
 CHI_Outsource_Cheap_Labor: "外包廉价劳动力"
 CHI_Outsource_Cheap_Labor_desc: "中国发展的时候，我们的工人工资微薄，吃尽苦头。但正是他们的苦难使我们的国家在经济上取得了今天的成功。非洲国家应该遵循同样的模式。"
 CHI_Workers_Rights: "工人权益"
 CHI_Workers_Rights_desc: "个体工人的福祉对于国家的成功至关重要。我们应该只支持那些保护人民生计的项目，因为如果没有这些项目，他们就无法生存。"
 CHI_Agriculture: "农业"
 CHI_Agriculture_desc: "农业仍然是许多非洲经济的一个重要部门，而且是人民最依赖的部门。我们应该支持农业部门，帮助工人个体在全球化的残酷国际竞争中竞争。"
 CHI_Develop_Hospitals: "发展医院"
 CHI_Develop_Hospitals_desc: "非洲大陆许多死亡病例的悲剧在于，这些死亡病例都是由一些很容易治愈的疾病导致的。我们必须为我们的合作伙伴提供必要的工具，帮助他们的人民。"
 CHI_Leverage_Influence: "杠杆影响"
 CHI_Leverage_Influence_desc: "非洲欠我们太多，因此整个非洲大陆的政府都必须遵从我们的意愿。"
 CHI_Write_Off_Debts: "冲销债务"
 CHI_Write_Off_Debts_desc: "我们不会让合作伙伴陷入债务陷阱。我们必须允许他们按照自己的节奏成长和发展。"
 CHI_Friendship_Schools: "友谊学校"
 CHI_Friendship_Schools_desc: "友谊学校为整个非洲大陆提供了急需的教育，大大增强了该地区的人力资本。"
 CHI_Joint_Research: "联合研究"
 CHI_Joint_Research_desc: "我们各国能够共同取得科学进步，造福于所有人民。"
 CHI_TV_and_Internet_Access: "电视和互联网接入"
 CHI_TV_and_Internet_Access_desc: "在21世纪，家庭与外部世界的接触是衡量发展的一个关键指标。我们应该帮助我们的非洲伙伴为所有公民提供电视和互联网接入。"
 china.1.t: "中国加强“一带一路”建设"
 china.1.d: "众所周知，中国雄心勃勃的“一带一路”倡议在过去几年中一直在酝酿之中，在“一带一路”战略被认为过于具有威胁性后，该倡议进行了品牌重塑。[CHI.GetLeader]政府今天宣布，作为“一带一路”倡议的一部分，有意在世界各国投资多个基础设施项目。尽管许多发展中国家对这一宣布表示欢迎，因为它们期待中国对其经济进行急需的投资，但日本、印度、美国和澳大利亚都对该倡议表示保留，认为这是中国在海外扩大影响力的一种隐蔽尝试。"
 china.1.a: "我们在哪里签字？"
 china.2.t: "中国宣布“和平崛起”政策"
 china.2.d: "胡锦涛今天向东南亚和美国官员保证，中国未来的外交政策将以“和平崛起”为主旨。这一政策旨在让那些最害怕中国侵略的国家放心，中国的野心纯粹是经济性质的，中国将尽最大努力为世界和平与全球合作做出贡献。"
 china.2.a: "让我们放心。"
 china.3.t: "“一带一路”已经到达我们的海岸！"
 china.3.d: "中国公司已经投资了我们的关键基础设施！这为我们的经济提供了可喜的推动力，并加强了两国之间的联系，尽管有些人可能会说，我们应该警惕中国在我们国家中日益增长的影响力。"
 china.3.a: "我们感谢中华人民共和国。"
 china.4.t: "毒奶粉事件"
 china.4.d: "全国人民对中国乳制品公司销售受有毒化合物三聚氰胺污染的产品的发现感到愤怒；超过30万中国公民因受污染的牛奶和婴儿配方奶粉中毒，11个国家禁止进口中国食品。一些高级行业和政府官员受到牵连；看来他们完全了解三聚氰胺的含量，世界卫生组织已宣布这是历史上最大的食品安全事件之一。"
 china.4.a: "可怕！相关责任人将受到惩罚。"
 china.5.t: "台风碧利斯"
 china.5.d: "当厦门气象台向福建省发布预警时，台风碧利斯的准备工作就开始了。这场台风预计将成为2000年迄今为止影响厦门最严重的风暴。与台湾的情况一样，该省所有三个机场都关闭，渡轮服务也暂停，为风暴做好准备。同样，厦门航空取消了所有定期航班。\n\n尽管碧利斯登陆中国大陆时的强度比登陆台湾时的强度要弱，但它在中国大陆造成了更多的死亡和更大的损失。中国经济损失总计5.34亿美元，其中大部分损失发生在福建省。共有57人死亡，另有1,077人受伤或失踪。由于树木被砍伐，福州至马尾的铁路线中断了铁路服务。碧利斯在乐清地区引发多场龙卷风，摧毁了四个村庄并摧毁了20栋建筑物。"
 china.5.a: "是时候重建了。"
 china.7.t: "中国重申“一个中国”政策"
 china.7.d: "中国政府再次重申一个中国政策。世界上只有一个中国，台湾海峡两岸都属于一个中国。任何制造“两个中国”、“一中一台”的图谋都不会得逞。"
 china.7.a: "勿谓言之不预。"
 china.8.t: "新疆广泛抗议活动"
 china.8.d: "目前，新疆各地的维吾尔族穆斯林正在抗议我们所谓的“压迫性”和“歧视性”的政策。我们应该决定是维持现状还是做出一些改变来安抚抗议者。"
 china.8.a: "我们应该遏制这些抗议活动。"
 china.8.b: "我们应该对示威者作出让步。"
 china.9.t: "维吾尔族武装分子发动袭击"
 china.9.d: "今天，数名维吾尔族恐怖分子实施的恶性持刀袭击事件震惊了中国。数十人死亡或受伤，其中包括被当地警察击毙的袭击者。[CHI.Getleader]呼吁保持冷静，同时承诺追捕这一“野蛮行径”的责任人。"
 china.9.a: "他们会为此付出代价！"
 china.10.t: "针对中国基础设施的破坏"
 china.10.d: "疑似突厥伊斯兰党的人员已对几个中国铁路网络发动了协同炸弹袭击，造成数十名无辜者丧生。我们的安全分析师对这些攻击所表现出的复杂程度表示惊讶。我们必须采取更加严厉的措施，以防止再次发生这一可怕事件。"
 china.10.a: "我们将追捕他们。"
 china.12.t: "中国因维吾尔族拘留营受到国际社会谴责"
 china.12.d: "人权观察组织呼吁中国政府停止将新疆维吾尔族穆斯林关押在“再教育营”的政策。该非政府组织谴责这一最近加速实施的做法，称其公然违反了国际人权法和中国宪法。"
 china.12.a: "这种做法必须受到谴责！"
 china.12.b: "我们认为这没有错。"
 china.12.c: "这与我们无关。"
 china.13.t: "新疆广泛抗议活动"
 china.13.d: "武装活动长期加剧后，有报道称，维吾尔族武装分子已经控制了新疆的关键地点。该省的汉族和回族居民已开始逃往邻近省份。"
 china.13.a: "我们会粉碎这些分裂分子。"
 china.14.t: "新疆特别行政区成立"
 china.14.d: "新疆特别行政区的成立可以显着改变国际社会对我们的看法，特别是缓和与印度的关系。希望此举是通往和平的道路。"
 china.14.a: "期待和平"
 china.15.t: "西藏特别行政区成立"
 china.15.d: "西藏特别行政区的建立可以极大地改变国际社会对我们的看法，特别是通过缓和与印度的关系。希望此举是通往和平的道路。"
 china.15.a: "期待和平"
 china.16.t: "中国中央政府通过金瓶掣签寻找第九世哲布尊丹巴呼图克图"
 china.16.d: "哲布尊丹巴呼图克图是对蒙古藏传佛教格鲁派精神领袖的尊称。他还拥有“博格达彻臣”的称号，这使他们成为蒙古最高级别的喇嘛。哲布尊丹巴呼图克图转世仪式被蒙古国政府禁止近十年后，为改善与外蒙古人民的关系，中国政府正在努力寻找第九世哲布尊丹巴呼图克图。"
 china.16.a: "第九世哲布尊丹巴呼图克图将会现身。"
 china.17.t: "第九世哲布尊丹巴呼图克图尘埃落定"
 china.17.d: "第九世哲布尊丹巴呼图克图的发现结果已经出来了，索南拱·延参米玛就是第九世哲布尊丹巴呼图克图！延参米玛是一位非常有名的高僧，他将为外蒙古地区带来稳定和繁荣。"
 china.17.a: "中央已经掷签了，你来做哲布尊丹巴呼图克图。"
 china.18.t: "九世哲布尊丹巴呼图克图完成坐床仪式。"
 china.18.d: "今天有消息称，第九世哲布尊丹巴呼图克图在乌兰巴托光显寺完成坐床法会，此举标志着延参米玛正式成为哲布尊丹巴呼图克图。 仪式结束后，九世哲布尊丹巴呼图克图向党、政府和全体信徒表示感谢，表达对世界和平的希望。 他说。"
 china.18.a: "让岁月多一些辉煌、让人生多一些精彩。"
 china.19.t: "中国提供特别行政区地位"
 china.19.d: "我们的中国朋友提出要拉近距离，让我们这个内陆国家加入一个更大的大家庭，恢复荣耀，分享庞大的中国市场。当然，蒙古目前的国家地位会略有调整，但对于巨大的利益来说，这个代价不算什么吧？"
 china.20.t: "外蒙古方面拒绝了我们的要求！"
 china.20.d: "外蒙古方面居然企图阻止中国统一的进程！既然他们敬酒不吃吃罚酒，一次特别军事行动是在所难免了。"
 china.21.t: "中国收回外蒙古"
 china.21.d: "终于，外蒙古地区现在重新归于我们麾下，一百年的屈辱终于结束了，我们将以新的姿态面对未来。"
 china.21.a: "为中国新的海棠叶喝彩。"
 china.22.t: "中国完成了雅鲁藏布江引水工程"
 china.22.d: "中国为减少水资源短缺问题所做的努力现在已经以雅鲁藏布江引水工程的形式对我们构成威胁。布拉马普特拉河在中国被称为雅鲁藏布江，这条河流的改道有可能使我们成千上万的人民丧失其基本的水供应。尽管他们的决定已经显然带来了负面影响，但中国仍在向前推进这项工程，这样做损害了我们公民的安全。"
 china.22.a: "中国人继续考验我们的耐心..."
 china.23.t: "海峡两岸服务贸易协议的签署"
 china.23.d: "中国大陆政府已与台湾当局完成有关放开我们两个经济体之间的服务贸易的谈判。海峡两岸服务贸易协议将促进中国大陆与台湾之间的业务往来，并促进对我国的投资。但是，我们仍然需要将该条约送交立法机关以得到批准，反对派对该条约对台湾的影响以及进行该条约的谈判的封闭性质表示怀疑。我们可以通过扩大条约的逐条审查程序来寻求缓解这些担忧，也可以尝试通过立法院来敦促条约。"
 china.23.a: "即使需要更长的时间，我们也应该经过适当的程序。"
 china.23.b: "我们不能浪费时间来辩论这个问题，我们应该赶紧通过海峡两岸服务贸易协议。"
 china.24.t: "中国正以惩罚性的经济措施威胁我们！"
 china.24.d: "中国当局援引我们承认中华民国为中国而不是中华人民共和国的合法代表，威胁说要减少两国之间的双边贸易。如果我们承认他们的要求，我们的经济关系将继续受到影响。"
 china.24.a: "我们应该接受他们的要求。"
 china.24.b: "忠诚不绝对就是绝对不忠诚！"
 china.25.t: "台湾特别行政区成立"
 china.25.d: "经过半个世纪的争端和冲突，台海两岸终于实现和平统一。台湾，即前国民党政府，结束了敌对状态，并作为一个特别行政区加入了中华人民共和国。"
 china.25.a: "一个重大进步。"
 china.26.t: "中国消灭前国民政府"
 china.26.d: "当源源不断的部队登陆淡水河口时，解放军先头部队席卷了台北。这座岛不再是一个躲藏的地方。决定性的时刻已经到来，长达半个世纪的内战终于结束了。"
 china.26.a: "为中国新的海棠叶喝彩。"
 china.27.t: "中国誓言复仇"
 china.27.d: "中国政府发誓要为二战中被日本杀害的无数人报仇。北京似乎不愿意与日本官方合作，而日益敌对的中国政府正在引起全球的担忧。"
 china.27.a: "让我们期盼和平。"
 china.28.t: "全国人大常委会关于香港的决定"
 china.28.d: "香港基本法规定行政长官最终由普选产生。但如果实行这种选举制度，由于泛民候选人的受欢迎程度相对较高，亲北京人物执政的机会就会大大降低。我们既要避免反华或港独人士担任特首，又要小心，不要得罪香港人。是否还有第三种方法可以摆脱这种困境？"
 china.28.a: "普选是不可能的！"
 china.28.b: "我们可以接受普选，只要我们先审查候选人。"
 china.29.t: "香港的未来"
 china.29.d: "迄今为止，我们尚未就保留香港现行自治权的《基本法》于2047年到期时香港的命运做出任何暗示。现在这样做可能符合我们的利益，因为承诺继续保持自治可能有助于说服台湾回到我们的控制之下。另一方面，我们可能想通过展示每一个中国领土不可避免地回归我们的控制来镇压分裂主义。"
 china.29.a: "特别行政区将继续存在。"
 china.30.t: "中国要求我们的忠诚！"
 china.30.d: "[CHI.GetLeader] 援引中国对越南的历史宗主权，要求我们服从中国的权威并放弃对我们外交政策的控制。这种极其无礼的要求侵犯了国际法所保障的我们的国家主权。然而，我们真的有能力对抗这个崛起的大国吗？"
 china.30.a: "我们不再需要屈服于中国人！"
 china.31.t: "中国正在削弱我们的国际地位！"
 china.31.d: "近年来，由于中国人的努力，我们的全球影响力急剧下降，危及我们作为世界唯一霸主的地位，并为世界新秩序奠定了基础。也许那些在我们战胜苏联后预测“历史的终结”的人终究过于乐观了。"
 china.31.a: "我们必须现在就出击，以免为时已晚！"
 china.32.t: "中国索取纳土纳群岛！"
 china.32.d: "最近，[CHI.GetLeader]要求我们将纳土纳群岛移交给中国当局。此前，中国已经完全控制了整个南沙群岛。然而，我们真的有能力对抗这个崛起的大国吗？"
 china.32.a: "我们不会把我们的岛屿交给中国人！"
 china.33.t: "苏联时期的船壳"
 china.33.d: "一段时间以来，我们的海岸警卫队一直在监视黑海周围拖曳的一艘巨大的、生锈的航母船体。可以肯定的是，这是一个罕见的场景。这艘名为“瓦良格”的船装饰着苏联金色星星，由六艘较小的拖船缓慢拖曳。最初来自[UKR.GetFlag]乌克兰，其最终目的地是位于澳门的一家[CHI.GetFlag]中国休闲公司，该公司是其新东家。\n\n如果船体发生碰撞或完全倾覆，可能会对海峡交通构成真正的威胁。"
 china.33.a: "这艘“船”必须等到航线更安全为止。"
 china.34.t: "土耳其人要求我们耐心等待"
 china.34.d: "两年前从[UKR.GetFlag]乌克兰购买的牵引式前苏联航空巡洋舰瓦良格号被叫停了！这艘不完整的船体正在从黑海运往我们港口的途中。现在，[TUR.GetFlag]土耳其当局称存在“一股强风可能会使船只横向转向，导致船体阻塞整个博斯普鲁斯海峡”的风险。\n\n他们要求我们耐心等待。"
 china.34.a: "也许我们可以商讨一下？"
 china.34.b: "保持耐心？我们会施加一些压力！"
 china.35.t: "中国代表团"
 china.35.d: "中国派出了一个小型代表团，就让瓦良格号快速通过博斯普鲁斯海峡进行谈判，并提供一些贸易和旅游优惠。为瓦良格号提供交通优先权将花费相当多的费用，因此我们应该能够在财务担保的情况下谈判获得巨额金额。"
 china.35.a: "我们将尽力让它通过。"
 china.36.t: "谈判成功！"
 china.36.d: "我们熟练的谈判人员已与土耳其当局达成了一项协议。§H6个月后§!，瓦良格号将继续沿博斯普鲁斯海峡航行！"
 china.36.a: "它值这个价。"
 china.36.b: "让他们带点土耳其软糖！"
 china.37.t: "谈判失败！"
 china.37.d: "土耳其人对任何形式的谈判都不感兴趣，我们目前已竭尽所能。"
 china.37.a: "那我们只好等着了。"
 china.38.t: "北京方面对此事失望！"
 china.38.d: "愤怒的中国人对我们的答复表示不满意，他们以严厉的言辞回应并向我们施加压力，以让瓦良格号更快通过！我们该回应什么？"
 china.38.a: "他们说的对，我们必须让步。"
 china.38.b: "我想我们可以达成共识。"
 china.39.t: "安卡拉屈服了！"
 china.39.d: "我们向土耳其人施压以使其接受我们对瓦良格的合法通过的努力成功了！两周之内，这艘船将继续航行！"
 china.39.a: "好的"
 china.40.t: "安卡拉的补偿"
 china.40.d: "面对我们的压力，土耳其人尽力在半年内让我们通过，但仍然出于同样的考虑。这仍然是我们的让步，仅仅获得了一个微不足道的胜利。"
 china.40.a: "好的"
 china.42.t: "索要更多"
 china.42.d: "土耳其驻[Root.Capital.GetName]大使已从安卡拉发来一封信，要求在繁忙的博斯普鲁斯海峡优先考虑瓦良格号。他们要求支付相当大的费用和一些额外的优惠。"
 china.42.a: "它值这个价。"
 china.43.t: "[CHI.Capital.GetName]同意了"
 china.43.d: "中方已经接受，我们应该能在周末之前把钱转到国库。"
 china.43.a: "这样我们的好处就到手了。"
 china.44.t: "[CHI.Capital.GetName]拒绝！"
 china.44.d: "我们的要求并没有被同意，而是简短的拒绝了我们，几乎是在侮辱我们的领导层为什么会“思考这样一个荒谬的想法”。"
 china.44.a: "太糟了。"
 china.45.t: "或许也太快了"
 china.45.d: "从乌克兰驶往我们海域的瓦良格号已经开了绿灯可以通行！这似乎是一个仓促的决定，完全无视任何安全协议。\n\n也许我们应该再等等……"
 china.45.a: "没时间可以浪费了。"
 china.45.b: "最好再等等。"
 china.46.t: "旅程继续！"
 china.46.d: "今天中午，拖船带着瓦良格号经过圣索菲亚大教堂，成千上万的观众旁观这艘强大的战舰。一个真正的奇观！"
 china.46.a: "没有什么能阻止中华人民共和国！"
 china.47.t: "瓦良格号发生撞船事故！"
 china.47.d: "当地时间上午11点44分，拖船和他们所拖的瓦良格号在博斯普鲁斯海峡与一艘较小的船只相撞，差点沉没。幸运的是，船体受到了轻微损坏，旅程可以继续。"
 china.47.a: "希望这将是最后的麻烦。"
 china.48.t: "瓦良格号发生倾覆！"
 china.48.d: "这艘被拖过博斯普鲁斯海峡的巨大船体，因东风吹到附近的船只，导致它直接驶入左舷而倾覆！一旦进水..."
 china.48.a: "找到船主并起诉他！"
 china.49.t: "博斯普鲁斯海峡被封锁"
 china.49.d: "瓦良格号的沉船现在几乎完全阻碍了所有大型船只进出黑海。现在要花几个月的时间才能把它处理掉..."
 china.49.a: "该死..."
 china.50.t: "北京显示了耐心"
 china.50.d: "看到让瓦良格号通过所带来的风险，他们决定在不久的将来准备和协调另一个时间。大约六个月后瓦良格号就会通过。"
 china.50.a: "非常好。"
 china.51.t: "风暴！"
 china.51.d: "爱琴海上的强风将瓦良格号吹离了航道！一名试图将船体重新连接上拖船的水手不幸丧生。幸运的是，“瓦良格”号仍然完好无损，并继续向..."
 china.51.a: "大西洋"
 china.52.t: "终于！"
 china.52.d: "瓦良格号已经完成了穿越半个地球来到我们伟大领土的漫长旅程！我们的海军工程师非常肯定船体可以完成，成为我们的第一艘舰队航母。拥有一支真正蓝水海军的潜力真的不可低估…在航母建造方面的经验将是无价的。\n\n它还可以按照“原计划”进行翻新，成为一个豪华赌场。"
 china.52.a: "她将成为海军的骄傲！"
 china.52.b: "我更喜欢改造成赌场......"
 south_china_sea_clash.1.t: "中国赢得了南沙群岛的对抗！"
 south_china_sea_clash.1.d: "我们赌赢了！我们现在已经扩大了对南海的控制，因此可以更好地利用这条水道的多种优势。我们的敌人退却了，但我们应该小心，以防他们决定反攻。"
 south_china_sea_clash.1.d_loser: "我们已经把南海的战略领土输给了中国人！对我们的国家和人民来说，这是悲伤的一天，我们的政府需要做出回应。由于中国是联合国安理会常任理事国，如果我们呼吁外国干预，我们成功的机会很小。我们必须作出回应，无论是口头谴责和抗议，还是武装攻击。"
 south_china_sea_clash.1.a: "我们胜利了！"
 south_china_sea_clash.1.b: "我们谴责中国的侵略！"
 south_china_sea_clash.1.c: "这意味着战争！"
 south_china_sea_clash.2.t: "越南赢得了南沙群岛的对抗！"
 south_china_sea_clash.2.d: "中国人失败了！我们不仅成功地保卫了我们的领土，我们还扩大了对南中国海的控制，因此可以更好地利用这条水道的多种优势。我们的敌人退却了，但我们应该小心，以防他们决定反攻。"
 south_china_sea_clash.2.d_loser: "我们的赌博失败了！我们不仅没能扩大对南沙群岛的控制，还失去了我们原本拥有的领土！对于我们的国家和人民来说，这是悲伤的一天，需要我们的政府做出回应。我们应该决定是承认失败还是继续战斗，从而将冲突升级到南沙群岛以外的地区。"
 south_china_sea_clash.2.a: "我们胜利了！"
 south_china_sea_clash.2.b: "我们必须承认失败......"
 south_china_sea_clash.2.c: "中国绝不会被击败！"
 south_china_sea_clash.3.t: "冲突已经结束"
 south_china_sea_clash.3.d: "在与敌人的战斗中，我们的部队没有取得任何重大进展，但也没有被迫撤退。我们应该重新集结，考虑解决当前形势的最佳办法。"
 south_china_sea_clash.3.a: "和平，暂时……"
 south_china_sea_clash.4.t: "菲律宾赢得了南沙群岛的对抗！"
