 sco_category_desc: "\n\n\n\n\n\n£MAIN_desctext_sco\n\n\n\n\n\n\n\n\n§Y上海合作组织§!，也即是§Y上合组织§!是欧亚地区的政府间组织，主要致力于经济、政治、安全等领域的合作。它的前身是§Y上海五国§!，由§Y[SOV.GetFlag]俄罗斯§!、§Y[CHI.GetFlag]中国§!、§Y[KAZ.GetFlag]哈萨克斯坦§!、§Y[KYR.GetFlag]吉尔吉斯斯坦§!和§Y[TAJ.GetFlag]塔吉克斯坦§!组成，旨在解决争端和促进合作。§Y上合组织§!的出现是对这一最初设想的扩充套件和深化，不仅促进了成员国之间关系的改善，而且显著增加了§Y[SOV.GetFlag]俄罗斯§!和§Y[CHI.GetFlag]中国§!在§Y中亚§!的影响力。\n\n各国申请加入的可能性取决于§Y中国侵略度§!。\n中国侵略度§G-20§!并且§Y中立§!较低的§Y民族主义§!国家将试图以正式成员身份加入上合组织。\n中国侵略度§G-10§!并且§Y中立§!较低的§Y民族主义§!国家将试图以观察员身份加入上合组织。\n中国侵略度§R+10§!并且§Y中立§!较高的§Y民族主义§!上合组织正式成员国将会离开组织。\n中国侵略度§R+20§!并且§Y中立§!较高的§Y民族主义§!上合组织观察员国将会放弃他们的地位。\n\n§Y中国侵略度§! [?CHI.chinese_aggression]"
