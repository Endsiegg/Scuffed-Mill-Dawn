 post_united_event.1.t: "派系斗争导致自由邦分裂"
 post_united_event.1.d: "在被称为美国自由邦的社会匆忙出现之后，这个残余国家的现任联邦政府形成了一系列强大的派系斗争。许多人认为这种派系斗争分为四个派系。这些派系包括北方的社会主义者、东方的军国主义者、南方的君主主义者和中西部的联邦主义者。这些派系已经合并为两个主要派系，随着我们发现新的细节，我们将发现更多派系。"
 post_united_event.1.o1: "我们之间的分裂还不够吗？"
 post_united_event.2.t: "支持选举团体"
 post_united_event.2.d: "在最近日益高涨的政治派系斗争中，我们看到了联邦党、自由社会主义党和现代君主党等支持选举的团体的崛起。这些政党虽然最终目标不同，但本质上都具有凝聚力，但都在某种程度上同意选举原则。他们理解，鉴于目前的状况，投票制度应尽可能具有代表性。许多人仍然抱有这样的希望：从长远来看，为未来投票将使我们更加团结，而不是分裂我们，但只有时间才能证明这一点。"
 post_united_event.2.o1: "让我们投票决定我们想要的未来"
 post_united_event.3.t: "反选举团体"
 post_united_event.3.d: "另一方面，我们有反对选举的政党，包括联邦党、自由社会主义党和联合服务党。正如人们所看到的，两大政党之间存在派系斗争，如果举行选举，联邦党和自由社会主义党似乎从根本上分裂了未来的潜在候选人。虽然我们对这些分歧的状况知之甚少，但随着辩论的继续，我们将在未来几天看到事情会如何发展。"
 post_united_event.3.o1: "我们需要集中注意力，而不是争论。"
 post_united_event.4.t: "分歧性民意调查"
 post_united_event.4.d: "在过去的几周里，民意调查员和记者席卷了全国，就像一种伪投票计划，即“全国民意调查”，它让我们对真正应该采取的方向产生了分歧。最后，许多人同意，在目前这种虚弱无力的状态下，选举只会分散我们的注意力。现在，四大政党必须影响公众舆论，使之有利于自己。联邦党及其更保守的派系、自由社会主义党的无政府主义派系、中大西洋党的孤立主义派系或国家服务党的军国主义派系。他们想要的东西各不相同，但也都想要同样的东西。在可预见的未来，没有选举，更自给自足的身份。"
 post_united_event.4.o1: "联邦主义者 取得胜利"
 post_united_event.4.o2: "自由社会主义党取得胜利"
 post_united_event.4.o3: "中大西洋孤立主义者获得权力"
 post_united_event.4.o4: "国家服务党赢得又一次胜利"
 post_united_event.5.t: "第一次选举"
 post_united_event.5.d: "随着选举的重新建立，现在是投票和人民选择他们希望采取的方向的时候了。因此，联邦党、自由社会主义党、中大西洋党和国家服务党都在寻求公众支持，以在选举中获得稳固的多数。但随着时间的推移和选票的统计，第一次正式选举的获胜者是……"
 post_united_event.5.o1: "联邦主义者获胜"
 post_united_event.5.o2: "自由社会主义者获胜"
 post_united_event.5.o3: "中大西洋党显然获胜了"
 post_united_event.5.o4: "国家服务党再创胜利"
 post_united_event.1000.t: "重大问题"
 post_united_event.1000.d: "随着风向朝着有利于我们的方向发展，我们采取了全国性的隆重姿态，宣布了国家名称可能发生变化。因此，我们组织了全国投票，结果很快就会公布。这场大赌局就在眼前，我们将看到人们真正想要什么……让我们只希望他们想要的是我们。"
 post_united_event.1000.o1: "我们是阿卡迪亚!!"
 post_united_event.1000.o2: "至少我们是合众国……对吧?"
 post_united_event.2000.t: "资本危机"
 post_united_event.2000.d: "随着第二次“天定命运”的到来，全国人民的目光和耳朵都转向了首都，而这个首都仍然位于东海岸的旧地区。许多人认为，首都不应该改变，因为它具有象征意义，而更多人认为它应该改变，以象征整个国家的变革。新的首都将有助于更好地规划众议院的增长，许多人认为这是旧秩序政治困境的主要缺陷之一。此外，新的首都可能会更加中心化，为那些从未想过考虑联邦政府所做的事情的人提供光明、关注和曝光机会。尽管如此，有几个候选地点供人们和领导人选择。"
 post_united_event.2000.o1: "为什么要改变，一切都挺好的。"
 post_united_event.2001.t: "落基山区"
 post_united_event.2001.d: "许多人主张在落基山脉附近或实际上在落基山脉附近建立一个首都区域。这样可以在我们的国家受到攻击时创造出一种天然的防御设施。其他人则认为这可能会被认为比预期的更加孤立。无论如何，规划者们已经开始为科罗拉多州北部的某种定居点打基础了。"
 post_united_event.2001.o1: "我们能便宜的买到洛基路吗？"
 post_united_event.2002.t: "“中央”政府"
 post_united_event.2002.d: "堪萨斯州的规划者认为，他们提议的新首都位置是最中心的建议之一。这将被视为公平，不偏袒东海岸与西海岸之间的立场。尽管如此，我们还需要评估其他选项，以确保我们的选择的有效性。"
 post_united_event.2002.o1: "不过他们说得有道理。"
 post_united_event.2003.t: "河流屏障方案"
 post_united_event.2003.d: "近日，许多人认为将首都设在密西西比河附近更为可行，因为这是一道巨大且专用的屏障，可以阻挡敌人的地面进攻。这也象征着我们国家所谓的大陆分界线，而且这个位置更加安全，因为您考虑到这条有点垂直的河流将覆盖其南侧，而东部和几乎北部也都有覆盖。这个选项比其他两个选项更靠东，但它位于密西西比河的西侧。尽管如此，我们仍然需要规划新建筑的外观，以及我们计划如何处理众议院的问题。"
 post_united_event.2003.o1: "至少水挺多。"
 post_united_event.2004.t: "最终决定"
 post_united_event.2004.d: "经过数周的审议和规划、公众投票以及许多其他方面的考虑，终于到了决定新首都和新首都名称的时候了。科罗拉多州的提议是将哥伦比亚山作为新首都，密苏里州的提议是将温菲尔德镇作为新首都的基地，密苏里河和密西西比河作为天然边界。最后，我们提议将新阿灵顿建在堪萨斯州北部，这里空间宽敞、开阔，空旷无垠，很可能是一块可供开发的空白画布。"
 post_united_event.2004.o1: "旧都就很好。"
 post_united_event.2004.o2: "落基山脉将捍卫自由。"
 post_united_event.2004.o3: "显然是中央政府的安排。"
 post_united_event.2004.o4: "密西西比河将捍卫自由。"
 post_united_event.2005.t: "新美利坚"
 post_united_event.2005.d: "随着美国第二共和国的成立，我们现在寻求改革和调整我们的行政管理，以适应我们发展到今天的规模。显然，效率低下是不可避免的，因为需要指挥和控制的事情实在太多，但无论如何，我们都会获胜。雄鹰跌倒了，但它再次站起来，飞得比以前更高。"
 post_united_event.2005.o1: "新美国时代"
 post_united_event.2006.t: "新篇章"
 post_united_event.2006.d: "凭借我们宣称的自我保护而形成的新的身份，我们希望与我们所获得的土地建立更稳定的联盟。尽管有些人可能仍然怀念昔日的辉煌，但我们仍然将开启和平与充满希望的繁荣的新篇章。现在，我们告别了旧的中大西洋身份，呼吸着阿卡迪亚联盟的新鲜空气。"
 post_united_event.2006.o1: "荣耀归于阿卡迪亚！！！"
 FSA_america_delaware_destroyers: "特拉华驱逐舰"
 FSA_america_delaware_destroyers_desc: "尽管名字如此，但所谓的以特拉华为中心的发展计划实际上是一个更广泛的半岛海军计划。造船厂将沿着马里兰州和特拉华州共同占据的半岛建造，以便更好地利用这片广阔的海岸来改善上述海岸防御。"
 FSA_america_rapid_response_protocols: "快速反应协议"
 FSA_america_rapid_response_protocols_desc: "快速反应协议正在进行培训和标准设备修订，以更好地确保在公海上进行“现场维修”的能力。虽然返回港口的确认仍然并且始终是必要的，但只要做得正确，维修仍然是现实。"
 free_states_idea_naval_renovations_budget: "海军预算优先事项"
 free_states_idea_naval_renovations_budget_desc: "鉴于我们的现状以及海岸线，最好的情况下是绵延不绝，最坏的情况下是险恶。如果我们要保卫自己免受浩瀚海洋和那些试图登陆我们海岸的人的侵害，我们必须投资改造和更新我们的整个海军。"