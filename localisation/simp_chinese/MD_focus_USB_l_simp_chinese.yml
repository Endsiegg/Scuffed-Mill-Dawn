l_simp_chinese:
 free_states_of_america_focus: "美利坚自由邦国策树"
 free_america_focus_establishing_a_govt: "建立政府"
 free_america_focus_establishing_a_govt_desc: "混乱吞噬了街道，如果我们想做点什么，我们必须确保民政政府的中央指挥权。"
 free_america_focus_creating_a_police_force: "组建警察部队"
 free_america_focus_creating_a_police_force_desc: "在内战结束后，我们必须重新建立一个文官政府，以确保社会秩序的恢复。文官事务部将被成立，负责规划和建立战略性警察站点，以便迅速组建一个临时警察部队，镇压普遍的混乱。这对于维护社会稳定至关重要。"
 free_america_focus_organizing_the_militias: "组织民兵"
 free_america_focus_organizing_the_militias_desc: "流动的帮派仍然造成大量持续的破坏。如果我们甚至不能制止这些无政府主义者的破坏性行为，我们怎么能创造出新社会的感觉呢，我们有州警卫队、国民警卫队和一些残余的军队，让我们将这些拼图拼凑在一起，看看我们能用它得出什么画面。"
 free_america_focus_rebuilding_the_economy: "重建经济"
 free_america_focus_rebuilding_the_economy_desc: "虽然赚地不多，但起码是自己踏踏实实……说实话没啥工作比它好了"
 free_america_focus_backyard_battleground: "后院战场"
 free_america_focus_backyard_battleground_desc: "随着混乱局面基本结束，首府地区已尽可能稳定，我们必须设法控制马里兰州，才能尽快取得进展。我们将对人力、安全和经济进行全面投资，以确保该州的控制和稳定。"
 free_america_focus_from_backyard_to_frontyard: "从后院到前院"
 free_america_focus_from_backyard_to_frontyard_desc: "随着经济和民事投资的增加，法律和秩序也随之而来。建立民事服务和法律将能够巩固我们对后院马里兰州的控制。这样，我们将把它变成前院的典范，在新的美国自由州旗帜下团结我们的国家。"
 free_america_focus_the_old_dominion_state: "旧自治领地"
 free_america_focus_the_old_dominion_state_desc: "不知何故，我们能够保住弗吉尼亚州这个古老的自治领地。尽管许多人认为他们会离开这里投奔南方人，但如果他们认为自己是我们的一部分，那我们一定做了一些好事。然而，他们的州就像我们“国家”的其他地方一样古老而混乱。因此，如果我们计划恢复某种国家意识，我们必须投资和重建它。"
 free_america_focus_norfolk_novelty: "诺福克新奇城"
 free_america_focus_norfolk_novelty_desc: "在确保社会秩序和经济稳定的情况下，我们可以让旧自治领焕然一新。为了未来，我们团结起来，为了未来，我们将也必须捍卫我们的权利。为了自由州。"
 free_america_focus_black_pearl_state: "黑珍珠州"
 free_america_focus_black_pearl_state_desc: "西弗吉尼亚州诞生于煤炭之乡的废墟之中。由于未能实现完全多元化和现代化，西弗吉尼亚州几乎成了全州的鬼城。由于该州含​​硫量更高的煤炭在现代社会无法使用，西弗吉尼亚州的衰落也随之而来。我们需要对西弗吉尼亚州表现出更多的爱，赋予它生命，让它在我们的联邦内继续生存下去。谁知道呢，也许有一天人们会称西弗吉尼亚州为新的山区妈妈。"
 free_america_focus_parkersburg_perfection: "完美的帕克斯堡"
 free_america_focus_parkersburg_perfection_desc: "煤炭再次开采，经济再次稳定。西弗吉尼亚州正仰望天空，寻求新的抱负，现在我们必须通过清理街道和恢复公务服务来引导和帮助他们。蓝岭山脉将再次闪耀。"
 free_america_focus_the_commonwealth_state: "联邦州"
 free_america_focus_the_commonwealth_state_desc: "宾夕法尼亚州是一个土地和民族多元化的州。该州拥有丰富的工业、铁路和美国历史，如果我们要确保联邦的完整，就必须努力确保联邦的稳定和经济未来。"
 free_america_focus_from_rust_to_shine: "从锈迹到光彩"
 free_america_focus_from_rust_to_shine_desc: "从后工业社会的腐朽之地到多元化数字动态的闪亮灯塔，联邦州将成为我们新生伟大国家的拼图中的一块。"
 free_america_focus_delaware_dilemma: "特拉华困境"
 free_america_focus_delaware_dilemma_desc: "就像在独立战争中一样，我们必须渡过特拉华河，不是为了消灭敌人，而是为了重建家园并迎来朋友。"
 free_america_focus_delaware_delight: "特拉华州的喜悦"
 free_america_focus_delaware_delight_desc: "从经济废墟到令人骄傲的复兴前沿，我们又将另一个亲爱的州拥入我们爱的怀抱。我们向前迈进，走向更光明的未来，享受我们现在共同拥有的陪伴。"
 free_america_focus_the_jersey_jumpstart: "泽西快速起步"
 free_america_focus_the_jersey_jumpstart_desc: "这是我们境内最偏远的州之一，也是我们锈带的另一半。如果我们要正确设定路线并再次拥有一个完整的国家，我们必须振兴这个州并给予她一个跳跃。"
 free_america_focus_the_trenton_turnaround: "特伦顿的转变"
 free_america_focus_the_trenton_turnaround_desc: "他们在街上欢呼，因为特伦顿的胜利已经到来。新泽西州人民将享受和平与新的繁荣，这不仅得益于我们的经济投资，还得益于我们通过重新引入公务员制度所创造的社会秩序和关怀。"
 free_america_focus_the_great_reclamation: "伟大复兴"
 free_america_focus_the_great_reclamation_desc: "通过无数的投资、精心的规划和真正的国家决心。我们现在可以真正摆脱旧世界和旧理想的束缚，展望未来，一个自由的未来。我们现在可以真正自豪地说，我们是自由之国。"
 free_america_focus_the_elections_question: "选举问题"
 free_america_focus_the_elections_question_desc: "随着国家终于重组到足以引发真正的政治讨论的程度，我们现在面临的现实是，在新国家成立初期，我们想要什么。有些人想要选举，有些人只想要稳定，最终只有时间才能告诉我们这个国家的雄心所在。"
 free_america_focus_ban_elections: "即刻禁止选举"
 free_america_focus_ban_elections_desc: "我们需要关注当下，不再回味过去，也不再梦想我们所需要的所谓未来。我们现在需要的是稳定和行动来管理国家，这样我们以后才有能力担心我们的未来。"
 free_america_focus_establish_elections: "建立选举"
 free_america_focus_establish_elections_desc: "作为一个国家，我们必须就我们想要采取的方向达成一致，这样新的选举就会举行，人民将选择未来。"
 free_america_focus_federalist_rightist: "联邦党右翼取得胜利"
 free_america_focus_federalist_rightist_desc: "随着选举辩论的结束，全国公投结果已表明联邦党获胜，并在可预见的未来成为常任政府。但与此同时，反选举右派已占据主导地位。我们将拭目以待他们将做出何种选择来引领这一新的希望之光。"
 free_america_focus_federal_taxes_when_needed_not_wanted: "克里斯蒂安·桑兹沃斯法案"
 free_america_focus_federal_taxes_when_needed_not_wanted_desc: "《克里斯坦·桑兹沃斯法案》是研究如何为社会制定和改革税法的新方法。总统或国会两院的主要领导人可以召开特别会议来修改或改革税法的部分内容。这次会议将重点讨论税法中的一个核心主题，并投票决定修改或改革税法或否决该措施。现在的主要原则是，立法机构和人民希望制定基于需求而非需求的税法。国家和社会现在需要什么，而不是随时想要什么。"
 free_america_focus_federal_many_hands_act: "勤劳工人法案"
 free_america_focus_federal_many_hands_act_desc: "勤劳工人法案是一系列旨在帮助推动经济增长和就业的改革。虽然我们仍处于“石器时代”，但我们仍然可以努力推动走向完善的道路。我们的低效率将由我们久经考验、值得信赖的工人来弥补。我们理解推陈出新的必要性，我们的立法改革旨在通过工作场所灌输一种新的爱国主义。现在努力工作，以后我们可以玩得更开心。"
 free_america_focus_federal_societal_progress_act: "社会进步法案"
 free_america_focus_federal_societal_progress_act_desc: "社会进步法案将寻求使社会变革更多地成为人民问题而不是政治问题。各州和地方可以通过、改革和制定法律，以强制维持民事秩序和合法行为。但是，如果法律可能被视为对某一群体有歧视或不公平，则可以向其所在州上诉，如果需要，还可以向联邦法院上诉。法院案件将被广泛记录，以提高公众意识，并尽可能多地提供有关疏远问题的信息，以便不仅能够在必要时获得有利的法院裁决，而且可以让地方或州的公民更好地理解这个问题，并以对尽可能多的人更有利的方式行事。"
 free_america_focus_federal_liberty_businesses_act: "自由商业法案"
 free_america_focus_federal_liberty_businesses_act_desc: "旧秩序的商业规则过于严格。如果我们要以任何值得注意的速度重建，我们必须让那些想要领导的人拥有这样做的工具和能力。因此，该法案将允许政府援助计划，并将法规限制在现代社会的基本人文关怀和期望上。"
 free_america_focus_federal_clear_minds_act: "头脑清醒法案"
 free_america_focus_federal_clear_minds_act_desc: "头脑清醒法案将带来一个独立的反腐败事务委员会，以确保政府尽可能顺利运行。许多人认为这是解决新政府与旧政府一模一样的担忧的一种方式，但新时代已经到来，所以让我们开始吧。"
 free_america_focus_federal_the_liming_act: "限制法案"
 free_america_focus_federal_the_liming_act_desc: "《限制法案》是对德国政府债务阻止立法的一种解读，旨在帮助制定预算。只是我们更进一步。量化宽松政策将只占该财政季度当前GDP数据的5%以内。任何量化宽松计划都必须针对一项法案或立法，该法案或立法涵盖的内容不超过五个不同的项目。这意味着你不能制定一项法案，该法案有一百个不同的项目需要分配，但实际上只有50美元可以分配。"
 free_america_focus_federal_industrial_standards_act: "工业标准法案"
 free_america_focus_federal_industrial_standards_act_desc: "工业标准法案将努力创造一种新的现代标准，我们应该以此作为经济发展和我们试图创建的企业和行业的起点。与全球竞争是一回事，真正关心和与自己竞争则是另一回事。"
 free_america_focus_federal_remechanization_act: "再机械化法案"
 free_america_focus_federal_remechanization_act_desc: "尽管人口正在减少，但我们的人口仍然庞大。通过重新掌握现代机械化和自动化，我们可以为我们的人口做更多的事情。未来就在眼前，我们必须抓住这个未来，不仅是为了我们自己，也是为了我们所服务的人民​​。"
 free_america_focus_federal_scraping_up_defense_industries: "重建国防工业"
 free_america_focus_federal_scraping_up_defense_industries_desc: "尽管我们可能不如以前那么强大，但我们必须从某个地方开始。拼凑我们国防工业的任何残余将使我们能够至少在一定程度上供应我们剩下的军队。"
 free_america_focus_federal_reset_act: "重置法案"
 free_america_focus_federal_reset_act_desc: "由于国家已经停摆，并几乎恢复到幼稚状态，我们必须为电网寻找新的起点。旧系统繁琐、过时，更不用说容易受到攻击。《重置法案》将为规划、建设和保护新电网以及确保在国家需要时扩建电网的能力奠定新的基础。"
 free_america_focus_federal_appalachian_act: "阿巴拉契亚法案"
 free_america_focus_federal_appalachian_act_desc: "阿巴拉契亚法案是一项政府投资计划，旨在振兴和恢复我们仍然幸运地拥有的土地资源。考虑到这一点，我们确实拥有阿巴拉契亚山脉的很大一部分，因此我们必须了解、勘测和开采矿物和矿石，这样我们的国家才能繁荣昌盛，努力重新恢复曾经失去的一切。"
 free_america_focus_military_distinctions_act: "军事甄别法案"
 free_america_focus_military_distinctions_act_desc: "军事甄别法案是一项初始投资法案，旨在直接资助、规范和区分自由州军队。这些训练、规划和组织方面的新标准以及或多或少开始规范我们的军事工业实力将至少让我们在不久的将来受到入侵时保卫我们的家园。"
 free_america_focus_naval_distinctions_act: "海军甄别法案"
 free_america_focus_naval_distinctions_act_desc: "继军事甄别法案之后，海军区别法案寻求振兴我们在分裂前留下的所有船只、军人和设施。这在开始时并不多，但随着我们不断发展的工业和国家恢复稳定，我们一定会实现这一目标。"
 free_america_focus_national_pride_initiative: "自由邦之日"
 free_america_focus_national_pride_initiative_desc: "国家自豪日是被称为自由邦之日的全国性节日，这一天既是银行假日，也是全国性普通假日，在这一天，除了重要服务部门外，所有人都可以休假，因为在这一天，重要服务部门只能轮班工作四个小时。这样做的目的是庆祝我们作为一个国家所取得的进步，并回馈我们的人民。这样做的目的是尽可能地给全国尽可能多的人一个专门的休假日。"
 free_socialist_statist_victory: "自由社会主义党国家主义派系获胜"
 free_socialist_statist_victory_desc: "全国民意调查的结论是自由社会主义党的胜利，不仅如此，他们的国家主义派系也取得了胜利。与“无政府主义”派系不同，该派系更注重中央集权和国家统一。尽管如此，我们还是会看到所谓的红色黎明会带来什么，希望这个新伟大国家的公民能拥有更光明的未来。"
 free_socialist_statist_socialized_industry: "社会主义化工业"
 free_socialist_statist_socialized_industry_desc: "公众已经迷失了方向，因此我们必须赞助并确保就业和工业增长。这样，我们不仅可以更直接地了解经济状况，还可以了解我们的计划对人们的影响，以便我们能够做出调整，更好地帮助他们。"
 free_socialist_statist_reformed_welfare_state: "改革福利国家"
 free_socialist_statist_reformed_welfare_state_desc: "福利国家就像父母。在你失意时帮助你，引导你变得更好。旧福利国家更注重仅仅抓住人们，而我们改革后的福利不仅会抓住他们，还会帮助他们站起来，让他们重新踏上人生之旅。通过调整资金以及优先考虑重返社会的项目，我们将确保我们的项目能够自给自足。"
 free_socialist_statist_socialized_education: "社会主义化教育"
 free_socialist_statist_socialized_education_desc: "统一的公共教育。这是我们制定的标准和基础，这样我们才能提升我们的人民，并表明我们不仅能够制定标准，而且能够打破和提高标准。"
 free_socialist_statist_the_peoples_army: "人民军队"
 free_socialist_statist_the_peoples_army_desc: "我们周围都是害怕我们的想法和理想的国家。威权社会主义的幽灵一直困扰着我们，这种社会主义经济模式也因此蒙受耻辱，我们必须努力保卫我们的人民、我们的家园和我们的理想，正是这些让我们成为一个自豪而强大的国家。"
 free_socialist_statist_tax_brackets_act: "税级法案"
 free_socialist_statist_tax_brackets_act_desc: "税级法案是一项全面的立法，旨在改革和制定现代标准的累进税法。税级的基本原则是，现在有16个税级，这些税级的金额范围差异统一，百分比增长更平稳，更具有累进性。最后一个税级，当然也是最高的税级，是超过250,015美元的任何收入，税率为40%。虽然这听起来确实很高，但我们必须考虑通过税收征收的普通人收入的实际比例价值的实际差异。因此，我们必须制定如此顺畅的税法，以确保这种真正的平等形式和共同的社会贡献，以发展我们的经济，确保学校、紧急服务等得到妥善照顾和资助。"
 free_socialist_statist_millennium_labor_reforms_act: "千禧年劳工改革法案"
 free_socialist_statist_millennium_labor_reforms_act_desc: "千禧年劳工改革法案将从根本上改变劳动关系和法律的通过方式。虽然立法机构将正式通过法案并将其签署为法律，但将成立一个工会和商业关系联合委员会，该委员会在工会和与现有工会相对应的行业领导层之间拥有平等的代表权。该委员会将共同努力，集中投诉和想法，不仅改善工人的生活，而且还平衡工人的需求和适当的经济支持。毕竟，半妥协不是真正的妥协。"
 free_socialist_statist_modern_geology_act: "现代地质法案"
 free_socialist_statist_modern_geology_act_desc: "《现代地质法案》是一项政府投资计划，旨在发展原材料产业并提升我国经济基础。通过有针对性的研究和地质调查，我们将建立新的矿山和受控的林业产业，以释放剩余的原材料，从而创造现代经济。"
 free_socialist_statist_modern_marxism: "现代马克思主义"
 free_socialist_statist_modern_marxism_desc: "在新千年，科技是平民、军人和各行各业人士的首选奢侈品。因此，我们必须确保经济中专门的一部分面向科技行业和创新。"
 free_socialist_statist_national_security_act: "国家安全法案"
 free_socialist_statist_national_security_act_desc: "《国家安全法案》是一部致力于确保国家及其公民安全的法律。一个名为“内部安全部门”的联邦机构将协调和协助培训、监管和分配联邦资金，用于地方执法机构。统一性和标准是确保国家及其理想的完整性和安全所必需的。"
 free_socialist_statist_manufacturing_investments: "制造业投资"
 free_socialist_statist_manufacturing_investments_desc: "由于国内制造业很少甚至没有，如果我们想要发展并实现我们的目标，就必须投资发展这一关键的经济领域。"
 free_socialist_statist_department_of_anticorruption_affairs: "反腐败事务部"
 free_socialist_statist_department_of_anticorruption_affairs_desc: "反腐败事务部是一个独立创建并得到联邦政府批准的机构，可以在此开展反腐败调查和政府一般审计。该部门虽然在法律上得到联邦政府批准，但实际上并不属于联邦政府，也没有真正的控制权。这种脱节将使政府审计的效率最大化，并确保为我们的公民和未来的政府提供最佳形式的透明度。让我们试着不要重蹈覆辙吧。"
 free_socialist_statist_modern_agrarian_reforms: "现代农业改革"
 free_socialist_statist_modern_agrarian_reforms_desc: "世界需要食物，无论是我们自己的人民，还是那些生活在贫困地区或世界各国的人民。因此，我们必须调整和革新我们的农业产业，以更好地满足国内需求，甚至帮助世界人民。这种增长和依赖性还将使我们能够通过生物燃料计划试验和增加燃料多样化。乙醇在燃料世界中一直有点不受欢迎，因此为什么不给予它所需的关心和爱护，让它变得更好呢？"
 free_socialist_statist_coastal_security_act: "海岸安全法案"
 free_socialist_statist_coastal_security_act_desc: "海岸安全法案限制了对重建或至少恢复我们仍控制的海军人员和海军舰艇的投资。虽然金额不大，但考虑到我们不再需要担心整个大陆的海岸线，这仍然足以开始。"
 free_socialist_statist_energy_conservations_act: "能源节约法案"
 free_socialist_statist_energy_conservations_act_desc: "立法机构最近提出了一项法案，旨在投资专门的能源研发项目，以及更好地精简和发展我们的电网。我们希望最终我们不仅能够生产更多的能源来满足国家的需求，而且能够高效地利用这种不断增长的需求。换句话说，在需求增长的同时减少需求，如果你愿意的话，这是一种平衡。"
 free_mid_atlantic_isolationist_victory: "中大西洋孤立主义派别胜利"
 free_mid_atlantic_isolationist_victory_desc: "中大西洋党在全国民意调查中取得了胜利。然而，这个派系是一个强烈的孤立主义派系，他们认为扩张的想法是对人力和自然资源的毫无意义的浪费。虽然许多人想知道他们是否真的关心旧共和国的垮台，但更多的人只是厌倦了挣扎，重新回到了日常生活中。所以现在和平是可以理解的，繁荣是目标。荣耀属于美国中大西洋各州。"
 free_mid_atlantic_self_determination_act: "自决法案"
 free_mid_atlantic_self_determination_act_desc: "自决法案是一项有助于巩固我们民族精神的法案。我们希望与世界人民共同生活、发展和合作。虽然我们确实怀念过去的日子，但如果我们想在人生的大舞台上真正有所作为，就必须展望新的早晨和前景。"
 free_mid_atlantic_raw_materials_act: "原材料法案"
 free_mid_atlantic_raw_materials_act_desc: "政府最近通过了一项投资计划，以发展和支撑我们的原材料和初级资源行业。为了发展，我们必须有一个基础，这个基础将以我们的初级资源部门和拥有发展制造能力所需的材料的能力为标志。"
 free_mid_atlantic_dedicated_automation_investments: "专用自动化投资"
 free_mid_atlantic_dedicated_automation_investments_desc: "为了使我们的经济恢复到现代，我们必须寻求自动化方面的专项投资，以使我们的制造业能够与地区强国竞争。"
 free_mid_atlantic_atlantic_education_initiative: "大西洋教育倡议"
 free_mid_atlantic_atlantic_education_initiative_desc: "大西洋教育倡议是一项教育拨款法案，旨在增强我们教育系统的教学能力并提高我们公民在生活中所需的知识水平。"
 free_mid_atlantic_atlantic_care_act: "大西洋护理法案"
 free_mid_atlantic_atlantic_care_act_desc: "大西洋护理法案是一项医疗改善预算，旨在标准化并提高为普通民众提供医疗服务的能力和标准。公共和私人选择都将提供共同的监管，以解决管理过度膨胀问题的整体趋势。现在人们可以知道他们的钱将用于自己的医疗服务，而不仅仅是管理人员和文书人员。"
 free_mid_atlantic_department_for_transparency: "透明事务部"
 free_mid_atlantic_department_for_transparency_desc: "透明事务部将是一个独立的政府机构，可以调查政府在履行政府领导人职责时是否存在腐败和一般不当行为。"
 free_mid_atlantic_tech_development_grants: "技术开发补助金"
 free_mid_atlantic_tech_development_grants_desc: "新千年带来了新的行业，科技行业就是其中一颗冉冉升起的新星。科技行业是任何现代经济的重要增长点，我们必须确保拥有自己的行业。因此，发展补助金将发放给那些希望创建新科技行业企业的企业，以便不仅促进我们的经济发展，而且促进我们与这些日益增长的商品和服务创新的社会融合。"
 free_mid_atlantic_blue_ridge_act: "蓝岭法案"
 free_mid_atlantic_blue_ridge_act_desc: "资源，简单地说，如果我们想成为这个西半球真正的新支柱，我们必须确保更多的国内供应。"
 free_mid_atlantic_naval_securities_act: "海洋安全法案"
 free_mid_atlantic_naval_securities_act_desc: "我们现在是一个小国，因此我们必须确保我们的沿海水域的保卫，以确保我们国家主权的安全。"
 free_mid_atlantic_guardian_angels_act: "守护天使法案"
 free_mid_atlantic_guardian_angels_act_desc: "现代战场上的王者是空军。如果我们要确保自己在这个新时代成为一个自由独立的国家，就必须深入理解这一关键因素。"
 free_mid_atlantic_prospectors_initiative: "勘探者倡议"
 free_mid_atlantic_prospectors_initiative_desc: "自给自足……自给自足是现代社会所排斥和斥责的落后词汇。尽管其核心原则是孤立，但现实情况是，一个健康的国家是一个能够自力更生的国家。因此，我们正在制定一项新的宅基地法案，即勘探者倡议。通过与资源开采相关的法规，愿意在五英亩土地上定居的家庭和/或个人将能够拥有这片土地，作为回报，他们将可能占用这片土地的自然资源贡献给国民经济。"
 free_mid_atlantic_planned_policing_program: "计划中的警务项目"
 free_mid_atlantic_planned_policing_program_desc: "计划中的警务项目是联邦和地方联合发起的一项倡议，旨在激发公众对国家警察部队的理解和价值观。将举办和规划社区外展计划以及会议等，以便让公众和警察更好地了解并真正欣赏彼此。简而言之，这有时被严重误解了，不仅意味着执法，还意味着成为守法公民。团结，而不是分裂。"
 free_mid_atlantic_energy_advancements_act: "能源进步法案"
 free_mid_atlantic_energy_advancements_act_desc: "《能源进步法案》是一项复杂的支出计划。它为能源生产和消费提供研究经费，为电网现代化提供投资，并为制定应对未来能源需求的新标准制定法规。"
 free_mid_atlantic_the_true_green_way: "真正的环保之路"
 free_mid_atlantic_the_true_green_way_desc: "核能是继利用太阳能之后大规模生产能源的未来。但在政治世界中，核能始终是脆弱的。恐吓者抓住过去的错误不放，忽视任何细微差别。核能鹰派认为核能具有能源优势，但却忘记了规划等细微差别以及军事化的潜在副作用。尽管如此，我们仍在继续对核能生产进行关键投资。我们必须向世界展示，最好的前进之路是不要停留在过去，也不要沉湎于当下。"
 free_nsp_militarist_faction_victory: "国家服务党军事化胜利"
 free_nsp_militarist_faction_victory_desc: "民意调查结果出来了，国家服务党胜出。然而，许多人对这样的协议并不满意，因此国民服务党的军国主义派系利用这一点来赢得党内斗争。现在，国民服务党的主要成员换句话说就是“军事化胜利”，其中军队、服役人员以及安全理念本身就是人民投票支持的胜利。虽然有些人担心这种信息会被视为恐吓，但其他人只是希望向前迈进并重建曾经失去的东西。让我们看看他们能做些什么已经成为无声的说法。"
 free_nsp_meritocracy_act: "任人唯贤法案"
 free_nsp_meritocracy_act_desc: "《任人唯贤法案》或称《功绩法案》是一项综合性立法，旨在改革和完善联邦政府、州政府或地方政府领导职位候选人的任命和审查程序。该程序侧重于对候选人的个人信仰、经验以及其在工作领域内已证实的成就和事迹等方面进行广泛的背景调查，这将使我们能够为政府和行政管理的真正技术官僚方法铺平道路。审查部门将是独立委员会，其成员与上述审查人员没有任何直接或间接关系，以尽可能高的标准确保审查的透明度和公正性。"
 free_nsp_industrial_investments: "工业投资"
 free_nsp_industrial_investments_desc: "为了确保国内安全，强大的民用经济与强大的军事经济同样重要。"
 free_nsp_military_investments: "军事投资"
 free_nsp_military_investments_desc: "我们必须做好准备，因为任何邻国都会有古怪的想法并试图制服我们。因此，为启动军事经济和武装部队战备而进行的大量有限投资早就应该进行了。"
 free_nsp_maritime_investments: "海事投资"
 free_nsp_maritime_investments_desc: "我们的海岸广阔，必须予以保卫，另一方面，这些初始投资将在贸易和传播我们事业的意识方面促进民间经济。"
 free_nsp_the_national_arteries_act: "国家动脉法案"
 free_nsp_the_national_arteries_act_desc: "国家动脉法案是一项大规模基础设施投资计划，旨在振兴和更新我们国家几乎摇摇欲坠的基础设施。如果我们要将我们国家的人民以及经济和军事准备与危机管理标准的前沿联系起来，我们必须制定吞吐量标准，为此我们将为这些标准创下新纪录。"
 free_nsp_department_of_internal_investigation: "内部调查部"
 free_nsp_department_of_internal_investigation_desc: "内部调查部是一个专注于反腐败事务的机构，旨在确保我们精英统治的稳定和坚韧。如果我们要确保国家长盛不衰和稳定，我们必须在军事和文职工作中树立无私奉献的精神。"
 free_nsp_national_high_command: "国家最高司令部"
 free_nsp_national_high_command_desc: "由于我们社会的民事和军事部分差异如此之大，我们必须学会更好地整合和弥补这些现实分歧。因此，除了投资于我国首都地区的国家安全外，还将对国家的领导结构进行新的重组。我们的总司令现在将拥有社会元帅的综合头衔，这个头衔简称为元帅，将统一人们的认识，即民事和军事事务只是我们公平小国凝聚力和生存的一个统一矩阵。"
 free_nsp_mini_steel_belt: "迷你钢铁带"
 free_nsp_mini_steel_belt_desc: "国内优先是我们的第一要务，我们必须确保现代建筑和制造业支持的基石。迷你钢铁带投资计划将在西弗吉尼亚州和宾夕法尼亚州进行广泛投资，以修缮和更新我们仅存的“锈带”。"
 free_nsp_militarizing_society: "军事化社会"
 free_nsp_militarizing_society_desc: "伏尔泰曾经说过，普鲁士不是一个拥有军队的国家，而是一个拥有国家的军队。对此，我们认为这应该是现实本身的陈述。没有哪个社会需要军队，但军队也不需要社会。考虑到这一点，我们必须将军队和社会完全团结起来。职业道德、教育、技术的进一步发展以及治理可以而且将像军队一样组织起来。鼓励充分发挥精英政治的优点，努力改善自己以及整个社会。"
 free_nsp_energy_investments: "能源投资"
 free_nsp_energy_investments_desc: "随着我们动员经济和重建军队，确保满足人民和军队的能源需求符合我们的最大利益。虽然这些问题可能无法立即得到解决，但这项投资和研究补助将使我们能够更好地开发新的高效能源生产和能源消耗方法。"
 free_nsp_top_priority_budgeting: "优先预算"
 free_nsp_top_priority_budgeting_desc: "我们控制着几个港口和重要的海军造船厂，这些港口和造船厂都向海军方向发展。鉴于我们的海岸线面积、不断增长的贸易和外国对手的潜在入侵，我们必须在预算中建立优先系统，以确保保卫我们的国家和人民。"
 free_nsp_expanding_jersey_foundries: "扩大泽西铸造厂"
 free_nsp_expanding_jersey_foundries_desc: "新泽西州的铸造厂和冶金厂生产多种轻金属。这些轻金属对于民用和军用扩张都至关重要，因此我们将在新泽西州进行全方位投资，使其更能满足我们作为一个国家日益增长的需求。"
 free_nsp_defensive_expenditure_warfare: "防御性支出战"
 free_nsp_defensive_expenditure_warfare_desc: "由于我们的地理位置，背靠大海，我们必须确保国家生存。考虑到这一点，军队的研发和预算都已设定为严格的防御性思维。考虑到我们的对手众多，我们必须保持警惕，坚守阵地，同时还要能够掌握战争生产手段。因此，从现在开始，制定新的战争理论是我们的最高优先事项，我们将制定所谓的防御性支出战。"
 free_nsp_the_new_identity: "新国家"
 free_nsp_the_new_identity_desc: "随着我们国家、人民、军队和精神的巩固，我们必须想出一个新名字来确保这一新身份。因为我们不再只是美国的自由州，我们是大西洋中部联盟。"
 free_america_focus_federalist_liberals_win_election: "联邦自由党赢得选举"
 free_america_focus_federalist_liberals_win_election_desc: "选举结果已经出炉，联邦党似乎已经获得了胜利。这次胜利似乎也使党内平衡向更自由的方面转变，因为主要的保守派成员都反对选举。一位前成员表示“选举会分散国家生存的注意力”，尽管如此，人们还是期待任何变化，尤其是回归充满希望的正常状态。"
 free_states_focus_fed_left_national_works_administration: "国家工程管理局"
 free_states_focus_fed_left_national_works_administration_desc: "国家工程管理局是新成立的专门政府机构，致力于促进经济建设。通过规划基础设施和政府主导的经济项目，这反过来可以减少失业，即使在经济低迷时期也能略微刺激经济。"
 free_states_focus_fed_left_industrial_development_committee: "工业发展委员会"
 free_states_focus_fed_left_industrial_development_committee_desc: "随着工业发展委员会的成立，国家的工业发展将能够采用纯粹的私营部门形式，并辅以政府计划的帮助，以实现现有行业的多样性以及行业设立地点的多样性，从而确保以平衡的方式发展，不让任何一个社区、县，甚至整个州落后于同代人。"
 free_states_focus_fed_left_department_of_innovation: "创新部"
 free_states_focus_fed_left_department_of_innovation_desc: "创新部是一家由联邦政府资助的研究和开发机构，旨在资助和与私人研究公司合作，在对提高国民生活水平至关重要的领域进行创新和一般科学进步。因此，我们将通过大量资金弥补这一国家挫折，并指明未来的道路。"
 free_states_focus_fed_left_education_standards_act: "教育标准法案"
 free_states_focus_fed_left_education_standards_act_desc: "教育标准法案是一项将为全国的教育体系设定基准期望的法案。旧体系将不复存在，旧体系中几乎每个县都有自己的教学方式，以达到所谓的最终结果。从现在开始，课程将标准化，并有望在每个教育水平上得到坚持，无论该机构位于全国哪个地方。"
 free_states_focus_fed_left_automation_advancements_act: "自动化进步法案"
 free_states_focus_fed_left_automation_advancements_act_desc: "自动化进步法案将获得直接资金用于扩张和标准化行业实践，包括获取和实施使生产过程自动化的不同技术。简而言之，更多的投资，用更少的投入创造更多的收益，这样我们才能拥有更多，创造更多。"
 free_states_focus_fed_left_the_true_deal: "真实协议"
 free_states_focus_fed_left_the_true_deal_desc: "真实协议是一项庞大的经济计划，旨在投资、利用现有和已发现的自然资源实现多元化，以及在国家大部分中部地区建立中央基础设施网络。工业、基础设施和新的采矿计划将为我们希望为人民创造的未来铺平道路。对于公民来说，这确实是一项真正的协议。"
 free_states_focus_fed_left_department_of_internal_investigation: "内部调查部"
 free_states_focus_fed_left_department_of_internal_investigation_desc: "内部调查部或更常见的名称是寡头镇压局，是一个独立成立的反腐败机构，其任务是定期调查和监督联邦政府中的人士。这个独立机构由根据三个主要标准选出的个人组成。1. 具有某种行政和/或调查背景。2. 对政治漠不关心或没有投票权，以确保机构的完整性。3. 代表必须在各州各主要社会阶层中保持平衡，以确保观点的多样性，从而了解导致腐败的最简单和最复杂的方式。这个机构将成为确保美国自由州自由的基石。"
 free_states_focus_fed_left_old_power_is_still_power: "旧势力依然强大"
 free_states_focus_fed_left_old_power_is_still_power_desc: "随着我们的经济逐渐恢复正常，我们的需求超过了我们的生产，如果我们想保持领先的增长速度，就必须寻找廉价的发电方式。"
 free_states_focus_fed_left_new_power_is_balanced_power: "新力量是平衡力量"
 free_states_focus_fed_left_new_power_is_balanced_power_desc: "随着世纪之交，可再生能源发电技术的投资和发展令人震惊。我们必须实现发电多样化，并利用这些可再生能源来满足我们的需求、满足未来的需求以及如果情况顺利的话。我们也许能够利用这些过剩能源来为自己谋利。"
 free_states_focus_fed_left_future_power_is_future_proofing: "未来的力量是面向未来的"
 free_states_focus_fed_left_future_power_is_future_proofing_desc: "未来既是现在，也是未来，如果我们要创新，我们必须至少努力揭示和了解与之相关的能源生产方式。核裂变将融入我们全面的能源生产方式，并极大地促进我们的整体经济。不仅如此，只要在研发方面进行适当的投资，谁知道呢，也许核裂变会消失，而核聚变将成为新的未来。只有时间才能回答这个问题。"
 free_states_focus_fed_left_the_substations_act: "变电站法案"
 free_states_focus_fed_left_the_substations_act_desc: "该法案是一项全面的研究和基础设施投资计划，旨在确保电网快速增长和扩张所需的效率和保护。总而言之，我们不仅必须增加发电需求，还必须提高电力消耗效率。"
 free_states_focus_fed_left_the_self_defense_act: "自卫法案"
 free_states_focus_fed_left_the_self_defense_act_desc: "尽管自卫法案的名称如此，但它并不是一项民法变革，而是一项军事，更具体地说是军队投资和发展基金。我们目前的处境日益令人担忧。外国势力希望寻找并夺走我们合法创造的东西，我们将确保这种情况不会发生。"
 free_states_focus_fed_left_freecare_program: "免费医疗计划"
 free_states_focus_fed_left_freecare_program_desc: "免费医疗是我们推出一种全民福利制度的方式。我们将根据人民的需求，投资国内和国外的医疗专业人员，并建立四级医疗体系，满足公民的医疗需求。这些医疗水平将使行政部门能够根据疾病和伤害的严重程度，快速有效地向不断增长的人口提供医疗服务，如果病人的病情突然发生变化，当地的专业人员可以批准增加医疗水平。毕竟，生命中没有什么是确定的，除了死亡本身。"
 free_states_focus_fed_left_mid_atlantic_fleet: "中大西洋舰队"
 free_states_focus_fed_left_mid_atlantic_fleet_desc: "尽管我们确实拥有大量旧式舰船，但我们的地位充其量也只是岌岌可危。大多数海军船厂和设施都已破旧不堪，需要维修和翻新，才能恢复到与澳大利亚或葡萄牙等国家相当的水平。因此，我们将动用一笔可观的海军基金来专门进行这次大修，以便解除我们目前的海军状态。"
 free_america_focus_anarchists_fsp_anarchist_victory: "自由社会主义党“无政府主义者”集体化胜利"
 free_america_focus_anarchists_fsp_anarchist_victory_desc: "令人震惊的是，自由社会主义党取得了胜利，该党由各种红色派别组成，最近选举的转变使该党从强硬的马克思主义/威权社会主义转变为现在更加平衡的，虽然这种平衡令人困惑，但平衡了欧洲式的社会民主党和一些被戏称为“伪无政府主义者”的人，因为他们能够在涉及国家的系统中进行更多的合作。尽管如此，自由社会主义党还是赢得了选举，现在只有未来和党的领导才能决定我们国家的未来。"
 free_america_focus_anarchists_communalcare_program: "社区护理计划"
 free_america_focus_anarchists_communalcare_program_desc: "讽刺的是，社区护理计划 是一个专门的福利计划系统，它依靠补贴资金来建立当地护理设施，该镇或市镇的当地人从该市镇内的人们那里获得护理。当然，人们总是需要帮助有需要的人，但该设施的本质是它是由当地人建立的，以照顾当地人。想想老年人护理和儿童护理，毕竟耶稣不是说过爱你的邻居吗？"
 free_america_focus_anarchists_red_rose_health: "红玫瑰健保"
 free_america_focus_anarchists_red_rose_health_desc: "红玫瑰健保计划是一项专门的医疗保健计划，旨在迈向全民医疗保健系统。评估每个州的需求后，这些州分支机构能够将其控制权划分为区域子集，并允许各县提供适当的反馈。反过来，我们希望建立一个适当的命令式结构，以减少文书工作并简化控制。因为大多数全方位健保类型计划的失败更多是由于管理人员而不是医护人员。"
 free_america_focus_anarchists_syndicate_industries: "辛迪加工业"
 free_america_focus_anarchists_syndicate_industries_desc: "工会是我们选民基础的重要组成部分，在老锈带州具有巨大影响力。因此，如果我们想保持自己的地位，就必须发展工会，并确保工会有真正的工作机会和未来的发展。"
 free_america_focus_anarchists_social_tech_incorporated: "社会科技公司"
 free_america_focus_anarchists_social_tech_incorporated_desc: "现代社会需要现代工业，科技和服务业是未来。因此，我们将投资和实现经济多元化，以增强我们的能力，不仅提高公民的生活质量，而且出口这些产品并获得外国关注和投资。"
 free_america_focus_anarchists_community_defense_act: "社区防卫法案"
 free_america_focus_anarchists_community_defense_act_desc: "世界是一个危险的地方，外国势力试图利用我们非常胆怯的地位。我们必须找到一种方法来保护自己，因此我们不仅要依靠军队，还要依靠我们国家的社区来保卫他们的家园和家人。"
 free_america_focus_anarchists_civil_affairs_administration: "民政管理局"
 free_america_focus_anarchists_civil_affairs_administration_desc: "民政管理局是专门处理审计和反腐败事务的机构。我们必须灌输最高的道德标准，以确保人民和世界认识到我们是一个值得尊重和帮助的真正的政府、真正的国家和真正的社会。"
 free_america_focus_anarchists_red_ducation_act: "红色教育法案"
 free_america_focus_anarchists_red_ducation_act_desc: "《红色教育法案》是一项大规模的教育投资，目的是标准化和改进教学内容、教学原因以及教育体系在改善社会方面的总体目标。"
 free_america_focus_anarchists_foreign_relations_act: "对外关系法案"
 free_america_focus_anarchists_foreign_relations_act_desc: "由于我们的政府与许多大洋彼岸的国家保持一致。我们可以优先考虑治安和政府预算，以确保贸易协议和工人交流计划既安全又对双方有利。"
 free_america_focus_anarchists_mineral_expansion_act: "矿井扩建法案"
 free_america_focus_anarchists_mineral_expansion_act_desc: "矿井扩建法案将更好地看待我们的矿产和资源开采行业。通过引入新技术和法规以及政府专项补助来扩大或启动新的矿产业务，我们将确保国家成功，并尽可能满足国内需求。"
 free_america_focus_anarchists_the_interstate_renewal_act: "州际公路翻新法案"
 free_america_focus_anarchists_the_interstate_renewal_act_desc: "州际公路系统是我们国家经济和社会凝聚力的血脉。如果我们要拥有一个强大而健康的国家，我们必须清理、疏通和建造更强大、更可靠的血脉。"
 free_america_focus_anarchists_consumer_industry_advancements: "消费品行业的进步"
 free_america_focus_anarchists_consumer_industry_advancements_desc: "为了确保国内质量的提高和经济竞争力的提高，我们必须投资并确保实施自动化方面的新进步。此外，我们必须找到新技术，将其纳入我们的行业，不仅要增加数量，还要保持产品的质量。"
 free_america_focus_anarchists_parker_harrison_act: "帕克-哈里森法案"
 free_america_focus_anarchists_parker_harrison_act_desc: "《帕克-哈里森法案》是国家对能源需求的投资。投资于新发电厂、技术以及与上述能源消耗相关的法规和创新，以提高能源消耗效率。我们将确保公民的能源需求，提高现代国家应有的标准。"
 free_america_focus_anarchists_family_unity_program: "家庭团聚计划"
 free_america_focus_anarchists_family_unity_program_desc: "家庭团聚计划是专门为拥有三个或三个以上孩子的家庭提供的税收减免计划。这确保了家庭单位的强大，同时为他们提供了维持团结的资源，以便我们的人力资本能够造福国家。因为随着经济的增长，我们的人民必须能够成长并过上他们想要的生活。"
 free_america_focus_anarchists_army_readiness_act: "陆军战备法案"
 free_america_focus_anarchists_army_readiness_act_desc: "保护国家是我们的首要任务之一，目的是保持和维护我们生活方式所珍视的东西。因此，我们要投资于我们的军队，特别是我们的陆军，以加强我们国家和人民免受外国敌人的侵害。"
 free_mid_atlantic_identitarian_victory: "中大西洋党认同派赢得选举"
 free_mid_atlantic_identitarian_victory_desc: "讽刺的是，中大西洋党赢得了选举，这并不让很多人感到惊讶。令人惊讶的是，该党已经转变为一个身份认同党，其首要目标是创造大西洋州的身份认同。但目前他们对中大西洋身份认同感到满意，并首先保住和确保本土安全。"
 free_mid_atlantic_identitarian_rust_to_riches: "从铁锈到富裕"
 free_mid_atlantic_identitarian_rust_to_riches_desc: "我们国家的三分之一属于旧锈带……这些州曾经是20世纪工业主义的代表。现在它们躺在那里，死气沉沉，腐朽不堪，饱受苦难。我们不会再这样了，我们将重建、修复、抛光，将这些锈迹斑斑的州打造成我们国家的闪亮灯塔。"
 free_mid_atlantic_identitarian_the_old_black_gold: "古老的黑金"
 free_mid_atlantic_identitarian_the_old_black_gold_desc: "西弗吉尼亚州本身就是一个饱受时间侵蚀的州。在目前的情况下，我们必须开发并确保这一“古老黄金”在新时代得到利用。对西弗吉尼亚州进行全面改革式开发的研究和投资将使其再次繁荣昌盛。"
 free_mid_atlantic_identitarian_naval_novelty: "新奇城海军"
 free_mid_atlantic_identitarian_naval_novelty_desc: "我们的海军战备能力下降，实际上就是让海洋成为我们遭受攻击的通道。如果我们要确保海岸线的安全，就必须重建和发展我们的海军和海军工业。"
 free_mid_atlantic_identitarian_national_defense_act: "国家防御法案"
 free_mid_atlantic_identitarian_national_defense_act_desc: "国家防御法案是一项军队发展和战备资金，也是一项旨在提高我们在陆地上保卫国家能力的立法。国民警卫队以及强制服役期等想法也已被提出，但我们不确定是否应该这么快就采取这一措施。"
 free_mid_atlantic_identitarian_aviation_development_fund: "航空发展基金"
 free_mid_atlantic_identitarian_aviation_development_fund_desc: "航空发展基金是一项立法，将国防开支用于发展和现代化我们的空军……该法案的失败最为严重，几乎处于混乱状态，甚至缺乏继续服役的知识。每个人都知道如何扮演士兵和水手，但驾驶任何类型的飞机都需要适当的身体素质和学习和理解设备的能力。"
 free_mid_atlantic_identitarian_military_influenced_education: "军事影响教育"
 free_mid_atlantic_identitarian_military_influenced_education_desc: "教育系统是教导和培养青年和未来一代适应所谓的“成人世界”的系统。因此，我们的世界并不那么光明，我们必须通过少年后备役军官训练营或初级预备役军官训练团等计划和课程以及专门的体育课，对军队和军事生活产生小规模但高度专注的影响和接触。这样，无论他们决定参军与否，它都会被动地促进军队招募和对国家的义务。少年后备役军官训练营计划不仅可用于培养潜在的士兵，还可以教孩子们诸如公开演讲、领导素质和小组工作之类的东西，这些在军队中和在平民世界中一样有效。"
 free_mid_atlantic_identitarian_service_member_tax_breaks: "军人减税"
 free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "我们珍视国防和维护我们新发现的身份。因此，作为选择捍卫这些身份的公民，我们应通过减税和向军人家属提供某些津贴补贴来照顾他们。"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy: "“动员式”经济模式"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "伪动员经济是一种混合制造业以进行正常生产方式等的经济模式。不同之处在于，每个行业中都会有一个专门的部门，其中大约5%到10%的部门专门用于某种军事生产。每个主要企业都专门生产特定设备和/或一类设备，每个企业工厂之间的实际分工由企业领导决定，只要他们达到或接近预期配额并确保生产设备的质量即可。"
 free_mid_atlantic_identitarian_the_new_nation: "新国家"
 free_mid_atlantic_identitarian_the_new_nation_desc: "从现在起，我们不再只是“过去时代的联邦残余”。我们现在将被称为中大西洋联邦联盟。一个更纯粹的联盟，以我们花费时间成长和创造的新身份和文化为基础。当然，我们尊重过去，因此成立了联邦联盟，但无论如何，这是一个新的进步，而且只能从这里开始。"
 free_mid_atlantic_identitarian_developing_the_arms_industry: "发展军火工业"
 free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "为了巩固我们的自卫能力，我们必须确保后勤方面的持续发展。为此，我们必须发展我们的军事工业能力，以满足可能出现的需求和潜在威胁。"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments: "促进航运产业发展"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "为了提高我们的国际知名度，我们寻求继续发展我们的海军和航运业。虽然这可以用于军事，但主要需求当然是贸易、渔业等。"
 free_mid_atlantic_identitarian_advanced_industries_act: "先进工业法案"
 free_mid_atlantic_identitarian_advanced_industries_act_desc: "先进工业法案是政府为发展和壮大我们的科技和服务型产业提供的资金计划。如果我们想在非洲大陆的其他国家中脱颖而出，就必须创新并提高我们在全球舞台上的竞争力。"
 free_mid_atlantic_identitarian_the_primary_industries_act: "初级工业法案"
 free_mid_atlantic_identitarian_the_primary_industries_act_desc: "如果我们想出名，那么我们必须成为专业领域的领导者和先驱。非洲大陆拥有资源，世界需要这些资源。因此，我们必须争取大量的资金和投资来发展初级产业，研究如何从更少的资源中获得更多收益，这是我们必须争取的未来利益。"
 free_mid_atlantic_identitarian_the_labor_restructuring_act: "劳工重组法案"
 free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "《劳工重组法案》是一项全面的立法改革，旨在对劳动法进行全面改革，全面提高我们现有劳动力的分配效率，并在未来确保我们能够以更少的人力获得更多的生产能力。当然，我们需要增加福利和其他预算工具，但这是为提高我们所有人民的生活水平而进行的真正投资。"
 free_nsp_monarchist_victory: "国家服务党“君主主义者”胜利？"
 free_nsp_monarchist_victory_desc: "令人震惊的是，国家服务党赢得了选举。令人震惊的是，在所有已知的意识形态中，该党的亲选举派别被称为“现代君主主义者”。他们的主要目标显然是保持民主制度，但对其进行美学上的改变，将头衔与民选职位联系起来。这种选举君主制或一些专制主义者嘲笑的“伪君主制”对很多人来说有点奇怪。但军方对君主制高度重视其军队的历史影响感到满意。保守派感到满意，因为这几乎是保守派的终极举措，而自由派或多或少也感到满意，因为这将维护和自由化民主代表制。毕竟，名字到底意味着什么？"
 free_nsp_monarchist_the_great_debate: "大辩论"
 free_nsp_monarchist_the_great_debate_desc: "在我们赢得选举之后，很多人真的想知道表面上改变职务头衔有什么意义，或者我们应该改变多少职务头衔，等等。因此，党内最优秀的辩论者和最冷静的领导人必须齐聚一堂，进行一场“大辩论”，以确保公众和怀疑论者都能了解，在大局上究竟会有多少真正的变化。"
 free_nsp_monarchist_the_upper_echelon_act: "高层法案"
 free_nsp_monarchist_the_upper_echelon_act_desc: "因此，经过一系列漫长的辩论，我们最终确定了新的表面变化。选择将国家重新命名为阿卡迪亚联合王国，这既是新身份的象征，也是曾经给予我们独立性的人的象征。法国殖民区阿卡迪亚以加拿大新不伦瑞克省、新斯科舍省和爱德华王子岛而闻名。现在，她将以阿卡迪亚联合王国的名义与我们一起存在。这一新身份使我们能够确保公职头衔的变更，例如，总统为皇帝，参议院为王子，众议院为贵族或男爵，州长为国王和皇后。这个所谓的国家领导层的上层现在将体现一个新国家、新人民和新前进道路的精神。"
 free_nsp_monarchist_the_true_progressives: "真正的进步人士"
 free_nsp_monarchist_the_true_progressives_desc: "出于对真正税制改革的进步主义的喜爱，我们必须确保上述税法的公平性。因此，税级的最高税率将达到250,000美元。这种进步性是经过测试的可变税级数量，这些税级之间的差距被平均分配，以允许最进步的征税形式。与其惩罚那些收入更高的人，不如根据收入比例进行调整。这样，就不会出现“支付你应得的份额”的胡言乱语，因为公平份额是基于你的收入比例，而不仅仅是因为你比别人赚得多而代为支付更多。"
 free_nsp_monarchist_the_royal_families_act: "王室法案"
 free_nsp_monarchist_the_royal_families_act_desc: "王室法案是一项福利改革和预算法案，旨在支持国内家庭，确保不仅我们的公民得到照顾，而且我们国家的未来也得到照顾。众所周知，离婚的主要原因是由于生孩子导致的经济不稳定。因此，如果我们想提高公民的幸福感，提高稳定家庭的发展基础，确保未来公民和潜在领导人的未来，那么我们必须真正为孩子着想。"
 free_nsp_monarchist_the_modern_merchants_act: "现代商人法案"
 free_nsp_monarchist_the_modern_merchants_act_desc: "在君主制的“传统时代”，商人是确保君主制及其国家扩大影响力和财富的支柱。在现代，这些现在的“现代商人”是小企业主。他们是经济的支柱，是推动国家经济引擎的动力。因此，我们必须资助、建立和支持小型企业，以确保它们具有创造能力，而不要局限于那些希望在国家之外寻找自身财富而不是国家和人民财富的企业实体。"
 free_nsp_monarchist_the_great_connections_act: "大纽带法案"
 free_nsp_monarchist_the_great_connections_act_desc: "现代社会已经做了一些40年前甚至想都想不到的事情。那就是让世界变得更小，但今天许多人认为互联网和手机服务是理所当然的权利。虽然物质永远不是生存之外的权利，但我们确实相信这些服务是未来，还有什么比让每个人更紧密地联系在一起更好的方式可以发展一个国家、它的人民和它的身份呢？通过所谓的“大纽带法案”来确保团结，这是一项大型资金计划，旨在确保道路和互联网/电话基础设施得到扩大、现代化和维护，以尽我们公民所能提供的最佳可能性。"
 free_nsp_monarchist_domestic_first_policy: "国内优先政策"
 free_nsp_monarchist_domestic_first_policy_desc: "国内优先政策是一套立法和改革，旨在确保政府的主要职责是确保国内安全并确保福祉。这意味着贸易等事务必须以确保改善或直接确保我们国内局势不受外国实体侵害的方式进行。这种伪自给自足和民族主义政策可能会让相当多的其他国家不悦，但我们的公民应该放在首位，否则一个国家的政府的政策是什么。"
 free_nsp_monarchist_the_grand_tour: "伟大旅程"
 free_nsp_monarchist_the_grand_tour_desc: "怀疑是一种生活方式，只要有人不同意，就会有人怀疑某人对某事是否真正“正确或错误”。因此，为了提升我们的国际形象，我们必须扩大我们的外交使团，并确保减少敌人威胁我们自身生存的可能性。"
 free_nsp_monarchist_la_grand_army: "我们的大军"
 free_nsp_monarchist_la_grand_army_desc: "如果真的有一支值得尊敬的军队，我们为什么会整天待在这里呢？因为任何人愿意为自己所信仰的东西献出生命，都是一个人所能做出的终极牺牲。然而，拿破仑的创新精神在任何具有前瞻性思维或面向未来的军官心中都占有特殊的地位。不过，我可以肯定，任何有自负的人也都想成为拿破仑。无论如何，如果我们要考虑在战争中生存下来，尤其是与我们的新邻居的战争中生存下来，我们必须以最大的尊重和勤奋对待我们的军队。"
 free_nsp_monarchist_our_great_navy: "我们的伟大海军"
 free_nsp_monarchist_our_great_navy_desc: "从陆防到海防，大海军部将确保我们的贸易和沿海社区的安全，免受外部危险。我们将以同样的投资力度扭转我们的武装部队。"
 free_nsp_monarchist_our_defiant_air_force: "我们的空军"
 free_nsp_monarchist_our_defiant_air_force_desc: "我们国家的天空是神圣的，这片天空必须通过强大而坚韧的空军来加强。我们必须有能力保卫我们的天空，抵御来自国外的侵略者，因为他们可能很多，有些甚至可能是我们的邻国。"
 free_nsp_monarchist_our_vast_resources: "我们丰富的资源"
 free_nsp_monarchist_our_vast_resources_desc: "我们必须确保国内生产和制造业。要做到这一点，我们必须投资、发展和补贴资源开采行业。这些初级产业是整个经济体的血液，我们一定会确保这些血液流动。"
 free_nsp_monarchist_our_strategic_resources: "我们的战略资源"
 free_nsp_monarchist_our_strategic_resources_desc: "虽然考虑到我们的领土位置，自给自足并不是最好的策略，但我们至少可以最大限度地利用国内局势，使其在世界舞台上更具战略意义。因此，我们将投入大量资金，在采矿业务方面建立战略储备和资源流。"
 free_nsp_monarchist_the_great_power_plant: "大发电厂"
 free_nsp_monarchist_the_great_power_plant_desc: "在实现如此巨大而快速的扩张的同时，我们还必须确保满足这些需求，考虑到这一点，我们必须投资建设大型发电厂，以确保大幅提高能源产量和利用率。"
 FSA_america_economy_what_economy: "经济...什么经济？"
 FSA_america_economy_what_economy_desc: "在绝对的……一切事物的状态下，我们必须建立对基线的理解。这种基线就是在经济法规方面建立立法改革，以及在投资定向补助方面增加护理计划、教育和培训援助计划和行政计划之间的预算。总之，我们将制定一个行政和预算标准，以确保我们能够以最佳方式实现经济建设。"
 FSA_america_department_of_labor_affairs: "劳工事务部"
 FSA_america_department_of_labor_affairs_desc: "劳工事务部是一个专门负责研究和改进劳动法律法规的部门，旨在提高劳动效率。劳工部还负责管理失业援助计划，因此资金主要分为两部分。失业援助计划和重返社会计划允许失业者寻找有组织的招聘会和/或计划，以获得固定收入，直到他们找到新的稳定工作和收入。"
 FSA_america_ensuring_the_modern_four_day_week: "现代四天工作制"
 FSA_america_ensuring_the_modern_four_day_week_desc: "在这个现代时代，我们看到自动化和技术让我们的劳动力比十年、二十年前更加高效。因此，现代的四天工作周是确保工作、社交生活真正平衡的黄金标准，理解这一指标让我们能够从现有劳动力中获得更多生产和就业价值。"
 FSA_america_ensuring_enforced_job_fairs: "确保强制举办招聘会"
 FSA_america_ensuring_enforced_job_fairs_desc: "加强举办和持续举办招聘会对于让雇主了解其所在地区有哪些劳动力以及让劳动力接触他们可能甚至不知道的工作至关重要。这会花费我们一点钱，但为了确保求职的流畅性，这是非常值得的。"
 FSA_america_automation_and_advancements_act: "自动化与进步法案"
 FSA_america_automation_and_advancements_act_desc: "自动化与进步法案是一揽子教育和研发预算计划，旨在让各行各业达到机器人、自动化和人工智能等更常见的做法，从而帮助提高全球各行各业的生产和效率。虽然这会打击迷信人士的内心，导致他们暂时失业。但我们可以通过投资现代化教育系统来减轻影响，让人们从小就更多地了解这些工作。"
 FSA_america_national_labour_corps: "国家劳工队"
 FSA_america_national_labour_corps_desc: "国家劳工队是联邦政府资助的民间劳工队，其中失业人员和刑罚劳工队（当然，在单独的地点）将共同参与基础设施和开发项目。这也将为我们提供充足的机会来维护基础设施等。"
 FSA_america_slashing_regulations_for_new_regulations: "削减新法规"
 FSA_america_slashing_regulations_for_new_regulations_desc: "如果我们甚至想考虑发展经济，就必须了解我们需要或不需要的法规。对企业友好是一回事，对投机取巧和个人主义权力攫取者的个人贪婪保持被动又是另一回事。因此，如果我们想在不损害增长意义的情况下促进增长，就必须削减现行法规，并用更好、更清晰、更灵活的法规取而代之。"
 FSA_america_department_for_strategic_resource_collection: "资源收集部"
 FSA_america_department_for_strategic_resource_collection_desc: "战略资源收集部是战略资源管理部专门的行政部门，负责收集战略储备和/或供应关键资源，以维护我们的国家凝聚力。例如建筑用钢材、能源用化石燃料等。有了这个部门，我们将确保未来。"
 FSA_america_aggressive_extraction_methods: "激进的开采方法"
 FSA_america_aggressive_extraction_methods_desc: "该部门的激进开采方法事件已导致一些重大的政治反弹，但是，如果我们打好牌，由此带来的经济繁荣将带来更多的反弹。"
 FSA_america_targeted_resource_extraction: "有针对性的资源开采"
 FSA_america_targeted_resource_extraction_desc: "与激进开采方法的思维过程相反，该部门将瞄准对我们经济功能最重要的战略资源。这一目标将与能源部协同工作，确保我们在经济和资源扩张项目方面的一致性。"
 FSA_america_rusting_sheets_to_polished_metals: "生锈的薄板变成抛光的金属"
 FSA_america_rusting_sheets_to_polished_metals_desc: "是时候把我们国家的“锈带”地区改造成一片崭新的冶金制造业了。从泽西海岸的铝厂到宾夕法尼亚伊利综合体的钢铁厂，我们将利用曾经被废弃的地方创造新的东西。"
 FSA_america_strategic_metallurgic_expansions: "战略性冶金扩张"
 FSA_america_strategic_metallurgic_expansions_desc: "前“铁锈地带”各州的战略性冶金扩张是一个很好的起点，可以提升这些曾经被遗忘的制造业堡垒的战略重要性和就业市场。"
 FSA_america_the_capital_gemstones: "首都宝石法案"
 FSA_america_the_capital_gemstones_desc: "马里兰州和特拉华州除了建筑材料用的粘土、沙子和石头外，实际上并不以其他东西闻名。然而，马里兰州煤矿开采和特拉华州石化公司可以协同工作，尽最大努力推动这两个州有限的宝石开采业务实现真正的增长。谁知道最小的州和我们的首府会……因为没有更好的词来形容而被低估，呵呵。"
 FSA_america_from_coal_to_petrochemicals: "从煤炭到石化产品"
 FSA_america_from_coal_to_petrochemicals_desc: "从资源方面来看，马里兰州和特拉华州有点干旱，或者至少充其量是令人失望的。因此，为了利用有限的资源，我们将扩大马里兰州的煤炭产业，以进一步发展特拉华州作为工业石化基地的科学。这对两个州都有帮助，也给了我们更多投资研发的理由。"
 FSA_america_the_dynamic_ming_duo: "充满活力的采矿二人组"
 FSA_america_the_dynamic_ming_duo_desc: "弗吉尼亚州曾经是一个单一的州，现在成为我们整个国家的两个部分。由于弗吉尼亚州的资源多样性有限，我们必须扩大每种资源，并强调钢铁、铜和其他常见核心矿物的主要作用。然而，西弗吉尼亚州的情况则大不相同，该州只有煤炭。这就是为什么它被称为黑珍珠州的原因，那么让我们开始开采一些珍珠吧，说到珍珠，你知道他们也开采宝石吗，这是我们宏伟计划项目中不错的小副业。"
 FSA_america_black_pearls_fuel_valley_industries: "黑珍珠推动山谷工业"
 FSA_america_black_pearls_fuel_valley_industries_desc: "通过直接发展西弗吉尼亚州的煤炭和化石燃料采矿业务，我们可以为弗吉尼亚州的工业和冶金厂（如钢铁厂和钛厂）提供燃料和能源需求，特别是考虑到政府已将弗吉尼亚州开采的某些矿物视为“基本资源”，因此必须保持基本资源的供应。"
 FSA_america_the_trade_guru: "交易大师"
 FSA_america_the_trade_guru_desc: "我们的资源开发和扩张项目已达到顶峰，不仅让我们国内的经济发展如天际线一般。我们还必须放眼国外，因为有很多国家可能想要我们的资源，因此我们必须寻找这些潜在的合作伙伴，以确保我们丰厚的未来。"
 FSA_america_strategic_autarky_program: "战略自给自足计划"
 FSA_america_strategic_autarky_program_desc: "为了确保真正的国家安全，我们必须积极主动地保障我们的资源安全，并与世界各国开展贸易。因此，我们将制定战略自给自足计划，该计划将根据我们国家的资源安全指导我们的贸易政策。许多人可能会对我们的行动漠不关心或感到失望，但为了确保我们国家的福祉，这只是一个小小的代价。"
 FSA_america_industrial_development_planning_board: "成立工业发展规划委员会"
 FSA_america_industrial_development_planning_board_desc: "工业发展规划委员会是工业事务部下属的一个专门机构，负责私营部门以外的经济规划和发展。它的主要功能是根据国家需求找到平衡，比如我们需要降低失业率，因此我们需要做些什么来降低失业率，同时也不要仅仅创建那些实际上无法满足人民需求的僵尸企业。"
 FSA_america_civilian_development_administration: "民用发展管理局"
 FSA_america_civilian_development_administration_desc: "工业发展规划委员会的民用发展管理局的任务是制定工业发展规划委员会为补充私营部门增长、促进国家持续稳定增长而制定的民间经济举措。"
 FSA_america_erie_hudson_initiative: "伊利-哈德逊倡议"
 FSA_america_erie_hudson_initiative_desc: "工业发展规划委员会已批准伊利-哈德逊倡议，这是一项复兴计划，旨在让我们这些老“锈带”州重新回到人们的视线中。虽然不多，但却是一份真心的工作。"
 FSA_america_cumberland_wilmington_initiative: "坎伯兰和威尔明顿倡议"
 FSA_america_cumberland_wilmington_initiative_desc: "我们已经获得工业发展规划委员会的批准，可以开发马里兰州和特拉华州。因此，我们将开始破土动工，并在安全允许的前提下尽快完成一切准备工作。"
 FSA_america_the_sisters_initiative: "姐妹的倡议"
 FSA_america_the_sisters_initiative_desc: "工业发展规划委员会刚刚敲定了弗吉尼亚州的开发计划。通过该计划，我们将为阿巴拉契亚地区和部分地区的人们带来工业化和就业机会。"
 FSA_america_rustic_services_plan: "乡村服务计划"
 FSA_america_rustic_services_plan_desc: "工业发展规划委员会计划改善和扩展宾夕法尼亚州和新泽西州的服务和办公网络，这一计划已获批准。我们将立即开始工作，并开始实现这些州的当地经济多元化。"
 FSA_america_mid_atlantic_tech_plan: "中大西洋科技计划"
 FSA_america_mid_atlantic_tech_plan_desc: "经过规划和重新起草，工业发展规划委员会批准了中大西洋科技计划。这是马里兰州和特拉华州为该地区带来技术和其他办公网络工作机会的概要和发展计划。希望这将提升我们的研发能力。"
 FSA_america_virginia_tech_expansions: "弗吉尼亚理工学院扩建"
 FSA_america_virginia_tech_expansions_desc: "工业发展规划委员会希望与弗吉尼亚理工大学合作，制定发展和扩张计划，以振兴弗吉尼亚姐妹州的科技和服务业。我们希望这将为当地人带来新的创新以及大量的就业机会。"
 FSA_america_military_development_administration: "军事发展局"
 FSA_america_military_development_administration_desc: "军事发展局是民用发展管理局的军事对应部门。该部门负责制定工业发展规划委员会批准的任何军事工业计划，以发展和维护我国抵御外国入侵或直接入侵的防御能力。"
 FSA_america_altoona_tanks_and_jersey_jumpers: "阿尔图纳坦克与泽西制衣"
 FSA_america_altoona_tanks_and_jersey_jumpers_desc: "当地武器和制服等辅助设备的生产能力将得到扩大。主要工厂已指定在宾夕法尼亚州阿尔图纳和新泽西州纽瓦克。工业发展规划委员会希望，如果外国发动攻击，这些工厂将带来就业机会、工资和当地安全能力的提高。"
 FSA_america_maryland_munitions: "马里兰弹药"
 FSA_america_maryland_munitions_desc: "马里兰州和特拉华州将是开发军事支援装备的绝佳地点，尤其是它们靠近首都。因此，工业发展规划委员会已着手实施马里兰州军需品计划，以发展当地的军事供应链。"
 FSA_america_appalachian_arms: "阿巴拉契亚武器"
 FSA_america_appalachian_arms_desc: "工业发展规划委员会已批准在西弗吉尼亚州和弗吉尼亚州阿巴拉契亚地区周围建立一些军备设施的计划。希望这些天然山脉也可用于储存库存，并可能隐藏或部分保护该地区的工厂。"
 FSA_america_philly_shipyards: "费城造船厂"
 FSA_america_philly_shipyards_desc: "费城南部的海湾地区是建造造船厂的好位置。董事会已批准这些“大费城造船厂”于费城南部和新泽西西海岸沿线建立。"
 FSA_america_norfolk_navies: "诺福克海军"
 FSA_america_norfolk_navies_desc: "弗吉尼亚州诺福克港有着悠久的建造和组建海军的历史。正是出于这个原因，委员会继续进行扩建，并在诺福克综合体附近建造配套造船厂。他们希望整个海军综合体能够像几个世纪以来一样帮助保卫我们的沿海水域。"
 FSA_america_idpb_economic_direction_sub_committee: "经济指导小组委员会"
 FSA_america_idpb_economic_direction_sub_committee_desc: "由于工业发展规划委员会的主要功能是实际经济本身，因此成立了一个小组委员会来讨论和通报我们国家应该采取什么经济方向的最佳决策。一些人认为应该更多地以制造业为基础，另一些人则认为应该更多地以科技或办公室为导向的服务经济。尽管有些人甚至倾向于按照军事路线组织经济，通过出售武器作为外国投资的筹码。然而，最好的选择还是由这个小组委员会来决定。"
 FSA_america_the_mom_and_pop_plan: "家庭经营计划"
 FSA_america_the_mom_and_pop_plan_desc: "显然，经济的支柱是遍布我们伟大国家的小型企业。因此，我们将继续沿着确保小型企业主导地位的路线发展经济，并可能打造出比大多数国家都更好的经济。"
 FSA_america_pittswark_development_scheme: "皮茨沃克发展计划"
 FSA_america_pittswark_development_scheme_desc: "皮茨沃克发展计划是新泽西州和宾夕法尼亚州的一项计划经济发展计划。其目标是建立更多小型企业并发展更多以消费者为基础的行业，以提高这些州居民的生活质量。"
 FSA_america_huntingmond_development_scheme: "亨廷满发展计划"
 FSA_america_huntingmond_development_scheme_desc: "亨廷满发展计划是西弗吉尼亚州和弗吉尼亚州的一项计划经济发展举措。目标是成立更多的小企业和创造更多的以消费者为基础的产业，以提高该州公民的生活水平。"
 FSA_america_wilmingland_development_scheme: "威尔明兰发展计划"
 FSA_america_wilmingland_development_scheme_desc: "威尔明兰发展计划是特拉华州和马里兰州的经济发展计划。该计划旨在创建更多小型企业以及建立更多以消费者为基础的行业，以提高这些州居民的生活水平。"
 FSA_america_norfolk_naval_contract: "诺福克海军合同"
 FSA_america_norfolk_naval_contract_desc: "尽管我们的意图纯粹是国内的，但如果我们要考虑保护我们的生活方式和民族特征，就必须建立某种国防工业。因此，诺福克海军造船厂将得到扩建，并根据我们的国防需求签订有限的合同。"
 FSA_america_altoona_automatics_contract: "阿尔图纳自动化军队合同"
 FSA_america_altoona_automatics_contract_desc: "军事武器的合同只是为了保证我们自身的防御能力。因此，在阿尔图纳建立一家军工厂以及一些以消费者为基础的工业应该可以平息任何对不公正军事化的担忧。"
 FSA_america_the_consumer_complex_initiative: "消费者综合模型"
 FSA_america_the_consumer_complex_initiative_desc: "随着经济规划的巩固，我们认识到消费者信心和维护公民的经济需求才是真正的优先事项。因此，我们开发了一种新的经济模式，以确保充分结合国家和人民的需求。"
 FSA_america_mixed_measures_plan: "混合措施计划"
 FSA_america_mixed_measures_plan_desc: "经济规划本身就是一门艺术，有些人甚至称其为一门科学。无论在你们眼中它是什么，在我们眼中它都是一系列的平衡行为。一个国家或任何规模的社会团体都必须满足许多人的需求，虽然我们可能并不总是正确的，但我们一定能尽力避免像过去那样犯错。因此，我们将制定混合措施计划，这是一项总体经济发展计划，以确保平衡和公平地满足整个国家的复杂需求。"
 FSA_america_rust_belt_renewal_initiative: "锈带复兴计划"
 FSA_america_rust_belt_renewal_initiative_desc: "锈带复兴计划是一项多元化计划，旨在振兴泽西和宾夕法尼亚州这两个前锈带州，当然也是为了实现经济多元化。该计划的理念是，多元化将为技术上单一的经济模式注入新的活力。"
 FSA_america_twin_sisters_initiative: "孪生姐妹计划"
 FSA_america_twin_sisters_initiative_desc: "弗吉尼亚州和西弗吉尼亚州都需要实现经济多元化，不过我跑题了。因此，我们将通过这项新的经济发展计划来实现这一目标。"
 FSA_america_the_baltimore_blossom: "巴尔的摩之花"
 FSA_america_the_baltimore_blossom_desc: "将同样的规划风格应用到我们最后两个单一州马里兰州和特拉华州，然后我们就可以转向政府的国防需求。这不是最重要的优先事项，但是为了保障我们的福祉，这是必要的。"
 FSA_america_the_office_initiative: "办公室计划"
 FSA_america_the_office_initiative_desc: "服务和办公部门是现代消费者的直接需求。从互联网、有线电视等业务来看，我们希望发展办公部门及其附属业务，这些业务将受益于我们对增长的投资。"
 FSA_america_defense_industry_needs: "国防工业需求"
 FSA_america_defense_industry_needs_desc: "我们的国防需求并不大，但我们必须以平衡的方式思考。我们可能永远不知道我们是否会遭到外国敌人甚至是邻国的反击。不仅如此，我们的立场还使我们能够跳出固有的思维模式，巩固新的身份。目前，以自卫为幌子的有限军事化是我们目前所需要的。"
 FSA_america_a_true_balance: "真正的平衡"
 FSA_america_a_true_balance_desc: "我们的经济蓬勃发展，多元化发展，人民和政府的需求也得到了满足。现在我们要调整这一模式，了解如何发展并使其更有效地利用材料、人力和自然资源。最重要的是，我们将制定新的经济效率模型计划，这是一种称为经济效率模型的新经济模型，旨在使我们的经济朝着“高楼大厦”的规划方向发展。"
 FSA_america_militarized_economy_plan: "军事化经济计划"
 FSA_america_militarized_economy_plan_desc: "我们的处境在最好的情况下是脆弱的，在最坏的情况下是转瞬即逝的。我们必须实现经济多元化，确保国防安全，并满足人民的生活必需品。"
 FSA_america_rustic_arms_act: "乡村武器法案"
 FSA_america_rustic_arms_act_desc: "乡村武器法案是一项支出计划，旨在发展和确保锈带各州的国防工业基础。"
 FSA_america_dover_dockyards: "多佛尔造船厂"
 FSA_america_dover_dockyards_desc: "如果我们想确保我们在世界舞台上的贸易安全，那么海军工业（无论是用于国内还是军事目的）都是必不可少的。我们可能没有350艘舰船的荣耀，但目前来说，足够的舰船进行掩护和防御才是最重要的。"
 FSA_america_sister_armaments: "姐妹军备"
 FSA_america_sister_armaments_desc: "尽管名字听起来有些含蓄，但当地的修女院并没有组建民兵……尽管这可能很有趣。相反，这是对名为姐妹军备公司的武器制造公司的联合投资。该公司由两姐妹创立，实际上只在弗吉尼亚州和弗吉尼亚州的姐妹州运营，我们可以依靠这个家族团结来生产优质产品，以保卫州和整个国家的家族。"
 FSA_america_federal_firearms: "联邦火器"
 FSA_america_federal_firearms_desc: "“联邦区”，即那些争夺首都地区的州，需要尽可能在当地采购武器和装备，以确保在最坏的情况下国防军的供应。因此，发展弗吉尼亚州和马里兰州的国防工业是确保我国首都安全的必要条件。"
 FSA_america_complacency_act: "自满法案"
 FSA_america_complacency_act_desc: "尽管名字委婉，但《自满法案》实际上是一项专门的大规模计划，旨在发展和扩大民用工业等，以确保满足我国人民的基本需求。因此，如果爆发战争，他们有能力在某种程度上自给自足，以延缓实施配给制等措施的速度。"
 FSA_america_military_ready_economy: "军事准备经济"
 FSA_america_military_ready_economy_desc: "随着一系列发展计划的实施，以及民事和军事事务方面的情况趋于稳定，我们现在可以专注于我们的适应性。微调我们当前的经济发展，以便在敌人甚至考虑向我们宣战时做好准备。这在平民中可能有点不受欢迎，但这是我们愿意做出的牺牲。"
 FSA_america_establishing_the_department_of_energy: "能源部"
 FSA_america_establishing_the_department_of_energy_desc: "能源部是内政部的一个分支机构，主要负责国家的能源需求。如何生产、在哪里建造新设施、基础设施维护等等。"
 FSA_america_tried_and_tested_development: "经过实践检验的开发"
 FSA_america_tried_and_tested_development_desc: "化石燃料行业的老牌可靠企业仍然具有影响力，尽管环保人士对此表示反对，但我们仍然可以通过廉价而有效的电力满足大多数人的需求。如果这种抗议太过令人讨厌，我们甚至可以用一些可再生能源来为它增添趣味。"
 FSA_america_innovation_station_plan: "创新之地计划"
 FSA_america_innovation_station_plan_desc: "我们的能源消费和生产方式的多样性是保护我们免受外国干涉的最佳方式。因此，随着时间的推移，我们将在研发方面进行大量投资，并建立多样化的能源生产方式平台。"
 FSA_america_west_virginian_revival: "西弗吉尼亚复兴"
 FSA_america_west_virginian_revival_desc: "通过开发更多以化石燃料为导向的发电计划，我们间接地恢复了西弗吉尼亚州部分采矿业和该州经济的核心。虽然这是无意之举，但不仅是西弗吉尼亚州，整个国家都将享受到繁荣。"
 FSA_america_the_solar_harness: "太阳能套件"
 FSA_america_the_solar_harness_desc: "利用太阳能发电可能和风能一样不稳定。但是，如果我们能够战略性地将太阳能电池板和太阳能场放置在平均日照较多的地区，那么从长远来看，这样做会更有好处。因此，我们可以制定税收减免和计划，让人们为自己的家庭和整个电网发电。"
 FSA_america_oil_and_gas_power: "石油和天然气发电"
 FSA_america_oil_and_gas_power_desc: "煤炭的作用是有限的，因此，为了实现三重目标，我们必须开发我们的石油和天然气设施，以确保全面的能源生产方法。"
 FSA_america_the_winds_of_change: "变革之风"
 FSA_america_the_winds_of_change_desc: "将风能视为太阳能并了解其缺点将使我们能够在风力尽可能接近稳定的地区战略性地放置风力涡轮机。此外，还可以制造海上风力涡轮机，不仅利用风力，还利用潮汐流发电。对于海滩游客来说，这不是最美的景象，但如果我们要实现能源自给自足，这些是我们必须做出的牺牲。"
 FSA_america_power_hubs: "电力枢纽"
 FSA_america_power_hubs_desc: "将建立资源丰富或地理位置优越的“电力枢纽”，以创建更加集中和高效的发电综合体。西弗吉尼亚州和马里兰州符合这两种描述，同时又不会分散对可能需要使用相同土地的其他行业发展的注意力。"
 FSA_america_green_coal_act: "绿色煤炭法案"
 FSA_america_green_coal_act_desc: "绿色煤炭法案是一个委婉的名称，用来定义一些人认为的“新时代煤炭”。这当然是指铀和核能。我们必须适当投资和开发这项技术，因为它或多或少是未来大量能源生产的未来。毕竟，为什么大多数科幻媒体都使用核能或虚构的材料作为所谓的“万能能源”呢？这是因为潜力是存在的，而我们还没有找到比核能更好的东西。"
 FSA_america_department_for_synthetic_development: "合成开发部"
 FSA_america_department_for_synthetic_development_desc: "合成开发部是美国能源部专门的研发部门，旨在确保合成材料的创新和开发。合成材料可以是煤炭、石油、天然气，也可以是某些石化产品，例如塑料或尼龙等。"
 FSA_america_department_for_energy_innovations: "能源创新部"
 FSA_america_department_for_energy_innovations_desc: "能源创新部是美国能源部下属专门的研发部门，负责处理与能源生产和使用相关的创新。如果我们要利用我们所谓的未来，就必须探索未来。"
 FSA_america_department_of_logistical_affairs: "后勤事务部"
 FSA_america_department_of_logistical_affairs_desc: "与交通部类似，洛杉矶事务部的主要职能是确保基础设施的维护、灵活性和适应性，并根据国家需要在哪些地方进行扩展和发展。"
 FSA_america_northern_highways_act: "北方公路法案"
 FSA_america_northern_highways_act_desc: "北方公路法案是一项支出计划，用于开发和扩建或维护与州际公路系统相关的现有主要公路。"
 FSA_america_re_establishing_the_pennsy: "重建宾夕法尼亚铁路"
 FSA_america_re_establishing_the_pennsy_desc: "宾夕法尼亚铁路公司正如那些记得曾经倒闭的旗舰铁路公司的人所说，是一条在巅峰时期覆盖密苏里州领土的铁路。可惜的是，由于被迫与纽约中央铁路公司和其他倒闭的铁路公司合并，宾夕法尼亚中央铁路公司陷入了困境，随后的破产是不可避免的。现在，我们将重新开始，重获新生，重建宾夕法尼亚铁路公司，并鼓励制定灵活的法规，以防止超级合并或世纪之交之前的被迫破产。"
 FSA_america_southern_highways_act: "南方公路法案"
 FSA_america_southern_highways_act_desc: "就像以前的男孩和女孩一样，只是这一次，我们把爱献给了国家南半部分的基础设施。"
 FSA_america_re_establishing_the_norfolk_and_western: "重建诺福克和西部"
 FSA_america_re_establishing_the_norfolk_and_western_desc: "西北铁路是一条利润丰厚的煤炭铁路，负责运输弗吉尼亚州的煤炭，并控制一些额外的领土。尽管铁路经历了各种变化，但这条铁路经受住了时间的考验。然而，为了应对 20 世纪后半叶的超级合并以及来自公路、航空等日益激烈的竞争，西北铁路或多或少被迫寻找合并伙伴。他们在南方的南方铁路公司找到了一家，不久之后，两家前任旗帜都倒闭了，并成立了一家名为诺福克南方铁路的新公司。现在，这些一级铁路几乎都被摧毁了，是时候让我们重温一些真正的美国历史，并重新树立一些倒下的旗帜了。"
 FSA_america_the_infrastructure_readiness_act: "基础设施准备法案"
 FSA_america_the_infrastructure_readiness_act_desc: "基础设施准备法案是一项政府法规和规定，要求基础设施维护本身属于国家安全。因此，除了国防之外，主要优先事项之一是尽可能维护我们的基础设施处于最佳状态，同时又不会给需要进行上述工作的当地居民造成不必要的持续困难。"
 FSA_america_military_debate: "伟大的军事辩论"
 FSA_america_military_debate_desc: "拥有一支军队是件好事，但最好知道要用这支军队做什么。"
 FSA_america_the_bulwark_doctrine: "堡垒主义"
 FSA_america_the_bulwark_doctrine_desc: "我们的敌人希望我们积极进取、不计后果，我们不应该屈服于这种诱惑。我们必须以防御的方式建设和使用我们的军队，要明白没有真正的速战速决。有了这种认识，我们就可以建立军事堡垒，让敌人浪费资源，而我们则通过谨慎的民事和军事整合来赢得消耗战，以保卫国家。"
 FSA_america_infantry_supremacy_guide: "步兵至上指南"
 FSA_america_infantry_supremacy_guide_desc: "每个男人都有一支步枪，每个女人都有一支霰弹枪。这是我们的步兵至上指南对军队的宣言。我们当然会投资装甲车等，考虑到现代战争方式，这是毫无疑问的。但如果我们要拥有这样的装备，我们必须训练每一位士兵，就好像他们一直被期望成为步兵一样。"
 FSA_america_refining_ocs_institutions: "完善军官团研究机构"
 FSA_america_refining_ocs_institutions_desc: "领导力是军队运作的核心。众所周知，我们将彻底改革军事院校的军官团研究，以反映和适应军队的新方向。防御理论和主动性，以保护他们指挥的部队。我们将共同努力，领导层将保卫他们所指挥的部队。"
 FSA_america_streamlining_logistics: "简化物流"
 FSA_america_streamlining_logistics_desc: "为了能够守住阵地，我们必须能够保证士兵的补给。因此，我们必须简化后勤优先顺序，以确保我们的部队得到补给，并确保维持我们部队的士气。"
 FSA_america_establishing_the_doctrine: "建立教义"
 FSA_america_establishing_the_doctrine_desc: "我们军队发展计划的顶峰是制定我们军队的官方理论，即堡垒理论。我们将确保保卫我们的国家和人民。"
 FSA_america_sky_defenders_program: "天空卫士计划"
 FSA_america_sky_defenders_program_desc: "现代战场上的女王是空军。无论是战斗机、轰炸机还是多用途飞机，原则都是，如果想要赢得战争，就必须在空中取得胜利。因此，我们将致力于发展和完善自身能力，以保卫并控制领空，防止敌方轰炸机等对我方防御能力造成破坏。"
 FSA_america_fighter_defense_doctrine: "战斗机防御原则"
 FSA_america_fighter_defense_doctrine_desc: "战斗机防御原则是我们空军的专门组织，遵循本地安全原则。我们正在保卫我们的国土，因此我们的飞机和训练必须围绕这种区别进行。"
 FSA_america_agility_training_measures: "机动性训练措施"
 FSA_america_agility_training_measures_desc: "我们的训练是一套标准，体现了对加入空军的期望。这意味着我们必须改进我们的训练方法，以确保我们的飞行员能够承受高于正常G力的重力，从而提高行员的能力。不仅如此，我们的飞机的机动性也超出了飞行员的操控能力，因此我们最大的限制是人员本身。因此，我们将努力改善这一点，我们必须改善这一点。"
 FSA_america_aircraft_refinement_programs: "飞机改进计划"
 FSA_america_aircraft_refinement_programs_desc: "飞机改进计划是一个专门的生产利用计划，旨在高效创新和开发我们的飞机，以实现我们设定的目标。"
 FSA_america_naval_repair_schools: "海军维修学校"
 FSA_america_naval_repair_schools_desc: "不仅雇用海军维修人员，还雇用民用焊接承包商，这将使维修和改装过程更加顺畅。这反过来又使我们能够通过代理生产更好的设备，因为这些新海军维修学校的集成将使即使是最复杂的船只也能轻松修复。"
 FSA_america_naval_alloy_innovations: "海军合金创新"
 FSA_america_naval_alloy_innovations_desc: "海军合金创新是一个致力于海军舰艇制造进步的研发部门。通过改进排水量和合金，可以制造出更好、更平稳、更耐用的舰艇，并使其能够在海上各种条件下正常航行。"
 FSA_america_mining_warfare_refinements: "水雷战改进"
 FSA_america_mining_warfare_refinements_desc: "水雷战改进计划致力于发挥我们的海军实力，以适应和提高海上布雷和反水雷作战的能力。"
 FSA_america_navy_readiness_training: "海军战备训练"
 FSA_america_navy_readiness_training_desc: "加强海军人员的训练计划和训练方案，以提高对威胁和潜在误报的反应能力，因为即使是误报也是一种潜在的威胁。"
 FSA_america_the_spearhead_doctrine: "先锋主义"
 FSA_america_the_spearhead_doctrine_desc: "我们的军队必须像矛头一样，有能力在敌人能够组织有效防御之前，先刺、砍、斩他们。"
 FSA_america_perpetual_assault_training: "持续攻击训练"
 FSA_america_perpetual_assault_training_desc: "持续攻击训练是一个专门用于理解和培养士兵耐力的训练项目，以完成我们所谓的“永久攻击”。可以将其视为旧时代大规模攻击理论的改进，但改进了集中攻击的原则，以确保快速行动和潜在包围。因此几乎就像大规模攻击与细节击溃的混合体。"
 FSA_america_armored_assault_assist: "装甲突击支援集团"
 FSA_america_armored_assault_assist_desc: "作为装甲突击支援集团，我们军队装甲部队的这种改进将使我们能够打击并击败小股敌军，而不会面临太大的反包围风险。"
 FSA_america_officer_corp_aggression_training: "军官团攻击性训练"
 FSA_america_officer_corp_aggression_training_desc: "我们能否继续前进完全取决于负责的军官。他们要给部队注入活力和决心，理解继续前进的计划和策略，理解我们为军队和整个军队制定的原则。"
 FSA_america_material_not_human_loss: "物质损失，而非人员损失"
 FSA_america_material_not_human_loss_desc: "我们无法承受失去人员的损失，尽管我们的理论方法论如此，但我们仍然相信士兵是我们最好的资产。因此，我们必须重组后勤部门，以弥补装备损失，而这与我们试图节省的人力开支相当。"
 FSA_america_proactive_air_assaults: "主动空中突击"
 FSA_america_proactive_air_assaults_desc: "我们空军的进攻性将使我们能够在敌机意识到之前将其击落。通过进行主动训练来模拟我们的机组人员和飞行员的反应能力和适应能力。简而言之，他们应该能够以最快的速度处理情况和误报，并根据对情况和可用信息的快速和批判性思考采取灵活的方法。"
 FSA_america_modern_maneuverability_courses: "现代机动性课程"
 FSA_america_modern_maneuverability_courses_desc: "随着隐形技术的兴起和对飞行员的要求越来越高，我们必须预先训练和调整我们的飞行员，使他们能够应对超机动性场景，这些场景会对他们施加平均危险的G力。这会花费我们一些钱，但从我们的使用来看，这是值得的。"
 FSA_america_redesigns_and_field_testing: "重新设计和现场测试"
 FSA_america_redesigns_and_field_testing_desc: "了解我们现有飞机上获得的任何数据，将使我们能够设计出更好的飞机并改进训练计划。这反过来又能增强我们空军在防御和进攻行动中的能力。"
 FSA_america_air_corps_survivability_program: "空军生存计划"
 FSA_america_air_corps_survivability_program_desc: "空军生存计划是一个旨在尽可能创新确保飞行员和设备生存能力的项目。当然，首要任务始终是飞行员，因为训练一个人忍受这种极端情况所花的时间可能比制造一块金属和电线所花的时间更长。"
 FSA_america_streamlining_port_facilities: "精简港口设施"
 FSA_america_streamlining_port_facilities_desc: "为了确保海军力量的战备状态，我们需要精简、更新​​和准备好接收舰船和建造新舰船的设施。"
 FSA_america_the_new_admiralty: "新海军部"
 FSA_america_the_new_admiralty_desc: "如果指挥舰艇的人一无所知，我们的舰艇就毫无意义。因此，彻底改革未来海军指挥官的训练和塑造是我们的首要任务。"
 FSA_america_foreign_policy_debate: "伟大的国家方向"
 FSA_america_foreign_policy_debate_desc: "当我们的国家稳定，我们的头脑清醒，我们的经济和平民需求都得到照顾时，我们将讨论我们希望带领国家走向的下一个伟大方向。"
 FSA_america_reclaim_the_mantle_of_destiny: "重拾命运的衣钵"
 FSA_america_reclaim_the_mantle_of_destiny_desc: "权力真空巨大，因此只有我们才有资格填补它。我们控制着旧首都，我们领土的核心是旧共和国的联邦主义元素。凭借勇气、决心和技能，我们将确保实现我们真正的命运，收复旧土地，宣布美国第二共和国成立。"
 FSA_america_war_plan_arcadia: "阿卡迪亚战争计划"
 FSA_america_war_plan_arcadia_desc: "我们认为最短、最薄弱的战线是东北战线。考虑到这一点，我们必须为即将到来的北上进攻做好准备。"
 FSA_america_battle_plan_albany: "奥尔巴尼战争计划"
 FSA_america_battle_plan_albany_desc: "纽约，对那些从旧世界移民的人来说，是自由之地。现在，我们必须战胜它，才能巩固我们的权力。从哈德逊湾到加拿大边境，我们将保卫自由的象征，走向胜利！"
 FSA_america_battle_plan_providence: "普罗维登斯战争计划"
 FSA_america_battle_plan_providence_desc: "新英格兰是伟大的北方，北方的森林是我们考虑任何计划时最大的问题。尽管如此，我们将占领新英格兰较发达的地区，他们的士气肯定会崩溃，我们将获得另一场胜利。"
 FSA_america_war_plan_mississippi: "密西西比战争计划"
 FSA_america_war_plan_mississippi_desc: "我们甚至没有派出半艘船，因此我们的主要目标是确保密西西比河以东的所有地区。最好的天然边界也将确保我们在大陆的新兴地位。"
 FSA_america_battle_plan_gary: "加里战争计划"
 FSA_america_battle_plan_gary_desc: "当我们重新整合这些以前的领土时，五大湖将变得更大。从好的方面来说，我们可以让敌人搞不清楚我们的主要目标是占领印第安纳州的加里，还是加里制定了计划。"
 FSA_america_battle_plan_dixie: "迪克西战争计划"
 FSA_america_battle_plan_dixie_desc: "我们带着孩子们去迪克西兰。我们要确保每个迪克西男孩都明白，他们将永远和山姆大叔生活在一起。"
 FSA_america_securing_the_new_frontiers: "保卫新边界"
 FSA_america_securing_the_new_frontiers_desc: "在我们继续向太平洋进军之前，我们必须确保并控制我们所获得的领土。统一先于扩张，这是过去，现在我们要创造更美好的未来。"
 FSA_america_the_borderlands: "边疆"
 FSA_america_the_borderlands_desc: "我们的同化进程必须协调一致，因此我们首先关心的主要问题是边疆。"
 FSA_america_uniting_the_arcadians: "团结阿卡迪亚人"
 FSA_america_uniting_the_arcadians_desc: "几百年前，东北地区曾是法国阿卡迪亚殖民地的一部分。这些人民在浓厚的英国和微妙的法国影响下存在着非常独特的文化。因此，我们将致力于消除这一点，并为这些土地带来团结。"
 FSA_america_southern_culture_is_american: "南方文化是美国的"
 FSA_america_southern_culture_is_american_desc: "尽管不是通过血腥的叛乱，我们发现自己正在寻求让南方再次回到我们的怀抱。我们将制定统一的、合法的融合政策，而不是两届政府之间失败的反复政策。南方和南方文化是美国文化，我们将如此对待。因为南方给我们带来了诸如舒适食品和体育狂热之类的东西。这些东西是美国的，我们将如此看待和尊重。"
 FSA_america_midwestern_unity: "统一中西部"
 FSA_america_midwestern_unity_desc: "就像南部一样，中西部以狩猎季节而闻名，但中西部也带来了另一种舒适食品，谁会忘记体育竞争呢。因此，中西部只是美国拼图中的另一块，应该明确的是，虽然他们是文化亚型，但归根结底，他们只是善良的红血、白血和蓝血的美国人。"
 FSA_america_cajun_dixie_and_us: "卡津、迪克西和我们"
 FSA_america_cajun_dixie_and_us_desc: "前南方共和国的西半部及其同盟国的先辈有着强烈的独立意愿。他们融合的文化差异以及密西西比河沿岸或东部较为孤立的地区使他们更有能力为所欲为。然而，我们必须努力吸收这些文化，提醒他们南方和中西部兄弟姐妹的相似之处和共同价值观。"
 FSA_america_war_plan_pacific: "太平洋战争计划"
 FSA_america_war_plan_pacific_desc: "这是开始，也是准备终结。第二个“天定命运”，或者正如一些人开始称呼的那样，“美国十字军东征”。最终，唯一重要的是团结、责任和美国身份再次得到巩固。"
 FSA_america_battle_plan_alamo: "阿拉莫战争计划"
 FSA_america_battle_plan_alamo_desc: "山姆·休斯顿在他的时代想要建立一个国家，让该地区的定居者可以称之为家。他们与“西部拿破仑”圣安娜进行了激烈的斗争。然后，他们凭借胜利向美国请愿，并称他们的新家为美国。让我们重新成为世界上大多数人认为的美国人。"
 FSA_america_battle_plan_woundedknee: "伤膝河战争计划"
 FSA_america_battle_plan_woundedknee_desc: "卡斯特在伤膝河大屠杀中做出了臭名昭著的最后抵抗。现在我们不会像卡斯特那样鲁莽行事，但我们会确保共和国的粮仓安全，并提醒人们，无论是新人还是老人，每个人都是美国人。"
 FSA_america_the_second_utah_war: "第二次犹他战争"
 FSA_america_the_second_utah_war_desc: "我们几乎已经到达太平洋，现在落基山脉和“摩门教徒”挡住了我们的去路。我们将像19世纪50年代那样鞭策他们，因为我们将从大海到闪亮的大海团结起来。"
 FSA_america_battle_plan_cascadia: "卡斯卡迪亚战争计划"
 FSA_america_battle_plan_cascadia_desc: "如果我们能迅速将他们赶出，并先发制人地努力不陷入山中，那么卡斯卡迪亚运动将是一个非常新颖的运动。我们确信，我们可以提醒这些“聚光灯”，让他们清醒地认识到，他们只是太平洋海岸的美国人。"
 FSA_america_battle_plan_angels: "洛杉矶战争计划"
 FSA_america_battle_plan_angels_desc: "加利福尼亚是美国梦的故乡，也是淘金热时代等美国历史上的重要里程碑。天使之城和人口更密集的南部海岸将是我们的主要目标，也是最容易的途径。让我们继续前进，重新夺回美国梦的最远角落。"
 FSA_america_west_of_the_mississippi: "西密西西比河"
 FSA_america_west_of_the_mississippi_desc: "伟大的十字军东征、数月和数年的筹划、战斗等等终于结束了。现在，我们要让密西西比河以西的这些土地上的人民认识到，他们是美国人，而且一直都是美国人。"
 FSA_america_from_plains_to_rockies: "从平原到落基山脉"
 FSA_america_from_plains_to_rockies_desc: "我们越往西走，人们就越感觉与政府疏远。让我们提醒他们他们的起源、历史和对相似性的理解，以便我们能够和平地重新整合我们面前的这些拓荒之地。让我们也考虑迁都的想法，因为这个问题曾经是许多分裂运动的口号。"
 FSA_america_from_sea_to_shining_sea: "从此岸到彼岸"
 FSA_america_from_sea_to_shining_sea_desc: "伟大的第二次昭昭天命已成，我们历经艰辛、磨难和努力终于抵达太平洋海岸。现在，美国梦可以重新实现，并在那些塑造我们未来的人眼中熠熠生辉。"
 FSA_america_the_great_administration: "大行政"
 FSA_america_the_great_administration_desc: "在全国团结一致的情况下，我们现在可以开始进行公务员制度和行政管理改革，这对于如此辽阔、地理位置多样化的国家来说是迫切需要的。"
 FSA_america_capital_crisis: "首都危机"
 FSA_america_capital_crisis_desc: "随着国家团结的巩固，我们必须着眼于最大的问题，即联邦首都和随后的联邦政府的位置和地点。我们必须考虑我们的选择，并了解我们是否以及在哪里可以找到我们的新首都，这样我们才能正确地向前迈进。"
 FSA_america_the_proclamation: "伟大的宣告"
 FSA_america_the_proclamation_desc: "结束美国历史这一章的日子已经到来。第一个共和国持续了近300年，几乎比之前的每个共和国都长寿，因为新共和国的主要特征是重写其创始文件。这就是为什么法国已经是第七个共和国，而希腊人不知道是哪个，但有了这个新共和国，我们将迎来一个新时代，寻找我们想要的未来。"
 FSA_america_the_great_shutdown: "大停摆"
 FSA_america_the_great_shutdown_desc: "过去的希望和梦想都破灭了，世界辜负了我们，我们也辜负了世界。让我们专注于内部，成为最难攻克的难题。因为如果我们没有事情可以分散注意力，那么我们真的需要向外扩张吗？"
 FSA_america_self_embargo: "终极禁运"
 FSA_america_self_embargo_desc: "终极禁运是关闭与外界的贸易。我们开创了几个世纪以来从未有过的先例，我们计划坚持下去，以尽可能不受影响的方式改善我们公民的生活。这将极大地损害我们的经济能力，但只要我们高度集中精力并下定决心，我们就能找到一条新路。我们自己的路。"
 FSA_america_every_citizen_a_job: "人人有工作"
 FSA_america_every_citizen_a_job_desc: "在实施自我禁运的同时，我们需要确保经济稳定。考虑到这一点，我们的教育和公务员制度必须适应这些新挑战，以及现在每个有能力的公民都应该有一份工作的事实。经济的这种根本性转变是革命性的，充其量也不稳定。但如果我们做好准备、集中精力并进行适当的协调，我们就能确保满足生存的基本需求，并享受其他国家的奢侈品。"
 FSA_america_mandatory_service_period: "强制服役期"
 FSA_america_mandatory_service_period_desc: "为了确保国家最大程度地做好战备，我们必须开始为公民设立义务服役期。不仅如此，我们还应该鼓励在学校开展初级预备军官训练团等项目，使我们的社会更好地适应军事化。"
 FSA_america_ground_defense_is_air_defense: "地面防御就是防空"
 FSA_america_ground_defense_is_air_defense_desc: "地面防御就是防空计划是一系列研究和军事训练投资，旨在装备和准备我们的地面部队，使其能够妥善防御和抵御敌人空中作战部队的长期作战。现代战争是由战场女王决定的，这个女王就是空军，由于我们的国家与外界不太友好，我们必须寻找合适的造王者来弥补这个女王的不足。"
 FSA_america_warfare_beyond_the_grave: "坟墓之外的战争"
 FSA_america_warfare_beyond_the_grave_desc: "墓地战争，这个基于第四代的新理论将使我们能够将《赤色黎明》这样的电影拍得像煮饭仔。你们的抵抗是永恒的，因为我们的国家是永恒的。"
 FSA_america_the_new_identity_plan: "新的前进之路"
 FSA_america_the_new_identity_plan_desc: "我们不能假装只要收回旧地，我们就会安然无恙。但我们也不能像日本幕府那样闭关锁国，所以我们必须开辟一条新路。我们的目标是开辟一条新的前进道路，开辟一个让我们的人民感到自豪的新身份。"
 FSA_america_war_plan_gray_coat: "灰色外套战争计划"
 FSA_america_war_plan_gray_coat_desc: "从大西洋到密西西比河，我们的命运已经确定。我们实现目标的第一个直接计划是前邦联的计划。因为这是最连续的联系，并将确保我们伟大的团结。"
 FSA_america_the_southeast: "东南方"
 FSA_america_the_southeast_desc: "地理位置的接近以及沿海地区的不断发展将使有针对性的投资和整合工作能够以比欠发达国家更平稳的步伐进行。这是迈向未来的垫脚石。"
 FSA_america_the_gulf_states: "海湾国家"
 FSA_america_the_gulf_states_desc: "墨西哥湾沿岸和该海岸的内陆各州既有发展，也有废弃。我们将确保这些州不会感到被忽视，并寻求投资基础设施和方法，以便更好地整合这些州并将其纳入我们新的前进道路。"
 FSA_america_war_plan_superior: "高级战争计划"
 FSA_america_war_plan_superior_desc: "大湖区和前“锈带”各州是前国家的工业中心，也是我们前进的新方向。我们将确保工业实力成为我们身份的一部分，就像我们确保南方的农业实力成为我们身份一样。"
 FSA_america_the_automotive_states_and_some: "汽车州和一些别的"
 FSA_america_the_automotive_states_and_some_desc: "曾经的美国汽车制造业的核心是密歇根州、俄亥俄州和印第安纳州，伊利诺伊州也占有一席之地。但由于我们想保持统一而有序的整合方式，所以我们坚持这三个州和肯塔基州的边界。这些州存在各种问题，因此我们将尽我们所能增加就业并解决它们目前存在的问题，让它们更好地适应我们伟大国家的新家园。"
 FSA_america_the_northwest_region: "西北地区"
 FSA_america_the_northwest_region_desc: "现在，这些州将直接与加拿大接壤，无论密西西比河以外发生了什么，这都是通过狩猎和体育等活动来展示体育精神和团结的绝佳方式。我们将利用这些历史悠久的传统来团结这些州的人民接受事物的新现实，并理解并非所有事情都是坏事。"
 FSA_america_war_plan_north_atlantic: "北大西洋战争计划"
 FSA_america_war_plan_north_atlantic_desc: "大新英格兰地区是我们新身份的最后边疆。如果我们要有效地打击并夺回这些州，我们需要为城市、山区和丛林等战斗做好准备。"
 FSA_america_liberty_prime: "自由至上"
 FSA_america_liberty_prime_desc: "作为自由的堡垒和自由的象征——自由女神像，纽约州是一个非常独特和难以攻克的州。作为一个贫民窟和多元文化的州，我们必须学习、研究和了解纽约人的文化。但我们如何才能让他们明白，在共同的目标和未来方面，他们和我们之间并没有真正的区别，我们必须诉诸他们的独特性，并尽可能给予他们自治权，以确保凝聚力和合作。"
 FSA_america_new_england_old_habits: "新英格兰，旧习惯"
 FSA_america_new_england_old_habits_desc: "尽管新英格兰州的文化意义重大，但这些人实际上与美国其他地区并无不同。国家过去的某些习​​惯和共同点表明，即使我们有所不同，我们仍然有很多共同点。所以是时候提醒这些人，我们都是同志、家人，能够理解过去的错误，这样我们才能创造更美好的明天。"
 FSA_america_the_arcadian_identity: "阿卡迪亚的命运"
 FSA_america_the_arcadian_identity_desc: "终于到了这一刻，我们将结束这一章，也结束历史上这一伟大的一页。带着旧时的思想和理想，汲取旧时的教训，过去甚至上周的教训，向新的开始迈进。我们是一只明亮的蝴蝶，准备展翅飞向梦想的远方。我们是世外桃源。"
 the_dust_settles: "尘埃落定...我们现在该做什么？"
 FS_established_elections: "选举已经恢复"
 FS_continued_election_ban: "选举已停止"
 USB_UFSR_desc: "[USB.GetFlag]§Y美利坚自由邦§!改名为§Y自由苏维埃社会主义共和国联盟§!"
 USB_MidAtlantic_Union_desc: "[USB.GetFlag]§Y美利坚自由邦§!改名为§Y中大西洋军事联盟§!"
 USB_MidAtlantic_States_desc: "[USB.GetFlag]§Y美利坚自由邦§!改名为§Y中大西洋联邦联盟§!"
 USB_second_american_republic_desc: "[USB.GetFlag]§Y美利坚自由邦§!改名为§Y美利坚第二共和国§!"
 free_states_idea_isolationist_focused_foreign_office: "孤立主义外交部"
 free_states_idea_isolationist_focused_foreign_office_desc: "就我们国家目前的状况来看，大多数外交部的任命都被视为轻松赚钱。这是因为我们正在重建社会，因此人们对此漠不关心。然而，随着我们的发展和开始繁荣，我们可以展望更光明的未来。"
 free_states_idea_neighborhood_foreign_policy: "邻国外交政策"
 free_states_idea_neighborhood_foreign_policy_desc: "随着国家在经济、军事和政治发展方面达到历史最高水平，最近外国对我们的兴趣激增。因此，由于我们仍然需要弄清楚我们真正想做什么，我们应该做好准备，以我们认为合适的方式处理邻国问题。这个垫脚石只是一个简单的事实，很快我们就会取得伟大的成就，再次成为全球舞台的一部分。"
 free_states_idea_naval_budget_priorities: "海军预算优先事项"
 free_states_idea_naval_budget_priorities_desc: "由于旧秩序中剩余的大部分军队或多或少都与海军有关，我们的预算优先事项已开始反映这种影响。但是，当我们背靠大陆而不一定背靠海洋时，这种影响有多大呢？"
 free_states_idea_army_defensive_budgeting: "陆军防御预算"
 free_states_idea_army_defensive_budgeting_desc: "现代战争的胜利可以非常迅速，也可以非常缓慢。现代平民拥有的力量比大多数人意识到的要多，但我们确实意识到了这一点。我们的现代理论将结合第四代战争与标准消耗战理论。确保我们能够以最低的物质和人员成本进行机动防御。这项新理论被称为防御性支出战。"
 free_states_idea_foreign_relations_act: "对外关系法案"
 free_states_idea_foreign_relations_act_desc: "《外交关系法》是一项外交投资，旨在呼吁外国势力达成更好的贸易协议和工人交流计划。总体而言，我们的经济将会增长，但由于要履行这些义务，我们的政治能力将受到压力。"
 free_states_idea_domestic_priority_policy: "国内优先政策"
 free_states_idea_domestic_priority_policy_desc: "国内优先政策的理想是执行对内政策，以国家和人民的福祉为首要任务。我们必须确保国防安全，采取这种更内向的政策意味着外交政策必须优先考虑国家安全。因此，贸易和国防等是该计划的理念。"
 free_states_idea_diplomatic_corps: "外交使团"
 free_states_idea_diplomatic_corps_desc: "敌人和朋友都有各种各样的大小，因此，为了确保和了解谁是谁，我们必须拥有一流的外交使团，这样，当发生剧烈变化时，就能最快地获知有关关系的信息。"
 free_states_idea_national_labor_corps: "国家劳工队"
 free_states_idea_national_labor_corps_desc: "刑罚和民事专用劳工队相结合，帮助那些需要工作或收入的人，并能够利用那些试图从社会中夺走的人，现在可以回报更多。总而言之，国家劳工队将用于发展和维护我们公平国家不断扩大的机构。"
 FSA_america_military_surplus_jobs: "剩余军备工作"
 FSA_america_military_surplus_jobs_desc: "生产军用装备，无论是武器还是步兵饮水的水壶等简单物品，都具有重要意义。因此，解决失业问题的最佳方式莫过于被动地利用军事工业，不仅为我们的国防军提供更多装备和补给，还将收入送到那些仍在寻找某种适当平民工作的人手中。"
 free_states_idea_extreme_mining_projects: "极端采矿项目"
 free_states_idea_extreme_mining_projects_desc: "尽管有些人可能称之为鲁莽采矿，但我们通过大规模且往往极端的采矿作业，已经获得了近乎国际认可。虽然相当多的人不喜欢这种“无情采矿”，但我们不能忽视我们在贸易协议和通过贸易商品惠及我国公民方面对其他国家的潜在影响力。"
 free_states_idea_strategic_autarky: "战略自给自足"
 free_states_idea_strategic_autarky_desc: "战略自给自足计划是一项国家战略举措，旨在确保我们的贸易协议在最好的情况下是有限的，甚至比我们为改善公民生活而达成的协议更好。从国际事务的角度来看，这可能不是最可接受的战略，但我们必须保护自己。"
 free_states_idea_consumer_complex_initiative: "消费者综合体倡议"
 free_states_idea_consumer_complex_initiative_desc: "消费者综合体倡议是一种经济模型，它将消费型产业作为经济的主要基础和组织。考虑到这一点，国防工业或专业工业（即所谓的“军官部门”）被视为次要产业，并且是基于国家需求的消费综合体的补充部分。然而，这确实意味着建造这些东西会受到影响，但如果我们的人民得到很好的照顾，谁会在乎呢。"
 free_states_idea_economic_efficiency_model: "经济效率模型"
 free_states_idea_economic_efficiency_model_desc: "当他们说要建高层建筑时，大多数人只认为一般的建筑物会吸引更多人。然而，通过我们的新经济效率模型经济计划，我们可以确保建造高层建筑也可以成为一种经济模式。通过以较小的方式获得更多产量的方式专注于行业，我们可以确保有限的资源消耗，同时保持平衡而高效的增长。"
 free_states_idea_military_readiness_model: "军事准备模型"
 free_states_idea_military_readiness_model_desc: "军事准备模型是一种侧重于先发制人地军事化经济的经济模式。这意味着工厂和工业的建立都考虑到它们可能变成战时制造设施。这使我们的经济能够以可持续的方式运转，但如果有需要，也可以高度适应。"
 free_states_idea_department_for_synthetic_development: "合成开发部"
 free_states_idea_department_for_synthetic_development_desc: "每个人都知道化石燃料是有限的，但如果我们能尽可能地延长这个极限，那会怎样呢？合成开发部是一个专门的研发部门，它旨在找出这个极限在哪里，以及我们可以制造什么样的未来合成材料，无论是塑料、尼龙还是某些化学品或润滑剂（石油化工行业除外）。我们利用过去创造未来。"
 free_states_idea_department_for_energy_innovation: "能源创新部"
 free_states_idea_department_for_energy_innovation_desc: "要宣称我们利用未来，我们必须确保从科学角度看，这确实是未来。因此，能源创新部致力于发现和探索能源生产方面的创新，以及尽可能减少浪费的更有效的能源消耗方式。"
 free_states_idea_infrastructure_readiness_act: "基础设施准备法案"
 free_states_idea_infrastructure_readiness_act_desc: "《基础设施准备法案》本身就是对保护国家基础设施方面不满和懒惰的宣战。设定检查间隔、预先规划施工日期以及材料采购将使我们能够快速修复和维护我们的基础设施，同时限制其对当地居民日常生活的总体影响。"
 free_states_idea_defensive_officers_school: "国防军官学校"
 free_states_idea_defensive_officers_school_desc: "我们必须了解如何进行自己的专业训练，以便能够真正掌握自己的防御主动权，抵御鲁莽的敌人。"
 free_states_idea_the_bulwark_doctrine: "堡垒主义"
 free_states_idea_the_bulwark_doctrine_desc: "堡垒主义是我们保护国家防御和精神的根本转变。了解如何利用地形、后勤和不让所有人死亡的情况下保卫国家直至死亡的能力。这个集合将决定我们是生存下来还是在时间的考验中迷失。"
 free_states_idea_the_fighter_defense_doctrine: "战斗机防御原则"
 free_states_idea_the_fighter_defense_doctrine_desc: "保卫领空可以确保地面部队的安全。因此，我们必须专门进行空中训练和生产，以确保空中力量的至高无上。"
 free_states_idea_the_increasing_defensive_capabilites: "增强防御能力"
 free_states_idea_the_increasing_defensive_capabilites_desc: "增强防御能力计划是利用我们的飞机制造技术，使我们的人类飞行员受益，并帮助他们在空中完成普通飞行员无法完成的任务。雷达创新、推力和飞行控制改进等等。我们将成为我们国家航空的捍卫者，这将是每一天的光明。"
 free_states_idea_naval_mining_warfare_refinement_program: "海军水雷战改进计划"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "海军水雷战改进计划是一个专门的训练和提高机构，旨在围绕水雷和水雷战的威力对我们海军进行训练和改进。"
 free_states_idea_armored_assault_assist_groups: "装甲突击支援集团"
 free_states_idea_armored_assault_assist_groups_desc: "装甲突击支援集团是一种战斗理论，用于本地化和专业化装甲元素，以协助我们的核心军队突破和分割敌军。"
 free_states_idea_aggressive_officer_corps: "积极的军官团"
 free_states_idea_aggressive_officer_corps_desc: "重新调整我们的军官培训计划和军事学院将使我们的领导层能够以前所未有的方式积极进取。这显然需要付出代价，但无论如何，我们应确保如果我们受到攻击，敌人会后悔做出这样的选择。"
 free_states_idea_material_not_human_loss: "物质损失而非人身损失"
 free_states_idea_material_not_human_loss_desc: "装备可以更换，但有经验和训练有素的士兵不能更换，我们将确保采取这样的训练方式：装备的损失是肯定的，但战友的损失是无法弥补的。"
 free_states_idea_survivability_program: "生存计划"
 free_states_idea_survivability_program_desc: "我们必须确保生存力的创新，在这方面，我们将研究改进和开发这样的方法，不仅最大限度地提高人员的生存力，而且尽可能地提高设备的生存力。"
 free_states_idea_admirable_admiralty: "令人钦佩的海军部"
 free_states_idea_admirable_admiralty_desc: "我们海军领导人的熟练程度和天赋是我们确保海军霸权的关键。"
 FSA_america_hit_and_hit_again: "打击他们，然后再次打击他们"
 FSA_america_hit_and_hit_again_desc: "您是否曾经尝试过用船只进行心理战，现在我们可以了。通过专门研究和了解我们自己物种的弱点，我们可以指导我们的战斗，在敌方船员迷失方向后进行致命打击。这是一种赌博游戏，但如果成功，将对敌方舰队能力造成致命打击。"
 free_states_idea_the_assimilation_program: "同化计划"
 free_states_idea_the_assimilation_program_desc: "用旧观念创造新身份往往不受个人和理想主义人士的欢迎。因此，我们必须扭转这些先入之见，努力遏制这种分散注意力的倾向的发展。"
 free_states_idea_the_second_american_republic: "第二美利坚共和国"
 free_states_idea_the_second_american_republic_desc: "通过鲜血、汗水、泪水和许多其他考验，我们找到了使命，并确定了我们的命运。重振美国梦，创建美国第二共和国，这本自由之书终于翻开了新的篇章，建国者们早在1776年就首次写下了这本书。我们的新共和国将迎来新时代、新光明和新未来。"
 free_states_idea_the_self_made_embargo: "自制禁运"
 free_states_idea_the_self_made_embargo_desc: "我们拥有的现代科技和合成方法使自给自足和孤立主义的信念比以往任何时候都更加实现。通过这种方式，我们将开创自日本幕府时代以来从未见过的现代先例。"
 free_states_idea_ground_to_air_dominance: "地对空优势"
 free_states_idea_ground_to_air_dominance_desc: "我们无处可逃，所以停止逃跑，开始战斗。对实用的地对空作战能力的大量投资将使我们能够在我们合法领土上的任何现代空战中保持自己的地位。此外，如果我们的部分领土被围困，增加的装备还可以帮助进行任何地下战争。"
 free_states_idea_graveyard_warfare_doctrine: "墓地战争理论"
 free_states_idea_graveyard_warfare_doctrine_desc: "墓地战争理论是一项与非对称战争或第四代战争相关的综合理论。这项公民战争理论将使任何想将我们和我们的人民置于地狱中的外国势力陷入地狱。"
 free_states_divided_we_fell: "分裂导致失败"
 free_states_divided_we_fell_desc: "共和国不复存在，我们现在已不复昔日的模样。土地在燃烧，人们在死亡、逃亡或生存。然而，这意味着，虽然我们基本上是孤军奋战，但我们的南北邻居正在获得一些援助，以应对新世界大陆面临的最大人道主义危机。道路破碎，障碍重重，但我们必须继续前进，并希望找到某种前景。"
 free_states_federal_budgets: "联邦预算政策"
 free_states_federal_budgets_desc: "为了确保繁荣，我们必须平衡收支。我们必须从周围的世界学习，并明白债务是一个需要理解而不能忽视的数字。"
 free_states_domestic_policies: "国内政策"
 free_states_domestic_policies_desc: "我们必须努力使我们的人民过上更好的生活，不仅要建设我们的国家，还要建设我们称之为家园的公民和文化。"
 free_states_industrial_policies: "工业事务管理局"
 free_states_industrial_policies_desc: "工业事务管理局是政府的一个部门，旨在帮助规范、简化和塑造我们的经济。它与财政部携手合作，制定平衡的法规和计划，以发展、多样化和控制我国的经济。但是，财政部严格负责资源分配和上述资源的组织，而工业事务管理局则负责利用这些资源的企业的规划和创新。"
 free_states_resource_management_policies: "资源管理部"
 free_states_resource_management_policies_desc: "资源管理部是一个政府机构，旨在重建和重组社会本身。通过让该部门完全专注于我们可用的资源，或者在这种情况下我们无法获得的资源，可以设定优先事项并找到用更少的资源创造更多资源的方法。这个部门将在确定我们的发展路线和我们将在历史上留下的印记方面发挥关键作用。"
 free_states_tax_policies: "税收政策"
 free_states_tax_policies_desc: "为了衡量我们的进步，我们必须有稳定和适应性的税法。这一税法必须适应我们人民的需求和国家利益，这将确保我们的未来以及我们为实现这一目标所铺就的道路。"
 free_states_army_service_branch: "陆军分部"
 free_states_army_service_branch_desc: "陆军是国防的支柱，也是我们军队的核心。为了保卫我们的国家和人民，我们必须改革和建立一支战斗力量，这支力量不仅可以保卫我们的国土，还可以对付威胁我们生活方式的敌人。"
 free_states_air_force_service_branch: "空军分部"
 free_states_air_force_service_branch_desc: "虽然陆军是战场的主力，但战场女王并不在地面，而是在空中，即空军。如果我们要真正保护我们的土地，就必须与敌人保持同步。他们可能无法在地面上进攻，但他们肯定可以从空中进行扫射和轰炸。"
 free_states_navy_service_branch: "海军分部"
 free_states_navy_service_branch_desc: "海军是一道屏障，可以延缓敌人的行动，并警告我们敌人的意图。我们必须拥有一支强大的海军，以形成威慑力，并能够保护我们的国土免受我们共同拥有的土地以外的威胁。"
 free_states_idea_hit_them_again_doctrine: "再次打击原则"
 free_states_idea_hit_them_again_doctrine_desc: "当你把所有东西都扔向敌人时，他们要么惊慌失措，要么退缩，要么失去凝聚力。因此，让我们利用这个想法，但要对敌人进行一种新的战斗。通过让舰队或海军舰艇做好准备，能够同时向敌人扔出所有东西，这种迷惑将允许快速准备精确打击，对敌舰进行致命打击或击倒。"
