 CES_russian_debt_negotiations_desc: "俄罗斯债务谈判对我们和俄罗斯人都非常有利。"
 CES_western_invest_negotiations: "向西方寻求投资"
 CES_western_invest_negotiations_desc: "如果我们向西方国家提供好的条件，他们可能会考虑投资我们。"
 CES_econ_Partnership: "与俄罗斯的经济伙伴关系"
 CES_econ_Partnership_desc: "近年来，我国与俄罗斯贸易关系和各领域合作不断发展。"
 CES_asking_money: "向英国要寻求资金"
 CES_asking_money_desc: "这些资金将用于一系列加强我国实力的关键举措。"
 CES_our_stance: "我们的立场"
 CES_our_stance_desc: "我们努力让我国在世界舞台上发挥积极作用，为解决全球性问题、维护和平稳定作出贡献。"
 CES_indian_diplomacy: "印度外交"
 CES_indian_diplomacy_desc: "印度是世界上最大的经济体和国家之一。与印度的合作为我们提供了巨大的市场和贸易投资潜力，为我们经济的发展做出了贡献。"
 CES_enter_act_east: "与东方合作"
 CES_enter_act_east_desc: "东方国家拥有巨大的市场和投资来源。与他们的合作为我们的经济增长和发展开辟了新的机遇，扩大了我们的贸易和投资联系。"
 CES_indian_protection: "印度的保护"
 CES_indian_protection_desc: "印度是亚洲乃至世界上有影响力的大国。与印度保持伙伴关系有助于本地的稳定与安全，这是我们国家安全的一个重要因素。"
 CES_central_asian_union: "中亚联盟"
 CES_central_asian_union_desc: "中亚是一个独特的地区，拥有丰富的自然资源和文化遗产。在这里成立一个区域性联盟将使该地区各国加强合作，最大限度地利用资源。"
 CES_individual_trade_partner: "独立贸易伙伴"
 CES_individual_trade_partner_desc: "中亚地区的每个国家都拥有独特的资源、特点和潜力。找到各自的贸易伙伴，就能最大限度地利用这些资源，为互惠互利的商品和服务交流创造条件。"
 CES_russian_military_bases: "俄罗斯军事基地"
 CES_russian_military_bases_desc: "我们与俄罗斯的合作历史悠久，双方合作建立在相互尊重和信任的基础之上。俄罗斯在我国领土上的军事基地有助于加强我们的战略关系，确保共同安全。"
 CES_partner_cis_un: "与独联体的伙伴关系"
 CES_partner_cis_un_desc: "独联体是经济、安全、教育和文化等各个领域的合作平台。"
 CES_full_eaeu_integr: "全面整合入欧亚经济联盟"
 CES_full_eaeu_integr_desc: "欧亚经济联盟确保货物、服务、资本和劳动力在其范围内自由流动。这有助于经济增长、创业和创造就业。"
 CES_entering_CSTO: "集体安全条约组织的保证"
 CES_entering_CSTO_desc: "集体安全条约组织保证在发生威胁时提供军事支持和团结，强调地区稳定的重要性。"
 CES_china_ties_un: "与中国联系"
 CES_china_ties_un_desc: "中国是世界上最大的经济体之一。与中国的合作为我们提供了巨大的市场和投资机会，促进了我国经济的发展。"
 CES_chinese_agreement: "与中国达成协定"
 CES_chinese_agreement_desc: "与中国的贸易协定有助于减少关税和非关税的贸易壁垒，从而促进相互贸易并鼓励投资。"
 CES_ask_china_protect: "寻求中国的保护"
 CES_ask_china_protect_desc: "我们现在已经与中国有了很多共同点。他们应该为我们提供保护。"
 CES_eu_kazuz: "与欧盟的伙伴关系"
 CES_eu_kazuz_desc: "欧盟虽然离我们比较远，但是他们的模式很有吸引力，我们应该效仿。"
 CES_korean_pact_trade: "与韩国的贸易协定"
 CES_korean_pact_trade_desc: "韩国是东方最繁荣的民主国家之一。我们应该增加与他们的贸易。"
 CES_entering_nato: "来自美国的独立性保障"
 CES_entering_nato_desc: "尽管北约并未涵盖我们的地区，但我们可能会要求西方将我们带入。"
 jihad.1.t: "双方军事合作"
 jihad.1.d: "来自中亚的外交官以伊斯兰革命的名义向我们提出军事合作，以实现共同目标。这种合作将使我们能够加强我们在世界舞台上的地位。"
 jihad.1.a: "这种合作是成功的关键"
 jihad.1.b: "我们可以保护自己。塔利班不需要帮助。"
