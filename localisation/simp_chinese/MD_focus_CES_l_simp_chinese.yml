 CES_khurasan_form: "成立呼罗珊"
 CES_khurasan_form_desc: "呼罗珊的成立有助于促进该地区不同文化和宗教之间的和平、宽容和相互尊重的理想。这不仅可以在历史渊源的基础上，还可以在经济、社会和文化发展的共同目标和项目的基础上，建立全地区的身份认同。"
 CES_promote_centralasian_jihad: "宣传中亚圣战"
 CES_promote_centralasian_jihad_desc: "宣传圣战有助于发展地区基础设施和经济联系，从而促进中亚各国人民的福祉和稳定发展。同时，通过宣传和平、宽容以及不同文化和宗教之间相互尊重的思想，也有助于加强伊斯兰世界在国际舞台上的地位。"
 CES_hizb_u_tahrir: "伊斯兰解放党"
