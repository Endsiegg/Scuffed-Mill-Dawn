 centralnato.1.t: "哈萨克斯坦想要加入北约"
 centralnato.1.d: "近年来，哈萨克斯坦变得更加西方化。我们的许多部长和外交官提议扩大北约，并建议哈萨克斯坦加入。我们应该这样做吗？"
 centralnato.1.a: "让我们邀请他们！"
 centralnato.1.b: "什么？不！"
 centralnato.2.t: "乌兹别克斯坦想要加入北约"
 centralnato.2.d: "近年来，乌兹别克斯坦变得更加西方化。我们的许多部长和外交官提议扩大北约，并建议乌兹别克斯坦加入。我们应该这样做吗？"
 centralnato.2.a: "让我们邀请他们！"
 centralnato.2.b: "什么？不！"
 centralnato.3.t: "吉尔吉斯斯坦想要加入北约"
 centralnato.3.d: "近年来，吉尔吉斯斯坦变得更加西方化。我们的许多部长和外交官提议扩大北约，并建议吉尔吉斯斯坦加入。我们应该这样做吗？"
 centralnato.3.a: "让我们邀请他们！"
 centralnato.3.b: "什么？不！"
 centralnato.4.t: "[From.GetNameDef]接受了我们的提议"
 centralnato.4.d: "我们最近向北约提交了申请。[From.GetNameDef]对其进行了审查并做出了决定 - 我们现在是联盟的新成员了。"
 centralnato.4.a: "非常好！"
 centralnato.5.t: "[From.GetNameDef]拒绝了我们的提议"
 centralnato.5.d: "我们最近向北约提交了申请。[From.GetNameDef]对其进行了审阅，但遗憾的是拒绝了它。"
 centralnato.5.a: "悲哀"
 centralasianunion.1.t: "[From.GetNameDef]邀请我们加入中亚联盟"
 centralasianunion.1.d: "[From.GetNameDef]邀请我们加入中亚联盟，我们应该同意吗？"
 centralasianunion.1.a: "当然"
 centralasianunion.1.b: "对不起，做不到"
 centralasianunion.2.t: "[From.GetNameDef]同意加入中亚联盟"
 centralasianunion.2.d: "我们最近向[From.GetNameDef]提出加入中亚联盟的提议。并且他们也积极响应！"
 centralasianunion.2.a: "非常好！"
 centralasianunion.3.t: "[From.GetNameDef]拒绝加入中亚联盟"
 centralasianunion.3.d: "我们最近向[From.GetNameDef]提出加入中亚联盟的提议。不幸的是，他们拒绝了这个提议。"
 centralasianunion.3.a: "悲哀"
 centralkaz.1.t: "我们的哈萨克斯坦"
 centralkaz.1.d: "哈萨克斯坦是一个拥有丰富历史和自然风光的神奇国家。它的历史可以追溯到几千年前，远古时期，斯基泰人和萨基人等游牧民族就居住在这片土地上。哈萨克斯坦历史的重要组成部分是大草原的形成，在那里形成了独特的文化和生活方式。\n\n哈萨克斯坦历史的重要阶段之一是哈萨克汗国、准噶尔汗国等汗国的形成。这些时期的特点是贸易、文化和艺术的发展。\n\n19世纪，哈萨克斯坦成为世界列强感兴趣的对象，最终被并入俄罗斯帝国。这一时期给哈萨克斯坦的社会和经济带来了重大变化。\n\n哈萨克斯坦拥有独特的自然财富，包括广阔的草原、雄伟的山脉以及众多的湖泊和河流。这种环境对于维持该地区的生态平衡现在变得越来越重要。"
 centralkaz.1.a: "有趣"
 centraluzb.1.t: "我们的乌兹别克斯坦"
 centraluzb.1.d: "1991年，乌兹别克斯坦从苏联独立，这是其历史上的一个重要时刻。乌兹别克斯坦首任总统伊斯兰·卡里莫夫领导该国多年，并在经济、教育和医疗保健方面推行了改革。 乌兹别克斯坦成为世界最大的棉花生产国之一，并积极发展出口产业。\n\n\n乌兹别克斯坦独立时期面临打击极端主义、恐怖主义等挑战，但国家努力加强安全稳定。\n\n\n另一方面，乌兹别克斯坦独立时的历史并不局限于经济和政治方面。这个国家拥有丰富的文化遗产，人民为自己的传统和历史感到自豪。国家法定节假日和节日体现了乌兹别克斯坦丰富的文化和传统。"
 centraluzb.1.a: "有趣"
 centralkyr.1.t: "我们的吉尔吉斯斯坦"
 centralkyr.1.d: "1991年，随着苏联解体，吉尔吉斯斯坦获得独立。这一历史性时刻对于吉尔吉斯斯坦人民来说是一个里程碑，他们现在能够塑造自己的命运。在此期间，该国面临着各种挑战，包括民主制度建设、经济改革和国家转型。\n\n随着时间的推移，吉尔吉斯斯坦取得了令人瞩目的成就。该国已形成稳定的社会，并在国际舞台上发挥积极作用。吉尔吉斯斯坦以其丰富的文化而闻名，包括传统歌曲和舞蹈，以及美丽的自然风光，包括天山山脉。"
 centralkyr.1.a: "有趣"
 centralkaz.2.t: "哈萨克斯坦军队"
 centralkaz.2.d: "哈萨克斯坦军队是国家安全和自豪感的重要组成部分。1991年独立以来，哈萨克斯坦积极发展武装力量，努力建设一支训练有素、装备精良的现代化军队。\n\n哈萨克斯坦军队担负着许多任务，包括确保国家国防能力、参与维和任务、保护国家边界等。还积极与其他国家在安全问题上开展合作，开展联合演习。"
 centralkaz.2.a: "有趣"
 centraluzb.2.t: "乌兹别克斯坦军队"
 centraluzb.2.d: "乌兹别克斯坦军队在保障国家安全、保护国家利益方面发挥着关键作用。自1991年获得独立以来，乌兹别克斯坦积极发展武装力量，打造一支现代化、职业化的军队。\n\n乌兹别克斯坦军队履行广泛的职能，包括保卫国家边界、维护国内稳定以及参与国际和平使命。它经过训练并准备好应对当今世界可能出现的各种挑战。"
 centraluzb.2.a: "有趣"
 centralkyr.2.t: "吉尔吉斯斯坦军队"
 centralkyr.2.d: "吉尔吉斯斯坦军队是国家安全的重要组成部分，也是国家的骄傲。1991年独立以来，吉尔吉斯斯坦积极发展武装力量，努力建设一支职业化、现代化的军队。\n\n吉尔吉斯斯坦军队履行多种职能，包括保卫国家边界、维护国内稳定以及参与维和任务。它为自己的士兵和军官感到自豪，他们训练有素，准备好应对现代世界可能面临的各种挑战。"
 centralkyr.2.a: "有趣"
 centralkaz.3.t: "哈萨克斯坦共和国独立十周年"
 centralkaz.3.d: "十年前，哈萨克斯坦共和国成为一个独立国家，此后发生了许多变化和转变。这个重要的周年纪念集中体现了该国对自由和独立的渴望，并提出了有关该国过去、现在和未来的重要问题。\n\n在这一天，我们不仅庆祝摆脱殖民依赖的负担，而且庆祝我们国家的内部增长和发展。经济、教育和文化发展已成为我们国家的重要优先事项。哈萨克斯坦向国际社会更加开放，加强同各国关系，积极参与解决全球性问题。\n\n这个周年纪念日也是一个充满希望和乐观地展望未来的机会。我们必须继续努力增强我们的民族认同，促进我们国家的可持续发展。\n\n因此，哈萨克斯坦共和国独立十周年之年是庆祝我们取得的成就、审视我们面临的挑战并重申我们致力于维护和加强我国独立与繁荣的时刻。"
 centralkaz.3.a: "有趣"
 centralkaz.4.t: "努尔苏丹·纳扎尔巴耶夫辞职"
 centralkaz.4.d: "哈萨克斯坦首任总统努尔苏丹·纳扎尔巴耶夫在执政30年后决定辞职。这一决定在国内外引起一阵惊讶和讨论。\n\n纳扎尔巴耶夫为哈萨克斯坦的发展做出了巨大贡献，哈萨克斯坦从一个苏维埃共和国发展成为一个具有强大经济和地缘政治地位的独立国家。他的辞职标志着一个时代的结束，也标志着哈萨克斯坦进一步发展和民主化的愿望。\n\n哈萨克斯坦新总统是卡西姆若马尔特·托卡耶夫，由议会选举产生。这次权力交接是根据该国宪法进行的，宪法强调了遵守法律程序和制度在建设民主社会中的重要性。\n\n这些事件无疑不仅影响了哈萨克斯坦，而且影响了整个地区的政治格局。他们呼吁讨论哈萨克斯坦的未来以及该国在世界舞台上的作用。纳扎尔巴耶夫的决定和托卡耶夫的到来可能会开启哈萨克斯坦历史新篇章。"
 centralkaz.4.a: "有趣"
 centralkaz.5.t: "宪法修正案"
 centralkaz.5.d: "公投批准了宪法修正案，极大地改变了该国的政府形式。这些变化意味着从超级总统政府形式过渡到拥有强大议会和负责任政府的总统共和制。\n\n这些修正案的要点之一是从宪法中删除所有提及努尔苏丹·纳扎尔巴耶夫作为哈萨克斯坦第一任总统地位的内容。这标志着该国政治历史进入基于民主原则和权力分立的新时代。\n\n宪法的修改还强化了议会的作用，强调了国家机构在决策中的重要性。哈萨克斯坦沿着这条道路，正在努力成为一个更加民主和开放的社会。\n\n努尔苏丹·纳扎尔巴耶夫卸任首任总统意味着哈萨克斯坦历史的一个篇章的结束，同时也是一个新篇章的开始，公民社会和政治机构的作用将变得更加重要。这些变化标志着在国家未来发展中寻求平衡的治理方式和公民民主参与。"
 centralkaz.5.a: "有趣"
 centralkaz.6.t: "抗议活动的开始"
 centralkaz.6.d: "今天在哈萨克斯坦发生的事件让许多公民处于震惊和焦虑之中。该国爆发的抗议活动引起了全国和全球范围的关注。和平表达公民立场对于任何国家来说都很重要，但在这种情况下，问题似乎已经到了临界点。\n\n过去导致抗议活动的事件使社会不公正、腐败和政治改革等问题成为人们关注的焦点。哈萨克斯坦公民表达了不满并要求改变。然而，重要的是要记住，抗议活动发生在该国的困难时期，尽管存在分歧，但维护和平与稳定很重要。\n\n也许现在哈萨克斯坦应该寻求集体安全条约组织的援助，以防止冲突升级，并找到对话和解决冲突的方法。国际组织的合作和支持可以为国家恢复稳定、走上改革发展道路发挥重要作用。"
 centralkaz.6.a: "暴力镇压抗议"
 centralkaz.6.b: "举行选举"
 centralkaz.7.t: "抗议活动持续，哈萨克斯坦请求集体安全条约组织援助"
 centralkaz.7.d: "哈萨克斯坦抗议活动的持续以及该国向集体安全条约组织请求援助的事态发展需要认真关注和分析。尽管当局试图解决冲突，但抗议活动仍在继续，这表明该国存在严重问题。\n\n这种情况凸显了关键时刻国际合作和支持的重要性。集体安全条约组织作为专门致力于确保地区安全与稳定的国际组织，可以在解决冲突、向哈萨克斯坦提供必要援助方面发挥重要作用。"
 centralkaz.7.a: "请求集体安全条约组织援助"
 centralkaz.7.b: "举行选举"
 centralkaz.8.t: "哈萨克斯坦请求援助"
 centralkaz.8.d: "哈萨克斯坦向集体安全条约组织请求援助是一件需要国际社会认真讨论和分析的事件。我们对这一要求的回应应该经过考虑和平衡。\n\n首先，集体安全条约组织作为一个国际组织，应考虑到尊重国家主权和独立的原则。我们的回应应强调支持哈萨克斯坦实现该地区稳定与和平的重要性。\n\n然而，它必须确保集体安全条约组织的援助不会加剧冲突或导致侵犯人权。我们的应对措施应包括监测和解决局势的机制，以及促进政府和反对派之间的对话。\n\n重要的是，我们对哈萨克斯坦请求的回应强调我们愿意合作并支持解决冲突、维护该地区的和平与稳定。我们要按照国际准则和原则，帮助哈萨克斯坦克服困难，保障人民福祉。"
 centralkaz.8.a: "让我们帮助他们"
 centralkaz.8.b: "让他们自己处理"
 centralkaz.9.t: "[FROM.GetNameWithFlag]同意帮助我们"
 centralkaz.9.d: "[FROM.GetNameWithFlag]同意帮助我们平息我国的抗议活动。"
 centralkaz.9.a: "谢谢他们！"
 centralkaz.10.t: "[FROM.GetNameWithFlag]拒绝帮助我们"
 centralkaz.10.d: "不幸的是，[FROM.GetNameWithFlag] 拒绝帮助我们平息抗议活动......"
 centralkaz.10.a: "让他们见鬼去吧！"
 centralkaz.11.t: "集体安全条约组织国家接受了我们协助平息抗议的请求"
 centralkaz.11.d: "集体安全条约组织国家接受了我们协助平息哈萨克斯坦抗议活动的请求。"
 centralkaz.11.a: "有趣"
 centralkaz.12.t: "集体安全条约组织部队已抵达阿拉木图"
 centralkaz.12.d: "集体安全条约组织部队已抵达阿拉木图帮助平息抗议活动。"
 centralkaz.12.a: "有趣"
 centralkaz.13.t: "抗议活动结束，政府与集体安全条约组织部队一起实行了镇压。"
 centralkaz.13.d: "哈萨克斯坦发生的事件突显了和平抗议的权利与维持该国秩序和安全的需要之间的艰难平衡。镇压抗议可能会给社会留下苦涩的印象，并引发人们对当局行为的公平性和合法性的质疑。\n\n集体安全条约组织的干预还引发了有关哈萨克斯坦主权和外部行为者对该国内政影响的质疑。它提醒我们平衡国家利益和国际利益是多么困难。\n\n现在抗议活动已经结束，哈萨克斯坦要在国内和世界舞台上重建信任，还有一条漫长而艰难的道路。重要的是，政府的行为必须尊重人权，并努力寻找建设性的方法来解决不断升级的问题。"
 centralkaz.13.a: "有趣"
 centralkaz.14.t: "哈萨克斯坦的抗议活动结束"
 centralkaz.14.d: "哈萨克斯坦的抗议活动结束了，我们的军队正在回国途中。"
 centralkaz.14.a: "有趣"
 centralkaz.15.t: "我们的部队已回归驻地"
 centralkaz.15.d: "我们的军队镇压了哈萨克斯坦的抗议活动，现已在抗议活动结束后回国。"
 centralkaz.15.a: "有趣"
 centraluzb.3.t: "安集延的骚乱"
 centraluzb.3.d: "今天是一个将在乌兹别克斯坦历史上留下不可磨灭印记的日子。早上，安集延市在抗议声和许多要求变革和正义的声音中醒来。抗议活动才刚刚开始，但已成为人民意志的有力体现。\n\n抗议者（主要是年轻人和工人）走上街头，要求政治改革和改善生活条件。他们举着写有自由和正义口号的标语牌，他们的声音充满激情和希望。人们想要改变并有机会影响他们国家的未来。"
 centraluzb.3.a: "暴力镇压抗议活动"
 centraluzb.3.b: "举行民主选举"
 centraluzb.4.t: "安集延的抗议活动愈演愈烈"
 centraluzb.4.d: "安集延的抗议活动愈演愈烈，当局的反应是严厉和暴力的。特种部队对和平抗议者使用武力，引发乌兹别克斯坦国内外的愤怒浪潮。和平抗议演变成血腥冲突，许多人被杀。"
 centraluzb.4.a: "暴力镇压抗议活动"
 centraluzb.4.b: "举行民主选举"
 centraluzb.5.t: "安集延抗议的结果"
 centraluzb.5.d: "2005年5月在乌兹别克斯坦安集延市发生的事件在乌兹别克斯坦历史上留下了难以忘怀的痕迹，并引起了国际社会的广泛共鸣。安集延骚乱对乌兹别克斯坦当局构成了真正的挑战，并造成了深刻的社会裂痕。\n\n安集延的抗议者要求政治改革和言论自由，但当局的反应是严厉和血腥的。大规模枪击事件的录像和报道引起了国际媒体的关注，并引发了国际社会对伊斯兰·卡里莫夫政权的谴责。\n\n安集延骚乱给乌兹别克斯坦上了一课：需要对话以及需要在不诉诸暴力的情况下解决社会问题。这些活动还强调了尊重人权和民主价值观的重要性。\n\n对于国际社会来说，安集延事件提醒了支持人权和民主倡议受到侵犯的地区的重要性。这些事件还强调需要认真分析和应对在独裁政权国家发生的事件。\n\n因此，安集延骚乱是一场悲惨事件，但它们也引起了人们对重要人权和民主问题的关注，这些问题不仅与乌兹别克斯坦相关，而且与整个国际社会相关......"
 centraluzb.5.a: "悲哀"
 centraluzb.6.t: "伊斯兰·阿卜杜加尼耶维奇·卡里莫夫去世"
 centraluzb.6.d: "今天，总统伊斯兰·卡里莫夫因脑溢血去世。乌兹别克斯坦共和国现任总理沙夫卡特·米罗诺维奇·米尔济约耶夫就任乌兹别克斯坦总统。"
 centraluzb.6.a: "悲哀"
 centralkyr.3.t: "美国玛纳斯空军基地"
 centralkyr.3.d: "2001年，9月11日悲惨事件发生后，世界面临恐怖主义威胁，为了应对这一挑战，许多国家联合起来打击世界恐怖主义。我们也可以帮助击败恐怖主义并提供玛纳斯基地。我们会这么做吗？"
 centralkyr.3.a: "我们会给他们一个基地"
 centralkyr.3.b: "让他们自己打击恐怖主义"
 centralkyr.4.t: "吉尔吉斯斯坦提供了基地"
 centralkyr.4.d: "吉尔吉斯斯坦决定帮助我们打击世界恐怖主义，并向我们为美国驻军提供了玛纳斯基地。"
 centralkyr.4.a: "有趣"
 centralkyr.5.t: "美国玛纳斯空军基地"
 centralkyr.5.d: "我们已经玛纳斯空军基地供美国使用。美国玛纳斯空军基地成为“持久自由行动”期间的重要中心，不仅对吉尔吉斯斯坦乃至整个地区的安全与稳定产生了重大影响。该基地一直是共同打击恐怖主义和向阿富汗提供人道主义援助的场所。"
 centralkyr.5.a: "有趣"
 centralkyr.6.t: "当地民众正在抗议"
 centralkyr.6.d: "吉尔吉斯斯坦贾拉拉巴德地区阿赫昔区博斯皮克村当地居民抗议将吉尔吉斯斯坦部分领土（9万公顷）划归中国。我们对此有何反应？"
 centralkyr.6.a: "交出土地，解决抗议者！！！"
 centralkyr.6.b: "好吧，我们让步，我们不转让土地。"
 centralkyr.7.t: "阿赫昔事件"
 centralkyr.7.d: "阿赫昔事件 - 2002年3月17日，吉尔吉斯斯坦贾拉拉巴德地区阿赫昔区博斯皮克村当地居民举行示威，抗议将吉尔吉斯斯坦部分领土（9万公顷）移交给中国。"
 centralkyr.7.a: "没有什么可以上街的！！！"
 centralkyr.8.t: "郁金香革命的开始"
 centralkyr.8.d: "今天是作为郁金香革命的开始而永远载入吉尔吉斯斯坦历史的一天。这一天发生了影响全国各个角落的大规模抗议和公民活动。\n\n总统阿卡耶夫批准引起民众不满的改革已经过去了几天。起初，没有人认为这些措施会将国家推向革命的门槛。然而，年轻人、学生和普通公民因渴望变革而团结起来，走上首都和其他城市的街头。\n\n阿拉多广场和比什凯克的街道上响起了要求民主、公平选举和言论自由的口号。数以千计的郁金香花成为和平和美好未来希望的象征。连续几天不间断的集会和抗议已经过去，这场感人的危机似乎已经成为一场伟大的革命。"
 centralkyr.8.a: "我们不会退缩"
 centralkyr.8.b: "将所有反对派成员关进监狱"
 centralkyr.8.c: "射杀所有反对派成员"
 centralkyr.8.d1: "举行民主选举，我们是为了人民！"
 centralkyr.9.t: "越来越多的人走上街头"
 centralkyr.9.d: "吉尔吉斯斯坦郁金香革命开始已经过去几天了，但人们的兴奋和民众的激进主义尚未平息。吉尔吉斯斯坦城市的街道仍然是人们表达愤怒和渴望变革的舞台。\n\n每天，都有更多的公民受到前线人员的决心和团结的鼓舞，走上街头。集会和大规模抗议已成为日常生活中不可或缺的一部分。比什凯克的阿拉多广场以及其他公共场所已成为人们表达不满和要求变革的活动中心。\n\n郁金香，革命的象征，无处不在——在女孩的头发上，在大衣的翻领上，甚至在汽车上。它们代表着对美好未来的希望以及对民主和正义的渴望。"
 centralkyr.9.a: "有趣"
 centralkyr.10.t: "第一行政大楼已腾空"
 centralkyr.10.d: "吉尔吉斯斯坦的革命力量尚未平息，人民仍在继续争取权利和民主变革。这一运动的一个新的重要里程碑是地区行政大楼的解放，它已成为权力和控制的象征。\n\n这一刻是在经过多日的抗议和集会之后，公民表达了他们的要求和不满。原本普通公民无法进入的行政大楼，现在已经在他们的控制之下了。这是一种民意的胜利，也是政府必须为人民利益服务的象征。\n\n行政大楼的解放强调了吉尔吉斯斯坦人民的决心和团结，以及他们为政权更迭和建立民主而斗争的意愿。在这些时刻，象征革命的郁金香装饰着建筑物和人们，提醒着每个人对更光明未来的希望。"
 centralkyr.10.a: "有趣"
 centralkyr.11.t: "人们焚烧阿卡耶夫的肖像"
 centralkyr.11.d: "在革命的管弦乐声中，阿卡耶夫的肖像被从各地收集到公共广场。在那里，在燃烧的火把和人群的欢呼声中，他们被扔进了火焰中。火焰吞噬了前领导人的形象，这个生动的形象成为与过去最终决裂的象征。\n\n焚烧阿卡耶夫肖像的行为体现了人民摆脱长期席卷国家的专制主义和腐败的决心。它讲述了对新开始的希望，权力将服务于人民的利益，而不是专制主义的缩影。这一行为将作为吉尔吉斯斯坦新时代开始的象征而留在吉尔吉斯人民的记忆中。"
 centralkyr.11.a: "有趣"
 centralkyr.12.t: "革命已接近尾声，内阁已解散"
 centralkyr.12.d: "吉尔吉斯斯坦的革命已进入最后阶段，变革的希望越来越明确。这场运动的一个重要时刻是部长内阁的释放，象征着期待已久的独裁政权的终结。\n\n经过数月的大规模抗议和公民不服从行为，内阁大楼中清除了前任官员以及导致违法和失信的行为。这一刻象征着人民战胜腐败和专制主义。\n\n这座以前只为政权利益服务的建筑现在变成了一个自由空间，可以本着民主精神讨论和塑造吉尔吉斯斯坦的未来。象征革命的郁金香装饰着这个街区，提醒我们这一重要时刻所带来的希望和自由。"
 centralkyr.12.a: "有趣"
 centralkyr.13.t: "革命结束，提前总统选举"
 centralkyr.13.d: "经过数月的政治动荡和大规模抗议之后，吉尔吉斯斯坦的郁金香革命以举行特别总统选举而告终。这一天象征着该国争取民主变革的长期斗争的结束。\n\n这次选举是一个令人期待的历史性时刻，定义了吉尔吉斯斯坦的新未来。许多政党和候选人参加了这些活动，但库尔曼别克·巴基耶夫得到了人民的最大支持。他的胜利是决定性的，表达了人民渴望看到国家变革和稳定的愿望。\n\n选举结果反映了对新政府的希望和对民主的渴望。吉尔吉斯斯坦在巴基耶夫找到了新的领导人，现在在恢复稳定、打击腐败和发展民主机构方面面临着复杂的挑战。\n\n这一刻标志着吉尔吉斯斯坦历史上一个时代的结束和新篇章的开始，对更美好未来的希望和对民主的渴望依然强烈。"
 centralkyr.13.a: "这是一个新时代！"
 centralkyr.14.t: "四月革命的开始"
 centralkyr.14.d: "历史性的四月革命今天在吉尔吉斯斯坦开始，向人民变革的愿望发出了和平的信息。数千民众聚集在首都比什凯克阿拉多广场，抗议独裁政权。这一天的事件代表了吉尔吉斯斯坦历史上的一个重要时刻。\n\n抗议者要求正义、民主和尊重人权。街道上充满了紧张气氛，但也充满了对美好未来的希望。议会和政府成为关注的焦点，人们要求他们辞职。\n\n自发组织的民间治安队在城市巡逻，确保秩序和安全。这些和平行动伴随着祈祷和歌曲，象征着吉尔吉斯人民实现变革的决心。\n\n吉尔吉斯斯坦四月革命的开始表明，公民参与和团结的力量可以给国家带来变革。这一事件是重大政治变革的起点，开启了吉尔吉斯斯坦历史的新时代。"
 centralkyr.14.a: "我们不会退缩"
 centralkyr.14.b: "将所有反对派成员关进监狱"
 centralkyr.14.c: "射杀所有反对派成员"
 centralkyr.14.d1: "举行民主选举，我们是为了人民！"
 centralkyr.15.t: "人们焚烧巴基耶夫的肖像"
 centralkyr.15.d: "这是吉尔吉斯斯坦历史上民众对巴基耶夫总统独裁统治的不满情绪达到顶峰的时刻。 一场可怕的象征性抗议活动中，数千名公民举着领导人的肖像走上街头，并将其焚烧。\n\n这一事件发生在巴基耶夫政府长期政治不稳定、经济恶化和腐败指控之后。人们感到他们的利益和权利被系统性地忽视，他们决定表达他们的愤怒和绝望。焚烧巴基耶夫的肖像是象征性地从他的权力中解放出来的行为。"
 centralkyr.15.a: "有趣"
 centralkyr.16.t: "人民夺取了装甲运输车"
 centralkyr.16.d: "人民因共同的抗议目标而团结在一起，夺取了一辆装甲运输车，这是政府权威和实力的象征。这一行为清楚地表明了抗议者的决心和团结。人民真正解放了政府通常用来镇压抗议的军事装备，并将其变成了他们权力和决心的象征。扣押装甲运输车发出了该国权力关系发生变化的强烈信号，并让人民感觉到他们可以为自己的利益带来改变。"
 centralkyr.16.a: "有趣"
 centralkyr.17.t: "人们焚烧阿卡耶夫的肖像"
 centralkyr.17.d: "在革命的管弦乐声中，阿卡耶夫的肖像被从各地收集到公共广场。在那里，在燃烧的火把和人群的欢呼声中，他们被扔进了火焰中。火焰吞噬了前领导人的形象，这个生动的形象成为与过去最终决裂的象征。\n\n焚烧阿卡耶夫肖像的行为体现了人民摆脱长期席卷国家的专制主义和腐败的决心。它讲述了对新开始的希望，权力将服务于人民的利益，而不是专制主义的缩影。这一行为将作为吉尔吉斯斯坦新时代开始的象征而留在吉尔吉斯人民的记忆中。"
 centralkyr.17.a: "有趣"
 centralkyr.18.t: "吉尔吉斯斯坦总统巴基耶夫在比什凯克的住所遭到抢劫"
 centralkyr.18.d: "四月革命爆发后，人民抗议巴基耶夫独裁政权，许多公民表达了愤怒和不满，以及当局被剥夺公民权和腐败的感觉。\n\n抢劫总统府是民众拒绝和报复的象征性行为。掠夺者可能将这一行为视为对多年来不公正统治的报复。事件周围的火焰和混乱凸显了政府和公民之间的深刻分歧。\n\n这一事件还表明了革命运动的复杂性和不可预测性，情绪和民众的不满情绪有时会失控。它提醒人们坚持不懈地争取变革，并对吉尔吉斯斯坦的未来提出了重要问题，并提出了寻找长期解决方案以稳定国家的必要性。"
 centralkyr.18.a: "有趣"
 centralkyr.19.t: "革命结束，萝扎·奥通巴耶娃被任命为吉尔吉斯斯坦过渡总统"
 centralkyr.19.d: "这是吉尔吉斯斯坦历史上的一个重要转折，此前一段时期的不稳定和大规模抗议导致总统巴基耶夫下台。\n\n萝扎·奥通巴耶娃是一位经验丰富的政治家和外交官，被选为这一关键的过渡角色，为国家带来稳定和恢复秩序。她的任命发出了一个重要信息，即需要政治变革和回归民主治理原则。\n\n它还强调了吉尔吉斯斯坦妇女政治参与的重要性以及她们在和平和向新政治秩序过渡的进程中发挥关键作用的能力。萝扎·奥通巴耶娃成为中亚第一位女总统，并为基于尊重人权、民主和社会正义的未来带来了希望。\n\n这一事件标志着吉尔吉斯斯坦从革命变革时期过渡到建立新的治理结构和民主社会的进程。"
 centralkyr.19.a: "我们让萝扎担任临时总统直到选举结束"
 centralkyr.19.b: "萝扎将提前就任总统"
 centralkyr.20.t: "举行特别总统选举，阿坦巴耶夫压倒性获胜"
 centralkyr.20.d: "提前举行的总统选举是吉尔吉斯斯坦政治史上的一个关键时刻，反映了该国走向民主变革的决心。这些选举让人民有机会自由选择领导人，结果明确表达了他们的意愿。\n\n阿坦巴耶夫是一位杰出的政治家和反对派领袖，他以令人信服的多数获胜。他的胜利被认为反映了民众的信任和支持。他肩负着领导国家度过过渡时期、让吉尔吉斯斯坦重新走上稳定、民主和发展道路的重任。"
 centralkyr.20.a: "这是一个新时代！"
 centralkyr.21.t: "第三次革命的开始"
 centralkyr.21.d: "2020年10月，吉尔吉斯斯坦见证了变革的新时代。今天，这个国家的历史开始写下新的一页，并将被未来几个世纪所铭记。爆发的大规模抗议和内乱是吉尔吉斯斯坦第三次革命的开始。\n\n当数千名公民聚集在首都和其他城市的街道上要求变革时，该国局势变得不稳定。抗议者的主要诉求是反腐败、政府制度民主化和改善经济状况。\n\n年轻一代和各行各业的积极分子利用社交媒体和其他沟通手段来协调他们的努力，推动了这场革命。在自由和正义的口号下，他们准备为自己的未来而战。"
 centralkyr.21.a: "我们不会退缩"
 centralkyr.21.b: "将所有反对派成员关进监狱"
 centralkyr.21.c: "射杀所有反对派成员"
 centralkyr.21.d1: "举行民主选举，我们是为了人民！"
 centralkyr.22.t: "抗议者冲破比什凯克最高议会大楼的大门"
 centralkyr.22.d: "成群的抗议者（主要是年轻公民）聚集在吉尔吉斯斯坦最高议会门前，要求变革并满足他们的要求。\n\n顿时，气氛变得更加紧张，空气中弥漫着兴奋的气息。一群群抗议者因政府缺乏明显变革而愤怒，开始冲破议会大门。这种情况导致城市的紧张和焦虑加剧。\n\n公民的此类行为表明了深深的不满和他们期待已久的希望看到的变化。时间会告诉我们这一行动的后果是什么，但这无疑表明了抗议者不被吓倒并继续为自己的权利和理想而奋斗的决心。"
 centralkyr.22.a: "有趣"
 centralkyr.23.t: "抗议者庆祝占领最高议会大楼"
 centralkyr.23.d: "随着吉尔吉斯斯坦第三次革命达到新的高度，比什凯克见证了一个持续变革的时代。愤怒而坚定的抗议者怀着兴奋和变革的愿望，不仅占领了最高议会大楼，还在议会前庆祝了他们的成就。\n\n雄伟的议会大厦前有许多篝火，其中燃烧着希望和自由的火焰。成群结队的市民聚集在篝火周围，将火焰高高地升向天空，象征着他们的精神和决心。\n\n这个夜晚变成了人们团结起来渴望变革的庆祝活动。青年、活动人士和普通公民分享了他们的希望和梦想，他们知道他们的行动和决心将为没有腐败和不宽容的新未来铺平道路。议会前的这一庆祝时刻象征着吉尔吉斯斯坦人民为国家的正义和民主而奋斗的坚定决心。"
 centralkyr.23.a: "有趣"
 centralkyr.24.t: "总统办公室内的抗议者"
 centralkyr.24.d: "随着大规模抗议浪潮和变革的渴望，比什凯克的抗议者决定冲击总统府，象征着他们对现行政权的抗议和不满。今天，在第三次革命的这一具有里程碑意义的时刻，他们冲进了总统办公室，那里挂着现任总统索隆拜·沙里波维奇·热恩别科夫的肖像。\n\n房间里充满了震耳欲聋的噪音和兴奋，这群抗议者开始以毁灭性的决心把墙上的总统肖像撕下来。这一行为不仅象征着对现任领导人的不满，也象征着人民对国家变革和新未来的渴望。"
 centralkyr.24.a: "有趣"
 centralkyr.25.t: "革命结束，提前举行总统选举"
 centralkyr.25.d: "经过多日的激烈抗议、大规模示威和政治变革，吉尔吉斯斯坦终于找到了通往民主未来的道路。2020年开始的事件随着非凡的总统选举达到高潮，这场选举为期待已久的变革带来了胜利。\n\n在选举中，数百万吉尔吉斯人表达了自己的意愿，结果是明确的：象征着民主和反腐败理想的候选人萨德尔·扎帕罗夫获得了决定性胜利。 他的当选反映了许多寻求变革和民主改革的公民的声音。\n\n新总统上任时承诺进行巨大变革并打击腐败。这也是公民参与和追求民主可以给一个国家带来积极变化的象征。吉尔吉斯斯坦翻开了历史新篇章，对美好未来充满希望和期待。"
 centralkyr.25.a: "这是一个新时代！"
 centralkyr.26.t: "所有反对派成员均已被捕"
 centralkyr.26.d: "今天，首都的革命运动突然陷入沉寂，其主要人物全部被捕并与社会隔离。这种对反对派的突然镇压在该国造成了混乱，变革的希望也破灭了。当局对异见人士表现出强硬反对，几乎没有留下对话与和平运动的空间……"
 centralkyr.26.a: "没有什么可骚乱的！"
 centralkyr.27.t: "所有反对派成员均被射杀"
 centralkyr.27.d: "如今，首都的革命运动遭到极端残酷的镇压，当局对反对派公民进行了大规模枪杀。这一悲惨事件引起国内外强烈反感和愤慨。镇压造成了灾难性的后果，并引发了尊重基本人权和道德价值观的问题。"
 centralkyr.27.a: "没有什么可骚乱的！"
 centralkyr.28.t: "另一场总统选举"
 centralkyr.28.d: "吉尔吉斯斯坦的另一场总统选举对该国提出了一项重要决定，选出了两位经验丰富的杰出政治家：索隆拜·热恩别科夫和阿尔马兹别克·阿坦巴耶夫。这一选择对于国家的未来至关重要，也反映了吉尔吉斯社会面临的复杂政治困境。\n\n索隆拜·热恩别科夫和阿尔马兹别克·阿坦巴耶夫都拥有丰富的政治经验，都是国家级人物。他们每个人都代表了他对吉尔吉斯斯坦未来的愿景，并且都有他的支持者。\n\n两者之间的选择反映了政治进程中经常伴随的稳定与变化之间的辩证关系。这一选择将是吉尔吉斯斯坦发展的重要一步，将决定其未来的道路。"
 centralkyr.28.a: "索隆拜·热恩别科夫 - 我们的选择！"
 centralkyr.28.b: "我们将保留现任总统。"
 centralinvestments.1.t: "总统来访"
 centralinvestments.1.d: "总统决定出访另一个国家，以加强国际关系、发展经济合作。总统表示愿意在这个国家投资，这有助于创造就业机会和发展经济。哪个国家最有投资前景？"
 centralinvestments.1.a: "第一志愿"
 centralinvestments.1.b: "第二志愿"
 centralinvestments.1.c: "第三志愿"
