 UZB_karakalpakstan_category_desc: "乌兹别克斯坦的卡拉卡尔帕克斯坦分离主义是指一场历史性的、持续不断的地区运动，其核心是希望在乌兹别克斯坦境内建立卡拉卡尔帕克斯坦自治共和国，争取更大的自治权，甚至独立。卡拉卡尔帕克斯坦位于乌兹别克斯坦的西北部，主要居住着卡拉卡尔帕克人，他们与该地区有着独特的文化、语言和历史联系。\n\n卡拉卡尔帕克人看法：§Y[?UZB_karakalpakstans_opinion]§!\n\n乌兹别克人看法：§Y[?UZB_uzbeks_opinion]§!\n"
