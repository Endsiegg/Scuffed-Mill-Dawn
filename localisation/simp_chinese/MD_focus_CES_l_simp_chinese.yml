 CES_kaz_reform_vs: "全盘改革"
 CES_kaz_reform_vs_desc: "我们的军队、我们的安全机构需要全盘改革，我们现在就开始。"
 CES_kaz_ter_oborna: "国土防御"
 CES_kaz_ter_oborna_desc: "我们的国家幅员辽阔，需要更多的保护。国土防御将解决这个问题。"
 CES_kaz_nat_gurad: "国民卫队"
 CES_kaz_nat_gurad_desc: "我们将把内部部队改造成国民近卫军，以提高效率。"
 CES_kaz_gos_ohrana: "国家安全局"
 CES_kaz_gos_ohrana_desc: "直接隶属于哈萨克斯坦共和国总统并对其负责的特别国家机构，与哈萨克斯坦共和国国家安全部队有关，负责采取安全措施，确保哈萨克斯坦共和国总统和其他受保护人员的安全， 法律规定的权限范围内的目标。"
 CES_kaz_reog_kadet: "重组军事学校"
 CES_kaz_reog_kadet_desc: "我们的士兵应该按照最好的国际标准接受训练。"
 CES_kaz_defence_doctrine: "防御学说"
 CES_kaz_defence_doctrine_desc: "我们的国家是和平的，但必须做好保卫自己的准备。"
 CES_kaz_sso: "特种作战部队"
 CES_kaz_sso_desc: "我们将创建我们自己的特种作战部队。"
 CES_kaz_national_tt: "§Y国民卫队§!即将创建。"
 CES_ter_oborona_tt: "§Y国土防御部队§!即将创建。"
 CES_kaz_sso_tt: "§Y特种作战部队§!即将创建。"
 nationalists.2.t: "未来之问"
 nationalists.2.d: "我们的新政府为加强国家实力付出了巨大努力，现在我们面临着未来扩大势力范围的问题。我们可以走恢复金帐汗国昔日势力的道路，但我们也可以寻求联合突厥各族的新思路。"
 nationalists.2.a: "金帐汗国是我国最好的归宿。我们将把这种力量带回来！"
 nationalists.2.b: "只有团结起来，突厥民族才能变得更加强大！"
 mongolempire.path: "§Y我们选择恢复金帐汗国之路§!"
 turan.path: "§Y我们选择大图兰之路§!"
 nationalists.3.t: "金帐汗国回归"
 nationalists.3.d: "没有人预料到这种情况会发生，但最后的事件却说明了相反的情况——金帐汗国已经被重建。这一事件预示着亚洲将发生巨大的、彻底的政治变革。"
 nationalists.3.a: "金帐汗国？我们以为你们早就不存在了。"
 nationalists.4.t: "宣称大图兰"
 nationalists.4.d: "许多专家认为统一突厥人是一项不可能完成的任务，但近来这已成为一个神话。突厥各民族统一国家宣告成立。这种统一危及地区大国的势力范围。"
 nationalists.4.a: "许多突厥帝国和国家的梦想——已经实现"
 CES_new_turkic_state: "新突厥国家"
 CES_new_turkic_state_desc: "突厥人一直是亚洲的主导民族，在某些情况下也是欧洲的主导民族。我们必须通过建立一个强大的突厥国家来恢复我们民族的荣耀。"
 CES_national_counc: "全国议会"
 CES_national_counc_desc: "如果不依靠各个军事民族主义政党和支持者的支持，我们就无法长期维持我们的政权。"
 CES_look_hist: "回顾历史"
 CES_look_hist_desc: "一些曾经属于我们的领土现在处于其他国家的控制之下。我们必须收回它们。"
 CES_revive_nomad_spirit: "复兴游牧精神"
 CES_revive_nomad_spirit_desc: "游牧是我们真正的生活方式。我们的祖先不断地在不同的土地上游牧，从而将我们的文化扩展到其他领土。我们应该为此感到自豪。"
 CES_ignite_turkic_militar: "点燃突厥军国主义思潮"
 CES_ignite_turkic_militar_desc: "突厥民族必须团结起来，共同面对外部威胁。"
 CES_promote_pan_turk: "振兴泛突厥主义"
 CES_promote_pan_turk_desc: "只有团结众多突厥人的思想，我们才能更加接近团结我们民族的道路"
 CES_establish_loyal_natgov: "建立忠诚的民族政府"
 CES_establish_loyal_natgov_desc: "建立一个忠诚于民族主义的领导层，我们就不用担心内斗了。"
 CES_trukism_is_our_body: "突厥族皆为胞亲骨肉"
 CES_trukism_is_our_body_desc: "我们应该为自己的立场感到自豪，并宣传将我们的民族统一在一面旗帜下的理念。"
 CES_connect_grey_wolves: "联系灰狼"
 CES_connect_grey_wolves_desc: "土耳其是我们潜在的战略和民族盟友。我们必须加强与土耳其接触，更大程度地发挥我们的影响力。"
 CES_turkic_army: "突厥军队"
 CES_turkic_army_desc: "我们需要为我们的军工复合体提供资金，以便其确保我们的外交政策成功执行。"
 CES_purge_disloyals: "清洗鼠辈"
 CES_purge_disloyals_desc: "国内仍有许多人不同意我们的立场。我们必须根除这种现象。"
 CES_anti_russian_nat_prop: "反俄罗斯民族宣传"
 CES_anti_russian_nat_prop_desc: "是时候最终切断与我们最大敌人的联系了。俄罗斯人的靴子不会再踏上我们的土地。"
 CES_no_other_lang: "外语禁令"
 CES_no_other_lang_desc: "长期以来，俄罗斯人压榨着我们的土地，并在远离我们家园的毫无意义的血腥战争中剥削我们的人民。我们不会再允许他们在我国存在。"
 CES_embrace_traditions: "拥抱传统"
 CES_embrace_traditions_desc: "我们需要保持我们的传统，以增强我们的国家精神。"
 CES_paramilitar_stuff: "准军事组织"
 CES_paramilitar_stuff_desc: "在我们的社会中保持军国主义思潮，我们就能更成功地推进我们的议程。"
 CES_milyouth_nat: "军国化青年民族主义"
 CES_milyouth_nat_desc: "青年是我们社会系统的组成部分。从小培养他们的战斗精神，我们就能保护国家的安全。"
 CES_nat_tengri_spir: "国家腾格里精神"
 CES_nat_tengri_spir_desc: "我们需要将荣耀归于给伟大的突厥汗国，这样我们的人民才能再次被视为其土地的合法主人。"
 CES_back_to_genghis_khan: "追随成吉思汗"
 CES_back_to_genghis_khan_desc: "蒙古是我们国家伟大的起点。我们将重返这片土地，恢复历史上的正义统治。"
 CES_kipchak_chak: "恢复金帐汗国"
 CES_kipchak_chak_desc: "我们将把加告兹人从罗马尼亚的压迫下解放出来，让他们回归祖国"
 CES_free_uighurs: "解放维吾尔人"
 CES_free_uighurs_desc: "维吾尔族是中国境内一个受压迫的民族。他们要求我们将他们从中国解放出来。"
 CES_invade_jap: "入侵日本"
 CES_invade_jap_desc: "这一次，他们不会被另一场神风所拯救。"
 CES_march_to_siberia: "向西伯利亚进军"
 CES_march_to_siberia_desc: "俄罗斯人认为我们太弱，无法背刺他们？那他们就大错特错了。"
 CES_those_whorej: "那些婊子"
 CES_those_whorej_desc: "要么中亚人民与我们团结在一面旗帜下，要么这里只会一片混乱。现在是决定这片土地的命运的时候了。"
 CES_revive_khanate: "复兴汗国"
 CES_revive_khanate_desc: "突厥汗国将成为一个伟大的国家，连美国都会听取我们的意见。一切都会在我们的允许下进行！"
 CES_tribute_to_khan: "向可汗致敬"
 CES_tribute_to_khan_desc: "每个忠于我们政权的人都有义务向我们的新可汗致敬。"
 CES_finally_united: "最终统一"
 CES_finally_united_desc: "现在大多数突厥国家都团结在我们的旗帜下，我们完全可以认为我们的国家再次伟大了。"
 CES_cultural_unif: "文化统一"
 CES_cultural_unif_desc: "尽管我们的人口主要是突厥人，但我们国家仍然存在许多不同的文化，不允许我们完全团结。我们必须找到文化统一的新思路。"
 CES_turkify_finland: "突厥化芬兰"
 CES_turkify_finland_desc: "芬兰是我们突厥汗国没有到达的领土。我们将通过征服芬兰人并使他们土耳其化来解决这个问题。"
 CES_nat_islam_spir: "国家伊斯兰精神"
 CES_nat_islam_spir_desc: "伊斯兰教引领我们的国家走向伟大。我们必须通过与我们的文化和宗教兄弟重聚来恢复这种伟大。"
 CES_path_of_seljuk: "塞尔柱之路"
 CES_path_of_seljuk_desc: "通过征服伊朗的领土，我们可以确保在该地区的战略优势。"
 CES_idelural: "阿的里-乌拉尔"
 CES_idelural_desc: "巴什基里亚是一块理应属于我们的领土。我们必须把它拿回来。"
 CES_ottoman_spirit: "奥斯曼精神"
 CES_ottoman_spirit_desc: "土耳其是最大的突厥邻国，我们必须让我们的人民重新团结起来，建设一个更加公正的社会。"
 CES_reunite_azer: "与阿塞拜疆重新统一"
 CES_reunite_azer_desc: "阿塞拜疆虽然是突厥民族，但是却相当不守规矩。我们会纠正这一错误。"
 CES_crush_who_reject: "粉碎拒绝者"
 CES_crush_who_reject_desc: "这一次，我们将把影响力扩大到整个中亚。所有异议者都将被消灭。"
 CES_finish_the_deed: "亚美尼亚的威胁"
 CES_finish_the_deed_desc: "亚美尼亚目前将我们的突厥兄弟置于其控制之下。我们将把他们从亚美尼亚的统治下解放出来。"
 CES_declare_turan: "宣布图兰"
 CES_declare_turan_desc: "最后，我们将能够宣布我们人民的完全统一。许多国家已经认识到我们的优势，我们现在可以对世界产生更大的全球影响。"
 CES_turkic_equality: "突厥平等"
 CES_turkic_equality_desc: "我国所有居民都将享有平等的权利，最终超越他们过去受其他国家控制时的经济地位。"
 CES_raise_from_ash: "从灰烬中崛起"
 CES_raise_from_ash_desc: "[FROM.GetNameDef]作为一个独立国家，在苏联解体后经历了一段艰难的历史时期。该国于1991年获得独立，象征着从过去时代的废墟中崛起。"
 CES_raise_from_ash_idea: "从灰烬中崛起"
 CES_raise_from_ash_idea_desc: "[FROM.GetNameDef]作为一个独立国家，在苏联解体后经历了一段艰难的历史时期。该国于1991年获得独立，象征着从过去时代的废墟中崛起。"
 CES_establ_absolu_loy: "建立绝对忠诚"
 CES_establ_absolu_loy_desc: "这是我们的统治者试图让寡头完全支持他的政策。然而，他们中的一些人已经开始批评政府和国家领导层，这可能会导致精英阶层的力量分裂，削弱总统在国际舞台上的权威。"
 CES_our_beloved_autocrat_kaz: "强化党建"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "作为我们最喜欢的独裁者，努尔苏丹·阿比舍吾勒·纳扎尔巴耶夫在他的长期统治（1989-2019）期间能够改变哈萨克斯坦的经济。在他的政策和战略思想的推动下，中亚国家实现了新的稳定和繁荣。独裁者纳扎尔巴耶夫成功的关键因素之一是他能够建立一个能够有效管理国家经济的强大国家机器。结果，哈萨克斯坦在工业和农业方面取得了重大进步，从而增加了国民收入并提高了人民的生活质量。"
 UZB_our_beloved_autocrat_kaz_desc: "作为我们最喜欢的独裁者，伊斯兰·阿卜杜加尼耶维奇·卡里莫夫在他的长期统治（1991-2016）期间能够改变乌兹别克斯坦的经济。在他的政策和战略思想的推动下，中亚国家实现了新的稳定和繁荣。卡里莫夫独裁者成功的关键因素之一是他能够建立一个能够有效管理国家经济的强大国家机器。结果，乌兹别克斯坦在工业和农业方面取得了重大进步，从而导致了国民收入的增加和人民生活质量的改善。"
 KYR_our_beloved_autocrat_kaz_desc: "作为我们最喜欢的独裁者，阿斯卡·阿卡耶夫在他的长期统治（1991-2005）期间能够改变吉尔吉斯斯坦的经济。在他的政策和战略思想的推动下，中亚国家实现了新的稳定和繁荣。阿卡耶夫独裁者成功的关键因素之一是他能够建立一个能够有效管理国家经济的强大国家机器。结果，吉尔吉斯斯坦在工业和农业方面取得了重大进步，从而导致了国民收入的增加和人民生活质量的改善。"
 CES_purge_unloyal_polit: "清洗不忠诚的政客"
 CES_purge_unloyal_polit_desc: "我们的领导人决定实施严厉的政治改革。这些改革旨在加强我们的权力并镇压被认为对政权不忠的反对势力。"
