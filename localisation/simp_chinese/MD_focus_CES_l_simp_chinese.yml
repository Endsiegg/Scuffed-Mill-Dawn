 migration_central_asia: "中亚的移民问题"
 migration_central_asia_desc: "移民正在成为威胁中亚地区和平与稳定的重要来源。随着我们经济的增长，我们地区的就业机会也在增加，这使得人们不太可能到其他国家寻求更好的生活。"
 KAZ_migration_central_asia_5: "邀请海外哈萨克人返回故乡"
 KAZ_migration_central_asia_5_desc: "我们将开始积极邀请海外哈萨克人返回哈萨克斯坦。通过回返计划和为回返创造有吸引力的条件，我们将能够减少人口流失，加强与侨民的文化联系。"
 KAZ_migration_central_asia_4: "保护哈萨克人的身份认同"
 KAZ_migration_central_asia_4_desc: "这一决定旨在维护和加强居住在国外的哈萨克人中的哈萨克人身份。哈萨克斯坦旨在通过组织文化项目、教育活动和支持海外哈萨克人社区，减少移民并维持与同胞的联系。"
 KAZ_migration_central_asia_3: "投资你的祖国"
 KAZ_migration_central_asia_3_desc: "这一决定涉及投资哈萨克斯坦各地区的发展，为当地居民创造新的就业机会和经济机会。经济增长可以为哈萨克斯坦居民提供稳定的生活和工作前景，从而减少移民。"
 KAZ_migration_central_asia_2: "加强教育和职业机会"
 KAZ_migration_central_asia_2_desc: "这一决定旨在改善哈萨克斯坦的教育和职业机会。通过扩大教育体系、提供奖学金和支持年轻专业人员，国家希望留住年轻人，为他们提供更好的未来前景。"
 KAZ_migration_central_asia_1: "保护移民的权利"
 KAZ_migration_central_asia_1_desc: "该决定涉及改善在国外工作的移民的权利和工作条件。通过签署国际协议并向海外哈萨克斯坦公民提供领事支持，该国寻求确保其公民在国外的安全和福祉，这可能会减少移民的愿望。"
