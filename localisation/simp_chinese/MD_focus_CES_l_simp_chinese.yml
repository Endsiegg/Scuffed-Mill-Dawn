 UZB_karakalpakstan.1.t: "卡拉卡尔帕克人和乌兹别克人的宗教冲突"
 UZB_karakalpakstan.1.d: "今天早上，乌兹别克人和卡拉卡尔帕克人在当地清真寺发生了冲突。起初只是口头争吵，但后来突然演变成一场血战。双方都认为，他们的土地上存在着一种与他们格格不入的宗教。我们站在哪一边？"
 UZB_karakalpakstan.1.a: "支持卡拉卡尔帕克人"
 UZB_karakalpakstan.1.b: "支持乌兹别克人"
 UZB_karakalpakstan.2.t: "卡拉卡尔帕克人和乌兹别克人之间的酒吧斗殴"
 UZB_karakalpakstan.2.d: "几个小时前，乌兹别克人和卡拉卡尔帕克人因醉酒发生争执。冲突因政治观点不同而发生。在几次互相辱骂后，双方开始使用手头上的家伙进行激烈的打斗。"
 UZB_karakalpakstan.2.a: "支持卡拉卡尔帕克人"
 UZB_karakalpakstan.2.b: "支持乌兹别克人"
 UZB_karakalpakstan.3.t: "当地球队在足球场上发生斗殴"
 UZB_karakalpakstan.3.d: "几个小时前，乌兹别克斯坦足球队队员之间发生了冲突。主要原因是种族分歧。据悉，其中一名队员对另一名队员出言不逊，导致足球场上一片混乱。"
 UZB_karakalpakstan.3.a: "支持卡拉卡尔帕克人"
 UZB_karakalpakstan.3.b: "支持乌兹别克人"
 UZB_karakalpakstan.4.t: "卡拉卡尔帕克斯坦节期间的冲突"
 UZB_karakalpakstan.4.d: "当地卡拉卡尔帕克人正在庆祝民族节日，激进的乌兹别克人袭击了庆祝者。数人受伤，袭击者已被警方拘留。我们该如何处理？"
 UZB_karakalpakstan.4.a: "支持卡拉卡尔帕克人"
 UZB_karakalpakstan.4.b: "支持乌兹别克人"
