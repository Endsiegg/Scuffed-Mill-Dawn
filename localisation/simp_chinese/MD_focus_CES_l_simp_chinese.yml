 jihad.2.t: "与塔利班重新团结的方法"
 jihad.2.d: "由于塔利班在政治和宗教上与我们非常接近，我们需要决定如何最终使我们的国家重新统一。也许如果他们的政府不想和平统一，我们可以使用我们的方法，但我们可能不会走外交路线，向全世界展示谁是真正的地区参与者。"
 jihad.2.a: "我认为在我们浪费人力和装备之前我们需要看看他们如何反应。"
 jihad.2.b: "外交？哈！外交不过是阴险世俗的影子！"
 jihad.3.t: "一项关于我们国家重新统一的提案"
 jihad.3.d: "我们在思想和宗教上相通，有着建设伊斯兰国家的共同目标，为我们提供了向这一梦想更近一步的机会。他们的政府温和地向我们暗示，如果发生误解，可能会出现不同的反应。"
 jihad.3.a: "我们一起推翻世俗世界！"
 jihad.3.b: "服从？我们是这里的权力中心，而不是你！"
 CES_main_enemies_of_islamism: "中亚叛乱"
 CES_commie_start: "红色之路"
 CES_commie_start_desc: "我们的国家还没来得及忘记苏维埃政权的时代，我们又要回到那里。"
 CES_bring_soviet: "恢复苏维埃政权"
 CES_bring_soviet_desc: "是时候恢复我们已经成功生活了80年的政府制度了。"
 CES_promote_ideology: "共产主义宣传"
 CES_promote_ideology_desc: "我们必须再次让人们相信共产主义的力量。"
 CES_free_the_people: "打倒资本主义的锁链"
 CES_free_the_people_desc: "人民厌倦了成为资本家和资产阶级的奴隶。"
 CES_central_plan: "五年计划的回归"
 CES_central_plan_desc: "五年计划制度将在我国再次发挥作用。"
 CES_work_unions: "将权力还给工会"
 CES_work_unions_desc: "必须保护工人权益！！"
 CES_soviet_nostalgia: "苏联时代的怀旧"
 CES_soviet_nostalgia_desc: "怀旧是增强我们力量的最好动力。"
 CES_forceful_unific: "用武力传播共产主义"
 CES_forceful_unific_desc: "和平方式已经不再奏效，我们将采取武力行动"
 CES_peaceful_unific: "和平整合"
 CES_peaceful_unific_desc: "我们使用外交手段来实现我们的目标。"
 CES_chinese_model: "中国经济模式"
 CES_chinese_model_desc: "中国的发展经验对我们非常有用。"
 CES_support_afghan_guys: "支持阿富汗兄弟"
 CES_support_afghan_guys_desc: "阿富汗人民将获得自由！"
 CES_communist_education: "免费教育"
 CES_communist_education_desc: "我国每个公民都有接受免费教育的权利。"
 CES_anti_religion: "无神论宣传"
 CES_anti_religion_desc: "我们将打击宗教作为毒害我们社会的工具。"
 CES_communist_militias: "人民军队"
 CES_communist_militias_desc: "我们的公民将很高兴加入民兵行列！"
 CES_ca_union_sov: "中亚苏维埃社会主义共和国联盟"
 CES_ca_union_sov_desc: "中亚的共产主义人民万岁！"
 CES_state_business_ventures: "国有企业"
 CES_state_business_ventures_desc: "我们的国家需要拥有自己的创收能力。"
 CES_western_opposition_idea: "民主反对派"
 CES_western_opposition_idea_desc: "民主反对派在国内不断壮大，为颜色革命做准备。"
 CES_political_instability_idea: "政治不稳定"
 CES_political_instability_idea_desc: "政局不稳定，抗议活动时有发生。"
 CES_political_instability_less_idea: "减少政治不稳定"
 CES_political_instability_less_idea_desc: "政局不稳定，抗议活动时有发生。"
 CES_family_in_politics: "家庭政治"
 CES_family_in_politics_desc: "我们领导人的家庭成员在政府中担任要职。"
 CES_jihadism: "中亚的圣战主义"
 CES_independent_politics: "独立的政治立场"
 CES_independent_politics_desc: "我们政府中的政治职位是独立于与我们领导人的关系而确定的。"
 centrasiaev.11.t: "家庭政治"
 centrasiaev.11.d: "目前，我们的政府以我们的领导人为中心。我们应该将其集中在他的家人身上还是让它独立？两种选择各有利弊..."
 centrasiaev.11.a: "让我的朋友进入议会，在我的亲戚之间分配国家资源。"
 centrasiaev.11.b: "也许我们应该引入技术官僚？他们并不忠诚，但是……"
 centrasiaev.12.a: "让我们看看行政报价..."
 centrasiaev.12.b: "让我们看看警察的报价..."
 centrasiaev.12.c: "让我们看看军事报价..."
 centrasiaev.12.t: "腐败困境"
 centrasiaev.12.d: "我们内阁中的某些政治人物正准备向您提出一些腐败提议。与一般的腐败丑闻不同，这实际上可能对我们有利。"
 centrasiaev.13.t: "[ROOT.GetName]与教科文组织的合作"
 centrasiaev.13.d: "中亚国家与教科文组织建立了合作伙伴关系，形成了一个强有力的联盟，优先考虑保护和促进其丰富的文化遗产、自然资源和教育体系。他们共同努力实现保护历史遗迹、推进包容性教育和加强区域合作的共同目标。这一联盟不仅加强了中亚国家之间的联系，而且强调了它们对教科文组织促进该地区和平、文化多样性和可持续发展使命的承诺。"
 centrasiaev.13.a: "太棒了"
 centralmigration.1.t: "我们设法规范移民"
 centralmigration.1.d: "成功的移民管理带来稳定性和控制。这些措施和努力的落实，有效调控了移民流动，创造了良好的环境。"
 centralmigration.1.a: "非常好！"
 centralmigration.2.t: "我们未能监管移民"
 centralmigration.2.d: "尽管我们做出了努力，但在管理移民流动方面遇到的困难导致了这一领域的困难和悬而未决的问题。"
 centralmigration.2.a: "悲哀"
 centralcity.1.t: "更改首都名称"
 centralcity.1.d: "今天，我们有机会将首都的名称更改为比以前更现代的名称。其中哪些对我们来说会很有趣？"
 centralcity.1.a: "努尔苏丹！"
 centralcity.1.b: "阿克莫林斯克，我们支持从前的苏联名字！"
 centralcity.1.c: "阿斯塔纳，让我们保留现在的名字吧！"
 centralcity.2.t: "更改首都名称"
 centralcity.2.d: "今天，我们有机会将首都的名称更改为比以前更现代的名称。其中哪些对我们来说会很有趣？"
 centralcity.2.a: "乌兹别克格勒！"
 centralcity.2.b: "赭时，我们要使用旧名字！"
 centralcity.2.c: "塔什干，我们保留现在的名字吧！"
 centralcity.3.t: "更改首都名称"
 centralcity.3.d: "今天，我们有机会将首都的名称更改为比以前更现代的名称。其中哪些对我们来说会很有趣？"
 centralcity.3.a: "吉尔吉斯格勒！"
 centralcity.3.b: "伏龙芝，我们支持从前的苏联名字！"
 centralcity.3.c: "比什凯克，让我们保留现在的名字吧！"
 CES_red_zaraza: "中亚的社会主义"
 CES_red_zaraza_desc: "中亚地区再次升起红色旗帜。过去的社会主义经济经验使该地区国家的领导人变得更容易，因为你只需要成功地重复已经通过的事情。"
 CES_border_reform_idea: "边境改革"
 CES_peaceful_prowestern_idea: "亲西方路线"
 CES_changing_the_course_idea: "中立之路"
 CES_peaceful_eastern_idea: "亲东方立场"
 CES_promote_nostalgia: "弘扬怀旧之情"
 CES_promote_nostalgia_desc: "对共产主义的怀旧是一个要求回归过去的理想和恢复失去的价值观的概念。在当今世界，资本主义和个人主义常常被视为社会的主要问题，宣扬对共产主义的怀旧可能对许多人特别有吸引力。"
 CES_corruption_dilemma: "腐败困境"
 CES_corruption_dilemma_desc: "我们内阁中的某些政治人物正准备向您提出一些腐败提议。与一般的腐败丑闻不同，这实际上可能对我们有利。"
 CES_supp_oppos: "镇压反对派"
 CES_supp_oppos_desc: "反对派对我国政府构成严重威胁，因为它试图摧毁我们的权力并破坏社会稳定。为了保护广大公民的利益，保证国家制度的稳定，有必要镇压反对派势力，防止他们企图抹黑我国政府。"
 CES_befr_oligrachs: "与寡头的友谊"
 CES_befr_oligrachs_desc: "寡头是富有而有权势的人，他们可以为我们发展经济关系提供许多优势。与寡头的友谊可以为我们的国家提供资源、投资和就业机会，从而有助于经济增长和社会繁荣。"
 CES_empow_famil_mem: "增强家庭记忆"
 CES_empow_famil_mem_desc: "我们的政府以我们的领导人为中心。这些是我们面临的问题：国家应该以他的家庭成员为中心，还是让它独立更好？每个选项都有自己的支持和反对理由。对于这个问题你怎么看？"
 CES_form_new_gov: "组建新政府"
 CES_form_new_gov_desc: "新政府可以为国家的重要问题，如经济、安全和社会政策，带来新的想法和解决方案。"
 CES_national_consolidation: "民族团结"
 CES_national_consolidation_desc: "当今世界，全球化导致文化、宗教和传统多样化，民族团结对于维护国家统一变得越来越重要。它允许在不同群体之间的诚实、公平和合作的基础上发展舆论。"
 CES_changing_city_names: "更改城市名称"
 CES_changing_city_names_desc: "我国许多城市的名称可能与历史事件、地理甚至文化传统有关。然而，在某些情况下，这些名称可能不恰当，甚至冒犯当地人及其历史。"
 CES_governmental_propaganda: "政府宣传"
 CES_governmental_propaganda_desc: "它可以在传播有关政府计划和项目的信息以及形成有关各种主题的公众舆论方面发挥重要作用。"
 CES_cultural_effort: "文化努力"
 CES_cultural_effort_desc: "文化是一组复杂的知识、价值观和习俗，定义了社会的特征。文化努力在保护和发展我们的传统、艺术和科学方面发挥着重要作用。"
 CES_ally_turkic_council: "与突厥议会结盟"
 CES_ally_turkic_council_desc: "突厥议会是一个团结突厥语国家并寻求加强其成员之间合作的组织。在国际合作日益成为稳定与发展的重要因素的当今世界，突厥议会的成立对于保障突厥语族人民之间的和谐交往能够发挥关键作用"
 CES_turkic_council: "突厥议会"
 invitation_turkic_council_tt1: "\n我们将成立§C突厥语理事会§!，并邀请以下国家：§Y[AZE.GetNameWithFlag]，[KYR.GetNameWithFlag]，[TUR.GetNameWithFlag]，[UZB.GetNameWithFlag]§!。"
 invitation_turkic_council_tt2: "\n我们将成立§C突厥语理事会§!，并邀请以下国家：§Y[AZE.GetNameWithFlag]，[KYR.GetNameWithFlag]，[TUR.GetNameWithFlag]，[KAZ.GetNameWithFlag]§!。"
 invitation_turkic_council_tt3: "\n我们将成立§C突厥语理事会§!，并邀请以下国家：§Y[AZE.GetNameWithFlag]，[KAZ.GetNameWithFlag]，[TUR.GetNameWithFlag]，[UZB.GetNameWithFlag]§!。"
 CES_partnership_with_unesco: "与教科文组织的伙伴关系"
 CES_partnership_with_unesco_desc: "与教科文组织的伙伴关系是与联合国教育、科学、文化和传播组织的战略合作，旨在实现这些领域的共同目标。"
 CES_healthcare_reform: "医疗健保改革"
 CES_healthcare_reform_desc: "医疗改革是医疗体系变革的系统过程，旨在提高医疗保健服务的质量、可及性和效率，满足人民群众的需求。"
 CES_attempt_migration_control: "尝试移民管制"
 CES_attempt_migration_control_desc: "移民管制是旨在控制和限制移民流动以实现一国经济、社会和安全利益平衡的努力和政策。"
 CES_increase_border_reform: "加强边境改革"
 CES_increase_border_reform_desc: "加强边境改革意味着采取一系列措施，旨在提高边境行动的安全和效率，确保更严格的控制和执法。"
 CES_strongarm_militar: "强大的军队"
 CES_strongarm_militar_desc: "军队的战略地位是保障国家和地区安全。当今世界，国家安全面临多种威胁，包括恐怖主义，军事能力的不断发展是维护社会稳定与和平的关键因素。"
 CES_personal_guard: "私人安保"
 CES_personal_guard_desc: "现代社会面临着盗窃、袭击和勒索等犯罪风险的增加。在这种情况下，个人安全对于确保公民家庭或企业的安全至关重要。"
 CES_put_diss_in_jail: "监禁不忠的政客"
 CES_put_diss_in_jail_desc: "不忠诚的政客对我们政府体系的稳定运作构成威胁。他们可以寻求推翻合法政府，制造仇恨基础设施并加剧不同公民群体之间的冲突。"
 CES_social_network_control_kaz: "社交网络控制"
 CES_social_network_control_kaz_desc: "社交网络是现代交流和人与人之间交流的重要组成部分。然而，除了积极的一面之外，它们也可以被用来传播不良信息，传播与社会基本价值观相抵触的思想。"
 CES_constitutional_reform: "宪法改革"
 CES_constitutional_reform_desc: "宪法改革是更新和加强我国政府体制的必要措施。在当今世界，社会面临新的挑战和变化，政府机构和政策制定过程的有效重组可能是成功的重要因素。"
 CES_strongman_dream_kaz: "强人之梦"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "我们可以找出反映我国意识形态梦想的几个主要方面。哈萨克斯坦渴望成为该地区的领导者，并通过加强与世界其他国家的经济、政治和文化联系，在全球政治中发挥积极作用。哈萨克斯坦的强人梦想是发展民族工业和科学研究，使我国成为技术和创新的领先者。这可能会创造新的就业机会、增加国内生产总值并提高哈萨克斯坦的国际威望。"
 UZB_strongman_dream_kaz_desc: "我们可以找出反映我国意识形态梦想的几个主要方面。乌兹别克斯坦渴望成为该地区的领导者，并通过加强与世界其他国家的经济、政治和文化联系，在全球政治中发挥积极作用。乌兹别克斯坦的强人梦想是发展民族工业和科学研究，使我们的国家成为技术和创新的领导者。这可以创造新的就业机会，增加国内生产总值并提高乌兹别克斯坦的国际声誉。"
 KYR_strongman_dream_kaz_desc: "我们可以找出反映我国意识形态梦想的几个主要方面。吉尔吉斯斯坦渴望成为该地区的领导者，并通过加强与世界其他国家的经济、政治和文化联系，在全球政治中发挥积极作用。吉尔吉斯斯坦的强人梦想是发展民族工业和科学研究，使我国成为技术和创新的领先者。这可能会创造新的就业机会、增加国内生产总值并提高吉尔吉斯斯坦的国际威望。"
 CES_pensions_increase: "提高养老金"
 CES_pensions_increase_desc: "养老金是许多年老公民的主要收入来源。然而，由于通货膨胀导致的实际收入下降，养老金的最的购买力近有所降低。因此，许多依靠养老金为生的人正在失去过上舒适生活和满足基本需求的能力。"
 CES_president_visit_kaz: "总统来访"
 CES_president_visit_kaz_desc: "总统此次访问中亚国家发展外交关系有几个重要方面。首先，此类访问有助于加强我们两国之间的经济和政治联系，从而增加贸易路线、投资机会以及科学、文化和教育方面的合作。其次，总统互访有助于就各种地区安全问题交换信息和意见，从而减少冲突风险并加强防务合作。"
 CES_peaceful_prowestern: "和平亲西方"
 CES_peaceful_prowestern_desc: "这是政治路线的根本性转变，旨在与其他国家，特别是西方民主国家进行更加开放和合作的沟通。这可以通过加强外交关系、发展经济联系以及文化和教育领域的互动来实现。亲西方路线还包括改革国内政治体制，以加强民主制度和确保人权。这可以促进公民社会的发展、言论和媒体自由的增加以及国家治理的更大透明度。"
 CES_changing_the_course: "改变路线"
 CES_changing_the_course_desc: "这是政治方针的根本性转变，转向更加疏远和非参与性的国际关系方针。这可以通过加强国家的中立性、发展与世界各地区的经济联系以及在国际舞台上保持独立的声音来实现。中立方针还包括努力改善与所有国家的关系，无论其政治观点或意识形态如何。这可以通过发展与其他国家的文化和科学合作，以及通过参与维和行动和支持对立各方之间的对话来确保国际舞台上的安全来实现。"
 CES_peaceful_eastern: "和平东方"
 CES_peaceful_eastern_desc: "这是政治进程的根本性变化，朝着与其他国家，特别是与俄罗斯和集体安全条约组织进行更加开放和合作的沟通。这可以通过加强外交关系、发展经济联系以及文化和教育领域的互动来实现。亲俄路线还包括国内政治体制和俄罗斯机构的改革。"
 CES_prowestern_stance: "亲西方立场"
 CES_prowestern_stance_desc: "我们本着亲西方的立场，寻求加强与美利坚合众国和其他民主国家的关系，并在平等与合作的基础上发展经济关系。在此过程中，政府正在尽一切努力为投资、货物和服务的进出口创造有利条件，以进一步发展国家经济。"
 CES_european_model: "欧洲模式"
 CES_european_model_desc: "欧洲模式是一套有助于我们实现高水平经济发展和社会进步的原则和战略。这一模式意味着建立一个稳定的政治体系，民主运作良好，保护人权和公民自由。其目标之一是发展国家的基础设施：建设现代化的道路、桥梁、机场和港口，以改善交通便利性并促进与其他国家的贸易关系。"
 CES_protecting_neutrality: "保护中立"
 CES_protecting_neutrality_desc: "我们秉持中立立场，努力保持独立和不干涉别国内政。在此过程中，政府努力与世界各国保持外交关系，参与预防冲突、支持和平解决争端的国际组织和活动。"
 CES_diplomatic_powerhouse: "外交强国"
 CES_diplomatic_powerhouse_desc: "外交中心是发展国际关系及与世界其他国家合作的活动领域。作为一个独立国家，我们寻求加强我们在世界舞台上的地位，并扩大我们在政治、经济和安全领域与地区和全球各参与者的对话。"
 CES_proeastern_stance: "亲东方立场"
 CES_proeastern_stance_desc: "本着亲俄立场，我们正努力在集体安全条约组织框架内加强与俄罗斯联邦和其他独联体国家的关系。在此过程中，政府正在尽一切努力发展与俄罗斯和其他集体安全条约组织国家的经济、文化和科学联系。"
 CES_csto_doctrine: "集安组织学说"
 CES_csto_doctrine_desc: "在集体安全条约组织军事学说框架内，我们坚持军事合作政策，完美履行集体安全条约组织加入计划规定的所有义务。我们必须做好准备，与本组织其他成员国一道，保卫边境免受外部威胁，维护地区稳定。"
 CES_clear_the_fifth_column: "清除第五纵队"
 CES_clear_the_fifth_column_desc: "清除第五纵队的影响对国家安全和政治一体化进程至关重要。它可以防止外部势力的干涉，确保法制。"
 CES_radicals_in_power: "激进派掌权"
 CES_radicals_in_power_desc: "由于圣战激进分子进入最高权力梯队，我国发生了意想不到的政治变革。"
 CES_jihadi_haven: "圣战天堂"
 CES_jihadi_haven_desc: "圣战分子上台后不久，我国就成为他们的理想避风港。"
