 CES_economical_affairs: "经济事务"
 CES_economical_affairs_desc: "千禧初年值得被所有中亚国家铭记，这是它们经济发展和转型的复杂环境中挣扎的过渡期。"
 CES_exploit_natural_resources: "开发自然资源"
 CES_exploit_natural_resources_desc: "中亚地区以其多样的地貌和丰富的自然资源而闻名，在历史上一直是自然资源开发的焦点。"
 CES_uranium_extraction: "铀矿开采"
 CES_uranium_extraction_desc: "中亚的铀矿开采涉及铀元素的开采、加工和出口，为全世界的能源生产和核技术做出了贡献。这种资源对该地区具有重要的经济意义，并促成了铀资源管理方面的国际合作和监管。"
 CES_support_gold_mining: "支持金矿开采"
 CES_support_gold_mining_desc: "中亚以其丰富的金矿而闻名，这种贵金属的开采在该地区的经济中起着举足轻重的作用。哈萨克斯坦、吉尔吉斯斯坦和乌兹别克斯坦等国都是黄金开采业的龙头。"
 CES_keep_it_governmental: "保持政府持有采矿业"
 CES_keep_it_governmental_desc: "我们必须保持采矿业为政府所有，因为这能确保我们的自主权。"
 CES_metal_extraction: "金属开采"
 CES_metal_extraction_desc: "中亚是各种金属，包括铜、银和稀土元素的开采中心。该地区丰富的矿产资源促进了采矿业的蓬勃发展。"
 CES_increase_privatisation: "提高私有化程度"
 CES_increase_privatisation_desc: "我们将从私有化中获益良多，但外国影响将会削弱我们的控制。"
 CES_enlargen_the_mines: "扩大采矿业"
 CES_enlargen_the_mines_desc: "我们需要扩大矿场，以扩大采矿业。"
 CES_natural_gas: "天然气"
 CES_natural_gas_desc: "中亚地区的天然气开采完全覆盖了天然气的钻探、加工和运输，以满足国内和国际能源需求。该地区的天然气资源具有重要的经济意义，可促进地区合作和全球能源贸易。"
 CES_oil_extraction: "石油开采"
 CES_oil_extraction_desc: "中亚拥有丰富的石油储量，哈萨克斯坦是该地区石油开采业的主要参与者。"
 CES_invite_exxon: "邀请埃克森公司"
 CES_invite_exxon_desc: "埃克森美孚公司是一家美国跨国石油和天然气公司，是约翰·D·洛克菲勒的标准石油公司最大的直系后裔。"
 CES_invite_chevron: "邀请雪佛龙公司"
 CES_invite_chevron_desc: "雪佛龙公司是一家美国跨国能源公司，主要从事石油和天然气业务。"
 CES_invite_lukoil: "邀请卢克石油公司"
 CES_invite_lukoil_desc: "卢克石油公司是一家俄罗斯跨国能源公司，总部位于莫斯科，专门从事石油、天然气、石油产品和电力的开采、生产、运输和销售业务。"
 CES_united_joint_venture: "联合合资公司"
 CES_united_joint_venture_desc: "我们将合并股份并从中受益。"
 CES_trade_idea: "贸易扩展"
 CES_supporting_what_has_left: "支持目前仅有的部分"
 CES_supporting_what_has_left_desc: "我们的经济因苏联解体而崩溃，现在是时候支持苏联解体后剩下的经济了。"
 CES_establishing_relations_with_world_bank: "加入世贸组织"
 CES_establishing_relations_with_world_bank_desc: "加入世贸组织对我国贸易经济的发展至关重要。"
 CES_establishing_relations_with_asian_bank: "亚洲银行支持"
 CES_establishing_relations_with_asian_bank_desc: "获得亚行的支持，是我们获得更多利益的好机会。"
 centrasiaev.1.t: "亚洲银行支持谈判"
 centrasiaev.1.d: "亚洲银行已接受我们的支持建议。现在我们需要选择我们需要向他们询问什么。"
 centrasiaev.1.a: "教育支持"
 centrasiaev.1.b: "经济支持"
 centrasiaev.1.c: "社会支持"
 CES_industry_focus_idea: "亚行的经济支持"
 CES_education_focus_idea: "亚行的教育支持"
 CES_social_focus_idea: "亚行的社会支持"
 CES_national_invest_strategy: "国家投资战略"
 CES_national_invest_strategy_desc: "国家投资战略的制定和实施正在成为现代国民经济发展的有机组成部分。"
 centrasiaev.2.t: "哈萨克斯坦寻求投资"
 centrasiaev.2.d: "他们要求进行经济投资。我们应该同意吗?"
 centrasiaev.2.a: "当然"
 centrasiaev.2.b: "对不起，做不到"
 centrasiaev.3.t: "乌兹别克斯坦寻求投资"
 centrasiaev.3.d: "他们要求进行经济投资。我们应该同意吗?"
 centrasiaev.3.a: "当然"
 centrasiaev.3.b: "对不起，做不到"
 centrasiaev.4.t: "吉尔吉斯斯坦寻求投资"
 centrasiaev.4.d: "他们要求进行经济投资。我们应该同意吗?"
 centrasiaev.4.a: "当然"
 centrasiaev.4.b: "对不起，做不到"
 CES_special_economic_zones: "经济特区"
 CES_special_economic_zones_desc: "中亚诸国认识到建立经济特区即SEZ以刺激经济发展的必要性。这些特区提供税收减免、减少监管和简化行政程序等激励措施，以吸引国内外投资。在中亚，经济特区是经济多样化、促进创新和创造就业的催化剂，尤其是在制造业、技术和贸易等领域。通过促进有利于商业的环境，这些经济特区在该地区吸引投资、加强基础设施建设和推动经济增长的努力中发挥了关键作用。"
 CES_infr_investment: "基础设施投资"
 CES_infr_investment_desc: "中亚地区正在优先进行基础设施投资，以实现交通、能源和电信网络的现代化和扩展。这些投资有助于连接该地区的不同国家，促进与邻国的贸易和互联互通。"
 CES_industrial_revival: "振兴工业"
 CES_industrial_revival_desc: "中亚的工业投资是该地区经济增长的关键驱动力。这些投资针对制造业、能源、技术和基础设施等不同行业。它们在提高生产力、创造就业机会和提高该地区在全球舞台上的竞争力方面发挥着关键作用。中亚积极寻求国内外产业投资，以发挥其经济潜力，促进地区发展，成为该地区政府和私营企业关注的重点。"
 CES_invite_daewoo: "邀请大宇集团"
 CES_invite_daewoo_desc: "大宇，字面意义上“大”指伟大而“宇”指宇宙，来自于创始人兼总裁金宇中的名字，也被称为大宇集团。大宇是韩国主要的财阀和机动车制造企业。"
 CES_invite_toyota: "邀请丰田汽车"
 CES_invite_toyota_desc: "丰田汽车公司是一家日本跨国汽车制造商，总部位于日本爱知县丰田市。丰田是世界上最大的汽车制造商之一，每年生产约1000万辆汽车。"
 CES_invite_avtovas: "邀请伏尔加汽车"
 CES_invite_avtovas_desc: "伏尔加是一家俄罗斯国有汽车制造公司。它以前被命名为VAZ，即伏尔加汽车厂在俄语里的首字母缩写。伏尔加汽车以其旗舰系列拉达汽车而闻名。"
 CES_fostering_productive_innovation_project: "促进创新项目"
 CES_fostering_productive_innovation_project_desc: "中亚促进创新项目是一项战略举措，旨在促进该地区的创新和技术进步。通过对研究、教育和创业的有针对性的投资，该项目旨在激发创造力和创新。它对于增强中亚国家的竞争力和经济多元化、使其在21世纪实现可持续增长和全球影响力发挥着至关重要的作用。"
 CES_russian_it_companies: "俄罗斯IT公司"
 CES_russian_it_companies_desc: "俄罗斯IT公司在中亚的业务不断增长，为该地区的数字化转型做出了贡献。这些公司为金融、医疗保健和教育等不同领域带来技术专长和创新解决方案。他们的存在促进了跨境合作、知识共享和经济发展，支持中亚迈向数字未来，同时受益于俄罗斯的技术能力和投资。"
 CES_restructuring_the_army: "重组军队"
 CES_restructuring_the_army_desc: "[ROOT.GetName] 正在进行全面的军队重组，以实现现代化并增强其防御能力。这一举措涉及更新装备、优化部队部署以及改进训练和技术。通过调整其武装部队应对当代安全挑战，[ROOT.GetName] 旨在加强其国家安全并为地区稳定做出贡献，将自己定位为一支更有能力和敏捷的军事力量。"
 CES_develop_turism: "发展旅游业"
 CES_attract_tourists: "吸引旅游者"
 CES_attract_tourists_desc: "吸引旅游者"
 CES_special_gambling_regions: "特别赌博区"
 CES_special_gambling_regions_desc: "普尔经济部长提出了特殊赌博区项目以增加我们的经济。"
 CES_russian_it_specialists: "俄罗斯IT精英"
 CES_russian_it_specialists_desc: "俄罗斯IT精英正在寻找新的地方来安置他们的公司我们的国家是最适合的地方！"
 CES_agricultural_reneissance: "农业复兴"
 CES_agricultural_reneissance_desc: "我们需要开始振兴我们的农业。"
 CES_supporting_wheat_production: "支持沙威玛制作"
 CES_supporting_wheat_production_desc: "我们的沙威玛一定是全世界最好的！"
 CES_foster_horse_production: "马匹养殖"
 CES_foster_horse_production_desc: "马匹养殖是我们经济不可或缺的一部分，我们需要扩大它！"
 CES_export_of_kumis: "马奶酒出口"
 CES_export_of_kumis_desc: "马奶酒是我们的国酒，我们应该向全世界展示它的伟大！"
 CES_agricultural_subsidies: "农业补贴"
 CES_agricultural_subsidies_desc: "补贴我国的农业是必要的。"
 CES_farming_encoruraging: "鼓励农业"
 CES_farming_encoruraging_desc: "我们大多数人都没有工作。我们必须证明农业是适应经济的一个不错的选择。"
 CES_supporting_wheat_production_one: "支持小麦生产"
 CES_supporting_wheat_production_one_desc: "我们农村的小麦生产必须繁荣，我们才能出口并获得收入。"
 CES_supporting_wheat_production_two: "替代耕作方法"
 CES_supporting_wheat_production_two_desc: "效率，必须是我们的首要任务。我们收获的越多越好。"
 CES_farming_encouragement_one: "农业质量鼓励"
 CES_farming_encouragement_one_desc: "有效性必须是我们的首要任务。我们必须确保质量才能找到自己的定位。"
 CES_cotton_production: "棉花生产"
 CES_cotton_production_desc: "我们的土地传统上以生产优质棉花而闻名。我们将实现这些期望。"
 CES_connection_with_educational_abroad: "与国外教育的联系"
 CES_connection_with_educational_abroad_desc: "我们应该与农业机构建立联系来教育我们的农民。"
 CES_connection_with_educational_abroad_one: "与国外教育的联系一"
 CES_connection_with_educational_abroad_one_desc: "我们应该与农业机构建立联系来教育我们的农民。"
 CES_voluonteer_labor: "志愿劳工"
 CES_voluonteer_labor_desc: "我们应该让……呃……监狱里的志愿者去田间工作。这只会带来繁荣，对吗？"
 CES_keep_it_civil: "保持文明"
 CES_keep_it_civil_desc: "我们应该只鼓励农业部门的文明和公平工作。"
 CES_agricultural_institutes: "农业机构"
 CES_agricultural_institutes_desc: "我们应该开设自己的农业机构，并用我们的经验来教育他们。"
 CES_agriculture_policy: "农业政策"
 CES_switzerland_investments_idea: "与瑞士的贸易"
 CES_new_markets: "新市场"
 CES_new_markets_desc: "开拓新市场是在全球经济领域取得成功的关键。一方面，它提供了扩大国际销售、增加整体业务收入的机会。另一方面，与其他国家的贸易有助于发展文化多样性和人民之间的理解，从而促进国家之间的和平与合作。"
 CES_trade_with_china: "与中国的贸易"
 CES_trade_with_china_desc: "由于其影响力、技术能力和资源，对华贸易正在成为全球经济的关键因素。它促进共同发展、创新和建立可持续的经济关系。"
 CES_trade_with_south_korea: "与韩国的贸易"
 CES_trade_with_south_korea_desc: "与韩国的贸易是全球经济繁荣和多样性的关键。这个重要的贸易伙伴为我们拓宽视野、丰富我们在各个领域的关系提供了独特的机会。"
 CES_trade_with_north_korea: "与朝鲜的贸易"
 CES_trade_with_north_korea_desc: "朝鲜是一个鲜为人知、潜力巨大的市场。它拥有丰富的自然资源，包括煤炭、矿产甚至有潜在价值的金属。寻求新市场和原材料来源的公司可能会对与该国的贸易感兴趣。"
 CES_trade_with_india: "与印度贸易"
 CES_trade_with_india_desc: "印度是一个巨大的商品和服务出口市场。印度人口超过十亿，中产阶级不断壮大，可以成为全球贸易的重要合作伙伴。出口到印度可以帮助扩大我们的客户群并增加销售额。"
 CES_trade_with_turkey: "与土耳其贸易"
 CES_trade_with_turkey_desc: "土耳其是欧洲和亚洲之间的桥梁，使其成为洲际贸易发展的重要合作伙伴。该国拥有广泛的基础设施以及现代化的港口和运输走廊，确保了高效的物流和进入各种市场的机会。"
 CES_trade_with_mongolia: "与蒙古贸易"
 CES_trade_with_mongolia_desc: "蒙古拥有丰富的自然资源，包括矿产、煤炭、肉类和羊毛。与蒙古的贸易可以成为廉价优质原材料的来源，这将对我们的工业产生积极影响。"
 CES_trade_with_pakistan: "与巴基斯坦贸易"
 CES_trade_with_pakistan_desc: "巴基斯坦是一个拥有显着经济和地缘战略优势的国家，与其合作可以带来巨大利益。"
 CES_trade_with_russia: "与俄罗斯贸易"
 CES_trade_with_russia_desc: "俄罗斯是一个潜力巨大、优势众多的国家，与之合作可以带来显着效益。"
 CES_trade_with_ukraine: "与乌克兰贸易"
 CES_trade_with_ukraine_desc: "乌克兰是一个拥有超过4000万人口的大市场，这使其成为我们扩大贸易业务和增加销售额的有吸引力的合作伙伴。"
 CES_trade_with_azerbaijan: "与阿塞拜疆贸易"
 CES_trade_with_azerbaijan_desc: "阿塞拜疆是能源行业的重要参与者，拥有大量石油和天然气储量。与阿塞拜疆的合作可以提供这些重要资源，并有助于能源商品供应的多样性。"
 CES_trade_with_belarus: "与白俄罗斯贸易"
 CES_trade_with_belarus_desc: "白俄罗斯是一个拥有数百万人口的大市场。向白俄罗斯出口商品和服务为我们增加销售额和扩大客户群开辟了前景。"
 CES_trade_with_armenia: "与亚美尼亚贸易"
 CES_trade_with_armenia_desc: "亚美尼亚是一个经济活跃发展的国家，与其合作可以为我们提供进入新市场和合作伙伴的机会。向亚美尼亚出口商品和服务为我们扩大业务、增加销售额开辟了新的前景。"
 CES_trade_with_georgia: "与格鲁吉亚贸易"
 CES_trade_with_georgia_desc: "格鲁吉亚是一个有着丰富文化遗产和合作前景的国家，这使其成为我们经济的重要合作伙伴。"
 CES_trade_with_iran: "与伊朗贸易"
 CES_trade_with_iran_desc: "伊朗拥有大量能源资源，包括石油和天然气。与伊朗的贸易为我们提供了能源安全和获取重要资源的机会。"
 CES_trade_with_europe: "与欧洲贸易"
 CES_trade_with_europe_desc: "欧洲是世界上一些最大经济体的所在地。与欧洲国家的贸易为我们提供了扩大业务运营和增加销售额的机会。"
 CES_trade_with_switzerland: "与瑞士的贸易"
 CES_trade_with_switzerland_desc: "瑞士以其制造业而闻名，包括手表、制药和食品加工。与瑞士的贸易提供了获得高质量商品和产品的机会，这可以支持我们业务运营的增长。"
 CES_trade_with_greece: "与希腊贸易"
 CES_trade_with_greece_desc: "希腊是旅游资源丰富的地方，与希腊的合作可以为旅游业的发展和经验交流创造机会。"
 CES_trade_with_united_kingdom: "与英国贸易"
 CES_trade_with_united_kingdom_desc: "英国是一个购买力高的大市场，这对我们扩大商机和增加销售额很有利。"
 CES_trade_with_france: "与法国贸易"
 CES_trade_with_france_desc: "法国是一个拥有丰富艺术、文化和充满活力的经济的国家，使其成为发展我们贸易关系的有吸引力的合作伙伴。"
 CES_trade_with_usa: "与美国贸易"
 CES_trade_with_usa_desc: "美国经济实力雄厚，创新能力突出，合作前景广阔，是发展国际经贸关系的重要伙伴。"
 CES_trade_with_spain: "与西班牙贸易"
 CES_trade_with_spain_desc: "西班牙是一个巨大的市场，业务增长潜力巨大。与西班牙公司和企业家的合作为我们扩大业务和增加销售额开辟了新的机会。"
