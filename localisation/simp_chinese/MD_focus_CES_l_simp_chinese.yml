 frunze: "伏龙芝"
 CES_oligarchic_drift: "取悦寡头"
 CES_oligarchic_drift_desc: "目前取悦寡头是我们外交起步的一个不错的选择。"
 CES_populistic_sentiment: "民粹情绪"
 CES_populistic_sentiment_desc: "我们可能会花一些钱来安抚公众。"
 CES_common_soviet_legacy: "苏联的共同遗产"
 CES_common_soviet_legacy_desc: "苏维埃的共同遗产将所有前苏联国家甚至更多前社会主义国家团结在一起。我们应利用这一点开展外交活动。"
 CES_cis_ties: "与独联体的纽带"
 CES_cis_ties_desc: "独联体国家与我们关系最近，历史道路相同。"
 CES_us_ties: "与美国的扭带"
 CES_us_ties_desc: "与美国国际开发署的合作可以让我们获得技术援助、专业知识和资源，以应对消除贫困、加强健康和教育等关键挑战。"
 CES_diplo_startup: "外交初创"
 CES_diplo_startup_desc: "我们的外交现在必须开始与其他国家进行更积极的接触。"
