 CES_assert_pretens: "维护我们的宣称"
 CES_assert_pretens_desc: "让我们对亚洲国家宣示我们的主张。"
 CES_form_gla: "组建全球解放军"
 CES_form_gla_desc: "我们需要组建一支全球解放军力量来积极与其他国家对抗。"
 CES_gasify_army: "毒气部队"
 CES_gasify_army_desc: "世界密切关注，紧张局势加剧，利害关系变得越来越严重。GLA会利用化学和生物武器来重塑力量平衡，还是国际社会会团结起来压制这一迫在眉睫的威胁？"
