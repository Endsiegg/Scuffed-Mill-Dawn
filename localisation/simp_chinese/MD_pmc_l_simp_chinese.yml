 form_local_pmc: "建立本地私人军事公司"
 open_blackwater_desc: "黑水公司是一家美国私人军事公司，由前海豹突击队军官埃里克·普林斯于1996年12月26日创立。黑水公司及其前身为美国联邦政府提供合同安全服务。自2003年以来，它一直为中央情报局提供服务。"
 open_aegis_desc: "后盾防务公司是一家英国私人军事和私人安全公司，在阿富汗、阿拉伯联合酋长国、伊拉克、沙特阿拉伯、利比亚、索马里和莫桑比克设有海外办事处。它是后盾集团公司的一部分，该集团包括总部位于美国的后盾有限责任公司。该公司由蒂姆·斯派塞于2002年创立，他之前是私人军事公司桑德林国际公司的首席执行官；企业家杰弗里·戴以及前投资银行家马克·布洛和多米尼克·阿姆斯特朗。"
 open_constellis_desc: "康思泰集团成立于2010年，由一群运营商和投资者组成，他们试图在复杂的风险管理行业中整合一流的品牌、资产和人才。康斯坦斯家族公司促进了合规和卓越运营的文化，已经发展成为一个由行业领导者组成的全球团队，包括三叶丛林、奥丽芙集团和发展倡议，以及传统公司中心地带、ACADEMI、AMK9、OMNIPLEX、策略社会和爱丁堡国际。"
 get_constellis_light_infantry_desc: "由轻步兵和炮兵支援组成的旅级部队，适用于恶劣地形，而且比其他陆军设计更便宜。"
 get_aegis_light_infantry_desc: "由轻步兵和炮兵支援组成的旅级部队，适用于恶劣地形，而且比其他陆军设计更便宜。"
 get_blackwater_heavy_mech_infantry_desc: "机械化步兵部队在对抗轻型摩托化步兵部队时非常有效。在防御方面，他们也比轻型和摩托化步兵更优秀。他们价格昂贵，但物有所值。"
 get_blackwater_special_infantry_desc: "特种步兵部队，或称突击队，是由经验丰富的士兵组成的强大部队。它们在防御方面非常有用，尤其是在山区。他们也能轻易摧毁轻装部队。他们价格很贵，但他们身怀绝技。"
 get_constellis_mech_infantry_desc: "机械化步兵部队在对抗轻型摩托化步兵部队时非常有效。在防御方面，他们也比轻型和摩托化步兵更优秀。他们价格昂贵，但物有所值。"
 get_blackwater_mech_infantry_desc: "机械化步兵部队在对抗轻型摩托化步兵部队时非常有效。在防御方面，他们也比轻型和摩托化步兵更优秀。他们价格昂贵，但物有所值。"
 get_constellis_mot_infantry_desc: "威力强大，适合打击和摧毁轻型目标的师级单位。 他们的价格比轻步兵单位高，但他们也比轻步兵更强大。"
 get_blackwater_mot_infantry_desc: "威力强大，适合打击和摧毁轻型目标的师级单位。 他们的价格比轻步兵单位高，但他们也比轻步兵更强大。"
