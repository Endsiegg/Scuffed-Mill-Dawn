 electronics_folder: "电子学"
 electronics_folder_desc: "计算机技术进步和互联网协议"
 basic_computing: "基础计算机"
 basic_computing_desc: "现在可以制作可编程的电子数字计算机了。尽管这些机器仍然昂贵和庞大，但它们允许运行远远超出人类能力的情报分析。\n"
 integrated_circuit: "集成电路"
 integrated_circuit_desc: "集成电路是在一小块半导体材料上形成的，其功能与由离散元件制成的更大电路的功能相同。\n"
 microprocessors: "微处理器"
 microprocessors_desc: "集中一个或多个集成电路的功能于一体的微处理器，用来制造更强大的计算机处理器。处理器的出现使得计算对于普通民众来说变得更加经济实惠。\n"
 computing1: "大型计算机"
 computing1_desc: "大型高速计算机，主要由大型组织用于关键应用程序、大量数据处理和其他大型处理任务。\n"
 computing2: "微型计算机"
 computing2_desc: "微计算理论来源于微处理器在计算领域的引入。微处理器的引入使计算机变得更强大，增加了计算机的逻辑容量，为个人家用计算机的更多使用铺平了道路。\n"
 computing3: "改良型计算机"
 computing3_desc: "随着时间的推移，计算机变得越来越流行。电脑现在可以合适地摆放在桌子上，让人们能够玩游戏，写论文，还有许多人们从未想过可能的便利。\n"
 computing4: "先进计算机"
 computing4_desc: "本世纪中期推出的第一批同时代台式电脑由于无法处理爆炸的信息已经淘汰。人们现在有能力制作更强大的计算机。\n"
 computing5: "现代计算机"
 computing5_desc: "现在计算机技术发展得很快，曾经在巨型服务器盒中的计算机现在已经变得和平板电脑一样小了。处理能力是第一批同类型计算机发明时的三倍到是五倍。\n"
 computing6: "量子计算机"
 computing6_desc: "量子计算机开始于20世纪80年代初，当时的物理学家保罗·贝尼奥夫提出了图灵机的量子力学模型。 科学家后来指出，量子计算机可以执行普通计算机无法达到的仿真。\n"
 decryption1: "解密 I"
 decryption1_desc: "更新和更现代的计算机使解密速度大大加快，并允许我们使用新技术来破解任何加密的消息。"
 decryption2: "解密 II"
 decryption2_desc: "更新和更现代的计算机使解密速度大大加快，并允许我们使用新技术来破解任何加密的消息。"
