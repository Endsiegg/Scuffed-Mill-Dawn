 tech_point_defense_system: "点防御系统"
 tech_point_defense_system_desc: "点防御系统可以粗略地描述为向任何来袭导弹进行开火拦截的系统"
 tech_point_defense_system_1: "近程防御武器系统 I"
 tech_point_defense_system_1_desc: "近程防御武器系统（就比如1130近防炮——CIWS）是针对反舰导弹（ASHM或ASM）和攻击机（包括高机动水上飞机）的自动防御武器（末端防御或点防御）最后一道防线。"
 tech_point_defense_system_2: "近程防御武器系统 II"
 tech_point_defense_system_2_desc: "近程防御武器系统（就比如1130近防炮——CIWS）是针对反舰导弹（ASHM或ASM）和攻击机（包括高机动水上飞机）的自动防御武器（末端防御或点防御）最后一道防线。"
