 tech_rail_guns: "2015型轨道炮"
 tech_rail_guns_desc: "轨道炮利用电磁力发射高速弹丸。弹丸通常不含炸药，而是依靠弹丸的高速、质量和动能造成伤害。"
 tech_rail_guns_1: "2025型轨道炮"
