 decryption5: "解密 V"
 decryption5_desc: "更新和更现代的计算机使解密速度大大加快，并允许我们使用新技术来破解任何加密的消息。"
 encryption1: "加密 I"
 encryption1_desc: "现代计算机上的加密技术和更高级的防火墙可以帮助我们真正地在网络上受到保护。"
 encryption2: "加密 II"
 encryption2_desc: "现代计算机上的加密技术和更高级的防火墙可以帮助我们真正地在网络上受到保护。"
 encryption3: "加密 III"
 encryption3_desc: "现代计算机上的加密技术和更高级的防火墙可以帮助我们真正地在网络上受到保护。"
 encryption4: "加密 IV"
 encryption4_desc: "现代计算机上的加密技术和更高级的防火墙可以帮助我们真正地在网络上受到保护。"
 encryption5: "加密 V"
 encryption5_desc: "现代计算机上的加密技术和更高级的防火墙可以帮助我们真正地在网络上受到保护。"
 radar: "雷达"
 radar_desc: "雷达是一种使用从物体反射回源的电磁波检测物体的存在，方向，距离和速度的系统。"
 internet1: "1G"
 internet1_desc: "1G是第1代无线移动电信。 在1G网络中传输的无线电信号是模拟信号。"
 internet2: "2G"
 internet2_desc: "2G，也称为第2代蜂窝移动网络，于1991年开始商业化推出。自SMS短信问世以来，2G在加密，更有效地利用宽带以及用于移动设备的数据服务方面取得了巨大的进步。"
 internet3: "3G"
 internet3_desc: "3G，即第3代蜂窝网络，为移动设备和移动电信设定了新标准。 新一代的蜂窝网络支持更大的网络带宽，并在无线语音通话，移动互联网访问和移动电视中出现了更多的应用。"
 internet4: "4G"
 internet4_desc: "4G，第4代蜂窝网络，采用了现代移动互联网访问的形式。 它决定了当前包括移动网络访问，IP电话，游戏服务以及许多其他可访问的数字服务等种种应用。 4G几乎覆盖了前几代的类似系统。"
 internet5: "5G"
 internet5_desc: "5G是最现代的蜂窝宽带网络格式，于2019年开始部署。它提供更大的带宽，为更高的下载速度铺设道路，最终达到10 Gbit / s。 人们认为增加的带宽也为常规的互联网服务提供商创造了使用它与有线互联网竞争的可能性。"
 internet6: "6G"
 internet6_desc: "6G是宽带网络的未来标准，它将使带宽增加到20Gbit/s。 这将使宽带甚至更适用于主要数据传输。"
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi是基于IEEE 802.11系列标准的无线网络协议系列，通常用于设备的局域网和互联网访问。“Wi-Fi”一词是商标，受Wi-Fi联盟监管。 Wi-Fi旨在与其有线同级以太网无缝协作。"
 lifi: "Li-Fi"
 lifi_desc: "光照上网技术（Li-Fi）在功能上类似于Wi-Fi。 Li-Fi优于Wi-Fi的优点是它可以传输高达100Gbit/s的数据，由全球多家组织开发。"
 modern_satelite_internet: "现代卫星上网"
 modern_satelite_internet_desc: "随着卫星在通信和其他形式的数据传输中越来越普及，互联网就是这样一种利用卫星接入的服务，这为越来越多的人与互联网连接提供了可能。"
 lte: "长期演进技术"
 lte_desc: "长期演进技术是基于2G和3G技术的移动设备和数据终端的无线宽带通信标准。"
 wimax: "全球互通微波存取"
 wimax_desc: "全球互通微波存取是基于IEEE 802.16标准的无线宽带通信标准。"
 umts: "通用移动通信系统"
 umts_desc: "通用移动通信系统是基于全球移动通信系统标准的第3代网络移动通信系统，由第3代合作伙伴计划开发和维护，是IMT-2000标准的组成部分。它定义了一个完整的网络系统，包括无线接入网、核心网和通过SIM卡对用户进行认证。这个系统需要更多的基站安装和新的频率分配。"
 edge: "增强数据率演进"
 edge_desc: "与通用移动通信系统不同，全球移动通信系统增强数据率演进不需要新的基站或新分配频率。通过引入先进的编码和传输数据方法，增强数据率演进可以为每个无线电信道提供更高的比特率。增强数据率演进有时也被称为2.75G。"
 hsupa: "高速上/下行分组接入"
 hsupa_desc: "高速上行分组接入与高速下行分组接入是两种移动协议的结合。它们利用宽带码分多址协议扩展和改善了现有3G移动通信网络的性能。"
 gprs: "通用分组无线服务"
 gprs_desc: "通用分组无线服务是一种基于分组的无线通信服务，它承诺为移动电话和计算机用户提供56至114kbps的数据速率和持续连接互联网。该设备是围绕2G和3G蜂窝通信网络的全球移动通信系统进行设计的。"
 civilian_folder: "工业科技"
 civilian_folder_desc: "21世纪的技术，如基因工程，纳米纤维和人工智能。"
 neural_networks_revival: "神经网络复兴"
 neural_networks_revival_desc: "神经网络从19世纪后期兴起，作为一种利用大脑处理能力来增强人类能力的理论而出现。我们应该重振这一想法，以改善我们对计算机中人工智能的追求。"
 data_mining: "数据挖掘"
 data_mining_desc: "数据挖掘是检查大型数据库以生成新信息的实践。这种做法有助于提高我们发展和提高技术水平的能力。"
 machine_learning: "机器学习"
 machine_learning_desc: "机器学习理论的发展核心是通过经验自动改进计算机算法的能力。在我们的人工智能协议中开发这一点可以让他们更快地学习新的工业任务，并改进其研究和发展。"
 sociable_machines: "社交型机器"
 sociable_machines_desc: "社交型机器是一个由人类和工程技术组成的运行环境，他们之间相互作用，生成输出或行动，如果没有这两者，是做不到的。"
 early_ai_robotics: "早期人工智能机械"
 early_ai_robotics_desc: "自从机器学习和其他形式的人工智能出现以来，机器人的智能性一直受到限制。人工智能与其他机器人技术在工业中互相运用，使机器人不仅仅局限于提高生产率。"
 humanoid_robot: "人形机器人"
 humanoid_robot_desc: "对许多人来说，恐惧的原因来源于人工智能的机器人技术取得了巨大的进步。一些“人形”机器人的出现表明，一些工作可以更好地自动化，这通常是一项乏味的常规任务。"
 advanced_industrial_robotics: "高级工业机器人"
 advanced_industrial_robotics_desc: "在我们的商业和工业机器人技术中运用更先进的人工智能可以提高我们产品的生产质量和交付速度。"
 smart_drones: "智能无人机"
 smart_drones_desc: "无人机通常由至少一到两人在几英里外进行操控。如果我们开始在飞机上安装人工智能，那么我们就只需要一个人。或者未来，除了设置这些无人机的计算机系统之外，无需其他人。"
 fully_automated_drones: "全自动无人机"
 fully_automated_drones_desc: "曾经我们想象全自动的无人机会在未来出现。但现在我们能用全自动的无人机从A点飞到B点进行物流和其他更多的工作。"
 advanced_ai: "高级人工智能"
 advanced_ai_desc: "更先进的人工智能可以记录并快速适应各种情况，这将带来很大的不同。"
 modern_deep_learning: "现代深度学习"
 modern_deep_learning_desc: "深度学习是机器学习的一个分集，它能够在无人监督的情况下从非结构化或无标注的数据中学习。它的工作原理是一种人工智能，模仿人类大脑处理数据的工作方式，用于检测物体和做出决定。"
 human_imitation_ai: "拟人型人工智能"
 human_imitation_ai_desc: "模仿人类的人工智能是从深度学习概念中扩展出来的，该概念详述了人工智能最终可以模仿人类的情感和思维。"
 nanorobotics: "纳米机器人"
 nanorobotics_desc: "纳米机器人是机器人缩小化到接近纳米级别时的概念。纳米机器人可以应用于许多领域，比如医学。或者在某些情况下还可以用于解构环境中进行战斗。"
 medical_nanorobots: "医用纳米机器人"
 medical_nanorobots_desc: "纳米机器人应用在医学领域中可以用来瞄准特定的细胞、病毒、细菌，以对抗疾病或其他潜在的致命伤害。"
 stereolitography: "立体光刻成型"
 stereolitography_desc: "立体光刻成型是一种3D打印的方式，主要用于创建模型、雏形、样板和生产零件在一层一层的使用光化学过程。"
 early_3D_printers: "早期3D打印机"
 early_3D_printers_desc: "早期的3D打印被发现适合于创建作用或美化雏形。这个过程被称为“快速雏形”。"
 t3D_wax_printer: "3D涂蜡打印机"
 t3D_wax_printer_desc: "3D涂蜡打印机使用蜡和其他形式的热塑性材料。"
 large_scale_3D_printing: "大规模3D打印"
 large_scale_3D_printing_desc: "将3D打印扩展到更大的规模可以帮助我们更大效率的增加小型产品的产量，比如螺丝钉、钉子，或者制作市面上无法替代的精细产品。"
 self-replicated_3D_printer: "自复制式3D打印机"
 self-replicated_3D_printer_desc: "自复制式3D打印机的设计是为了帮助生产和扩大生产线发展。"
 commercial_nanomanufacturing: "3D打印商业化生产"
 commercial_nanomanufacturing_desc: "3D打印在商用领域受到极大限制。 扩展3D打印的功能以包括形式将极大地增强我们推进建设的能力。"
 modern_3D_printing: "现代3D打印"
 modern_3D_printing_desc: "3D打印技术的进步使我们能够将材料换成更坚固、更高效的材料。"
 t3D_printed_nanofibers: "纳米纤维成型3D打印"
 t3D_printed_nanofibers_desc: "纳米纤维成型3D打印可以帮助我们生产出比以前更坚固的材料，甚至可以生产出纳米材料。"
 large_scale_nanocellulose_manufacturing: "大规模纳米纤维素合成"
 large_scale_nanocellulose_manufacturing_desc: "将纳米纤维素制造业扩展到更大的规模可以帮助我们更快速的生产。"
 nanocellulose_in_medicine: "医用纳米纤维素"
 nanocellulose_in_medicine_desc: "纳米纤维素利用在医学上有助于提高衰弱性疾病患者的生存率。"
 industrial_electrospun_polymeric_nanofibers: "工业级静电纺丝纳米纤维"
 industrial_electrospun_polymeric_nanofibers_desc: "静电纺丝纳米纤维技术是制造纳米纤维最常用的方法之一。提高产量将使我们能更快速的生产。"
 multiwalled_carbon_nanotubes: "多壁碳纳米管"
 multiwalled_carbon_nanotubes_desc: "纳米管应用于电器的导体、收音机的天线和其他电磁装置。"
 modern_electrospinning: "现代静电纺丝"
 modern_electrospinning_desc: "静电纺丝是一种纤维生产方法，它利用电力将带电的聚合物溶液或聚合物熔体拉伸到纤维直径几百纳米量级。"
 inorganic_fibers_fabrication: "无机纤维合成"
 inorganic_fibers_fabrication_desc: "静电纺丝被认为是制造大量纳米材料的最简单和最有效的技术之一，它成功的纺织出了各种无机微纳米纤维。"
 industrial_production_of_nanofibers: "工业化纳米纤维合成"
 industrial_production_of_nanofibers_desc: "静电纺丝纳米纤维技术受到广泛的研究和应用。静电纺丝设备、技术解决方案和静电纺丝材料正在迅速的走向商业化。有专门的公司为静电纺丝提供实验室和工业规模的设备"
 nanofibers_in_medicine: "医用纳米纤维"
 nanofibers_in_medicine_desc: "纳米纤维由于其独特的性能和内在功能的结合，在生物医学和医疗保健领域显示出巨大的应用潜力。纳米纤维主要在生物医学应用于过滤、医用纺织品、伤口愈合、组织工程与再生、生物传感器和药物传输。"
 centrifugal_spinning: "离心纺丝"
 centrifugal_spinning_desc: "高压装置的使用和较低的生产速度已经成为静电纺丝技术大规模生产纳米纤维的障碍。离心纺丝是利用各种材料制备纳米纤维的有效方法。"
 DNA_fingerprinting: "DNA指纹识别"
 DNA_fingerprinting_desc: "DNA指纹识别是20世纪最伟大的发明之一，指纹技术有助于在管理、分析，以及遗传学领域的其他方面取得了重大的进展。"
 modern_gmo: "现代转基因生物"
 modern_gmo_desc: "转基因生物（Genetic-Modified Organism——GMO）是一种可用于许多不同领域的转基因生物，例如农作物、牛、科学和许多其他形式的栽培。"
 gene_therapy: "基因疗法"
 gene_therapy_desc: "基因治疗是通过基因选择需要的性状，将不需要的性状排出体外的过程。"
 genetically_modified_crops: "转基因农作物"
 genetically_modified_crops_desc: "像玉米、西红柿或其他植物的转基因作物比同类作物具有更强大的优点，例如提高了对虫子的抗性，等等。"
 gene_targeting_pesticides: "基因靶向杀虫剂"
 gene_targeting_pesticides_desc: "基因打靶农药是用来靶向害虫或植物分泌的信息素中的特定基因，以防止害虫或害虫对其造成伤害。"
 synthetic_life: "合成生命"
 synthetic_life_desc: "基因技术的进步使我们能够从头开始创造生命。"
 safe_cloning: "安全的克隆技术"
 safe_cloning_desc: "克隆技术一直是一个变化无常的行业。这对克隆人来说也是相当危险的。在这一突破之前，绝大多数的克隆人都不会活过整个婴儿期。"
 crispr_treatment: "CRISPR基因编辑疗法"
 crispr_treatment_desc: "CRISPR疗法是一种去除细胞突变的基因编辑技术。"
 crispr_gene_edited_crops: "CRISPR基因编辑农作物"
 crispr_gene_edited_crops_desc: "CRISPR作物类似于对动物和人类的CRISPR处理。然而，在CRISPR作物中，它要么使理想的作物基因恶化，要么去掉不理想的性状。"
 human_genome_project: "人类基因组计划"
 human_genome_project_desc: "人类基因组绘制计划在绘制地球上最复杂的基因组成方面发挥了重要作用。绘制这一知识海洋可以进一步丰富我们在遗传学领域的知识。"
 crispr: "CRISPR“基因剪刀”"
 crispr_desc: "CRISPR是一种主要用于癌症患者的基因编辑技术，研发将其作为一种靶向和杀死患者癌症的方法。"
 cas9_gene_editing: "Cas9基因编辑"
 cas9_gene_editing_desc: "Cas9是一种抗DNA病毒和质粒的免疫道尔顿蛋白。该蛋白的编辑有助于提高自然防御能力，并在基因工程应用中有广泛的应用。"
 tracrrna: "反式激活RNA"
 tracrrna_desc: "反式激活CRISPR是一种小的反式编码RNA，最早在人类病原化脓性链球菌中发现。RNA有助于防御病毒和质粒。"
 crispr_treatment_experimentation: "CRISPR实验疗法"
 crispr_treatment_experimentation_desc: "CRISPR实验使我们能够更好地改进编辑基因的过程。"
 genetically_modified_humans: "转基因人类"
 genetically_modified_humans_desc: "通过基因改造使人类比以前更强壮、更好、更快和更健康，可以帮助我们发展进化。"
 fuel_silos: "基础生物燃料炼制"
 fuel_silos_desc: "随着石油短缺问题开始浮出水面，生物燃料精炼厂变得越来越受欢迎。随着我们进入21世纪，乙醇和其他替代燃料的生产已经席卷了整个世界。"
 fuel_refining: "燃料精炼 I"
 fuel_refining_desc: "化学裂解的进步使得从原油中提炼轻型燃油的效率更高了。"
 fuel_refining2: "燃料精炼 II"
 fuel_refining2_desc: "更好地规划炼油厂布局可以减少燃料的浪费。"
 fuel_refining3: "燃料精炼 III"
 fuel_refining3_desc: "改进的回收方法允许从副产品中提炼燃料。"
 fuel_refining4: "燃料精炼 IV"
 fuel_refining4_desc: "化学工程的新发展允许从新的来源精炼燃料。"
 fuel_refining5: "燃料精炼 V"
 fuel_refining5_desc: "在炼油厂的建设中采用新方法和改进的布局，在减少浪费的同时大大提高了产量。"
 construction1: "建筑技术 I"
 construction1_desc: "改良的建筑技术与建材将提高我方建造军民建筑的速度。"
 construction2: "建筑技术 II"
 construction2_desc: "将工具与装备现代化有助于进一步提高建筑效率。"
 construction3: "建筑技术 III"
 construction3_desc: "引入现代化车辆及建筑领域上的进步经验将极大加快修理速度。"
 construction4: "建筑技术 IV"
 construction4_desc: "更高程度的机械化与更好的工序能进一步提高建筑速度。"
 construction5: "建筑技术 V"
 construction5_desc: "高效建设的未来将需要对单个项目进行更长久的规划，并尽可能采用标准化解决方案。"
 construction6: "建筑技术 VI"
 construction6_desc: "这种新的建筑技术将进一步努力提高我们的民用建筑和军用建筑的建造速度。"
 construction7: "建筑技术 VII"
 construction7_desc: "这种新的建筑技术将进一步努力提高我们的民用建筑和军用建筑的建造速度。"
 construction8: "建筑技术 VIII"
 construction8_desc: "这种新的建筑技术将进一步努力提高我们的民用建筑和军用建筑的建造速度。"
 excavation1: "挖掘技术 I"
 excavation1_desc: "基于挖掘技术的进步，在过去不可企及的地点开采资源变得可能。"
 excavation2: "挖掘技术 II"
 excavation2_desc: "新技术可以帮助我们更有效地收集资源。我们不再在开采时污染资源，从而提高了产量。"
 excavation3: "挖掘技术 III"
 excavation3_desc: "地质学进步有助于资源勘探。我方现在能集中开发更有可能发现大量自然资源的地点。"
 excavation4: "挖掘技术 IV"
 excavation4_desc: "关键程序上的自动化以及机械学领域上的进展让所有资源采集点更加高效。"
 excavation5: "挖掘技术 V"
 excavation5_desc: "在露天开采等领域上的进展让现有资源采集点的产出进一步增长。"
 excavation6: "挖掘技术 VI"
 excavation6_desc: "采矿和其他各种开采方法的进一步提升，使我们能够从自然资源矿藏中提取越来越多的资源。"
 excavation7: "挖掘技术 VII"
 excavation7_desc: "采矿和其他各种开采方法的进一步提升，使我们能够从自然资源矿藏中提取越来越多的资源。"
 excavation8: "挖掘技术 VIII"
 excavation8_desc: "采矿和其他各种开采方法的进一步提升，使我们能够从自然资源矿藏中提取越来越多的资源。"
 integrated_transportation_system: "一体化运输系统"
 integrated_transportation_system_desc: "随着新技术浪潮的到来，铁路系统需要与我们的其他基础设施相结合。只有这样才能确保我们的物流系统完好无损。"
 post_conventional_rail: "后常规铁路"
 post_conventional_rail_desc: "千禧年的信息技术使物流和基础设施的发展超越了旧时代，并且运行得更加顺畅。"
 early_high_speed_rail: "早期高速铁路"
 early_high_speed_rail_desc: "高速铁路是物流改善的下一步。依托精心规划的路线和现代化的工程设备，高速铁路可以使列车行驶的距离更长、速度更快。"
 high_speed_rail: "高速铁路"
 high_speed_rail_desc: "虽然这不是技术上的决定性进步，但对现有高速铁路网的进一步使用和扩大将解决更多问题，并让铁路设计师在规划这些系统时获得更多经验。"
 modern_high_speed_rail: "现代高速铁路"
 modern_high_speed_rail_desc: "现代材料、现代技术、现代通信以及大规模规划，将使目前的高速路网达到一个新的水平。向公众开放这些庞大的系统也将提高生活质量，并使民众的流动性更强。当然，这也适用于武装部队。"
 early_maglev_rail: "早期磁悬浮铁路"
 early_maglev_rail_desc: "磁悬浮列车不像传统列车那样依靠自身动力移动，而是依靠电磁原理移动。动力电磁铁可以排斥或吸引单个磁轨上方的火车。然后可以改变这些磁铁的极性以使车体移动。这将节省大量空间并且易于维护。"
 standardised_maglev_rail: "标准磁悬浮铁路"
 standardised_maglev_rail_desc: "试点项目已经证明磁悬浮铁路系统是可以被建造并维护的。现在，这些系统将被整合起来，最重要的是实现标准化。 没有任何东西可以阻碍短途和长途磁悬浮铁路的持续扩张。"
