 silo_5: "多重防护掩体"
 silo_5_desc: "每个§Y导弹发射井复合体§!配备§Y8个筒仓§!。\n在洲际弹道导弹基地的“多重防护掩体”概念中，导弹将与数千个发射井协同，导弹将在发射井之间定期移动，这样敌人就不会知道它们在哪里。敌人不得不攻击每一个发射井才能重创整个弹道导弹部队。 如果有足够多的发射井，敌人为了摧毁几枚导弹需要耗费大量的弹头库存，这种成本极高的方案是敌人不会考虑的。"
 silo_6: "密集阵"
 silo_6_desc: "每个§Y导弹发射井复合体§!配备§Y10个筒仓§!。\n在\"密集阵\"策略中，10个加固的发射筒仓将密集地布设在一起。这条发射井线通常会沿着预期的导弹来袭方向布设。每个“超加固”发射井都需要直接命中才能被摧毁。当第一枚弹头爆炸时会产生巨大的碎片云，喷射到数千英尺高的空中。当下一个弹头到达时，它会撞击这些碎片并被摧毁。这种策略也被称为“碎片防御”。"
