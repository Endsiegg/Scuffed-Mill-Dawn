 corvette_hull_1: "1965型轻型护卫舰船体"
 corvette_hull_1_desc: "护卫舰被认为是军舰中的最小级别的舰船，通常她们不属于“蓝水”海军。这些小型舰艇通常装备有各种各样的武器，可以执行多种多样的任务。由于许多国家仅能负担得起一支中小型海军，因此护卫舰是它们的不二之选。她们通常用于：海岸防卫和监视、扫雷、反潜、防空、反舰、以及对地攻击任务。"
