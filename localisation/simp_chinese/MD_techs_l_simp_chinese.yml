 tech_missile_systems: "舰载导弹系统"
 tech_missile_systems_desc: "舰载导弹系统的发展改变了海战的游戏规则。它从大型战舰遭遇战改变为用导弹和点防御系统进行长达数英里的远程交战。"
 tech_turret_missiles_surface: "1975型反舰导弹"
 tech_turret_missiles_surface_desc: "反舰导弹分为反潜导弹和反舰导弹两个平台。两种炮塔系统在设计和装药量上略有不同，但它们最终执行相同的目标——摧毁敌人。"
 tech_turret_missiles_surface_1: "1985型反舰导弹"
