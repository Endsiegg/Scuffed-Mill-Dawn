 tech_submarine_engineering_1: "早期核反应堆"
 tech_submarine_engineering_1_desc: "早期潜艇使用的柴电动力，由柴油机、电动机、发电机、电池组成。推进器是柴油机与电动机并联，柴油机既可用于水上航行，也可用柴油机带动发电机为电池充电。当船沉入水中时，空气供应有限，耗氧热机无法运转，电池将为电动机提供能量，电动机再用电推动推进器。"
 tech_submarine_engineering_2: "改进型核反应堆"
 tech_submarine_engineering_2_desc: "新型柴电动力系统采用锂电池替代传统铅酸电池，实现更长的行驶时间。"
 tech_submarine_engineering_3: "现代核反应堆"
 tech_submarine_engineering_3_desc: "AIP的引入可以使潜艇的运行更加高效、安静、可靠。"
 tech_submarine_engineering_4: "先进核反应堆"
 tech_submarine_engineering_4_desc: "新技术的引入可以使潜艇在水下作业距离更远、速度更快、噪音更低。"
