 nuclear_technology_desc: "核技术"
 reactor1: "镁诺克斯反应堆"
 reactor1_desc: "镁诺克斯反应堆使用天然铀作为燃料，以二氧化碳气体作为冷却剂。最早的反应堆是在20世纪50年代末建造的，直到20世纪70年代被轻水反应堆所取代。它简单的设计和低能量密度使其成为安全且经济的第一代代反应堆。"
 reactor2: "轻水反应堆"
 reactor2_desc: "轻水反应堆是使用普通水作为冷却剂和中子减速剂的反应堆的统称。因其相对简单的设计和低廉的造价，它的三种类型成为了目前最常见的核反应堆。作为前代反应堆的技术突破成果，它们被称作\"第二代商用能源反应堆\"。"
 reactor3: "先进沸水反应堆"
 reactor3_desc: "先进沸水反应堆是在原有沸水系统的基础上改进的一种类型。其最先进的沸水系统使其成为最早的第3代反应堆。安全方面的多项新功能和数字控制的增加使该反应堆相比早期的反应堆有了质的飞跃。"
 reactor4: "System 80+"
 reactor4_desc: "新版本的System 80压水反应堆标志着许多成本和安全方面的改进。这个强大的反应堆不仅可以处理民用级别的钚，甚至可以储存武器级钚以备未来使用。"
 reactor5: "AP1000"
 reactor5_desc: "压水技术的进步降低了反应堆的成本并提高了效率。现有的被动安全系统在同等性能下所需的人力更少。 即便初代小型设计 (AP600) 是世界上第一个三代反应堆，但它仍没有达到足够的成本效益。"
 reactor6: "VVER-1200"
 reactor6_desc: "容量和燃料效率的提高使核裂变达到了新的高度。完善的现代安全系统和新的燃料替换周期不仅延长了使用寿命，还使效率提高到至少90%。"
 reactor7: "先进压水反应堆"
 reactor7_desc: "先进压水反应堆具有几个设计改进，包括中子反射器，改进的效率和安全系统。它集成了双列主动和被动安全系统，进一步降低了风险。"
 reactor8: "CFR-1000"
 reactor8_desc: "其较小的前身 (CFR-600) 旨在测试用液态钠取代“普通”水冷却剂的新方法。CFR-1000是规模较大的商业化反应堆，且很容易处理武器级钚。"
 reactor9: "熔盐反应堆"
 reactor9_desc: "有别于其他反应堆使用\"普通\"水作为冷却剂，熔盐反应堆使用一种特殊的混合物使反应堆能够在接近大气压力的环境下工作。它还可以吸收从堆芯生成的放射性气体，从而减少了对大型、昂贵的防护结构的需要。"
 reactor10: "超高温反应堆"
 reactor10_desc: "第4代超高温反应堆能够使用氦或熔盐作为冷却剂。核心周围将环绕着大量高度先进的安全系统。"
