 terminal_phase_defense: "末段拦截"
 terminal_phase_defense_desc: "导弹飞行轨迹的最终阶段始于有效载荷开始重返大气层时。末段反导在技术和追踪方面都是最简单的。 对于有许多来袭弹头的大规模袭击时，可能没有时间安排所有的拦截。更重要的是，等到最后一刻必然意味着在更短的距离内进行拦截，这意味着保护一个大的区域可能需要在该地部署非常多的拦截基地。"
 boost_phase_defense: "助推段拦截"
 boost_phase_defense_desc: "助推段是导弹飞行的部分，期间助推器和主发动机会持续工作至导弹达到最大速度。助推段拦截是一种导弹防御技术，其目的是在敌方导弹仍处于推进阶段时使其失去能力。这种防御系统的优点是能够通过火箭燃气的红外信号轻松地跟踪目标，而且助推器的强度一般比弹头低得多。摧毁助推器也就摧毁了所有的弹头和诱饵弹。"
