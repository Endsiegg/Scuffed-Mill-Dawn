 night_vision_1: "第1代夜视镜"
 night_vision_1_desc: "第1代夜视仪非常糟糕。它的精准度和环境扫描能力经常受到性能的种种限制，但是它仍然能让战斗人员在夜间更高效地战斗。"
 night_vision_2: "第2代夜视镜"
 night_vision_2_desc: "第2代夜视仪在第1代基础上改进了平台，能够生成更清晰的图像，扩大了视野可视范围。"
 night_vision_3: "第3代夜视镜"
 night_vision_3_desc: "第3代护目镜再次在上一代平台上进行了改进，能在夜间为战斗人员显示像白天一样清晰的图像。"
 night_vision_4: "第4代夜视镜"
 night_vision_4_desc: "第4代夜视仪在以往的平台上做出了最大的改进，它显示最清晰的画面，在战斗中也最高效。"
 support_weapons: "冷战支援武器"
 support_weapons_desc: "支援武器被大量应用于提供远距离火力支援和压制敌人阵地。这种作战学派一直延续到冷战时期。"
 squad_automatic_weapon: "班用自动武器"
 squad_automatic_weapon_desc: "在20世纪后期，班用自动武器开始在班级结构中发挥重要作用。"
 tandem_charge_warheads: "串联装药战斗部"
 tandem_charge_warheads_desc: "串联装药战斗部可以让我们的步兵更高效地与装甲车辆和直升机进行作战。"
 support_weapons2: "现代支援武器"
 support_weapons2_desc: "我们轻机枪传送系统的改进和反坦克系统的有效性都取得了巨大的成功。"
 support_weapons3: "改良型反坦克武器"
 support_weapons3_desc: "对反坦克武器进行升级可以让我们更高效的击穿敌人的装甲。"
 support_weapons4: "步兵自动步枪"
 support_weapons4_desc: "步兵自动步枪是多级平台的替代品，它将轻机枪所提供的优势结合在一起，并将其组合在一个轻量化的平台上。"
 support_weapons5: "改良型防空武器"
 support_weapons5_desc: "近年来，轻型防空武器在对抗直升机方面取得了巨大的进步。"
 special_forces: "特种部队"
 special_forces_desc: "“特种部队”是一个广泛使用的术语，世界各地的军队用它来区分标准部队和更专业的部队。"
 special_forces2: "自卫武器"
 special_forces2_desc: "自卫武器广泛应用于我们的特种部队，以便在近距离环境交战中加快反应时间，然而也存在一些特殊问题。"
 special_forces3: "现代特种部队"
 special_forces3_desc: "额外的训练能使我们的特种部队在对抗对手时获得优势。"
 special_forces4: "指定特种部队的武器"
 special_forces4_desc: "指定特种部队的武器可以显示具体的平台，以满足我们特种部队的确切需求。"
 special_forces5: "网络特种部队"
 special_forces5_desc: "为我们的特种部队进行网络训练可以让他们获得针对我们敌人的更多情报。"
 special_forces6: "未来特种部队"
 special_forces6_desc: "没有人会知道特种部队在军事环境中的未来会怎样。然而，我们必须继续保持对这些部队的关注。"
 body_armor_1980: "凯夫拉防弹背心"
 body_armor_1980_desc: "在著名的凯夫拉防弹背心出现前，早期的现代防弹衣主要为尼龙制。凯夫拉纤维在1975年面市，而第一批（由其制成的）防弹背心于20世纪80年代交付美国陆军使用。\n\n早期的防弹背心只为上半身躯体提供保护，并且只能防护破片和手枪子弹。"
 body_armor_2000: "插板加强型防弹背心"
 body_armor_2000_desc: "尽管陶瓷被用于个人防护已有长久的历史，千禧年前后第一块防弹插板才投入使用。这些新型防弹背心中的插板提供了对步枪子弹的防护，而背心本身的破片保护范围也由上部躯干扩展到了颈部和股间。"
 body_armor_2010: "改进型战术背心"
 body_armor_2010_desc: "尽管插板加强的防弹背心能提供出色的防护性能，厚重的插板可能会令使用者倍感笨重。这促使了数家防弹衣生产商追求更轻巧，更战术的设计。在提供防护的同时，防弹衣不应限制士兵在战场上的作战能力。现代防弹衣提供了可由用户自定义的集成化解决方案，从而允许同一件防弹背心在几乎所有环境下使用。背心的防护性能也有提升：现代防弹衣甚至可以阻止穿甲弹的侵彻。"
 body_armor_2030: "战术突击套装"
 body_armor_2030_desc: "仅仅为士兵提供弹片保护早已无法满足需求。现今，士兵穿戴的护甲也需要为其提供外骨骼，环境保护与增强现实显示等协助功能。不仅如此，防护科技也应摒弃笨重的陶瓷装甲板，转而发挥液体的可塑性优势。"
 camouflage: "早期迷彩"
 camouflage_desc: "尽管迷彩的军事用途已有数百年的历史，在第二次世界大战后，迷彩军服才逐渐成为主流。早期的迷彩图样一般由二至三种在布料上平均分布的颜色构成。"
 camouflage2: "多尺度迷彩"
 camouflage2_desc: "多尺度迷彩加入了多重尺寸的图样以改善伪装性能：通过将小面积的色块混入大块的背景色，多尺度迷彩拥有类似分形体的图样。这种模仿大自然的色彩样式也使这类迷彩在多重环境和观测距离上都有更好的隐蔽效果。"
 camouflage3: "数码迷彩"
 camouflage3_desc: "数码迷彩是基于多尺度迷彩的改进型，使用计算机生成的迷彩图样。尽管数码迷彩一词常被用于指代一类像素图样的迷彩，数码迷彩本身并不一定由方块构成。"
 camouflage4: "单兵多光谱迷彩"
 camouflage4_desc: "多光谱迷彩指代的是一类用于在红外和雷达波段上实现隐蔽的迷彩技术。对于单兵来说，这一类迷彩主要以吉利服的形式存在，因而在大多数战斗环境下无法使用。随着现代材料的研发，高效能的红外辐射屏蔽涂层和材料能够用于每名士兵的战斗服上。"
 camouflage5: "热光效应迷彩"
 camouflage5_desc: "有了高反射率的材料，我们不止能够骗过肉眼，甚至能使物体从肉眼中完全消失。通过弯曲电磁辐射，我们现在拥有了让设施，车辆，武器，甚至士兵都能在人眼中隐形的能力。"
 legacy_doctrines: "传统战术"
 legacy_doctrines_desc: "冷战理论将指导和推动我们未来的军事决策。"
 armoured_mass_assault: "装甲大规模突击"
 armoured_mass_assault_desc: "运用大规模、集结的装甲部队，我们将用装甲拳头粉碎敌人的防御。"
 infantry_mass_assault: "步兵大规模突击"
 infantry_mass_assault_desc: "使用人海战术、大规模步兵编队和大规模冲锋，将在士兵的重压下冲垮敌方阵地。"
 early_guerilla_warfare: "早期游击战术"
 early_guerilla_warfare_desc: "使用游击战术以及非常规战略，我们可以战胜军事上占优势的敌人并延长战斗时间。"
 offensive_focus: "专注协同攻击"
 offensive_focus_desc: "空中优势是进攻行动的关键，应优先考虑支援前线地面部队的防空行动。"
 lr_maritime_strike: "远程海上打击"
 lr_maritime_strike_desc: "我们可以使用陆基轰炸机攻击海上军舰的战术。"
 rw_frontline_focus: "直升机前线策略"
 rw_frontline_focus_desc: "与固定翼相比，直升机作战半径短，空速低，不适合进行深入攻击。 因此，制定最大限度地发挥其对前线部队提供直接空中支援能力的策略很有帮助。"
 recon_strike_complex: "侦察打击综合体"
 recon_strike_complex_desc: "战争的构想是将空中和天基监视系统与大型部队的远程打击单位融合在一起。 这样就可以在前线深处实时地摧毁高价值目标。"
 roaving_fighters: "小队自主行动"
 roaving_fighters_desc: "查打一体监视单位需要训练有素，经验丰富的飞行员来打击他们的目标。"
 pilot_adversarial_training_oi: "进阶飞行员训练"
 pilot_adversarial_training_oi_desc: "飞行员对抗性训练是一种进阶形式的飞行员训练，旨在模拟可能的敌军使用的飞机和战术。"
 aviation_fire_strike: "航空火力打击"
 aviation_fire_strike_desc: "航空火力打击是一次集中所有打击，所使用的武器包括各个方面，比如包括导弹、飞机和电子系统。"
 alcm_raid_oi: "空射巡航导弹袭击"
 alcm_raid_oi_desc: "空中巡航导弹袭击是指大规模使用海军攻击机向舰队发射反舰导弹。"
 jsead: "联合压制敌方防空"
 jsead_desc: "联合压制敌方防空作战，是指压制敌人防空力量的军事行动。协同压制或摧毁地对空导弹和防空炮阵营，使飞行员能够以更低的风险执行其空中支援任务。"
 tech_naval_systems_engineering: "海军系统工程"
 tech_naval_systems_engineering_desc: "现代的海军系统主要是手动操作的，很少有智能操作界面。海军系统工程在发展智能船只方面，是使我们走向未来的关键。"
 tech_digital_naval_systems: "数字化海军系统"
 tech_digital_naval_systems_desc: "用数字化智能界面改造老旧的二战和冷战时期船只，将最先进的计算机应用到其中，有助于我们的船只进一步改进其设计。"
 tech_modern_naval_electronics: "现代化海军电子学"
 tech_modern_naval_electronics_desc: "更先进的海军电子系统对于建造现代化战舰至关重要，例如我们的导弹垂直发射系统、轻型火炮或其他主要武器。"
 tech_digital_communication_equipment: "数字通信设备"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "现代船体设计材料"
 tech_modern_hull_design_materials_desc: "新的波浪形船体设计将有助于我们的船只抵御来自其他船只及其武器的伤害。"
 tech_ar_networking_navigation_systems: "AR网络导航系统"
 tech_ar_networking_navigation_systems_desc: "增强现实导航系统正在慢慢地为海军游戏创造一个新的开端，更高级的反应速度和更大量的信息将展示在舵手和船员面前。"
 tech_advanced_systems_microengineering: "先进系统微工程"
 tech_advanced_systems_microengineering_desc: "海军系统的基本概念需要重新绘制。数字和模拟系统正在慢慢变得越来越过时。"
 tech_automated_digital_ship_systems: "自动化数字船舶系统"
 tech_automated_digital_ship_systems_desc: "自最初的原始加工自动化以来，自动化已经取得了长足的进步。船上日常任务的自动化部分可以帮助提高我们的船只能够更快、更有效地做出反应。"
 tech_naval_armament_engineering: "海军武器工程"
 tech_naval_armament_engineering_desc: "生产重型船只对我们的公海舰队很重要。扩大我们的海军武器工程部门可以在这方面帮助我们。"
 tech_power_systems: "柴油引擎"
 tech_power_systems_desc: "现代船舶大多采用往复式柴油机作为源动力，因为与大多数其他原动机机构相比，其操作简单，坚固耐用、以及燃油本身的经济性。"
 tech_power_systems_1: "涡轮喷气引擎"
 tech_power_systems_1_desc: "涡轮发动机能够推动大型海军舰艇达到更高的速度，通常与柴油机一起使用，使其在功率输出谱的高低时都有良好表现。"
 tech_power_systems_2: "先进涡轮喷气引擎"
 tech_power_systems_2_desc: "涡轮发动机能够推动大型海军舰艇达到更高的速度，通常与柴油机一起使用，使其在功率输出谱的高低时都有良好表现。"
 tech_power_systems_3: "未来涡轮喷气发动机"
 tech_power_systems_3_desc: "涡轮发动机能够推动大型海军舰艇达到更高的速度，通常与柴油机一起使用，使其在功率输出谱的高低时都有良好表现。"
 tech_nuclear_power_systems: "早期水面核反应堆"
 tech_nuclear_power_systems_desc: "与以原油或柴油为燃料的船舶相比，核动力推进的优势在于航行时长非常长。"
 tech_nuclear_power_systems_1: "改进型水面核反应堆"
 tech_nuclear_power_systems_1_desc: "升级后的核反应堆可以实现更高的速度、更长的寿命和更优的可靠性。"
 tech_nuclear_power_systems_2: "现代水面核反应堆"
 tech_nuclear_power_systems_2_desc: "现代核反应堆产生的功率远远大于其体积，使舰船可以根据需要利用能源优势，密集的部署武器。"
 tech_nuclear_power_systems_3: "未来级水面核反应堆"
 tech_nuclear_power_systems_3_desc: "未来的的核反应堆将有更长的寿命，更低的维护成本和人力，并将产生更多的能量 - 船用能源和发射武器所需的能量。"
 tech_combat_support_systems: "作战支援系统"
 tech_combat_support_systems_desc: "基于网络的自动后勤系统，这一工具有助于军队规划以及提供现代战斗支援的物资需求。"
 tech_fire_control: "火控系统"
 tech_fire_control_desc: "用于海军军舰上 - 通常与电子计算机系统结合使用，通过光学或雷达瞄准来控制火炮瞄准水面舰艇、飞机和海岸目标。"
 tech_fire_control_1: "改进型支援系统"
 tech_fire_control_1_desc: "下一代后勤系统为军事作战提供作战保障和物资需求。"
 tech_fire_control_2: "高级导弹雷达综合控制系统"
 tech_fire_control_2_desc: "能够跟踪亚音速、超音速甚至高超音速敌方武器的发射、飞行和拦截。"
 tech_fire_control_3: "增强型导弹雷达控制系统"
 tech_fire_control_3_desc: "未来战斗信息系统融合了机器学习和人工智能技术，以提高舰艇以亚音速、超音速甚至高超音速跟踪敌方武器发射、飞行和拦截的能力。"
