 NKO_southern_propaganda_broadcasts: "南朝鲜宣传广播"
 NKO_southern_propaganda_broadcasts_desc: "南朝鲜军方用扩音器向守卫非军事区的朝鲜军队广播每天2-6小时的信息。这些信息包括从天气报告到K-pop，甚至是，对北朝鲜的污蔑和对南朝鲜的正面赞美。"
 KOR_northern_propaganda_broadcasts: "朝鲜宣传广播"
 KOR_northern_propaganda_broadcasts_desc: "朝鲜的宣传相对于韩国的新闻和K-pop的跨境广播，试图提供一种与韩国不同的叙述方式。朝鲜的广播赞扬了朝鲜的治理体系，同时嘲笑南方的资本主义制度。由于北方的广播容易出现技术问题，与其说是威胁，不如说是对朝鲜半岛紧张局势的一种持久提醒。"
 KOR_idea_growth_by_innovation: "通过创新实现增长"
 NKO_southern_balloon_leaflets: "韩国传单气球"
 NKO_southern_balloon_leaflets_desc: "韩国人和脱北者定期向朝鲜发送气球，在朝鲜领土上投下数以千计的传单，引起平壤方面的愤怒反应。虽然那些发送传单的人辩称，他们试图帮助他们的北方同胞反对独裁政权，但批评人士认为，散发传单这一行为不必要地激怒了朝鲜，并危及住在边境附近的韩国人的安全。"
 KOR_intensified_propaganda: "南方宣传被增强"
 KOR_intensified_propaganda_desc: "南朝鲜政府正通过各种各样的手段试图破坏我们的合法性。我们需要时间才能抵消这种大规模宣传攻势。"
 KOR_global_korea: "全球化的韩国"
 KOR_global_korea_desc: "韩国不需要关注外交事务的日子已经过去了。一个全球化的韩国将寻求作为一个大国参与世界事务。"
 KOR_reunification_shocks: "统一的冲击"
 KOR_reunification_shocks_desc: "经过几十年的分离，半岛两国终于正式统一了。但这个国家的两半仍然极度分化，而统一的经济成本也造成了沉重的损失。新政府必须迅速采取措施，解决三八线两侧继续存在的分歧，否则年轻的半岛国家就有可能解体。"
 KOR_divided_military: "分裂的军队"
 KOR_divided_military_desc: "统一后的朝鲜民族从其前任那里继承了两支强大的战斗力。然而，新国家要想保证自己的安全，就必须想办法克服在试图管理这支臃肿、笨重、内部分裂的军队方面的严重困难。"
 KOR_mass_migration: "大规模迁移"
 KOR_mass_migration_desc: "统一后的一个重要后果是，许多家庭为了寻找更好的机会而越过三八线进行大规模迁移。这场运动的巨大规模和速度非常不稳定，在全国各地造成混乱。"
 KOR_fragmented_governance: "支离破碎的治理机构"
 KOR_fragmented_governance_desc: "虽然朝鲜现在正式作为一个单一的主权国家存在，但在现实中，三八线两侧仍然存在两种极其不同的政治文化。如何治理国家是一个必须尽快解决的问题。"
 KOR_uneven_economy: "不均衡的经济"
 KOR_uneven_economy_desc: "南北在经济发展水平上的巨大差异不可避免地在统一后产生影响。为了让这个新国家充分发挥其经济潜力，必须纠正这种不均衡"
 KOR_uneven_economy_2: "不均衡的经济"
 KOR_uneven_economy_2_desc: "南北在经济发展水平上的巨大差异不可避免地在统一后产生影响。为了让这个新国家充分发挥其经济潜力，必须纠正这种不均衡"
 KOR_uneven_economy_3: "计划经济"
 KOR_uneven_economy_3_desc: "计划经济是一种经济体制，其投资、生产和资本货物的分配是根据整个经济计划和生产计划进行的。计划经济可以使用集中式、分散式、参与式或苏维埃式的经济计划形式。决策和参与方面的集中或分散程度取决于所采用的具体的计划机制类型。"
 KOR_uneven_economy_3_1: "计划经济"
