l_simp_chinese:
 KOR_the_rok_armed_forces: "韩国武装部队"
 KOR_the_rok_armed_forces_desc: "大韩民国的存在是由其经常的脆弱性决定的。与北傀的冲突不断提醒我们，朝鲜民主主义人民共和国的存在对我们公民的安全构成威胁。在半岛之外，我们必须对那些希望破坏我们的新老敌人保持警惕。为了防范所有这些威胁，我们的武装力量必须尽可能地强大。"
 KOR_foreign_procurement: "国外采购"
 KOR_foreign_procurement_desc: "虽然多年来我们已经发展了一个强大的国内军火工业，但我们的本土能力仍有差距，最好由国外进口的装备来填补。"
 KOR_p8_poseidon: "P-8波塞冬海上巡逻机"
 KOR_p8_poseidon_desc: "现在是我们老化的P-3C机队退役的时候了。这些海上巡逻机只发现了28%参与演习的朝鲜潜艇，因此需要用更新的机型来取代。波音P-8 \"海神 \"是由美国开发的，以取代其自己的P-3C。跟随我们最强大的盟友应该是明智之举。"
 KOR_c295: "C-295运输机"
 KOR_c295_desc: "现在是我们老化的P-3C机队退役的时候了。这些海上巡逻机只发现了参与演习的28%的朝鲜潜艇，因此需要用更新的机型来取代。西班牙的C-296 MPA是一个明显比P-8更实惠的选择，但被普遍认为是一种较差的飞机。"
 KOR_upgrade_f16s: "升级F-16战斗机"
 KOR_upgrade_f16s_desc: "与洛克希德-马丁公司签订合同，使我们的F-16战斗机达到F-16V的标准，是在我们向第5代战斗机过渡之前保持我们空军效率的一个重要的权宜措施。"
 KOR_order_f35s: "F-35战斗机的订单"
 KOR_order_f35s_desc: "如果不获得五代机，大韩民国空军将不可能在该地区与更先进的对手相提并论。F-35令人印象深刻的隐身能力使这个美国制造的奇迹成为我们飞机库存的一个值得补充的部分。"
 KOR_blue_water_navy: "迈向蓝水海军"
 KOR_blue_water_navy_desc: "虽然我们的海军在过去为我们提供了良好的服务，但为了在21世纪有效地捍卫我们的海上交通线，我们将需要开始向蓝水海军过渡。"
 KOR_kss_program: "KSS潜艇计划"
 KOR_kss_program_desc: "韩国攻击型潜艇计划是一个重要的项目，旨在建立韩国海军的国产攻击型潜艇能力。现在，我们的国内制造商已经从德国和瑞典的潜艇制造商那里学到了技术知识，韩国本土潜艇的时代已经到来。"
 KOR_ffx_program: "FXX护卫舰计划"
 KOR_ffx_program_desc: "导弹护卫舰是大韩民国海岸防御的一个关键部分。与朝鲜海军的定期冲突已经证明了这些舰艇的价值。因此，我们应该将时间和金钱投入到护卫舰的舰队中，这些护卫舰已经保卫了我们的海岸不受敌对势力的影响。"
 KOR_kdx_program: "KDX驱逐舰计划"
 KOR_kdx_program_desc: "我们的实验性驱逐舰计划是我们海军现代化努力的一个关键部分。驱逐舰不仅帮助韩国海军保卫我国领海，而且还有助于扩大我国海军的影响范围，从而帮助我们实现蓝水海军的目标。"
 KOR_lpx_program: "LPX两栖登陆舰计划"
 KOR_lpx_program_desc: "我们的两栖登陆舰是我们计划中的快速反应舰队的骄子，进一步实现了韩国海军具有远距离快速和决定性打击能力的梦想。只有实现蓝水海军的目标，我们才能保证我国领土安全，这包括了我们第一艘以独岛命名的LPX舰艇。"
 KOR_jeju_complex: "济州复合体"
 KOR_jeju_complex_desc: "济州岛位于半岛最南端的战略位置使其成为扩大海军基地的理想地点，可以容纳我们的战略机动舰队。从济州岛，我们海军的骄傲将能够保护穿越东中国海的海上交通线。"
 KOR_expand_dockyards: "扩建船坞"
 KOR_expand_dockyards_desc: "为了实现我们的21世纪世界级海军的目标，我们必须确保我们有能力建造所必需的船只。"
 KOR_ship_building_effort: "船舶建设努力"
 KOR_ship_building_effort_desc: "通过补贴我们的造船业，我们可以加速我们壮大海军的进程。"
 KOR_a_smart_navy: "智慧海军"
 KOR_a_smart_navy_desc: "21世纪需要一支充分体现现有最先进技术的海军。通过实施基于信息和通信技术的系统，我们的智能海军将比韩国海军更迟钝和技术上更差的对手更具适应性和灵活性。"
 KOR_modernize_the_army: "陆军现代化"
 KOR_modernize_the_army_desc: "陆军的状况大不理想。尽管我们是世界上技术最先进的国家之一，但韩国普通步兵的装备却是令人尴尬地过时。我们的低出生率带来的人口压力必然意味着不能仅仅依靠部队的数量来保证韩国的安全。质量必须优于数量。"
 KOR_rd_funding: "研发经费"
 KOR_rd_funding_desc: "为了提高我们的军事能力，我们必须利用我们先进的工业能力，这是韩国最强大的资产之一。为实现它，我们必须投资于新军事技术的开发。"
 KOR_rifle_modernization_program: "步枪现代化计划"
 KOR_rifle_modernization_program_desc: "虽然我国部队目前装备的K2突击步枪为国家表现得不错，但其冷战时期的设计并不符合我们对韩国军队的期望。"
 KOR_next_generation_ifvs: "下一代步兵战车"
 KOR_next_generation_ifvs_desc: "对于一支快速且有效的陆军部队来说，步兵战车（IFV）扮演着重要的作用。对人和装甲都很致命，我们的步兵战车将是我们潜在敌人中最强劲的对手。"
 KOR_tank_improvements: "坦克升级"
 KOR_tank_improvements_desc: "随着本土主战坦克设计的发展，我们对外国型号的依赖将被消除。开发和改进K2“黑豹”主战坦克必须成为我们国内兵器工业的优先事项。"
 KOR_women_in_the_special_forces: "特种部队中的女性"
 KOR_women_in_the_special_forces_desc: "目前，我国武装部队中并非所有的职位都向所有人开放。考虑到我们日益增长的人力赤字，以及越来越需要承认女性有能力与男性一样表现出色的事实，这种情况不能继续下去。任何勇敢的女性志愿者都应该能够加入特种部队，只要她们符合这些部队的高标准。"
 KOR_ticn_program: "战术信息通信网络计划"
 KOR_ticn_program_desc: "战术信息通信网络计划将更新我们目前过时的、低效的语音操作的通信模式。这个数字网络将有助于大规模的信息沟通，使军队的反应能力和灵活性大大增强。"
 KOR_bolster_cyber_security: "加强网络安全"
 KOR_bolster_cyber_security_desc: "我们正在对战术信息通信网络等数字系统日益依赖，在加强我们的武装力量的同时，也使我们容易受到网络威胁。我们必须提高我们的网络安全能力，以防范这一日益增长的危险。"
 KOR_it_augmentation: "增强信息技术"
 KOR_it_augmentation_desc: "现代信息技术是赢得21世纪冲突的关键。我们必须确保我们的部队充分熟悉我们所掌握的最先进的技术。"
 KOR_warrior_platform: "战士平台"
 KOR_warrior_platform_desc: "不幸的是，韩国普通步兵的装备并没有达到全球标准，韩国战争时期的装备仍在使用。我们应该纠正这种情况，确保每个士兵都配备现代装备，如最新的防弹衣、武器光学器件和夜视镜。"
 KOR_new_uniforms: "新式制服"
 KOR_new_uniforms_desc: "气候变暖和日益城市化的环境意味着我们现有的军装需要更换。一种新的迷彩图案将有助于确保我们的部队能够很好地适应未来的战场。"
 KOR_focus_on_the_sof: "专注于特种作战部队"
 KOR_focus_on_the_sof_desc: "韩国的特种部队在执行普通部队无法满足的技能和精确度要求的行动中发挥了不可或缺的作用。集中努力改善这些部队的训练和装备将有助于使韩国陆军特种作战司令部下属的部队成为世界上最有力的部队之一。"
 KOR_slimmer_but_smarter: "轻量化，智能化"
 KOR_slimmer_but_smarter_desc: "通过“战士平台”计划，韩国陆军已经成功地为每个韩国士兵提供了最先进的技术，甚至允许单个步兵作为一支有效的战斗力量发挥作用。这意味着，即使在部队人数减少的情况下，我们的军队将能够对任何敌对势力作出果断地反应。"
 KOR_korea_aerospace_industries: "韩国航空宇宙产业株式会社"
 KOR_korea_aerospace_industries_desc: "韩国航空宇宙产业株式会社是我们最重要的航空航天和国防公司。韩国航空宇宙产业株式会社是由三星航空航天公司、大宇重工的航空航天部门和现代航天飞机公司合并而成，它结合了韩国最重要的国防承包商的技术知识。没有韩国航空宇宙产业株式会社的协助，就不可能开发本土飞机。"
 KOR_korean_helicopters: "韩国直升机"
 KOR_korean_helicopters_desc: "一直以来我们对大量过时的外国直升机的依赖现在令人感到不满。我们现在有能力开发我们自己的直升机机型，因此应该努力将韩国的设计变成现实。"
 KOR_next_generation_uavs: "下一代无人机"
 KOR_next_generation_uavs_desc: "无人驾驶飞行器已经成为现代军队的重要组成部分。无论是监测还是近距离空中支援，韩国军队都不能没有自己的无人机设计。"
 KOR_experimental_fighter: "实验性战斗机"
 KOR_experimental_fighter_desc: "KF-X战斗机研发项目将为我国空军生产下一代多功能战斗机，结束我们对美国战斗机的依赖。虽然有些人对我国制造这种飞机的能力表示怀疑，但在KAI的协助下，我们将能够实现这一愿景。"
 KOR_korean_space_program: "韩国太空计划"
 KOR_korean_space_program_desc: "一个可行的太空计划已经成为一个先进、强大国家的标志。发展我们自己的能力以将宇航员送入太空，将向世界和我们自己的公民证明，我们国家自卑的时代已经一去不复返了。"
 KOR_conscription_policy: "征兵征程"
 KOR_conscription_policy_desc: "我们的军队所遭受的问题不仅限于过时的装备。韩国的低出生率及其相关的人口悬崖意味着我们已经令人担忧的小规模人力储备继续缩减。此外，我们的许多应征者由于对国家强制服役的感到不满而士气低落，而其他人则完全拒绝服役。"
 KOR_tolerate_objectors: "使依良心拒服兵役者合法化"
 KOR_tolerate_objectors_desc: "我们因严厉对待依良心拒服兵役者而受到的批评是有根据的。一个像我们这样重视人权的国家不能被视为强迫自己的公民在军队中服役。因此，我们应该允许依良心拒服兵役者通过其他不太令人反感的方式为国家服务。"
 KOR_maintain_hardline_approach: "保持强硬做法"
 KOR_maintain_hardline_approach_desc: "如果没有义务性的国民服役带来的纪律和韧性，我们的国家就不会生存这么久。允许依良心拒服兵役者逍遥法外，最终将使我们的国家更容易受到无处不在的来自北方的威胁。"
 KOR_reduce_conscription: "减少征兵"
 KOR_reduce_conscription_desc: "我们的军队规模将永远无法与我们的北方邻居相提并论。相反，我们必须专注于保持一支更精简但更忠诚的军队，发挥我们的优势。"
 KOR_require_naturalized_citizens: "要求归化公民服役"
 KOR_require_naturalized_citizens_desc: "我们的人力短缺问题可以通过要求归化的公民以及在韩国出生的人在军队中服役来解决。虽然这将有助于抵消由于韩国人口减少而导致的被征召者的减少，但它将使那些想获得韩国公民身份的外国人感到沮丧。"
 KOR_repeal_article_92_6: "废止《军事刑法案》第92-6条"
 KOR_repeal_article_92_6_desc: "我们通过《军事刑法案》中第92-6条将军队中的同性关系定为犯罪，导致人权组织和支持LGBTQ+的活动人士的批评。废除这项法律将结束这种不受欢迎的关注，并减少依良心拒服兵役者的数量。"
 KOR_favor_traditional_values: "赞成传统价值观"
 KOR_favor_traditional_values_desc: "我们的人民可以接受的是继续保持我国军队的高道德标准。"
 KOR_state_of_the_republic: "共和国现状"
 KOR_state_of_the_republic_desc: "现代的大韩民国成立于1948年8月，继承了漫长而痛苦的历史遗产。日本殖民主义、冷战对立、军事独裁和快速经济增长的影响挥之不去，今天的南韩居民对此感受深刻。"
 KOR_the_korean_left: "韩国左派"
 KOR_the_korean_left_desc: "韩国左派的政治愿景是，优先考虑普通民众的利益，而不是财阀精英，与朝鲜和解，而不是对抗。这是一个坚决反对现状的愿景，寻求韩国经济体制和国际地位的转变。现代韩国左派继承了推翻独裁统治的民主运动的衣袍。"
 KOR_anti_capitalist_backlash: "反资本主义的强烈抵制"
 KOR_anti_capitalist_backlash_desc: "这个系统已经彻底腐朽了。从内部改革的尝试是注定要失败的。韩国被压迫的下层民众的唯一希望是对韩国的治理进行革命性的、自下而上的改革。"
 KOR_support_underground_organizations: "支持地下组织"
 KOR_support_underground_organizations_desc: "主流政党代表的是现状的捍卫者，而不是真正的革命者。 具有激进意识形态的颠覆组织是韩国工人阶级唯一真诚的捍卫者。"
 KOR_spread_radical_beliefs: "传播激进的信仰"
 KOR_spread_radical_beliefs_desc: "没有阶级意识，革命是不可能的。虽然韩国工人已经意识到他们所生活的社会的严重不平等，但他们必须学会如何在意识形态框架内提出自己的要求。"
 KOR_national_liberation: "民族解放"
 KOR_national_liberation_desc: "除非朝鲜半岛在朝鲜式政府的领导下重新统一，否则朝鲜半岛的工人永远不会真正获得自由。 我们民族的解放进程必须在北方一贯提倡的反帝国主义话语中表达出来。"
 KOR_form_armed_militias: "组建武装民兵"
 KOR_form_armed_militias_desc: "为了为即将到来的冲突做好准备，我们必须秘密地开始动员一支由忠诚战士组成的志愿军，他们愿意拿起武器，重建朝鲜民族。"
 KOR_make_preparations: "做好准备"
 KOR_make_preparations_desc: "没有必要的资源，革命就不可能发生。 最重要的是，我们需要更多是武器。 脆弱的警察军械库和中国黑市是此类物资的有用来源。"
 KOR_ignite_the_rebellion: "点燃叛乱"
 KOR_ignite_the_rebellion_desc: "现在是摆脱帝国主义压迫的枷锁，在主体思想的指导下为实现朝鲜半岛的统一而斗争的时候了。"
 KOR_request_northern_assistance: "请求北方援助"
 KOR_request_northern_assistance_desc: "我们对首尔进行反帝斗争的手段与平壤可支配的资产相比相形见绌。 我们应该呼吁我们的北方同志在我们当前与资本主义敌人的冲突中帮助我们。"
 KOR_juche_in_the_south: "南方的主体"
 KOR_juche_in_the_south_desc: "现在我们已经从美国的走狗手中夺取了半岛南半部的控制权，我们可以开始向北方统治下统一的朝鲜过渡。"
 KOR_address_inequality: "经济民主化"
 KOR_address_inequality_desc: "虽然韩国已经取得了显著的经济发展，但它仍然是一个严重不平等的社会。必须解决普通工作的韩国人和超级财阀之间的鸿沟。为了追求更公平的经济，我们应该开始支持低收入工人、街角的零售商和中小企业，这样就不会只有大财团从经济增长中受益。"
 KOR_income_led_growth: "以收入为导向的增长"
 KOR_income_led_growth_desc: "为了刺激增长，同时减少对财阀的依赖，我们必须通过增加社会支出和工资来提高韩国消费者的消费能力。然而，这一政策将遭到大雇主的反对。"
 KOR_growth_by_innovation: "通过创新实现增长"
 KOR_growth_by_innovation_desc: "通过向中小企业和初创企业提供资金，我们可以通过专注于做韩国最擅长的事情——创新来鼓励韩国的成长。"
 KOR_investigate_corruption: "调查腐败"
 KOR_investigate_corruption_desc: "高官参与贿赂以确保其公司获得优惠待遇，已经是一个公开的秘密了。对这些做法展开调查将有助于实现我们结束财阀统治的目标。"
 KOR_clamp_down_on_anti_competitive_practices: "应对反竞争行为"
 KOR_clamp_down_on_anti_competitive_practices_desc: "财阀们的统治地位正在损害竞争。在这种环境下，中小企业和初创企业很难生存。抨击财阀的反竞争行为将对解决这一问题大有裨益。"
 KOR_empower_trade_unions: "赋予工会权力"
 KOR_empower_trade_unions_desc: "我们向选民承诺，在我们的领导下，劳工权利将得到加强。我们应该信守诺言，把权力交给我国的工会。"
 KOR_ratify_ilo_conventions: "批准国际劳工组织公约"
 KOR_ratify_ilo_conventions_desc: "虽然韩国已经批准了许多国际劳工组织公约，但仍有一些核心公约尚未批准。 虽然企业反对批准，但我们需要通过国民议会推动批准，以提高劳工权利。"
 KOR_a_fair_economy: "公平经济"
 KOR_a_fair_economy_desc: "得益于我们的改革，财阀的影响力已经大大减弱。我们可以让中小企业取代他们，填补这一权力真空。"
 KOR_a_liberated_economy: "经济解放"
 KOR_a_liberated_economy_desc: "既然我们已经把我们的国家从财阀的不当影响中解放出来，我们就可以授权工会在治理我们的国家中发挥更大的作用。"
 KOR_sunshine_policy: "阳光政策"
 KOR_sunshine_policy_desc: "在与朝鲜打交道时，韩国左翼寻求参与而不是对抗。 通过“阳光政策”，希望朝韩双方能够和解，使向统一的朝鲜过渡变得简单而轻松。"
 KOR_joint_development: "开城工业园区"
 KOR_joint_development_desc: "开城工业园区是南北合作和统一前景的重要标志。与此同时，它为朝鲜政府提供了重要的外汇来源，为韩国公司提供了廉价劳动力来源。然而，一些人担心，该工业园可能有利于朝鲜的武器计划。"
 KOR_sporting_events: "文化交流"
 KOR_sporting_events_desc: "通过联合运动队参加国际赛事，并在韩国放映朝鲜电影，我们可以改善南北之间的人文交流。 这将既能缓和两国政府之间的紧张关系，又能鼓励我国人民支持统一。"
 KOR_offer_talks: "寻求和平条约"
 KOR_offer_talks_desc: "现在是给我们的北方同胞提供一条摆脱我们所处不幸处境的出路的时候了。"
 KOR_propose_south_led_unification: "提议南方领导统一"
 KOR_propose_south_led_unification_desc: "从我们的经济增长数据到我们的生活水平，很明显，韩国模式是朝鲜半岛的前进方向。 我们必须坚持，我们应该带领韩国走向统一后的光明未来。"
 KOR_propose_unity_government: "提议联合政府"
 KOR_propose_unity_government_desc: "朝鲜领导人不太可能同意一项看起来会让他被免职并可能因过去的行为受到惩罚的协议。 南北统一政府是实现朝鲜统一事业的最佳途径。"
 KOR_pave_the_way_for_reunification: "为统一铺路"
 KOR_pave_the_way_for_reunification_desc: "现在朝韩关系正常化已经取得了重大进展，我们可以开始为统一做准备了。"
 KOR_soften_rhetoric: "缓和言论"
 KOR_soften_rhetoric_desc: "对朝鲜进行不必要的批评会阻碍统一的目标，不会取得任何有意义的成果。"
 KOR_wind_down_propaganda: "缩减政治宣传"
 KOR_wind_down_propaganda_desc: "我们针对朝鲜的宣传工作是引起平壤不满的一个重要原因。作为一种善意的姿态，我们应该逐步减少这些行动。"
 KOR_repeal_the_national_security_law: "废除《国家保安法》"
 KOR_repeal_the_national_security_law_desc: "长期以来，《国家保安法》一直被用作独裁工具，以压制异议和对朝鲜半岛历史分裂的任何形式的批评性评价。为了完成韩国的民主转型，这一法案必须被废除。"
 KOR_reform_the_nis: "改革国情院"
 KOR_reform_the_nis_desc: "国家情报院利用其庞大的情报机构来监视和操纵韩国人，而不是保护他们免受外部威胁。这必须被制止。"
 KOR_restrict_cyber_operations: "限制国情院的国内行动"
 KOR_restrict_cyber_operations_desc: "国家情报局花了太多时间监视异议者,却没有足够的时间对付我们国家真正的敌人。在国内监视问题上，应该阻止国情院的行动自由。"
 KOR_protect_whistle_blowers: "保护告密者"
 KOR_protect_whistle_blowers_desc: "鉴于保密的重要性，使国家情报局完全透明是不可行的，但还有其他方法可以确保问责制。 一种方法是对组织内有足够勇气举报同事非法或违宪活动的举报人采取更多的保护措施。"
 KOR_strengthen_oversight: "加强监管"
 KOR_strengthen_oversight_desc: "需要加强立法和司法监督以限制国家情报局的政治化。我们再也不能让一个无赖的情报机构为自己的利益塑造韩国的政治。"
 KOR_decouple_politics_from_intelligence: "将政治与情报脱钩"
 KOR_decouple_politics_from_intelligence_desc: "现在我们已经大大降低了国家情报局的政治化，我们可以相信我们国家的情报机构将为韩国公民的利益而工作，而不是为了狭隘的政治议程。"
 KOR_electoral_reform: "选举制度改革"
 KOR_electoral_reform_desc: "韩国的当代政治由两个最大的保守派和自由派政党主导。越来越多的人呼吁进行选举改革，以打破这两个政党的政治双头垄断，这两个政党都有重大的历史包袱，并为新思维提供机会。"
 KOR_expand_proportional_representation: "扩大比例代表制"
 KOR_expand_proportional_representation_desc: "国会中比例代表制的扩大将提高以前小党的重要性，为韩国政治的振兴带来新的、充满活力的思维的希望。然而，这也将增加国民议会中政治僵局的风险。"
 KOR_end_proportional_representation: "终止比例代表制"
 KOR_end_proportional_representation_desc: "取消比例代表制将使韩国两大政党之一更容易在国民议会中获得多数席位。虽然这将增加稳定性，但有些人认为这将以政治妥协为代价，并加剧右派和左派之间的意识形态分歧。"
 KOR_progressive_policies: "进步政策"
 KOR_progressive_policies_desc: "虽然韩国左派在后专制时代的韩国有着强大的影响力，但社会进步政治在韩国主要左翼政党的议程中基本不存在。现在是较小的、更进步的政党进行有意义的改革的时候了。"
 KOR_campaign_against_discrimination: "反歧视运动"
 KOR_campaign_against_discrimination_desc: "性别、种族和宗教歧视是韩国国际声誉的一个污点，阻碍了韩国少数民族的日常生活。我们应该尽我们所能来抵制这种歧视。然而，这种做法可能会受到社会上保守的韩国民众的抵制。"
 KOR_migrant_protections: "移民保护"
 KOR_migrant_protections_desc: "韩国的移民得到的法律保护非常少。我们应该通过使移民在韩国社会中的处境更加安全，来表示我们对移民对韩国经济的贡献的感谢。"
 KOR_centrist_policies: "中间派政策"
 KOR_centrist_policies_desc: "长期以来，韩国的主流左翼和右翼政党一直控制着国家的议程。现在是采取新的、激进的中间派做法的时候了，这种做法更多的是出于实用主义，而不是意识形态的对立。"
 KOR_liberal_economics: "赋予学生权益"
 KOR_liberal_economics_desc: "学生是我们国家的基石，然而他们却因为一个需要改革的严酷的教育体系而受苦。我们应该尽我们所能支持学生，使他们毕业后的机会最大化。"
 KOR_support_entrepreneurs: "支持企业家"
 KOR_support_entrepreneurs_desc: "我们必须利用我国青年的创业精神，给予他们创新所需的任何支持。这种创新既可以在年轻人就业的现有企业中进行，也可以在雄心勃勃的初创企业中进行。"
 KOR_the_korean_right: "韩国右派"
 KOR_the_korean_right_desc: "在国内、朝韩之间和国际事务中，韩国右派倾向于保守而非改革。右派认为财阀在经济中的主导地位是韩国经济继续增长的必要条件，并赞成限制工会的权力。此外，右派反对与朝鲜接触，并尊崇朴正熙为现代韩国的创始人。"
 KOR_empower_the_nis: "授权国情院"
 KOR_empower_the_nis_desc: "国家安全局是我们反对来自北方的渗透的斗争中的一个关键力量。我们必须给予它履行国家安全职能所需的一切支持。"
 KOR_manipulate_public_opinion: "操纵舆论"
 KOR_manipulate_public_opinion_desc: "民众选出一个左翼总统的风险太大了，以至于我们的国家安全会受到朝鲜的威胁。我们必须用自己的手段解决问题。"
 KOR_domestic_surveillance: "国内监视"
 KOR_domestic_surveillance_desc: "如果我们不能密切关注国内潜在的麻烦制造者，我们就无法确保自己不受朝鲜的威胁。"
 KOR_blacklist_artists: "艺术家黑名单"
 KOR_blacklist_artists_desc: "左翼艺术家威胁着我们政府的声誉，并有同情地描绘北方的倾向。我们应该秘密地将这些艺术家列入黑名单，以确保他们不会得到任何国家支持。"
 KOR_cut_taxes_on_the_rich: "对富人减税"
 KOR_cut_taxes_on_the_rich_desc: "如果我们继续对我们最好和最聪明的人进行税收限制，我们的经济就不会增长。释放精英阶层的消费能力是实现增长的最佳途径。"
 KOR_subsidize_chaebols: "补贴财阀"
 KOR_subsidize_chaebols_desc: "财阀的经济实力是确保韩国保持经济竞争力和活力的关键。"
 KOR_restrict_union_activity: "限制工会活动"
 KOR_restrict_union_activity_desc: "长期以来，这个国家的工会一直利用他们的组织能力来阻碍经济进步。我们必须利用我们的政治资本来阻挠和限制工会增长的能力。"
 KOR_business_first: "商业优先"
 KOR_business_first_desc: "现在，我们已经用亲商的方法增强了投资者的信心，我们可以从自由市场资本主义获益了。"
 KOR_the_threat_from_the_north: "来自北方的威胁"
 KOR_the_threat_from_the_north_desc: "虽然左派希望我们安抚北方的敌人，但我们知道，面对共产主义入侵的威胁，我们不能削弱自己的决心。"
 KOR_ban_pro_northern_groups: "禁止亲朝鲜团体"
 KOR_ban_pro_northern_groups_desc: "韩国内部的一些叛变分子继续表示支持朝鲜及其扭曲的主体思想。绝不能允许这些团体散布他们危险的理想。"
 KOR_arrest_sympathizers: "逮捕同情者"
 KOR_arrest_sympathizers_desc: "尽管我们做出了努力，一些伪知识分子继续宣扬朝鲜政治制度的所谓美德。不能允许他们继续从事令人发指的活动。"
 KOR_praise_the_south: "赞美韩国"
 KOR_praise_the_south_desc: "南方在经济、社会、技术和文化领域的成就远远超过北方的成就。与北方领导层的失败相比，我们应该强调我们国家的成就。"
 KOR_champion_human_rights: "捍卫人权"
 KOR_champion_human_rights_desc: "人权已成为韩国身份的组成部分。我们应该呼吁公然侵犯这些权利的行为，我们在北方的敌人很容易犯下这样的罪行。"
 KOR_promote_patriotism: "弘扬爱国主义"
 KOR_promote_patriotism_desc: "韩国人越来越缺乏对自己国家的自豪感，在面临来自北方的生存威胁时，这是一个危险的现象。我们应该在我们的社会中灌输爱国主义的价值观，特别是年轻人。"
 KOR_venerate_park_chung_hee: "崇敬朴正熙"
 KOR_venerate_park_chung_hee_desc: "尽管朴正熙有缺陷，但他为我们的国家取得了很多成就。我们应该促进对他的尊重，因为他是南方对抗平壤威胁的坚定捍卫者。"
 KOR_commemorate_dictatorship: "纪念独裁统治"
 KOR_commemorate_dictatorship_desc: "现在是时候放弃对一个软弱、分裂的民主制度的优点的假装了。虽然广大民众可能从一开始就不愿意接受这个想法，但专制制度是防范入侵威胁和促进我们国家发展的最佳方式。"
 KOR_offensive_approach: "进攻方略"
 KOR_offensive_approach_desc: "战争是不可避免的。我们现在按自己的方法进攻，总比等着北方人以后来打我们好。"
 KOR_military_buildup: "增强军备"
 KOR_military_buildup_desc: "时间紧迫。我们必须加快战争物资的生产，为即将到来的冲突做准备。"
 KOR_provoke_confrontation: "挑起冲突"
 KOR_provoke_confrontation_desc: "现在是彻底消除北方威胁的时候了。一旦我们在边境制造危机，一连串的升级将最终导致我们走向对北方的全面入侵。"
 KOR_defensive_approach: "防御方略"
 KOR_defensive_approach_desc: "我们无法预测朝鲜的行动，对这样一个强大的敌人发动攻势是不明智的。相反，我们应该建立我们的能力，以便在来自平壤的攻击中生存下来。"
 KOR_expanded_fortifications: "扩展防御工事"
 KOR_expanded_fortifications_desc: "三八线已经是世界上最坚固的地区之一，但仍有更多工作可以做，以防止北方的入侵渗透到我们的防线。"
 KOR_prepare_for_the_worst: "导弹防御"
 KOR_prepare_for_the_worst_desc: "如果发生战争，朝鲜的巡航导弹和弹道导弹库将对我们的国家造成破坏。我们必须投资于导弹防御系统，以尽量减少朝鲜导弹带来的破坏。"
 KOR_subversive_approach: "颠覆方略"
 KOR_subversive_approach_desc: "我们不能冒险向朝鲜宣布全面战争，但也不能仅仅等待无法避免的入侵。相反，我们应该寻求从内部削弱朝鲜。"
 KOR_spark_insurrection: "星火燎原"
 KOR_spark_insurrection_desc: "北方人民扔掉束缚他们的枷锁，起来反对[NKO.GetLeader]的残酷独裁统治的时候到了!"
 KOR_raise_tensions: "引起紧张局势"
 KOR_subversive_approach_lar: "颠覆方略"
 KOR_subversive_approach_lar_desc: "我们不能冒险向朝鲜宣布全面战争，但也不能仅仅等待无法避免的入侵。相反，我们应该寻求从内部削弱朝鲜。"
 KOR_intensify_propaganda: "加强宣传力度"
 KOR_intensify_propaganda_desc: "我们必须尽最大努力确保北方人民，特别是朝鲜人民军的成员，同情我们南方的生活方式所不可或缺的价值观。"
 KOR_raise_tensions_desc: "独裁统治不可能在一夜之间建立。为了给独裁统治铺平道路，我们必须开始升级韩国社会的紧张局势。通过渲染对朝鲜、外国移民、左派、政府批评者等的对立情绪，我们可以让韩国民众为一个将以铁腕统治的强人的回归做好准备。"
 KOR_clamp_down_on_political_activism: "严厉打击政治活动"
 KOR_clamp_down_on_political_activism_desc: "政治活动家对资源有限的紧张不安的国家施加了令人厌烦的压力。最严重的方面应因骚扰从而被在国家里挑出来。"
 KOR_impose_martial_law: "实施戒严令"
 KOR_impose_martial_law_desc: "随着危机气氛的加剧，我们可以通过宣布戒严来巩固我们的控制，从而\"暂时\"中止政治的正常进行。"
 KOR_muzzle_the_media: "钳制媒体"
 KOR_muzzle_the_media_desc: "媒体已经成为我们的眼中钉，因为独立新闻机构破坏了我们政府的成就。我们必须向这些机构施压，要求它们报道我们的真相。"
 KOR_favor_armed_forces: "支持武装部队"
 KOR_favor_armed_forces_desc: "武装部队是独裁政权的关键支柱，因为保持对暴力手段的垄断是维持权力的唯一途径。此外，那些对指挥他们的政治家越来越反感的军队，在历史上对通过军事政变推翻他们毫无顾忌。"
 KOR_favor_the_nis: "支持国家情报院"
 KOR_favor_the_nis_desc: "情报部门是任何独裁政权的一个关键因素。没有他们的支持，一个领导人就不能完全放心地应对民众和政府本身的威胁。正如朴正熙被当时的韩国中央情报部暗杀所显示的那样，与国家情报院对立可能会带来灾难性的后果。"
 KOR_install_the_yusin_dictatorship: "建立维新体制独裁政权"
 KOR_install_the_yusin_dictatorship_desc: "现在是时候让大韩民国回到朴正熙设计的治理形式了，即一个保护国家免受内部和外部威胁的独裁政权。"
 KOR_ban_demonstrations: "镇压示威游行"
 KOR_ban_demonstrations_desc: "不可避免的是，有些人会对恢复维新体制独裁统治感到不满。如果这些颠覆性的情绪在私下里默默地维持，这不会影响我们对权力的掌握。但我们必须对任何通过公开抗议传播这些危险思想的企图做出有力的回应。"
 KOR_increase_surveillance: "加强监视"
 KOR_increase_surveillance_desc: "为了保护我们的新政权，我们必须加强对民众的监视，在颠覆分子成为威胁之前识别他们。"
 KOR_imprison_leftists: "清洗左派"
 KOR_imprison_leftists_desc: "同情左派的个人仍然在政府官僚机构内。在他们破坏我们的统治体系之前，必须对他们进行追捕和清洗。"
 KOR_middle_power_diplomacy: "中等强国外交"
 KOR_middle_power_diplomacy_desc: "韩国的外交政策是围绕着它的中等国家地位制定的，即它在大国和小国之间以及在两极化的国际立场之间的地位。这种中间大国外交常常导致韩国与敌对国家培养友好关系。韩国能够在敌对国家之间保持多种平衡的时间还不确定。"
 KOR_bridging_eurasia: "跨接欧亚"
 KOR_bridging_eurasia_desc: "韩国在历史上一直试图在整个欧亚大陆培养商业、文化和外交关系，将其触角延伸到欧洲，作为其国际重要性的标志。这些努力无疑将继续下去。"
 KOR_rapprochement_with_russia: "与俄罗斯和解"
 KOR_rapprochement_with_russia_desc: "与苏联的关系在冷战期间很紧张，但自20世纪90年代以来，韩国和俄罗斯通过商业关系逐渐回暖。"
 KOR_satellite_assistance: "卫星援助"
 KOR_satellite_assistance_desc: "我们的卫星计划将受益于俄罗斯的专业知识，人造卫星的历史性成功显示了俄罗斯的太空探索能力。"
 KOR_russian_energy: "俄罗斯能源"
 KOR_russian_energy_desc: "俄罗斯的石油和天然气贮藏是世界的重要能源来源。通过发展通往俄罗斯的管道，我们将更有能力满足我国人口对能源日益增长的需求。"
 KOR_a_land_bridge_to_europe: "一条通往欧洲的陆上桥梁"
 KOR_a_land_bridge_to_europe_desc: "进一步培养我们与俄罗斯的关系将巩固韩国影响力在欧亚大陆的延伸。"
 KOR_czech_investments: "投资捷克"
 KOR_czech_investments_desc: "通过促进韩国公司对捷克工业的投资，我们将在经济上和外交上在欧洲获得立足点。"
 KOR_british_military_exercises: "英国军事训练"
 KOR_british_military_exercises_desc: "英国长期以来一直是韩国的亲密朋友。通过让我们的军队一起训练，我们将能够加强我们的互动并增加我们军队的曝光率。"
 KOR_lessons_from_germany: "来自德国的教训"
 KOR_lessons_from_germany_desc: "德国是为数不多的经历了像我们这样的冷战分裂并成功实现和平统一的国家之一。通过学习德国的经验，我们可以为韩国可能的再统一获得宝贵的经验。"
 KOR_kic_europe: "欧洲-韩国 科技交流"
 KOR_kic_europe_desc: "让我们的研究人员与来自欧盟欧洲研究理事会的同行交流知识和想法，双方的技术能力都将得到提升。"
 KOR_turn_to_the_middle_east: "转向中东"
 KOR_turn_to_the_middle_east_desc: "许多年以来，韩国在中东建立了接触。尽管该地区不安全，但韩国认为中东是世界上一个充满机会的地方。"
 KOR_cautious_optimism: "谨慎的接触"
 KOR_cautious_optimism_desc: "大韩民国传统上与阿拉伯国家的关系比与以色列的关系更密切，尤其在1970年代关系冷淡。然而最近两国之间的经济往来显著增加。也许现在是韩国和以色列之间谨慎地重新接触的时候了。"
 KOR_a_free_trade_agreement: "自由贸易协议"
 KOR_a_free_trade_agreement_desc: "通过与以色列人签署贸易协议，将为我们的公司在能源、交通、农业和网络等领域进入以色列市场铺平道路。"
 KOR_iron_dome: "铁穹"
 KOR_iron_dome_desc: "以色列的铁穹是世界上最先进的防空系统之一。通过模仿铁穹，我们将能够增添我们自己的防空系统来抵消朝鲜的能力。"
 KOR_technological_cooperation: "科技合作"
 KOR_technological_cooperation_desc: "与韩国一样，以色列也追求先进的技术，作为其经济的一个主要特征。通过寻求与以色列的技术合作，我们将能够支持我们自己的科技发展。"
 KOR_one_heart_one_soul: "同心同德"
 KOR_one_heart_one_soul_desc: "大韩民国和伊朗在历史上享有极其密切的关系，被称为 \"韩国-伊朗同心同德\"。尽管存在国际紧张局势，但我们致力于继续这种长期而富有成效的伙伴关系。"
 KOR_increase_trade_volume: "增加贸易额"
 KOR_increase_trade_volume_desc: "增加我们两国之间已经不可忽视的贸易额将创造双赢，并巩固我们的亲密友谊。"
 KOR_iranian_infrastructure_projects: "伊朗基建项目"
 KOR_iranian_infrastructure_projects_desc: "伊朗的基础设施需要投资，而韩国公司拥有所需的资本和专长来帮助开发。"
 KOR_education_exchanges: "教育交流"
 KOR_education_exchanges_desc: "通过开展教育交流，我们将加强我们两国之间的人民联系，并帮助促进伊朗的社会经济发展。"
 KOR_engage_the_arabs: "巩固阿拉伯的友谊"
 KOR_engage_the_arabs_desc: "韩国在阿拉伯世界有许多商业联系，我们可以利用这些联系来帮助我们的出口市场增长。"
 KOR_export_military_hardware: "出口军事装备"
 KOR_export_military_hardware_desc: "阿拉伯国家是世界上最多的武器进口国之一。韩国经济将从我们与阿拉伯国家政府的国防合同中受益匪浅。"
 KOR_the_largest_shipyard_in_the_world: "世界上最大的造船厂"
 KOR_the_largest_shipyard_in_the_world_desc: "沙特人已经表示有兴趣与韩国公司合作，在其领土上建造世界上最大的造船厂。这个合资企业将被证明对我们的公司是非常有利可图的。"
 KOR_trade_with_the_gcc: "与海湾合作委员会的贸易"
 KOR_trade_with_the_gcc_desc: "通过与阿拉伯国家中最完整的国家集团——海湾合作委员会谈判达成协议，我们将能够大大增大我们在中东的出口范围。"
 KOR_peace_in_east_asia: "东亚地区的和平"
 KOR_peace_in_east_asia_desc: "越来越多的人夹在中国和美国之间，韩国拒绝成为大国政治中的一个棋子，并努力以其本身的权利来执行外交政策，尽可能地使自己的利益最大化。"
 KOR_improve_relations_with_china: "改善与中国的关系"
 KOR_improve_relations_with_china_desc: "作为该地区最大的国家和重要的贸易伙伴，中国是一个我们无法忽视的国家。"
 KOR_hallyu_in_china: "中国的韩流"
 KOR_hallyu_in_china_desc: "通过促进韩国流行文化在中国的传播，包括电视剧和流行音乐，我们将进一步促进我们两国人民之间的文化联系，帮助促进互动。"
 KOR_trading_partners: "贸易伙伴"
 KOR_trading_partners_desc: "中国的巨大市场对我们的公司来说是非常诱人的。我们应该通过促进我们两国之间的贸易，帮助韩国公司在中国获得更好的立足之处。"
 KOR_military_exchanges: "军事交流"
 KOR_military_exchanges_desc: "军官交流和军事热线是关键的建立信任措施，可以减少我们的军队和中国军队之间的军事对抗风险。然而，批评者认为这些措施将降低我们有效应对中国军事活动的能力。"
 KOR_a_shared_history: "共同的遗产"
 KOR_a_shared_history_desc: "与韩国一样，中国也因日本帝国主义而遭受了巨大的痛苦。通过强调我们在日本人手中的共同压迫，我们将进一步加强我们两个国家之间的联系。"
 KOR_china_supports_the_south: "中国支持南韩"
 KOR_china_supports_the_south_desc: "既然我们已经充分改善了与中国的关系，并表明了我们对美国和日本的自主权，中国可能会更愿意结束对朝鲜的支持。"
 KOR_eternal_allies: "永恒的盟友"
 KOR_eternal_allies_desc: "大半个世纪以来，大韩民国和美国一直都是铁杆盟友。来自朝鲜的威胁，以及我们共通的价值观，是美韩联盟的基础。损害我们的友好关系，进而危及我们的伙伴关系，并非明智之举。"
 KOR_revisit_historical_grievances: "重提历史恩怨"
 KOR_revisit_historical_grievances_desc: "我们没有忘记日本在对我国进行殖民统治以及之后的剥削和压迫期间对我们犯下的罪行。我们必须提醒日本人，在他们为自己的所作所为彻底弥补之前，我们不能享有正常的外交关系。"
 KOR_demand_reparations: "要求赔偿"
 KOR_demand_reparations_desc: "幸免于日本罪恶的人和他们的支持者继续呼吁日本人提供赔偿。我们应该支持我们公民的合理要求。"
 KOR_defend_our_claims: "捍卫我们的主张"
 KOR_defend_our_claims_desc: "尽管日本持有相反主张，但独岛是韩国的土地，我们的军队将随时准备保卫它免受外来侵略。"
 KOR_economic_showdown: "经济摊牌"
 KOR_economic_showdown_desc: "我们受够了！我们不能在日本人拒绝承认他们对我们国家犯下的罪行时，继续与他们照常做生意。我们必须使用我们所掌握的任何手段，让他们知道他们的错误。"
 KOR_draw_closer_to_japan: "拉近与日本的关系"
 KOR_draw_closer_to_japan_desc: "自从日本从半岛退出并放弃其帝国主义野心以来，已经过去了几十年。我们应该试图与我们的老对手和解。"
 KOR_step_up_military_exercises: "加紧军事演习"
 KOR_step_up_military_exercises_desc: "朝鲜的威胁不容低估。我们必须确保我们尽可能地为朝鲜的入侵做好准备，无论联合演习对南北关系有何影响。"
 KOR_improve_economic_relations: "改善经济关系"
 KOR_improve_economic_relations_desc: "日本已经是我们国家的一个重要商业伙伴。我们应该巩固和鼓励我们两个充满活力的经济体之间的这些经济联系。"
 KOR_intelligence_cooperation: "情报合作"
 KOR_intelligence_cooperation_desc: "最重要的是，韩国和日本都应该了解我们北方的共同敌人的军事能力。"
 KOR_strengthen_anti_northern_coalition: "加强反朝鲜联盟"
 KOR_strengthen_anti_northern_coalition_desc: "现在我们已经巩固了与美国和日本的关系，由三个亲密盟友组成的反北方联盟将更有能力抵御来自北方的攻击。"
 KOR_support_the_self_defense_forces: "签署共同防御条约"
 KOR_support_the_self_defense_forces_desc: "我们与日本的关系从未如此牢固。尽管我国国内有少数人提出抗议，但我们应该通过一项防务条约来巩固我们与东京的友谊。"
 KOR_distance_from_china: "疏远中国"
 KOR_distance_from_china_desc: "中国是对东亚地区秩序的最大威胁。我们不能与这个新兴霸主维持密切的关系。"
 KOR_revisit_the_alliance: "重新审视同盟"
 KOR_revisit_the_alliance_desc: "几十年来，对朝鲜入侵的夸大恐惧迫使韩国与美国建立了依赖关系。我们被迫为他们的保护买单，忍受他们军队的粗俗行为，并忍受美国支持的独裁者的残暴行为。韩国将不再容忍这种片面的、新帝国主义的关系。"
 KOR_secure_wartime_control: "战时控制权安全化"
 KOR_secure_wartime_control_desc: "自韩战以来，美国在与朝鲜发生战争的情况下一直保持着对我国武装部队的作战控制。这对于像大韩民国这样的主权国家来说是不可接受的，即使这意味着一旦战争爆发，美韩联盟将不那么有效。"
 KOR_wind_down_the_us_presence: "逐步减少与美国的联合演习"
 KOR_wind_down_the_us_presence_desc: "与美国的军事演习除了不必要地与北方对立外，几乎没有任何作用。我们应该推动缩小这些军事演习的规模。"
 KOR_korean_security_in_korean_hands: "韩国的安全掌握在韩国人手中"
 KOR_korean_security_in_korean_hands_desc: "现在是时候宣布韩国的自主权和独立于外部大国的干涉了。半岛的命运应该掌握在韩国人的手中，而不是华盛顿，甚至是北京或莫斯科。只有当大国让我们解决我们的分歧时，韩民族才能重新统一起来。"
 KOR_southern_focus: "着眼南部"
 KOR_southern_focus_desc: "南亚和东南亚是世界上一些发展速度最快的国家的所在地。为了在全球舞台上拥有重要的地位，韩国必须与这两个地区培养良好关系。"
 KOR_overtures_to_asean: "向东南亚国家联盟示好"
 KOR_overtures_to_asean_desc: "虽然远不及欧盟一体化程度那么高，但东南亚国家联盟仍然是世界上少数几个重要的区域集团之一。加强我们与东南亚国家联盟的互动将有助于促进我们进入该地区。"
 KOR_support_development: "支持发展"
 KOR_support_development_desc: "东南亚的发展中国家，如越南和菲律宾之流，是韩国发展援助的热切接受者。"
 KOR_asean_mediation: "东南亚国家联盟的调解"
 KOR_asean_mediation_desc: "东南亚国家联盟为自己的公正性和平衡对立力量而自豪。因此，东南亚国家联盟的调解完全可以帮助促进朝鲜半岛南北之间的和解。"
 KOR_two_tigers: "两只猛虎"
 KOR_two_tigers_desc: "老虎在韩国和印度都是重要的文化象征。作为世界上两个最新兴的经济体，两国最大限度地进行合作是有意义的。"
 KOR_national_highways: "国家高速公路"
 KOR_national_highways_desc: "印度广袤的领土仍然没有被基础设施所连接。韩国建筑公司的实力可以帮助改善这一问题。"
 KOR_smart_phone_manufacturing: "智能手机制造业"
 KOR_smart_phone_manufacturing_desc: "印度寻求成为技术部门的一个重要参与者，在这个领域我们有很多专业知识可以提供。"
 KOR_promote_korean_defense_companies: "促进韩国国防公司的发展"
 KOR_promote_korean_defense_companies_desc: "南亚和东南亚的军队不乏要应对新出现的安全威胁。他们肯定会成为韩国武器的热切买家。"
 KOR_engage_with_africa: "与非洲接触"
 KOR_engage_with_africa_desc: "虽然非洲可能远离韩国的东亚地区，但非洲大陆在国际地位方面提供了许多机会，如资源、影响力，以及参与那里的国际任务所带来的声誉上的好处。"
 KOR_a_responsible_power: "一个负责任的大国"
 KOR_a_responsible_power_desc: "韩国将在对非洲大陆的行为中采取国际关系中负责任大国的外交政策。相互的利益、发展和可持续性将优先于利润和狭隘的自身利益。"
 KOR_development_assistance: "发展援助"
 KOR_development_assistance_desc: "与其他东亚国家一样，韩国20世纪的转型使其现任和前任决策者相信了发展的重要性。"
 KOR_ethical_investments: "社会责任投资"
 KOR_ethical_investments_desc: "投资决不能在没有监督或限制的情况下进行。环境恶化、人口迁移、生活水平下降等等都是不可接受的。"
 KOR_corporate_interests: "公司利益"
 KOR_corporate_interests_desc: "韩国的财阀一直是该国成功故事的核心。在我们与非洲的关系中，继续保持国家和大企业之间的密切关系将是明智的。"
 KOR_peacekeeping_contributions: "维和贡献"
 KOR_peacekeeping_contributions_desc: "通过为维和任务做贡献，韩国不仅可以表明其愿意在国际舞台上扮演重要的大国角色，而且还可以帮助韩国军队积累急需的经验。"
 KOR_anti_piracy_operations: "打击海盗行动"
 KOR_anti_piracy_operations_desc: "亚丁湾是一条重要的航道，也是海盗在世界上最大的目标之一。韩国海军的巡逻将有助于确保这条航道的安全，有助于国际社会利益和韩国的全球声誉。"
 KOR_establish_manufacturing_plants: "建立制造工厂"
 KOR_establish_manufacturing_plants_desc: "快速的、有战略导向的工业化是发展成功的唯一途径。我们更关心的是结果，而不是这条道路途中可能导致的负面溢出效应。"
 KOR_land_acquisitions: "土地收购"
 KOR_land_acquisitions_desc: "作为一个相对较小的国家，韩国因缺乏土地而挣扎，特别是在粮食生产方面。与非洲政府谈判以确保土地，可能会威胁到当地社区的生计，但这将有助于确保韩国的长期未来。"
 KOR_improve_our_standing: "提高我们的地位"
 KOR_improve_our_standing_desc: "由于我们在非洲大陆的行动，我们可以利用其带来的所有好处提高我们在该地区的声誉。"
 KOR_extend_our_influence: "扩大我们的影响力"
 KOR_extend_our_influence_desc: "国际力量不会来自对次要国家的争取，而是通过加强韩国对较弱国家的控制。我们的行动有助于进一步实现我们的目标，即在美国、欧洲、中国和俄罗斯已经都在争夺影响力的大陆上获得一个重要的立足点。"
 f16_upgrades: "F-16升级"
 f16_upgrades_desc: "洛克希德-马丁公司已经将韩国空军的F-16机队升级到了F-16V标准，提高了空军主要战斗机的态势感知。"
 KOR_smart_navy: "智能型海军"
 KOR_smart_navy_desc: "韩国海军利用最先进的技术和基于信息技术的系统，以提高其灵活性、敏捷性和适应性。"
 KOR_idea_women_in_the_special_forces: "特种部队中的女性"
 KOR_idea_women_in_the_special_forces_desc: "经过军事改革，韩国军队的所有职位，包括特种部队，现在都向女性开放，只要她们符合所需的要求。"
 KOR_SOF_focus: "精锐特种部队"
 KOR_SOF_focus_desc: "训练和装备韩国特种作战部队的细致付出有助于使韩国陆军特种作战司令部下属的部队成为世界上最有效的部队之一。"
 KOR_smart_army: "智能型军队"
 KOR_smart_army_desc: "通过 “战士平台” 计划，韩国陆军成功地为每个韩国士兵提供了最先进的技术，甚至允许单个步兵作为一支有效的战斗力量发挥作用。这意味着，即使在军队人数减少的情况下，我们的军队将能够对任何敌对势力作出果断的反应。"
 KOR_conscientious_objectors: "依良心拒服兵役者"
 KOR_conscientious_objectors_desc: "每年都有数百名韩国男子因其宗教信仰或其他个人原因而拒绝服兵役。这些依良心拒服兵役者入狱18个月，在回归社会后往往被污名化。一些依良心拒服兵役者是LGBTQ+人士，他们抗议军队中对性少数群体的歧视，特别是根据《军事刑法》第92-6条。"
 KOR_conscientious_objectors1_desc: "每年都有数百名韩国男子因其宗教信仰或其他个人原因而拒绝服兵役。虽然依良心拒服兵役者过去会因拒绝服役而受到惩罚，但政府已颁布法规，允许他们以不与信仰冲突的其他方式服役。一些依良心拒服兵役者是LGBTQ+人士，他们抗议军队中对性少数群体的歧视，特别是根据《军事刑法》第92-6条。"
 KOR_conscientious_objectors2_desc: "每年都有数百名韩国男子因其宗教信仰或其他个人原因而拒绝服兵役。这些依良心拒服兵役者入狱18个月，回归社会后往往会被污名化。"
 KOR_conscientious_objectors3_desc: "每年都有数百名韩国男子因其宗教信仰或其他个人原因而拒绝服兵役。虽然依良心拒服兵役者曾因拒绝服役而受到惩罚，但政府已颁布立法，允许他们以不违背其信仰的其他方式服役。"
 KOR_improved_labor_protections: "改进劳工保护措施"
 KOR_improved_labor_protections_desc: "略微提高的劳工保护措施增加了工会相对于雇主的谈判能力。"
 KOR_improved_labor_protections2_desc: "大幅提高的劳工保护措施，增加了工会相对于雇主的谈判能力。"
 KOR_reduced_labor_protections: "削减劳工保护措施"
 KOR_reduced_labor_protections_desc: "略微减少的劳工保护措施削弱了工会相对于雇主的谈判能力。"
 KOR_reduced_labor_protections2_desc: "大幅减少的劳工保护措施削弱了工会相对于雇主的谈判能力。"
 KOR_fair_economy: "公平经济"
 KOR_fair_economy_desc: "由于我们的改革，财阀的影响力已经被充分削弱了。取而代之的是，我们可以准许中小型企业填补这一权力真空。"
 KOR_liberated_economy: "经济解放"
 KOR_liberated_economy_desc: "既然我们已经把国家从财阀的不当影响中解放出来，我们就可以授权工会在国家治理中发挥更大作用。"
 NKO_kaesong_industrial_park: "开城工业园区"
 NKO_kaesong_industrial_park_desc: "开城工业园区是南北合作和未来统一前景的一个重要象征。同时，它也为朝鲜政府提供了一个重要的外汇来源。"
 KOR_kaesong_industrial_park: "开城工业园区"
 KOR_kaesong_industrial_park_desc: "开城工业园区是南北合作和未来统一前景的一个重要象征。同时，它为韩国公司提供了一个有用的廉价劳动力来源。"
 KOR_national_security_law: "《国家保安法》"
 KOR_national_security_law_desc: "《国家保安法》宣称的目的是保护韩国免受北傀的颠覆。然而，由于该法对言论、意见和结社自由的限制，它受到了广泛的批评。在极具争议的情况下，许多人因为表达了被认为是过于同情朝鲜的观点而被依法起诉。"
 KOR_national_assembly_deadlocked: "国民议会：陷入僵局"
 KOR_national_assembly_deadlocked_desc: "由于两个最大的政党都没有过半数，国民议会陷入了僵局。少数党派掌握着通过法律的关键，内阁将不得不花费大量的政治力量，以确保他们的支持。"
 KOR_national_assembly_conservative: "国民议会：保守派多数"
 KOR_national_assembly_conservative_desc: "主要的保守党在国民议会中占有多数席位。虽然这有利于追求保守的议程，但不可能制定限制大企业、改革兵役和情报工作或促进与朝鲜和解的政策。"
 KOR_national_assembly_liberal: "国民议会：自由派多数"
 KOR_national_assembly_liberal_desc: "主要的自由党在国民议会中占有多数。虽然这有利于追求自由主义议程，但不可能制定限制工会、支持大企业或促进与朝鲜对抗的政策。"
 KOR_politicized_spy_agency: "间谍机构政治化"
 KOR_politicized_spy_agency_desc: "鉴于韩国与朝鲜之间的紧张关系，韩国的情报机构历来被赋予极大权力。由于负责对外和对内的安全，国家情报院经常秘密干预韩国政治，以达到它认为遏制朝鲜威胁的目的。"
 KOR_politicized_spy_agency1_desc: "鉴于韩国与朝鲜之间的紧张关系，韩国的情报机构历来被赋予极大权力。由于负责对外和对内安全，国家情报院经常秘密干预韩国政治，表面上是为了维护国家安全，抵御朝鲜威胁。这有时涉及到利用该机构的大量资源来支持韩国的保守派，而牺牲自由派。"
