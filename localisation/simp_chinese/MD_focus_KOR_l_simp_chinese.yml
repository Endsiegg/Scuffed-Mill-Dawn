 KOR_uneven_economy_4: "支持市场"
 KOR_uneven_economy_4_desc: "我们会控制我们的经济，为什么不支配市场呢?我们会支持企业，尽我们所能支持整个经济"
 KOR_uneven_economy_4_1: "支持市场"
