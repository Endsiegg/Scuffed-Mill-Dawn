 KOR_uneven_economy_5: "自由市场"
 KOR_uneven_economy_5_desc: "在经济学中，自由市场是一个理想化的经济体系认知模型，其中商品和服务的价格由卖家和买家表达的供需关系决定。这种市场的模式是在没有政府或任何其他外部机构的干预下运作的。自由市场的支持者将其作为一种规范性的理想，与受管制的市场进行对比，在后者中，政府通过各种方法，如税收或法规，对供应和需求进行干预。在一个理想化的自由市场经济中，商品和服务的价格完全由参与者的出价和报价决定。"
