 KOR_juche_threat: "南韩的亲北方起义"
 KOR_smuggle_arms: "走私武器"
 KOR_smuggle_arms_desc: "虽然三八线上的严密安保使得从北方走私武器几乎不可能，但我们也许可以通过从中国用船走私黑市武器的方式来获得一些武器。"
 KOR_restart_peace_talks: "重启和平谈判"
 KOR_restart_peace_talks_desc: "北方已经回绝了我们的和平提议，但这并不意味着我们不能再次尝试。然而，我们应该首先尝试做我们能做的事情，以防止重复以前的谈判失败。"
 KOR_propose_south_led_reunification_decision: "提议南方领导统一"
 KOR_propose_south_led_reunification_decision_desc: "从我们的经济增长数据到我们的生活水平，很明显，韩国模式是朝鲜半岛的前进方向。 我们必须坚持，我们应该带领韩国走向统一后的光明未来。"
 KOR_propose_unity_reunification_decision: "提议联合政府"
 KOR_propose_unity_reunification_decision_desc: "朝鲜领导人不太可能同意一项看起来会让他被免职并可能因过去的行为受到惩罚的协议。 南北统一政府是实现朝鲜统一事业的最佳途径。"
 NKO_propose_north_led_reunification_decision: "提议北方领导统一"
 NKO_propose_north_led_reunification_decision_desc: "从我们的军事力量到我们的自力更生体系，很明显，朝鲜模式是朝鲜半岛的发展方向。我们必须坚持认为，我们应该是领导朝鲜走向一个光明的、统一后的未来的人。"
 NKO_propose_unity_reunification_decision: "提议联合政府"
 NKO_propose_unity_reunification_decision_desc: "韩国领导人不可能同意一项会使他们失去权力、并使他们的生活方式发生巨大变化的协议。南北统一政府是实现朝鲜统一事业的最佳途径。"
