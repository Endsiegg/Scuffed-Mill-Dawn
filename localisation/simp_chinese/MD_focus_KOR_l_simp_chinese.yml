 KOR_de_facto_two_party_system: "事实上的两党制"
 KOR_de_facto_two_party_system_desc: "虽然韩国保留了混合成员选举制度，但历史上政治实际上是由两个最大的政党主导的。小党通过比例代表制名单设法获得了席位，但从未获得足够的影响力来挑战两个最大的政党。虽然有些人主张保持现状，甚至取消现有的少数比例代表制席位，但其他人认为，两个最大的政党的主导地位加剧了政治两极化，并使韩国的政治发展停滞不前。"
 KOR_two_party_system: "两党制"
 KOR_two_party_system_desc: "现在韩国已经取消了比例代表制，韩国两大政党中的其中之一更容易在国会中获得多数席位。虽然这增加了稳定性，但有些人认为这是以政治妥协为代价的，并加剧了右派和左派之间的意识形态分歧。"
 KOR_multi_party_system: "多党制"
 KOR_multi_party_system_desc: "国会中比例代表制的扩大将提高以前小党的重要性，为韩国政治的振兴带来新的、充满活力的思维的希望。"
 KOR_inclusive_korea: "包容的韩国"
 KOR_inclusive_korea_desc: "性别、种族和宗教歧视在历史上阻碍了韩国社会平等主义的建立。虽然不可能完全消除导致这种歧视的偏见，但我们可以努力使韩国政府，以及社会，尽可能地具有包容性。"
 KOR_inclusive_korea1_desc: "性别、种族和宗教歧视在历史上阻碍了韩国社会平等主义的建立。虽然不可能完全消除导致这种歧视的偏见，但我们可以努力使韩国政府，以及社会，尽可能地具有包容性。"
 KOR_entrepreneurs_supported: "支持创业"
 KOR_entrepreneurs_supported_desc: "我们必须利用我国青年的创业精神，给予他们创新所需的任何支持。这种创新既可以在年轻人就业的现有企业中进行，也可以在雄心勃勃的初创企业中进行。"
 KOR_aggressive_approach: "对朝鲜的挑衅政策"
 KOR_aggressive_approach_desc: "战争无法避免。我们现在主动出击，总比等着朝鲜以后来打我们好。"
 KOR_russian_satellites: "俄罗斯卫星援助计划"
 KOR_russian_satellites_desc: "在俄罗斯的协助下，我们的太空计划将得到明显的推动。"
 KOR_PER_education_exchanges: "韩国和伊朗的教育交流"
 KOR_PER_education_exchanges_desc: "与大韩民国的重要合作伙伴之一伊朗的教育交流，有助于我国的学术促进。"
 KOR_CHI_exchange: "韩中军事交流"
 KOR_CHI_exchange_desc: "我国军队与中国人民解放军之间的军事交流改善了两国关系，但在两国发生武装冲突时，将对我国军队对抗中国的的良好表现产生轻微影响。"
 KOR_dokdo_fortified: "独岛设防"
 KOR_dokdo_fortified_desc: "尽管日本有相反的主张，但独岛是韩国的土地，我们的军队将随时准备保卫它免受外来侵略。"
 KOR_JAP_trade_war: "韩日贸易战"
 KOR_JAP_trade_war_desc: "我们受够了!我们不能在日本人拒绝承认他们对我们国家犯下的罪行时，继续与他们照常做生意。我们必须使用我们所掌握的任何手段，让他们知道他们的错误。"
 KOR_anti_dprk_coalition: "反朝联盟"
 KOR_anti_dprk_coalition_desc: "韩国、日本和美国并肩站在一起，随时准备击退平壤的任何侵略行动。"
 KOR_wartime_control: "美国的战时管制"
 KOR_wartime_control_desc: "如果与朝鲜发生战争，我们对武装部队的控制权必须移交给美国军队。虽然这限制了韩国的主权，但它保证了美韩联盟在应对来自北寇入侵时的效率。"
 KOR_wartime_control1_desc: "如果与朝鲜发生战争，我们对武装部队的控制权必须移交给美国军队。虽然这限制了韩国的主权，但它保证了美韩联盟在应对来自北寇入侵时的效率。"
 KOR_development_assistance_idea: "韩国发展援助"
 KOR_development_assistance_idea_desc: "韩国政府提供补助和贷款以促进这个国家的发展。"
 KOR_neo_colonialism: "新殖民主义"
 KOR_neo_colonialism_desc: "在非洲的土地掠夺导致了我们被指责为新殖民主义，但我们必须尽我们所能来确保我们国家的资源安全。"
 KOR_chaebol_dependence: "财阀依赖性"
 KOR_chaebol_dependence_desc: "财阀，韩国的大型工业集团，在共和国的经济发展中发挥了关键作用。这段历史导致政府官员和财阀们关系密切，导致腐败和裙带关系难以消除。"
