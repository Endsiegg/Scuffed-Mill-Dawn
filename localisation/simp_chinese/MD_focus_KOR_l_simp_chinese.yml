 38th_parallel_KOR: "统一部"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "自第二次世界大战结束后，朝鲜一直是一个分裂的国家。意识形态上的两极分化和大国冲突使家庭分离，阻碍了朝鲜人民充分实现其潜力。在南方，虽然老一辈人仍然记得一个统一的朝鲜并渴望统一，但对一个统一半岛的认同正逐渐开始消失。\n\n§Y统一支持率§!决定了韩国人民在统一谈判中愿意让步的程度。它以每月0.1%的速度递减，并受到决议、国策和事件的影响。如果或当统一发生时，它将需要保持较高的支持率，以确保国家团结在一起。\n\n[KOR.GetFlag]§Y统一支持率§!：[?KOR.SFR]%\n\n[NKO.GetFlag]接受和平的可能性：[NKO_peace_likelihood]\n[NKO.GetFlag]接受联合政府的可能性：[NKO_unity_likelihood]\n[NKO.GetFlag]接受南方领导政府的可能性：[NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "关闭开城工业园区"
 KOR_close_kaesong_industrial_park_desc: "我们在非军事区对岸的同胞是不可信任的。我们应该关闭开城工业园区，防止他们从中获利。"
 KOR_reopen_kaesong_industrial_park: "重新开放开城工业园区"
 KOR_reopen_kaesong_industrial_park_desc: "我们必须向我们的同胞表明，我们愿意追求更好的关系。为此，我们应该重新开放开城工业园区。"
 KOR_organize_joint_sporting_events: "合办联合运动队"
 KOR_organize_joint_sporting_events_desc: "将两国的运动队作为一个团队参加奥运会等国际体育赛事，将使朝鲜和韩国更紧密地联系在一起，统一朝鲜的梦想也将更接近现实。"
 KOR_screen_north_korean_films: "播放朝鲜电影"
 KOR_screen_north_korean_films_desc: "通过在韩国电影节上放映朝鲜电影，将有助于在相对良性的领域促进南北交流。这些交流将使朝鲜在我们的人民眼中显得不那么神秘和充满敌意。"
 KOR_encourage_sympathetic_portrayals_of_the_north: "鼓励对北方的同情性描绘"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "许多左倾的电影制作人倾向于在他们的作品中相对同情地描绘朝鲜。鼓励这种做法将有助于消除继续阻碍统一进程的对朝鲜的敌意和怀疑。"
 KOR_cease_propaganda_broadcasts: "停止政治宣传广播"
 KOR_cease_propaganda_broadcasts_desc: "我们的军队向朝鲜发出的扩音器广播，除了使我们的北方邻国进一步对立外，几乎没有取得任何效果。我们应该暂停这些广播，以帮助促进朝韩两国之间的友好关系。"
 KOR_restart_propaganda_broadcasts: "重启政治宣传广播"
 KOR_restart_propaganda_broadcasts_desc: "北方已经表明，他们不值得信任。重新启动针对北朝鲜军队的扩音器广播将显示我们反对抵制北朝鲜侵略的决心。"
 KOR_cease_propaganda_leaflets: "禁止散发宣传传单"
 KOR_cease_propaganda_leaflets_desc: "从我们的领土上用气球向朝鲜发送的宣传传单一直是朝韩关系中的一个争论点。现在是时候制止韩国人和朝鲜脱北者的这种做法了。"
 KOR_restart_propaganda_leaflets: "准许散发宣传传单"
 KOR_restart_propaganda_leaflets_desc: "我们禁止向北方散发传单的做法与我们对人权的承诺相矛盾。重新允许这种做法将表明我们的价值观所在。"
 KOR_guerrilla_mobilization: "动员游击队"
 KOR_guerrilla_mobilization_desc: "自从美国的帝国主义野心导致半岛被一分为二以来，人民一直渴望解放。现在是时候点燃一场革命，推翻统治所谓大韩民国的美国走狗，建立一个追求恢复朝鲜民族的政府了。"
 KOR_recruitment_campaign: "启动征兵运动"
 KOR_recruitment_campaign_desc: "我们必须呼吁朝鲜青年拿起武器反对分裂我国的资本主义帝国主义势力。"
 KOR_raid_armories: "突袭军械库"
 KOR_raid_armories_desc: "如果警察的军械库，甚至军队的库存防御不够严密，我们也许能够为我们的事业获得一些武器。"
 juche_volunteers_tt: "更多的志愿者将加入我们的事业。"
