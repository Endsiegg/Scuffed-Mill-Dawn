 death_from_above_spirit: "死从天降"
 death_from_above_spirit_desc: "在敌后登陆最能出其不意。"
 guerrilla_warfare_spirit: "游击战"
 guerrilla_warfare_spirit_desc: "当[ROOT.GetAdjective]的树开始说话时..."
 modern_trench_warfare_spirit: "现代化堑壕战"
