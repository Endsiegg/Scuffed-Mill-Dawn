 extreme_weather_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y地形§!特质。"
 infantry_combat_schools_spirit: "步兵作战学校"
 infantry_combat_schools_spirit_desc: "步兵是战场上的皇后，皇后喜欢去哪里就去哪里。"
 infantry_combat_schools_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y步兵军官§!，§Y组织者§!或§Y熟练军官§!特质。"
 self_taught_academy_spirit: "自学成才"
 self_taught_academy_spirit_desc: "最好的军官是在战场上诞生的，而不是在学院和学校里。"
 self_taught_academy_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y游击队领袖§!特质。"
 art_of_war_army_spirit: "兵家诡道"
 art_of_war_army_spirit_desc: "既然可以训练整支军队，为什么还要训练个体？"
 professional_officer_corps_spirit: "职业军官团"
 professional_officer_corps_spirit_desc: "我们是专业的，战争就是我们的专业。"
 old_boys_club_spirit: "老男孩俱乐部"
 old_boys_club_spirit_desc: "我们必须小心决断让谁当长官。只有那些有正确关系的人才应该得到重要的职位。"
 elevated_engineering_corps_spirit: "重视工程兵团"
 elevated_engineering_corps_spirit_desc: "判断一个人的能力和品行的最好方式就是给他一整天的时间，让他用一把铁锹做些有用的事情。"
 proper_heritage_spirit_desc: "好的将军或许可以训练出来，但一个伟大将军必须经过培育，如同千里马一样。"
 quick_improvisation_spirit: "随机应变"
 quick_improvisation_spirit_desc: "更快的理解，更快的思考，更快的行动——这就是通往胜利的关键。"
 relief_of_command_spirit: "解除指挥权"
 relief_of_command_spirit_desc: "军队之所以存在，可不是为了满足将领们的自负。"
 fanatical_loyalty_spirit: "狂热忠诚"
 fanatical_loyalty_spirit_desc: "如果需要，我们的将军们随时准备为我们的事业而牺牲。"
 state_serves_the_military_spirit: "国家服务军队"
 state_serves_the_military_spirit_desc: "国家存在的目的就是与其他的国家开战。别的事情要么是对其开战的支持，要么就是无用的干扰。"
 armoured_assault_spirit: "装甲强袭"
 armoured_assault_spirit_desc: "坦克和装甲车的大规模联合进攻将摧毁敌人。"
 superior_firepower_spirit: "优势火力"
 superior_firepower_spirit_desc: "如果火炮没有为你赢得战斗，那一定是因为火炮数量还不够。"
 infantry_strength_spirit: "步兵力量"
 infantry_strength_spirit_desc: "说到底，一辆坦克或一架飞机连一块地面都守不住。"
 praetorian_guard_spirit: "禁卫军"
