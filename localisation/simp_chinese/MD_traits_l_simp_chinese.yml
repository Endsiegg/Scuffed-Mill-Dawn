 combined_arms_schools_spirit: "多兵种协同作战学校"
 combined_arms_schools_spirit_desc: "无论未来在哪里发生战争，机动部队都将发挥决定性的作用。"
 combined_arms_schools_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y装甲军官§!，§Y装甲骑兵军官§!或§Y空中骑兵军官§!特质。"
