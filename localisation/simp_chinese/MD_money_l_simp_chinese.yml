 News_bankruptcy.6.t: "金融崩溃导致[FROM.GetNameDef]爆发冲突"
 News_bankruptcy.6.d: "在对糟糕的金融政策和不断增长的债务的抗议之后，[FROM.GetAdjective]领导人[FROM.GetLeader]命令军队驱散并逮捕试图闯入议会的抗议者。一些人在驱散中死亡，不久之后，几支军队加入了反对[FROM.GetLeader]暴力手段的抗议者行列。在事态平静下来之前，有报道称忠于政府的部队和反对派之间发生了战斗。\n\n看来[FROM.GetNameDef]的公民除了糟糕的政府财政，不得不在他们的担忧清单上加上内战。"
