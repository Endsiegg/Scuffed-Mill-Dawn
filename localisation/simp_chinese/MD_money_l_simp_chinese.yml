 bankruptcy_decisions: "国债"
 bankruptcy_decisions_desc: "\n\n\n\n\n\n£MAIN_desctext_dept\n\n\n\n\n\n\n\n\n[ROOT.GetFlag]§Y我们的政府§!目前正在获得越来越多的§R债务§!。我们最近达到了一个界限，我们现在要为当前的§Y债务§!支付超过§R10%§!的利息\n\n§Y玩家注意§!:一旦这个决议类别变得活跃，你将开始收到将影响你国家债务的事件。这可能是弊端，甚至可能是临时再融资等小好处\n\n§Y利率§!：[?interest_rate|1]%    §Y债务与GDP之比§!：§Y[?debt_ratio|-%1]§!\n§Y债务所付利息§!：$[?debt_rate|-3]§YB§!\n国家精神对§Y利率§!的影响：[?interest_rate_multiplier|-0] (百分比)\n\n拥有高于§Y10%§!的§Y利率§!将使我们能够获得紧急决议，以处理我们不断增长的债务。在利率上升至§Y15%§!以上后，我们的经济增长将开始放缓，同时将遭受其他不利影响。在这一点上，我们将有能力违约我们的债务（需要付出巨大代价）。一旦我们的§Y利息§!超过了§Y20%§!，我们将无法手动承担更多债务。如果我们的§Y债务利息§!超过了我们的§Y总收入§!，我们的国家将开始崩溃。"
 bankruptcy_cheap_loans_from_imf: "从§1国际货币基金组织§!§Y获得§!低息贷款"
 bankruptcy_cheap_loans_from_imf_desc: "作为一个发达国家，我们可以与国际货币基金组织谈判，获得低息贷款。有了这笔新的低息贷款，我们将支付一些先前的债务，暂时减少我们的总利息。然而这只是一个临时措施，一年后我们的利率将恢复到正常水平。"
 bankruptcy_seek_bailout_from_biggest_influencer: "§Y请求§!§Y[?var:FROM.influence_array^0.GetNameWithFlag]§!进行债务救助"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "我们可以要求我们的大型经济支持者救助我们的一些债务，同时也可以免除掉一些债务。当然，这将使这位保释人先生对我们有很大的影响力。"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§Y请求§!§Y[?var:FROM.influence_array^1.GetNameWithFlag]§!进行债务救助"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "我们可以要求我们的大型经济支持者救助我们的一些债务，同时也可以免除掉一些债务。当然，这将使这位保释人先生对我们有很大的影响力。"
 bankruptcy_seek_bailout_from_neighbour: "§Y请§!§Y求[FROM.GetNameWithFlag]§!进行债务救助"
 bankruptcy_seek_bailout_from_neighbour_desc: "我们欠的一些钱来自于我们更富有的邻居[FROM.GetNameDef]。由于他们是我们的友好邻居，也许我们应该让他们来救助我们？"
 bankruptcy_seek_bailout_from_overlord: "§Y请求§!我们的宗主§Y[?overlord.GetNameWithFlag]§!进行债务救助"
 bankruptcy_seek_bailout_from_overlord_desc: "由于我们政治的很多部分都是由我们的宗主控制的，所以他们也应该对我们的一些财政问题负责。我们得请他们帮忙。"
 bankruptcy_seek_bailout_from_imf: "§Y请求§!§1国际货币基金组织§!进行债务救助"
 bankruptcy_seek_bailout_from_imf_desc: "作为最后的手段，我们可以让国际货币基金组织给我们减免债务。由于国际货币基金组织代表全球众多的金融机构，他们对资金的使用非常严格。他们会要求我们改变我们的金融政策，以确保我们能够在未来支付我们的债务。"
 bankruptcy_incoming_collapse: "§Y即将到来§!的金融§R崩溃§!"
 bankruptcy_incoming_collapse_desc: "现在一切都明摆着。我们的政府为其债务支付的利息增长到如此巨大的规模，使我们的整体收入相形见绌。这是一场噩梦，现在让我们的人民相信一切都在控制之中是非常困难的。"
 bankruptcy_default_on_debts: "§Y违约§!我们的§R债务§!"
 bankruptcy_default_on_debts_desc: "通过拖欠债务，我们将向债务人发出信号，我们没有现实的办法来偿还所有的债务。这是一个重债国家解决债务危机的最后选择。通常情况下，我们的一些债务会被债务人解决（豁免），因为他们通常更愿意得到一些钱，而不是在全面崩溃中失去一切。然而，这并不是没有政治上的让步。违约而不以任何方式补偿债务人可能是非常危险的。"
 cheap_loans_from_imf_tt: "我们的§Y债务§!将增加$§R[?debt_addition|0]§!§YB§!，但我们的§Y利率§!将降低§G-2%§!，为期一年。"
