 bankruptcy.10.t: "反对派要求进行选举"
 bankruptcy.10.d: "几位反对党领导人今天发表了一份联合声明，指出[ROOT.GetLeader]和[show_ruling_party]的统治正将国家引向财政崩溃。他们要求立即进行选举，以便组建一个拥有人民授权并有能力解决国家财政衰退问题的新政府。根据我们的情报报告，这一观念似乎已经获得了相当多的民众支持。试图在这样的危机中坚守权力可能被证明是灾难性的。"
 bankruptcy.10.a: "我们需要一次新选举"
 bankruptcy.10.b: "我们将在任期结束时举行选举，而不是更早"
 bankruptcy.11.t: "抗议者试图冲击议会"
 bankruptcy.11.d: "[ROOT.GetLeader]宣布不会举行新的选举。[ROOT.GetName]的人们几乎同时开始在街上游行。要求[ROOT.GetLeader]下台（或更糟），一群由主要反对党主席领导的抗议者开始向议会大楼游行。\n\n当地警方未能成功阻止目前正在占领国会大厦的抗议者。我们该怎么办？"
 bankruptcy.11.a: "等一下，让我把外套翻过来…"
 bankruptcy.11.b: "让军队介入并逮捕这些反叛者！"
 bankruptcy.11.a_tt: "§G最大的反对党以和平方式掌权§!"
 bankruptcy.11.b_tt: "§G当前执政党继续掌权§!"
 bankruptcy.12.t: "反对派要求[show_ruling_party]下台"
 bankruptcy.12.d: "几位反对党领导人今天发表了一份联合声明，指出[ROOT.GetLeader]和[show_ruling_party]的统治正将国家引向财政崩溃。他们要求[show_ruling_party]下台，允许一个更合法的政党组成一个新政府，这个新政府得到人民的授权，有能力解决国家的金融下行。根据我们的情报报告，这一观念似乎已经获得了相当多的民众支持。试图在这样的危机中坚守权力可能被证明是灾难性的。"
 bankruptcy.12.a: "我们需要下台"
 bankruptcy.12.b: "他们没有权力提出这样的要求"
 bankruptcy.13.t: "[FROM.GetNameDef]消除他们的债务！"
 bankruptcy.13.d: "一年前，[FROM.GetNameDef]宣布他们将无法偿还债务，并开始了债务违约程序。通过安排，他们打算偿还或清偿他们拖欠的债务。然而，他们没有找到解决方案，而是简单地将旧债务一笔勾销，而无意找到某种方式来补偿它。我们该怎么办？"
 bankruptcy.13.a: "来吧，开战！"
 bankruptcy.13.b: "谁在乎？"
 bankruptcy.100.t: "国际货币基金组织要求裁减政府机构"
 bankruptcy.100.d: "在分析了我国的财政状况后，国际货币基金组织得出结论，我国严重的官僚主义是我国经济和金融困境的罪魁祸首。政府必须减少繁文缛节，吸引企业在该国经营，并使金融机构更容易以他们认为合适的方式运营其金融机构。\n\n根据国际货币基金组织的说法，这种行政管理上的缩减对于重组我们的债务是绝对必要的。"
 bankruptcy.100.a: "我们别无选择"
 bankruptcy.100.b: "这太苛刻了"
 bankruptcy.101.t: "国际货币基金组织要求裁减军队"
 bankruptcy.101.d: "在分析了我国的财政状况后，国际货币基金组织得出结论，我国的大量军事开支是我国经济和财政问题的罪魁祸首。数十亿美元用于资助军队和购买设备。根据国际货币基金组织的说法，这分散了该国将资金用于合理投资的注意力。此外，大量的军事资金使得许多企业家担心军方可能会干预并破坏政治体系的稳定。\n\n根据国际货币基金组织的说法，立即削减军事开支对于重组我们的债务是绝对必要的。"
 bankruptcy.101.a: "我们别无选择"
 bankruptcy.101.b: "这太苛刻了"
 bankruptcy.102.t: "国际货币基金组织要求裁减安全部门"
 bankruptcy.102.d: "在分析了我们的财政状况后，国际货币基金组织得出结论，安全机构对我国的压力太大了。虽然他们明白安全的必要性，但在他们看来，撤资并更合理地使用资金将提供更多的安全保障。\n\n根据国际货币基金组织的说法，为了重组我们的债务，我们的安全部门必须大幅削减预算。"
 bankruptcy.102.a: "我们别无选择"
 bankruptcy.102.b: "这太苛刻了"
 bankruptcy.103.t: "国际货币基金组织要求降低对公共教育的支持"
 bankruptcy.103.d: "在分析了我们的财政状况后，国际货币基金组织得出结论，我们对公民教育的支持水平太高了。他们建议政府削减对高等教育和各种研究经费的支持。我们不应该支持我们的学生，而是应该增加他们对私人学生贷款的依赖。\n\n根据国际货币基金组织的说法，削减教育开支对于重组我们的债务是绝对必要的。"
 bankruptcy.103.a: "我们别无选择"
 bankruptcy.103.b: "这太苛刻了"
 bankruptcy.104.t: "国际货币基金组织要求医保私有化"
 bankruptcy.104.d: "在分析了我们的财政状况后，国际货币基金组织得出的结论是，与我们的经济状况相比，我们向公众提供的免费医疗服务水平过高。他们建议，至少一些医院应该私有化，私人医疗保险提供商的运营应该扩大。\n\n根据国际货币基金组织的说法，精简我们的医疗服务对于重组我们的债务是绝对必要的。"
 bankruptcy.104.a: "我们别无选择"
 bankruptcy.104.b: "这太苛刻了"
 bankruptcy.105.t: "国际货币基金组织要求削减社会服务"
 bankruptcy.105.d: "在分析了我们的财政状况后，国际货币基金组织得出的结论是，我们的社会支持网络过于庞大。不必要的高额养老金、充足的失业补贴、长时间的育儿假；所有这些都导致人们在应该找工作的时候没有动力去找工作。\n\n根据国际货币基金组织的说法，削减我们的社会服务，确保人们为生活而工作对于重组我们的债务是绝对必要的。"
 bankruptcy.105.a: "我们别无选择"
 bankruptcy.105.b: "这太苛刻了"
 bankruptcy.106.t: "国际货币基金组织要求更开放的市场"
 bankruptcy.106.d: "在分析了我们的财政状况后，国际货币基金组织得出的结论是，我们没有充分利用我们的资源。我们的很多资源都是为国家服务的。相反，应该开放竞争和市场。\n\n根据国际货币基金组织的说法，开放资源市场对于重组我们的债务是绝对必要的。"
 bankruptcy.106.a: "我们别无选择"
 bankruptcy.106.b: "这太苛刻了"
 bankruptcy.107.t: "通过货币基金组织后台渠道进行联系"
 bankruptcy.107.d: "我们收到了一位在国际货币基金组织工作（至少是自称在国际货币基金组织工作）的人的奇怪提议。说他们同情我们的事业和国家，如果我们需要的话，他们可以很容易地安排一个债务减免计划。所需要的只是让他们的几个朋友担任一些政府和行政职位。"
 bankruptcy.107.a: "我想我们可以找点关系"
 bankruptcy.107.b: "腐败？在我的[ROOT.GetName]？"
 bankruptcy.108.t: "国际货币基金组织要求土地改革"
 bankruptcy.108.d: "国际货币基金组织分析了我们的财政状况后，得出的结论是，我们目前的土地使用效率非常低。许多土地根本没有用于发展，我们的一些土地记录似乎完全过时了。\n\n根据国际货币基金组织的说法，土地改革对于重组我们的债务是绝对必要的。"
 bankruptcy.108.a: "我们别无选择"
 bankruptcy.108.b: "这太苛刻了"
 bankruptcy.109.t: "国际货币基金组织要求加强对金融的控制"
 bankruptcy.109.d: "在分析了我们的财务状况后，国际货币基金组织得出的结论是，我们现有的员工根本不足以运营我们的金融机构。各部委和中央银行应配备训练有素、经验丰富的国际货币基金组织人员，以确保我们的财政由专业人士管理。\n\n根据国际货币基金组织的说法，摆脱所有累赘工人对于重组我们的债务是绝对必要的。"
 bankruptcy.109.a: "我们别无选择"
 bankruptcy.109.b: "这太苛刻了"
 bankruptcy.110.t: "国际货币基金组织攻击神职人员"
 bankruptcy.110.d: "在分析了我们的财政状况后，国际货币基金组织得出的结论是，神职人员阶层显然正在吸引政府的大量资金。国际货币基金组织不赞成将如此多的资金用于资助宗教机构的想法。这种资金流动应该停止，并将部分资金归还给国家。\n\n根据国际货币基金组织的说法，从宗教机构转移资金对于重组我们的债务是绝对必要的。"
 bankruptcy.110.a: "我们别无选择"
 bankruptcy.110.b: "这太苛刻了"
 bankruptcy.111.t: "国际货币基金组织要求解散军事工业"
 bankruptcy.111.d: "在分析了我国的财政状况后，国际货币基金组织得出结论，国家资助的军工厂正在消耗我国的资源。这些工厂应该被拆除，资源应该得到更好的利用。\n\n根据国际货币基金组织的说法，取消毫无意义的军事建设对于重组我们的债务是绝对必要的。"
 bankruptcy.111.a: "我们别无选择"
 bankruptcy.111.b: "这太苛刻了"
 bankruptcy.112.t: "国际货币基金组织要求港口私有化"
 bankruptcy.112.d: "在分析了我国的财政状况后，国际货币基金组织得出结论，国家补贴的海军造船厂正在消耗我国的资源。如果它们被私有化，脱离政府的控制，将更好地为国家服务。\n\n根据国际货币基金组织的说法，将我们的港口转为私人使用对于重组我们的债务是绝对必要的。"
 bankruptcy.112.a: "我们别无选择"
 bankruptcy.112.b: "这太苛刻了"
 bankruptcy.113.t: "国际货币基金组织要求提高税收"
 bankruptcy.113.d: "在分析了我们的财政状况后，国际货币基金组织得出的结论是，我们向人民征税太少了。为了有效地运行政府机构，应该暂时使用较高的税率。否则政府将永远无法筹集资金偿还他们的利息。\n\n根据国际货币基金组织的说法，提高税收对于重组我们的债务是绝对必要的。"
 bankruptcy.113.a: "我们别无选择"
 bankruptcy.113.b: "这太苛刻了"
 bankruptcy.114.t: "国际货币基金组织要求资产清算"
 bankruptcy.114.d: "在分析了我们的财务状况后，国际货币基金组织得出的结论是，我们持有大量宝贵的资产，并拒绝出售它们。国际货币基金组织提出以高于正常水平的利率从我们的国际投资中购买我们的资产，并将这些资金用作我们偿还债务的补充。\n\n根据国际货币基金组织的说法，首先清算我们自己的资产对于重组我们的债务是绝对必要的。"
 bankruptcy.114.a: "我们别无选择"
 bankruptcy.114.b: "这太苛刻了"
 bankruptcy.114_low_gdp_tt: "国际货币基金组织将以70%的价格收购我们的§Y国际投资§!！"
 bankruptcy.114_tt: "国际货币基金组织将以80%的价格收购我们的§Y国际投资§!！"
 bankruptcy.115.t: "国际货币基金组织要求国有企业私有化"
 bankruptcy.115.d: "在分析了我们的财政状况后，国际货币基金组织得出的结论是，我们有一些政府提供的公用事业服务可以私有化和精简。\n\n根据国际货币基金组织的说法，摆脱一些国有企业对于重组我们的债务是绝对必要的。"
 bankruptcy.115.a: "我们别无选择"
 bankruptcy.115.b: "这太苛刻了"
 bankruptcy.200.t: "[Western_Autocracy_L]铁腕人物嘲笑政府"
 bankruptcy.200.d: "“这就是他们定会倒台的原因。[ROOT.GetLeader]作为领导人是无能的，他们决策不力，将会陷[ROOT.GetNameDef]于混乱之中。我们要与国际货币基金组织，以及西方友邦，走得更近一些，让经济高效运转。”\n\n[Western_Autocracy_L]领导人的言辞迎来了人群的欢呼，人群中高喊着党派领导人的名字。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.200.a: "该死"
 bankruptcy.200.b: "发起反击"
 bankruptcy.201.t: "[conservatism_L]回忆过去的美好时光"
 bankruptcy.201.d: "“还记得国家在正轨上运转，是在什么时候吗？那时经济向好，整个国家更是欣欣向荣。[ROOT.GetLeader]已经离过去的道路太远了，而现在为此付出代价的，是我们每个人……”\n\n在怀旧之情的感染下，[conservatism_L]领导人的言辞迎来了人群的欢呼。我们经济的惨状，成了反对党派获取支持的完美工具。"
 bankruptcy.201.a: "该死"
 bankruptcy.201.b: "发起反击"
 bankruptcy.202.t: "[liberalism_L]呼吁采取更具社会责任感的财政政策"
 bankruptcy.202.d: "“[ROOT.GetLeader]目前的政策，使人们陷入贫困。越来越多的钱从最没有权力的口袋里被吸走，以偿还[show_ruling_party]不断累积的无尽债务......”\n\n一位[liberalism_L]领导人的讲话受到了在施粥处排队等候的人群的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.202.a: "该死"
 bankruptcy.202.b: "发起反击"
 bankruptcy.203.t: "[socialism_L]工会集会"
 bankruptcy.203.d: "“我们还要背负糟糕财政政策的负担多久？我们，这个国家的支柱？我们这些努力工作的人最终总是要为[show_ruling_party]的错误买单……”\n\n在一次工会集会上，一位[socialism_L]领导人的讲话受到了人群的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.203.a: "该死"
 bankruptcy.203.b: "发起反击"
 bankruptcy.204.t: "[Communist-State_L]领导煽动工厂工人"
 bankruptcy.204.d: "“你看不见他们绑着你的锁链吗？你们的子孙后代将永远成为银行家的奴隶。这种对工人阶级的盗窃必须停止，否则我们会亲自结束它！”\n\n一位[Communist-State_L]领导人的讲话受到了工厂里人群的欢呼，我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.204.a: "该死"
 bankruptcy.204.b: "发起反击"
 bankruptcy.205.t: "[anarchist_communism_L]举行学生集会"
 bankruptcy.205.d: "“我们都知道[ROOT.GetLeader]和[show_ruling_party]的现任政府掌权只是为了把更多的钱放进那1%的人的口袋里。这种向资本主义世界秩序低头的行为必须停止！\n\n在一所大学里，一名[anarchist_communism_L]领导人的讲话受到了一群年轻学生的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.205.a: "该死"
 bankruptcy.205.b: "发起反击"
 bankruptcy.206.t: "[Conservative_L]领导会见来自发展中国家的政治家"
 bankruptcy.206.d: "在一次与外国政客的会议中，[Conservative_L]的一位领导人提到，[ROOT.GetNameDef]糟糕的经济状况应该得到改善，即使需要让[ROOT.GetLeader]滚蛋。\n\n我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.206.a: "该死"
 bankruptcy.206.b: "发起反击"
 bankruptcy.207.t: "[Autocracy_L]铁腕人物争取支持"
 bankruptcy.207.d: "“我们的政客正允许帝国主义者利用和破坏我们的现状。 在不公平的贷款条件下，国家正被逼到破产。我们需要寻找其他方法来资助我们的政府...”\n\n一个[Autocracy_L]领导人的话得到了人群的欢呼，他们要求[ROOT.GetLeader]下野。 我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.207.a: "该死"
 bankruptcy.207.b: "发起反击"
 bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L]神职人员举行激进的布道"
 bankruptcy.208.d: "“犹太复国主义的狗和他们的叛教者地狱之子正在使用大撒旦的被诅咒的美元来颠覆我们的经济。他们的目标是征服和奴役我们虔诚的穆斯林！[ROOT.GetLeader]和他们的犹太复国主义主人必须被打倒！”\n\n在当地清真寺，一名[Mod_Vilayat_e_Faqih_L]神职人员的讲话受到了追随者的赞扬。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.208.a: "该死"
 bankruptcy.208.b: "发起反击"
 bankruptcy.209.t: "[Vilayat_e_Faqih_L]神职人员举行激进的布道"
 bankruptcy.209.d: "“犹太复国主义的狗和他们的叛教者地狱之子正在使用大撒旦的被诅咒的美元来颠覆我们的经济。他们的目标是征服和奴役我们虔诚的穆斯林！[ROOT.GetLeader]和他们的犹太复国主义主人必须被打倒！”\n\n在当地的一座清真寺，一位[Vilayat_e_Faqih_L]神职人员的话受到了追随者的赞扬。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.209.a: "该死"
 bankruptcy.209.b: "发起反击"
 bankruptcy.210.t: "[Kingdom_L]神职人员要求宗教领导权"
 bankruptcy.210.d: "“我们的国家正在被我们现在的领导人摧毁！我们需要一个坚强而虔诚的统治者，在真主的帮助下，以真主的名义祝福，他将稳定并带领国家走向一个伟大的未来。”\n\n在当地清真寺，一位[Kingdom_L]神职人员的讲话受到了追随者的赞扬。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.210.a: "该死"
 bankruptcy.210.b: "发起反击"
 bankruptcy.211.t: "[Caliphate_L]领导人呼吁圣战"
 bankruptcy.211.d: "“[ROOT.GetLeader]的异教徒走狗和他们在[show_ruling_party]的朋友们通过向犹太复国主义世界秩序和他们的魔鬼银行家们鞠躬来嘲笑真主，亵渎真主之名……”\n\n昨天在YouPipe上开始流传一段明显是在一个狗洞子里拍摄的劣质视频，视频中[Caliphate_L]的发言人转发了他们领导人最新的妄想观点。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.211.a: "该死"
 bankruptcy.211.b: "发起反击"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L]强调伊斯兰价值观"
 bankruptcy.212.d: "“你看到西方价值观如何腐蚀我们的领导人吗？他们借钱然后花掉，就像没有明天一样。这种行为违背了神的意志……”\n\n在当地文化中心，一位[Neutral_Muslim_Brotherhood_L]领导人的言论受到了追随者的赞扬。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.212.a: "该死"
 bankruptcy.212.b: "发起反击"
 bankruptcy.213.t: "[Neutral_Autocracy_L]铁腕人物嘲笑政府"
 bankruptcy.213.d: "“…这就是它们充满失败的原因。[ROOT.GetLeader]是一个软弱的领导者，他们没有能力做决定，这将导致[ROOT.GetNameDef]失败并陷入混乱。我们需要自力更生，想出新的解决方案，让经济高效运转。”\n\n一位[Neutral_Autocracy_L]领导人的讲话受到人群的欢呼，他们高呼着党的领导人的名字。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.213.a: "该死"
 bankruptcy.213.b: "发起反击"
 bankruptcy.214.t: "[Neutral_conservatism_L]回忆过去的美好时光"
 bankruptcy.214.d: "“还记得国家正常运转的时候吗？当时经济很好，整个国家的情况更好。[ROOT.GetLeader]已经偏离了老路，我们现在都在为此付出代价……”\n\n一位[Neutral_conservatism_L]领导人的讲话受到了怀旧人们的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.214.a: "该死"
 bankruptcy.214.b: "发起反击"
 bankruptcy.215.t: "[oligarchism_L]政客批评政府开支"
 bankruptcy.215.d: "“政府把我们所有宝贵的税款都花在无聊的事情上。他们应该收紧预算，优先考虑支持地方企业的支出。我这么说并不是因为我自己是一个合法的商人，而是因为我的朋友和选民也是合法的商人……”\n\n在一次商业会议上，一位[oligarchism_L]政治家的言论受到了人群的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.215.a: "该死"
 bankruptcy.215.b: "发起反击"
 bankruptcy.216.t: "[Neutral_Libertarian_L]政客批评政府开支"
 bankruptcy.216.d: "“政府应该像那种，不用让你花一分钱，伙计，”一位[Neutral_Libertarian_L]政治家说，同时又抽了一支看起来很可疑的手卷烟。当他们吹出一团烟雾时，空气中弥漫着一股麻味。“想象一下如果没有钱，伙计。如果钱不存在，你就不用付利息。”他们一边说，一边用手指敲着太阳穴。\n\n[ROOT.GetLeader]不知道他们是怎么混进这个党的……"
 bankruptcy.216.a: "漂亮，伙计"
 bankruptcy.216.b: "吸毒者……"
 bankruptcy.217.t: "[Neutral_green_L]称政府“不负责任”"
 bankruptcy.217.d: "“政府把所有的钱都花在武器上，让我们的国家陷入债务之中。这笔钱应该用于投资可持续能源生产，并提高我们社会的包容性……”\n\n在首都一个公园举行的集会上，一位[Neutral_green_L]领导人的讲话受到了人群的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.217.a: "该死"
 bankruptcy.217.b: "发起反击"
 bankruptcy.218.t: "[neutral_Social_L]工会集会"
 bankruptcy.218.d: "“我们还要背负糟糕财政政策的负担多久？我们，这个国家的支柱？我们这些努力工作的人最终总是要为[show_ruling_party]的错误买单……”\n\n在一次工会集会上，一位[neutral_Social_L]领导人的讲话受到了人群的欢呼。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.218.a: "该死"
 bankruptcy.218.b: "发起反击"
 bankruptcy.219.t: "[Neutral_Communism_L]领导煽动工厂工人"
 bankruptcy.219.d: "“你看不见他们绑着你的锁链吗？你们的子孙后代将永远成为银行家的奴隶。这种对工人阶级的盗窃必须停止，否则我们会亲自结束它！”\n\n一位[Neutral_Communism_L]领导人的讲话受到了工厂里人群的欢呼，我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.219.a: "该死"
 bankruptcy.219.b: "发起反击"
 bankruptcy.220.t: "[Nat_Populism_L]对全球主义者的咆哮"
 bankruptcy.220.d: "“精英和全球主义者控制着我们的国家。他们紧紧控制着我们的媒体，阻止任何形式的异议，隐瞒真相。如果你看看我从政府网站上打印的这些统计数据，你会看到我们国家累积的荒谬债务！政府试图审查这些信息，让我们这些批评者闭嘴……”\n\n一位[Nat_Populism_L]政治家今天在国家新闻网上大骂我们的政府。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.220.a: "该死"
 bankruptcy.220.b: "发起反击"
 bankruptcy.221.t: "[Nat_Fascism_L]举行大集会"
 bankruptcy.221.d: "“我们不会被取代！政府让我们的国家负债累累，这样犹太复国主义蜥蜴人就可以把我们卖给光明会！”\n\n[Nat_Fascism_L]领导人的话赢得了雷鸣般的掌声。演讲进行了一段时间，由于所有的喊叫声，有些内容很难听清楚。从演讲结束时各种各样的挥手信号来看，这六个人聚集在商场停车场只是为了疏导交通。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.221.a: "该死"
 bankruptcy.221.b: "发起反击"
 bankruptcy.222.t: "[Nat_Autocracy_L]普遍抱怨缺乏资金"
 bankruptcy.222.d: "“当我们的钱不断耗尽时，我们的军队该如何保卫国家？ 就在昨天，我看到士兵们挥舞着扫帚，高喊“砰”，因为我们没有子弹。 前一天，他们必须互相推着购物车，用嘴吹树莓，扔石头，只是为了练习驾驶坦克。这简直太荒唐了。”\n\n今天报纸上一位将军的话描绘出我们军队的悲惨景象。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.222.a: "该死"
 bankruptcy.222.b: "发起反击"
 bankruptcy.223.t: "[Monarchist_L]妄求者发表了一封皇家信函"
 bankruptcy.223.d: "“[ROOT.GetLeader]的贵族们对我们国家的现状感到羞愧。就在上周，我和我的配偶进行了一次长谈。经过长谈，我和表姐决定发表这封信，要求废除民主制度。它显然辜负了我们的人民。在这一点上，只有皇室才能确保稳定。”\n\n从[Monarchist_L]到[ROOT.GetAdjective]王室的帝制妄求者今天发表了一封公开信，呼吁恢复君主制。我们糟糕的财政状况成为反对党争取支持的完美工具。"
 bankruptcy.223.a: "该死"
 bankruptcy.223.b: "发起反击"
