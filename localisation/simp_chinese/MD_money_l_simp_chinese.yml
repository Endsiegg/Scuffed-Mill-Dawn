 bankruptcy.2.d: "[From.GetName]的债务问题已经变得如此糟糕，实际上他们既不可能还清债务，也不可能支付利息。在真正有可能破产的情况下，[From.GetAdjective]领导人[From.GetLeader]在绝望的情况下前往[Root.GetName]，恳求[Root.GetLeader]的帮助。\n\n[From.GetNameWithFlag]请求我们处理$[?FROM.debt_bailout|0]§YB§!的债务部分，支付三分之二的债务并免除其余部分。如果我们这样做，其他国际贷款机构就会平静下来，大幅降低[From.GetName]的贷款成本，使他们的巨额债务变得可控。\n\n虽然我们这样做会赔钱，并且大幅提高他们赊欠我们的债务，我们对他们的影响力也会大大增加。"
