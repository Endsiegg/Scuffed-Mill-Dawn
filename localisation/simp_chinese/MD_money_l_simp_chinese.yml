 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "我们将请求[?var:FROM.influence_array^1.GetNameDef]处理我们的债务中的§Y$[?debt_bailout_temp|3]B§!。他们将支付三分之二的款项，其余的将会结清。[?var:FROM.influence_array^1.GetNameDef]是否愿意支付这笔债务，将取决于他们自己的财务状况。\n\n如果他们同意了这笔交易，他们将会获得于我们的§R10%§!影响力！\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "我们将请求[FROM.GetNameDef]处理我们的债务中的§Y$[?debt_bailout_temp|3]B§!。他们将支付一半的款项，其余的将会结清。[FROM.GetNameDef]是否愿意支付这笔债务将取决于他们自己的财务状况。\n\n如果他们同意了这笔交易，他们将会获得于我们的§R5%§!影响力！\n\n"
