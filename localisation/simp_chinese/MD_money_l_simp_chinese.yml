 bankruptcy.1.d: "[From.GetName]的债务问题已经变得如此糟糕，实际上他们既不可能还清债务，也不可能支付利息。在真正有可能破产的情况下，[From.GetAdjective]领导人[From.GetLeader]在绝望的情况下前往[Root.GetName]，恳求[Root.GetLeader]的帮助。\n[From.GetNameWithFlag]请求我们处理$[?FROM.debt_bailout|0]§YB§!的债务部分，支付75%的债务并免除其余部分。如果我们这样做，会让其他国际贷款人镇静，大幅降低[From.GetName]的贷款成本，使他们的巨额债务变得可控。\n\n虽然我们这样做会损失资金，但他们将严重欠下我们的债务，我们对他们的影响力一夜之间翻倍。\n"
