 News_bankruptcy.4.d: "在对糟糕的金融政策和不断增长的债务的抗议之后，[FROM.GetAdjective]领导人[FROM.GetLeader]已经同意反对党举行新选举的要求。[FROM.GetLeader]是否会获得足够的民众支持来继续他的任期，还是会有一个新的政党试图将国家从金融危机中拯救出来，还有待观察。"
