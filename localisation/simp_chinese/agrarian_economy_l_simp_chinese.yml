 AGRI_influencer.100.d: "[FROM.GetName]向我们展示了不能依靠他们，毕竟这场干旱是我们完全可以自己处理的，要是能得到一些帮助就好了。"
 AGRI_influencer.100.A: "好吧，这件事倒没那么糟。"
 AGRI_influencer.2.t: "大规模干旱正在影响[FROM.GetName]！"
 AGRI_influencer.2.d: "[FROM.GetName]正经历一场相当大的干旱，专家们原先预言它会保持局部化，但他们错了。看起来事情可能比预期的要糟糕，[FROM.GetName]将会从我们的援助中受益匪浅，甚至将来还可能向我们的合作机会敞开大门。"
 AGRI_influencer.2.A: "向[FROM.GetName]提供援助"
 AGRI_influencer.2.B: "我们从帮助中得不到真正的好处。"
 AGRI_influencer.20.t: "[FROM.GetName]给我们送来了些援助！"
 AGRI_influencer.20.d: "为了遏制干旱的浪潮，[FROM.GetName]超越了外交伙伴应有的范围，并且向我们送来了援助。"
