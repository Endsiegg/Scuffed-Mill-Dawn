 AGRI_experiencing_drought_TT: "目前正处于§Y干旱§!状态"
 AGRI_not_experiencing_drought: "目前§R未§!处于§Y干旱§!状态"
 AGRI.1.t: "潜在的干旱风险…"
 AGRI.1.d: "我们的农业部的顶尖科学家和专家担心可能很快就会发生旱灾，似乎也不会下雨…希望我们已经为各种可能做好了准备。"
 AGRI.1.A: "手指划过……"
 AGRI.2.t0: "科学家们错了！"
 AGRI.2.d0: "幸亏科学家和专家都错了，这次避免了一场干旱，但下一次我们可能就没那么幸运了……"
 AGRI.2.A: "我们应该为收成不足做好准备。"
 AGRI.2.B: "收成不好？那更糟糕的情况会怎么样？"
 AGRI.2.C: "不需要！这次我们还好，下一次也一样！"
 AGRI.2.t1: "科学家们是正确的！但也有些不同"
 AGRI.2.d1: "科学家和专家只是部分正确，发生了干旱，但它似乎只局限于[ROOT.GetName]。这应该不太严重而并非无法处理，尽管如果我们不解决问题，它可能会蔓延到任何邻近地区。"
 AGRI.2.D: "这似乎没那么糟，顺其自然吧。"
 AGRI.2.E: "我们可以抽出一些资金来改善局势。"
 AGRI.2.F: "这急需立即行动！"
 AGRI.2.G: "也许这是过度反应，但我们宁愿安全。"
 AGRI.2.t2: "科学家们是对的！"
 AGRI.2.d2: "今天干旱最严重的时候，已经有数十人死亡，预计未来几周还会有更多人死于灾难，我们需要立即采取行动，使这种可怕的情况不会变得更糟"
 AGRI.2.H: "我们没有太多选择，只能任其发展。"
 AGRI.2.I: "这不可能解决一切问题，但总比什么都没有好。"
 AGRI.2.J: "希望这能把我们拖到下一次的降雨之前。"
 AGRI.2.K: "感谢上天赐予这个储备，需要多少就用多少！"
 AGRI.2.t3: "灾难性的干旱！"
 AGRI.2.d3: "这真是一场彻头彻尾的灾难…现在[ROOT.GetName]似乎已经发生大规模干旱，造成数以百计的伤亡。这种情况可能蔓延到邻国，但如果可以的话，我们需要控制局势…"
 AGRI.2.L: "我们无法阻止，上帝原谅我们…"
 AGRI.2.M: "要是还能有更多东西可以阻止这场灾难就好了！"
 AGRI.2.N: "这样还远远不够，但这应该能缓解最严重的问题。"
 AGRI.2.O: "我们的储备很充裕，而这已经足够了，尽管代价高昂……"
 AGRI_neighbour.1.t: "地方干旱正在影响[FROM.GetName]！"
 AGRI_neighbour.1.d: "我们的邻国，[FROM.GetName]，正在经历一场干旱。但好在它似乎只是局部现象，且要阻止它需要的资源极少，我们可以提供一些援助，以加强与我们邻国的关系。"
 AGRI_neighbour.1.A: "向[FROM.GetName]提供援助"
 AGRI_neighbour.1.B: "我们可以从中获利！"
 AGRI_neighbour.1.C: "我们的储备情况如何？"
 AGRI_neighbour.1.D: "援助？他们自己也可以！"
 AGRI_neighbour.10.t: "我们的邻国[FROM.GetName]给我们送来了些援助！"
 AGRI_neighbour.10.d: "[FROM.GetName]似乎已经知晓了成为一个好邻居的意义，为了遏制干旱的浪潮，他们向我们提供了一些援助。"
 AGRI_neighbour.10.A: "太好了"
 AGRI_neighbour.100.t: "我们的邻国[FROM.GetName]拒绝提供援助！"
 AGRI_neighbour.100.d: "[FROM.GetName]向我们展示了不能依靠他们，毕竟这场干旱是我们完全可以自己处理的，要是能得到一些帮助就好了。"
 AGRI_neighbour.100.A: "好吧，这件事倒没那么糟。"
 AGRI_neighbour.2.t: "大规模干旱正在影响[FROM.GetName]！"
 AGRI_neighbour.2.d: "我们的邻国，[FROM.GetName]，正在经历一场干旱。专家们原先预计这只会是一个局部问题，但他们错了。事情似乎比预期的要糟糕得多，[FROM.GetName]将从我们的援助中受益匪浅，甚至将来还可能向我们的合作机会敞开大门。"
 AGRI_neighbour.2.A: "向[FROM.GetName]提供援助"
 AGRI_neighbour.2.B: "我们可以从中获利！"
 AGRI_neighbour.2.C: "我们的储备情况如何？"
 AGRI_neighbour.2.D: "听起来是个技术问题。"
 AGRI_neighbour.20.t: "我们的邻国[FROM.GetName]给我们送来了些援助！"
 AGRI_neighbour.20.d: "[FROM.GetName]似乎已经知晓了成为一个好邻居的意义，为了遏制干旱的浪潮，他们向我们提供了一些援助。"
 AGRI_neighbour.20.A: "太好了"
 AGRI_neighbour.200.t: "我们的邻国[FROM.GetName]拒绝提供援助！"
 AGRI_neighbour.200.d: "[FROM.GetName]正向我们展示着，在紧要关头，我们不能依靠他们，我们好像被[FROM.GetName]抛下，任我们干透了。"
 AGRI_neighbour.200.A: "杂种。"
 AGRI_neighbour.3.t: "超级干旱正在影响着[FROM.GetName]！"
 AGRI_neighbour.3.d: "我们的邻国，[FROM.GetName]，正在经历一场干旱。专家们曾认为这是个易事，但他们错了。在可预见的未来，[FROM.GetName]的土地看起来可能完全干燥和贫瘠，如果我们要帮助我们的邻居，行动必须立竿见影，我们不能承受大自然的考验。"
 AGRI_neighbour.3.A: "向[FROM.GetName]提供援助"
 AGRI_neighbour.3.B: "我们可以从中获利！"
 AGRI_neighbour.3.C: "我们的储备情况如何？"
 AGRI_neighbour.3.D: "我们现在不在家！"
 AGRI_neighbour.30.t: "我们的邻国[FROM.GetName]给我们送来了些援助！"
 AGRI_neighbour.30.d: "[FROM.GetName]似乎已经知晓了成为一个好邻居的意义，为了遏制干旱的浪潮，我们收到了大量援助。"
 AGRI_neighbour.30.A: "感谢上天！"
 AGRI_neighbour.300.t: "我们的邻国[FROM.GetName]拒绝提供援助！"
 AGRI_neighbour.300.d: "[FROM.GetName]向我们展示了不能被轻视的事实，上帝和[FROM.GetName]已经抛弃了我们。"
 AGRI_neighbour.300.A: "[FROM.GetAdj]的旗帜在哪？需要烧掉！"
 AGRI_influencer.1.t: "地方干旱正在影响[FROM.GetName]！"
 AGRI_influencer.1.d: "[FROM.GetName]正经历一场干旱，值得庆幸的是它似乎多少是局部化的，而且要阻止它并不需要多少资源，但我们可以送出一些援助来获得这个国家的青睐。"
 AGRI_influencer.1.A: "向[FROM.GetName]提供援助"
 AGRI_influencer.1.B: "听起来是个问题。"
 AGRI_influencer.10.t: "[FROM.GetName]给我们送来了些援助！"
 AGRI_influencer.10.d: "为了遏制干旱的浪潮，[FROM.GetName]超越了外交伙伴应有的范围，给予我们的援助。"
 AGRI_influencer.10.A: "太好了"
