 AGRI_influencer.3.A: "向[FROM.GetName]提供援助"
 AGRI_influencer.3.B: "那这究竟能怎么帮助我们呢？"
 AGRI_influencer.30.t: "[FROM.GetName]给我们送来了些援助！"
 AGRI_influencer.30.d: "为了遏制干旱的浪潮，[FROM.GetName]超越了外交伙伴应有的范围，并且向我们送来了大量援助。"
 AGRI_influencer.30.A: "感谢上天！"
 AGRI_influencer.300.t: "[FROM.GetName]拒绝提供援助！"
 AGRI_influencer.300.d: "[FROM.GetName]向我们展示了不能被轻视的事实，上帝和[FROM.GetName]已经抛弃了我们。"
 AGRI_influencer.300.A: "[FROM.GetAdj]的旗帜在哪？需要烧掉！"
 AGRI_random.1.t: "农民抱怨缺乏设备！"
 AGRI_random.1.d: "多亏了当前[THIS.GetName]的经济制裁，农民们正在抗议缺乏新的或者正常运作的设备。\n我们有三种选择：与黑市上阴暗的家伙们贸易，试着找到愿意和我们交易的人，或者干脆继续使用已经拥有的东西。\n\n我们该怎么处理[THIS.GetLeader]？"
 AGRI_random.1.A: "阴暗的家伙？他们只是商人！"
 AGRI_random.1.B: "让我们试着寻找一个可以交易的对象吧。"
 AGRI_random.1.C: "好吧，你有牛，不是吗？"
 AGRI_random_black_market_TT: "§Y[THIS.GetNameWithFlag]农业部长将与一些黑市接触以达成协议。§!"
 AGRI_random_embargo_trading_TT: "§Y[THIS.GetNameWithFlag]农业部长将在其他国家接触并尝试达成协议。§!"
 AGRI_random.10.t1: "不要问它从哪里来"
 AGRI_random.10.d1: "农民对我们采购的设备不满意，他们不接受我们对设备从卡车后面掉下来的解释。只要他们不像我们一开始没有采购时那样不开心，就是成功的。"
 AGRI_random.10.A: "我们不要养成这个习惯…"
 AGRI_random.10.t2: "与走私者交火！"
 AGRI_random.10.d2: "我们将追责农业部长！与走私者达成协议不仅让他们拿走了金钱，他们还不准备交货，这么多士兵被冷血击毙，这是不可接受的！"
 AGRI_random.10.B: "这些混蛋！"
 AGRI_random.10.t3: "他们拿了钱就跑了…"
 AGRI_random.10.d3: "好吧，扣掉我们农业部长在未来十年左右的时间的工资，这个傻瓜与走私者达成了协议，走私者告诉买方等着设备，嗯…你可以猜到发生了什么。他们等了走私者16个小时才回来，太可怕了。"
 AGRI_random.10.C: "糟了。"
 AGRI_random.100.t1: "不漂亮，但正常运行"
 AGRI_random.100.d1: "农民们对我们设法获得的东西相当满意，它可能不是最漂亮的或是最新的工具，但它奏效了，而且考虑到我们目前的形势，这也是我们所能要求的。"
 AGRI_random.100.A: "我们避免了这里的灾难"
 AGRI_random.100.t2: "又一次禁运？！"
 AGRI_random.100.d2: "贸易部负责谈判的人应该被枪毙。我们不知道他们是怎么搞砸的，但我们又收到了一份禁运令，难以置信。不仅如此，农民们还对我们大发雷霆！"
 AGRI_random.100.B: "哦，真是无稽之谈…"
 AGRI_random.100.t3: "几乎没有任何效果"
 AGRI_random.100.d3: "“和新的一样”我的天！几乎我们所有能找到的设备都彻底损坏，被夺走了，或者干脆无法使用，农民们对我们很生气……"
 AGRI_random.100.C: "我们是否保留了收据？"
 AGRI_random.2.t: "田地看起来真是干涸…"
 AGRI_random.2.d: "在每年的这个时候，我们的田地通常比现在好得多，我们的农业部长担心这可能会导致更严重的干旱，而不仅仅是“阳光太多了”。\n\n如果资金紧张，我们可以试着从邻居那里抽走一些水。"
 AGRI_random.2.A: "呃，我们应该自己解决这个问题……"
 AGRI_random.2.B: "呃，他们总不会想着的。"
 AGRI_random.2.C: "如果你这么担心，就祈祷下雨吧！"
 AGRI_random_water_diversion_TT: "§Y我们可以尝试§!§R偷§!§Y一些邻国的水，通过§!§C抽取§!§Y它！§!"
 AGRI_random.20.t1: "危机解除！"
 AGRI_random.20.t2: "感觉有点干"
 AGRI_random.20.t3: "什么都没有变！"
 AGRI_random.20.d1: "政府的快速行动似乎解决了潜在的干旱问题，没有敌人，甚至没有预期收成价格的潜在增长。"
 AGRI_random.20.d2: "虽然我们设法阻止了旱地的扩张，但一些偏远的土地仍然显得有点干，我们可能会看到作物的收成变少。不管怎样，大多数作物都被拯救了。"
 AGRI_random.20.d3: "尽管我们尽了最大的努力，但看起来田地似乎永远不会开阔，也似乎比以往更严苛。这最终可能会演变成一场全面干旱，我们必须做好最坏的打算。"
 AGRI_random.20.A: "真高兴听到这个消息！"
 AGRI_random.20.B: "希望只是那些蔬菜。"
 AGRI_random.20.C: "躲住！"
 AGRI_random.200.t1: "他们根本就没有意识到！"
 AGRI_random.200.t2: "[FROM.GetName]抓到我们了"
 AGRI_random.200.t3: "我们取水量太多了！"
 AGRI_random.200.t4: "[FROM.GetName]的农田看上去要干燥了"
 AGRI_random.200.t5: "[FROM.GetName]的农场荒芜无人"
 AGRI_random.200.d1: "资金到位后，我们设法在不知情的情况下偷走了邻邦的一些水源，希望我们收买的人民不会受到影响。我们的问题已经解决了，至少现在已经解决了。"
 AGRI_random.200.d2: "在收买了我们认为合适的人之后，我们的收购团队装载了水管，但不幸的是被[FROM.GetAdj]当局抓到。他们似乎对我们政府的行动感到非常不满。"
 AGRI_random.200.d3: "看起来我们的邻居[FROM.GetName]的用水量没有我们预想的那么少，现在正遭受我们所作所为的后果！值得庆幸的是，他们或许已经发现了偷走水源的真相，但至少只能算是一场局部的干旱。"
 AGRI_random.200.d4: "看起来我们的邻居[FROM.GetName]的用水量没有我们预想的那么少，现在正遭受我们所作所为的后果！对他们来说，谁偷了水可能是显而易见的，不幸的是，干旱最终可能会来临。"
 AGRI_random.200.d5: "看起来我们的邻居[FROM.GetName]的用水量没有我们预想的那么少，现在正遭受我们所作所为的后果！他们几乎可以肯定是谁偷了水，我们的农业部长预测极端干旱，这些干旱很有可能越过我们的边界。"
 AGRI_random.200.A: "这将教会他们喝水！"
 AGRI_random.200.B: "啊，该死…"
 AGRI_random.200.C: "试着和他们好好相处。"
 AGRI_random.200.D: "哎呀。"
 AGRI_random.200.E: "做好最坏的打算。"
 AGRI_random.200.F: "等等…这可能会影响我们！"
 AGRI_random.200.G: "如果事态影响到我们，我们需要做好准备！"
 AGRI_random.200.H: "哦天呐……我们都干了些什么？"
 AGRI_random.2000.t: "[FROM.GetName]偷了我们的水！"
 AGRI_random.2000.d1: "当供水和储备不足时，我们以为有什么事情发生了。经过彻底调查，似乎[FROM.GetName]就是罪魁祸首！"
 AGRI_random.2000.d2: "当供水和储备不足时，我们以为有什么事情发生了。经过彻底调查，似乎[FROM.GetName]就是罪魁祸首！我们可以通过禁运他们来向他们表明态度…"
 AGRI_random.2000.A: "彻底和他们切断联系！"
 AGRI_random.2000.B: "这些混账！"
 AGRI_random.3.t: "两位农民在土地纠纷中寻求帮助"
 AGRI_random.3.d: "两个农民来到农业部的主要办公室，寻求某种形式的政府干预来解决土地纠纷，农民一说他的土地被农民二的牛侵占，农民二说从未进行过正式的地图绘制，农民一的田地边界实际上侵占了农民二的财产！\n\n这是一个令人困惑的问题，我们可以站在任何一个一边，无论谁是引人注目的故事讲述者。"
 AGRI_random.3.A: "让那些牛留在你这边！"
 AGRI_random_3_F1_TT: "§Y在土地争端中将站在§!§3农民一§!§Y一边§!"
 AGRI_random.3.B: "你不能指望这些畜生们知道边界！"
 AGRI_random_3_F2_TT: "§Y在土地争端中将站在§!§3农民二§!§Y一边§!"
 AGRI_random.3.C: "提醒我，为什么还要再来关注？"
 AGRI_random_3_NO_TT: "§Y在土地争端中不站在§!§R任何一边§!，§Y让他们自己解决§!"
 AGRI_random.30.t1: "牧场主深感不满！"
 AGRI_random.30.d1: "一大群牧场主认为政府站在耕地农民一边的干预是无耻的越权，并正在积极竞选竞争对手的政党！\n\n然而，耕地农民正在庆祝这一裁决，并为这次产权的胜利欣喜若狂！"
 AGRI_random.30.A: "应该好好盯着你的牛！"
 AGRI_random.30.t2: "耕地农民很沮丧！"
 AGRI_random.30.d2: "牧场主似乎对政府的裁决感到高兴，放牧权得到保障，他们承诺在任何即将举行的选举中支持政府。\n\n然而，耕地农民威胁要团结在一起，拒绝接受裁决！"
 AGRI_random.30.B: "我们或许应该巩固财产法…"
 AGRI_random.30.t3: "他们自己做出选择！"
 AGRI_random.30.d3: "由于任何一方都没有政府的干预，牧场主和可耕农之间都达成了一份绅士协定，从而解决了这一特殊的土地争端。\n\n虽然未来可能会出现更多的问题，但似乎每个人都对这个结果多少还算满意。"
 AGRI_random.30.C: "一个完美的解决方案。"
 AGRI_random.30.t4: "农场枪战！"
 AGRI_random.30.d4: "在没有政府干预或监督的情况下，两个团体之间的谈判爆发了混战，导致双方火并。许多牧场主和农民死伤，农业部门的人要求答案，人们正在团结起来要求改变。"
 AGRI_random.30.D: "嗯，该死…"
 AGRI_random.4.t: "大丰收！"
 AGRI_random.4.d: "我们的农民报告了丰收，并询问农业部如何处理超额产量。我们可以出售它，也可以增加我们应对“不那么下雨时候”的库存规模。"
 AGRI_random.4.A: "额外的收入总是好的。"
 AGRI_random.4.B: "我们有筒仓应对这一切吗？"
 AGRI_random.5.t: "庄稼死在田里！"
 AGRI_random.5.d: "有些东西扼杀了相当数量的作物，导致预期的收成情况恶化。除非我们采取一些措施来抵消这些损失，否则这预计会显著降低我们的农业产量。"
 AGRI_random.5.A: "我们将不得不笑着忍受。"
 AGRI_random.5.B: "库存将使此保持健康！"
 AGRI_random.6.t: "入侵物种蜂拥而至！"
 AGRI_random.6.d: "[ROOT.GetLeader]地平线上已经发现了侵入性蝗虫！希望我们的杀虫剂足以阻止它们摧毁我们收获的过多作物，但我们永远不能确定，我们必须做最坏的打算！"
 AGRI_random.6.A: "破坏有多严重？"
 AGRI_random.60.t1: "基础作物种植区需要更多土地！"
 AGRI_random.60.t2: "经济作物种植区需要更多土地！"
 AGRI_random.60.d1: "这是一场灾难……蝗虫似乎已经摧毁了我们无数吨的基础作物收成，农业部门将受到相当大的影响。"
 AGRI_random.60.d2: "值得庆幸的是，蝗虫似乎决定选择我们经过农药处理的田地，并承担了后果。我们预计的基础作物收成现在会降低，但农业部门的盈利能力应该只会略有下降。"
 AGRI_random.60.d3: "这是一场灾难……蝗虫似乎已经摧毁了无数计划的经济作物收成，我们的农业部门将受到相当大的影响。"
 AGRI_random.60.d4: "值得庆幸的是，蝗虫似乎决定选择我们经过农药处理的田地，并承担了后果。我们预计的经济作物收成现在会降低，但农业部门的盈利能力应该只会略有下降。"
 AGRI_random.60.A: "该死"
 AGRI_random.60.B: "该死"
 AGRI_random.60.C: "该死"
 AGRI_random.60.D: "该死"
 AGRI_random.7.t: "起火了！"
 AGRI_random.7.d: "野火似乎在我们国家生产力最高的农场田野附近肆虐。我国农业部长预计，它们将在即将到来的传播中受到严重打击。"
 AGRI_random.7.A: "我们会等待损害报告…"
 AGRI_random.70.t1: "基础作物种植区被火焰夷为平地！"
 AGRI_random.70.t2: "经济作物种植区被火焰夷为平地！"
 AGRI_random.70.d1: "尽管我们的消防员尽了最大的努力，但我们可能会收获惨淡。许多农民失去了一切，但最糟糕的是，我们对基础作物的市场份额将受到这场灾难的严重损害，市场将出现意想不到的下滑。"
 AGRI_random.70.d2: "尽管我们的消防员尽了最大的努力，但我们可能会收获惨淡。许多农民失去了一切，但最糟糕的是，我们对经济作物的市场份额将受到这场灾难的严重损害，市场将出现意想不到的下滑。"
 AGRI_random.70.A: "事无巨细，烟消云散。"
 AGRI_random.70.B: "事无巨细，烟消云散。"
 AGRI_random.8.t: "暴雨洪水威胁"
 AGRI_random.8.d: "雨季即将来临，但看起来我们越来越有可能经历比平时更严酷的雨季，因为看起来河流上涨得超出每年这个时候的正常水平，气象学家预计河岸会决堤。"
 AGRI_random.8.A: "让我们做好最坏的打算。"
 AGRI_random.80.t1: "基础作物种植区已被淹没！"
 AGRI_random.80.t2: "经济作物种植区已被淹没！"
 AGRI_random.80.d1: "我们的防波堤和匆忙修建的防洪墙阻挡不住太多的水。基础作物农田被浸透，许多农民失去了一切，农业部门预计将因此受到打击。"
 AGRI_random.80.d2: "我们的防波堤和匆忙修建的防洪墙阻挡不住太多的水。经济作物农田被浸透，许多农民失去了一切，农业部门预计将因此受到打击。"
 AGRI_random.80.A: "雨可能已经下得太多了。"
 AGRI_random.80.B: "雨可能已经下得太多了。"
 AGRI_random.9.t: "兽群暴动！"
 AGRI_random.9.d: "一群野兽正在远处扬起灰尘，看起来它们正游荡在这片农田里！"
 AGRI_random.9.A: "让我们看看他们会死在哪里。"
 AGRI_random.90.t1: "兽群践踏基础作物"
 AGRI_random.90.t2: "兽群践踏经济作物"
 AGRI_random.90.t3: "兽群避开田地"
 AGRI_random.90.d1: "撇开我们最大的努力不谈，兽群似乎践踏了我们种植基础作物的田地。我们需要从经济作物中为基础作物分配更多的土地，在紧急措施完成之前，将无法改变分配。"
 AGRI_random.90.d2: "撇开我们最大的努力不谈，兽群似乎践踏了我们种植经济作物的田地。我们需要从基础作物中为经济作物分配更多的土地，在紧急措施完成之前，将无法改变分配。"
 AGRI_random.90.d3: "奔跑的兽群在到达田野之前大部分已经消散，但一些仍然进入种植区。尽管在道路上造成了一些交通混乱，但上班迟到比在接下来的几个月里失去午餐要好得多。"
 AGRI_random.90.A: "必须紧急采取措施！"
 AGRI_random.90.B: "必须紧急采取措施！"
 AGRI_random.90.C: "谢天谢地。"