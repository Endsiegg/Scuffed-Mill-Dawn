 armenia.2.t: "2008年亚美尼亚总统选举"
 armenia.2.d: "罗伯特·科恰良的总统任期已届满，他的亲密政治盟友、共和党人谢尔日·萨尔基相是颇具声望的总统候选人；我们的其他选择是连任共和国首任总统莱文·特尔-彼得罗相或泛亚美尼亚党的阿图尔·巴格达萨良。"
