l_simp_chinese:
 ARM_Kocharjan: "§Y科恰良时代§!"
 ARM_Kocharjan_desc: "在他的前任列文·捷尔·彼得罗相被赶下台后，科恰良于1998年3月30日当选为亚美尼亚的第二任总统，击败了他的主要竞争对手卡伦·德米尔奇扬（前苏联亚美尼亚领导人），国际选举观察员报告说，在早期的总统选举中，双方都有违规行为。"
 ARM_manifestation_power: "政治权力的展现"
 ARM_manifestation_power_desc: "为了确信我们在国家管理中的作用不会动摇，我们需要表明我们的意志，让国家机器在它的位置上。"
 ARM_defence_doctrine: "防御学说"
 ARM_defence_doctrine_desc: "防御学说"
 ARM_exchange_territories: "领土交换"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§Y民主反对派§!"
 ARM_democratia_opposition_desc: "自从亚美尼亚从苏联独立以来，倾向于亲西方意识形态的政党一直存在于其领土上。"
 ARM_democratic_transformations: "民主改革"
 ARM_democratic_transformations_desc: "也许，为了使亚美尼亚走向繁荣，我们需要加强该国的民主体制。"
 ARM_elections_2003: "§02003年选举§!"
 ARM_elections_2003_desc: "2003年亚美尼亚总统选举于2003年2月19日及2003年3月5日在亚美尼亚举行。"
 ARM_place_agreement: "地方协议"
 ARM_place_agreement_desc: "为了加强科恰良在国内的权力，我们需要与地区政客、官员甚至一些代表进行非暴力谈判。"
 ARM_confrontation_mafia: "与黑帮对抗"
 ARM_confrontation_mafia_desc: "亚美尼亚黑帮与俄罗斯罪犯有太多联系，它们对亚美尼亚的局势影响太大。我们必须改变现状。"
 ARM_UWCdil: "联合世界书院迪利然学院"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "消除老板"
 ARM_liquidation_bosses_desc: "黑手党软弱不堪。是时候用一记决定性的正义打击去斩下龙首了。"
 ARM_installing_loyal: "维持己见"
 ARM_installing_loyal_desc: "虽然在短期看这是不利的，但为了增强科恰良的权力，我们需要清理这个国家。那些不同政见者和持不同政见的势力。我们与他们没有什么好谈的。"
 ARM_suppress_opposition: "镇压反对派"
 ARM_suppress_opposition_desc: "反对派由于来自亚美尼亚的外来影响而变得异常活跃。是时候采取强硬措施和几次逮捕向反对派施压，以平息他们的热情了。"
 ARM_deals_with_bandits: "与土匪交易"
 ARM_deals_with_bandits_desc: "亚美尼亚的犯罪集团虽然倾向于暴动并有系统地违反法律，但却广泛地影响着亚美尼亚正在发生的事情。也许我们不应该与他们战斗，而应该成为土匪的附庸，使其为我们自己谋利。"
 ARM_domination_over_bandits: "支配土匪"
 ARM_domination_over_bandits_desc: "虽然我们决定和土匪谈判，但我们不应该给他们太多的权力。科恰良必须建立对他们的控制。"
 ARM_spheres_of_influence: "划分势力范围"
 ARM_spheres_of_influence_desc: "如果我们可以划分各派的势力范围，我们为什么还要在犯罪体系中建立如此复杂的联系呢？他们不会干涉我们的事务，我们也不会干涉他们的事务。"
 ARM_market_transformations: "市场改革"
 ARM_market_transformations_desc: "为了帮助中小型企业在亚美尼亚落地生根，我们需要给予一定的投资和具备具有进取心的公民自由，同时也不干涉他们的事务。"
 ARM_privatization: "执行私有化"
 ARM_privatization_desc: "事实上，中小型企业在亚美尼亚的经济体中或许不那么重要。也许可以通过假装私有化来控制它们？"
 ARM_promises_of_negotiations: "承诺与卡拉巴赫谈判"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "维持现状"
 ARM_status_quo_desc: ""
 NKR_course: "卡拉巴赫方向"
 NKR_course_desc: ""
 NKR_defense_doctrine: "阿尔扎赫防御学说"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "相信防空"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "强化议会"
 ARM_strengthen_parliament_desc: "反对派如今被赋予了相当大的权力。我们可以将权力的最终优先权交给议会，总统只需要维持形象就可以了。"
 ARM_autocrats_power: "独裁者的权杖"
 ARM_autocrats_power_desc: "那些渴望国家崩溃的议员们可以放弃他们那些自由主义的白日梦可，科恰良最终将强化自己的独裁。"
 ARM_westerners: "亲西方派"
 ARM_westerners_desc: "西方派和他们的理论在亚美尼亚的政治环境中广泛存在着，我们要好好利用这一优势。"
 ARM_anti_russia: "反俄情绪"
 ARM_anti_russia_desc: "利用反俄议题作为民主政党的论据，我们就可以和那些梦想拥有奢侈生活的人站在一起。"
 ARM_western_help: "西方援助"
 ARM_western_help_desc: "为了让亲西方的政党实现他们的目标，需要让他们向西方国家申请更多的钱。"
 ARM_economic_agenda: "经济议程"
 ARM_economic_agenda_desc: "有必要向人民展示一个不存在寡头和强盗的市场的好处，当亲西方政党执政时，这些都可以实现。"
 ARM_neutrals: "合并小党派"
 ARM_neutrals_desc: "亚美尼亚的政治舞台中有许多不受欢迎的小政党，如果将他们团结起来支持共产主义和民主主义，或许他们就可以进入政府中。"
 ARM_our_place: "我们的地盘"
 ARM_our_place_desc: "有必要向亚美尼亚人展示亚美尼亚的地位，借此可以获得更多的支持。"
 ARM_entering_coalition: "§Y加入同盟§!"
 ARM_entering_coalition_desc: "虽然我们并不赞同共产党和亲西方政党那一套理论，但我们应该团结起来反对共同的敌人。"
 ARM_support_entire_opposition: "支持所有的反对派"
 ARM_support_entire_opposition_desc: "加入反对派的阵营后，要给反对派和其组织最大限度的支持。"
 ARM_red_bridge: "红桥"
 ARM_red_bridge_desc: "一直到今天，两国的关系都没有理想中的那么好。亚美尼亚和阿塞拜疆两国仍就纳戈尔诺-卡拉巴赫地区而交战，两国同样也无法就红桥附件的争议边界的所有权达成任何协定。根据外高加索共产党书记的说法，他们正在组建一个能够让三个民族能够更加紧密联系的组织。"
 ARM_rear_front: "内部战线"
 ARM_rear_front_desc: "我们不能因为变成资产阶级，和平主义者和投机主义者，就忘记自己身处在阶级社会之中，除了阶级斗争和推翻统治阶级政权之外，没有任何其他出路。"
 ARM_expanding_support: "扩大支持"
 ARM_expanding_support_desc: "“仅仅利用人民对生活的不满就号召革命是不够的——任何一个不理智的人都能做到，但这其实没什么用。无产阶级必须要了解他们因为什么而贫困，他们需要和谁团结在一起，要为摆脱贫困而斗争。”"
 ARM_protests_aze: "阿塞拜疆的抗议活动"
 ARM_protests_aze_desc: "相比于亚美尼亚共产党，阿塞拜疆共产党力量可以说十分弱小，我们需要向他们提供帮助，并确保他们向那些肮脏的资本缴表明，他们也是真正的政治力量。"
 ARM_peaceful_revolution: "§Y和平革命 §!"
 ARM_peaceful_revolution_desc: "我们应该尽力将“人人为我，我为人人”的原则引入人民群众的意识中，习惯中和日常生活中，也就是各尽所能、按需分配的原则，要逐步且毫不动摇的坚持共产主义道路。"
 ARM_hard_anticapital: "强硬的反资本主义"
 ARM_hard_anticapital_desc: "“和平”的小资产阶级希望“联合”资产阶级，同资产阶级和解，认为有机会能够“稳定”的等待不久之后召开的立宪会议等，正是因为这些小资产阶级，无情的，残酷的，残忍的破坏了革命的进程。国家的所有权力都属工农兵苏维埃。"
 ARM_uniting_opposition: "团结反对派"
 ARM_uniting_opposition_desc: "我们在法律上已经团结起了反对派，现在是时候该在实践中团结起来，共同走上街头。"
 ARM_boycott_parliament: "抵制议会"
 ARM_boycott_parliament_desc: "为了瘫痪国家机器，我们需要抵制议会，并在我们抗议期间让议会停止运作。"
 ARM_ultimatum: "最后通牒 "
 ARM_ultimatum_desc: "在准备抗议活动期间，我们对现任的强盗政府的最后通牒文件进行了分析和推导，现在是时候该表达他的意愿并宣布我们的理想！"
 ARM_expansion_protests: "抗议扩大化"
 ARM_expansion_protests_desc: "在发出最后通牒之前，有必要扩大抗议活动，我们将在全国范围内开展抗议活动，并用钱贿赂那些不参加抗议的公民。"
 ARM_demand_referendum: "公投的需求"
 ARM_demand_referendum_desc: "因为我们已经得到了大多数人的支持，现在该进行公正地公投然后上台。"
 ARM_formation_new_government: "组建新政府"
 ARM_formation_new_government_desc: "在我们夺取政权后，是时候该组件新政府了。而谁将在这场混乱中占据主导地位？"
 ARM_kick_out_gang: "把帮派踢出去"
 ARM_kick_out_gang_desc: "必须彻底的驱逐科恰良和他的同伙。他的名字就是对我们的侮辱，他本人应该被关进监狱或者被流放到俄罗斯。"
 ARM_allow_kocharyan: "让科恰良留下"
 ARM_allow_kocharyan_desc: "也许，在我们推翻科恰良政权之后。在人民面前处决他已经毫无意义了。让他活着吧，反正他对我们的政府没有任何威胁。"
 ARM_political_debate: "政治辩论"
 ARM_political_debate_desc: "我们有必要举行一场政治辩论，并且决定新国家的领导人，价值观和意识形态。"
 ARM_victory_of_reds: "§R共产主义者§!"
 ARM_victory_of_reds_desc: "左翼势力设法赢得了这场政治斗争，他们现在将决定是：斯捷潘·杰米尔强掌权还是塔查特·萨尔基相掌权。"
 ARM_KPA: "§Y亚美尼亚共产党§!"
 ARM_KPA_desc: "亚美尼亚共产党是亚美尼亚的一个共产主义政党。它主张自己是苏联共产党亚美尼亚支部的正统继承人。目前亚美尼亚共产党的领袖是塔查特·萨尔基相，他是亚美尼亚政坛上的后起之秀。"
 ARM_OKPA: "§Y亚美尼亚人民党§!"
 ARM_OKPA_desc: "亚美尼亚人民党是亚美尼亚的一个社会主义政党。 它由苏联和亚美尼亚党和政治家卡连·杰米尔强组建，他于1974年至1988年担任亚美尼亚共产党第一书记。现在他的儿子斯捷潘·杰米尔强负责该党。"
 ARM_mountain_democracy: "§4群山之中的民主§!"
 ARM_mountain_democracy_desc: "亚美尼亚是少数几个真正重视言论自由，市场自由和人权的后苏联国家之一。我们这个境内多山的小国将成为该地区的民主灯塔。"
 ARM_dominant_party: "§Y山丘之王§!"
 ARM_dominant_party_desc: "列翁·特尔-彼得罗相，也以他的首字母LTP而闻名，是亚美尼亚的一名政治家，也是亚美尼亚的第一任总统。他领导了卡拉巴赫运动，并在1988年让亚美尼亚人居多的纳戈尔诺-卡拉巴赫重新与亚美尼亚统一。在他的领导下，亚美尼亚经历了与邻国阿塞拜疆的第一次纳戈尔诺-卡拉巴赫冲突。"
 ARM_democracy_of_nation: "§O民族的民主§!"
 ARM_democracy_of_nation_desc: "如果我们无法正视自己亚美尼亚人的身份，以及对我们的国家利益之类的视而不见，那么西方的那些价值观和民主制度就毫无意义。民族主义才是亚美尼亚最好的道路。"
 ARM_Zhirayr_Sefilyan: "§Y吉雷尔·塞菲利安§!"
 ARM_Zhirayr_Sefilyan_desc: "吉雷尔·塞菲利安是亚美尼亚军事指挥官和政治活动家。第一次纳戈尔诺-卡拉巴赫战争期间，他指挥舒沙特种军事营。长期以来，他一直反对在纳戈尔诺-卡拉巴赫向阿塞拜疆做出任何领土让步，并反对俄罗斯在亚美尼亚的影响力。塞菲利安是泛亚美尼亚党的关键人物之一。"
 ARM_wedge_into_russian_plans: "眼中钉、肉中刺"
 ARM_wedge_into_russian_plans_desc: "为了让亚美尼亚真正强大和独立，我们需要忘记与俄罗斯的密切合作，而只关注西方伙伴。"
 ARM_Georgian_democrats: "民主外交"
 ARM_Georgian_democrats_desc: "我们周围都是民主国家。即使就在我们旁边，格鲁吉亚民主党人也在热切地等待我们在民主化方面取得进展。让我们朝着正确的方向迈出一步。"
 ARM_betting_NATO: "北约的战略"
 ARM_betting_NATO_desc: "当地政府就关于俄罗斯威胁论已经达成了一致意见。而现在是时候该付诸行动，加入北约了。加入北约还有一个好处就是，土耳其在破坏我们的稳定一事将会变得更加困难。"
 ARM_protectorate: "高加索堡垒"
 ARM_protectorate_desc: "北约渴望进一步封锁俄罗斯，虽然土耳其已经加入了北约，但我们可以让他们进一步达成目的。当然，我们的要求是北约成员国保证我们的民族独立。"
 ARM_membership_for_another: "与我们无关"
 ARM_membership_for_another_desc: "我们绝不能卷入华盛顿和莫斯科的地缘政治博弈。尽管我们需要西方的援助，但我们绝不会向西方下跪。"
 ARM_trade_republic: "§G贸易共和国 §!"
 ARM_trade_republic_desc: "为什么亚美尼亚一定要在东西方之间进行选择呢？如果选择中立，发展经济并赢得长远的胜利也许是可能的？我们或许可以研究下可能性。"
 ARM_Transcaucasian_Switzerland: "§Y外高加索的“瑞士”§!"
 ARM_Transcaucasian_Switzerland_desc: "亚美尼亚经历了一条充满战争、破坏和土地丧失的艰难道路。如果我们不想重蹈覆辙，我们就需要学习如何建立一个稳定、不可动摇的国家，这就是瑞士——一个繁荣与和平的欧洲岛屿。"
 ARM_cooperation: "合作的利害关系"
 ARM_cooperation_desc: "不发展其他国家的关系，就不可能在世界舞台上活下来。我们要维护同周边国家和经贸伙伴的友好关系。合作乃亚美尼亚成功之路。我们能够凭借侨民在海外的影响力，为我们争取其他国家的支持。"
 ARM_isolationism: "国际孤立主义"
 ARM_isolationism_desc: "亚美尼亚之外的事情与我们有什么关系，我们可以依靠自己的双手建设祖国。当然，这并不意味着我们与世隔绝，只是我们所指定的政策大多数都倾向于国内。"
 ARM_secure_country: "安全国度"
 ARM_secure_country_desc: "我们需要保护亚美尼亚免遭入侵，将它变成高加索上的一个小堡垒。第一件要做的事是将经济重心倾向在防御工事和军队上。"
 ARM_expand_cooperation_witt_nato: "扩大与北约的合作"
 ARM_expand_cooperation_witt_nato_desc: "我们需要扩大与北约的合作，以此来获取西方先进的武器，并且不断聘请外国教官来我国训练军队，以提高军队的经验。"
 ARM_reforms_of_country: "国家改革"
 ARM_reforms_of_country_desc: "为了使亚美尼亚成为我们想要的样子，我们需要对政府和内阁进行大规模改革，罢免上届政府的老谄媚者，引进新的年轻专业人士。"
 ARM_western_sample: "西方的模板"
 ARM_western_sample_desc: "欧罗巴的文化和西方经济学派都是亚美尼亚应该学习的方向，但不幸的是，这一理想对于欧洲边界而言依然是太遥远了。"
 ARM_secularism: "世俗主义"
 ARM_secularism_desc: "虽然亚美尼亚大多数人都是基督徒，但总的来说它仍然是个世俗国家，我们的祖国不应该与宗教有任何联系，有必要赋予宪法真正的权力。"
 ARM_prohibition_religion: "全面禁教"
 ARM_prohibition_religion_desc: "我们必须与宗教作斗争。 这是所有唯物主义的基础知识，因此也是马克思主义的基础知识。 但马克思主义并不是止步于ABC的唯物主义。马克思主义走得更远。他说：你必须能够与宗教作斗争，为此你需要向群众解释唯物主义信仰和宗教的根源！"
 ARM_tolerance: "宗教自由"
 ARM_tolerance_desc: "在任何一个健全和自由的社会中，最重要的是宗教自由，在这个社会中，政府不会倾向任何一个宗教。"
 ARM_perestroika: "反向“重建”"
 ARM_perestroika_desc: "该死的戈尔巴乔夫，在他着手推动改革时就宣布了我们国家的死亡，让它蒙羞，让它成为了废墟。现在是时候该重建社会主义制度了，我们应该要花费相当长的时间来忘记那段在苏联末期的悲剧。"
 ARM_code_of_communism: "共产主义法典"
 ARM_code_of_communism_desc: "我们只有一句口号，一句座右铭：每个无产阶级都有权享受生活中的福利，寄生虫，那些肮脏的寄生虫们从无产阶级身上无休无止的吸血，我们在此号召：每个亚美尼亚人，每个工人，夺回我们的权利！"
 ARM_indoctrination: "教导"
 ARM_indoctrination_desc: "我们需要告诉人民什么是自由，以及告诉他们不仅仅要在口头辩论中捍卫自由，还要在战场上捍卫自由。"
 ARM_Georgia: "格鲁吉亚"
 ARM_Georgia_desc: "格鲁吉亚应该成为我们在该地区的主要盟友，原因是它是我们最古老的，文化上最相近的邻国。"
 ARM_Azerbaijan: "阿塞拜疆"
 ARM_Azerbaijan_desc: "虽然阿塞拜疆一直与我们作对，但我们首先要向他们抛出橄榄枝，因为我们必须要向整个文明世界证明我们不是野蛮人，我们是真正的欧洲国家。"
 ARM_Iran: "伊朗"
 ARM_Iran_desc: "伊朗能够从维护亚美尼亚领土完整而受益，因为我们是伊朗经济的呼吸道，所以接近伊朗是值得的。"
 ARM_Russia: "俄罗斯"
 ARM_Russia_desc: "俄罗斯作为亚美尼亚作为国家存在的主要受益者及其主要担保国，应该与集体安全条约组织保持距离，但与俄罗斯联邦签署更深入的合作协议。"
 ARM_international_banks: "国际银行"
 ARM_international_banks_desc: "我们的国家需要成为一个银行国家，把该地区所有的钱都留在自己的血管里，这样我们就不会受到任何侵略。"
 ARM_Usaid: "美国国际开发署"
 ARM_Usaid_desc: "美国国际开发署是一个大型财政援助组织，各国可以申请获得帮助。虽然我们可能不想彻底拒绝俄罗斯，但他们无法向我们提供我们真正需要的援助。我们别无选择，只能屈膝。"
 ARM_ambitions_of_people: "人民的野心"
 ARM_ambitions_of_people_desc: "根据1920年的协议，仲裁裁决的结论是，西亚美尼亚应归还给我们。但那并没有发生。是时候把这个问题重新提上议程了！"
 ARM_no_russian_sapog: "摆脱俄罗斯的控制"
 ARM_france_guarantee: "法国独立保障"
 ARM_france_guarantee_desc: "如果我们想在地缘政治这个大舞台上让我们的国家发生翻天覆地的变化，我们的安全就必须有保障。无论是俄罗斯、土耳其还是其他国家的威胁，亚美尼亚都必须保持安全。值得庆幸的是，鉴于我们最近的合作，法国已表示有兴趣提供此类承诺。"
 ARM_russia_shouldgo: "让俄罗斯滚"
 ARM_russia_shouldgo_desc: "亚美尼亚和俄罗斯之间可能有很多历史和文化联系，但它们对我们政治进程的影响是不能容忍的。俄罗斯军队应该离开亚美尼亚土地。"
 ARM_reformationofgovernwest: "政府改革"
 ARM_reformationofgovernwest_desc: "我们需要按照西方的体系来改革自己的国家，是时候抛弃苏联时代的过时体制了。"
 ARM_antiazer_rhetoric: "反阿塞拜疆言论"
 ARM_antiazer_rhetoric_desc: "尽管阿塞拜疆与西方国家和组织之间签署了众多协议，但阿塞拜疆是高加索地区的特洛伊木马。这是一个旨在破坏西方价值观的俄罗斯傀儡。"
 ARM_prvatiz_predpr: "私有化的问题"
 ARM_prvatiz_predpr_desc: "我们需要将寡头手中的财产重新私有化来解决这个问题，也该决定我们市场的体制了。"
 ARM_prvatiz_westprior: "西方优先"
 ARM_prvatiz_westprior_desc: "我们需要优先考虑来自西方的投资者，并向他们展示亚美尼亚是一个真正的市场。"
 ARM_prvatiz_allprior: "理智优先"
 ARM_prvatiz_allprior_desc: "我们不应该让意识形态来决定经济议程，经济必须是理性的，这意味着我们将和来自俄罗斯，中国的公司合作。"
 ARM_opredel_foreign_pol: "外交事务"
 ARM_opredel_foreign_pol_desc: "现在是时候该确定我们未来的外交政策计划了。"
 ARM_priznat_artsakh: "承认阿尔扎赫共和国"
 ARM_priznat_artsakh_desc: "前任当局、俄罗斯怪物和世界秩序的其他后代可以随心所欲地抱怨并要求不同的解决方案，但吉雷尔·塞菲利安并没有为此为阿尔扎赫流血，因此它会被出售。现在是它获得国际承认并附属于亚美尼亚的时候了。"
 ARM_seven_rayon: "七区域项目"
 ARM_seven_rayon_desc: "列翁·特尔-彼得罗相在90年代与阿塞拜疆签署了一份特别的协议，协议内容中表示将放弃一些地区的宣称，以换取亚美尼亚和阿塞拜疆共同承认纳戈尔诺-卡拉巴赫共和国，而这样的导火索必将被浇灭。"
 ARM_no_soviet_legacy: "抛弃苏联的遗产"
 ARM_no_soviet_legacy_desc: "我们需要抛弃苏联遗留在亚美尼亚的遗产，共产主义政府带给亚美尼亚的只有眼泪，恐惧，死亡，痛苦和失地，而现在将是我们做这件事的时候了。"
 ARM_agree_withrf: "与俄罗斯的协议"
 ARM_agree_withrf_desc: "尽管我们完全接受西方的价值观，但并不代表我们贬低俄罗斯人以及苏联遗产，我们将与前苏联国家建立联系。"
 ARM_podstrekat_putch: "煽动亲俄派政变"
 ARM_podstrekat_putch_desc: "亚美尼亚一直处于俄罗斯的势力范围之内，无论我们是如何希望的，无论我们与他们的关系好坏，他们都有可能试图推翻或傀儡新政权，我们必须提防这种事情发生。"
 ARM_western_guns: "购买西方武器"
 ARM_western_guns_desc: "我们将按照西方的模式重组我们的军队，即便这一过程需要巨大的金钱，但北约的武器就是好，我们的士兵也值得使用它们。"
 ARM_multivector_guns: "从两边购买武器"
 ARM_multivector_guns_desc: "没必要这么突然的断绝与俄罗斯的经济和军事关系，或许我们应该在军事现代化上寻找一条属于自己的道路：从两边购买武器，奉行多方向政策。"
 ARM_mistakesofpast: "过去的错误"
 ARM_mistakesofpast_desc: "亚美尼亚从未意识到一个重要的教训：每次与俄罗斯合作，都会导致死亡和土地损失。我们甚至不应该承认这个诞生于蒙古草原的历史地缘政治错误。"
 ARM_lessonsforfuture: "未来的教训"
 ARM_lessonsforfuture_desc: "我们必须认识到，尽管俄罗斯对我们来说可能是地缘政治上的亦敌亦友，但我们不能因为高层有几个腐败领导人而谴责整个国家。好像民族主义者不希望这样，亚美尼亚人和俄罗斯人是兄弟民族。"
 ARM_question_for_iran: "伊朗的方式"
 ARM_question_for_iran_desc: "虽然我们倾向西方，但我们并不是真的想与伊朗发生争执。虽然我们与他们有着特殊的关系，但这不应该影响我们的外交政策，我们必须就互不侵犯条约和经济条约达成一致。"
 ARM_zhirayrdictator: "日雷尔大帝"
 ARM_zhirayrdictator_desc: "正如曾经的提格拉内斯大帝带领亚美尼亚走向征服和伟大一样，推翻了先前势力的吉雷尔也应该被称为伟大。 我们的独裁者是最棒的！"
 ARM_podtasovka: "系统的选举舞弊"
 ARM_podtasovka_desc: "虽然我们重视西方的民主价值观，但为了恢复秩序，我们可以在亚美尼亚有系统的进行操纵选举，以此来加强权力。"
 ARM_levon_neutral: "列文的孤立主义"
 ARM_levon_neutral_desc: "列文·捷尔·彼得罗相一直以追求多元、中立的政策、忠于西方价值观、民主和自由主义而闻名。但不幸的是，在当地，你绝不能玩弄原则。列文万岁！"
 ARM_levon_def: "国防与要塞"
 ARM_levon_def_desc: "我们必须成为偏远地区的民主堡垒，为全世界树立榜样，一个小国却能在如此短的时间内取得如此进步！"
 ARM_levon_russkydog: "俄罗斯犬"
 ARM_levon_russkydog_desc: "许多激进的反对派力量称列翁为叛徒和俄罗斯的走狗，看不到他在意识形态面纱背后取得的成就。是时候让激进分子闭嘴了。"
 ARM_levon_guarantee_sos: "血腥协议"
 ARM_levon_guarantee_sos_desc: "现在是我们与阿塞拜疆签署最终和平条约并开启和平与繁荣新时代的时候了。如果他们想要的话，当然..."
 ARM_levon_krak: "自由堡垒"
 ARM_levon_krak_desc: "事实上，我们已经真正成为高加索地区的自由堡垒。这正在结出硕果。自由，自由，再一次，自由！"
 ARM_union_ukraine: "联合乌克兰"
 ARM_union_ukraine_desc: "乌克兰是东欧为数不多的民主精神和欧洲价值观得以延续和发扬光大的国家之一。 虽然我们的关系之前没有得到很好的解决，但值得再次接近。"
 ARM_union_kurdistan: "联合库尔德斯坦"
 ARM_union_kurdistan_desc: "库尔德人和亚美尼亚人是土耳其的死敌。不仅如此，库尔德斯坦也是东方民主存在的一个惊人现象。我们需要靠近点。"
 ARM_union_georgia: "联合格鲁吉亚"
 ARM_union_georgia_desc: "格鲁吉亚应该成为我们在该地区的主要盟友，因为格鲁吉亚是后苏联地区整个民主运动的中心。"
 ARM_take_place_Azerbaijan: "限制阿塞拜疆"
 ARM_take_place_Azerbaijan_desc: "阿塞拜疆不断地与北约谈加强合作，与土耳其接吻。如果西大西洋联盟有亚美尼亚作为盟友，阿塞拜疆就可以忘掉它的王权和对我们领土的侵蚀。"
 ARM_green_light: "绿光"
 ARM_green_light_desc: "长期以来，土耳其一直是全世界的玉米。我们需要就亚美尼亚、库尔德斯坦和希腊之间的分裂获得西方的青睐。"
 ARM_treaty_with_greece: "与希腊的条约"
 ARM_treaty_with_greece_desc: "我们需要与希腊签署军事合作特别协议，以加强行动协调。"
 ARM_blow_to_Turkic: "让土耳其人后悔"
 ARM_blow_to_Turkic_desc: "是时候让南托利亚回到它的合法边界了。 是时候结束土耳其问题了。"
 ARM_arms_supplies: "军用物资"
 ARM_arms_supplies_desc: "为了重整军备，我们必须寻求大量的西方军事援助，直到亚美尼亚军队全部满编。"
 ARM_foreign_licenses: "外国生产许可"
 ARM_foreign_licenses_desc: "我们需要获得各种武器的生产许可证，才能开始为自己提供一点武器。"
 ARM_filials: "子公司"
 ARM_filials_desc: "我们将要求北约在我国设立武器生产分公司。"
 ARM_mobilization_of_economy: "经济动员"
 ARM_mobilization_of_economy_desc: "为了重新重建国家，必须动员经济，利用我们所有的小资源，使经济指标翻三倍。"
 ARM_new_NEP: "新经济政策"
 ARM_new_NEP_desc: "列宁明白，资本主义的复兴对俄罗斯联邦社会主义共和国来说并不安全，但他认为这是可以接受的，因为问题在于措施。 而这个措施是苏联自己制定的。 这使得调节资本主义经济部门的增长成为可能：“为了保持社会主义道路，我们向农民做出了一些让步，我们将在其范围内自行判断。”"
 ARM_prohibition_private_companies: "禁止私人公司"
 ARM_prohibition_private_companies_desc: "列宁认为，过渡时期的第一步——“战时共产主义”——一方面是历史必然的结果，另一方面也是对错误的报应，包括对革命理论的误解。今天，当小资产阶级干扰我们的发展时，必须将所有财产——公有化！"
 ARM_true_market: "“正确”的市场"
 ARM_true_market_desc: "要想国家长久，我们需要效仿中国，建立正确的市场，而不是与投机者斗争。"
 ARM_plans_economy: "计划经济"
 ARM_plans_economy_desc: "列宁说：“大型机械工业及其向农业的转移，是社会主义的唯一经济基础，是使人类摆脱资本枷锁的成功斗争的唯一基础。” 在吸取了苏联的经验之后，我们必须再次复兴，如果不是全联盟的话，那就是全亚美尼亚的震撼建筑工地！"
 ARM_Fifth_International: "第五国际"
 ARM_Fifth_International_desc: "“资本的统治是国际性的——这就是为什么各国工人争取解放的斗争只有在工人反对国际资本的联合斗争中才能成功。”\n  - V.I. 列宁 v.2，p.98"
 ARM_our_problems: "我们的问题"
 ARM_our_problems_desc: "列宁写道：经济和政治发展不平衡是资本主义的无条件规律。由此可见，社会主义最初可能在少数几个甚至一个单独的资本主义国家取得胜利。这个国家胜利的无产阶级在剥夺了资本家并在国内组织社会主义生产后，将站起来对抗其他资本主义世界。"
 ARM_world_dilemma: "世界困境"
 ARM_world_dilemma_desc: "“无产阶级的国际革命运动不会也不可能在不同国家以同样的形式均匀地进行。只有通过各国工人的阶级斗争，才能充分、全面地利用所有活动领域的一切可能性。”"
 ARM_Caucasian_revolution: "高加索革命"
 ARM_Caucasian_revolution_desc: "自外高加索共和国成立以来，整整一个世纪过去了。 它被民族主义撕裂，分裂成了三个国家。 我们要忘记民族和历史的差异，帮助我们的邻国推翻资产阶级政权，建立无产阶级专政！"
 ARM_proletarians_of_all_countries: "全世界的无产阶级，联合起来！"
 ARM_proletarians_of_all_countries_desc: "共产党人认为隐藏自己的观点和意图是可鄙的事情。他们公开宣称，他们的目标只有通过暴力推翻整个现有的社会秩序才能实现。让统治阶级在革命面前颤抖吧。无产阶级失去的只是锁链，而得到的是整个世界。"
 ARM_cold_war_experience: "冷战经验"
 ARM_cold_war_experience_desc: "冷战表明，共产主义国家参与军备竞赛是我们的绊脚石。中国的经验表明，威胁在西方响起的同时，新的太阳正在东方升起。 现在大家都清楚，中国将领导世界，各国工农将获得解放。"
 ARM_left_millitarism_desc: "列宁早在 1911 年就预见到了世界大战。“战争将是不可避免的……我认为我们……将看到一场全面的欧洲战争”，并补充说“无产阶级当然会遭受可怕的苦难……但他的 敌人会互相削弱，这也是不可避免的……工人们将为此付出惨痛代价，但最终他们会胜利。这是历史的意志。” 我们必须时刻做好解放运动的准备。"
 ARM_defens_erevan: "保卫埃里温！"
 ARM_defens_erevan_desc: "我们不想攻击任何人。但如果我们受到攻击，我们会反击。我们的国防部将制定一项大规模的防御措施和发展计划。埃里温要塞永远不会被征服！"
 ARM_red_rearmament_desc: "现代战争规模巨大、激烈程度高、技术性高，迫切需要全面发展军事技术作战手段，大量使用这些手段，并在国防需要时从工业中获取 ，以及他们的不断改进。"
 ARM_peace_and_freedom: "和平与自由"
 ARM_peace_and_freedom_desc: "我们不会用军事机器重复苏联的错误，而是以中华人民共和国为榜样，利用我们所有的外交手段传播社会主义。但最重要的是，我们将树立社会主义国家的榜样。"
 ARM_ZSFSR: "外高加索社会主义联邦苏维埃共和国"
 ARM_ZSFSR_desc: "统一思想是列宁根据内战后外高加索各共和国经济和军事政治统一、消灭反革命势力残余、恢复经济、消除武装分子的需要而提出的。种族间的不信任和敌意。今天，我们比以往任何时候都更必须团结在一起。"
 ARM_red_expance: "红色扩张"
 ARM_red_expance_desc: "亚美尼亚解放亚美尼亚秘密军是一个活跃于1975年至1990年代的马克思列宁主义激进组织，其既定目标是迫使土耳其政府公开承认其对1915年亚美尼亚种族灭绝的责任、支付赔偿并割让领土以建立亚美尼亚家园。亚美尼亚解放亚美尼亚秘密军本身和其他消息来源将其描述为游击队和武装组织。 我们应该遵循它的步骤。"
 ARM_marxism_win: "马克思主义的胜利"
 ARM_marxism_win_desc: "马克思主义的胜利已经完成。我国现在是整个地区共产主义议程的核心所在。"
 ARM_radical_pacifism: "激进和平主义"
 ARM_radical_pacifism_desc: "我们需要摆脱对土耳其和阿塞拜疆的主张，至少从长远来看，并专注于加强该国及其非攻击性军事化。"
 ARM_get_UN_support: "获取联合国援助"
 ARM_get_UN_support_desc: "我们需要请求联合国支持以加强我国的中立性，甚至可能向我们的领土派遣联合国特遣队。"
 ARM_foreign_contingent: "外国特遣队"
 ARM_foreign_contingent_desc: "我们必须将来自不同国家甚至对立国家的国际特遣队引入亚美尼亚。这样我们就可以确保我们的国家安全。"
 ARM_near_frontier: "近国外"
 ARM_near_frontier_desc: "现在是进行近距离外交并与盟友和邻国讨论国家未来地位的时候了。"
 ARM_international_diplomacy: "国际外交"
 ARM_international_diplomacy_desc: "通过与我们没有直接接触的国家开展国际外交，我们将能够确定大国对亚美尼亚安全理念的忠诚度。"
 ARM_Guarantee_non_aggression: "独立性保障"
 ARM_Guarantee_non_aggression_desc: "为了确保没有人攻击亚美尼亚，我们需要就亚美尼亚独立的保障进行谈判，并确保各方对这一仲裁决定感到满意。"
 ARM_Usa: "美国"
 ARM_Usa_desc: "我们应该尝试与美国谈判，为亚美尼亚提供独立保障。"
 ARM_France: "法国"
 ARM_France_desc: "我们应该尝试与法国谈判，为亚美尼亚提供独立保障。我们彼此之间有着深厚的文化和历史联系。 也许这会对我们有更多帮助。"
 ARM_Britain: "大不列颠"
 ARM_UK_desc: "英国人……他们给我们带来了多少麻烦。但现在看来，我们和他们需要坐到谈判桌上来。"
 ARM_China: "中国"
 ARM_China_desc: "新丝绸之路应经过亚美尼亚。我们需要说服中国保障我们的独立，以确保贸易路线的安全。"
 ARM_fundament_of_reforms: "§Y改革的基础§!"
 ARM_fundament_of_reforms_desc: "如果我们要改革，我们需要增加总统的权力，让国家按照他的意志和计划来统治"
 ARM_election_2008: "§02008年选举§!"
 ARM_election_2008_desc: "2008年2月19日，亚美尼亚举行总统选举。"
 ARM_election_2013: "§02013年选举§!"
 ARM_election_2013_desc: "2013年2月18日，亚美尼亚举行总统选举。"
 ARM_election_2017: "§02017年选举§!"
 ARM_election_2017_desc: "亚美尼亚于2017年4月2日举行议会选举。"
 ARM_army: "§Y亚美尼亚武装力量§!"
 ARM_army_desc: "只有武装部队才有资格被称为亚美尼亚真正有价值的力量。任何政治家都无法取代明确的军事化秩序和纪律精神。"
 ARM_artsivner: "§Y艺术家§!"
 ARM_artsivner_desc: "卡奇克·阿斯里安上校是一位能够带领亚美尼亚走向伟大的真正爱国者。他不仅是一位经验丰富的士兵，而且还是一位拥有最佳政府议程的杰出政治家。"
 ARM_dashnak: "§Y亚美尼亚革命联盟§!"
 ARM_dashnak_desc: "唯一有权统治亚美尼亚的政治力量无疑是亚美尼亚最古老的政党亚美尼亚革命联盟，它从摇篮里就领导着亚美尼亚第一共和国。 只有他们的民族主义议程才能带领亚美尼亚走向伟大。"
 ARM_monarch: "§Y君主主义者§!"
 ARM_monarch_desc: "任何军队、政党或任何其他人物都无权统治国家。最合法的统治者只能是一个家长式作风才能带领亚美尼亚走向伟大的君主。"
 ARM_confirm_friendship_with_Russia: "确保与俄罗斯的友谊"
 ARM_confirm_friendship_with_Russia_desc: "我们要确保同俄罗斯的友谊，坚持合作持续发展和战略发展。"
 ARM_Request_invitation: "请求投资"
 ARM_Request_invitation_desc: "我们需要请求俄罗斯的投资，以增加俄罗斯在该国的影响力并进一步维持亚美尼亚的经济。"
 ARM_press_club: "俄罗斯-亚美尼亚新闻俱乐部"
 ARM_press_club_desc: "莫斯科主办了俄罗斯-亚美尼亚国际新闻俱乐部的开幕式，来自俄罗斯-亚美尼亚和国际新闻界各类媒体的一百多名代表，包括阿泽罗斯媒体控股公司以及著名的社会政治人物出席了会议。活动家、政治家。 新新闻俱乐部的创始人是俄罗斯与亚美尼亚友好合作协会俄罗斯记者联盟。"
 ARM_Sarkisyan: "§Y萨尔基相§!"
 ARM_Sarkisyan_desc: "自1988年以来，谢尔日·萨尔基相一直是“卡拉巴赫运动”的领导人之一，该运动的目标是亚美尼亚保卫纳戈尔诺-卡拉巴赫。他在亚美尼亚军事和政治领域拥有广泛的人脉，成为继科恰良之后的总统候选人。"
 ARM_west2: "西方"
 ARM_west2_desc: "与科恰良不同，萨尔基相一直以其对西方的灵活政策和外交而闻名。"
 ARM_friendship_usa2: "与美国的友谊"
 ARM_dialogue_EU: "与欧盟的对话"
 ARM_dialogue_nato: "与北约的对话"
 ARM_negotiations_with_bankers: "与国际银行家的谈判"
 ARM_deal_with_UNISTREAM: "与UNISTREAM达成交易"
 ARM_neutral2: "亚美尼亚优先"
 ARM_neutral2_desc: "萨尔基相作为前国防部长，也是民族保守主义意识形态的代表，他有明确的意识形态支柱，他用它来向民众灌输思想。"
 ARM_improving__neighbors: "改善与邻国的关系"
 ARM_improving__neighbors_desc: "我们需要改善与邻国的关系，以实现各种地缘政治目标和未来双边合作的计划。"
 ARM_deals_with_gazprom: "与俄罗斯天然气工业股份公司的交易"
 ARM_deals_with_gazprom_desc: "亚美尼亚长期以来一直存在天然气供应问题。我们需要与俄罗斯天然气工业股份公司达成新协议。由于科恰良与俄罗斯的联系，我们将能够以对亚美尼亚相当有利的条件做到这一点。"
 ARM_trade_agreement_Russia: "与俄罗斯的贸易关系"
 ARM_trade_agreement_Russia_desc: "对于亚美尼亚来说，没有比俄罗斯更可靠的贸易伙伴了。我们必须与俄罗斯贸易公司建立联系，并在总体上建立国家之间的贸易。"
 ARM_raising_taxes: "低税率"
 ARM_raising_taxes_desc: "也许我们应该降低税收，以便亚美尼亚的企业能够更加独立和强大地发展，也可以吸引更多有实力的投资者。"
 ARM_balanced_approach: "平衡的方法"
 ARM_balanced_approach_desc: "平衡的税收和补贴方式是保持经济发展的正确途径。不要做出鲁莽的决定，我们需要税收。"
 ARM_Lebanese_diaspora: "黎巴嫩侨民"
 ARM_Lebanese_diaspora_desc: "我们需要加强与黎巴嫩侨民的联系。超过 15 万亚美尼亚人居住在黎巴嫩。"
 ARM_gas_pipeline_with_iran: "伊朗天然气管道"
 ARM_gas_pipeline_with_iran_desc: "为了增加对亚美尼亚的天然气供应，并象征性地对伊朗采取强硬态度，我们必须与他们开通一条新的天然气管道，并安排在边境举行会议。"
 ARM_east2: "东方"
 ARM_east2_desc: "东方始终是我们忠实的盟友和伙伴，我们必须深化与东方的双边关系。"
 ARM_Friendship_Russia: "友好的俄罗斯"
 ARM_Friendship_Russia_desc: "我们需要与俄罗斯签署一项关于友好合作的象征性协议。"
 ARM_dialog_china: "与中国对话"
 ARM_dialog_china_desc: "亚美尼亚应改善与中国的关系。特别是我们有计划得到他们公共交通的帮助，也有在教育领域开展合作。"
 ARM_war_vs_corrupt2: "打击腐败"
 ARM_war_vs_corrupt2_desc: "也许我们应该减少国内的腐败，以便让欧盟委员会蒙羞，并在未来获得更多利益。"
 ARM_approach_the_usa: "走近美国"
 ARM_approach_the_usa_desc: "也许科恰良对美国没有那么忠诚，但他仍然决心与美国建立关系，深化双边合作。"
 ARM_Usaid_2: "美国国际开发署"
 ARM_Usaid_2_desc: "美国国际开发署是美国负责海外援助的最高联邦政府机构。该机构的署长及其副手由总统经参议院同意任命，并与美国国务卿协调行事。"
 ARM_UNIVERSITY: "大学"
 ARM_UNIVERSITY_desc: "作为亚美尼亚与美国合作的一部分，我们必须促进亚美尼亚美国大学的发展，并给予其更多的教育机构发展自由。"
 ARM_deals_IRAN: "与伊朗的交易"
 ARM_deals_IRAN_desc: "我们需要扩大伊朗和亚美尼亚之间的合作。"
 ARM_strengthening_US_Embassy: "美国大使馆扩建"
 ARM_strengthening_US_Embassy_desc: "亚美尼亚拥有世界上最大的美国大使馆之一，但美国正在要求建立一个更大的大使馆以进一步发展，之后它将成为世界上最大的大使馆。"
 ARM_additional_programs_to_arm: "亚美尼亚的附加计划"
 ARM_additional_programs_to_arm_desc: "我们可以要求美国增加对亚美尼亚教育系统的项目和补贴。"
 ARM_israel_oppinion: "与以色列建立关系"
 ARM_israel_oppinion_desc: "无论我们与以色列有什么关系，以色列仍然保有亚美尼亚圣地、大量的亚美尼亚侨民以及文化和历史遗产。我们不能忽视它。"
 ARM_Tsarukyan: "§G察鲁基扬§!"
 ARM_Tsarukyan_desc: "加吉克·察鲁基扬是亚美尼亚商人、政治家和前运动员。察鲁基扬是繁荣亚美尼亚政党的创始人和领导人。他还拥有各种大型企业，被认为是亚美尼亚最富有的人之一。"
 ARM_patriotism: "爱国主义"
 ARM_patriotism_desc: "亚美尼亚的爱国主义是抽象的。许多人在云端、神秘的迷雾中寻找自己的家园，但它离我们如此之近，如此需要我们的关注、奉献和钦佩。对许多人来说，亚美尼亚只是一个想法、失忆症、锡安、一座祭坛。亚美尼亚需要具体而生动的爱国主义。祖国是人的，而不是人是祖国的。"
 ARM_berkut: "金雕"
 ARM_berkut_desc: "令人惊讶的是，亚美尼亚私人保安公司金雕一直是一个装备精良的单位，由前犯罪分子和前军人组成。 也许值得将其提升到州一级。"
 ARM_international_dyplo1: "国际外交"
 ARM_international_dyplo1_desc: "我们要在国际外交上做出努力。或许我们能从中得到一些好处……"
 ARM_deals_oppinion: "商业关系"
 ARM_deals_oppinion_desc: "新亚美尼亚最重要的事情是在该国建立正确的商业关系。加吉克·察鲁基扬应该认真地把事情掌握在自己手中。"
 ARM_remove_competitors: "去除竞争对手"
 ARM_remove_competitors_desc: "加吉克·察鲁基扬需要摆脱其他寡头和竞争对手。有必要确保亚美尼亚市场的安全。"
 ARM_privatisation_2: "私有化"
 ARM_privatisation_2_desc: "我们只能除掉最烦人的竞争对手，然后按照50/50的比例将其余的竞争对手置于奴役和债务之中。"
 ARM_fictiv_democratia: "炫耀民主"
 ARM_fictiv_democratia_desc: "我们应该贿赂欧盟委员会并创建一个虚构的民主制度。尽管这也许会引发另一场反对派的尖叫声……"
 ARM_grants_of_USA: "来自美国的资助"
 ARM_grants_of_USA_desc: "我们应该尝试从美国获得更多赠款，展示亚美尼亚的民主程度。"
 ARM_arm_tur_protocols: "亚美尼亚-土耳其议定书"
 ARM_arm_tur_protocols_desc: "《苏黎世议定书》是指亚美尼亚和土耳其于 2009 年签署的两项双边议定书，设想启动两国关系正常化进程。这些议定书包括建立正式外交关系、开放土耳其-亚美尼亚边境以及建立亚美尼亚种族灭绝问题联合历史委员会的条款。该协议是由美国、俄罗斯和法国斡旋的，后来被证明是无效的。"
 ARM_new_oligarhs: "新寡头政治"
 ARM_new_oligarhs_desc: "新寡头时代已经到来。"
 ARM_arm_aze_serzh: "在俄罗斯举行的亚美尼亚-阿塞拜疆会议"
 ARM_arm_aze_serzh_desc: "应德米特里·梅德韦杰夫邀请，阿塞拜疆共和国总统伊利哈姆·阿利耶夫和亚美尼亚共和国总统谢尔日·萨尔基相将抵达俄罗斯。三方会议期间计划讨论解决纳戈尔诺-卡拉巴赫冲突的相关问题。"
 ARM_new_orders: "新秩序"
 ARM_new_orders_desc: "亚美尼亚正在进入一个新秩序的时代，寡头统治和旧阿尔扎赫精英统治着这个国家。"
 ARM_hard_way: "崎岖的道路"
 ARM_hard_way_desc: "如果有人不想服从新政府，我们就会强迫他。你必须走上从不守规矩的持不同政见者那里窃取生意的艰难道路。"
 ARM_Group: "Multi集团"
 ARM_Group_desc: "Multi关联集团是在加吉克·察鲁基扬（Gagik Tsarukyan）的倡议下于1998年成立的。 该公司的密集活动与发展进程始于2001年，当时该公司刚成立，许多大公司都参与了进来。 这家公司经常位列亚美尼亚最大纳税人名单的前十名。"
 ARM_sports_development: "体育事业发展"
 ARM_olymp_komitet: "奥委会"
 ARM_olymp_komitet_desc: "我们需要以一切可能的方式加强和支持与奥委会的关系。加吉克·察鲁基扬本身就是一名运动员，他不会袖手旁观。"
 ARM_buy_small_business: "购买本地企业"
 ARM_buy_small_business_desc: "我们需要从中产阶级投机者手中收购所有小企业。我们必须采取这一步来实现公司制。"
 ARM_ararat: "阿拉拉特"
 ARM_ararat_desc: "埃里温白兰地公司俗称“阿拉拉特”，是亚美尼亚生产干邑白兰地的龙头企业。它成立于1887年，正值俄罗斯帝国时期。亚美尼亚苏维埃化后，该工厂成为国有企业。1999年，独立的亚美尼亚政府将工厂出售给法国保乐力加公司生产蒸馏饮料。该公司的各种干邑产品都贴有阿拉拉特标签并宣传。"
 ARM_sports_promotion: "体育推广"
 ARM_sports_promotion_desc: "确保可持续发展的重要因素之一也是体育。我们认识到体育对发展与和平的贡献越来越大，因为它促进宽容和尊重的原则，促进妇女和青年、个人和社区的赋权，以及实现健康、教育和社会包容目标。"
 ARM_kotayak: "科泰克"
 ARM_kotayak_desc: "科泰克啤酒有限责任公司是Multi集团的一部分，其前身是阿博维扬啤酒厂，该啤酒厂成立于上世纪70年代，是前苏联亚美尼亚的主要生产商之一。得益于捷克的设备和高科技，该工厂成功使用国内和进口原材料生产产品。 该工厂占地6.5公顷，之选择在此建厂主要是考虑到来自卡特纳格比尤尔的高品质水源。"
 ARM_import_cars: "进口车辆"
 ARM_import_cars_desc: "我们需要控制亚美尼亚的整个汽车进口市场，以便有效地开展这一活动领域的业务。"
 ARM_aviaservis: "阿维亚航空服务"
 ARM_aviaservis_desc: "阿维亚航空服务成立于1995年8月25日，成立公司的主要目的是为兹瓦尔诺茨国际机场的旅客和飞机提供服务。但现在业务范围已经发生改变，目前它主要是为乘客和空勤人员做饭以及销售机票。为了开展这些业务，阿维亚航空服务获得了所有必要的证书，包括ISO 22:2005。该公司是国际航空组织成员，并获得过许多奖项。"
 ARM_pooling_capital: "汇集资金"
 ARM_pooling_capital_desc: "是时候整合所有的资本，并从中获得丰厚的利益了。"
 ARM_right_forces: "§O右翼力量§!"
 ARM_right_forces_desc: "科恰良为民族主义势力开了绿灯。让我们看看进展如何。"
 ARM_defining_values: "定义价值观"
 ARM_defining_values_desc: "一旦我们决定了领导层，就该确定我们员工的未来价值观了。Zarthir Lao！"
 ARM_social_reforms: "社会改革"
 ARM_social_reforms_desc: "我们需要进行社会改革，亚美尼亚人民必须回归根源和传统价值观。"
 ARM_aktiv_diplo: "积极外交"
 ARM_aktiv_diplo_desc: "现在是结束我们外交中的优柔寡断和阿谀奉承的时候了。现在是与我们的朋友，无论是与西方还是东方的朋友坦诚对话的时候了。"
 ARM_trening_camps_kurd: "库尔德工人党训练营"
 ARM_trening_camps_kurd_desc: "我们需要邀请库尔德工人党，并与土耳其共产党建立联系。通过在这里设立训练营，我们也将确保库尔德方面的忠诚。"
 ARM_fidains: "Fedayeens"
 ARM_fidains_desc: "我们需要将所有志愿军联合起来，组成一支团结的敢死队。是时候将民兵更深入地融入军队了。"
 ARM_help_small_nations_aze: "支持阿塞拜疆小国"
 ARM_help_small_nations_aze_desc: "我们需要支持塔利什人、莱兹金斯人、塔茨人和乌丁人的分离主义。"
 ARM_support_for_volunteers: "亚美尼亚军团"
 ARM_support_for_volunteers_desc: "亚美尼亚军团"
 ARM_american_legion: "美国亚美尼亚军团"
 ARM_american_legion_desc: "美国亚美尼亚军团是一个由过去在美军服役的亚美尼亚人组成的组织。该军团打算与亚美尼亚人民的敌人作战。该组织还拥有由五人组成的小型特别小组，他们在前美国陆军海军陆战队军官的指导下接受秘密训练。亚美尼亚军团已有一千多名战士——亚美尼亚裔年轻人。我们应该支持他们的事业并将他们纳入军事部门。"
 ARM_russia3: "俄罗斯联盟"
 ARM_russia3_desc: "俄罗斯肯定永远不会出兵援助我们的扩张，但他们也永远不会阻止我们这样做。知道可能会出现新的冲突，他们更有可能像往常一样向我们出售武器并提供装备援助。"
 ARM_kurds2: "库尔德盟友"
 ARM_kurds2_desc: "我们应该与库尔德民族结盟，尽管他们在2世纪初对土耳其很友好。后来他们也感受到了来自奥斯曼的压力，我们不能忽视这一点。我们的斗争和兄弟情谊应该蓬勃发展。"
 ARM_syria2: "叙利亚盟友"
 ARM_syria2_desc: "叙利亚和我们一样正在与土耳其帝国主义作斗争。许多亚美尼亚人生活在叙利亚，我们历史上一直保持着良好的关系。"
 ARM_Greece2: "希腊联盟"
 ARM_Greece2_desc: "希腊人和亚美尼亚人一直生活在一起，有着悠久的兄弟情谊和良好关系。就像提格拉尼斯和米特里达梯一样，我们应该再次统一并杀死一条新的扩张主义恶龙。"
 ARM_France2: "法国联盟"
 ARM_France2_desc: "自十字军东征以来，亚美尼亚人和法国人民一直保持着良好的关系。尽管有这个政权，法国始终援助亚美尼亚，并将其视为其文化的一部分。我们只需要把我们的关系提升到一个新的水平。"
 ARM_Egypt_Livan2: "与埃及和黎巴嫩的谈判"
 ARM_Egypt_Livan2_desc: "埃及和黎巴嫩并不是土耳其的外部敌人，但他们在经济层面上与土耳其进行斗争。我们也不应该忘记散居黎巴嫩的亚美尼亚人和居住在埃及的科普特人。"
 ARM_unite_antiTurkish_clubs: "联合反土耳其俱乐部"
 ARM_unite_antiTurkish_clubs_desc: "土耳其使用双面外交太久了。如果两个北约国家进攻它，土耳其将无法向其假盟友寻求援助。没有人会来帮忙。"
 ARM_make_claims: "声索领土"
 ARM_make_claims_desc: "与一些可悲的纳粹分子通过无序的主张和混乱的战争意志来主张土地不同，亚美尼亚人可以打开任何有关历史的书并指出他们的主张。这就是我们要做的。"
 ARM_Georgia3: "格鲁吉亚回归"
 ARM_Georgia3_desc: "格鲁吉亚始终使用亚美尼亚文化的成果，并声称它是他们的。不再有所谓的格鲁吉亚，只有大亚美尼亚的维尔克省。"
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165是由卡琳·托诺扬领导的亲军事主义民族主义政党，支持保守主义、军国主义，并可能扮演军政府政党的角色。"
 ARM_azerbaijan2: "亚美尼亚东部的光复"
 ARM_azerbaijan2_desc: "甚至可口可乐也比阿塞拜疆拥有更多的历史，这已不是什么秘密。阿塞拜疆目前拥有的土地是亚美尼亚东部省份阿格万克、列兹金居民区和塔利什斯坦的大杂烩。是时候粉碎这个喝油的伪国家了。"
 ARM_definition_primacy: "首要性的定义"
 ARM_definition_primacy_desc: "在我们开始任何积极行动之前，我们应该确定谁将负责。界定民族主义势力之间的首要地位。"
 ARM_betting_on_army: "押注军队"
 ARM_betting_on_army_desc: "军队将真正保护我们的人民免遭奴役。亚美尼亚拥有悠久而丰富的军事历史，从蒂格兰大帝到加雷金·恩日德。愿历史永远赋予亚美尼亚人荣耀和自豪，并引导他们走向未来的征服。"
 ARM_hunta: "§t军政府§!"
 ARM_hunta_desc: "军政府是由军事领导人委员会领导的政府。军政府一词的意思是会议或委员会，起源于1808年西班牙抵抗拿破仑入侵西班牙时组织的国家和地方军政府。该术语现在用来指以寡头军事独裁为特征的独裁政府形式，区别于其他类别的独裁统治，特别是强人统治（军事独裁统治）；机械（寡头政党独裁）； 和老板主义（专制政党独裁）"
 ARM_union_reaktio: "反动联盟"
 ARM_union_reaktio_desc: "新兴主义政党的思想基础可能与我们不同，但我们追求的目标是一致的，所以应该团结起来。"
 ARM_Iran_Russia: "与伊朗和俄罗斯谈判"
 ARM_Iran_Russia_desc: "我们需要寻求与俄罗斯和伊朗的更多合作。这些国家是我们唯一的兄弟国家。"
 ARM_betting_on_diplo: "押注外交"
 ARM_betting_on_diplo_desc: "在与土耳其的对抗历史和人民的生存问题上，亚美尼亚人一直依赖大小社区之间的联合合作。志愿游击队以及以游说为重点的侨民的影响力是亚美尼亚繁荣的关键。"
 ARM_diaspora: "侨民链接"
 ARM_diaspora_desc: "我们可以利用亚美尼亚侨民为我们造福，并通过亚美尼亚侨民的力量影响不同的国家。"
 ARM_diplo_blade: "外交与剑"
 ARM_diplo_blade_desc: "人并不是物质价值崇拜的短视理论试图向我们呈现的可悲的弱者。当他意识到自己体内蕴藏着巨大的潜在力量，并被一个自认有人格的人自由地使用时，他几乎是无所不能的。 ——加雷金·恩兹德"
 ARM_betting_on_tradition: "押注传统"
 ARM_betting_on_tradition_desc: "亚美尼亚是幸存至今的最古老的国家之一。并非所有民族都能生存下来，但我们的民族却走过了一条许多人无法忍受的荆棘之路。我们祖先的信仰、他们的光荣事迹和传统——这就是我们生存和继续战斗的动力。"
 ARM_savoya: "萨伏依王室"
 ARM_savoya_desc: "亚美尼亚最后一个王室是吕西尼昂家族。1375年，西里西亚王国被灭，末代国王列文六世（利奥六世）将亚美尼亚国王的头衔传给了来自吕西尼昂家族的塞浦路斯国王詹姆斯一世（哈科布一世）。1489年，夏洛塔女王将这一头衔传给了她的表弟武士查尔斯，萨伏依公爵（意大利）。"
 ARM_money_england: "从英格兰榨钱"
 ARM_money_england_desc: "很久以前，亚美尼亚最后一位国王列文六世将他所有的黄金存入英国的一家银行，并与英国王朝发誓，当亚美尼亚统治复兴时，将归还所有的钱。当我们还是共和国时，英格兰拒绝归还我们的钱，现在我们是一个拥有真正继承人的王国。我们需要把钱挤回来。"
 ARM_party_approval: "党派承认"
 ARM_party_approval_desc: "繁荣的亚美尼亚是真正的、最好的政党，应该成为亚美尼亚政治领域的重要人物。"
 ARM_monopoly: "垄断"
 ARM_monopoly_desc: "是时候创造真正的垄断，甚至将所有小企业交到多元集团手中了。"
 ARM_economyc_freedom: "经济自由"
 ARM_economyc_freedom_desc: "我们拿下了大中型企业，我们应该在较小的层面上保留经济自由。"
 ARM_east: "东方"
 ARM_east_desc: "我们应该更多地拥抱俄罗斯和亚美尼亚之间的贸易，因为多国集团与其有很多经济联系。"
 ARM_deals_west: "与西方的交易"
 ARM_deals_west_desc: "尽管察鲁基扬的前景观点正在浮现，但他还是从与西方的贸易中受益。因此他应该与西方保持联系。"
 ARM_SNG: "独联体"
 ARM_SNG_desc: "独立国家联合体是东欧和亚洲的区域性政府间组织。独联体鼓励经济、政治和军事领域的合作，并拥有一定的协调贸易、金融、立法和安全方面的权力。还推动跨境犯罪合作。"
 ARM_ODKB: "集安组织"
 ARM_ODKB_desc: "集体安全条约组织是欧亚大陆的一个政府间军事同盟。 集安组织由选定的后苏联国家组成。 该条约起源于苏联武装部队，后来被独立国家联合体联合武装部队所取代，然后由各自独立国家的继承武装部队取代。"
 ARM_friends_elite: "友好精英"
 ARM_friends_elite_desc: "我们需要更加接近科恰良领导下的友好精英。"
 ARM_foreign_investments: "外国投资"
 ARM_foreign_investments_desc: "我们可能需要吸引外国投资以确保我们经济领域的经济稳定。它还可能给我们带来直接的经济效益。"
 ARM_bagratuni: "巴格拉图尼的近亲"
 ARM_bagratuni_desc: "巴格拉图尼或巴格拉特王朝是统治中世纪亚美尼亚王国的亚美尼亚皇家王朝。他们起源于古代亚美尼亚王国的附庸，在阿拉伯统治亚美尼亚期间成为最显赫的亚美尼亚贵族家族，最终建立了自己的独立王国。 根据现代历史学家西里尔·图曼诺夫的说法，他们被认为是格鲁吉亚皇家巴格拉季昂尼王朝的祖先。"
 ARM_pretensia_west_arm: "西亚美尼亚领土主张"
 ARM_pretensia_west_arm_desc: "罗兰·冯·巴格拉图尼已经在伪西亚美尼亚共和国政府中站稳了脚跟。 这意味着他已经有了经济和政治专家的支持。"
 ARM_miapet: "统一的国家"
 ARM_miapet_desc: "Miapetutsyun是一个亚美尼亚语单词，字面意思是统一的国家。这个词被用来标记我们古代的王国和帝国。如果我们必须决定我们的国家必须是什么样子，那么它将被定义为Miapetutsiun！"
 ARM_turkey_section: "分割土耳其"
 ARM_turkey_section_desc: "土耳其法西斯压迫周边国家太久了。亚美尼亚人、希腊人、库尔德人和叙利亚人需要最终将土耳其分割为各自的领地。同时为了维护稳定并防止土耳其的崛起，我们需要创建一个法国军队驻扎的安全区。"
 ARM_folk_spirit: "民俗精神"
 ARM_folk_spirit_desc: "亚美尼亚人民的民俗精神必须再次复兴。有必要在全国范围内开展宣传活动，并强调在学校学习历史。"
 ARM_religiosity: "宗教信仰"
 ARM_religiosity_desc: "政教分离是界定宗教组织与国家关系中政治距离的一个哲学和法学概念。从概念上讲，该术语指的是世俗国家的创建和教会与国家之间现有正式关系的瓦解和改变。"
 ARM_state_church: "国家教会"
 ARM_state_church_desc: "交响乐，也是权威的交响乐，是教会与社会关系的东正教原则，即教会与社会，特别是世俗和教会当局，理想地处于和谐和和谐的状态。合作，类似于神性和人性以及基督的神性和人性意志。"
 ARM_ministries_of__church: "将教会融入政府"
 ARM_ministries_of__church_desc: "我们需要将教会纳入政府。教会应该处理教育系统、人们的精神启蒙和其他直接职责。"
 ARM_great_influence: "巨大的影响"
 ARM_great_influence_desc: "我们不应该进行宗教宣传，但我们也不能否认它对我们和人民的重要性。因此，教会将对教育系统和人民的精神状态产生巨大影响，但不会控制现有的世俗机构"
 ARM_christian_country: "基督国家"
 ARM_christian_country_desc: "如果世界上有任何真正的基督教国家，那就是亚美尼亚：这个国家最早将基督纳入自身。我们可以说亚美尼亚是一个基督国家。"
 ARM_russian_recognition: "修复关系"
 ARM_russian_recognition_desc: "俄罗斯人眼中，达什纳克党仍然被呈现为负面形象。有必要展示自己的另一面。过去的冲突是外部敌人对两国影响的后果。"
 ARM_zapret_sekt: "禁止教派"
 ARM_zapret_sekt_desc: "宗教及其异端思想正在破坏我们的社会环境。我们必须禁止并镇压一切对我们进行颠覆活动的反动宗教势力创始人以及其追随者们。"
 ARM_zapret_societes: "清洗非政府组织"
 ARM_zapret_societes_desc: "我们急需禁止那些传播西方自由民主主义颠覆思想的西方民间组织。我们将不再忍受这些极其恶心的现象！"
 ARM_ztsar_trade_belarus: "与白俄罗斯的贸易"
 ARM_ztsar_trade_belarus_desc: "加吉克·察鲁基扬与白俄罗斯总统保持着长期的友好关系。我们需要建立亚美尼亚与白俄罗斯的一个团结的联合贸易组织并确定一个基本的交易营业额。"
 ARM_Aliev_dogowor: "试图和谈"
 ARM_Aliev_dogowor_desc: "加吉克·察鲁基扬或许会尝试以不同的方案与阿利耶夫就纳戈尔诺-卡拉巴赫的归属进行谈判。让我们看看我们的计划是否能顺利实施…"
 ARM_zastoy_age: "停滞年代"
 ARM_zastoy_age_desc: "亚美尼亚的政府即将迎来“停滞年代”。无论这是好是坏，我们将在不久的将来寻找问题的答案。"
 ARM_army_reorg: "军队重组"
 ARM_army_reorg_desc: "亚美尼亚国民军是亚美尼亚的国家军事组织，其宣称的目的在于确保国家的防御潜力，这是击退任何侵略所必需的，以保护亚美尼亚共和国人民的主权、独立以及领土完整。"
 ARM_buy_russian_tanks: "购买俄罗斯坦克"
 ARM_buy_russian_tanks_desc: "根据集安组织的合同，俄罗斯可以以较低的价格向我们出售其廉价但有效的武器。"
 ARM_102_base: "第102号基地"
 ARM_102_base_desc: "在亚美尼亚境内的俄罗斯“亚历山大·涅夫斯基”第102号军事基地是俄罗斯在国外的军事基地之一，是俄罗斯-亚美尼亚关系的重要组成部分。编号第04436号的军事单位（军事单位04436）。简称-102vb。该基地有两支卫戍部队：分别在久姆里和埃里温。"
 ARM_aviation_reorg: "空军重组"
 ARM_aviation_reorg_desc: "亚美尼亚空军是独立亚美尼亚于1992年苏联解体后创立的隶属亚美尼亚武装部队的空军。除了其传统的命名以外，其还被当作亚美尼亚武装部队的航空部门来提及。"
 ARM_bpla: "无人机"
 ARM_bpla_desc: "亚美尼亚开始了侦查无人机的研究，我们需要支持此措施"
 ARM_robots: "自主单元"
 ARM_robots_desc: "亚美尼亚是一个独特的国家，因其生产能与人类对手作战的自主作战单位。我们需要给予自动机工业补贴。"
 ARM_oficers_schools: "俄罗斯军官学院"
 ARM_oficers_schools_desc: "亚美尼亚长时间在俄罗斯军队领导下的俄罗斯军事机构培养其军事人才。我们需要更深程度的合作。"
 ARM_ODKB_trenings: "集安组织演习"
 ARM_ODKB_trening_descs: "集体安全条约组织（CSTO），较少被称为塔什干公约、塔什干条约，是一个区域性国际组织，其宣称的目标是加强和平、国际和地区安全与稳定，以集体方式保护成员国的独立、领土完整和主权，会员国在实现这些目标时优先采用政治手段。"
 ARM_new_uniforms: "新制服"
 ARM_new_uniforms_desc: "我们应该升级亚美尼亚军队的制服，从老旧的苏联迷彩升级为更实用的林地迷彩"
 ARM_old_doctrine: "适应旧教条"
 ARM_old_doctrine_desc: "由于我们的军队架构及军事遗产，改编过时的防御学说将对我们有利。"
 ARM_kornet: "9M133 短号"
 ARM_kornet_desc: "9M133短号（北约报告名称AT-14 守宝妖精）是第2代俄罗斯反坦克导弹，用于对付主战坦克。短号导弹于1998年开始在俄罗斯军队中服役。"
 ARM_clear_generals: "清洗将领"
 ARM_clear_generals_desc: "我们必须清洗一些对政府不忠诚的人，就算需要他们辞职或更糟"
 ARM_Georgian_war_exp: "格鲁吉亚战争经验"
 ARM_Georgian_war_exp_desc: "继90年代于奥塞梯与阿布哈兹的战争（巴格拉米扬元帅所参加的）之后，格鲁吉亚与俄罗斯之间于00年在该地爆发。我们必须从此次军事冲突中获取教训。"
 ARM_new_ways_mass_war: "新大规模战争选项"
 ARM_new_ways_mass_war_desc: "无论伪专家们所言多么变化多端，战争的大众作战学说还有其存在的理由。我们需要继续使用它。"
 ARM_buy_chine_RSZO: "购买中国制多管火箭发射系统"
 ARM_buy_chine_RSZO_desc: "WM-80是中国的多管火箭系统。 由中国国营123厂开发。 它由中国对外贸易公司北方工业提供出口。 该系统已交付给孟加拉国、亚美尼亚、约旦和苏丹。"
 ARM_razrab_licenze: "未经许可的秘密开发"
 ARM_razrab_licenze_desc: "或许我们应该为我们的开发获取许可，以便用某种方式开发我们的军工复合体并尝试建立生产线"
 ARM_eshalone_defence: "保卫阶级"
 ARM_eshalone_defence_desc: "纵深防御是两侧被敌军包围的亚美尼亚安全的保障。我们必须形成纵深防守线，不给敌人一点机会。"
 ARM_go_out_rus: "剔除俄军"
 ARM_go_out_rus_desc: "是时候让俄军离开亚美尼亚的土地了。他们必须离开，就算国家会陷入危险"
 ARM_programs_us_helps: "美国援助项目"
 ARM_programs_us_helps_desc: "美国长期以来已知一直在军队、武装部队的整体编制与发展方面帮助亚美尼亚。"
 ARM_NKR_army_int: "NKR公司与军队一体化"
 ARM_NKR_army_int_desc: "进一步将卡拉巴赫部队整合进亚美利亚军队是有必要的。"
 ARM_new_doctrine: "新战术课程"
 ARM_new_doctrine_desc: "我们许多在北约国家训练的军事人才不断地声明我够需要一套更为现代化的战争进攻学说。或许我们应该听从。"
 ARM_greece_dogowor: "与希腊的协议"
 ARM_greece_dogowor_desc: "我们最近的北约盟友是希腊。我们需要加深双方的合作。"
 ARM_france_specials: "法国专家"
 ARM_france_specials_desc: "我们需要邀请法国军队的专家来重复训练我们的战士以达到更有效的新标准。"
 ARM_milan: "米兰"
 ARM_milan_desc: "MILAN是欧洲导弹公司的产品，该公司是一个追溯到1960年代的法国-西德导弹开发计划。该系统于1972年投入使用，作为第2代反坦克武器，很快成为北约的标准反坦克武器，被联盟大多数个别军队所使用。"
 ARM_US_PVO: "美国空军基地"
 ARM_US_PVO_desc: "我们应该请求美国给予我们新的空军防御系统，这样我们就不会仅依赖我国境内的俄罗斯雷达。"
 ARM_in_kosovo: "向科索沃派出维和部队"
 ARM_in_kosovo_desc: "以获取更多战斗经验以及国际声望，我们需要向科索沃排出我们的维和部队。"
 ARM_buy_west_weapons: "购买西方武器"
 ARM_buy_west_weapons_desc: "我们可以从法国购买实际上未被使用的过时却性能优秀的北约等级武器。这样想必会对我们的军队有所益处。"
 ARM_analis_tur_army: "对土耳其军队的分析"
 ARM_analis_tur_army_desc: "如果有一种方法来理解土耳其军队是如何运转的，那就是去看看北约等级军队是如何运转的。我们需要模仿他们的战术并理解他们的指挥结构。"
 ARM_Karabach_exp: "对卡拉巴赫战争的分析"
 ARM_Karabach_exp_desc: "除了捍卫我们的土地，我们还应该从阿尔茨赫战争中获得其他的益处。我们应该汲取90年代战争给我们的军队带来的教训和经验。"
 ARM_in_irak: "向伊拉克派出军队"
 ARM_in_irak_desc: "为了获得更多的军队经验和国际声誉，我们需要派遣维和部队前往伊拉克。"
 ARM_kurds_exp: "库尔德游击战术"
 ARM_kurds_exp_desc: "在我们与土耳其的斗争中，我们并非孤军奋战。我们可以从库尔德工人党、库尔德斯坦愿景联盟和北库尔德斯坦武装部队等已经精通与土耳其作战的游击战士身上学到许多经验和战术。"
 ARM_new_doctrines_squads: "新小组学说"
 ARM_new_doctrines_squads_desc: "现在我们可以采用一种新的战争学说，最终取代那些已经深深根植于老一辈将领思想中的旧体系。"
 ARM_dogowor_zakupka: "长期采购合同"
 ARM_dogowor_zakupka_desc: "长期采购合同将确保俄罗斯继续向我们出售他们的武器。"
 ARM_new_modernisation: "升级到当前标准"
 ARM_new_modernisation_desc: "为了应对21世纪的战争，我们需要采取必要的措施对亚美尼亚军队进行现代化，以更好地保持备战状态。"
 ARM_new_uniforms10: "最新的制服"
 ARM_new_uniforms10_desc: "我们必须根据美国、俄罗斯和加拿大特种作战部队的经验，创造一种新的迷彩服。ARMPAT迷彩服应该取代林地迷彩服。"
 ARM_armenian_wpk: "亚美尼亚军工复合体"
 ARM_armenian_wpk_desc: "是时候让我们真正发展亚美尼亚的军工复合体，尽我们有限的能力去做到最好。"
 ARM_nato_razrab: "承诺北约发展"
 ARM_nato_razrab_desc: "除了协同作战武器，我们还需要密切关注西方合作伙伴的有前途的研发成果。"
 ARM_nato_licenze_2: "谈判许可"
 ARM_nato_licenze_2_desc: "我们需要与北约讨论多种许可协议，以便进一步提升现代武器生产能力。"
 ARM_in_afgan: "派遣培训团队前往阿富汗"
 ARM_in_afgan_desc: "为了作出政治和军事上的姿态，我们必须派遣维和部队前往阿富汗，作为国际安全援助部队的一部分。"
 ARM_iskanders: "伊斯坎德尔"
 ARM_iskanders_desc: "9K720伊斯坎德尔是俄罗斯军队生产和部署的一种移动式短程弹道导弹系统。该导弹系统将取代仍在俄罗斯武装部队中使用的过时OTR-21托卡系统。伊斯坎德尔拥有几种不同的常规弹头，包括集束弹头、燃料-空气增强爆炸弹头、高爆-破片弹头、用于地下掩体穿透的地球贯穿弹头，以及用于反雷达任务的电磁脉冲设备。"
 ARM_kalash_zawod: "CK工厂"
 ARM_kalash_zawod_desc: "卡拉什尼科夫集团长期以来一直承诺在亚美尼亚建厂。也许我们应该努力说服他们兑现承诺。"
 ARM_buy_good_guns: "购买精准的武器"
 ARM_buy_good_guns_desc: "我们必须开始为情报和特种部队采购武器。他们需要最新的小型武器来武装他们的部队。"
 ARM_soviet_specials: "苏联特色军队遗产"
 ARM_soviet_specials_desc: "苏联特种部队的荣耀在全世界都是闻名的，更不用说亚美尼亚在其中做出的巨大贡献。我们必须继续以同样的高标准和理想来建设我们的特种部队。"
 ARM_razrab_weapons: "发展轻武器生产"
 ARM_razrab_weapons_desc: "为了可能进一步恢复亚美尼亚军工产业，我们需要发展我们的小型武器研发潜力。"
 ARM_ZASTAWA: "与扎斯塔瓦武器公司的条约"
 ARM_ZASTAWA_desc: "塞尔维亚武器以其价格便宜和质量优良而闻名。我们应该从他们那里购买狙击步枪和特种作战步枪。"
 ARM_PNW: "NVD的实施"
 ARM_PNW_desc: "曾经在苏联时期，进行了引进夜视瞄准器的实验。也许我们应该换回旧的原型，以后再进行改进。"
 ARM_finish_snipers: "芬兰狙击步枪"
 ARM_finish_snipers_desc: "芬兰狙击步枪"
 ARM_multicam: "战术背心"
 ARM_multicam_desc: "世界上许多特种部队早已转向通用迷彩服。我们必须效仿他们的做法。"
 ARM_buy_special_weapon: "购买特殊武器"
 ARM_buy_special_weapon_desc: "作为苏联的遗产，俄罗斯继承了许多高质量的武器。我们应该与他们讨论购买细节的问题。"
 ARM_Aspar: "阿斯帕武器有限责任公司"
 ARM_Aspar_desc: "阿斯帕武器有限责任公司成立于2006年，是一家位于亚美尼亚的枪械制造公司。该公司经营进口和销售民用枪械及枪械服务，以及国产武器的生产，并在埃里温的马米科扬茨 60/1从事业务。我们需要给他们更多地支持。"
 ARM_panter: "“黑豹”CLV型"
 ARM_panter_desc: "豹式指挥联络车（Panther CLV）是英国军队的伊维柯LMV变种。豹式指挥联络车起源于“未来指挥和联络车”（FCLV）项目。BAE系统对其进行了设计修改，以便在其位于纽卡斯尔的工厂进行组装。我们需要购买一些这样的车辆。"
 ARM_ENOK: "貉"
 ARM_ENOK_desc: "LAPV Enok是德国联邦国防军的一种轻型装甲巡逻车，主要由德国陆军使用。它是基于奔驰G级的Wolf SSA的显著进一步发展。LAPV Enok由总部位于艾哈赫的Armored Car Systems GmbH（ACS）制造，该公司是总部位于德尔钦的Gruma商用车辆的全资子公司。重要的分包商是位于韦尔茨海姆的LeTech - Special Purpose Vehicles（前身为Lennartz Technik）公司和总部位于格拉茨的奥地利Magna Steyr公司。"
 ARM_bolgar_sosiski: "保加利亚RPK机枪"
 ARM_bolgar_sosiski_desc: "保加利亚开始实施武装部队现代化计划。 现在他们拥有大量的轻型武器，价格非常实惠。"
 ARM_private_initiatives: "鼓励私人倡议"
 ARM_private_initiatives_desc: "或许我们应该把无人机的生产工作交给专门从事这方面工作的私人企业。"
 ARM_state_bpla: "无人机集中生产"
 ARM_state_bpla_desc: "或许我们应该把无人机的生产工作交给专门从事这方面工作的国有企业。"
 ARM_buy_slowakian: "购买斯洛伐克Su-25"
 ARM_buy_slowakian_desc: "东欧的斯洛伐克在解体后仍存有大量的苏-25。我们应该有廉价但可靠的飞机以服务我们的事业。"
 ARM_L39: "L-39S"
 ARM_L39_desc: "罗马尼亚早就有这种类型的飞机了。是时候与他们签订合同，以把这些飞机转移到我们的机队去了。"
 ARM_good_avia_trenings: "新的飞行训练技术"
 ARM_good_avia_trenings_desc: "需要新的飞行训练技术来不断保持机组人员的战斗秩序。 我们应该更加关注这一方面。"
 ARM_dogowor_poland: "与波兰签订条约"
 ARM_dogowor_poland_desc: "我们需要同波兰签署一项关于航空领域军事技术合作的协定。这对我们双方都有利。"
 ARM_amprom: "雷暴"
 ARM_amprom_desc: "雷暴电子作战台是为了干扰敌方无线电通信而设计的。雷暴电子作战台是亚美尼亚国防部的骄傲。这台16吨的设备是全地形的，它不仅能够制造干扰，还能分析传输的信息。"
 ARM_krunk: "“鹤”"
 ARM_krunk_desc: "鹤是一种亚美尼亚无人机（UAV），服役于亚美尼亚武装部队。它用于近距离侦察，传输实时视频数据（可见光或红外）或拍摄更高分辨率的静态图像。"
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2是一种亚美尼亚产小型无人机，用以侦查敌军和吸引火力。"
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze是一种亚美尼亚产小型无人机，用以侦查敌军和吸引火力。"
 ARM_manushak: "紫罗兰"
 ARM_manushak_desc: "紫罗兰"
 ARM_sky_defence: "空军学说研究"
 ARM_sky_defence_desc: "第二次世界大战的经验表明，在大型冲突中，没有空中支援几乎不可能有底气进行作战行动。为了我国的国防，首先，有必要模拟敌军飞机封锁天空的情形。"
 ARM_avia_trenings: "集安组织联合演习"
 ARM_avia_trenings_desc: "在集安组织的框架中，俄罗斯和亚美尼亚会举行在航空合作上的联合演习。这就是他们真正所坚信的力量：对自然和人民的厚爱以及独特的文化是上帝赐予的礼物，没有赐予，他们是绝不可能成功的。"
 ARM_russian_helicopters: "俄罗斯货机"
 ARM_russian_helicopters_desc: "俄罗斯的货机确实是一系列的货机和飞机。我们需要货物，我们需要飞机。货机？货机！是的。货物。飞机。货机货物货物货物。我厌倦了制作这个国策树。救救我。"
 ARM_X55: "X-55"
 ARM_X55_desc: "X-55无人机可以在高空飞行，顺理成章地认为该型号不起眼，这在无人机的军事用途中绝不是不重要的。这种无人机配备了内燃机，与配备电动机的无人机相比，这使得该工具更加可靠和高效。该模型的最大飞行高度为4500米，保证了几乎所有与特定区域和地区研究相关的目标的实现。"
 ARM_find_new_ZSU: "寻找新的自行高炮"
 ARM_find_new_ZSU_desc: "我们需要找到新的自行高炮来改善亚美尼亚的防空能力。我们有几种选择..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "ZSU-23-4石勒喀河是苏联自行高炮，1964年开始批量生产装备一门四联装23毫米自动炮。该装置的射速为每分钟3400发。它可以手动、半自动和自动瞄准目标。在自动和半自动模式下，使用常规雷达站。"
 ARM_tunguska: "通古斯卡 M1"
 ARM_tunguska_desc: "2K22 通古斯卡是前苏联和现俄罗斯的履带式自行防空武器，配备地对空火炮和导弹系统。它的设计目的是为步兵和坦克团提供全天候保护，抵御低空飞行的飞机、直升机和巡航导弹。该武器系统使用的导弹的北约报告名称是SA-19“毵鼬”。"
 ARM_gepard: "猎豹式自行高射炮"
 ARM_gepard_desc: "“猎豹”是德国自行高射炮。设计用于直接掩护地面部队，摧毁倾斜距离为100m至4km、高度可达3 km的空中目标，飞行速度可达350-400m/s，以及地面（表面）目标 距离可达4500米，有短暂停留和移动。"
 ARM_indian_radars: "印度施瓦提雷达"
 ARM_indian_radars_desc: "武器定位雷达也称为施瓦提，是印度研制的移动火炮定位相控阵雷达。这种反炮兵雷达旨在探测和跟踪来袭的火炮和火箭弹，以确定反炮兵火力的原点。"
 ARM_exp_robots: "实验样品"
 ARM_exp_robots_desc: "亚美尼亚是后苏联时代机器人技术最发达的国家之一。我们必须尝试将我们的知识用于军事目的并创建军事原型。"
 ARM_scorpion: "“蝎”"
 ARM_scorpion_desc: "亚美尼亚工程师主动发明了新型作战无人地面车辆“蝎子”。我们谈论的是一辆重370公斤的小型坦克，在履带上配备激光测距仪，配备了集群操作原理的基本人工智能。"
 ARM_scorpion2m: "蝎子 M2"
 ARM_scorpion2m_desc: "蝎子 M2是旧机器人的现代化版本，具有更多功能、更远的射程以及更好的防弹和弹片防护。"
 ARM_rocket_defense: "萨姆"
 ARM_rocket_defense_desc: "我们需要认真对待防空导弹，以在发生战争时确保天空安全。"
 ARM_pechora: "S-125 伯朝拉"
 ARM_pechora_desc: "S-125 涅瓦河伯朝拉河地对空导弹系统由阿列克谢·伊萨耶夫设计，旨在补充 S-25 和 S-75。与前任产品相比，它的有效航程更短，交战高度更低，飞行速度也更慢，但由于其两级设计，它能够更有效地对付更具机动性的目标。"
 ARM_BUK: "山毛榉-M2"
 ARM_BUK_desc: "山毛榉-M2是一种防空反导系统（SAM）。设计有多炮管、高机动、多功能的防空系统山毛榉-M2旨在摧毁战略和战术轰炸机、直升机，包括悬停飞机、巡航导弹以及其他喷气式飞机。"
 ARM_rus_PVO: "俄罗斯防空"
 ARM_rus_PVO_desc: "我们需要购买俄罗斯的防空系统来填补我们防空系统的不足。俄罗斯给出的价格我们负担的起。"
 ARM_WM80: "WM-80式火箭炮"
 ARM_WM80_desc: "WM-80式火箭炮是中国研制的多管火箭系统。 由中国第123工厂开发。它由中国对外贸易公司北方工业提供出口。该系统已交付给孟加拉国、亚美尼亚、约旦和苏丹。发射装置安装在一辆四轴越野车山东泰安TAS5380SQ（TAS5382）上，有效载荷为20吨，采用8轮式布置。驾驶舱内可容纳5名驾驶人员。"
 ARM_IRAN_suply: "伊朗装备"
 ARM_IRAN_suply_desc: "伊朗长期以来一直为其军队生产步兵装备和通讯设备的优质样品。也许我们应该开始谈判购买事宜。"
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "AK-12是俄罗斯部队最新款的轻武器。在亚美尼亚与俄罗斯联邦的合作框架之内，我们可以要求他们给予我们生产许可。"
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA是一家波兰军事公司。Lubawa SA在北约证书、质量管理标准、生产控制系统和军火贸易上有很多经验。事实上，我们很可能能与其在为亚美尼亚军队提供的装甲防护方面达成协议。"
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur是一家我们本国的军事公司，为我们的地面部队生产制服和基本装备。我们需要给他们更多补贴，并购买一些新型制服。"
 ARM_national_comitet: "国家武器装备创新委员会"
 ARM_national_comitet_desc: "国家武器创新委员会对于建立一个自由的能力来控制我们军队的任何私人倡议并补贴潜在的好项目非常重要。"
 ARM_scandinawian_forces: "斯堪的纳维亚军队"
 ARM_scandinawian_forces_desc: "如果我们有意愿和能力邀请斯堪的纳维亚军队，他们已经提议为亚美尼亚和阿尔扎赫发挥防御作用。也许我们应该这样做。"
 ARM_russian_base: "确认俄罗斯的存在"
 ARM_russian_base_desc: "我们必须确认俄罗斯在亚美尼亚的存在，因为没有其他国家可以保护亚美尼亚免受土耳其侵害。"
 ARM_awiabase_erebuni: "埃瑞布尼空军基地"
 ARM_awiabase_erebuni_west: "北约埃瑞布尼空军基地"
 ARM_awiabase_erebuni_desc: "埃瑞布尼机场是亚美尼亚和俄罗斯的联合机场（自 1995 年起），靠近亚美尼亚首都埃里温市。"
 ARM_awiabase_erebuni_west_desc: "埃雷布尼机场是亚美尼亚和俄罗斯的联合机场（自 1995 年起），靠近亚美尼亚首都埃里温市。现在我们将把它交给北约。"
 ARM_amer_group: "军事专业资源公司"
 ARM_amer_group_desc: "军事专业资源公司一直以来为亚美尼亚服务。也许我们可以让他们在战争中派上用场。"
 ARM_wagners_group: "瓦格纳集团"
 ARM_wagners_group_desc: "瓦格纳的团队长期以来一直为亚美尼亚提供服务。也许我们应该在发生战争时使用他们的服务。"
 ARM_su30: "苏-30SM"
 ARM_su30_desc: "苏-30SM是俄罗斯产双座多用途战斗机，用以夺取制空权，目前为第4+代。苏-30设计的目的是在白天和夜间、在简单和复杂的天气因素下、以及在野外背景下，进行主动和被动扰乱、空域控制，在远离据点的地方封锁敌方机场以及对地面和海上目标采取行动的同时摧毁空中目标。"
 ARM_pol_goa: "萨姆-3防空导弹"
 ARM_pol_goa_desc: "萨姆-3防空导弹是经北约改良的苏联地对空导弹系统，由阿列克谢·伊萨耶夫设计，用以补充S-25和S-75。它相比它的前辈有着较短的有效射程和较低的作战高度，同时导弹飞行速度较慢，但由于它的两层式设计，它能有效对抗更机动的目标。"
 ARM_hq16: "红旗-16"
 ARM_hq16_desc: "红旗-16-一个中俄联合研究项目，用于进行舰载防空系统9K37M1-2型中程导弹现代化。此外，一些消息报告了在该项目中俄罗斯山毛榉防空系统的一些技术。它可以有舰载和路基两种选择。"
 ARM_cyberwar: "现代网络战"
 ARM_cyberwar_desc: "当前的战争状况诠释了我们不仅必须适应地面和空中战争，而且还必须适应全球互联网空间战争的新条件。"
 ARM_economy: "亚美尼亚经济"
 ARM_economy_desc: "亚美尼亚经济正在严重衰退，尽管有一个强大的寡头统治，但我们需要采取措施努力改善经济。"
 ARM_scince_potential: "亚美尼亚人的智商潜力"
 ARM_scince_potential_desc: "亚美尼亚人的智商潜力"
 ARM_turism: "旅游业发展"
 ARM_turism_desc: "尽管亚美尼亚是一个欠发达的前苏联国家，但它以其美丽和低廉的物价而闪耀。我们应该集中精力把亚美尼亚打造成一个旅游国家。"
 ARM_place_disskus: "发展向量讨论"
 ARM_place_disskus_desc: "需要进行发展方向讨论，以了解亚美尼亚将如何发展其旅游经济。"
 ARM_US_money: "向美国寻求财政支援"
 ARM_US_money_desc: "我们需要向美国索要一些钱来发展我们的国家。"
 ARM_rus_money: "向俄罗斯寻求财政支援"
 ARM_rus_money_desc: "我们需要向俄罗斯索要一些钱来发展我们的国家。"
 ARM_trk: "创建娱乐中心"
 ARM_trk_desc: "我们需要建立娱乐中心以吸引更多游客到我们的国家。"
 ARM_internationl_otels: "邀请国际连锁酒店"
 ARM_internationl_otels_desc: "许多国际连锁酒店已经在我国进行了投资。我们需要全力以赴，邀请尽可能多的知名酒店来我国。"
 ARM_food_industry: "食品工业"
 ARM_food_industry_desc: "亚美尼亚食品工业是苏联解体后幸存下来的亚美尼亚经济中为数不多的盈利行业之一，以其高品质产品而闻名。"
 ARM_trade_filials: "购物中心分店"
 ARM_trade_filials_desc: "我们可以在亚美尼亚开发购物中心，不仅吸引游客，还吸引当地顾客的注意力。"
 ARM_erevan_city: "埃里温城市"
 ARM_erevan_city_desc: "埃里温城市是一家亚美尼亚同名零售公司和分销网络。截至2018年，该网络包括22家自助百货店以及4家购物中心，每个购物中心都有一家埃里温城市超市作为主要租户。因此，它是亚美尼亚最大的连锁超市。"
 ARM_WTO: "加入世贸组织"
 ARM_WTO_desc: "亚美尼亚的资源可能并不完全丰富，但仍然是一个有货物贸易的国家。加入世界贸易组织只会让我们受益。"
 ARM_int_money_fond: "国际货币基金组织"
 ARM_int_money_fond_desc: "我们并没有濒临破产，这使我们能够以比那些崩溃国家更友好的利率获得国际货币基金组织的援助。我们可以达成一项协议，这将使我们失去对本国经济的一些影响力，但会为我们注入大量现金流以振兴我们的经济。"
 ARM_subsyde_MC: "MCC援助"
 ARM_subsyde_MC_desc: "MCC将给我们的农业部门投资一些资金。当然，他们将来会要求我们给他们一些便利。"
 ARM_libera_economy: "经济自由化"
 ARM_libera_economy_desc: "经济自由化会给立法者带来负担，但从长远来看应该会带来经济改善。"
 ARM_privatisation_energy: "能源私有化"
 ARM_stop_inflation: "阻止通胀"
 ARM_stop_inflation_desc: "通货膨胀在亚美尼亚由来已久，甚至在苏联解体之前就已存在。我们必须不惜一切代价结束这些可怕的状况。而且会有很多费用。"
 ARM_stabilization_energy: "稳定电力供应"
 ARM_stabilization_energy_desc: "说亚美尼亚能源基础设施“时断时续”是轻描淡写的说法。我们的能源生产严重缺乏，目前我们只能通过购买外国生产来稳定这些能源，以免出现更多停电。"
 ARM_agroholdings: "农业发展"
 ARM_agroholdings_desc: "现在，灾难迫在眉睫，我们暂时无法看到，我们可以考虑发展一些适当的经济基础。先从农业开始吧！"
 ARM_private_farmers: "私人农场的股份"
 ARM_private_farmers_desc: "国家不能依赖腐败的寡头和老共产主义工厂主，而必须直接投资于自己的经济。通过收购一些最大的农民公司的股份，我们将我们的成功与他们的成功联系起来，并鼓励他们更加努力地工作。显然，这不会让我们更接近我们自己的重工业的目标......"
 ARM_develop_place_economy: "发展本地农业"
 ARM_mikoyan_nasledil: "米高扬的遗产"
 ARM_mikoyan_nasledil_desc: "我们要振兴老工业基地，而不是成为农业死水！联系老工厂经理将有助于我们更快地启动和运行一切。然而，那些同样的工厂管理者无疑会要求我们的忠诚……"
 ARM_Serzh_power: "新兴力量"
 ARM_Serzh_power_desc: "新兴力量"
 ARM_nationalization_land: "国有化领域"
 ARM_nationalization_land_desc: "国有化领域"
 ARM_MTC_armenia: "MTS-亚美尼亚"
 ARM_MTC_armenia_desc: "Viva-MTS，移动运营商，在整个亚美尼亚提供移动通信、移动互联网和电信领域的许多其他服务。该公司80%的股份属于俄罗斯MTS集团，20%属于黎巴嫩Fattouch集团。"
 ARM_gazprom_armenia: "俄罗斯天然气工业股份公司亚美尼亚分部"
 ARM_gazprom_armenia_desc: "俄罗斯天然气工业股份公司亚美尼亚公司是俄罗斯天然气工业股份公司在亚美尼亚的子公司。它成立于1997年，是俄罗斯和亚美尼亚联合天然气管道项目。公司成立时，俄罗斯国家天然气垄断企业俄罗斯天然气工业股份公司持有45%的股份，亚美尼亚能源部持有45%的股份，ITERA公司持有10%的股份。2014年，俄罗斯天然气工业股份公司成为该公司的唯一所有者，并将其更名为俄罗斯天然气工业股份公司亚美尼亚。"
 ARM_rus_monopolists: "俄罗斯垄断者"
 ARM_rus_monopolists_desc: "俄罗斯向我们提出了一项相当可疑的协议，其中亚美尼亚经济的许多领域和部门将被俄罗斯公司垄断。这将带来即时的经济增长，但可能导致未来的停滞以及俄罗斯联邦对我们的巨大影响。"
 ARM_mika_limited: "米卡有限公司"
 ARM_mika_limited_desc: "米卡有限公司是俄罗斯垄断者在亚美尼亚的离岸公司之一。"
 ARM_UKJD: "南高加索铁路"
 ARM_UKJD_desc: "南高加索铁路是俄罗斯铁路股份公司100%的子公司。 我们可以组织一次活动，俄罗斯铁路公司和亚美尼亚共和国将签署特许协议，将国有亚美尼亚铁路移交给南高加索铁路管理。"
 ARM_arm_avia: "亚美尼亚航空"
 ARM_arm_avia_desc: "亚美尼亚航空是由俄罗斯西伯利亚航空公司和亚美尼亚商人米哈伊尔·巴格达萨罗夫创建的。支持亚美尼亚至俄罗斯和独联体城市以及中东和欧洲的最大航线网络。"
 ARM_rusal: "俄罗斯铝业联合公司"
 ARM_rusal_desc: "俄罗斯铝业联合公司是一家俄罗斯铝业公司，是世界上最大的原铝和氧化铝生产商之一。"
 ARM_intetnational_students: "国际留学生"
 ARM_intetnational_students_desc: "我们可以邀请国际学生到亚美尼亚学习和交流，从而使我们的教育系统受益。"
 ARM_african_programs: "非洲项目"
 ARM_african_programs_desc: "我们可以在双边合作框架内与一些非洲发达国家签署协议。"
 ARM_save_freemarket: "自由市场原则"
 ARM_save_freemarket_desc: "尽管俄罗斯提供了非常好的协议，但我们的首要任务是保持亚美尼亚的自由市场。俄罗斯公司可以进入亚美尼亚市场，但不能允许垄断。"
 ARM_freepress: "新闻自由"
 ARM_freepress_desc: "我们必须维护新闻自由，并给予没有国家补贴的小公司自由发展的空间。"
 ARM_privatisation_allum: "铝业私有化"
 ARM_privatisation_allum_desc: "在国际市场上，有大量公司可以将我们的铝储备私有化。"
 ARM_railways: "EEA与SCR"
 ARM_railways_desc: "我们可以将亚美尼亚铁路的所有权划分给两家私营公司，以保持竞争。"
 ARM_private_aviacomp: "航线私有化"
 ARM_private_aviacomp_desc: "许多西方航空公司已经作为国家航空公司提供服务。也许我们应该听听。"
 ARM_trade_w_georgia: "与格鲁吉亚的贸易协定"
 ARM_trade_w_georgia_desc: "现在是与格鲁吉亚签署一项协议的时候了，根据该协议，即使政治分歧的存在，我们的贸易也不会被关闭，这对我们、格鲁吉亚和伊朗都有利。"
 ARM_no_deals_turk: "不与魔鬼打交道"
 ARM_no_deals_turk_desc: "我们永远不会原谅土耳其对我们所做的和正在做的事情，即使这对经济有利。对我们来说，数百万人的荣誉和记忆比土耳其法西斯主义的脏钱更重要。"
 ARM_railways_tur: "与土耳其开通铁路"
 ARM_railways_tur_desc: "也许我们应该忘记与土耳其的所有旧有分歧，开辟一条新铁路来发展双边贸易和开放通讯。"
 ARM_norm_relations_tur: "关系正常化"
 ARM_norm_relations_tur_desc: "现在是忘记过去与土耳其的所有分歧并在新水平上建立外交关系的时候了。"
 ARM_develop_schools: "发展学校"
 ARM_develop_schools_desc: "90年代后，学校年久失修。我们需要翻新它们并更新教科书和课程。"
 ARM_revival_PTU: "恢复苏联职业学校"
 ARM_revival_PTU_desc: "尽管职业学校的声誉相当差，但我们需要重振它们，以便在亚美尼亚建立工人阶级。"
 ARM_crete_private_schools: "鼓励创办私立学校"
 ARM_crete_private_schools_desc: "我们需要鼓励亚美尼亚创建高质量的私立学校，以发展人口并减轻公立学校的压力。"
 ARM_restavration_church: "修复教堂和修道院"
 ARM_restavration_church_desc: "许多海外侨民的富有人士已准备好帮助亚美尼亚国家修复亚美尼亚的历史古迹、教堂、城堡和古代考古遗址。我们需要利用这一点。"
 ARM_matendaran: "写本馆改造"
 ARM_matendaran_desc: "写本馆，或以圣梅斯罗普·马什托茨命名的古代手稿研究所，是亚美尼亚共和国政府下属的一个研究中心，位于埃里温，是世界上最大的手稿储存库之一，也是最大的古代亚美尼亚语手稿储存库。 该研究所设有一个向游客开放的博物馆。我们需要在侨民的财政支持下对其进行翻修。"
 ARM_international_festivals: "亚美尼亚国际活动"
 ARM_international_festivals_desc: "国际节日将在亚美尼亚举行。"
 ARM_gold_abrikos: "金杏"
 ARM_gold_abrikos_desc: "金杏节是一年一度的电影节，每年7月在亚美尼亚文化部的协助下于埃里温举行。 电影节有三个主要节目：国际故事片和纪录片比赛，以及亚美尼亚全景比赛。"
 ARM_frankofonia: "法语国家组织"
 ARM_frankofonia_desc: "法语国家组织是法语国家的国际组织。法语国家组织为其 88 个国家和政府提供支持，帮助其制定或巩固其政策、国际政策和多边合作活动。"
 ARM_panarmenian_games: "泛亚美尼亚运动会"
 ARM_panarmenian_games_desc: "泛亚美尼亚运动会是自1999年以来举办的国际比赛，来自世界各地的亚美尼亚运动员参加。泛亚美尼亚运动会的目标是通过体育团结来自不同国家的亚美尼亚人，加强亚美尼亚与亚美尼亚侨民之间的联系。"
 ARM_save_natural_house: "拯救自然景观"
 ARM_save_natural_house_desc: "鉴于亚美尼亚整体面积较小，亚美尼亚自然环境丰富多样，拥有多种多样的自然区域和特有动物。我们需要保留它。"
 ARM_extreme_tourism: "极限旅游"
 ARM_extreme_tourism_desc: "由于地处高山，住宿和交通普遍便宜，亚美尼亚对于各种极限的外国游客来说是一个非常有吸引力的地方。我们需要朝这个方向发展。"
 ARM_musicants: "邀请音乐家"
 ARM_musicants_desc: "为了吸引各类旅游客流，我们可以尝试吸引国际知名艺术家来亚美尼亚演出。这将提高我们在世界眼中的威望并吸引更多游客。"
 ARM_extreme_turism: "极限旅游"
 ARM_extreme_turism_desc: "由于地处高山，住宿和交通普遍便宜，亚美尼亚对于各种极限的外国游客来说是一个非常有吸引力的地方。我们需要朝这个方向发展。"
 ARM_unesko_fond: "联合国教科文组织基金会"
 ARM_unesko_fond_desc: "亚美尼亚是世界上最古老的国家之一。我们必须让联合国教科文组织参与保护和宣传亚美尼亚的文化遗产。"
 ARM_SNG_turism_capital: "独联体的旅游之都"
 ARM_SNG_turism_capital_desc: "除了俄罗斯以外，没有国家像亚美尼亚一样有着如此多的游客。的确，我们是独联体国家的旅游之都。"
 ARM_meet_turists: "旅游胜地"
 ARM_meet_turists_desc: "我们没有那么多的资金和资源来为亚美尼亚开展广泛的广告宣传活动。然而，我们可以利用我们与侨民之间的联系，把亚美尼亚作为旅游胜地的名号传播出去。"
 ARM_russian_invest: "俄罗斯投资"
 ARM_russian_invest_desc: "我们可以请求俄罗斯人来协助发展我们的农业基础。他们可能会想要我们的让步便利，但我们不能单靠自己的力量完成所有的事情。"
 ARM_arenda: "土地契约"
 ARM_arenda_desc: "政府拥有国家大部分土地，我们正计划国有化更多的土地。我们可以把其中一些租给农民，这样我们的食品价格就不会随着重工业的发展而飙升。"
 ARM_free_economic_zone: "亚美尼亚自由经济区（AFEZ）"
 ARM_free_economic_zone_desc: "自由经济区是专门指定用于贸易活动的区域，其税收与该国其他地区不同。它们要么减税，要么根本不征税，从而促进了经济活动。每个国家都有自己的自由经济区规则，具体取决于出口国家。"
 ARM_gold_extract: "发展金矿行业"
 ARM_gold_extract_desc: "金矿开采业的发展将保障我国经济的繁荣，也有利于我国经济的发展。"
 ARM_jewelry_industry: "珠宝业"
 ARM_jewelry_industry_desc: "珠宝业亚美尼亚珠宝业的特点是丰富的工艺传统和对复杂设计的高度重视。该行业以其传统的亚美尼亚图案而闻名，将文化影响与当代风格融为一体。当地工匠经常使用贵金属和宝石，创作出反映该国艺术和历史遗产的独特作品。虽然与全球市场相比，该行业规模相对较小，但亚美尼亚珠宝因其独特的美学和文化意义而闻名。"
 ARM_chine_invistiotion: "中国援助"
 ARM_chine_invistiotion_desc: "中国与亚美尼亚开展外交关系和经济合作。中国对亚美尼亚的援助可能涉及基础设施项目、经济发展倡议以及国际组织框架内的合作。"
 ARM_SEZ_megri: "梅格里经济特区"
 ARM_SEZ_megri_desc: "梅格里自由经济区的经营类型被定义为工业和物流：农业、制造业、电力供应、贸易、运输和经济储存、专业和技术活动、文化、旅游、娱乐和休闲领域。"
 ARM_fighting_unemployment: "与高失业率的战争"
 ARM_fighting_unemployment_desc: "我们可能需要努力解决失业问题，以确保我国劳动人口数量的增加。"
 ARM_Tashir: "塔希尔集团"
 ARM_Tashir_desc: "塔希尔是俄罗斯领先的工业和建筑公司集团，从事各个领域的各种活动。塔希尔在俄罗斯及国外51个城市拥有45,000名员工。"
 ARM_russian_invistition_small_b: "俄罗斯对基础设施的投资"
 ARM_russian_invistition_small_b_desc: "俄罗斯最近在亚美尼亚启动了一项战略基础设施投资计划。合作重点是交通网络现代化、加强能源基础设施和推进电信系统。"
 ARM_frien_multigrup: "与多群体集团谈判"
 ARM_frien_multigrup_desc: "多群体集团于1998年在加吉克·察鲁基扬的倡议下成立。该企业的发展过程和密集活动从该企业创建时就开始了，许多大公司都参与其中。该公司经常位列亚美尼亚最大纳税人名单的前十名。"
 ARM_west_invistition_in: "西方投资的尝试"
 ARM_west_invistition_in_desc: "我们将寻找西方投资亚美尼亚经济的可能性。"
 ARM_energetic_autonomy: "能源自产"
 ARM_energetic_autonomy_desc: "亚美尼亚在能源安全和可持续发展的战略需要的推动下追求积极的自主权。面对地缘政治的不确定性和减少对外部能源依赖的愿望，亚美尼亚致力于利用其丰富的可再生能源潜力。"
 ARM_sun_energy_exp: "太阳能"
 ARM_sun_energy_exp_desc: "太阳能作为一种清洁的可再生资源是有益的，可以提供可持续的电力，同时减少对环境的影响和对有限化石燃料的依赖。"
 ARM_Wind_turbines: "风力涡轮机"
 ARM_Wind_turbines_desc: "风力可能是我们国家的良好能源。投资此类能源可能对我们有利。"
 ARM_nuke_energy: "美特萨默核能"
 ARM_nuke_energy_desc: "美特萨默核能"
 ARM_geothermal_energy: "地热发电厂"
 ARM_geothermal_energy_desc: "地热发电厂"
 ARM_artsakh_energo: "阿尔扎赫能源公司"
 ARM_artsakh_energo_desc: "阿尔扎赫是我们的兄弟，我们需要支持他。创建阿尔扎赫能源公司并通过它对阿尔扎赫进行投资，是我们能为阿尔扎赫提供的最佳经济支持。"
 ARM_gidro_us: "美国水力发电"
 ARM_gidro_us_desc: "我们可能会与美国讨论建立新的水电站并让他们的商人投资这个项目。"
 ARM_razdan_tes: "赫拉兹丹协定"
 ARM_razdan_tes_desc: "赫拉兹丹协定"
 ARM_tenders_oil: "燃料招标"
 ARM_tenders_oil_desc: "闪点公司是亚美尼亚历史最悠久、规模最大的石油和燃料进口和分销公司。作为该国最大的纳税人之一，闪点公司在进口、储存和管理大量燃料库存以及通过其全资加油站和合作零售公司网络进行分销方面拥有28年的丰富经验。"
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS是欧盟的一项计划，旨在支持欧盟周边地区高等教育的现代化。"
 ARM_COAF: "亚美尼亚儿童基金"
 ARM_COAF_desc: "亚美尼亚儿童基金"
 ARM_education_projects: "教育项目"
 ARM_education_projects_desc: "教育项目"
 ARM_old_friend: "记得我们的朋友"
 ARM_old_friend_desc: "俄罗斯联邦和我们都起源于苏联。为了西方国家的支持而抛弃我们之间的友谊是愚蠢的。保持我们的荣誉就是尊重我们的过去。"
 ARM_arovodi_question: "阿雷沃尔迪问题"
 ARM_zapret_propovedovat: "镇压新异教徒"
 ARM_kompromis: "与新异教徒妥协"
 ARM_konwekt_esidow: "转化雅兹迪教徒"
 ARM_allow_esid: "容忍雅兹迪教"
 ARM_integrat_gruzin: "整合格鲁吉亚"
 ARM_religion_autonomy: "宗教自治"
 ARM_church_reforms: "格鲁吉亚改革教会"
 ARM_discuss_of_union: "联盟内部对话"
 ARM_georgian_langua: "允许格鲁吉亚语"
 ARM_teach_armyanish: "教他们亚美尼亚语"
