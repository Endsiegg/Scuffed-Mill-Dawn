 ABK_reunite_azeri_desc: "我们确实与阿布哈兹和亚美尼亚人民团结在一起进行斗争。我们还记得90年代我们是如何为彼此而奋斗的。我们应该更多地合作。"
 ABK_bring_the_north: "寻求投资"
 ABK_bring_the_north_desc: "俄罗斯支持阿布哈兹人民的斗争。我们需要要求他们对我们的经济进行投资。奥塞梯非常适合作为过境国。"
 ABK_kalmyk_khanate: "军事化"
 ABK_kalmyk_khanate_desc: "我们的外交部并不认为新的战争会很快爆发。尽管如此，我们仍然需要增加军费开支来做好准备。"
 ABK_Liberate_the_Armenians: "装备现代化"
 ABK_Liberate_the_Armenians_desc: "我们需要对我们的装备进行现代化改造，以使我们的军队保持一定的影响力。"
 ABK_free_the_kurds: "荣耀归于自由阿布哈兹！"
 ABK_free_the_kurds_desc: "我们需要购买更多武器。我真的需要解释为什么吗？"
 ABK_liberation_of_crimea: "过去的教训"
 ABK_liberation_of_crimea_desc: "我们要吸取90年代格鲁吉亚内战的教训，吸取军事经验。"
 ABK_caucasian_war_unify_tt: "§Y我们将进一步将我们的军队融入俄罗斯军队。§!"
 arm_elect.1.t: "科恰良的选择"
 arm_elect.1.d: "最近，我们的寡头谢尔日·萨尔基相和加吉克·察鲁基扬之间发生了争执，因为他们无法分割在亚美尼亚新开的业务。我们应该怎样做？"
 arm_elect.1.a: "萨尔基相应该拥有它，他是我的朋友和忠诚的士兵。"
 arm_elect.1.b: "察鲁基扬的控制力会更加坚定。他知道工作是如何完成的。"
 arm_elect.1.c: "也许我们应该将其重组为民族主义者的收入来源......"
 arm_elect.2.t: "当地政府的问题。"
 arm_elect.2.d: "最近，亚美尼亚科泰克地区州长的任命出现了问题。萨尔基相的共和党要求我们支持他们，就像察鲁基扬的繁荣亚美尼亚要求我们支持他们一样。与此同时，右翼激进分子在该地区开始针对两党的抗议活动。我们应该做什么？"
 arm_elect.2.a: "共和党在1998年和2003年的选举中支持我。选择是显而易见的。"
 arm_elect.2.b: "科泰克是察鲁基扬的家乡省份。他一定会非常小心地照顾它。"
 arm_elect.2.c: "民族主义者确实想解决该省的问题。我们应该给他们一个机会。"
 arm_elect.3.t: "议会…什么？"
 arm_elect.3.d: "在最近的议会选举中，共和党通过提前操纵选票的方式要求获得更多席位，想要从察鲁基扬的政党手中夺走这些席位，尽管这些席位原本是为民族主义联盟准备的。我们应该把这些座位给谁？"
 arm_elect.3.a: "显然，萨尔基相的门生应该坐在那里。"
 arm_elect.3.b: "察鲁基扬的门生应该坐在那里。"
 arm_elect.3.c: "民族主义者应该得到他们应得的。"
 arm_elect.4.t: "扩大支持"
 arm_elect.4.d: "在最近的定期抗议活动中，我们决定发起强烈抵制，以支持我们的总统科恰良。我们应该支持哪一方？"
 arm_elect.4.a: "共和党应该这样做，就像他们一直做的那样。"
 arm_elect.4.b: "察鲁基扬实际上可能会投入一些资金进行宣传。"
 arm_elect.4.c: "民族主义激进分子肯定会击败自由派异见人士。"
 arm_elect.5.t: "亲西方民族主义"
 arm_elect.5.d: "由于我们在阿尔扎赫战争中取得胜利，人民的爱国情绪正在高涨。其中许多人被引诱加入亲西方的民族主义政党。也许我们应该引起他们的注意并灌输他们加入其他政党？"
 arm_elect.5.a: "共和党是民族保守党，是吗？海报和电视宣传就能起到作用。"
 arm_elect.5.b: "察鲁基扬是他的国家的真正爱国者，我们应该优先考虑他。"
 arm_elect.5.c: "真正的民族主义不是建立在向某些超级大国祈祷的基础上的。加油，策加玛！"
 arm_elect.6.t: "北方前景"
 arm_elect.6.d: "我们已经开始实施北方大道项目。我们必须决定由谁来处理安抚和重新安置居民以及赔偿所有损失的问题。我们应该派专人负责这个案子，带来投资来完成这个项目。"
 arm_elect.6.a: "萨尔基相将会完成这项工作"
 arm_elect.6.b: "察鲁基扬甚至可以自掏腰包做事"
 arm_elect.6.c: "民族主义者肯定能做到这一点。"
 arm_elect.7.t: "养老金改革"
 arm_elect.7.d: "我们启动了提高亚美尼亚最低工资和养老金的改革 然而，我们没有足够的资源来完成改革。谁来照顾她？"
 arm_elect.7.a: "萨尔基相可以处理这个"
 arm_elect.7.b: "察鲁基扬知道普通人需要什么。"
 arm_elect.7.c: "只有民族主义者才知道改革的正路。"
 arm_elect.8.t: "赌场，宝贝"
 arm_elect.8.d: "在亚美尼亚的各个地区，赌场界的竞赛和竞争已经开始。业务领域需要扩大其领土。萨尔基相要求我们优先支持他的赌场，同时察鲁基扬也提出同样的要求。我们应该怎么做？"
 arm_elect.8.a: "萨尔基相的业务应该优先考虑。"
 arm_elect.8.b: "察鲁基扬的业务应该优先考虑。"
 arm_elect.8.c: "赌场？什么？把激进分子放在那里抗议他们。"
 arm_elect.9.t: "廉价贷款"
 arm_elect.9.d: "自苏联解体以来，亚美尼亚的农工业部门一直遭受重创。我们需要向农村居民提供低息贷款，以发展和保持经济稳定。"
 arm_elect.9.a: "萨尔基相应该致力于解决这个问题。"
 arm_elect.9.b: "察鲁基扬应该解决这个问题。"
 arm_elect.9.c: "民族主义者应该致力于解决这个问题。"
 arm_elect.10.t: "1988年地震后续处理"
 arm_elect.10.d: "我们需要继续重建久姆里市、斯皮塔克市和其他受 1988 年地震影响的定居点。"
 arm_elect.10.a: "萨尔基相肯定可以与俄罗斯和西方国家进行投资谈判。"
 arm_elect.10.b: "我认为察鲁基扬会安排重建全部的项目。"
 arm_elect.10.c: "民族主义者可以尝试解决这个问题并向建筑公司咨询。"
 ARM_opposition_lost_to_kach: "反对派输给科恰良"
 arm_elect.11.t: "议会共和制改革。"
 arm_elect.11.d: "议会批准前总统担任总理后爆发了抗议活动。当现任前总统提出宪法改革，将政府形式从半总统制共和国改为议会制共和国时，反对派感到愤怒。这意味着前总统将获得全部权力，因为现在亚美尼亚的第一人是总理，而不是总统。"
 arm_elect.11.a: "他们不会构成太大的威胁..."
 arm_elect.11.b: "用强力驱散他们是肯定的。"
 arm_elect.12.t: "抗议者抵达埃里温"
 arm_elect.12.d: "游行队伍最终抵达埃里温。他们开始煽动普通公民走上街头抗议我们的政府。抗议者的领袖是尼科尔·帕辛扬。还记得他吗？几年前我们把他关进监狱。对于这个持不同政见者我们该怎么办？"
 arm_elect.12.a: "他们会稍微抗议一下然后散去。你怕的就好像这是第一次发生一样......"
 arm_elect.12.b: "让防暴警察顶在他们的头上，让他们看看咬住喂你的手是什么感觉。"
 arm_elect.13.t: "抗议者封锁街道。"
 arm_elect.13.d: "抗议者设法扩大了抗议人数。首都基础设施运作已经停止，但他们仍在进行非暴力抗议。他们的主要说法是“向前一步拒绝谢尔日” 好吧，你知道它是怎么回事。"
 arm_elect.13.a: "啊……随他们去吧。他们不是第一个，也不是最后一个。"
 arm_elect.13.b: "呃，派更多警察把他们赶出去。"
 arm_elect.14.t: "反对派希望我们与他们谈判。"
 arm_elect.14.d: "抗议者要求政府与我们的领导人对话。他们聚集在政府宫殿周围，要求会面。哈！我们要回应吗？"
 arm_elect.14.a: "是的。我会和他见面。虽然我很讨厌这个混蛋。"
 arm_elect.14.b: "哇！派更多警察来，别用这些狗屎来烦我！"
 arm_elect.15.t: "军事单位和警察部队正在与抗议者发生冲突。"
 arm_elect.15.d: "一些军事单位和警察部队开始与抗议者一起抗议，尽管他们并没有携带武器进行抗议。抗议者的数量确实很大，他们试图冲击政府驻地。"
 arm_elect.15.a: "尼科尔·帕辛扬是对的。我错了。目前的情况有几种解决方案，但我不会走任何一条路。那不是我的。我将辞去国家领导人的职务。我答应你的要求。为了我们国家的和平、和谐与逻辑。"
 arm_elect.15.b: "无论如何都要碾碎他们，该死的叛徒！是时候流血了！"
 arm_elect.16.t: "2017年选举"
 arm_elect.16.d: "2017年选举"
 arm_elect.16.a: "嘿，Vsauce，迈克尔在这里！"
 arm_elect.17.t: "议会共和制改革"
 arm_elect.17.d: "让我们看看我们的计划进展如何。我们将把国家改革为议会制共和国，以维持我们领导人手中的权力。"
 arm_elect.17.a: "走着瞧"
 arme.1010.t: "亚美尼亚经济"
 arme.1010.d: "在苏联时期，亚美尼亚是工业和商业最发达的共和国之一。然而，在苏联解体和寡头们对财产的文盲私有化和盗匪活动增加之后，亚美尼亚成为最贫穷的国家之一，特别是当亚美尼亚处于战争状态时。现在，亚美尼亚没有一家具有工业重要性的重要工厂或企业。 缺乏天然气、电力问题、缺乏正常的交易系统和大量失业。这一切都落在了新世纪初亚美尼亚的肩上……"
 arme.1010.a: "好吧，肏。"
 ARM_armen.5.t: "拉菲·霍万尼森安开始绝食抗议。"
 ARM_armen.5.d: "传统党创始人兼领导人拉菲·霍夫汉尼斯扬自周二以来一直在自由广场绝食，在警方拒绝允许他在自由广场搭帐篷后，他在户外过夜。由于拉菲·霍夫汉尼斯扬的绝食抗议，自由广场再次变得拥挤（自 2008 年 3 月 1 日事件以来，埃里温市政府和警察以各种借口禁止在广场上举行抗议、示威和集会）。普通公民、传统党代表和亚美尼亚国民大会反对派成员都参观过。今天，人民党领导人蒂格兰·卡拉佩特扬、国民议会独立代表蒂格兰·托罗相等人均表达了对霍夫汉尼斯扬的支持。"
 ARM_armen.5.a: "唷！肚饿肚饿，雷声磊落。"
 ARM_armen.5.b: "随便找个由头把他关进监狱。我不在乎。"
 ARM_armen.4.t: "察鲁基扬建造基督雕像"
 ARM_armen.4.d: "亚美尼亚的耶稣基督巨型雕像已经竣工。该项目的启动仪式在该国科泰克地区哈蒂斯山的施工现场举行。据该项目发起人、繁荣亚美尼亚党领导人、商人加吉克·察鲁基扬介绍，这座纪念碑高77米，位于山顶（海拔2528米），几乎可以从亚美尼亚任何一个角落都可以看到这座纪念碑。根据该项目作者的构想，该建筑由放置在44米基座上的33米高雕像组成，可乘坐缆车到达。 加吉克·察鲁基扬于今年年初宣布，他打算在亚美尼亚竖立一座耶稣基督雕像。同时，宣布了一项竞赛，结果当前的项目被选中。"
 ARM_armen.4.a: "荣耀归于上帝！"
 ARM_armen.3.t: "亚美尼亚-阿塞拜疆在俄罗斯举行会议"
 ARM_armen.3.d: "应俄罗斯联邦总统邀请，阿塞拜疆共和国、亚美尼亚共和国和俄罗斯联邦总统在索契举行会晤，讨论解决纳戈尔诺-卡拉巴赫问题的进程和前景。三个国家元首指出，自2008年11月2日会晤通过《莫斯科宣言》以来，在解决纳戈尔诺-卡拉巴赫冲突方面已经开展了大量工作。两国总统表示，经过紧张谈判，在商定纳戈尔诺-卡拉巴赫解决方案基本原则方面取得了进展。考虑到向制定《和平协定》过渡的重要性，阿塞拜疆共和国总统和亚美尼亚共和国总统表示愿意加快就《基本原则》达成协议，同时考虑到至今已完成的工作。两国元首高度赞赏俄罗斯联邦和欧安组织明斯克小组其他共同主席国的斡旋活动，并表示希望俄罗斯、美国和法国继续在解决问题中发挥积极作用，直至建立解决方案以实现该地区最终的和平与稳定。"
 ARM_armen.3.a: "又是一句空话……"
 ARM_armen.2.t: "亚美尼亚向我们寻求投资"
 ARM_armen.2.d: "我们的亚美尼亚老朋友向我们寻求投资"
 ARM_armen.2.a: "当然"
 ARM_armen.2.b: "对不起，做不到"
 arme.1013.t: "亚美尼亚-土耳其协议"
 arme.1013.d: "土耳其和亚美尼亚外交部长在苏黎世签署了两项议定书，旨在发展两国关系并使之正常化。最初，人们对这一历史性协议抱有极大的乐观态度，但两国之间的政治争吵导致该议定书在六个月后暂停。在议定书签署一周年之际，卡内基与卡内基的托马斯·德瓦尔、《亚美尼亚记者》编辑埃米尔·萨纳米扬和大西洋理事会的前美国驻土耳其大使罗斯·威尔逊举行了小组讨论。卡内基大使詹姆斯·柯林斯主持了该小组讨论。"
 arme.1013.a: "他们对我们的要求太多了。"
 arme.1012.t: "察鲁基扬时代"
 arme.1012.d: "加吉克·察鲁基扬（1956年11月25日出生）是一位亚美尼亚商人、政治家和前运动员。察鲁基扬是繁荣亚美尼亚政党的创始人和领导人。他还拥有各种大型企业，被认为是亚美尼亚最富有的人之一。作为一名狂热的运动员，他练习拳击、摔跤和扳手腕，于1996年成为扳手腕世界冠军，并于1998年赢得欧洲锦标赛冠军。"
 arme.1012.a: "我们正在赢得胜利，但是..."
 arme.1011.t: "亚美尼亚-白俄罗斯贸易公司"
 arme.1011.d: "据白俄罗斯新闻机构报道称，白俄罗斯-亚美尼亚合资企业——亚美尼亚-白俄罗斯贸易公司 Ar-Be LLC 已在埃里温成立，为有限责任公司。未来，合资企业将组织对亚美尼亚的供应以及白俄罗斯肉类和乳制品、糖果、面粉、家用电器（电视、冰箱）的批发和零售贸易、衣服、鞋子、化妆品、家具、卫浴等产品。"
 arme.1011.a: "太好了"
 ARM_diplomatic_president: "阿尔缅·萨尔基相"
 armfocusnat.75.t: "亚美尼亚声索领土！"
 armfocusnat.75.d: "亚美尼亚要求为他们及其盟友提供领土，否则他们就会攻击我们。"
 armfocusnat.75.a: "当然。 亚美尼亚别再进一步伤害我了..."
 armfocusnat.75.b: "啥玩意？"
 Armenia_news.1.t: "科恰良即将入狱。"
 Armenia_news.1.d: "审判结束后，亚美尼亚前总统被监禁。反对党政府稍后将发表声明。"
 Armenia_news.1.o1: "生活多么美好啊！"
 Armenia_news.2.t: "萨伏依王室在亚美尼亚加冕！"
 Armenia_news.2.d: "亚美尼亚王位的真正继承人是萨伏依的伊曼纽尔·菲利贝托。他被亚美尼亚加雷金二世的天主教徒加冕为亚美尼亚王国的王位。伟大的亚美尼亚国王的后裔回到了原来的家族。荣耀归于耶稣基督！"
 Armenia_news.2.a: "一个国家，一种文化！"
 Armenia_news.2.b: "被诅咒了！"
 Armenia_news.3.t: "巴格拉图尼王室在亚美尼亚加冕！"
 Armenia_news.3.d: "亚美尼亚王位的真正继承人罗兰·冯·巴格拉图尼。他被亚美尼亚加雷金二世的天主教徒加冕为亚美尼亚王国的王位。伟大的亚美尼亚国王的后裔回到了原来的家族。荣耀归于耶稣基督！"
 Armenia_news.3.a: "一个国家，一种文化！"
 Armenia_news.3.b: "等等等等等，他不是匈牙利人吗？"
 Armenia_news.3.c: "等等等等等，他不是波兰人吗？"
