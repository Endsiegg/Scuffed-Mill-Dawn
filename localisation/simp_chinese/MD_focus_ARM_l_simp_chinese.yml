 bastion_of_freedom: "自由堡垒"
 arm_nkr_aze.1.t: "亚美尼亚提出解决方案。"
 arm_nkr_aze.1.d: "亚美尼亚总统希望召开阿塞拜疆和亚美尼亚外交使团特别会议，以解决纳戈尔诺-卡拉巴赫冲突。亚美尼亚人的第一个建议是畅通通讯和阿塞拜疆承认卡拉巴赫。"
 arm_nkr_aze.1.a: "如果它能保护和平......"
 arm_nkr_aze.1.b: "卡拉巴赫是阿塞拜疆领土！"
 arm_nkr_aze.2.t: "亚美尼亚的第二项提案。"
 arm_nkr_aze.2.d: "亚美尼亚总统希望召开阿塞拜疆和亚美尼亚外交使团特别会议，以解决纳戈尔诺-卡拉巴赫冲突。亚美尼亚的第二项提议是将南卡拉巴赫、贾布拉伊尔及附近领土移交给阿塞拜疆。"
 arm_nkr_aze.2.a: "合理要求。"
 arm_nkr_aze.2.b: "呸！它应该是你的坟墓！"
 arm_nkr_aze.3.t: "亚美尼亚的第三项提案。"
 arm_nkr_aze.3.d: "亚美尼亚总统希望召开阿塞拜疆和亚美尼亚外交使团特别会议，以解决纳戈尔诺-卡拉巴赫冲突。第三项提议是移交七个地区并承认纳戈尔诺-卡拉巴赫共和国以建立一个安全区。"
 arm_nkr_aze.3.a: "终于有一个像话的解决方案了"
 arm_nkr_aze.3.b: "我们不需要你的礼物！"
 arm_nkr.1.t: "阿塞拜疆接受。"
 arm_nkr.1.d: "令我们外交官惊讶的是，阿塞拜疆同意了我们的条件。"
 arm_nkr.1.a: "太棒了"
 arm_nkr.2.t: "阿塞拜疆拒绝。"
 arm_nkr.2.d: "像往常一样，阿塞拜疆拒绝了我们的条件。我们要继续努力开展外交工作。"
 arm_nkr.2.a: "哼，阿塞拜疆"
 arm_nkr.3.t: "阿塞拜疆接受。"
 arm_nkr.3.d: "令我们外交官惊讶的是，阿塞拜疆同意了我们的条件，将南阿尔扎赫交给他们，以换取内部承认。"
 arm_nkr.3.a: "太棒了"
 arm_nkr.4.t: "阿塞拜疆拒绝。"
 arm_nkr.4.d: "像往常一样，阿塞拜疆拒绝了我们的条件。我们要继续努力开展外交工作。"
 arm_nkr.4.a: "哼，阿塞拜疆"
 arm_nkr.5.t: "阿塞拜疆接受。"
 arm_nkr.5.d: "令我们外交官惊讶的是，阿塞拜疆同意了我们给予他们南部和北部阿尔扎赫的条件，以换取内部承认。"
 arm_nkr.5.a: "太棒了"
