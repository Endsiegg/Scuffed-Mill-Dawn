 ARM_small_isolationism: "部分孤立主义"
 ARM_small_isolationism_desc: "我们必须不介入国际冲突，努力实现双赢。"
 ARM_trade_isolationism_idea: "孤立主义"
 ARM_trade_isolationism_idea_desc: "我们并不担心亚美尼亚以外的问题。我们要靠自己的力量发展自己的国家。当然，这并不意味着我们将与所有人隔绝，但我们的政策方向应该只针对国内。"
 ARM_small_isolyacionism: "专注我们自己"
 armenia_focus: "亚美尼亚国策树"
 ARM_arovodi_question_desc: "自从我们在政府中获得权力以来，亚美尼亚新异教运动正在蓬勃发展。我们需要决定他们的命运。"
 ARM_zapret_propovedovat_desc: "新异教政治运动需要被禁止和限制。他们对我们构成直接威胁。"
 ARM_kompromis_desc: "阿雷沃尔迪信仰的政治运动意图纯粹，我们需要尊重并共同努力。"
 ARM_konwekt_esidow_desc: "雅兹迪人和亚美尼亚人有着长期的关系。他们很好地融入了我们的社会。我们需要派出我们的社工来尝试将他们转变为我们的信仰。"
 ARM_allow_esid_desc: "雅兹迪人和亚美尼亚人都是共同过去的继承者。我们需要尊重彼此的宗教信仰，持续和谐共处。"
 ARM_integrat_gruzin_desc: "格鲁吉亚现在已被征服，我们需要决定该怎么做。"
 ARM_religion_autonomy_desc: "格鲁吉亚东正教必须受到尊重，因为除了种族差异之外，它是格鲁吉亚身份的基础。"
 ARM_church_reforms_desc: "我们必须让格鲁吉亚东正教重新回归合性论。"
 ARM_georgian_langua_desc: "格鲁吉亚语必须是我们新省份的唯一语言。这将促进我们之间的文化接受。"
 ARM_teach_armyanish_desc: "我们将教他们亚美尼亚语作为第二语言。这将使我们各国更加团结。"
 ARM_autonomy_small_natio_aze_desc: "阿塞拜疆小民族必须在我们新的联邦体系中保留自主文化。"
 ARM_miafisits_desc: "在我们的新社会中，亚美尼亚使徒教会必须不惜一切代价得到支持。"
 ARM_kurds_autonomy_desc: "我们需要承诺未来领土上的库尔德人的文化自治。"
 ARM_brothers_nations_desc: "现在，格鲁吉亚完全融入我国的时机已经到来。"
 ARM_invaite_assiria_desc: "亚述人是我们的宗教兄弟，我们必须帮助他们逃离中东的危险地区。遣返亚述人对我们来说是自然而然的一步。"
 ARM_turks_question_desc: "我们已经夺回了亚美尼亚西部。现在我们需要决定下一步该做什么。"
 ARM_razum_wariantus_desc: "我们将驱逐所有土耳其民族主义宣传人员并支持对他们的检举。"
 ARM_deportation_nejelatel_desc: "那些仍然反对我们解放的人必须被驱逐出境，并且必须进行大规模的亚美尼亚宣传。"
 ARM_kriptoarm_desc: "大多数土耳其人是被同化的亚美尼亚人和希腊人。我们需要促进发现这些人的真正传承并支持其亚美尼亚身份。"
 ARM_assimilation_program_desc: "我们将向土耳其人民展示没有土耳其国家法西斯联系的真正生活方式。"
 ARM_rekrest_tur_desc: "亚美尼亚使徒教会将开始在土耳其人民中开展社会工作，以支持基督教在该地区的统治地位。"
 ARM_new_identition_desc: "为了和平共处，我们需要一个新的、纯粹的土耳其身份。它将基于我们各国人民的友谊原则，不受任何肮脏的奥斯曼影响。"
 ARM_national_wan_desc: "凡城现在必须完全融入我们的国家。"
 ARM_national_trabzon_desc: "小亚美尼亚现在必须完全融入我国。"
 ARM_big_punkt_tur_desc: "终于，主要的亚美尼亚现已解放。我们现在必须停止扩张，专注于建设。"
 ARM_arm_syria_desc: "必须把叙利亚夺回放在我们手中！"
 ARM_urartu_iran_desc: "提格拉内斯大帝拥有强大的力量，拥有万王之王的王冠。我们一定会让他回归！"
 ARM_arm_palestine_desc: "我们的宗教场所都位于圣地，我们必须把它带回来。"
 ARM_arm_kurd_desc: "亚述人长期受到外国征服者的镇压。现在，是时候解放他们并使巴比伦成为我们国家的一部分了。"
 ARM_arm_east_desc: "土库曼斯坦的现代边界一直是帕提亚土地的一部分。我们必须把他们带回来！"
 ARM_arm_byzantine_desc: "本都的米特拉达梯是提格拉尼斯唯一忠实的盟友。然而，罗马人粉碎了亚美尼亚人和希腊人统一的想法。我们必须清除希腊的罗马遗产并最终团结起来。"
 ARM_pax_armenia2_desc: "现在，亚美尼亚在该地区占据主导地位。我们必须为此感到自豪！"
 ARM_third_armenia_desc: "我们实现了几代亚美尼亚人认为难以想象的奇迹。"
 ARM_parlament_rebublik_desc: "为了延长我们的统治，我们必须改革宪法并稍微修改一下……"
 ARM_triump_revolution_barhat_desc: "无所畏惧！尼科尔·帕希尼扬在亚美尼亚夺取了权力。"
 ARM_way_of_revol_desc: "为什么要举行选举？大家都知道帕希尼扬是亚美尼亚的合法领导人！"
 ARM_make_election_desc: "我们必须举行适当、自由的选举，向全世界展示亚美尼亚已经焕然一新。"
 ARM_nikol_i_ko_desc: "现在，尼科尔·帕希尼扬已经完全控制了国家，他现在必须进行新的改革。"
 ARM_fast_reforms_desc: "必须进行快速改革，以更新亚美尼亚的政治和官僚机构。"
 ARM_arest_desc: "老寡头必须被关进监狱。他们都是罪犯，罪有应得。"
 ARM_daln_politica_desc: "我们认为我们的政策非常具有前瞻性和创新性。它们必须被计划好让我们来执行。"
 ARM_new_politic_desc: "亚美尼亚不再是那个古老、生锈的国家了。所以新民主主义的政治道路才是我们的出路！"
 ARM_grzo_desc: "格佐是我国为数不多的思想上民主的寡头之一。我们必须得到他的支持。"
 ARM_ideal_armenia_desc: "现在，我们的体制网络已经完全形成。我们需要建设一个理想的亚美尼亚！"
 ARM_hard_to_desc: "尼科尔·帕希尼扬的政党充满了不喜欢我们个人统治的愚蠢技术官僚。让我们摆脱他们吧。"
 ARM_cons_podliz_desc: "我们必须利用基督教的宗教言论来吸引保守派投票给我们。"
 ARM_weaken_mil_desc: "军队中充满了不忠于新政权或完全腐败的将军。我们必须清除军队中的这些人。"
 ARM_pseudo_liberal_desc: "我们党的纲领中规定的社会政策必须扩大并继续下去。"
 ARM_stroy_total_desc: "尽管我们是民主国家，但我们必须支持警察并以任何可能的方式打击政治反对派。"
 ARM_razgon_oppos_desc: "我们必须禁止任何政治集会或抗议活动。这一切都是旧政府的阴谋！"
 ARM_razresh_oppos_desc: "首先，我们是一个民主政府。我们必须允许任何抗议或集会，直到它们变得暴力为止。"
 ARM_antiartsakh_desc: "我们无法立即摆脱阿尔扎赫，但很明显，阿尔扎赫是亚美尼亚所有问题的根源！我们必须让我们的人进入阿尔扎赫政府并与他们保持距离。"
 ARM_wolfinsheep_desc: "虽然我们是一个民主政府，但我们必须确保我们的声誉不是软弱的统治。"
 ARM_new_economic_desc: "大衰退是全球国民经济显着普遍衰退的时期，即发生在2000年代末的衰退。"
 end_rost_desc: "自然经济增长的终结已经到来。现在我们必须为未来的经济计划做好准备。"
 ARM_karabakh_roads_desc: "阿尔扎赫的道路必须修复和更新。"
 ARM_export_in_usa_desc: "尽管我们的市场比美国经济小得多，但我们可能会尝试建立贸易关系并将产品出口到格伦代尔。"
 ARM_kanadian_gold_desc: "加拿大企业长期以来一直对投资亚美尼亚采矿业感兴趣。"
 ARM_full_embargo_desc: "我们将全面限制土耳其产品进入我国市场。"
 ARM_small_embargo_desc: "我们将部分限制土耳其产品进入我们的市场。"
 ARM_stratigc_paket_desc: "现在是时候确定我们的经济计划战略计划了。"
 ARM_magistral_iran_desc: "苏尼克的道路必须修好，这样与伊朗的贸易才会更加有利。"
 ARM_korporatiwism_desc: "社团主义是一种意识形态，根据这种意识形态，社会的基本细胞是某些社会群体，而不是个人。目前，社团主义理论已经成为基督教民主意识形态的一部分。"
 ARM_wnutr_market_desc: "内部市场优先于出口对于我们人民的福祉至关重要。"
 ARM_industrial_project_desc: "政府需要规划工业项目。"
 ARM_zhratwa_desc: "亚美尼亚食品工业需要政府的重振和大力推动。"
 ARM_soviet_factrorys_desc: "许多旧的苏联工厂都被废弃并且不再使用。我们需要将它们国有化并强制它们发挥作用。"
 ARM_state_kapitalism_desc: "国家资本主义国家是政府控制经济并本质上充当一个大公司的国家，从劳动力中榨取剩余价值，以便将其投资于进一步的生产。"
 ARM_himka_desc: "亚美尼亚的化学生产涵盖一系列产品，如油漆和清漆、药品、洗涤剂和清洁剂，以及乳液、溶剂和洗涤剂等优质建筑材料。"
 ARM_cars_zawod_desc: "埃里温汽车厂是一家位于亚美尼亚埃里温的亚美尼亚汽车制造商，主要以1966年至1996年间生产面包车RAF-977K（称为 ErAZ-762）而闻名。"
 ARM_lite_promka_desc: "苏维埃亚美尼亚生产电气和测量设备、车辆、工具、计算机等。其他重要部门包括轻工（纺织）和食品（包括卷烟和饮料）工业，到1985年，这两个行业分别占亚美尼亚工业产出的25%和18.8%。"
 ARM_biger_sez_desc: "自由经济区是各国贸易和商业行政部门指定的一类经济特区。"
 ARM_dolgosrochka_desc: "亚美尼亚经济长期规划侧重于可持续发展、产业多元化以及增强抵御外部冲击的能力。该计划以创新和技术为重点，旨在提高竞争力、吸引外资和培育创业精神。"
 ARM_status_rantue_desc: "政策制定者将更加注重创造更具弹性的经济，鼓励公民留下来并积极参与塑造国家的未来。"
 ARM_russian_invistition148_desc: "在亚美尼亚熟练的IT劳动力、有竞争力的成本和有利的商业环境等因素的推动下，俄罗斯对亚美尼亚的IT投资和迁移一直在增加。俄罗斯公司越来越认识到与亚美尼亚技术人才合作并在该国建立业务的潜力。"
 ARM_save_oligars_deals_desc: "取悦寡头对于我们的经济形势非常重要。这将使我们在许多领域受益。"
 ARM_IT_sphereooo_desc: "埃里温作为充满活力的IT中心的声誉日益提高，这得益于协作环境、具有竞争力的成本以及对促进技术进步的承诺。因此，这座城市在塑造独联体数字景观的未来方面发挥着主导作用。"
 ARM_subsidise_it_desc: "通过向IT行业提供财政激励和支持，政府可以吸引更多投资，鼓励当地初创企业的发展，并在国内留住技术人才。补贴还可以增强亚美尼亚IT公司在全球舞台上的竞争力，有助于该国成为卓越技术中心的地位。"
 ARM_sololearn_desc: "Sololearn是一款借助特殊游戏教授编程的移动应用程序。该程序在2017年Facebook FbStart Apps年度大赛中荣获大奖。"
 ARM_it_education_desc: "亚美尼亚应支持信息技术教育，以培养技术熟练的劳动力，推动技术创新，并使其公民能够在日益数字化的全球经济中蓬勃发展。"
 ARM_help_local_companies_desc: "支持亚美尼亚当地IT公司对于促进经济增长、创造高技能就业机会、留住人才和促进技术自力更生至关重要，最终有助于该国的长期发展和全球竞争力。"
 ARM_picsart_desc: "Picsart是一家亚美尼亚裔美国科技公司，总部位于佛罗里达州迈阿密和亚美尼亚埃里温，开发在线照片和视频编辑应用程序Picsart套件，并拥有一个社交创意社区。"
 ARM_YerevaNN_desc: "埃里温NN是一家位于亚美尼亚埃里温的机器学习研究中心。"
 ARM_cybersecurity_desc: "亚美尼亚政府应支持网络安全，以保护国家资产、保护关键基础设施并确保数字系统的弹性，从而在日益互联和数字化的世界中加强国家安全。"
 ARM_AUA_desc: "亚美尼亚美国大学是位于亚美尼亚埃里温的一所私立独立大学，获得西方学校和学院协会高级学院和大学委员会的认可。它是前苏联第一所获得美国认可的提供本科和研究生教育的机构。"
 ARM_new_vozmozh_desc: "我们需要看看亚美尼亚现在有哪些教育支持的机会。"
 ARM_new_ayb_desc: "Ayb大学是亚美尼亚埃里温的一所私立教育综合体，由Ayb教育基金会于2011年开设。"
 ARM_tumo_desc: "TUMO创意技术中心是一项针对12-18岁青少年的免费教育计划，专门从事技术和设计，在各个TUMO中心和节点提供教育。"
 ARM_EU_educ_deal_desc: "亚美尼亚与欧盟的教育合作包括共同努力加强教育体系、促进文化交流、促进研究伙伴关系、促进相互理解并为亚美尼亚和欧洲学术格局的发展做出贡献。"
 ARM_western_filials_desc: "许多西方教育中心将能够在我国开设下属机构。"
 ARM_MGUyer_desc: "莫斯科国立罗蒙诺索夫大学是一所公立研究型大学。"
