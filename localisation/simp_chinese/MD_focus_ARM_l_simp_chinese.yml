 arme.2.d: "对阿尔卡迪·古卡斯扬的暗杀企图表明，并非所有人都接受他的政策。凌晨一点左右，总统的汽车遭到伏击，伏击地点距离官邸仅 200 米。恐怖分子同时从双方交火。古卡斯扬腿部受伤，他的两名警卫受重伤。"
 arme.2.a: "糟透了！"
 arme.2.b: "高加索对决"
 arme.2.c: "我们需要结束盗匪行为"
 arme.2.o1: "可惜他们没有杀他！"
 arme.3.t: "外高加索共产党人联合成“红桥”"
 arme.3.d: "周六，阿塞拜疆、亚美尼亚和格鲁吉亚的共产党人再次团结起来。在红桥（三个共和国边界交汇处）举行的外高加索共产党最高领导层会议期间，签署了关于建立亚美尼亚-阿塞拜疆-格鲁吉亚公共共产主义组织的议定书 ，“红桥-兄弟情谊。国家之间不存在矛盾，因此，共产党人是能够解决该地区所有冲突的唯一力量”。格奥尔加泽同志如是说"
 arme.3.a: "共产党正在密谋什么"
 arme.3.b: "上个世纪的惯性"
 arme.3.c: "他们在浪费时间"
 arme.3.o1: "他们到底在期盼什么……"
 arme.5.t: "邀请共产党人加入联盟"
 arme.5.d: "愿我们的共同立场团结起来，共同打击正在将亚美尼亚带入深渊的盗匪势力！"
 arme.5.a: "阿拉什！"
 arme.5.b: "不与共产党打交道"
 arme.2008.t: "2008年大选"
 arme.2008.d: "选举、选举、候选人都很棒！！！"
 arme.2008.a: "谢尔日·萨尔基相是我的最终决定。"
 arme.2008.b: "我比其他人更信任察鲁基扬。"
 arme.2008.c: "我们可能会给民族主义者一个机会......"
 arme.9.t: "希腊-亚美尼亚条约"
 arme.9.d: "应希腊总统邀请，亚美尼亚总统及代表团对希腊进行国事访问。两国元首进行了面对面交谈，随后会议以扩大形式继续进行。 双方讨论了埃里温和雅典之间政治对话的发展以及贸易、经济、文化和军事领域关系的激活。会议结束后举行了旨在加强双边关系与合作的文件签署仪式。特别是签署了“关于亚美尼亚和希腊之间的军事合作”、“关于发展教育、科学和文化领域合作的计划”、关于在希腊举办“亚美尼亚文化日”和在亚美尼亚举办“希腊文化日”。"
 arme.9.a: "亚美尼亚人和希腊人是永远的兄弟！"
 arme.9.b: "希腊人屈服于土耳其人......"
 arme.1000.t: "科恰良时代"
 arme.1000.d: "阿尔扎赫战争结束后，亚美尼亚处境十分严峻。苏联的解体和随后列文·特尔-彼得罗相的统治导致国家陷入混乱和盗匪猖獗。1999年，持不同政见者向亚美尼亚议会开枪，背后有不明势力，这只会给四分五裂的公众和政府火上浇油。社会相对稳定后，罗伯特·科恰里安总统在军事政治界和犯罪界都享有盛誉，他成为维持当前秩序的关键人物，反对党的势头越来越大，并希望领导亚美尼亚 以他们自己的方式，在他们看来，这是正确的道路。苏联政权垮台后，共产党人在人民中得到了大力支持，他们对领导人卡伦·德米尔奇扬的处决感到震惊，准备对不良联盟的所有先决条件视而不见，并与亲西方的小党派团结起来 为了报仇并使亚美尼亚恢复社会主义制度。与此同时，以亚美尼亚首任总统列翁·特尔-彼得罗相为代表的亲西方政党正在准备新的集会，以宣称自己是一支不可忽视的重要政治力量，并且有时会领导 人民，即使他们必须与民族主义者吉雷尔·塞菲利安或共产党人团结起来。反对派中最弱的力量是组织混乱的小党派，缺乏明确的领导，但只要有正确的政治技巧，即使他们也可以接管这个俄罗斯支持的纸牌屋。目前，科恰良面临许多政治问题，但利用他在军队、寡头政治和外交外交方面的人脉，他需要做出负责任的决定。"
 arme.1000.a: "当然，这个家伙会让我们走向繁荣，对吗？"
 arme.1001.t: "亚美尼亚军队"
 arme.1001.d: "阿尔扎赫战争结束后，初露锋芒的亚美尼亚军队出现了明显的衰落，这种衰落甚至在苏联解体后就开始了。得益于苏联的遗产以及大规模的民兵，亚美尼亚人成功击败了阿塞拜疆，并在该地区建立了不稳定的平衡。陈旧的理论、过时的武器、僵化的将军和经济问题阻碍了武装部队的发展。主要发展方式是继续与俄罗斯以及集体安全条约组织其他邻国和伙伴的合作。然而，一些军事专家坚持按照西方路线对军事理论和军队结构进行彻底改革。亚美尼亚在外交上处于有利地位，可以尝试各取所长，或者与某些势力采取明确的合作方针。即使没有大量资源，亚美尼亚如果能够正确分配其优先事项，也具有巨大潜力。"
 arme.1001.a: "告诉土耳其人我们有什么样的军队！"
 arme.1002.t: "亚美尼亚空军"
 arme.1002.d: "苏联解体后，空军力量十分有限的亚美尼亚空军表现得模棱两可。在阿尔扎赫战争期间，飞行员仅依靠剩余的苏联基础设施以及在敌对行动期间获得的战利品。国家的主要重点是防空，而作战部队则作为武装部队的附属机构。进入21世纪，为了适应现代战争及其特点，亚美尼亚必须开始大规模采购并实现空中条令现代化。"
 arme.1002.a: "我们必须摆脱困境"
 arme.1003.t: "继任问题"
 arme.1003.d: "我们把政权掌握在自己手中，但是共产党人之间的矛盾还没有解决。许多人指责我们与前当局合作，因此有必要清除所有反人民分子。"
 arme.1003.a: "人民党将带领我们走向胜利！"
 arme.1003.b: "老胡子不可信。我们需要新人！"
 arme.50.t: "第五国际"
 arme.50.d: "第五届国际已经成立。终于！"
 arme.50.o1: "向共产主义前进！"
 arme.50.o2: "这大概是个笑话。"
 arme.1004.t: "复兴外高加索社会主义联邦苏维埃共和国"
 arme.1004.d: "一个世纪后，无论反动分子多么想要，外高加索苏维埃社会主义联邦共和国重新出现在地图上。毫无疑问，这不仅会影响外高加索地区，也会影响周边国家。许多专家已经对后苏联地区局势的不稳定表示担忧。"
 arme.1004.a: "荣耀归于伟大的十月！"
 arme.1004.b: "高加索再次兴奋......"
 arme.1005.t: "政府大辩论"
 arme.1005.d: "共产主义国家的大辩论开始了。我们应该选择什么？"
 arme.1005.a: "军国主义是唯一出路！"
 arme.1005.b: "和平，和平，繁荣！"
 arme.10.t: "反对派最后通牒"
 arme.10.d: "反对派候选人的选举总部认为，中央选举委员会伪造了选举结果。我们不承认科恰良的胜利，并要求他辞职并提前举行选举。"
 arme.10.a: "需要新的选举"
 arme.10.b: "需要新的选举"
 arme.10.c: "需要新的选举"
 arme.10.e: "需要新的选举"
 arme.101.t: "科恰良承认"
 arme.101.d: "在群众和反对党的压力下，罗伯特·科恰良被迫放弃选举胜利并辞职。该国计划举行新的选举，许多观察员将出席选举。"
 arme.101.a: "战胜歹徒的伟大胜利！"
 arme.101.b: "什么"
 arme.102.t: "科恰良并没有放弃"
 arme.102.d: "尽管受到其他政党的压力，罗伯特·科恰良声称他公平地赢得了选举，现在是合法总统。该国许多人确信选举被操纵，并再次走上街头。目前的情况尚未转变为一场革命，但如果愿意的话，执政贱民的反对者可以更有说服力地宣布他们的选举结果。"
 arme.102.a: "骗子无法在选举中被击败。必须剥夺他们的权力。"
 arme.102.b: "不要陷入武装对抗。我们将为下一次选举做准备。"
 arme.103.t: "安全部队开始镇压抗议活动"
 arme.103.d: "在一次公开不诚实的选举之后，许多公民走上街头，表达对上次选举的反对。政府利用抗议者的软弱，下令驱散集会。"
 arme.103.a: "我们将抵制议会！"
 arme.12.t: "组建新政府"
 arme.12.d: "罗伯特·科恰里安辞职后，亚美尼亚需要选举新总统并组建政府。我们将召开新的选举，清除科恰良的支持者。"
 arme.12.a: "真正的民主没有盗匪"
 arme.13.t: "经济问题"
 arme.13.d: "苏联解体、经济衰退后，情况开始复苏。尽管工业持续下滑，但总体而言，GDP 增速正在上升。然而，人们仍然怀念苏联的过去。共产党人声称私有化已经在我们经济的棺材上敲下了一颗钉子，而自由主义者则认为崩溃是经济结构调整的必要阶段。"
 arme.13.a: "我们需要继续发展自由市场"
 arme.13.b: "脱离计划经济是一个错误"
 arme.13.c: "我们有一个中国的例子"
 arme.13.e: "经济首先要满足人民的需要"
 arme.131.t: "阿尔扎赫问题"
 arme.131.d: "阿尔扎赫是亚美尼亚政治的绊脚石。各方在这个问题上持不同立场。列翁·特尔-彼得罗相坚信有必要与阿塞拜疆达成协议，以归还7个地区来换取斯捷潘纳克特，而吉雷尔·塞菲利安则认为整个阿尔扎赫都是亚美尼亚领土。无论如何，即使是前总统罗伯特·科恰良也来自卡拉巴赫。"
 arme.131.a: "列翁·特尔-彼得罗相是对的。这个问题必须和平解决。"
 arme.131.b: "被压迫人民有自决权。"
 arme.131.c: "我们将与国际社会合作解决问题。"
 arme.131.e: "阿尔扎赫 - 亚美尼亚原住民的土地！"
 arme.132.t: "公众查询"
 arme.132.d: "现在议会开始讨论我们政府对共产主义时代、90年代的立场以及我们对它们的看法。"
 arme.132.a: "任何过渡时期都会带来困难。我们决不能回避它们。"
 arme.132.b: "九十年代的抢劫和破坏绝不能重演。"
 arme.132.c: "在新时代，你需要能够适应现代现实。"
 arme.132.e: "共产主义摧毁了亚美尼亚。 我们必须坚守我们的价值观！"
 arme.14.t: "政治辩论开始"
 arme.14.d: "议会会与谁结盟？（总体会给予支持，但选择仍然很重要）"
 arme.14.a: "列翁·特尔-彼得罗相和他的亚美尼亚国民大会"
 arme.14.b: "斯捷潘·杰米尔扬和他的共产党"
 arme.14.c: "阿尔塔西斯·吉翰扬和他的中立党派"
 arme.14.e: "吉雷尔·塞菲利安和他的民族主义者"
 arm_aze.1.t: "亚美尼亚的指控"
 arm_aze.1.d: "最近，亚美尼亚向美国大使传递了有关地区恐怖组织的虚假信息。现在看来，西方已经对这一情报做出了决定。他们指责我们资助外高加索恐怖组织，并立即撤销我们与他们之间的所有友谊声明。"
 arm_aze.1.a: "去死吧，吉雷尔·塞菲利安！"
 arme.2017.t: "2017年选举"
 arme.2017.d: "反对派确实希望谢尔日辞职。我们将要做什么？"
 arme.2017.a: "用奥维克·阿布拉米扬取代谢尔日，他将让反对派眼中蒙上灰尘。"
 arme.2017.b: "延长谢尔日的统治......"
 arm_mafia.1.d: "科恰良最近决定签署打击黑帮、恢复亚美尼亚秩序的命令。他迫切希望开始这场竞选，所以他将动用他所有的政治权力。新时代已经到来。"
 arm_mafia.1.t: "科恰良颁布新规则34"
 arm_mafia.1.a: "那就这样吧。"
 arm_mafia.2.t: "黑帮的提议"
 arm_mafia.2.d: "一些小黑帮在反黑运动开始后，决定用他们的礼物和礼物来安抚政府，希望能够坚持下去，并在腐败政府的保护下获得进一步活动的许可。"
 arm_mafia.2.a: "不，逮捕他们。我们不会用荣誉来换取某些追随者的忠诚。"
 arm_mafia.2.b: "嗯，这些家伙似乎对社会来说并不是很危险。我们暂且放过他们。"
 arm_mafia.3.t: "警察报告"
 arm_mafia.3.d: "...随着暴力和自私暴力犯罪比例的增加，犯罪成为给我们的社会灌输恐惧的不稳定因素。尽管如此，公众的反应可能相当严厉，并很快产生积极的影响。谋取性犯罪比例的增加使犯罪变得人性化。自私犯罪并不可怕，其危险性并不明显，因此社会的反应可能会较晚且收效甚微。同时，目前形式的雇佣军犯罪（知识化、组织腐败等）对社会构成了真实而巨大的威胁。"
 arm_mafia.3.a: "我们将考虑这一分析。"
 arm_mafia.4.t: "可怕的行为"
 arm_mafia.4.d: "亚美尼亚总理顾问、亚美尼亚-意大利公司“Imag”加吉克·波戈相的负责人因埃里温的恐怖主义行为而死亡。\n\n据国际文传电讯社报道，亚美尼亚内务部新闻处获悉，一枚手榴弹绑在加吉克·波戈相公寓的门上，于上午9点左右爆炸。受伤严重的商人在被送往医院时不治身亡。\n\n据报道，这起谋杀案与加吉克·波戈相的商业活动有关。\n\n科恰良是时候勒紧裤腰带打击匪帮了。最近交警局长被暗杀、边境查获大量走私货物、有组织的造假团伙被揭露、波戈斯·波戈西扬谋杀案、纵火案被揭露、军火商被拘留、 经济犯罪水平的下降、帮助亚美尼亚有组织犯罪集团的阿塞拜疆-土耳其间谍不断被捕、纳格达良谋杀案的披露以及许多其他事件向人们表明，亚美尼亚警察到底是否真的在工作。人们开始公开谴责犯罪文化。 有组织犯罪会就此罢休吗？"
 arm_mafia.4.a: "他们的罪行将会受到惩罚。"
 arm_mafia.5.t: "一个你无法拒绝的交易"
 arm_mafia.5.d: "最近，一群冒充“商人”和“企业家”的秘密人士与科恰良接触，他们向他提供了对亚美尼亚经济的良好投资，作为回报，他们只要求减轻对最近被拘留的“商人”的压力，他们说 他们做生意非常有利可图。"
 arm_mafia.5.a: "逮捕他们。申请政府预算来清算他们的企业。老鼠自己爬进捕鼠器。"
 arm_mafia.5.b: "好吧，在考虑所有情况的同时，我们可以达成协议。"
 arm_mafia.6.t: "在埃里温的冲突"
 arm_mafia.6.d: "昨天，埃里温发生小规模冲突，造成三人死亡、一人受伤。据亚美尼亚警方新闻处称，一名身份不明的人用机枪扫射了一辆沿着努巴拉申高速公路行驶的GAZ-31出租车。司机萨西克·哈科比安因伤当场死亡。 乘客阿尔卡季、阿尔乔姆·格沃尔基安和加里克·哈鲁图尼扬因严重枪伤被送往医院，其中两人阿尔卡迪·格沃尔基安和加里克·哈鲁图尼扬不治身亡。值得注意的是，死者是前议会议员鲁本·格沃尔基安的侄子。现场发现三件武器。"
 arm_mafia.6.a: "可惜我们没有早点阻止他们。"
 arm_mafia.7.t: "与奥地利打交道"
 arm_mafia.7.d: "奥地利内政部和亚美尼亚警方正准备签署一项合作协议，该协议将作为打击有组织犯罪和贩毒的法律依据。奥地利联邦内政部长欧内斯特·斯特拉瑟周五在与亚美尼亚总统罗伯特·科恰里安会面时表示了这一点。亚美尼亚总统新闻处表示，双方高度评价亚美尼亚与奥地利关系现状。对话者指出了交流执法领域经验和专家、举办联合研讨会和培训的重要性。"
 arm_mafia.7.a: "我们的外交确实很强。"
 arm_mafia.8.t: "黑帮光临政府大楼"
 arm_mafia.8.d: "由于犯罪率高升，大量黑色外国汽车驶向最近戒备森严的埃里温政府大楼。 警卫和警察收到了警报。\n\n亚美尼亚的整个犯罪圈子和一些来自俄罗斯的高级盗贼向科恰良提出了最后的提议。他们认为他无法拒绝这个提议。作为回报，他们只是要求你不要碰他们已经动摇的业务，一切保持原样。全部资金都在那位身穿黑西装的外交官手中。"
 arm_mafia.8.a: "很好。当你这样说时，我们可能确实达成了协议。"
 arm_mafia.8.b: "我们说过不与魔鬼打交道。将他们全部逮捕。"
 arm_mafia.9.t: "谢尔日·萨尔基相遭到刺杀"
 arm_mafia.9.d: "亚美尼亚国家安全局的工作人员阻止了这起谋杀案，这起谋杀案是由先前被定罪的列翁·阿布拉哈米安使用爆炸装置策划的。 据亚美尼亚共和国国家银行新闻处消息，今年亚美尼亚共和国总检察长办公室调查部根据亚美尼亚共和国刑法第35-305条提起刑事立案列翁·阿布拉哈米安被捕。调查正在进行中。请注意，《刑法典》的上述条款意味着对企图杀害政治家、政治人物或公众人物的行为进行惩罚。正如《亚美尼亚世界》报纸在今天的一期中指出的那样，有人企图暗杀亚美尼亚国防部长谢尔日·萨尔基相。"
 arm_mafia.9.a: "放开谢尔日！"
 arm_mafia.10.t: "拘留罪犯"
 arm_mafia.10.d: "最近，亚美尼亚共和国外交部宣布拘留了亚美尼亚和整个外高加索地区犯罪圈的大批知名人士，他们正准备离开亚美尼亚领土前往克拉斯诺达尔参加黑帮聚会。大多数犯罪团伙以及整个黑手党几乎被斩首。"
 arm_mafia.10.a: "可怜的景象吧？"
 arm_mafia.11.t: "最近的新闻"
 arm_mafia.11.d: "最近发生的事件之后，黑帮残余势力开始恐吓亚美尼亚当地居民。然而，他们的方法变得更加隐秘和复杂。 现在他们正试图瘫痪亚美尼亚经济。\n\n好吧，我们总是可以尝试与他们取得联系......"
 arm_mafia.11.a: "不给敌人方寸之地！"
 arm_mafia.11.b: "即使这是一场灾难，我们也可以与拉夫·特盖克谈判……"
 arm_mafia.12.t: "最后一击"
 arm_mafia.12.d: "现在是我们行动的最终成果体现在我们的领导人和我们的国家身上的时候了。无论我们选择什么，我们都必须面对后果。"
 arm_mafia.12.a: "黑帮几乎全军覆没。"
 arm_mafia.12.b: "黑帮倒台了。我们会遭受一些损失，但是问题部分解决了。"
 arm_mafia.12.c: "我们应该对盗匪行为采取更激进的态度......"
 ARM_mafia_posl_tt: "§B亚美尼亚将成为一个完全由黑帮控制的国家§!"
 arm_opposition.1.t: "亚美尼亚自由主义者"
 arm_opposition.1.d: "亲西方方向的自由党和民主党都宣布在即将到来的选举中全面支持对方，甚至将民族主义者吉雷尔·塞菲利安纳入联盟。民主反对派领导人列翁·特尔-彼得罗相认为，与较小政党进行对话是可能的，并且希望在未来的联合运动中纳入更多政党，其中包括杰米尔扬这样的社会主义者，如果谈判能够取得成功的话。"
 arm_opposition.1.a: "没有统一我们就无法获胜。 Mut u Tsurt 知道他在做什么。"
 arm_opposition.3.d: "亚美尼亚反对派总统候选人、人民党领导人斯特潘·德米尔恰扬 将在未来24小时内发表一份政治声明。国民民主党 理事会成员瓦尔丹·波戈西扬今天在新闻发布会上宣布了这一消息。他表示，如果明天下午4点举行的反对派集会之前，当局仍未回应总统选举舞弊的指控，那么反对派将做出相应的政治决策。不过，波戈西扬并未透露声明的具体内容。据推测，德米尔恰扬可能愿意与其他反对派组成联盟。"
 arm_opposition.3.a: "他真正继承了卡伦·杰米尔扬的遗产。"
 arm_opposition.3.t: "亚美尼亚共产党人"
 arm_opposition.2.t: "亚美尼亚中立者"
 arm_opposition.2.d: "亚美尼亚国内发生骚乱后，许多独立候选人和小党代表开始加入反科恰里安反对派。也许这不会严重提升反对派的支持率，但这绝对是朝着正确方向迈出的一步。"
 arm_opposition.2.a: "亚美尼亚将重获自由。"
 FRA_communist_rise_10_TT: "共产主义的受欢迎程度将会增加"
