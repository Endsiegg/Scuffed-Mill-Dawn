 ARM_deals_with_bandits_3: "与盗匪交易"
 ARM_deals_with_bandits_3_desc: "我们将不再与黑帮作战，而是建立关系，减轻小企业的压力并开始控制大量现金流。"
 ARM_deals_with_bandits_2: "由盗匪统治"
 ARM_deals_with_bandits_2_desc: "现在黑帮将无法对抗我们。我们控制着国家的货币流通，这使我们有机会使用所有影响寡头政治的杠杆。"
 ARM_deals_with_bandits_1: "势力范围分离"
 ARM_deals_with_bandits_1_desc: "我们与亚美尼亚黑帮当局共享势力范围。我们让盗匪继续存在，但我们除掉了内部敌人。"
 ARM_democration_opposition_1: "民主派反对"
 ARM_democration_opposition_1_desc: "并非所有人都对亚美尼亚当局目前的做法感到满意。反对派现在由亲西方势力领导。"
 ARM_democration_opposition_2: "强烈的民主反对派"
 ARM_democration_opposition_2_desc: "许多人对该国当局的政策不满意。局势越来越接近公开战斗。"
 ARM_neutrals_dem_coallition: "反对派联盟"
 ARM_neutrals_dem_coallition_2: "强烈反对"
 ARM_all_coallition: "联合反对派"
 ARM_all_coallition_desc: "亚美尼亚的大多数人不再期望科恰良的统治有任何改善。他的力量第一次出现了犹豫。只要一推，土耳就会掉下来。"
 idea_ARM_westernes: "亲西方运动"
 idea_ARM_westernes_desc: "亲西方派开始了他们的斗争。即使考虑到他们的支持率很低，每一个错误的举动都会增加他们的影响力"
 ARM_state_ateism: "国家无神论"
 ARM_state_ateism_desc: "马克思教导说，上帝诞生在人的心中，是由于人的存在的贫穷和渺小而产生的。因此，宗教是信徒对社会屈辱的抗议。从这个意义上说，作为抗议的宗教是当今无情世界的灵魂。从这个意义上说，宗教是人民的鸦片，是对现实的逃避。"
 idea_ARM_west_help: "西方援助"
 idea_ARM_west_help_desc: "亲西方的非营利组织已经在帮助民主党开展竞选和外交活动。有必要要求他们支付现金，以便亚美尼亚的亲西方政党有启动资金。"
 ARM_gaz_problems: "天然气供应问题"
 ARM_gaz_problems_desc: "苏联解体破坏了前共和国的经济联系，亚美尼亚因此被剥夺了稳定的天然气供应，这不仅影响了社会福祉，而且影响了整体经济发展。"
 ARM_rear_front_idea: "国际阵线"
 ARM_rear_front_idea_desc: "资本主义政府正在带领我们的国家走向西方银行家的死亡和奴役。第一步是开展大规模的共产主义运动普及运动。"
 ARM_hard_antikapital_idea: "严厉的反资本主义"
 ARM_hard_antikapital_idea_desc: "“和平的”小资产阶级希望与资产阶级“联合”，希望与资产阶级妥协，希望有机会“平静地”等待“即将召开”的立宪会议等等，这一切都无情地破坏了革命的进程， 残酷地，无情地。国家一切权力应当根据具体纲领完全移交给工兵农代表苏维埃的代表，当局对苏维埃负全部责任。"
 ARM_peace_revolution_idea: "和平革命"
 ARM_peace_revolution_idea_desc: "努力把“一切为一、一为一切”、“各尽所能、按需分配”的原则深入群众的意识、习惯和生活， 逐步而稳定地实行共产主义纪律和共产主义劳动。"
 ARM_def_primacy_idea: "主要原则"
 ARM_betting_army_idea: "军事至上"
 ARM_betting_army_idea_desc: "军队 - 才是真正保护我们的人民免遭奴役的力量。 亚美尼亚有着悠久而丰富的军事历史，从提格拉内斯大帝到加雷金·恩兹德。 愿历史永远赋予亚美尼亚人荣耀和骄傲，并引导他们走向未来的征服。"
 ARM_betting_tradition_idea: "传统至上"
 ARM_betting_tradition_idea_desc: "亚美尼亚是迄今为止幸存的最古老的国家之一。 并非所有民族都能幸存下来，但我们的国家却走过了一条许多人无法幸存的荆棘之路。 我们祖先的信仰、他们的光荣事迹和传统帮助我们生存并继续战斗。"
 ARM_betting_diplo_idea: "外交至上"
 ARM_betting_diplo_idea_desc: "在与土耳其的对抗历史中，以及在人民的生存问题上，亚美尼亚人一直依赖大大小小的社区之间的联合合作。 志愿游击队以及以游说利益为重点的侨民的影响力是亚美尼亚繁荣的关键。"
 ARM_transcaucasian_sweizland_idea_1: "“外高加索瑞士”"
 ARM_transcaucasian_sweizland_idea_1_desc: "亚美尼亚经历了一条充满战争、废墟和土地丧失的艰难道路。 如果我们不想重蹈覆辙，我们就需要学会建立一个稳定、不可动摇的国家，这就是瑞士——一个繁荣与和平的欧洲岛屿。"
