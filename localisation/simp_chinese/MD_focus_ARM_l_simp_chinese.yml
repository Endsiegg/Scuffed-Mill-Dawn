 ARM_victory_karabakh_desc: "卡拉巴赫战争的胜利增进了亚美尼亚人的民族感情，也让许多来自阿尔扎赫的人在亚美尼亚政府中占据了高位。与此同时，它也剥夺了进一步军事和政治发展的动力。"
 ARM_president_vs_parlament_quo: "总统和议会 - 平衡"
 ARM_president_vs_parlament_quo_desc: "总统的权力受到限制，尽管这在推进他的路线上比较重要。议会的力量处于平等地位，这意味着民主程度较低。"
