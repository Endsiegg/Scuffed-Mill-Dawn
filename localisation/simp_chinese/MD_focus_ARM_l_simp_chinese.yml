 ARM_nato_standards: "北约现代化"
 ARM_nato_standards_desc: "我们可以要求北约不要向我们提供新型防空系统，而是相反，对我们现有的武器库进行现代化改造，以实现更大的兼容性和统一性。"
 ARM_militarism: "军国主义"
 ARM_militarism_desc: "军国主义是政府或人民的一种信念或愿望，即国家应保持强大的军事能力，并积极利用其来扩大国家利益和/或价值观。它也可能意味着对军队和职业军人阶层理想的赞美，以及武装部队在国家行政或政策中的主导地位。"
