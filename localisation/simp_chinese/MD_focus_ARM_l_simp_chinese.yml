 ARM_war_mafia_category: "打击黑帮"
 ARM_war_mafia_category_desc: "苏联解体后，现政府因形势困难而不得不与之合作的匪帮过多地控制了国家事务。是时候改变这一点了。"
 ARM_amendments_to_criminal_code: "修改《刑法典》"
 ARM_amendments_to_criminal_code_desc: "我们需要改变和修订亚美尼亚刑法，以便对犯罪分子采取果断行动"
 ARM_hunt_for_thieves_in_law: "开始依法追捕窃贼"
 ARM_hunt_for_thieves_in_law_desc: "鉴于现政府与刑事当局的长期合作，我们追查和消灭他们并不困难。"
 ARM_police_raids: "警方突袭"
 ARM_police_raids_desc: "犯罪集团感觉很舒服。“聚会”发生在首都市中心，媒体将其报道为常见现象。不能让盗匪这么自由自在。为此，您需要组织警察对黑帮的聚集地进行突袭。"
 ARM_clean_up_prisons: "清理监狱"
 ARM_clean_up_prisons_desc: "在后苏联时代，监狱因疏于管理而闻名。 如果我们想要减少囚犯和刑满释放人员的犯罪，就必须恢复监狱秩序。 为此，您需要制止警察对囚犯的无法无天的行为，改变拘留顺序并修复建筑物。"
 ARM_hard_anti_capital_category: "严厉的反资本主义"
 ARM_hard_anti_capital_category_desc: "只有无产阶级社会主义革命才能带领人类走出帝国主义和帝国主义战争造成的死胡同。 无论革命有多么困难，可能会暂时失败，也无论反革命浪潮如何，无产阶级的最终胜利都是不可避免的。（V·I·列宁）"
 ARM_hard_anti_capital_propagande: "扩大竞选活动"
 ARM_hard_anti_capital_propagande_desc: "任何一场革命最重要的就是扩大民众支持。 要以充满希望的言论赢得悲痛民众的心，引导受过思想教育的公民走向正确的方向。"
 ARM_secure_country_category: "国防改革"
 ARM_secure_country_category_desc: "尽管我们保持中立，但我们必须准备好用一切可用的力量保卫我们的家园。 我们的理论将以民兵为基础，一旦发生战争，民兵就会变成一支高效的军队。"
 ARM_crete_mitia_dec: "建立民兵组织"
 ARM_crete_mitia_dec_desc: "强军不仅要扩充职业战士、义务兵，还要抓好民兵的训练和编制"
 ARM_crete_mobilizations_centers_dec: "建立动员中心"
 ARM_crete_mobilizations_centers_dec_desc: "在当前形势下，我们迫切需要动员中心来更好地协调行动和快速转移人员。"
 ARM_defence_plans_dec: "建立防线"
 ARM_defence_plans_dec_desc: "我们需要思考如何妥善保护我们的小国免受不断渴望流血的西方和东方敌人的伤害。 为此，我们需要制定防御工事建设的长期计划。"
 ARM_social_reforms_category: "社会改革"
 ARM_social_reforms_category_desc: "国家最重要的方面之一是社会及其社会结构。 为了实现我们的目标，我们必须在社会领域进行坚定不移的改革。"
