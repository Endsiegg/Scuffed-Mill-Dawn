 arme.7683.t: "亚美尼亚-白俄罗斯贸易"
 arme.7683.a: "当然"
 arme.7683.b: "对不起，做不到"
 arm_misc.1.t: "亚美尼亚外籍军团"
 arm_misc.1.d: "作为亚美尼亚社会军事化的一部分，亚美尼亚新的激进政府宣布成立一支志愿军团，作为亚美尼亚武装部队的一部分，其中不仅有亚美尼亚共和国公民，还包括亚美尼亚裔和外国人。基督教信仰的信徒可以服务。据传言，左派和右派激进观点的人同时被该军团所吸引。也许这不是一个有远见的决定。"
 arm_misc.1.a: "大亚美尼亚，战斗到死"
 arm_misc.2.t: "库尔德工人党-亚美尼亚解放秘密军"
 arm_misc.2.d: "最近，根据亚美尼亚新议会中左翼政党的建议，库尔德工人党和TKM-PL的活动被允许在亚美尼亚境内活动。该组织的训练基地目前位于格鲁吉亚边境，以免成为土耳其破坏的目标。著名指挥官努巴尔·奥赞扬宣布亚美尼亚解放秘密军复兴。"
 arm_misc.2.a: "如此不同的观点如何共存？"
 arm_misc.3.t: "在伊拉克的亚美尼亚部队"
 arm_misc.3.d: "作为与北约单独伙伴关系计划的一部分，亚美尼亚决定向伊拉克派遣部分部队。美国很高兴接待亚美尼亚军人。他们接受美国陆军指挥，并将随美军驻扎。"
 arm_misc.3.a: "太好了"
 arm_misc.4.t: "俄罗斯军事基地"
 arm_misc.4.d: "俄罗斯驻亚美尼亚亚历山大·涅夫斯基勋章第102军事基地是俄罗斯海外军事基地之一，是俄亚关系的重要组成部分。常规名称 - 军事单位编号 04436。缩写名称 - 102 vb。该基地有两个驻军：久姆里和埃里温。我们需要决定我们应该用它做什么。"
 arm_misc.4.a: "一个艰难的选择。"
 arm_misc.5.t: "金雕私人军事公司"
 arm_misc.5.d: "不久前，根据亚美尼亚总统加吉克·察鲁基扬的决定，前私人保安公司“Berkut”改制为亚美尼亚私营保安公司，并对宪法和立法进行了适当修改。"
 arm_misc.5.a: "多德的雇佣兵从来都不值得信任。"
 arm_misc.6.t: "伊朗-亚美尼亚天然气管道"
 arm_misc.6.d: "俄罗斯是天然气管道建设的发起者之一，因为无法保证亚美尼亚通过格鲁吉亚向该共和国稳定供应天然气。天然气通过坎甘-库姆-加兹温-大不里士天然气管道从波斯湾大陆架阿萨卢耶附近的石油和天然气省供应到梅格里。亚美尼亚总统罗伯特·科恰里安和伊朗总统马哈茂德·艾哈迈迪内贾德出席了其隆重开幕仪式。开通后，立即讨论了建设第二条天然气管道的可能性。"
 arm_misc.6.a: "曾经的敌人，现在的朋友。"
 arm_misc.7.t: "独联体俄罗斯-亚美尼亚会议"
 arm_misc.7.d: "作为独联体峰会的成果，亚美尼亚总统罗伯特·科恰里安在阿拉木图市会见了俄罗斯总统弗拉基米尔·普京。他们共同讨论了紧迫的经济问题、双边合作和其他政治问题。"
 arm_misc.7.a: "看来我们真的是亲兄弟。"
 arm_misc.8.t: "亚美尼亚军队现代化"
 arm_misc.8.d: "亚美尼亚国防部宣布了一项亚美尼亚军队现代化大型项目。消息人士特别表示，与波兰的一家合资企业已经开始对T-72坦克进行大修和现代化，以达到RT-72U的水平。该坦克将配备一个容量为1000马力的新动力装置、改进的动态防护、覆盖车体后部和坦克炮塔的网格屏。将安装一个配备12.7毫米机枪的自主遥控炮塔。此外，该车还将配备一个带有 8 个摄像头的圆形监视系统、一个全景热成像瞄准器和一个新的通信系统。乘员的舒适度也将得到改善——舱内安装了空调系统。所有这些变化使得标准T-72几乎达到了最新的俄罗斯和乌克兰坦克T-90和BM“Oplot”的水平。消息人士称，防空系统的现代化受到特别关注。除了众所周知的 OSA-AKM 系统现代化之外，随着灵敏度的提高，特别是在夜间，有时与俄罗斯联邦一起，S-300PT-1 和 S-300PS 反坦克导弹系统也进行了现代化改造。S-300PM级别的飞机导弹系统已经开始。该综合体将安装新型48N6E导弹，而不是旧的5V55R，这将使射程从75公里增加到150公里。新型雷达的目标探测距离可达300公里，能够同时发射6个目标，每个目标最多可同时瞄准2枚导弹。"
 arm_misc.8.a: "总有一天我们的军队会是最强大的！"
 arm_misc.9.t: "萨尔基相时代"
 arm_misc.9.d: "谢尔日·萨尔基相是一位颇有成就的政治家，也是亚美尼亚前国防部长。作为卡拉巴赫运动的领导人之一，他比其他人更了解外交政策和亚美尼亚军事机器的内部情况。作为科恰良的心腹，他是一个忠诚的人物。但他真的是一个好的领导者吗？"
 arm_misc.9.a: "好孩子，切布拉什卡。"
 arm_misc.10.t: "叙利亚战争"
 arm_misc.10.d: "叙利亚战争最近爆发。 我们可以派一些志愿军官专家去分析现代战争是如何进行的，派一批爆炸专家去那里，这样他们就可以在叙利亚各地布设地雷和炸弹。"
 arm_misc.10.a: "当然，我们会的。"
 arm_misc.10.b: "不"
 arm_misc.11.t: "亚美尼亚-美国军团"
 arm_misc.11.d: "亚美尼亚与美国签署了一项条约，规定美国亚美尼亚军团组织应获得美国驻亚美尼亚分支的正式地位。现在，许多新兵加入军团，驻扎在亚美尼亚边境。"
 arm_misc.11.a: "永远是亚美尼亚人！"
 arm_misc.12.t: "内部整顿开始！"
 arm_misc.12.d: "在巩固权力之后，未知的力量似乎正在进军，似乎有人正计划对军队和内阁中不忠诚的领导人进行一些清理。多么欢乐的日子啊，我的步枪呢？"
 arm_misc.12.a: "那么让我们开始正题吧。"
 arme.4.t: "2003年选举"
 arme.4.b: "也许我们仍然应该支持科恰良.."
 arme.4.a: "反对派应该获胜，革命万岁！"
 ARM_koch_op1_TT: "反对派将能够团结起来！"
 ARM_koch_op2_TT: "反对派将输给科恰良，你将无法团结反对派。"
 arm_usa.1.t: "一封有趣的信..."
 arm_usa.1.d: "我们的亚美尼亚大使最近与吉雷尔·塞菲利安政府接洽。他收到了一封信，中央情报局检查了这封信，并证实其中包含有关阿塞拜疆的秘密信息。文件显示，阿塞拜疆政府似乎一直在资助地区恐怖组织，试图破坏邻国的稳定。"
 arm_usa.1.a: "我们不能忍受这样的事情。立即撤销与你们的贸易协定！"
