 ARM_new_constitution: "制定新宪法"
 ARM_new_constitution_desc: "现在有必要制定这样一部宪法，使我们的人民不再互相争斗。如果我们给予地方当局行动自由、自治权，禁止民族主义，那么我们的国家就会为列宁的光荣和共产主义的光明未来绽放新的生命！"
 ARM_Establish_connections_aze: "与阿塞拜疆共产党人建立联系"
 ARM_Establish_connections_aze_desc: "阿塞拜疆人民在资产阶级权力的枷锁下饱受煎熬。而既然我们已经有了反对资本主义的经验，那么就有必要帮助我们的东部邻国摆脱奴隶制的束缚！"
 ARM_aze_revol: "阿塞拜疆革命！"
 ARM_aze_revol_desc: "现在是在阿塞拜疆点燃革命火焰的时候了。"
 ARM_Financing_of_protest_movements_aze: "资助抗议运动"
 ARM_Financing_of_protest_movements_aze_desc: "阿塞拜疆共产党始终得到人民的支持。但它的主要问题是迎合资产阶级当局。 有必要向全体人民表明，共产党人不同意阿塞拜疆从现在开始的政治路线。"
 ARM_Strengthen_com_partys_agenda: "加强共产主义议程"
 ARM_Strengthen_com_partys_agenda_desc: "经过十年的资产阶级统治，新一代需要重新解释回归社会主义制度的必要性。然而，你需要在公开的敌意（尽管是真实的）和迎合现代当局之间找到一条微妙的界限。"
 ARM_parlament_aze_places: "在阿塞拜疆议会寻找支持者"
 ARM_parlament_aze_places_desc: "为了接近资产阶级蛇头并砍下它的头，我们必须在阿塞拜疆议会中找到同情前苏联伟大人物的支持者。"
 ARM_geo_revol: "格鲁吉亚革命！"
 ARM_parlament_geo_places: "降低议会的权威。"
 ARM_parlament_geo_places_desc: "如今，格鲁吉亚议会由亲西方傀儡和谢瓦尔德纳泽优柔寡断的支持者主导。只要动摇议会在人民中的权威，他们的权力就会垮在工人阶级的手中！"
 ARM_Strengthen_com_partys_agenda_geo: "对格鲁吉亚政治路线的批评"
 ARM_Strengthen_com_partys_agenda_geo_desc: "显然，格鲁吉亚的民主是一种以牺牲普通民众的利益为代价来充实资产阶级的手段。或许，如果我们开始更严厉地批评当局，我们就会吸引更多支持者站在我们这一边，从而使共产主义议程变得紧迫。"
 ARM_Financing_of_protest_movements_geo: "接管抗议活动"
 ARM_Financing_of_protest_movements_geo_desc: "在后苏联时期的格鲁吉亚，抗议活动通常是由民主狂热分子、民族主义者和分散群众注意力的煽动者发起的。但我们路线的新言辞将使我们能够采取主动，将人民的注意力引向正确的方向。"
 ARM_Establish_connections_geo: "恢复格鲁吉亚旧有关系"
 ARM_Establish_connections_geo_desc: "格鲁吉亚曾经是外高加索共产主义运动的温床，但现在却不能再夸耀以前的热情了。苏共老卫队仍然没有得到邻国战友的支持。是时候改变这一点了！"
