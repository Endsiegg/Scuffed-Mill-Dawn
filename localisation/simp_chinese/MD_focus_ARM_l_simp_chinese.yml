 ARM_plans_economy_category: "计划经济"
 ARM_plans_economy_category_desc: "正如马克思所指出的，管理是“每种生产方式的一个必要方面”。管理经济生活的主要任务、形式和方法是由社会制度的性质和统治阶级的利益所决定的。在资本主义社会中，管理国家经济政治生活的整个制度都是为了保护大资产阶级的利益，镇压劳动人民。国民经济有计划的发展是社会主义相对于资本主义的最大优势。生活已经证实了马克思主义创始人的说法：无产阶级革命的胜利和生产资料公有制的转移创造了计划经济的条件。只有在此之后，“社会生产才可能按照预先计划的计划进行”。"
