 armenia.7.t: "2018年亚美尼亚总统选举"
 armenia.7.d: "萨尔基相的两次5年任期届满后，他将所有总统权力从新总统阿尔曼·萨尔基相移交给总理，因此议会很快就将其任命为新总理，他可能会再连任十年。人们对此并不满意，埃里温爆发了数千人的抗议活动。"
 armenia.7.a: "他们会像以前一样被吹倒"
 armenia.8.t: "亚美尼亚总统抗议"
 armenia.8.d: "在尼科尔·帕希尼扬（Nikol Pashinyan）的带领下，埃里温的抗议活动已发展到三十万人，抗议活动包括封锁道路、鸣喇叭等公民不服从行为，人民表明他们已经厌倦了猖獗的腐败，并要求真正的民主，如果共和党萨尔基相不下台，他们就会在叛乱中被强力推翻。"
 armenia.8.a: "好的，好的..."
 armenia.9.t: "天鹅绒革命"
 armenia.9.d: "在亚美尼亚发生的一系列政治抗议活动中，谢尔日·萨尔基相领导的亚美尼亚反动所谓“保守”党下台，让人民选举尼科尔·帕希尼扬上台，后者承诺要消灭困扰亚美尼亚的猖獗腐败，改善其经济状况，并制止大规模移民。"
 armenia.9.a: "无所畏惧！"
