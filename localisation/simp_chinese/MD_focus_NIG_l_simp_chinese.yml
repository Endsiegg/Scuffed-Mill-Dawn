 NIG_uncontrollable_population_growth_idea_desc: "尼日利亚人口正在激增。在可预见的未来，我们能做的并不多，无法遏制人口的激增。"
 NIG_controlled_population_program_idea: "可控的人口增长"
 NIG_reformed_ndcc_idea: "改革国家数据中心"
