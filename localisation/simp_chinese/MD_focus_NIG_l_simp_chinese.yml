 NIG_convert_state_322: "转化阿巴佐尼亚"
 NIG_convert_state_337: "转化阿布贾"
 NIG_convert_state_337_desc: "阿布贾是尼日尼亚首都，是全国境内穆斯林和基督教分歧最为明显的城市。阿布贾目前拥有全国数量最多的清真寺和教堂。"
 NIG_religious_civil_war_mission: "宗教内战！"
 NIG_religious_civil_war_mission_desc: "人民正以其宗教的名义武装起来反抗。我们正站在宗教内战的边缘！"
 NIG_hold_off_on_conversion_decision: "延缓转化"
 NIG_hold_off_on_conversion_decision_desc: "我们试图转化民众的政策变得过于操之过急。国家的稳定一触即溃。"
 nigeria_md.1.t: "和平转化[NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "达瓦派已经在[NIG_religious_conversion_state.GetName]直接开始和平转换，对伊斯兰教来说，这真是美好的一天。赞美真主！"
 nigeria_md.1.d2: "今天是[NIG_religious_conversion_state.GetName]的最后一次集体洗礼。上帝大声疾呼，这对上帝来说是美好的一天，对于整个基督教来说也是美好的一天。"
 nigeria_md.1.a: "好极了！"
 nigeria_md.1.b: "好极了！"
 nigeria_md.2.t: "[NIG_religious_conversion_state.GetName]的非暴力抗议"
 nigeria_md.2.d1: "伊斯兰穆斯林民族在[NIG_religious_conversion_state.GetName]举行非暴力抗议，使该区域稳定度发生了更多变化。"
 nigeria_md.2.d2: "基督教少数民族已经慢慢开始在该地区举行抗议活动，希望能够阻止政府支持的对基督教的镇压活动。它进一步导致了一些更坚决反对的基督徒阻止我们的伊斯兰传教士进行传教活动。"
 nigeria_md.2.a: "基督教美好的一天"
 nigeria_md.2.b: "为了安拉！"
 nigeria_md.3.t: "传教士遭遇暴力反抗"
 nigeria_md.3.d1: "人民动员起来反抗我们的传教士，和平抗议演变成了暴力示威。穆斯林抗议者据说由博科圣地叛乱分子资助煽动。"
 nigeria_md.3.d2: "基督教民兵已经开始把我们的传教士赶出他们的住所。由于民兵与当地警察和传教士发生冲突，[NIG_religious_conversion_state.GetName]已经开始戒严。"
 nigeria_md.3.a: "太糟糕了"
 nigeria_md.3.b: "太糟糕了"
 nigeria_md.4.t1: "博科圣地叛军！"
 nigeria_md.4.t2: "基督徒起义！"
 nigeria_md.4.d1: "人民以真主的名义拿起武器。博科圣地公开宣布，它打算让政府下台，并纠正该地区的不稳定局势。他们控制的地区的人民已经开始迅速地武装起来，并为战争做好准备。\n\n"
 nigeria_md.4.d2: "基督徒米尔蒂亚斯已经开始公开武装反抗我们的机构。现在是我们该准备即将到来的内战的时候了，因为他们宣称政府侵犯了他们作为人类的权利。我们必须在这场冲突进一步蔓延到联合国国际会议之前把它消灭。"
 nigeria_md.4.a: "叛军去死吧!"
 nigeria_md.5.t: "人民民主党死灰复燃"
 nigeria_md.5.d: "人民民主当（PDP）再次赢得了民众的支持。他们控制了民意测试并煽动人民。"
 nigeria_md.5.a: "全民党是正确的选择"
 nigeria_md.6.t: "全民党的崛起"
 nigeria_md.6.d: "尼日利亚全国人民党（ANPP）是自1999年以来最大的尼日利亚反对党之一。在最近几年的发展中，它慢慢地开始提倡越来越进步和规范的思想，这不是亲民党派。越来越明显的是，全国人民党是一个真正的人民党。"
 nigeria_md.6.a: "全民党的崛起是人民的选择"
 nigeria_md.7.t: "尼日利亚寻求外国资助"
 nigeria_md.7.d: "尼日利亚政府决定，开始向我们的外交官和大使求援，以获得外国援助，这符合他们的最大利益。他们正在寻求在国内扩展基础设施，并考察了我们国家强大的公路和铁路系统。\n\n我们应该帮助他们吗？"
 nigeria_md.7.a: "告诉尼日尼亚人民我们会帮助的。"
 nigeria_md.7.b: "我们无法承受代价。"
 nigeria_md.8.t: "尼日尼亚投资"
 nigeria_md.8.d: "尼日利亚请求投资我国基础建设和其他重要产业。现在的唯一问题就是我们应该允许尼日利亚公司在我们疲软的经济中站住脚吗？\n"
 nigeria_md.8.a: "当然"
 nigeria_md.8.b: "休想"
 nigeria_md.9.t: "邀请加入伊斯兰国联盟"
 nigeria_md.9.d: "尼日利亚和我们的其他战友已经开始联合起来，为我们的自由而战，反对那些想反对美国的人。这位外交官说：“我们必须团结起来，否则我们将面临彻底的灭绝。”\n\n我们应该在信仰上加入我们的兄弟吗？\n"
 nigeria_md.9.a: "团结就是力量！"
 nigeria_md.9.b: "我们必须为了自己的利益发动圣战！"
 nigeria_md.10.t: "尼日利亚请求欧洲投资"
 nigeria_md.10.d: "尼日利亚又来找我们讨论在他们国家的投资问题。顾问和大使们讨论在尼日利亚投资的潜力，就好像它是一个顶级的房地产一样。帮助这个新兴经济体早日分得一杯羹真的符合我们的利益吗？"
 nigeria_md.10.a: "继续！更多的工厂意味着更多资金！"
 nigeria_md.10.b: "资金浪费"
 NIG_blood_oil_idea: "血油"
 NIG_blood_oil_idea_desc: "尼日利亚的石油有一个特别邪恶的名字。尼日利亚出口的石油被称为“血油”，因为开采这种黑金的过程中发生了暴力、战斗等事件。"
 NIG_controlled_population_program_idea_desc: "经过深思熟虑和适当的立法，我们已经能够将前所未有的人口增长水平控制在更易于管理的范围内。"