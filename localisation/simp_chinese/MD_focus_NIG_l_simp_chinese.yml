 NIG_nigerian_land_of_harmony_idea: "曙光之地"
 NIG_unrestrained_piracy_idea: "无拘无束的海盗"
 NIG_unrestrained_piracy_idea_desc: "尼日利亚的宗教纷争和政局混乱，为海盗在海岸线外的逍遥法外铺平了道路。该地区的海盗行为主要影响我们的石油企业和天然气企业。"
 NIG_restrained_piracy_idea: "打击海盗"
 NIG_restrained_piracy_idea_desc: "联邦政府已经采取了一些预防措施和政策来对付海盗行为。现在海盗活动不像以前那样猖獗了。然而，它仍然存在。"
 NIG_efficient_government_spending_idea: "高效的政府开支"
 NIG_efficient_government_spending_idea_desc: "尼日利亚政府在维持其预算方面一直保持着相当高的效率。这主要是由于石油出口和石油生产的部分原因。"
 NIG_efficient_government_spending_reform_idea: "高效的政府开支"
 NIG_efficient_government_spending_reform_idea_desc: "尼日利亚政府在维持其预算方面一直保持着相当高的效率。这主要是由于石油出口和石油生产的部分原因。额外的改革和维护使我们的债务利率得以降低。"
