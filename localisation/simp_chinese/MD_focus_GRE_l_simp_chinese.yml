 GRE_CYP_category: "塞浦路斯争端"
 GRE_CYP_category_desc: "自1974年一场由希腊发动，几乎将塞浦路斯并入希腊的政变后，塞浦路斯就分裂为了北塞浦路斯土耳其共和国和塞浦路斯共和国。紧随其后的是土耳其以进攻塞浦路斯为形式的抗议，将岛屿分裂成了两部分。对塞浦路斯的占领是当今世界除以色列之外第二长的占领。\n\n§Y希腊裔塞浦路斯人的力量：§!§C[?145.GRE_SUPPORT]%§!\n§Y土耳其族塞浦路斯人的力量：§!§C[?146.GRE_SUPPORT]%§!、\n\n§C首先达到100点力量的群体将能够将塞浦路斯统一在他们的统治之下！§!"
