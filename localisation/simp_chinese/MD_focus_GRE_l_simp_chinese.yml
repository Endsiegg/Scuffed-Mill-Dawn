 GRE_wild_unions: "不受管控的工会"
 GRE_wild_unions_desc: "工会肆意妄为，为了争取工人的权力竭尽全力妨碍我们行政。"
 GRE_wild_unions_2: "不受管控的工会"
 GRE_wild_unions_2_desc: "工会肆意妄为，为了争取工人的权力竭尽全力妨碍我们行政。"
 GRE_wild_unions_3: "不受管控的工会"
 GRE_wild_unions_3_desc: "工会肆意妄为，为了争取工人的权力竭尽全力妨碍我们行政。"
 GRE_press_opposition: "反动的媒体"
 GRE_press_opposition_desc: "自从我们恢复政府秩序以来，媒体并没有用最好的方式来描绘我们的政治色彩与民主主张，但始终弱者惧怕强者是合乎逻辑的。"
 GRE_one_party: "一国一党"
 GRE_one_party_desc: "宣布希腊共产党为希腊唯一合法政党后，我们有了做任何事的权力，但让人民顺从需要付出流血的代价。"
 GRE_reorganize_army_idea: "我们不能简单地把军队解散到国防能力失调的地步。我们需要强大的武装力量之时，他们的会到来应该是可预见到的，为此，我们将确保我们的军队是忠诚的和时刻准备着的。"
 GRE_reorganize_army_idea_desc: "我们不能简单地将军队的资金削减到功能紊乱的地步。我们需要强大的武装力量的时候可能会到来，为了这种可能性，我们将确保我们的军队是忠诚和准备好的。"
 GRE_new_army_idea: "重树新武装"
 GRE_new_army_idea_desc: "当我们看到警察在接管主要防卫部队的角色方面取得了巨大成功之时；我们必须知道，以他们的武装力量并不足以击退外国的入侵行动。为此，我们将建立一支保卫希腊的新武装部队，以确保国家安全，人民安全。"
 GRE_red_army_idea: "希腊红军"
 GRE_red_army_idea_desc: "我们不仅将意识形态上的狂热灌输给我们的军队，而且也灌输给平民，确保我们将拥有一支强大的军队所需的人力和忠诚度。"
 GRE_cracked_foundation: "根基动摇"
 GRE_cracked_foundation_desc: "目前国家的根基受到了多次动摇，如果我们要坚守目前的道路，就会面临革命的危险。\n\n§R如果我国稳定度低于30%，革命将会爆发！§!"
 GRE_militarist_education_idea: "军国主义教育"
 GRE_militarist_education_idea_desc: "教育系统将军事价值观灌输到课程中，使军队在遭到突袭时有更充分的准备。"
 GRE_elam: "复兴国家人民阵线"
 GRE_elam_desc: "国家人民阵线为了左右中间选民的态度，施加了各方面的影响力。我们怀疑希腊是造成这种 “混乱”的原因。"
