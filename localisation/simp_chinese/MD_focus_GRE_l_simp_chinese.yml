 GRE_debt_crisis2: "债务危机"
 GRE_debt_crisis2_desc: "希腊背负着3000亿美元的债务-是世界上负债最多的国家之一 。日益高涨的债务给国家国和经济造成了巨大的麻烦。我们需要在它失控对经济造成不可挽回的损害之前找到方法解决债务危机。"
 GRE_debt_crisis3: "债务危机"
 GRE_debt_crisis3_desc: "希腊背负着3000亿美元的债务-是世界上负债最多的国家之一 。日益高涨的债务给国家国和经济造成了巨大的麻烦。我们需要在它失控对经济造成不可挽回的损害之前找到方法解决债务危机。"
 GRE_legacy: "希腊遗产"
 GRE_legacy_desc: "希腊拥有包含数个帝国兴衰的丰富历史。 在拜占庭陷落后我们失去了对国土家园的控制。 从1821年开始我们就向自己承诺，这样的损失将永远不会再次落到希腊人民身上。"
 GRE_legacy2: "希腊遗产"
 GRE_legacy2_desc: "希腊拥有包含数个帝国兴衰的丰富历史。 在拜占庭陷落后我们失去了对国土家园的控制。 从1821年开始我们就向自己承诺，这样的损失将永远不会再次落到希腊人民身上。"
 GRE_constitutional_crisis: "宪法危机"
 GRE_constitutional_crisis_desc: "宪法是我们在最终巩固自己的权力并按照我们设想的方式重建希腊之前需要处理的最后一件事。"
 GRE_glass_cannon: "玻璃大炮经济"
 GRE_glass_cannon_desc: "在经济增长中，我们的经济表现尤其出色。"
 GRE_glass_cannon_2: "玻璃大炮经济"
 GRE_glass_cannon_2_desc: "在经济增长中，我们的经济表现尤其出色。"
 GRE_com_promote_local: "鼓励本地商业"
 GRE_com_promote_local_desc: "我们制定了多项法律，从而促进本地商业和贸易发展，并以此来支持我们经济增长的支柱。"
 GRE_booming_arms: "新兴武器产业"
 GRE_booming_arms_desc: "资助整个产业的常见副作用"
 GRE_efficient_elvo: "高效政府产业"
 GRE_efficient_elvo_desc: "国企被管理得很好且十分高效"
 GRE_resources: "资源储备国有化"
 GRE_resources_desc: "我们已将希腊所有的自然资源储备收归国有，供国家使用。这使我们能够更好地为工厂分配资源，而不是其他浪费。"
 GRE_construction_focus: "聚焦建筑材料"
 GRE_construction_focus_desc: "通过优先发展建筑材料行业，我们可以确保建筑工程的产能得以保证需求。"
 GRE_austerity_1: "轻微的通缩压力"
 GRE_austerity_1_desc: "少数民众抗议政府的紧缩政策，大多数都毫不关心。目前发生暴动的几率接近于0."
 GRE_austerity_2: "轻度通缩压力"
 GRE_austerity_2_desc: "小规模国内骚乱因紧缩政策正在酝酿。目前发生暴动的几率很小。"
 GRE_austerity_3: "中度通缩压力"
 GRE_austerity_3_desc: "民众反抗政府的情绪正在加剧。目前发生暴动的几率不容乐观。"
 GRE_austerity_4: "重度通缩压力"
 GRE_austerity_4_desc: "抵制紧缩政策的人数增多，国内局势动荡不安。目前发生暴动的几率很大"
 GRE_austerity_5: "民变"
 GRE_austerity_5_desc: "国内骚乱导致全国完全崩溃，暴力行为和动荡局势已经严重到可以称之为内战的地步。目前发生暴动几率因国家长期处于暴乱状态而不再重要。"
 GRE_drift_modifiers: "政治思潮"
 GRE_debt_modifier: "债务危机"
 GRE_debt_modifier_desc: "债务危机的严重程度取决于我们如何管理资金，但长远的看花更多资金提供工作岗位会使我们受益。"
 GRE_immigrants_barred: "政府已暂停所有至希腊的移民行为，直到另行通知。该通知可能永远也不会公布。"
 GRE_immigrants_barred_desc: "政府已经暂停所有进入希腊的移民，直到进一步通知。这个通知可能会出现，也可能永远不会出现。"
 GRE_metaxism_idea: "梅塔克萨斯主义"
 GRE_metaxism_idea_desc: "梅塔克萨斯主义指1936至1941年统治希腊的法西斯主义，很大程度上把希腊从其面临的国内危机中拯救出来，直到德国侵略南斯拉夫为止。"
 GRE_indoctrinate_youth: "向青年灌输思想"
 GRE_indoctrinate_youth_desc: "民主政府可悲地使我们国家的年轻人没有未来。因此，我们必须赢得青年的信任，才能成功地发挥国家领导作用。"
