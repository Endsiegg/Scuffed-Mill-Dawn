l_simp_chinese:
 form_UAR_category: "统一阿拉伯"
 form_UAR_category_desc: "\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\n自1900年代初以来，一些人就梦想着将阿拉伯人统一在一个国家之下。复兴党这一理念最为强烈，他们是反殖民阿拉伯社会主义和民族主义运动的支持者。冷战期间，阿拉伯国家曾多次尝试团结，但均因政治分歧而失败。今天，复兴党运动分为两个阵营： 一个亲叙利亚（新复兴党）派别和一个亲伊拉克派别。"
 UAR_announce_neo_baathist_uar: "宣布成立阿拉伯共和国联邦"
 UAR_announce_neo_baathist_uar_desc: "现在我们已经在阿拉伯世界取得了主导地位，明智的做法是开始将复兴党国家指挥部的影响范围扩大到其他阿拉伯国家。"
 UAR_announce_baathist_uar: "宣布阿拉伯联合共和国成立"
 UAR_announce_baathist_uar_desc: "现在我们已经在阿拉伯世界取得了主导地位，明智的做法是开始将复兴党国家指挥部的影响范围扩大到其他阿拉伯国家。"
 UAR_invite_country_neo_baathist_uar: "邀请[FROM.GetNameDef]来[ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "邀请[FROM.GetNameDef]来[ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef]威胁分裂国家"
 UAR_country_leaves_neo_baathist_uar_desc: "我们对[FROM.GetNameDef]政府的影响力最近一直在减弱。[FROM.GetAdjective]不再认为我们的阿拉伯统一目标与他们一致。我们需要让他们重新回到我们的怀抱之中。"
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef]威胁分裂国家"
 UAR_country_leaves_baathist_uar_desc: "我们对[FROM.GetNameDef]政府的影响力最近一直在减弱。[FROM.GetAdjective]不再认为我们的阿拉伯统一目标与他们一致。我们需要让他们重新回到我们的怀抱之中。"
 UAR_neo_baathist_uar_falls_apart: "[ROOT.GetNameDef]的崩溃"
 UAR_neo_baathist_uar_falls_apart_desc: "现任政权不再支持以前的统一阿拉伯国家的梦想。我们的阿拉伯兄弟对我们失去信心只是时间问题。"
 UAR_campaign_for_arab_unity: "在[FROM.GetNameWithFlag]的阿拉伯统一运动"
 UAR_campaign_for_arab_unity_desc: "几十年来，阿拉伯国家的阿拉伯民族主义并不那么强烈。我们可以开展宣传和影响活动，让我们的阿拉伯兄弟相信，为了反对敌对的帝国主义，我们必须团结起来。"
 UAR_unite_neo_baathist_uar: "宣告阿拉伯统一！"
 UAR_unite_neo_baathist_uar_desc: "时机已到！我们是阿拉伯兄弟之中的主导国家，现在没有什么可以阻止我们收回统治所有阿拉伯人的权利。有些人可能会反抗，但他们会被粉碎！"
 UAR_unite_baathist_uar: "宣告阿拉伯统一！"
 UAR_unite_baathist_uar_desc: "时机已到！我们是阿拉伯兄弟之中的主导国家，现在没有什么可以阻止我们收回统治所有阿拉伯人的权利。有些人可能会反抗，但他们会被粉碎！"
