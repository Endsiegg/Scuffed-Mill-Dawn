l_simp_chinese:
 france_focus: "法国国策树"
 FRA_state_of_french_politics: "政治现状"
 FRA_state_of_french_politics_desc: "法国是世界上最具吸引力，也是最不稳定的国家之一。法国共产党在选举中取得了空前成功。而国民阵线的强势崛起，则反映了人民日益浓厚的民族主义情绪。"
 FRA_french_parliament: "法国议会"
 FRA_french_parliament_desc: "法国议会目前可分为两部分：参议院和国民议会。两级制度保证了政府权力的制约与平衡，同时还可以确保所有人都有足够的代表权。"
 FRA_the_fifth_power: "第五强权"
 FRA_the_fifth_power_desc: "我们现在是世界第五大经济强国。这个成就有目共睹，广受赞誉。然而，法国不会止步于此。让我们前进，永不生活在别人的阴影下！"
 FRA_liberty: "自由"
 FRA_liberty_desc: "‘Liberté’，意为自由，其重点是尊重个人权利和自由。我们将继续沿着先人的道路前进！"
 FRA_equality: "平等"
 FRA_equality_desc: "‘Égalité’，意为平等，建立在人人应得同等待遇的基本原则之上。没有人能够享有比别人更好的待遇。我们将遵循这一哲学来巩固我们的国家，解放我们的人民！"
 FRA_fraternity: "博爱"
 FRA_fraternity_desc: "“Fraternité”，意为博爱，即相互友好的手足之情，为了使法国强大，我们必须在宣扬博爱的同时争取实现我们的共同目标。"
 FRA_stricter_policing: "严刑峻法"
 FRA_stricter_policing_desc: "天赋人权，不可侵犯。然而，有些时候他们会过度行使自己的权利并阻碍我们警察的工作。"
 FRA_euro_investments: "欧洲投资"
 FRA_euro_investments_desc: "我们目前在欧元区的地位使我们能够在欧盟范围内获得一些外国投资。此外，我们还可以利用我们的大型私营企业在国内外推动更多的发展。"
 FRA_the_national_assembly: "国民议会"
 FRA_the_national_assembly_desc: "法国的政府上层可分为两部分，即国民议会和参议院。法国的大多数代表在国民议会，即下议院。我们必须获得他们的支持，以确保他们会给我们未来的立法开绿灯。"
 FRA_global_economics: "全球经济"
 FRA_global_economics_desc: "世界很大。每个国家都有一些优势。美国的创新，中国的庞大制造业，瑞士的银行家，甚至是俄罗斯的天然气储备——为了在市场上占主导地位，法国人民必须不断前进。"
 FRA_french_nato_restructures: "法国与北约的重组"
 FRA_french_nato_restructures_desc: "我们是北约的创始成员国之一。重要的是，我们最好使我们的军事结构与北约军事结构无缝对接，从而使我们的军事行动更为灵活。"
 FRA_competitive_education: "竞争性教育"
 FRA_competitive_education_desc: "在新世界中，推动国家发展的不再仅仅是我们的经济力量。教育的力量是无与伦比的。"
 FRA_french_political_reformation: "法国政治改革"
 FRA_french_political_reformation_desc: "尽管我们是世界上最伟大的国家之一，但我们的政治制度也无法避免被低效和腐败所侵蚀。我们应该改变它了。"
 FRA_french_autonomy: "法国自主权"
 FRA_french_autonomy_desc: "“对于法国人来说，没有什么比独立自主更重要。” - Ted52（mod参与者之一）"
 FRA_strength_in_the_eu: "欧盟的实力"
 FRA_strength_in_the_eu_desc: "欧盟是整个欧洲共同达成的成就。将人民团结在一个牢固的政府中；无论大小，每个国家都享有发言权：这既出色又令人惊讶。齐心协力能推动我们前进很多年。"
 FRA_european_investments2: "投资东欧"
 FRA_european_investments2_desc: "投资东欧的时机已经成熟。对我们来说，这是一个大好时机，既可以获得经济利益，又可以促进我们欧洲同胞的发展。"
 FRA_vive_la_france: "法兰西万岁！"
 FRA_vive_la_france_desc: "‘Vive la France’是用来表达法国人爱国主义的一种说法。它大致可以翻译为“法国万岁”或“为法国欢呼”。无论如何，这都是伟大的民族主义在我们这个更伟大的国家中的表达。"
 FRA_the_will_of_the_people: "法国人民的意志"
 FRA_the_will_of_the_people_desc: "法国人民经历过太多事情了。百年战争时期的英帝国主义，威胁共和国的共产主义者，二战中的纳粹分子......无论经历多少磨难，法国人民矢志不渝。"
 FRA_european_expanisonism: "“共和国前进”运动"
 FRA_european_expanisonism_desc: "一股新的政治力量正在崛起：“共和国前进”运动，它推动了§Y[EUU.GetFlag]欧洲联盟§!的发展。"
 FRA_a_united_union: "传统欧洲路线"
 FRA_a_united_union_desc: "传统欧洲路线：欧洲一体化是一个漫长的过程。"
 FRA_cooperation_in_union: "索邦演讲"
 FRA_cooperation_in_union_desc: "总统马克龙发表了关于§Y[EUU.GetFlag]欧洲联盟§!的一篇鼓舞人心的演说。"
 FRA_invitations_to_the_eu: "亚琛条约"
 FRA_invitations_to_the_eu_desc: "在《爱丽舍条约》签署55周年之际，§Y[FRA.GetNameWithFlag]§!和§Y[GER.GetNameWithFlag]§!重申承诺，签署所谓的“亚琛条约”——《法国与德国关于合作和一体化的条约》。"
 FRA_european_persuasion: "吸引欧洲投资者"
 FRA_european_persuasion_desc: "我们必须吸引来自§Y[EUU.GetFlag]欧洲联盟§!的投资者。"
 FRA_french_political_dominance: "法国政治主导"
 FRA_french_political_dominance_desc: "法国是欧盟中最大的国家之一。尽管我们希望保留自治权，但我们必须尽力维持欧盟的政治格局。"
 FRA_preparing_the_union: "支持南方"
 FRA_preparing_the_union_desc: "我们必须支持我们在§Y[EUU.GetFlag]欧洲联盟§!中的南方邻居和地中海邻国。"
 FRA_a_international_language: "国际化语言"
 FRA_a_international_language_desc: "法语似乎是世界上最常见的语言之一。它是世界上使用人数第五多的语言。"
 FRA_the_new_seat: "新席位"
 FRA_the_new_seat_desc: "拥有欧洲议会席位的国家是真正不可挑战的力量。他们无疑拥有欧盟中最大的影响力。"
 FRA_uniting_the_union: "巴尔干地区的欧洲单一市场机遇"
 FRA_uniting_the_union_desc: "随着新成员国加入§Y[EUU.GetFlag]欧洲联盟§!，欧洲单一市场使得巴尔干半岛上出现了巨大的投资机会。"
 FRA_means_of_production: "生产资料"
 FRA_means_of_production_desc: "生产资料本应由工人掌握。我们是工人，我们必须从资产阶级手中夺取这些资料！必须迅速、及时地将生产资料归还给工人！"
 FRA_honor_the_communes: "致敬公社"
 FRA_honor_the_communes_desc: "1871年初，第一批社会主义革命者在与国防政府的武装冲突中占领了巴黎的部分地区。在普法战争中，公社部队一直在努力控制巴黎，而非正规军。我们应该尊重这些人，而不是我们曾经尊崇的那些反动派。"
 FRA_a_new_dawn: "新的曙光"
 FRA_a_new_dawn_desc: "世界已成为一个卑鄙和贪婪的地方，如果每个人都拥有同样的权益与地位，那将会是社会的新曙光。"
 FRA_equality_en_masse: "人人平等"
 FRA_equality_en_masse_desc: "平等是必须的。必须实现激进的社会主义以推动社会前进，使人民平等的尝试将建立一个更好的社会。"
 FRA_marxist_ideology: "马克思主义意识形态"
 FRA_marxist_ideology_desc: "马克思主义不像其他意识形态，它有着一段辉煌的历史。法国共产党已经证明，马克思主义能成为一种可行的治理形式。解放工人！"
 FRA_socialism_in_france: "法国社会主义"
 FRA_socialism_in_france_desc: "法国一直是革命的主要发源地。当法国人民的权利受到践踏和罢免时，他们不会忍气吞声。社会主义，就是就是尊重和保障权利！"
 FRA_reduction_of_press: "压制媒体"
 FRA_reduction_of_press_desc: "新闻自由的权利是挣来的，而不是要求来的。希冀这种权利的想法必须受到持续压制，因为它们只会破坏我们伟大国家的稳定！"
 FRA_the_communist_party: "共产党"
 FRA_the_communist_party_desc: "“法国共产党”完成了新的征程。他们先是引领人民，现在又和政府合二为一。法兰西万岁！"
 FRA_a_new_international: "新共产国际"
 FRA_a_new_international_desc: "托洛茨基和那些国际伙伴们知道发生了什么。让我们以共产主义的名义在国内外建立一个新的国家吧！"
 FRA_preparing_the_revolution: "准备革命"
 FRA_preparing_the_revolution_desc: "世界已经在革命的边缘了。片刻休憩之后，我们就要点燃革命的火焰。"
 FRA_new_popular_army: "新人民军"
 FRA_new_popular_army_desc: "我们的军队需要进行一些政治教育。这将使他们认识到指挥官与他们同等重要。"
 FRA_securing_our_place: "巩固政权"
 FRA_securing_our_place_desc: "由于才刚掌权，政府有些不稳定。我们应该扩大预算，在城乡之间进行宣传，以进一步扩大我们的执政基础。"
 FRA_igniting_the_flames: "点燃革命火焰"
 FRA_igniting_the_flames_desc: "革命的火焰已经点燃。把革命的浪潮推向全世界！"
 FRA_leave_europe: "脱欧公投"
 FRA_leave_europe_desc: "欧盟是那种看上去很伟大的东西，但它只是一个专横的继母，并没有给我们任何真正的好处。让人民来决定吧！举行脱欧公投！"
 FRA_renounce_nato: "退出北约"
 FRA_renounce_nato_desc: "北约就是个打着民主旗号的谎言。美国人和其他欧洲人以自由的名义在国外推行其民主思想。我们必须摆脱这个阴影，变得再次伟大！"
 FRA_freedom_from_the_west: "脱离西方"
 FRA_freedom_from_the_west_desc: "近年来，西方强行将他们的意识形态推向国外，并要求法国人民效仿。我们必须摆脱这些暴君，我们的命运掌握在自己手里！"
 FRA_the_paris_accord: "巴黎协定"
 FRA_the_paris_accord_desc: "为了对抗北约和欧盟在欧洲的影响力，是时候努力建立属于我们自己的联盟了。《巴黎协定》将表明，那些与我们结盟的国家将拥有更多属于自己的权力。"
 FRA_euroscepticsm: "欧洲怀疑主义"
 FRA_euroscepticsm_desc: "欧洲用他们专横的意识形态控制我们太久了。推动建立一个更强大的欧盟只会减少法国的自主权。"
 FRA_electoral_shutdown: "取消选举"
 FRA_electoral_shutdown_desc: "选举是愚蠢的政策。取消选举制。我们不能让我们的人民受政治话术的影响。稍加改变就可以使合适的人来掌权。"
 FRA_heavier_policing: "国家宪兵特勤队"
 FRA_heavier_policing_desc: "现阶段的宪兵确实不错。然而，我们可以将他们变成秘密警察机关来镇压异议并推进我们的意识形态，从而使他们变得更好。"
 FRA_neo_nationalists: "新民族主义"
 FRA_neo_nationalists_desc: "民族主义，虽然不是一个新概念，但今天已经成为法国新闻和媒体的头条，并朝着增强政府实力的方向发展。"
 FRA_censorship_in_education: "教育审查制度"
 FRA_censorship_in_education_desc: "孩子们不需要读诸如书之类的东西。政治小册子足够了。"
 FRA_strong_guy: "严厉手段"
 FRA_strong_guy_desc: "国家需要强硬的手段和有力的拳头。让我们提醒掌权的人。"
 FRA_the_national_front: "国民阵线仍占上风"
 FRA_the_national_front_desc: "国民阵线越来越具吸引力。他们现在是最受欢迎的执政党。他们已经向我们表明，他们将一劳永逸地恢复、保持并增加法国的荣耀。"
 FRA_napoleon_dream: "拿破仑之梦"
 FRA_napoleon_dream_desc: "拿破仑皇帝的想法是正确的。宣称并占领欧洲，展示法国人民和法国武装部队的威力。这要靠我们的优越的战术和后勤来实现！"
 FRA_european_betrayal: "欧洲的背叛"
 FRA_european_betrayal_desc: "欧洲只会在我们背后捅刀子。是时候重新遵循我们自己的意愿了。"
 FRA_new_napoleon_guard: "新拿破仑近卫军"
 FRA_new_napoleon_guard_desc: "拿破仑的帝国卫队是拿破仑亲自指挥的部队。这是一支精锐部队，一次又一次地为皇帝带来胜利。现在是时候恢复这样的部队了。"
 FRA_nationalism_in_europe: "欧洲的民族主义"
 FRA_nationalism_in_europe_desc: "欧洲民族主义者正在寻求支持。不仅要同他们站在一起，而且还要推翻压制它们的政府，这是我们的使命！"
 FRA_a_new_empire: "新帝国"
 FRA_a_new_empire_desc: "法兰西帝国将再次崛起！我们将不再是欧洲的笑柄。我们的军队逐渐强大，经济也变得繁荣。现在是时候完成拿破仑未竟的事业了。"
 FRA_economic_policy: "经济政策"
 FRA_economic_policy_desc: "我们的经济只排在世界第五。也许我们可以主动展示什么是好的经济政策。"
 FRA_free_market: "自由市场"
 FRA_free_market_desc: "世界上最好的市场由其自身调节，而不靠计划调控。自由市场比计划市场要更好！"
 FRA_total_sa: "道达尔公司"
 FRA_total_sa_desc: "道达尔公司是世界上最大的石油生产公司之一。我们可以利用他们的资产来扩大我们的石油工业，以供共和国使用。"
 FRA_french_economic_intervention: "经济干预"
 FRA_french_economic_intervention_desc: "干预经济的最佳方式是定期干预。然而，事实证明，干预过多会引发问题。最终由政府来决定什么是正确的。市场的无形之手不会伤害法国，我们也不会听从它的召唤。"
 FRA_reduction_in_taxes: "降低税收"
 FRA_reduction_in_taxes_desc: "税收太疯狂了！让我们把它降下去。希望这种举措能促进新的投资并刺激民营企业。"
 FRA_deregulation: "放松管制"
 FRA_deregulation_desc: "建立一套经济体系的第一步是放松管制。允许开发其他限制领域也许会有用。"
 FRA_state_stock_in_sa: "道达尔公司中的国有股份"
 FRA_state_stock_in_sa_desc: "道达尔公司很好地履行了最近的合同。我们应该向他们部分“投资”，以便他们的发展，这不仅是为了我们的利润，也是我们摆脱外国依赖的自由。"
 FRA_paris_employment_projects: "巴黎就业项目"
 FRA_paris_employment_projects_desc: "巴黎过去曾经历过失业率高企的时期。让我们给他们一点事去做。"
 FRA_nationalization_of_steel: "钢铁国有化"
 FRA_nationalization_of_steel_desc: "钢铁国有化应该能提高我们的工业能力。"
 FRA_private_contracting: "私人承包"
 FRA_private_contracting_desc: "与当地公司签约应该能够加快建设项目。但是，由于我们不再控制价格，这将耗费大量人力。"
 FRA_tapping_resources: "挖掘资源"
 FRA_tapping_resources_desc: "法兰西地大物博。我们应该开发我们的自然资源，以减少对外国的依赖。"
 FRA_offshore_oilrigs: "海上石油钻机"
 FRA_offshore_oilrigs_desc: "库鲁海岸附近有少量石油储备可供我们使用。石油是能让我们致富的黑金！"
 FRA_state_run_construction: "国营式建造"
 FRA_state_run_construction_desc: "国家设定完工日期和雇员人数。唯一的问题是，由于项目资金不足，或过长的施工时间使员工无所事事，工作效率有时会变得低下。"
 FRA_infrastructure_projects: "基建项目"
 FRA_infrastructure_projects_desc: "过去，地方基建留下了一些问题。现在，让我们完善这个系统。"
 FRA_decentralization: "地方分权"
 FRA_decentralization_desc: "权力下放将带来很多好处。各州将变得更加独立自主，就像美国一样。通过让地方自行制定经济措施，我们可以获得更多的税收收入。"
 FRA_centralization: "中央集权"
 FRA_centralization_desc: "政府的中央集权化将让我们可以把触角伸到国家和民众生活的方方面面。"
 FRA_french_healthcare: "法国医疗保健"
 FRA_french_healthcare_desc: "法国医疗保健是世界上最完善的医疗保健系统之一。它是少数几个能够提供真正的全民医疗保健的系统。"
 FRA_french_arms_industries: "法国军火工业"
 FRA_french_arms_industries_desc: "法国军工业仍然是世界上最有利可图的工业之一。 无论是奈克斯特，达索还是泰雷兹集团。他们总是值得投资或提供政府订单。"
 FRA_research_and_dev_projects: "研发项目"
 FRA_research_and_dev_projects_desc: "国家研发项目告诉我们什么是科学的伟大性。"
 FRA_reformed_universal_healthcare: "全民医疗改革"
 FRA_reformed_universal_healthcare_desc: "尽管我们有不少胜于他国的医疗保健法律，但它总会存在缺陷。"
 FRA_nexter: "奈克斯特"
 FRA_nexter_desc: "奈克斯特是属于法国政府的军火公司，专门从事法国军火和载具的开发。"
 FRA_dassault: "达索"
 FRA_dassault_desc: "达索主要经营航空工业。他们最著名的作品之一是幻影。"
 FRA_thales_group: "泰雷兹集团"
 FRA_thales_group_desc: "尽管泰雷兹集团主业是电子行业，但我们许多技术最先进的船只上也有他们的心血。"
 FRA_usa_fra_collaboration: "美法合作"
 FRA_usa_fra_collaboration_desc: "与美国合作是一项有益且显而易见的选择。"
 FRA_french_armed_forces: "法国武装部队"
 FRA_french_armed_forces_desc: "在法国历史上的大部分时间里，法国武装部队一直是我们国家引以为傲的标志。无论是与英国人作战以捍卫我们拥有法国国王的权利的军队，还是在拿破仑手下服役的士兵。无论如何，军队都是我们区别于其他民族的标志之一。"
 FRA_the_french_army: "陆军"
 FRA_the_french_army_desc: "法国陆军是法国武装部队结构的三个核心分支之一。我军的光辉历史世人皆知。我们的军队应当保持荣耀，不断扩大，以推动我们的国家更好地前进。"
 FRA_the_french_air_force: "空军"
 FRA_the_french_air_force_desc: "我们的空军是世界上最古老的空中力量之一。法国空中力量的第一支队伍于1909年成立，当时是法国陆军的一支联队。现在，它是一支独立的力量，是我们建立的世界顶级的空中武装。"
 FRA_french_navy: "法国海军"
 FRA_french_navy_desc: "法国海军推动了我们的全球野望。它帮助我们从西班牙和英国的夹缝中建立了庞大的殖民帝国。对其进行投资会让我们在国际上走得更远。"
 FRA_amx_leclerc: "AMX 勒克莱尔"
 FRA_amx_leclerc_desc: "AMX勒克莱尔及其后继者是法国军队的主战坦克。它像大多数现代坦克一样坚固耐用。进一步投资于它们的开发可以增强我们的装甲部队。"
 FRA_network_centric_warfare: "网络中心战"
 FRA_network_centric_warfare_desc: "我们应该像美国和其他欧洲大国一样，投资于技术更先进的战争方法，摆脱对人力的依赖，开始更多地依赖技术。这种改变将代价高昂，但最终将挽救更多法国人的生命。"
 FRA_land_air_coordination: "陆空协同"
 FRA_land_air_coordination_desc: "陆空协同对任何联合特遣部队行动都至关重要。没有地面部队，我们就无法推进前线；没有空中力量，我们就无法指望有效的火力支援。因此，我们应该推动空中战争和地面战争更好地协同。"
 FRA_the_mirage: "幻影"
 FRA_the_mirage_desc: "幻影已成为法国空军的标志性战斗机之一。世界上还有9个国家/地区使用它，也被很多国家进口。"
 FRA_maritime_fighters: "海上战斗机"
 FRA_maritime_fighters_desc: "空军和海军的共同进步需要更高效的海上战斗机。"
 FRA_lafayette_class: "隐形轻型护卫舰"
 FRA_lafayette_class_desc: "隐型轻型护卫舰最初是在80年代后期设计的，用以取代老化的驱逐舰。它们是轻型多用途船只，非常适合法国舰队的防御角色。"
 FRA_de_gaulle_class: "戴高乐级"
 FRA_de_gaulle_class_desc: "戴高乐级航母是在法国海军服役的第十艘航空母舰。这也是唯一一艘不属于美国海军的核动力航母，这显得她十分强大。"
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10是法国陆军的轻型侦察坦克。在足够理想的地形上，AMX的速度能达到令人印象深刻的85km/h。毋庸置疑，AMX很快。"
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCI旨在替代过时的AMX-10P，它已经研发完毕，并计划在2008年左右投入使用 VBCI有许多改进，包括100km/h的最高速度，比速度极高的AMX更快。但是，VBCI牺牲了重炮，以装载更轻的武器，获得更高的速度。"
 FRA_forward_air_bases: "前线空军基地"
 FRA_forward_air_bases_desc: "为了应对各类突发事件，我们必须建立前方空军基地，以确保正确制定进攻或防御计划。"
 FRA_mirage_2000d: "幻影 2000D"
 FRA_mirage_2000d_desc: "幻影2000D是一款普通的攻击机，自诞生以来一直为我们服务。推动未来更好的计划只会是对幻影遗产的尊重。"
 FRA_carrier_fighters: "阵风海军型"
 FRA_carrier_fighters_desc: "“阵风”海军型是普通阵风战斗机的航母型。它拥有与陆基变体类似的构造。总体而言，该战斗机是海上战斗机中的怪物。"
 FRA_med_naval_bases: "地中海海军基地"
 FRA_med_naval_bases_desc: "科西嘉岛的海军基地应不断完善。它与大陆分离，防御上又是一体的。"
 FRA_triomphant_class: "凯旋级"
 FRA_triomphant_class_desc: "凯旋级潜艇原本用于取代旧型号，现在已经成为远洋核威慑力量的基础。"
 FRA_ifv_investment: "75式投资"
 FRA_ifv_investment_desc: "投资更好的步兵战车和其他型号的的轻型装甲车应该可以帮助我们提高军事实力，刺激经济发展。"
 FRA_national_arms_exports: "国家武器出口"
 FRA_national_arms_exports_desc: "法国已经成为国防工业的主要控制者，我们应该继续走这条路。"
 FRA_the_space_program: "太空计划"
 FRA_the_space_program_desc: "太空是一个新的领域，最近我们已经证明我们可以从太空学到很多伟大的东西！这值得我们重新树立对太空计划的信心。"
 FRA_floreal_class: "花月级"
 FRA_floreal_class_desc: "花月级代表了法国舰队中的大多数轻型护卫舰。花月级及其后继型号是现役舰艇，可进行多用途战斗，如反舰，海军陆战队支援，防空和适度的反潜战。"
 FRA_laredoubtable_class: "重生级"
 FRA_laredoubtable_class_desc: "重生级潜艇是一类现役的老式潜艇。但是，它们在法国的核威慑海军战略中起着至关重要的作用。"
 FRA_honour_and_fidelity: "荣耀与忠诚"
 FRA_honour_and_fidelity_desc: "外籍军团的座右铭在我国引起了共鸣。军队的所作所为和对法兰西的忠诚显示了他们的价值。"
 FRA_cnes_budgeting: "国家空间研究中心预算"
 FRA_cnes_budgeting_desc: "国家空间研究中心是法国航空航天的支撑。 我们应该为他们留出预算，以便我们继续推动这一新领域并保持竞争力。"
 FRA_international_space_research: "国际空间站倡议"
 FRA_international_space_research_desc: "我们应该与美国等其他国家合作，推动这一边疆！"
 FRA_kourou_launch_pad: "库鲁发射台"
 FRA_kourou_launch_pad_desc: "法属圭亚那的库鲁既是发射基地所在地，也是我们直接控制的领土。我们也可以利用这个优越的地理位置与其他太空机构进行交流。"
 FRA_french_space: "法国的太空"
 FRA_french_space_desc: "主导太空对我们的资源和收益尤为重要。"
 FRA_peaceful_rise: "和平崛起"
 FRA_peaceful_rise_desc: "法国人民决定了。我们不会走老路，而会将自己的理念和平的送给世界。"
 FRA_stage_carribean: "加勒比"
 FRA_stage_carribean_desc: "尽管从未在加勒比有过什么影响，但我们仍希望能在那里取得一席之地。"
 FRA_stage_africa: "非洲"
 FRA_stage_africa_desc: "我们伟大的帝国曾经控制了45%的非洲。我们应该在那里的法语圈重建我们的统治。"
 FRA_stage_americas: "美洲"
 FRA_stage_americas_desc: "美洲在我们曾经的殖民帝国里举足轻重。魁北克、路易斯安那都曾是我们帝国的一部分。"
 FRA_stage_europe: "欧洲"
 FRA_stage_europe_desc: "法国人总有着欧洲梦，我们曾经统治过欧洲大陆的大部分地区，这将再次实现。"
 FRA_stage_asia: "亚洲"
 FRA_stage_asia_desc: "对我们来说，投资亚洲总是很棘手的。尽管我们拥有印度，印度支那以及太平洋许多小岛的港口，但是那里随时可供使用的人才和资源更具吸引力。"
 FRA_stage_oceania: "大洋洲"
 FRA_stage_oceania_desc: "法国在大洋洲的影响力少得可怜。"
 FRA_the_dominican: "多米尼加和海地"
 FRA_the_dominican_desc: "两国所坐落的岛屿具有极其重要的战略意义。它是推动我们向路易斯安那州或加勒比海国家前进的基石。"
 FRA_island_bases: "岛屿基地"
 FRA_island_bases_desc: "法国在加勒比海东南部的岛屿对在美洲进行各阶段行动也很有用。"
 FRA_north_africa: "北非"
 FRA_north_africa_desc: "马格里布曾经属于我们。摩洛哥，阿尔及利亚和突尼斯都宣誓效忠法兰西帝国！"
 FRA_the_horn: "非洲之角"
 FRA_the_horn_desc: "非洲之角相较于其他地区不太受重视。但是，使吉布提重新成为我们的殖民地将改善我们对各地区的力量投射。"
 FRA_quebec: "魁北克"
 FRA_quebec_desc: "魁北克代表着在新世界取得的更大成就之一。它标志着一种新的殖民主义 - 与当地人合作，而不是强行夺取他们的土地。对于殖民者来说，当地人的价值实在太大以至不愿舍去。"
 FRA_the_benelux: "比荷卢"
 FRA_the_benelux_desc: "低地或荷比卢三国一直深陷于欧洲的冲突：勃艮第王国的垮台，法兰德斯和瓦隆之间在比利时的种族鸿沟，欧盟的所在地...因此，对我们来说，控制这些国家极具战略意义。"
 FRA_indian_ocean_bases: "印度洋基地"
 FRA_indian_ocean_bases_desc: "印度洋广阔无垠。然而，加强法国军事基地应该能为我们在东非和南亚带来战术优势。"
 FRA_french_indochina: "法属印度支那"
 FRA_french_indochina_desc: "法属印度支那曾是我们远东扩张的顶峰。我们曾拥有柬埔寨、越南和老挝。然而，现在是我们重新夺回影响力和夺回印度支那实力的时候了。"
 FRA_new_caledonia_base: "新喀里多尼亚基地"
 FRA_new_caledonia_base_desc: "新喀里多尼亚并不是最适合的地方。然而，我们可以用这个地方更好地做好准备。如果我们改善当地的前线基地，我们在该地区就会有一定的优势。"
 FRA_west_africa: "西非"
 FRA_west_africa_desc: "法国在西非的影响力一直很大。大多数曾经被我们统治的国家使用法语作为官方语言。世界各地的许多人都把它作为第二语言使用。"
 FRA_subsahara: "下撒哈拉"
 FRA_subsahara_desc: "撒哈拉南部地区同样很重要，因为它拥有战略资源储备和其他类似的模式。我们应该继续推进和完善我们在这些地区的控制。"
 FRA_lousiana: "路易斯安纳"
 FRA_lousiana_desc: "路易斯安那州是少数几个克里奥尔文化诞生地之一。它是法式和香料以及其他美好事物的混合体，但它是法国对外影响的中心。"
 FRA_the_iberans: "利比里亚"
 FRA_the_iberans_desc: "伊比利亚人曾经宣誓效忠法国，西班牙的统治家族也是法国人。我们应该继续扩大我们的影响力，加强离我们最近的地区。"
 FRA_mountain_boys: "山民"
 FRA_mountain_boys_desc: "多年来，瑞士一直是我们的亲密盟友和朋友。该国西部主要讲法语，因此这里是保护边境免受他人影响的绝佳地点。最后，我们还应该将我们的影响力和控制力扩展到奥地利。山区小子无法抵挡法国的威力！"
 FRA_german_goliath: "德国巨人"
 FRA_german_goliath_desc: "德国人在第二次世界大战中打败了我们。他们现在相信，他们应该控制欧洲发生的事情。必须阻止德国巨人。"
 FRA_russian_bear: "俄罗斯熊"
 FRA_russian_bear_desc: "俄国熊是我们从拿破仑统治下失败的象征。现在是我们为法国夺回荣耀的时候了，把投降的想法还给俄国人！"
 FRA_francosphere: "法语圈"
 FRA_francosphere_desc: "自第二次世界大战结束以来，法国一直在实行新殖民主义。虽然法国没有直接占领这些国家的土地，但它一直是操纵这些国家的傀儡。然而，随着21世纪的到来，许多人愿意减少对巴黎作为领导来源的依赖。因此，现在是法国采取相应行动的时候了。"
 FRA_francafrique: "法语"
 FRA_francafrique_desc: "非洲曾是我们前殖民帝国的支柱之一。前法非国家必须继续跟随我们进入新世纪。我们应该探索帮助他们的最佳方式，并保持我们对该地区的影响力。"
 FRA_faction_the_paris_accord: "巴黎协定"
 FRA_house_of_bonaparte_crowned: "波拿巴上台"
 FRA_a_peaceful_rise_flag: "和平外交政策"
 France_news.97.t: "法国寻求平等"
 France_news.97.o1: "法兰西万岁！"
 France_news.97.o2: "很好。"
 France_news.97.o3: "有趣"
 France_news.98.t: "法国拥护博爱"
 France_news.98.d: "法国对最近世界公认的“无情和堕落”政策感到不满。法国总统[FRA.GetLeader]在政策和言论方面采进行了威权控制。\n\n[FRA.GetLeader]承诺，在法国国旗下的兄弟情谊很快就会出现——但国际观察家对此表示怀疑。用一位爱尔兰记者的话来说：“让民主变得更加民主不需要独裁者。”"
 France_news.98.o1: "法兰西万岁！"
 France_news.98.o2: "好吧。"
 France_news.98.o3: "向右转"
 France_news.99.t1: "吾王归来"
 France_news.99.t2: "吾皇归来"
 France_news.99.d1: "波旁王室已返回由祖先路易十四建造的凡尔赛宫，再次君临法兰西。\n\n国王[FRA.GetLeader]承诺为法国和世界开创一个崭新的时代。“法国的合法统治者和西欧的保护者已回到他们应有的位置。”——这立即被批评为是沙文主义，并被其他欧洲领导人和法国共和派夸大其词。"
 France_news.99.d2: "自封的皇帝拿破仑一世·波拿巴（1769-1821）的后代，“波拿巴皇室”已返回凡尔赛。拿破仑（及其后裔）在法国一直很受欢迎，但在国外却不那么受欢迎——不论贵族平民。\n\n德国，英国，意大利和俄罗斯的领导人对最近成为法国皇帝的[FRA.GetLeader]的最近的侵略性言辞进行了质疑。法国的新统治者几乎没有盟友。\n\n法国与新的统治系统一起，揭开了新的旗帜：与旧旗帜类似，但红色在左，这是对法国大革命的呼唤。第一帝国后的一段时间也有了类似的旗帜。"
 France_news.99.o1: "吾王万岁！"
 France_news.99.o2: "吾皇万岁!"
 France_news.99.o3: "哦，好吧。"
 France_news.100.t: "法国入侵摩纳哥和安多拉"
 France_news.100.d: "法国军队于今天上午进入法国边界上的两个小国。安道尔和摩纳哥公国已成为法国军事侵略的最先受害者。\n\n由于缺乏自己的军事力量，安道尔和摩纳哥总受到法国的摆布，以前便依靠法国进行防御。"
 France_news.100.o1: "法兰西万岁！"
 France_news.100.o2: "就这样吧"
 France_news.100.o3: "很好"
 France_news.100.o4: "难以接受！"
 France_news.100.o5: "谁在乎？"
 France_news.101.t: "法国宣称“天然边界”"
 France_news.101.d: "“出于法国的经济和防御考虑，莱茵河是其必不可少的东部边界。必要时，我们会诉诸武力。”\n\n[FRA.GetLeader]毫无理由地宣告了一场战争即将爆发，而原因仅仅是法国的军事侵略，这引起了不少争议。"
 France_news.101.o1: "法兰西万岁！"
 France_news.101.o2: "蠢货。"
 france_md.0.t: "巴黎会晤邀请"
 france_md.0.d: "法国政府已紧急要求我们作出军事承诺并采取军事保证，这等于我们加入其同盟。"
 france_md.0.o1: "好吧。他们太强了。"
 france_md.0.o2: "别，他们还会投降的。"
 france_md.1.t: "欧洲投资"
 france_md.1.d: "法国人今天向我们提出了一个令人感兴趣的建议。他们表示，经济合作始于欧洲国家共同采用欧元。使用通用货币可使我们的公民在跨境旅行时，不必担心货币兑换和汇率。另外，根据法国外交官的说法，欧元的引入应该有助于与我们的欧洲同胞之间建立更紧密的经济联系。目前提交给我们的方案要求法国在我们这个伟大的国家进行一项投资。"
 france_md.1.a: "签署协定。"
 france_md.1.b: "休想"
 france_md.2.t: "[From.GetName]接受了我们的投资！"
 france_md.2.d: "好消息！[From.GetName]同意了！他们决定在经济上与我们靠得更近。"
 france_md.2.a: "明智的选择。"
 france_md.3.t: "[From.GetName]拒绝了。"
 france_md.3.d: "他们已经认定我们的投资不符合他们的最佳利益。有趣的是，他们会拒绝对我们两个伟大国家都有利的事情！"
 france_md.3.a: "令人失望。"
 france_md.4.t: "东欧高速项目"
 france_md.4.d: "近年来，东欧的基础设施陷入了混乱。一些法国承包商正在找事做，因此他们正在与我们联系，以改善高速公路。只要他们能从用于支付建设费用的任何形式的税收中获得回报，他们就愿意为建设付款。"
 france_md.4.a: "当然可以！免费的基建！"
 france_md.4.b: "轮不到法国人来。"
 france_md.5.t: "巴黎会晤"
 france_md.5.d: "法国今天在巴黎召集了所有知名的欧盟领导人和成员国，讨论欧盟的未来。有趣的是，这次会议的主要目的是讨论一些不同寻常的事情。我们的法国东道主决定讨论欧盟统一的可能性。他们列出了担任该联盟首脑的提议。此外，框架已经到位，现在正在等待签署者推动立法通过议会，然后最终看到其成果。欧盟发展的唯一原因 - 一个统一的欧洲。"
 france_md.5.a: "法国人会得到我们的帮助。"
 france_md.5.b: "绝不可能！"
 france_md.6.t: "[From.GetName]支持一体化！"
 france_md.6.d: "[From.GetName]同意条约。他们决定支持我们的伟大努力并寻求新的欧洲！真令人欣喜！"
 france_md.6.a: "很好"
 france_md.7.t: "[From.GetName]逃离了联盟！"
 france_md.7.d: "[From.GetName]破坏了我们伟大的法律并降低了我们的信誉。代表们也开始起草和引用法律，以追求第50条并逃离我们伟大的联盟。"
 france_md.7.a: "他们在犯错"
 france_md.8.t: "君主制的质疑"
 france_md.8.d: "近年来，法国人民被人愚弄。我们被许多人轻视和谩骂。拿破仑曾向世界表明，法国人不容小觑。他用靴子踩踏过许多人，包括德国人和英国人。这位曾经伟大的领袖的后代仍然健在。让·克里斯托夫现在是波拿巴家族的一家之主。他能带领法国走向荣耀吗？"
 france_md.8.a: "重建帝制"
 france_md.8.b: "国民阵线会领导我们"
 france_md.9.t: "波拿巴的复辟"
 france_md.9.d: "[FRA.GetLeader]回到了凡尔赛宫。他的返乡十分受欢迎。[FRA.GetLeader]被加冕为法兰西的新皇帝。尽管帝制的复辟引起了欧洲许多政府的担忧，皇帝和法国人民也不会放弃所选的道路。法兰西万岁！"
 france_md.9.a: "拿破仑皇储万岁"
 france_md.10.t: "旧途新生"
 france_md.10.d1: "法兰西帝国的历史波澜壮阔。法兰西的土地和查理曼大帝流淌着着我们的血。 [FRA.GetLeader]顾问提出了我们必须颁布的最后一项政策，我们才能真正地使这个帝国比以往任何时候都更进一步。\n\n\n  §G此选择是永久性的，不能更改，许多影响将取决于您的决定§!"
 france_md.10.d2: "法兰西公社已开始巩固对政府的控制权。现在是时候开始考虑国外的革命了。共产主义向所有人敞开怀抱，我们的领导人[FRA.GetLeader]将带我们走向真正的社会主义——不论国内外！\n§G此选择是永久性的，不能更改，许多影响将取决于您的决定§!。"
 france_md.10.a: "和平崛起"
 france_md.10.b: "让全世界屈膝奉迎"
 france_md.11.t: "法美太空合作"
 france_md.11.d: "今天，法国国家空间研究中心的领导们来找我们，讨论美国国家航空航天局和法国国家空间研究中心扩大合作的可能性。他们表示，太空领域有许多值得学习的地方，而得到另一个大型太空计划的支持将对彼此大有裨益。提出的协议规定，我们将各自预先投入100亿美元，以寻求更深入的科学联系。"
 france_md.11.a: "物有所值"
 france_md.11.b: "不"
 FRA_french_space_decision_category: "法国太空计划与国家空间研究中心"
 FRA_french_space_decision_category_desc: "太空：最后的边疆。如果我们要在世界范围内保持大国的地位，就必须开始认真征服这个边界，但是我们会付出巨大的代价。由于我们无法确定大型太空计划的任何实际经济利益，因此法国人民必须始终坚信这是一项值得的冒险！\n§R（如果我们的太空计划热情降至35以下，太空计划将流产！）§!此外，由于公众对§Y国家空间研究中心§!不感兴趣，我们的§Y太空计划热情§!每周都会下降§Y0.1§!\n\n\n我们的太空计划热情目前为：[?FRA.FRA_peoples_support|+50.0]\n每周来自§Y太空行动§!的收入为：[?FRA.FRA_space_income_var|+3]B"
 FRA_run_support_campaigns_short: "发起短期公共支持宣传造势"
 FRA_run_support_campaigns_short_desc: "如果我们的顶尖科学家才刚刚开始揭开太空中的科学奇迹，那么我们的人民一定对整个过程感到非常困惑。一个简短的社交媒体活动应该会给我们一些支持！"
 FRA_run_support_campaigns_long: "发起长期公共支持宣传造势"
 FRA_run_support_campaigns_long_desc: "如果我们的顶尖科学家才刚刚解锁太空中的科学奇迹，那么人民则肯定无法理解我们的意图。一场详尽的太空计划教育应该能让人民坚定地支持我们。"
 FRA_launch_commercial_satellite: "发射商业卫星"
 FRA_launch_commercial_satellite_desc: "如今，信息时代已全面到来，私人公司相互争夺发射卫星的权利。允许其中一些公司借助我们的设施发射卫星，应该能带来经济利益。但是，人们可能会厌倦我们以商业为中心的项目。"
 FRA_prep_international_space_station: "准备国际空间站发射项目"
 FRA_prep_international_space_station_desc: "虽然这是一项全球性成就和举措，但我们可以准备将​​我们的补给火箭连同我们的人员一起送往国际空间站。"
 FRA_french_iss_launch: "法国-国际空间站发射项目"
 FRA_french_iss_launch_desc: "经过几个月的计划和准备，我们的国际空间站补给运输任务已准备就绪。 三……二……一……发射！"
 FRA_french_space_TT: "§R不是国策无效，而是时候未到...§!"
 FRA_international_space_nasa_TT: "§G这笔交易需要美国和法国共同出资10B§!"
 FRA_international_space_nasa_focus_TT: "§G如果[USA.GetNameWithFlag]接受：§!\n"
 FRA_income_TT: "收取收入总是会使你失去支持度"
 fra_has_enough_space_support_tt: "我们有足够的§Y太空计划热情§!进行此操作。"
 FRA_idea_the_francosphere: "法语圈"
 FRA_idea_the_francosphere_desc: "法语圈是法语民族和国家组成的政治和全球共同体。它是一个帮助法国向前殖民地施加影响力的机制，但它仍然是法语国家之间的合作。"
 FRA_idea_french_red_army: "法国红军"
 FRA_idea_strong_guy: "强壮的家伙"
 FRA_idea_infrastructure_projects: "基础设施项目"
 FRA_idea_french_armored_production: "法国装甲车辆"
 FRA_idea_napoleon_dream: "拿破仑之梦"
 FRA_idea_napoleon_dream_desc: "拿破仑试图为法国人民带来权力和荣耀。我们必须尊重这个想法，让法国重掌权力！"
 FRA_idea_napoleon_guard: "新拿破仑近卫军"
 FRA_idea_new_empire: "新法兰西帝国"
 FRA_fraternity_movement_reformed: "兄弟会运动改革"
 FRA_idea_fra_usa_collab: "美法研发合作"
 FRA_taxation_reform_idea: "税收改革"
 FRA_state_investments_in_sa: "南非投资"
 FRA_idea_central_decentral: "官僚体制改革"
 FRA_idea_the_french_military: "改革后的军队"
 FRA_idea_the_french_military_desc: "经过多年让军队陷入沮丧之后，我们终于推动自己改革我们老化的军队。现在我们可以进一步强调，法国既是一个不容小觑的国家，也是一个值得结交的国家！"
 FRA_idea_fifth_power: "第五强权"
 FRA_idea_french_nato_restructures: "法国-北约军事重组"
 FRA_idea_vive_la_france: "法兰西万岁！"
 FRA_idea_reformed_cnes: "改革国家空间研究中心"
 FRA_idea_cnes_failing: "国家空间研究中心预算不足"
 FRA_idea_prep_the_launch: "准备发射"
 FRA_idea_space_research: "空间研究"
 FRA_idea_expanding_r_and_d: "扩大我们的研发"
 FRA_idea_nasa_partnership: "法国国家空间研究中心-美国国家航空航天局伙伴关系"
 FRA_self_determination: "自决"
 FRA_self_determination_desc: "世界上唯一重要的国家是法国。不多也不少。"
 FRA_the_french_agriculture: "法国农业"
 FRA_the_french_agriculture_desc: "在60亿人努力解决温饱问题的世界里，农业是一个前景光明的行业。我们很幸运拥有如此优质的土壤，因此我们应该探索其各种用途，以确保我们的粮食自主权。"
 FRA_the_vineyard_industries: "葡萄园工业"
 FRA_the_vineyard_industries_desc: "法国葡萄酒产业享有国际声誉，作为品味和好运的标志，为我们的软实力做出了巨大贡献。"
 FRA_the_dairy_industry: "乳品行业"
 FRA_the_dairy_industry_desc: "除了生产优质肉类外，我们的牲畜还能产出大量牛奶，而牛奶最近已被广泛用于各种产品中。"
 FRA_wheat_industry: "小麦产业"
 FRA_wheat_industry_desc: "在这个依赖粮食的世界里，小麦是最具战略意义的资源之一，所以我们很幸运它在这里生长得很好。"
 FRA_mechanized_agriculture: "机械化农业"
 FRA_mechanized_agriculture_desc: "在新千年伊始，我们需要加强有效利用土壤的能力，而重型车辆的发展可以帮助我们做到这一点。"
 FRA_packaging_industries: "包装行业"
 FRA_packaging_industries_desc: "包装行业是我们食品独立项目的重要组成部分，保证我们的产品采用坚固、环保、法国制造的包装。"
 FRA_agriculture_industry: "农业产业"
 FRA_agriculture_industry_desc: "在世界范围不断扩大的背景下，我们成功地确保了我国的粮食自给自足。"
 FRA_improved_railways: "改善铁路"
 FRA_improved_railways_desc: "铁路是连接大都市和小城镇的有效方式，我们应该通过开发相关技术来扩大这一领域。"
 FRA_focus_on_rails: "关注铁路"
 FRA_focus_on_rails_desc: "现在我们已经升级了我们的通讯渠道，我们可以添加更多的车辆来使用它们。"
 FRA_high_speed_rail_lines: "高速铁路"
 FRA_high_speed_rail_lines_desc: "随着高速铁路的发展和普及，我们能够连接我国内陆地区以及欧洲所有有铁路的地方。"
 FRA_luxury_goods: "奢侈品"
 FRA_luxury_goods_desc: "奢侈品行业由法国私营企业主导，例如路易威登、香奈儿和爱马仕，这些企业享誉全球。也许通过投资这个行业，我们可以从其对经济的附带影响中获益。"
 FRA_tourism_industry: "旅游业"
 FRA_tourism_industry_desc: "自1990年以来，法国一直是世界第一大旅游目的地，这已经为我们的经济发展和“软实力”带来了很多好处，但大城市的游客数量过多是一个问题。也许我们应该努力解决这个问题。"
 FRA_the_gorgeous_coasts: "优雅的海岸"
 FRA_the_gorgeous_coasts_desc: "法国是一个沿海大国，拥有3个不同的海域，周围风景秀丽。我们应该让这些天堂变得触手可及，以吸引游客远离城市。"
 FRA_the_spaces_between: "海洋之间"
 FRA_the_spaces_between_desc: "我们的国家非常美丽，但非常空旷。内陆地区有很多地方对于我们国家具有巨大的历史意义和特色，也许通过开发这些地方，我们可以获得好处。"
 FRA_beaches_of_france: "法国海滩"
 FRA_beaches_of_france_desc: "我们成功吸引了新游客，并以可控的方式将他们带入我们美丽的国家。这个永不停歇的行业将是我们的荣耀和财富。"
 FRA_energy_sector: "能源领域"
 FRA_energy_sector_desc: "我们的国家长期以来一直依靠大量使用核能来打造能源独立。它早已独立于其他国家，我们伟大国家的未来取决于核能的使用。在核反应堆领域进行投资和研究，用更高效的反应堆取代旧反应堆，将确保法国继续领先于那些想要挑战它的人。"
 FRA_renewable_investments: "可再生投资"
 FRA_renewable_investments_desc: "我国有几条主要河流流经，只要地球上还有水，这些河流就是能源，可以一直使用下去。我们可以从修建水坝开始，充分利用我国河流的优势。"
 FRA_solar_investments: "太阳能投资"
 FRA_solar_investments_desc: "法国某些地区阳光充足，虽然成本昂贵，但能源却取之不尽，用之不竭。但为了保证我们未来的能源自主，我们需要实现能源多样化。"
 FRA_wind_investments: "风能投资"
 FRA_wind_investments_desc: "为了完善我们的可再生能源范围，配备风力涡轮机将会很有趣，因为风会永远吹。"
 FRA_the_northern_reactors: "北方反应堆"
 FRA_the_northern_reactors_desc: "尽管我们已经是核能的主要用户，但我们需要努力巩固这一领域，保持反应堆的先进性并改进其组件。我们可以从建造两座完全现代化的反应堆开始。"
 FRA_improved_nuclear_waste_management: "改进核废料管理"
 FRA_improved_nuclear_waste_management_desc: "核废料的命运给这种未来的能源蒙上了一层黯淡的阴影，因此我们需要确保以正确的方式处理核废料，以避免未来发生灾难。"
 FRA_expanded_enrichment_facilities: "扩大浓缩设施"
 FRA_expanded_enrichment_facilities_desc: "如果我们要确保能源自主，核浓缩过程需要大量的基础设施。"
 FRA_the_new_energy_dawn: "新能源黎明"
 FRA_the_new_energy_dawn_desc: "我们成功地确保了我们在这个依赖能源的世界中​​的未来，现在我们再次能够向我们的盟友出售我们的能源。"
 FRA_honour_homeland_valour_discipline: "荣誉、祖国、价值、纪律"
 FRA_honour_homeland_valour_discipline_desc: "法国海军的座右铭不仅仅表达了军队的意义。祖国人民是一体的，我们无非是充满荣誉和勇气，我们勇敢的人民是纪律严明的。"
 FRA_aggressive_expansionism: "侵略扩张主义"
 FRA_aggressive_expansionism_desc: "我们必须为即将爆发的世界和冲突做好准备。"
 FRA_piedmont: "皮埃蒙特"
 FRA_piedmont_desc: "皮埃蒙特不一定是法国的领土。然而，这个地区位于法国和意大利边境的另一边。撒丁岛-皮埃蒙特王国曾经是拿破仑的附庸国。恢复这种合作关系是可能的。"
 FRA_the_levant_problem: "黎凡特问题"
 FRA_the_levant_problem_desc: "黎凡特是法语圈中经常被忽视的地区。该地区曾为法兰西帝国提供宝贵的粮食、水果和石油。"
 FRA_antagonize_syria: "激怒叙利亚"
 FRA_antagonize_syria_desc: "阿萨德统治下的叙利亚做出了太多错误的决定。我们应该动摇其政权，开始鼓励叙利亚接受我们的意识形态，推翻独裁者。"
 FRA_supporting_armenia: "支持亚美尼亚"
 FRA_supporting_armenia_desc: "亚美尼亚是法语圈的新成员，但他们仍然是战略盟友。这个国家的斗争让我们想起了我们自己的斗争，我们必须支持亚美尼亚在卡拉巴赫的斗争。"
 FRA_anti_assad_regime_message: "反阿萨德政权讯息"
 FRA_anti_assad_regime_message_desc: "尽管我们一直对叙利亚抱有敌意，但现在是时候直言不讳，不再掩饰自己的真实意图了。叙利亚在阿萨德的领导下已经陷入了最糟糕的境地，我们必须继续表达对阿萨德的蔑视。"
 FRA_escalation_from_the_damascus_spring: "大马士革之春事件升级"
 FRA_escalation_from_the_damascus_spring_desc: "大马士革之春已全面展开。现在，我们继续支持叙利亚和整个中东地区的民主运动至关重要。"
 FRA_collaboration_with_the_fsa: "与叙利亚叛军合作"
 FRA_collaboration_with_the_fsa_desc: "叛军需要大量资源来对抗阿萨德。我们应该研究我们的选择，以及我们能为带领叙利亚前进的组织提供什么。"
 FRA_oil_and_gas_investments: "石油和天然气投资"
 FRA_oil_and_gas_investments_desc: "黎凡特地区尤其拥有大量石油和天然气储量。向该地区的石油和天然气行业投入资源和人力将永远有利。"
 FRA_reminder_of_the_taif_agreement: "塔伊夫协议的提醒"
 FRA_reminder_of_the_taif_agreement_desc: "《塔伊夫协议》正式名称为《民族和解协议》，该协议旨在为黎巴嫩内战的结束提供一项基本协议，标志着黎巴嫩内战的结束，恢复正常。我们必须提醒黎巴嫩和中东地区注意塔伊夫协议，并寻求解决真主党。"
 FRA_root_out_hezbollah: "铲除真主党"
 FRA_root_out_hezbollah_desc: "真主党是对黎巴嫩、塔伊夫协议和该地区和平的直接侮辱。铲除真主党是帮助建立中东和平的第一步。"
 FRA_agriculture_works_in_the_levant: "黎凡特的农业工作"
 FRA_agriculture_works_in_the_levant_desc: "在黎凡特地区开展各种不同的农业投资是值得的。与大多数外国对该地区的看法相反，该地区具有巨大的发展潜力。黎凡特郁郁葱葱的海岸或叙利亚的河谷可以种植许多农作物。我们应该探索在该地区的投资，帮助挖掘黎凡特的农业潜力。"
 FRA_francophone_solidarity: "法语国家团结"
 FRA_francophone_solidarity_desc: "这是一项旨在在法语国家中推广法语文化和法国价值观的倡议。该倡议包括为低收入国家提供更多受教育机会，为发展中国家提供经济支持，希望它们能够获得并巩固自非殖民化后保留的立足点。特别是在非洲国家，法国积极参与支持非洲国家之间的伙伴关系，以保持其影响力并产生可观的收益。"
 FRA_continue_cold_war_mentality: "延续冷战思维"
 FRA_continue_cold_war_mentality_desc: "许多人开始在公众和全球范围内超越国际大国。我们必须不惜一切代价保持我们作为全球领先国家的地位。回到旧的观点在国际社会中不会受欢迎，但必须采取行动，这种热度很快就会消退。"
 FRA_NEPAD_development: "非洲发展新伙伴关系的发展"
 FRA_NEPAD_development_desc: "非洲发展新伙伴关系是非洲联盟与欧盟、中国、日本和其他八国集团成员共同制定的一项经济发展计划。我们对非洲发展新伙伴关系的发展特别感兴趣，并致力于成为欧盟在经济和政治上支持非洲发展的主要力量。我们应该考虑帮助扩大发展，增加对该计划的资金和支持，以帮助整个非洲。"
 FRA_CFA_Reforms: "非洲金融共同体法郎改革"
 FRA_CFA_Reforms_desc: "解决非洲金融共同体法郎是我们最大的担忧之一。随着影响力逐渐消失，我们被迫进行改革，以维持新殖民帝国的生存。我们的一些改革旨在提高银行系统的自主权。更轻松地使用货币资金和外汇管制。"
 FRA_introduce_the_eco: "引入ECO"
 FRA_introduce_the_eco_desc: "我们必须让非洲金融共同体法郎脱离我们的控制，并消除我们前殖民地对我们的依赖。ECO是拟议的新货币，它应该允许西非国家在采用它的新国家之间享有一定程度的经济自治和合作。我们应该支持他们努力创建新的通用货币，并可能说服所有前法属非洲国家使用这种新货币。"
 FRA_unrestricted_subjugation: "无限制征服"
 FRA_unrestricted_subjugation_desc: "我们的行为只是剥削和掠夺。但现在我们应该重新考虑我们在这一立场上的立场，以及我们应该在哪里重新考虑我们的外交立场，进入一个新的治理和控制阶段。这个选择不会是一个受欢迎的选择，但它只是为了一个国家的利益及其全球地位而做出的。"
 FRA_intervention_in_africa: "法非干涉主义"
 FRA_intervention_in_africa_desc: "我们的前殖民地需要援助。现在是时候让我们进一步推行干预该地区的政策，并在需要的地方提供军事援助。"
 FRA_sahel_region: "萨赫勒地区"
 FRA_sahel_region_desc: "萨赫勒地区是开采和收集自然资源的前景，也是法国地缘政治毒害和企业利益的前沿。现在，随着新千年极端主义的日益增长，我们必须采取行动，保证我们国土安全。萨赫勒地区正在酝酿一场危机，危及该地区的法国当地资产。我们必须采取主动行动，确保不惜一切代价保护和消灭这种祸害。"
 FRA_afrique_centrale: "中央非洲"
 FRA_afrique_centrale_desc: "非洲的心脏和灵魂，覆盖着无数的自然奇观以及大量的资源和潜力。以及尚未开发奇观的地区。"
 FRA_CAR_intervention: "红蝴蝶行动"
 FRA_CAR_intervention_desc: "红蝴蝶行动是拟议的对中非共和国内战的行动和干预的绰号。"
 FRA_operation_artemis: "阿尔忒弥斯行动"
 FRA_operation_artemis_desc: "第二次刚果战争如火如荼地进行，乌干达军队撤出后，法国和其他欧洲国家主导对该国东部地区进行自主干预。这标志着欧盟外交和军事联合行动的重大转折。"
 FRA_resources_prospects: "资源前景"
 FRA_resources_prospects_desc: "撒哈拉以南非洲自然资源丰富，许多与法国的合作已经利用了这一前景。随着对这些资源的需求不断增长，我们必须采取主动，投资海外资产，以获得立足点并牢牢把握。"
 FRA_oef_hoa: "持久自由行动 - 非洲之角"
 FRA_oef_hoa_desc: "索马里内战已经持续了足够长的时间。我们必须代表索马里政府进行干预，帮助他们收复饱受战争蹂躏的国家，并协助索马里政府努力稳定国家局势。"
 FRA_operation_licorne: "独角兽行动"
 FRA_operation_licorne_desc: "独角兽行动是法国维和部队的代号，该部队被派往科特迪瓦，以应对科特迪瓦新生力量与科特迪瓦武装部队之间的内战。"
 FRA_the_second_ivory_coast_civil_war: "第二次科特迪瓦内战"
 FRA_the_second_ivory_coast_civil_war_desc: "第二次科特迪瓦内战是第二次由洛朗·巴博和当选总统阿拉萨内·瓦塔拉的支持者引发的武装冲突。两人之间的冲突升级为全面冲突。我们应该介入，帮助稳定冲突，以免失控。"
 FRA_Industrial_expansion: "工业扩张"
 FRA_Industrial_expansion_desc: "我们的前殖民地国家急需经济复兴。主要以农业为主的社会可以通过向该地区注入投资资金来促进其经济。"
 FRA_educational_development: "发展教育"
 FRA_educational_development_desc: "为我们前殖民地提供教育资金将有助于那里的民众提高教育水平，进而提高他们的生产力。"
 FRA_operation_serval: "薮猫行动"
 FRA_operation_serval_desc: "“薮猫行动”是马里内战期间法国和马里领导的一系列干预行动的绰号，这是该地区针对伊斯兰极端分子的冲突的第一阶段。"
 FRA_French_pillar_of_counterterrorism: "反恐支柱"
 FRA_French_pillar_of_counterterrorism_desc: "我们的反恐、反极端力量已享誉世界，成为全球反恐的支柱和代表。"
 FRA_french_pillar_of_counterterroism_tt: "派遣§Y外国顾问§!到各国用于§Y反恐目的§!，我们的顾问将为§Y受建议国§!提供双倍加成。"
 FRA_the_french_foreign_legion: "法国外籍兵团"
 FRA_the_french_foreign_legion_desc: "法国外籍军团是法国军队的一支精锐部队，由各种专业兵员组成。该部队由当时的国王路易·菲利普于1831年组建，旨在让外国新兵加入法国军队。因此，该军团是一支多民族、多文化的战斗部队，因其纪律性和团队精神而闻名于世。"
 FRA_sahel_support_initiative: "萨赫勒支持倡议"
 FRA_sahel_support_initiative_desc: "萨赫勒地区的军队装备往往不足。我们有可能在财政或军事上重组一些资源，以加强我们在非洲的地位。"
 FRA_sahel_officer_training: "萨赫勒军官培训"
 FRA_sahel_officer_training_desc: "萨赫勒地区各国的武装部队需要更多的训练，以使他们成为一支更有效的战斗力量。我们应该投资于该地区盟友的军队，提高其军官的素质。"
 FRA_takuba_task_force: "塔库巴特遣队"
 FRA_takuba_task_force_desc: "塔库巴特遣队是法国、马里、欧盟和美国军队在马里内战期间继续与伊斯兰极端分子作战的又一系列联合行动。我们再次开始在马里进行干预，以确保该地区的稳定，这是我们的战略目标。"
 FRA_haitian_coup: "海地政变"
 FRA_haitian_coup_desc: "让-贝特朗·阿里斯蒂德仍然是我们国家的眼中钉。要求赔偿的行为是应受谴责的。为海地寻找一种新的管理方式或许符合我们的利益。"
 FRA_repeal_the_ordiance: "废除条例"
 FRA_repeal_the_ordiance_desc: "应该废除1825年查理十世法令，以帮助海地与法国关系正常化。1825年法令是海地独立付款的起因和理由，这些付款已持续了近四分之三个世纪。现在是时候废除这项古老的立法了，这是我们迈向和解的第一步。"
 FRA_senegalese_civil_war: "塞内加尔内战"
 FRA_senegalese_civil_war_desc: "塞内加尔内战是最近选举中爆发的局部冲突。塞内加尔是重要的沿海国家，负责将内陆和北部的物资运往法国。干预该地区是继续我们在非洲的雄心壮志的必要条件。"
 FRA_returning_to_indochina: "重返印度支那"
 FRA_returning_to_indochina_desc: "在越南独立战争之前，印度支那曾是法国在远东的势力范围的顶峰。现在是时候重返印度支那了，也许不是作为殖民者，而是这次作为朋友。随着中国崛起，我们在该地区的利益已使其成为至关重要的地区。"
 FRA_former_indian_colonial: "印度洋事务"
 FRA_former_indian_colonial_desc: "法国在印度洋的资产以及印度洋法语国家对于阻止和打击不受欢迎的外国势力具有重要的战略意义。现在是时候做好准备重返这些具有重要战略意义的地区，并带来投资和其他战略改善。"
 France_news.97.d1: "为了寻求对祖国新的内外忠诚，法国总统[FRA.GetLeader]宣布在经济和外交政策上向左转。政府表示，他强调“平等”胜过其他两个法国座右铭，法国所有公民的普遍平等将很快实现。"
 France_news.97.d2: "为了寻求对祖国新的内外忠诚，法国总统[FRA.GetLeader]宣布了经济和外交政策的左倾。政府强调“平等”胜过其他两个法国座右铭，所有法国公民的普遍平等将很快实现。法国政府和我们的政府对世界的看法相似。全世界的共产党人和左翼人士将团结起来，共同努力，让工人摆脱束缚。"
 france_md.100.t: "亚美尼亚支持"
 france_md.100.d: "亚美尼亚及其斗争让我们想起了我们自己。他们在阿尔扎赫与阿塞拜疆的斗争也让我们想起了我们自己。支持他们的努力不仅是我们的愿望，也是我们在该地区利益的需要。我们可以在他们的冲突中提供物质、财政或政治支持。我们应该如何帮助我们在埃里温的朋友？"
 france_md.100.a: "在政治上支持亚美尼亚"
 france_md.100.b: "在财政上支持亚美尼亚"
 france_md.100.c: "在军事上支持亚美尼亚"
 france_md.101.t: "法国支持我们！"
 france_md.101.d: "法国决定在我们为建立国家而进行的持续斗争中给予我们支持。与阿塞拜疆的冲突以及土耳其问题继续困扰着我们，但我们现在在欧洲有了盟友。"
 france_md.101.a: "另一个方向的举动是……"
 france_md.102.t: "第一次科特迪瓦内战"
 france_md.102.d: "科特迪瓦第一次内战已经正式拉开帷幕。冲突愈演愈烈，似乎没有任何平息的迹象。曾经的法非之王变成了对立双方的杀戮场。随着国家四分五裂，该地区的稳定岌岌可危。哪一方最符合我们当前的利益？"
 france_md.102.a: "支持洛朗·巴博"
 france_md.102.b: "支持纪尧姆·索罗"
 france_md.102.c: "支持第三阵营"
 france_md.103.t: "第二次科特迪瓦内战"
 france_md.103.d: "科特迪瓦第二次内战正在 FNC 和 [CDI.GetName] 政府之间如火如荼地展开。冲突似乎始于总统选举，巴博拒绝下台，让瓦塔拉在公平自由的选举中掌权。哪一方最符合我们当前的利益？"
 france_md.103.a: "支持洛朗·巴博"
 france_md.103.b: "支持阿拉萨内·瓦塔拉"
 france_md.104.t: "阿尔忒弥斯行动"
 france_md.104.d: "阿尔忒弥斯行动，正式名称为欧盟驻刚果民主共和国部队，是一项向刚果民主共和国部署维和和干预部队的拟议计划。我们政府内的许多政客都希望法国领导欧盟的军事行动。我们可以在参与者中选择我们想要支持的一方。卢旺达和[RWA.GetLader]可以成为强大的盟友，但他们的派系主要位于东部，不希望控制整个国家。[UGA.GetLeader]和[RCD.GetName]是另一个选择，但他们主要位于该国北部。我们总是可以支持金沙萨，这将是最理想的，因为他们是目前的执政政府。在非洲大战中，我们将支持谁？"
 france_md.104.a: "支持刚果民主共和国"
 france_md.104.b: "支持乌干达"
 france_md.104.c: "支持卢旺达"
 france_md.105.t: "塞内加尔内战"
 france_md.105.d: "塞内加尔内战发展成为一场更为详细和更广泛的冲突，这让所有参与者都感到意外。卡萨芒斯问题以及选举舞弊指控使非洲又一个国家陷入动荡。我们的选择因我们的目标而异。我们可以支持[SEN.GetLeader]及其政府、叛乱派系或卡萨芒斯人民。无论哪种选择都将有助于塞内加尔在该地区为自己铺平新的未来。"
 france_md.105.a: "支持塞内加尔"
 france_md.105.b: "支持叛军"
 france_md.105.c: "支持卡萨芒斯"
 france_md.106.t: "红蝴蝶行动"
 france_md.106.d: "我国国民议会和军队已提议对中非共和国进行新的干预，以应对新的冲突。提议的行动被称为“红蝴蝶行动”，将集中我们的部队代表领导人支持内战中的某一派别。我们将在冲突中支持谁？"
 france_md.106.a: "支持中非共和国"
 france_md.106.b: "支持争取团结民主力量联盟"
 france_md.106.c: "支持塞雷卡"
 france_md.106.d1: "支持洛贡"
 france_md.106.e: "支持反巴拉卡"
 france_md.107.t: "薮猫行动"
 france_md.107.d: "作为对马里图阿雷格人叛乱的回应，国民议会已提议实施“薮猫行动”。目前，薮猫行动的目标是部署法国军队来支持[MAL.GetName]和[MAL.GetLeader]政府。如果我们愿意，我们可以改变外交政策并支持图阿雷格人的事业。我们应该代表冲突的哪一方进行干预？"
 france_md.107.a: "支持马里政府"
 france_md.107.b: "支持图阿雷格人"
 france_md.108.t: "塔库巴特遣队"
 france_md.108.d: "伊斯兰叛乱分子已经开始与[MAL.GetAdjective]政府和图阿雷格军队交战。薮猫行动已经进行了一段时间，但我们可以为之前支持的派系提供更多支持，或者我们可以做出根本性的转变，支持马里的新恩人。我们将来会支持哪个派系？"
 france_md.108.a: "支持马里政府"
 france_md.108.b: "支持图阿雷格人"
 france_md.108.c: "支持信仰卫士"
 france_md.109.t: "海地政变"
 france_md.109.d: "海地政府的执政机构目前对我们不利。执政党开创的先例对我们的外交政策没有好处。煽动政变和支持反对派是我们确保其他殖民地不会开始要求我们赔偿殖民违法行为的最佳选择之一。"
 france_md.109.a: "策动政变"
 france_md.109.b: "支持叛军"
 france_md.350.t: "法国正在把我们赶出黎巴嫩！"
 france_md.350.d: "法国人通过多次针对我们施加影响，成功干涉了我们的政治。他们利用自己的影响力迫使我们离开黎巴嫩！我们可以继续回黎巴嫩，以此来弥补他们的过失。"
 france_md.350.a: "鼠辈！你会付出代价的！"
 france_md.350.b: "落实宣称"
 france_md.355.t: "法国在民众中灌输反抗意识"
 france_md.355.d: "该死的法国人已经成功让民众反对我们！现在他们想要权利和选举，我们已经看到了一切！赶快重新控制局势，以免失控！"
 france_md.355.a: "现在很痛..."
 france_md.360.t: "叙利亚中部的石油和天然气投资"
 france_md.360.d: "法国想投资地下石油和天然气。我们应该允许他们这样做吗？"
 france_md.360.a: "我们感谢您的倡议"
 france_md.360.b: "目前我们不需要这个"
 france_md.400.t: "黎巴嫩北部的基础设施投资"
 france_md.400.d: "法国希望投资黎巴嫩北部基础设施以改善居民生活条件"
 france_md.400.a: "我们感谢您的倡议"
 france_md.400.b: "目前我们不需要这个"
 france_md.401.t: "投资黎巴嫩南部的基础设施"
 france_md.401.d: "法国希望投资黎巴嫩南部基础设施以改善居民生活条件"
 france_md.401.a: "我们感谢您的倡议"
 france_md.401.b: "目前我们不需要这个"
 france_md.402.t: "投资黎巴嫩工业"
 france_md.402.d: "法国希望投资黎巴嫩工业以减少该国的失业率。"
 france_md.402.a: "我们感谢您的倡议"
 france_md.402.b: "目前我们不需要这个"
 france_md.403.t: "派出人道主义援助"
 france_md.403.d: "法国计划向黎巴嫩提供人道主义援助，缓解其困难局势。"
 france_md.403.a: "我们感谢您的倡议"
 france_md.403.b: "目前我们不需要这个"
 france_md.500.t: "卢米奥袭击事件"
 france_md.500.d: "卢米奥的一个小市镇遭到科西嘉民族解放阵线的袭击。这次袭击没有造成人员伤亡，但对该市镇少量军事基础设施造成了严重破坏，并造成数名宪兵受伤。"
 france_md.500.a: "真是不幸"
 france_md.501.t: "马赛酒店袭击事件"
 france_md.501.d: "马赛发生了一系列小型爆炸事件。科西嘉民族解放阵线已宣布对袭击事件负责。事件造成数人住院和受伤，但他们似乎无意对其他酒店发动更多炸弹袭击。"
 france_md.501.a: "真是不幸"
 france_md.504.t: "麦当劳爆炸案"
 france_md.504.d: "少数布列塔尼民族主义者决定炸毁布列塔尼凯韦尔的一家当地麦当劳。炸弹爆炸导致麦当劳内一人死亡。正在进行的调查尚未找到太多证据，无法确定这是否是一个更大的阴谋，但这起悲剧事件。"
 france_md.504.a: "真是不幸"
 FRA_balance_the_cnes_budget: "重新平衡法国国家空间研究中心预算"
 FRA_balance_the_cnes_budget_desc: "我们的太空计划法国国家空间研究中心过去曾遇到过一些问题，如支出效率低下和少量腐败。我们应该派遣州审计员来帮助遏制过度支出，并为法国国家空间研究中心赢得一些急需的积极声誉。"
 FRA_invest_LEB_decision_category: "法国-黎巴嫩投资"
 FRA_invest_LEB_decision_category_desc: "黎巴嫩曾经是我们的殖民地，因此我们必须重返该地区并投资伟大的国家[LEB.GetNameWithFlag]。"
 FRA_LEB_invest_infrastructure_south: "投资南黎巴嫩"
 FRA_LEB_invest_infrastructure_south_desc: "经济上发展南黎巴嫩有助于防止该地区出现激进主义。该地区的经济机会越多，最终对各方越有利。"
 FRA_LEB_invest_infrastructure_north: "投资北黎巴嫩"
 FRA_LEB_invest_infrastructure_north_desc: "黎巴嫩的经济中心几乎一直集中在贝鲁特及其周边地区。在该国北部地区进行扩张和投资将带来丰厚的回报。"
 FRA_LEB_invest_civilian_factory: "投资黎巴嫩民用工业"
 FRA_LEB_invest_civilian_factory_desc: "黎巴嫩可以对其民用工业进行额外投资。发展这些工业可以进一步帮助黎巴嫩经济发展，并使其在全球舞台上更加自给自足。"
 FRA_LEB_financial_help: "向黎巴嫩提供财政援助"
 FRA_LEB_financial_help_desc: "我们应该向黎巴嫩提供财政援助，以帮助弥补他们的部分预算不足等。"
 FRA_french_africa_decision_category: "法国非洲/非洲决议"
 FRA_french_africa_decision_category_desc: "对我们来说，非洲和法属非洲常常是同义词。非洲大陆需要我们的帮助和照料，因此我们应继续将非洲作为我们外交政策和利益的焦点。"
 FRA_invest_in_NEPAD_education_decision: "投资非洲发展新伙伴关系教育项目"
 FRA_invest_in_NEPAD_education_decision_desc: "非洲发展新伙伴关系教育项目需要一些额外的资金和支持。我们将支付增加的资金，但非洲国家的教育支出成本将进一步减少。"
 FRA_invest_in_NEPAD_healthcare_decision: "投资非洲发展新伙伴关系医疗保健项目"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "非洲发展新伙伴关系医疗保健项目需要一些额外的资金和支持。我们将支付增加的资金，但非洲国家的医疗保健支出成本将进一步降低。"
 FRA_invest_in_NEPAD_social_care_decision: "投资非洲发展新伙伴关系社会保障项目"
 FRA_invest_in_NEPAD_social_care_decision_desc: "非洲发展新伙伴关系的社会保障项目需要一些额外的资金和支持。我们将支付增加的资金，但非洲国家的社会保障支出将进一步减少。"
 FRA_invest_in_NEPAD_economic_program_decision: "投资非洲发展新伙伴关系经济项目"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "非洲发展新伙伴关系的经济项目需要一些额外的资金和支持。我们将支付增加的资金，但非洲国家的生产力和建设速度将提高。"
 FRA_extend_the_NEPAD_program_decision: "延长非洲发展新伙伴关系项目"
 FRA_extend_the_NEPAD_program_decision_desc: "该项目需要延长。我们可以向该计划注入一些额外资金，以使其继续运行。"
