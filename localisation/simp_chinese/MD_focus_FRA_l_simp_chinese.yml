 FRA_expansion_tooltip_TT: "§Y直到你完成共产主义或民族主义国策之后，这些国策才会显示其真正的效果。§!\n"
 FRA_french_canadian_TT1: "§Y法国帮助加拿大政府，法裔加拿大人的幸福感大幅提升。§!\n"
 FRA_french_canadian_TT2: "§Y由于法国人支持魁北克人，法裔加拿大人的幸福感下降。§!\n"
 FRA_idea_development_investment_tt: "在§C[FRA.GetNameWithFlag]§!的投资中改变$investment_cost_modifier$与$investment_duration_modifier$§G5%§!。\n"
 FRA_idea_french_red_army_desc: "革命就在大海的摇篮里，新红军已经成立，老老少少都渴望捍卫我们伟大祖国的平等和自由。"
 FRA_idea_strong_guy_desc: "显然，欧洲需要一位新的领导者。法国将作为欧洲新强人肩负起这一重任，推动欧洲各国实现我们的理想，引领欧洲走向未来。"
 FRA_idea_administrative_reforms: "行政改革"
 FRA_idea_administrative_reforms_desc: "法国的官僚机构经历了一系列重要改革，降低了部分成本并扩大了政府制定和实施各种新政策的能力。"
 FRA_idea_infrastructure_projects_desc: "政府已公布一系列旨在改善和扩大我国基础设施的项目。这些基础设施项目和补贴将帮助我们重新强大起来，更重要的是，让我们比以前更好。"
 FRA_idea_private_contracting_companies: "私人承包公司"
 FRA_idea_private_contracting_companies_desc: "[FRA.GetAdjective]政府与私营企业签订了一系列新合同，负责在国内建造各种新建筑。这些公司的生产力将帮助我们的民用部门并促进工业发展。"
 FRA_idea_class_equality_reform: "阶级平等改革"
 FRA_idea_class_equality_reform_desc: "国家急需改革，是时候让阶级正常化了。财富将重新分配。随着改革的实施，各取所需、各取所需已成为人民的座右铭。"
 FRA_idea_economic_interventionism: "经济干预主义"
 FRA_idea_economic_interventionism_desc: "经济瞬息万变，需要政府干预才能真正确保经济永远稳定。干预主义只会带来好处，我们越参与经济，经济最终就会越稳定。"
 FRA_idea_french_armored_production_desc: "法国装甲车是世界上最优秀的战斗车辆之一。我们必须继续保持优势，继续生产装甲车，以应对全球新威胁的崛起。"
 FRA_idea_napoleon_guard_desc: "新的拿破仑卫队是我们伟大领袖卫队的俗称。他们正在保护另一位拿破仑，因此我们只希望这些男男女女能够表现出最好的一面，因为他们此刻保护着我们国家最重要的人物。卫队还将改组为一支新的精锐部队，成为我们军队其他部队的理想典范。"
 FRA_idea_new_empire_desc: "旧时代早已一去不复返，回到我们帝国的旧观念对我们没有好处。现在是时候为这个国家的人民和后代宣布一个新的法兰西帝国了。法国将再次主宰全球，我们将带领它走向新的未来！"
 FRA_fraternity_movement_reformed_desc: "兄弟会运动代表着兄弟情谊和人民与政府之间的道德关系。改革该运动，使其更加关注人民，这应该是我们前进的方向。"
 FRA_increased_border_controls: "加强边境管制"
 FRA_increased_border_controls_desc: "法国边境必须得到保障。只有我们允许的人才能进入我们的边境。"
 FRA_popular_ministry_idea: "民意维护部"
 FRA_popular_ministry_idea_desc: "民意维护部是为了确保人民永远正确而设立的部委。"
 FRA_idea_fra_usa_collab_desc: "美国和法国为改进研究而进行的合作不仅能带来丰厚利润，而且对推动我们两国的未来发展也大有裨益。"
 FRA_restoration_society_idea: "复辟协会"
 FRA_restoration_society_idea_desc: "法国复辟团体必须改革，才能让我们伟大的国家重现辉煌。拿破仑的梦想必须通过我们继续传承，人民将成为我们曾经伟大帝国的化身。"
 FRA_taxation_reform_idea_desc: "堵塞一些漏洞，减轻工人阶级的税收负担将有助于刺激该国的经济增长，同时也鼓励富人。"
 FRA_state_investments_in_sa_desc: "道达尔能源，是法国跨国能源公司的名称，成立于1924年。法国政府已决定进行一系列国家主导的投资和收购该公司的股权。收购股权将使法国政府对该公司拥有权益，以帮助最大限度地减少腐败并确保价格保持在法国人民可以承受的范围内。"
 FRA_idea_central_decentral_desc: "我们国家的政府已决定进行一系列官僚改革，以重建政府机构及其内部的各种程序。改革正在一天天慢慢地发挥作用，我们必须继续维护这些法律变化，直到它们能够发挥最大作用。"
 FRA_idea_military_improvement_army: "军事改革 - 陆军"
 FRA_idea_military_improvement_army_desc: "众多改革中的第一项改革是从陆军开始的。我们选择陆军作为最重要的改革，因为它可以保护我们国家的边界​​以及我们盟友的边界。"
 FRA_idea_military_improvement_navy: "军事改革 - 海军"
 FRA_idea_military_improvement_navy_desc: "众多改革中的第一项改革是从海军开始的。我们的海军在维持关键的供应联系、军事力量投射和保卫我们的海外领土方面发挥着重要作用。"
 FRA_idea_military_improvement_air_force: "军事改革 - 空军"
 FRA_idea_military_improvement_air_force_desc: "众多改革中的第一项改革是从空军开始的。之所以选择空军，是因为它有能力阻止任何人从空中夺取我们的国家，并为海军和地面部队提供有效的支持。"
 FRA_idea_military_improvement_army_and_navy: "军事改革 - 陆军与海军"
 FRA_idea_military_improvement_army_and_navy_desc: "我们的下一项改革重点是陆军和海军。陆军和海军需要共同进行更好的改革，以实现跨部门协调，以及有效防御舰船，并与陆军协同更有效地使用海军资产。"
 FRA_idea_military_improvement_army_and_air_force: "军事改革 - 陆军与空军"
 FRA_idea_military_improvement_army_and_air_force_desc: "陆军和空军的联合兵种训练和改进是其中最关键的部分。两个不同兵种的协同作战能够也必将确保我们在未来的冲突中取得胜利。"
 FRA_idea_military_improvement_air_force_and_navy: "军事改革 - 空军与海军"
 FRA_idea_military_improvement_air_force_and_navy_desc: "空军和海军就像黄油和黄油一样密不可分。针对这两个军种的改进将使我们能够保护我们的利益以及我们在欧洲和全球的朋友、盟友和平民的利益。"
 FRA_idea_fifth_power_desc: "法国常常是世界舞台上最后被遗忘的大国之一。事实上，我们是世界第五大国，我们有责任提醒世界法国人民的力量。我们不会被遗忘，我们将在下个世纪再次成为一个强大、繁荣和有道德的国家。"
 FRA_idea_french_nato_restructures_desc: "我们的军队最近进行了一系列重组，以使我们的军队与更庞大的北约联盟更加兼容。这确保了我们的部队与其他北约盟国之间的行动更加流畅、合作和联合协调。"
 FRA_idea_vive_la_france_desc: "法国将成为地球上最强大的国家。法国万岁！法国万岁！"
 FRA_idea_space_agency_name: "法国国家空间研究中心"
 FRA_idea_space_agency_name_desc: "法国国家空间研究中心是法国国家航天局的名称。它由时任总统戴高乐于1961年创立，是继美国宇航局、苏联太空计划及其继任者俄罗斯航天局之后世界第三古老的航天局。"
 FRA_idea_reformed_cnes_desc: "法国国家空间研究中心是法国国家航天局的名称。该机构由时任总统戴高乐于1961年创立，是继美国宇航局、苏联太空计划及其继任者俄罗斯航天局之后世界第三古老的航天局。最近的预算调整和其他政治变化使法国国家空间研究中心改革为今天的现代版本。"
 FRA_idea_cnes_failing_desc: "由于欧盟正在提议成立自己的航天局，法国国家空间研究中心在过去的一年里出现了几次预算短缺，导致该行业遭到了极大的蔑视。"
 FRA_idea_prep_the_launch_desc: "国家空间研究中心目前正在准备发射一艘航天器。它还需要一段时间才能准备发射。"
 FRA_idea_space_research_desc: "研究太空是更好地了解我们周围世界的最有益方法之一。专注于太空研究可以确保我们遥遥领先于对手和竞争对手。"
 FRA_idea_expanding_r_and_d_desc: "政府对研发的投入是政府的核心目标之一。为我们的研究人员提供他们所需的所有资金，开始吧！"
 FRA_idea_nasa_partnership_desc: "美国国家航空航天局和我们自己的国家空间研究中心之间的合作不仅是为了盈利，而且是为了共同利益。与我们的盟友扩大和讨论有助于全面改善科学研究，并帮助这两个机构拓展到新的领域。"
 FRA_idea_Energy_in_France: "法国的能源"
 FRA_idea_Energy_in_France_desc: "法国的能源部门长期以来一直独立于其他国家，这在很大程度上是由于该国拥有大量核反应堆。进一步扩大我们的核反应堆并用现代同类产品替换它们，是打造一个全新、更强大的法国的秘诀。"
 FRA_idea_Light_for_Europe: "欧洲之光"
 FRA_idea_Light_for_Europe_desc: "我们最近对可再生能源基础设施的改进已经产生了回报。可再生能源的产量全面高于以往任何时候，多余的能源可以卖给整个欧洲，赚得盆满钵满，政府的钱财也可以用于造福法国人民。"
 FRA_Impact_of_tourism: "旅游业的影响"
 FRA_Impact_of_tourism_desc: "旅游业是我们伟大国家最赚钱的行业之一，因为它拥有丰富多彩的文化和历史遗迹。然而，旅游业也并非没有后果。当地人和游客往往相处不融洽，因为游客有时会不尊重或粗暴对待文化遗址。旅游业对当地居民的影响深远而深远，但其经济效益也产生了深远而深远的连锁反应，使这些地区经济上可行或比以前更富裕。"
 FRA_Balanced_and_profitable_tourism: "平衡且有利可图的旅游业"
 FRA_Balanced_and_profitable_tourism_desc: "旅游业既能平衡游客和当地人的利益，又能为所有参与者带来经济利益，是任何国家发展的伟大基石之一。"
 FRA_A_new_transport_revolution: "运输革命"
 FRA_A_new_transport_revolution_desc: "交通运输在过去的几十年中不断发生着革命。为了法国的利益，我们专注于更快的公共交通、更好的基础设施和更高效的车辆，因此在这场新的交通革命中，我们不会落后。"
 FRA_idea_French_Agriculture: "法国农业"
 FRA_idea_French_Agriculture_desc: "法国农业是世界上最著名的农业之一。我们的部分产品用于生产葡萄酒、奶酪、牛奶等，销往欧洲各地。"
 FRA_food_autonomy: "食品自主"
 FRA_food_autonomy_desc: "一个国家的繁荣与该国能否保持粮食自主权息息相关。追求粮食自主权不仅在经济上是明智之举，而且有利于保护我们在全球舞台上的地位。"
 cfa_franc: "非洲金融共同体法郎"
 cfa_franc_desc: "非洲金融共同体法郎是在第二次世界大战后创立的，目的是帮助保护殖民地免遭货币大幅贬值。它最初被认为是法国政府的慷慨之举，但人们却将非洲金融共同体法郎视为去殖民化后征服的另一种工具。这种货币的经济效益和稳定性可能并不总是胜过法国对我们的影响力和对我们货币政策的控制。"
 FRA_cfa_franc_custodian: "非洲金融共同体法郎托管人"
 FRA_cfa_franc_custodian_desc: "我们创建了非洲金融共同体法郎，以保护我们的殖民地免受二战后法郎贬值的影响。尽管我们不再使用法郎，但我们仍然是西非国家货币的保管人。他们一半的国库储备在我们这里，因此我们可以垄断它为我们提供的资产。\n\n使用§Y非洲金融共同体法郎§!的国家将为我们提供其§Y总GDP0.5%§!作为§Y额外收入§!。当前§Y使用非洲金融共同体法郎国家§!§Y总GDP§!为：[?FRA.FRA_cfa_franc_gdp_total]B"
 the_eco: "ECO"
 the_eco_desc: "ECO是西非国家经济共同体和西非货币区提议在西非发行的货币。法语国家非洲金融共同体法郎持有者也希望支持这种新货币。它统一了该地区的货币体系，使商品贸易更加便捷，并形成了一种各国可以团结起来的统一货币。"
 FRA_idea_the_french_pillar_of_counterterroism: "反恐支柱"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "恐怖主义正在兴起，我们法国人民有责任遏制这种趋势，保护我们自己、欧洲和所有可能受到伤害的人。随着极端主义的兴起，法国的未来不仅需要我们的言语，还需要我们的武力，因为我们要打击对我们国家日益增长的威胁。"
 FRA_idea_the_french_foreign_legion: "法国外籍兵团"
 FRA_idea_the_french_foreign_legion_desc: "法国外籍军团是法国陆军的一支精锐部队，由步兵、骑兵、工兵和空降兵等多个专业部队组成。外籍军团是一支独特的战斗部队，因为它允许所有外国人加入，而且训练有素。"
 FRA_idea_Grand_ambitions: "在非洲的宏伟抱负"
 FRA_idea_Grand_ambitions_desc: "非洲已经成熟，我们需要继续前进，宣布我们新的宏伟抱负。最重要的是，我们要继续巩固我们在非洲的地位，以确保我们目前和全体法国人民的未来。"
 FRA_idea_development_investment: "开发投资"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag]正在向我们提供经济援助，帮助我们发展国家。"
 FRA_idea_means_of_production: "生产资料"
 FRA_idea_means_of_production_desc: "生产资料过去和现在都应由工人阶级掌握。我们是工人，我们必须从那些想从我们手中夺取生产资料的人手中夺取生产资料。我们的未来应该掌握在我们自己手中，而不是掌握在资产阶级手中。"
 AFRICA_idea_nepad_modifier: "非洲发展新伙伴关系发展计划"
 AFRICA_idea_nepad_modifier_desc: "非洲发展新伙伴关系是非洲联盟与欧盟、中国、日本和其他八国集团成员共同制定的一项经济发展计划。我们对非洲发展新伙伴关系的发展特别感兴趣，并致力于成为欧盟在经济和政治上支持非洲发展的主要力量。我们应该考虑帮助扩大发展，增加对该计划的资金和支持，以帮助整个非洲。\n\n[FRA.GetNameWithFlag]是该计划的主要赞助人。"
 AFRICA_idea_nepad_modifier_tt: "当受到§Y[FRA.GetNameWithFlag]§!影响时$foreign_influence_defense_modifier$减少§Y10%§!\n"
 FRA_idea_nepad_modifier: "非洲发展新伙伴关系赞助人"
 FRA_idea_nepad_modifier_desc: "非洲发展新伙伴关系是非洲联盟与欧盟、中国、日本和其他八国集团成员共同制定的一项经济发展计划。我们对非洲发展新伙伴关系的发展特别感兴趣，并致力于成为欧盟在经济和政治上支持非洲发展的主要力量。我们应该考虑帮助扩大发展，增加对该计划的资金和支持，以帮助整个非洲。\n\n[FRA.GetNameWithFlag]是该计划的主要赞助人，因此我们将获得额外的好处，例如增加目前从该计划中受益的国家的外国影响力。\n"
 FRA_idea_nepad_modifier_cost_tt: "我们对非盟非洲发展新伙伴关系发展费用的赞助为每周$[?FRA.FRA_nepad_sponsor_weekly_cost|-3]B。"
 FRA_unrestricted_subjugation_idea: "无限制征服"
 FRA_unrestricted_subjugation_idea_desc: "我们拥有的殖民地为我们带来了惊人的财富，并在全球舞台上赢得了极大的尊重。在某些方面，我们必须回到我们以前的方式，开始重新对抗其他国家，保护我们应得的东西。征服可以通过多种方式实现，例如通过军事力量、外交强硬等等。阻止我们这样做的障碍必须而且应该被消除。"
 FRA_SYR_anti_assad_regime_message_idea: "反阿萨德政权讯息"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag]已开始发布反叙利亚政府的宣传。这些宣传已经开始破坏政府，并继续煽动年轻人反抗我们的统治阶级。这也表明政府很容易受到外国的影响。"
 FRA_educational_development_idea: "发展教育"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag] 正在协助我国开展教育项目。教育发展减轻了一些成本，同时使我们能够实现现代化并改善当前的教育需求。"
 FRA_resource_prospects_idea: "资源勘探"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag]目前正在协助勘探我国的资源，以便为经济提供更多的发展途径。"
 FRA_SYR_escalation_from_the_damascus_spring_idea: "大马士革之春事件升级"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag]继续鼓吹我们国家要民主化。在我们努力稳定国家时，这些行为继续削弱我们的领导人[SYR.GetLeader]。"
