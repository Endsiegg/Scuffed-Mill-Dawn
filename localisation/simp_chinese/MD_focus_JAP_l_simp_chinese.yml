 JAP_mobilize_the_people_idea_desc: ""
 idea_JAP_emperor_naruhito: "成仁天皇"
 idea_JAP_emperor_naruhito_desc: "成仁生于1960年2月23日，是明仁和正田美智子的儿子。他在日本各地的许多著名学校学习，据说他有一个快乐的童年，还曾在牛津大学学习。"
 idea_JAP_spirit_of_the_warrior: "武士道精神"
 idea_JAP_spirit_of_the_warrior_desc: ""
 JAP_break_the_deflation_idea: "打破通货紧缩"
 JAP_break_the_deflation_idea_desc: ""
 JAP_deflation: "日本通货紧缩"
 JAP_deflation_desc: "在1987年东京股市崩盘和1992年资产价格泡沫破裂之后，日本经济一直在衰退。通过政府的巨额救助来支撑关键企业和银行，对危机的回应建立了世界上最大的公共债务之一。日本糟糕的商业环境导致日本企业在日本国内的投资非常少，而将利润投入国外或政府债券以维持巨额债务。由于通货紧缩，日元升值，这给储蓄者带来了稳定的利润，即使是在微不足道或负利率的情况下，也没有动力去消费或投资实体经济。这种通货紧缩使日本能够维持会使任何其他国家破产的巨大债务。不幸的是，它也确保了经济的贫血增长，而且看不到任何解决办法。"
 JAP_revoke_article_nine: "撤销宪法第九条"
 JAP_revoke_article_nine_desc: "世界的变化要求我们重新评估自卫队的目的。撤销第九条将使我们能够向前迈进，对抗世界日益加剧的动荡。"