 RAJ_religion.1.t: "穆斯林和印度教徒发生冲突"
 RAJ_religion.1.d: "在一个较大且人口较稠密的城市中，一群印度教徒和穆斯林开始为一场未知的争端而打斗。然而，众所周知的是，双方都在积极地互相撕咬，这给当地警察部队造成了严重的损失。"
 RAJ_religion.1.a: "支持印度教徒"
 RAJ_religion.1.b: "支持穆斯林"
 RAJ_religion.1.c: "找到一个让双方都满意的解决方案"
 RAJ_religion.2.t: "穆斯林和基督教徒因宗教纠纷发生争执！"
 RAJ_religion.2.d: "今天，一群穆斯林和基督徒因在清真寺附近建造一座教堂而发生争执。双方都声称对方应该将礼拜场所迁至该市的另一个地方，甚至有报道称该市各地发生了小规模冲突。"
 RAJ_religion.2.a: "支持基督教徒"
 RAJ_religion.2.b: "支持穆斯林"
 RAJ_religion.2.c: "找到一个让双方都满意的解决方案"
 RAJ_religion.3.t: "印度教徒和基督教徒发生冲突！"
 RAJ_religion.3.d: "今天早上，一群印度教徒对一名基督徒侮辱一名试图改变信仰的印度教徒感到愤怒。这导致了两个组织之间的全面争斗，并有几座建筑物因此被纵火。"
 RAJ_religion.3.a: "支持基督教徒"
 RAJ_religion.3.b: "支持印度教徒"
 RAJ_religion.3.c: "找到一个让双方都满意的解决方案"
 RAJ_religion.4.t: "印度教徒、基督徒和穆斯林全面冲突！"
 RAJ_religion.4.d: "一些基督徒、穆斯林和印度教徒因不明原因在我们的一个大城市中开始打斗，全国各地开始爆发小规模的战斗。现在，他们为什么打架并不重要，重要的是我们如何让他们停止纷争。"
 RAJ_religion.4.a: "支持基督教徒"
