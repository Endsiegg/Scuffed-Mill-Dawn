 RAJ_milind_of_india: "印度军事工业"
 RAJ_milind_of_india_desc: "印度国防工业部门是印度具有重要战略意义的部门。印度拥有世界上最大的军事力量之一，现役军人超过144万。"
 RAJ_new_standart_for_equip: "新设备标准"
 RAJ_new_standart_for_equip_desc: "为了在战场上有效作战，我们需要优化我们的轻武器。"
 RAJ_do_in_india: "印度制造"
