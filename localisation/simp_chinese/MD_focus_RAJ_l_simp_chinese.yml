l_simp_chinese:
 Cheap_Labor: "廉价劳工"
 Cheap_Labor_desc: "脱胎于殖民剥削和大量非熟练劳动力的历史模式，[ROOT.GetName]的劳动力仍然充足且廉价。尽管这种劳动力过剩刺激了独立后的工业增长，但它继续助长不平等和社会动荡的循环，使国家稳定岌岌可危。"
 RAJ_iri_fake_ns: "高度腐败的军工"
 RAJ_iri_fake_ns_desc: "印度许可证管理时代的复杂遗产，其特点是严格的监管和繁文缛节，仍然在国防工业中挥之不去。尽管20世纪90年代的改革为民用工业扩张打开了大门，但军事部门仍然是一个腐败和低效率的网络，这可以追溯到过去几十年继承的不透明采购流程和缺乏问责制。"
 RAJ_re_fake_militar: "军队高度混乱"
 RAJ_re_fake_militar_desc: "印度分治和随后仓促组建的军事结构的阴影一直笼罩在武装部队的头上。再加上官僚机构效率低下和缺乏现代协调方法，导致军事机构组织混乱。然而，这些缺点使得最迫切需要改进的地方变得显而易见，略微减少了重组军事理论的资源消耗。"
 india_divided: "印度地方主义"
 india_divided_desc: "印度巨大的文化和语言多样性是其丰富的历史和无数王国的遗产，常常表现为使国家治理复杂化的地区主义。从历史上看，这种地方利益的混合体削弱了中央集权的政治权力，使协调一致的政策制定成为一项艰巨的任务。然而，存在着多种途径——既有和解的也有强制的——来应对这一复杂的局面，并有可能形成更加统一的国家认同。"
 RAJ_gujarat_trouble_idea: "古吉拉特邦社会骚乱"
 RAJ_gujarat_trouble_idea_desc: "古吉拉特邦的社区紧张局势是根深蒂固的宗教和种族分歧造成的，现已升级为穆斯林和印度教徒之间的公开冲突。这种局势不仅破坏了该地区的稳定，还导致军事和行政资源捉襟见肘，影响了部署在充满挑战的条件下的部队的战备能力和持久力。"
 RAJ_looming_water: "水资源短缺"
 RAJ_looming_water_desc: "印度严重缺水，不可持续的农业做法和快速城市化加剧了这一问题，产生了深远的影响。它不仅给社会稳定和治理带来压力，也严重阻碍了军事行动和后勤保障。尽管目前状况严峻，但在水资源管理和基础设施发展方面的共同努力可以显着减轻这些严重影响。"
 india_focus: "印度国策树"
 RAJ_indian_minist_of_foreign_affairs: "§Y印度外交部§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "印度外交部是负责制定和执行印度外交政策的政府机构。它对于维护与其他国家的外交关系、促进印度在国际舞台上的利益、解决重大国际问题发挥着至关重要的作用。该部的主要目标包括促进和平共处、促进经济合作以及加强与世界各国的文化交流。"
 RAJ_affairm_claims_on_aksai_chin: "确认对阿克赛钦的主权主张"
 RAJ_affairm_claims_on_aksai_chin_desc: "几十年来，阿克赛钦一直是印度和中国之间争论的焦点。印度坚称该地区是其主权领土不可分割的一部分，而中国则坚持对该地区的历史主张。该争端仍未解决，仍然是印中关系中的一个复杂问题。"
 indian_event.1.t: "印度确认对阿克赛钦拥有主权"
 indian_event.1.d: "在与中国持续存在的领土争端中，印度再次重申了对阿克赛钦的坚定主张。有争议的地区位于查谟和克什米尔东部地区，长期以来一直是这两个亚洲邻国之间的争论焦点。印度政府重申立场，声称阿克赛钦是印度主权领土不可分割的一部分。这一重申是对中国对该地区历史主张的坚决回应。阿克赛钦争端一直是印中关系中的一个重大挑战，两国对该领土的合法所有权持有不同的看法。解决这一问题的外交努力仍在继续，但迄今为止仍难以找到最终解决方案。印度对其领土主张的坚定立场凸显了其维护国家主权和边界统一的承诺。政府仍对建设性对话与和平谈判持开放态度，以解决长期争端，并为地区稳定与合作开辟前进道路。随着局势的发展，印度和中国都受到国际社会的密切关注，国际社会希望通过友好解决方案来缓和紧张局势，促进相互理解。"
 indian_event.1.a: "有趣"
 indian_event.2.t: "印度撤回对阿克赛钦的主权声索！"
 indian_event.2.d: "印度宣布决定撤回对位于查谟和克什米尔东部有争议的阿克赛钦地区的主权声索，这是一个重大且出乎意料的举动。该领土长期以来一直是印度和中国之间的争议焦点，导致两国关系紧张。印度政府决定放弃对阿克赛钦的主权要求，这是寻求和平解决领土争端的大胆一步。尽管该地区几十年来一直是一个有争议的问题，但这一令人惊讶的举动反映出印度致力于促进与其邻国的对话并缓和紧张局势。撤回对阿克赛钦的主张旨在营造有利于与中国进行建设性谈判的氛围，希望达成一个双方都能接受、尊重两国利益的解决方案。这一出乎意料的事态发展可能会引起国际社会的关注，观察人士正在等待中国对印度此举的回应。 这一决定标志着印中关系的潜在转折点，并可能为地区稳定与合作开辟新的可能性。随着局势的发展，印度和中国预计将进行外交谈判，探讨前进的道路，确保两个亚洲巨人的和平共处与繁荣。"
 RAJ_friendship_with_china: "与中国的友谊"
 RAJ_friendship_with_china_desc: "我们应该忘记过去的冲突，确保我们两国之间全面、稳定的和平。"
 RAJ_strat_milcoop_china: "与中国的军事合作"
 RAJ_strat_milcoop_china_desc: "与中国的军事合作是我们两军合作、提高战斗力的必要条件。"
 RAJ_partnership_with_tajikistan: "与塔吉克斯坦的伙伴关系"
 RAJ_partnership_with_tajikistan_desc: "印度和塔吉克斯坦有着基于历史、文化和战略关系的牢固友谊。两国有着悠久的密切交往和文化交流的历史。印度一直在基础设施发展、教育和医疗保健等多个领域向塔吉克斯坦提供发展援助和技术专长。此外，两国在防务和安全领域开展合作，印度培训塔吉克斯坦国防人员并提供军事援助。另一方面，塔吉克斯坦一贯支持印度在各种国际问题上的立场。"
 RAJ_withdraw_claims_on_aksai_chin: "撤回对阿克赛钦的声索"
 RAJ_withdraw_claims_on_aksai_chin_desc: "撤回对阿克赛钦的主权声索对于发展与中国的关系和缓解两国之间的紧张关系至关重要"
 RAJ_push_the_kasmir_question: "推动克什米尔问题"
 RAJ_push_the_kasmir_question_desc: "推动克什米尔问题对于向咄咄逼人的巴基斯坦施压至关重要！"
 RAJ_kashmir_quest_tt: "§Y这将加剧印巴紧张局势§!"
 RAJ_increase_regional_influence: "提升区域影响力"
 RAJ_protect_asian_allies: "保护亚洲盟友"
 RAJ_protect_asian_allies_desc: "为了对抗中国在该地区的主导地位，我们应该支持缅甸及其事务。"
 RAJ_partnership_with_iran: "与伊朗的伙伴关系"
 RAJ_partnership_with_iran_desc: "与伊朗的伙伴关系对我们的经济和贸易非常重要。此外，两国在促进区域互联互通和经济一体化方面拥有共同利益，伊朗恰巴哈尔港的开发就体现了这一点。"
 RAJ_increase_regional_influence_desc: "印度的地区影响力是一种复杂且多方面的现象，涵盖政治、经济、文化和战略层面。印度作为一个多元化、人口众多的国家，不仅在其境内，而且在更广泛的南亚和印度洋地区都发挥着重要影响。"
 RAJ_new_army_idea: "新印度军"
 RAJ_new_army_idea1: "新印度军"
 RAJ_new_army_idea2: "新印度军"
 RAJ_new_army_idea3: "新印度军"
 RAJ_indian_saarc_idea: "南亚区域合作联盟"
 RAJ_indian_saarc_idea_desc: "南亚区域合作联盟是1985年成立的政府间组织，旨在促进南亚区域合作与发展。南盟的首要目标是通过其成员国之间的各种举措和合作来提高该地区人民的生活水平。"
 RAJ_saarc: "南亚区域合作联盟"
 RAJ_saarc_desc: "南亚区域合作联盟南盟成立于1985年，是一个政府间组织，成员包括阿富汗、孟加拉国、不丹、印度、马尔代夫、尼泊尔、巴基斯坦和斯里兰卡。尽管成员国之间的政治紧张局势偶尔会带来挑战，南盟仍通过峰会、专门机构和倡议促进贸易、发展、扶贫、环境和社会领域的区域合作。"
 indian_event.3.t: "印度邀请我们加入南亚区域合作联盟"
 indian_event.3.d: "印度邀请我们加入南亚区域合作联盟，我们应该同意加入吗？"
 indian_event.3.a: "当然"
 indian_event.3.b: "对不起，做不到"
 RAJ_act_east_policy: "向东政策"
 RAJ_act_east_policy_desc: "“向东政策”是印度政府的一项外交政策倡议，旨在加强印度与亚太地区特别是东南亚国家的接触。它可以被视为对20世纪90年代初发起的早期“向东政策”的扩展和重塑。"
 act_east_pol_tt: "§Y我们将启动“向东政策”计划§!"
 RAJ_asean_partner: "与东盟的伙伴关系"
 RAJ_asean_partner_desc: "东盟与印度关系自1992年建立以来，已发展成为涵盖政治、经济和文化层面的多方面伙伴关系。印度的“东进”政策强调了加强与东南亚国家关系的重要性。作为东盟对话伙伴，印度积极参与地区论坛和倡议，促进和平、稳定和经济合作。双边贸易大幅增长，双方都寻求通过东盟-印度自由贸易协定扩大经济联系。此外，文化交流和民间联系不断深化，共同遗产意识不断增强。然而，海事争端和印太地区影响力竞争等挑战也影响了这种关系的动态，凸显出需要继续采取外交努力来维护该地区的稳定与繁荣。"
 RAJ_east_asia_summit: "东亚峰会"
 RAJ_east_asia_summit_desc: "根据我们的“向东政策”，出席东亚峰会是深化我们外交关系和合作努力的关键一步。通过与俄罗斯、日本和老挝等主要参与者建立更牢固的联系，我们为更加一体化、和谐的地区未来铺平了道路。"
 RAJ_eastas.1.t: "东亚峰会"
 RAJ_eastas.1.d: "第十八届东亚峰会今天以虚拟方式召开，来自18个成员国的领导人齐聚一堂，讨论紧迫的地区挑战并加强东亚地区的合作。此次峰会由新加坡主办，是公开对话与合作的平台，旨在促进该地区的和平、稳定与繁荣。代表东盟成员国以及澳大利亚、中国、印度、日本、新西兰、韩国、俄罗斯和美国的领导人参加了东亚峰会。这次多元化和包容性的聚会体现了峰会对包容性区域参与和对话的承诺。峰会期间，各国领导人就后疫情时代经济复苏、减缓和适应气候变化战略、海上安全、反恐努力、打击跨国犯罪措施等广泛问题进行了坦诚讨论。此外，领导人还讨论了地缘政治挑战，并强调维护国际法、尊重主权和维持印太地区基于规则的秩序的重要性。"
 RAJ_eastas.1.o1: "有趣"
 RAJ_neutrality_idea: "中立政策"
 RAJ_bimstek: "环孟加拉湾多领域经济技术合作倡议"
 RAJ_bimstek_desc: "环孟加拉湾多领域经济技术合作倡议是一个区域组织，由孟加拉湾周边七个国家组成：印度、孟加拉国、斯里兰卡、不丹、尼泊尔、缅甸和泰国。环孟加拉湾多领域经济技术合作倡议成立于1997年，旨在促进贸易、投资、能源、技术、旅游、反恐等各领域合作。这一次区域集团的战略定位是加强南亚和东南亚的互联互通和经济一体化。虽然环孟加拉湾多领域经济技术合作倡议拥有巨大潜力，但其进展有时会受到政治和后勤挑战的阻碍，包括成员国之间的互联互通有限。尽管如此，它仍然是促进地理和文化多元化地区合作与发展的重要平台，特别是在各国寻求促进地区稳定和经济增长的情况下。"
 RAJ_indian_bimstek_idea: "环孟加拉湾多领域经济技术合作倡议"
 RAJ_indian_bimstek_idea_desc: "环孟加拉湾多领域经济技术合作倡议是一个区域组织，由孟加拉湾周边七个国家组成：印度、孟加拉国、斯里兰卡、不丹、尼泊尔、缅甸和泰国。环孟加拉湾多领域经济技术合作倡议成立于1997年，旨在促进贸易、投资、能源、技术、旅游、反恐等各领域合作。这一次区域集团的战略定位是加强南亚和东南亚的互联互通和经济一体化。虽然环孟加拉湾多领域经济技术合作倡议拥有巨大潜力，但其进展有时会受到政治和后勤挑战的阻碍，包括成员国之间的互联互通有限。尽管如此，它仍然是促进地理和文化多元化地区合作与发展的重要平台，特别是在各国寻求促进地区稳定和经济增长的情况下。"
 indian_event.4.t: "邀请加入环孟加拉湾多领域经济技术合作倡议"
 indian_event.4.d: "印度邀请我们加入环孟加拉湾多领域经济技术合作倡议计划，我们应该加入吗？"
 indian_event.4.a: "好的！"
 indian_event.4.b: "对不起，做不到"
 RAJ_befriend_butan_and_nepal: "亲善尼泊尔和不丹"
 RAJ_befriend_butan_and_nepal_desc: "印度、不丹和尼泊尔有着根深蒂固的历史、文化和地理联系。印度历史上在这些喜马拉雅国家的发展和稳定中发挥了至关重要的作用。不丹与印度有着独特的关系，其特点是密切的外交、经济和战略合作。印度在各种发展项目和安全事务上向不丹提供援助，保持了牢固而友好的伙伴关系。"
 RAJ_support_nov_idea: "印度军事支持"
 RAJ_support_neaplese_army: "支持尼泊尔军队"
 RAJ_support_neaplese_army_desc: "印度和尼泊尔的军事合作有着基于地理邻近和共同安全关切的历史基础。两国有着军事交流、训练和密切防务关系的传统。印度一直是尼泊尔军事装备的重要供应国，包括武器、弹药和硬件。两国在反恐、灾害管理和维护地区稳定等问题上开展合作。此外，印度陆军的廓尔喀军团与尼泊尔有着密切的历史联系，从该地区招募士兵。"
 RAJ_mutual_trade_agreements: "相互业务协议"
 RAJ_mutual_trade_agreements_desc: "印度与不丹商业合作的特点是牢固和多方面的经济伙伴关系，深深植根于历史联系和共同利益。不丹是印度经济支持和发展援助的重要受益者，印度是不丹最大的贸易伙伴和外国投资来源国。主要合作领域包括水电项目，印度公司参与合资企业开发不丹丰富的水力发电潜力。这不仅有助于不丹的经济增长，也满足了印度的能源需求。"
 RAJ_befriend_bangladesh: "亲善孟加拉国"
 RAJ_befriend_bangladesh_desc: "在基础设施改善和优惠贸易协定的推动下，印度和孟加拉国之间的贸易激增。两国在跨境高速公路、输电线路建设等重大项目上进行合作，增强了地区互联互通。此外，他们还在反恐、安全和灾害管理等问题上进行了合作。"
 RAJ_defense_bangladesh: "孟加拉国防务条约"
 RAJ_defense_bangladesh_desc: "通过多项协议和谅解，印度和孟加拉国实际上加强了防务关系。我们应该批准一项具有历史意义的防务合作框架协议，因为它将大大推进我们的安全联盟。该框架涉及加强反恐和海洋安全方面的军事交流、训练和合作。"
 RAJ_border_agreements: "与孟加拉国的边境协议"
 RAJ_border_agreements_desc: "这一决定除了消除重要的摩擦根源外，还将为两国之间更多的联系与合作打开大门。超过 50,000 名居住在飞地的人将能够进行交流，获得本国的公民身份。此外，还将有可能实施一些发展举措，例如沿着新建立的边境地区修建道路、桥梁和其他基础设施。"
 indian_event.5.t: "与印度的边界协议"
 indian_event.5.d: "印度提出与我们签署边界协议，以便我们能够解决边界争端并继续相互合作。"
 indian_event.5.a: "好的"
 indian_event.5.b: "这太过分了！"
 RAJ_suppress_probangl_separat: "镇压亲孟加拉国的分裂主义"
 RAJ_suppress_probangl_separat_desc: "尽管我们与孟加拉国的防务关系得到了加强，但仍然存在主张与我们的东部邻国建立更紧密联盟的边缘情绪。我们解决和压制这些分裂主义倾向，确保印度的稳定和团结，对于国家完整至关重要。"
 RAJ_approach_singapore: "亲近新加坡"
 RAJ_approach_singapore_desc: "新加坡是我们在亚洲地区的长期中立伙伴。我们需要改善与他们的关系。"
 RAJ_meaf: "中东与非洲"
 RAJ_meaf_desc: "中东和非洲市场在经历了各种转型之后变得相当重要。我们不仅需要在贸易方面改善与他们的关系，而且还需要在军事和政治方面改善与他们的关系。"
 RAJ_partnership_with_uae: "与阿联酋的伙伴关系"
 RAJ_partnership_with_uae_desc: "印度与阿联酋关系长期以来呈现积极成果。我们要进一步改善关系，为合作创造良好条件。"
 RAJ_gulf_oil_deal: "海湾合作委员会石油交易"
 RAJ_gulf_oil_deal_desc: "印度非常需要燃料和石油。与海湾国家的合作是满足我们需求的直接关键。"
 RAJ_oman_military_base: "阿曼军事基地"
 RAJ_oman_military_base_desc: "阿曼和印度不仅拥有文化和历史联系，而且拥有政治联系，以及在该地区的共同利益。我们需要加强联系。"
 RAJ_befriend_algeria: "亲善阿尔及利亚"
 RAJ_befriend_algeria_desc: "阿尔及利亚是北非少数几个与我们有高贸易额的国家之一。也许很快他们就会想要加深与我们的关系，我们需要为此创造良好的基础。"
 RAJ_utilizing_indian_diaspora: "侨民关系"
 RAJ_utilizing_indian_diaspora_desc: "由于历史事件，印度侨民散居世界各地。然而，我们许多同胞在所在国担任重要职务。我们需要使用这个。"
 RAJ_mauritius: "亲善毛里求斯"
 RAJ_mauritius_desc: "毛里求斯有大量侨民，对该国政治有很大影响。是时候利用这一点来加强联系了。"
 RAJ_srilank_relat: "亲善斯里兰卡"
 RAJ_srilank_relat_desc: "历史上，斯里兰卡和印度的关系一直非常友好。斯里兰卡人民有历史渊源，对待我们非常友善。我们可以认为这个国家是兄弟国家，我们与他们的关系应该得到改善。"
 RAJ_seychelles: "亲善塞舌尔"
 RAJ_seychelles_desc: "塞舌尔长期以来一直寻求寻找地缘政治替代方案来加强贸易关系、国防能力和技术合作。与印度建立友谊是他们的自然选择。"
 RAJ_tradepar_china: "与中国的贸易伙伴关系"
 RAJ_tradepar_china_desc: "尽管与中国关系紧张，但与中国的贸易伙伴关系对于我们两国的经济来说仍然是必要的。"
 RAJ_eastern_affiars: "东部事务"
 RAJ_eastern_affiars_desc: "印度传统上与新兴大国关系良好。我们需要利用这一点来改善外交和贸易关系。"
 RAJ_stratpar_russi: "与俄罗斯的战略伙伴关系"
 RAJ_stratpar_russi_desc: "尽管中俄关系良好，但自苏联时代以来，俄罗斯一直是我们在贸易和国防领域的可靠伙伴。是时候更新这种关系了。"
 RAJ_stratpar_soaf: "与南非的战略伙伴关系"
 RAJ_stratpar_soaf_desc: "南非是世界上增长最快的经济体之一。和我们一样，他们致力于改善全球贸易并寻找合作伙伴。"
 RAJ_stratpar_braz: "与巴西的战略伙伴关系"
 RAJ_stratpar_braz_desc: "巴西长期以来一直保持着良好的关系。我们必须找到改善与他们的贸易和加强政治关系的方法。"
 RAJ_looking_west: "向西看"
 RAJ_looking_west_desc: "尽管传统上保持中立立场，但印度与西方国家关系相对良好，不仅有贸易，还有共同的敌人——中国。"
 RAJ_friendship_with_israel: "与以色列的友谊"
 RAJ_friendship_with_israel_desc: "印度与以色列的合作有着悠久的历史。在新的21世纪，这些联系需要得到证实。"
 RAJ_friendship_with_france: "与法国的友谊"
 RAJ_friendship_with_france_desc: "1998年与法国签署战略协议后，法国成为印度在北约内最大的合作伙伴之一。这些关系需要以富有成效的方式深化。"
 RAJ_become_major_non_nato_allies: "与北约结盟"
 RAJ_become_major_non_nato_allies_desc: "也许，为了能够对抗中国和巴基斯坦，我们需要改善与西方的关系，足以与北约签署联盟，甚至更多。鉴于目前的趋势，也许西方会张开双手迎接我们。"
 RAJ_military_coop_with_us: "与美国的军事技术合作"
 RAJ_military_coop_with_us_desc: "美国是一个超级大国，在国防方面拥有最先进的发展。我们需要与他们合作并提高我们的防御能力。"
 RAJ_tradedeals_with_us: "与美国的贸易协定"
 RAJ_tradedeals_with_us_desc: "对美贸易是我们对西方合作政策的一贯步骤。我们会在贸易方面找到彼此感兴趣的东西。"
 indian_event.6.t: "印度提案"
 indian_event.6.d: "自从印度最近与我们结盟以来，他们要求我们取消巴基斯坦的主要非北约盟友地位。"
 indian_event.6.a: "好的！"
 indian_event.6.b: "对不起，做不到"
 RAJ_support_taiwan: "支持台湾"
 RAJ_support_taiwan_desc: "尽管台湾声称拥有许多违背我们利益的领土，但支持它们对抗共同的敌人——中华人民共和国可能是值得的。"
 RAJ_indian_modern_prog: "申请美国国际开发署"
 RAJ_indian_modern_prog_desc: "美国的援助计划在印度早已司空见惯。也许值得改进和加强这一领域的合作。"
 RAJ_joining_nato: "加入北约"
 RAJ_joining_nato_desc: "虽然北约只在欧洲-大西洋地区活动，但也许我们可以说服北约首脑扩大北约的概念并接受我们加入其中。"
 RAJ_SCO_join: "加入上合组织"
 RAJ_SCO_join_desc: "尽管我们与中国的关系紧张，但我们与俄罗斯的关系颇有成效。尽管与中华人民共和国存在种种矛盾，也许我们将能够进入上海合作组织的结构。"
 RAJ_cont_non_aligned_polic: "继续不结盟路线"
 RAJ_cont_non_aligned_polic_desc: "印度历来走不结盟和完全中立的道路。我们不应该寻找新的盟友并跨越允许的界限。我们必须保持距离。"
 RAJ_isolationist_policies: "孤立主义政策"
 RAJ_isolationist_policies_desc: "尽管我们有贸易往来，但与世界其他地方的社会隔离可能是有益的。"
 RAJ_boosting_our_local_market: "提振本地市场"
 RAJ_boosting_our_local_market_desc: "加强国内市场是印度实现完全自治的一贯步骤。"
 RAJ_active_support_of_stete_woned_shiet: "积极支持"
 RAJ_active_support_of_stete_woned_shiet_desc: "我们不仅必须支持该国的市场关系，还必须支持监管经济最重要方面的国有企业。"
 RAJ_india_first: "印度优先"
 RAJ_india_first_desc: "印度必须高于一切。我们在这个世界上是孤独的，我们需要意识到这一点。"
 RAJ_indian_autarky_effort: "印度势力范围"
 RAJ_indian_autarky_effort_desc: "现在不仅是改善与合作伙伴关系的时候了，也是建立我们自己的势力范围的时候了。"
 RAJ_self_sufficient_market: "新浪潮理念"
 RAJ_self_sufficient_market_desc: "是时候承认我们的道路是印度意识形态范式的新里程碑了——我们正在建设我们自己的新未来。"
 RAJ_asking_nato_help_pak: "排挤巴基斯坦"
 RAJ_asking_nato_help_pak_desc: "巴基斯坦长期以来一直是美国在北约之外的盟友。我们需要与西方合作排除他们的存在并取而代之。"
 RAJ_indias_politics: "印度政治"
 RAJ_indias_politics_desc: "印度政治正处于新千年的转折点。它的历史将如何构建？"
 indian_event.7.t: "印度政治"
 indian_event.7.d: "印度在新千年面临着政治和经济双重挑战，该国试图应对复杂的形势并解决紧迫的问题。新千年带来了一系列障碍，考验着印度民主制度的弹性和经济稳定性。在政治方面，该国政治格局碎片化，联合政府和领导层频繁更迭。这造成了一定程度的不稳定，阻碍了关键改革的实施。中央政府中缺乏明显多数，使得决策过程成为一个充满挑战的过程，往往需要与各个地区和意识形态伙伴进行微妙的谈判。在经济方面，印度一直面临财政赤字、工业增长缓慢和失业等长期问题。经济在充分利用20世纪90年代开始的改革方面遇到了障碍，某些部门增长缓慢。结构性挑战、官僚主义繁文缛节和基础设施不足阻碍了营商便利性，并限制了该国经济快速扩张的潜力。此外，印度经历了互联网泡沫破裂的毁灭性影响，这对印度信息技术行业产生了连锁反应。随着全球市场低迷，多家IT公司面临挫折，导致行业内出现裁员和财务紧张。面对这些挑战，政府重点采取政策措施促进经济增长、吸引外资和鼓励创业。 采取措施加强基础设施发展、简化法规并刺激工业活动。然而，这些举措的影响需要时间才能显现，需要持续努力才能取得积极成果。 尽管面临障碍，印度的韧性和民主结构仍然完好无损。该国充满活力的民间社会、独立的司法机构和自由的新闻在确保问责制和促进重大问题的公共讨论方面发挥了关键作用。"
 indian_event.7.a: "有趣"
 RAJ_atal_bihari_vajpayee: "阿塔尔·比哈里·瓦杰帕伊"
 RAJ_atal_bihari_vajpayee_desc: "阿塔尔·比哈里·瓦杰帕伊是印度著名政治家和印度政坛的杰出人物。他曾三次担任印度总理：第一次是在1996年短暂担任总理，然后是1998年至1999年，最后是从1999年开始。瓦杰帕伊是印度人民党的创始成员和印度教民族主义组织国民志愿服务团的主要领导人。"
 RAJ_lahore_summit_legacy: "拉合尔峰会的遗产"
 RAJ_lahore_summit_legacy_desc: "《拉合尔宣言》是印度和巴基斯坦之间的双边协议和治理条约。该条约于1999年2月21日在拉合尔历史性峰会结束时签署，并于同年获得两国议会批准。 根据该条约的条款，双方就发展原子武库和避免意外和未经授权使用核武器达成了共识。《拉合尔宣言》给两国领导人带来了避免核竞赛以及非常规和常规冲突的额外责任。"
 RAJ_prevention_of_terror_act: "预防恐怖主义法案"
 RAJ_prevention_of_terror_act_desc: "2002年第15号法案，该法案为预防和处理恐怖活动及相关事项作出规定。"
 indian_event.8.t: "平息古吉拉特邦的抗议活动"
 indian_event.8.d: "此次骚乱是由一辆载有印度教朝圣者的火车被纵火导致多人死亡的事件引发的。该事件被认为是穆斯林暴徒的袭击事件。火车事件发生后，暴力事件广泛蔓延，古吉拉特邦各地印度教和穆斯林社区之间爆发社区冲突。抗议和随后的骚乱导致数百人丧生、受伤和重大财产损失。我们应该怎么做？"
 indian_event.8.a: "莫迪会完成这项工作！"
 indian_event.8.b: "我们希望抗议活动能够自行平息。"
 RAJ_settling_down_gujarat: "平息古吉拉特邦的抗议活动"
 RAJ_settling_down_gujarat_desc: "戈德拉火车起火后爆发了暴力事件，造成59人丧生，其中大部分是印度教朝圣者。随后，古吉拉特邦各地爆发大规模族群冲突，造成数百人丧生、数千人流离失所。"
 RAJ_BRICS_integr: "金砖国家联盟的建立"
 RAJ_BRICS_integr_desc: "现在是世界主要强国联合成拳、创造多极世界的时候了。圣彼得堡经济论坛提出的金砖国家构想必须得到落实。"
 RAJ_eastas.2.t: "各国结成新联盟加强全球经济合作"
 RAJ_eastas.2.d: "在全球经济的重大发展中，巴西、俄罗斯、印度和中国正式成立了金砖国家联盟。这个新联盟的成立旨在加强经济合作，加强贸易联系，打造一个更加互联的世界。金砖国家联盟的形成标志着全球经济动态的转折点，因为这四个国家共同代表了世界人口、土地和经济产出的很大一部分。它们共同拥有推动全球经济增长和促进可持续发展的巨大潜力。金砖四国的基础是共同目标和互惠互利。金砖国家联盟希望利用综合资源，促进包容、平衡的经济增长，促进贸易和投资流动，并为金融、能源、基础设施和技术等各领域合作提供平台。这个新成立的联盟为成员国带来了重大希望。 巴西、俄罗斯、印度和中国各自带来了独特的优势和能力。巴西拥有丰富的自然资源和充满活力的农业部门，而俄罗斯则以其能源储备和技术实力而闻名。印度蓬勃发展的服务业和熟练劳动力为其经济实力做出了贡献，而中国的制造能力和出口实力享誉全球。"
 RAJ_eastas.2.o1: "有趣"
 RAJ_BRICS: "金砖国家联盟成员"
 indian_event.9.t: "金砖国家联盟大厦"
 indian_event.9.d: "最近的一次经济论坛提出了一个新项目，即为新的国际银行目的建造一座金砖国家大厦。"
 indian_event.9.a: "太好了"
 RAJ_tower_tt: "§Y这将增加中国对我们的影响力，同时也会改善我们的经济§!"
 RAJ_BRICS_tower_project: "金砖国家联盟大厦计划"
 RAJ_BRICS_tower_project_desc: "为了加强国家间联系，我们需要为所有金砖国家成员国建立一个新的开发银行。"
 RAJ_BRICS_bank: "金砖国家联盟银行"
 indian_event.10.t: "金砖国家联盟银行提案"
 indian_event.10.d: "金砖国家银行为每个成员国提出了一个发展项目。我们应该同意吗？"
 indian_event.10.a: "好的"
 indian_event.10.b: "对不起，做不到"
 RAJ_BRICS_payment_system: "金砖国家联盟支付系统"
 RAJ_BRICS_payment_system_desc: "为了改进和简化交易，我们需要创建新的交易系统和支付系统。"
 RAJ_BRICS_cur: "金砖国家联盟通用货币"
 indian_event.11.t: "通用货币计划"
 indian_event.11.d: "金砖国家提出了新的通用货币计划，我们应该同意吗？"
 indian_event.11.b: "对不起，做不到"
 RAJ_common_currenc_project: "通用货币计划"
 RAJ_common_currenc_project_desc: "这个项目可能不会立即实施，但通用货币的概念是相互融合的良好基础。"
 RAJ_BRICS_contig_reserv_arrang: "应急储备安排"
 RAJ_BRICS_contig_reserv_arrang_desc: "金砖国家应急储备安排是针对全球流动性压力提供保护的框架。这包括货币问题，即成员国的本国货币受到全球金融压力的不利影响。"
 RAJ_invite_observer_states: "观察员国贸易"
 RAJ_invite_observer_states_desc: "金砖国家联盟结构中有很多观察员。也许值得开始将它们融入金砖国家结构。"
 RAJ_eastas.3.t: "金砖国家经济增长，创新未来。"
 RAJ_eastas.3.d: "金砖国家领导人第十一次会晤在巴西巴西利亚成功闭幕，体现了巴西、俄罗斯、印度、中国、南非等国加强合作、推动经济增长的决心。成员国领导人齐聚巴西首都，进行为期两天的审议、讨论和双边会议。峰会以开幕式拉开帷幕，巴西总统在开幕式上对各国元首表示欢迎，并强调加强金砖国家伙伴关系对于应对全球挑战、创造新机遇的重要性。领导人就贸易、投资、创新和地缘政治问题等广泛问题进行了全面讨论。"
 RAJ_eastas.3.o1: "有趣"
 RAJ_BRICS_pro_tempore: "巴西峰会"
 RAJ_BRICS_pro_tempore_desc: "现在是召开本组织历史上最大规模峰会以加强国家间关系的时候了。"
 indian_event.12.t: "金砖国家联盟邀请"
 indian_event.12.d: "我们长期以来一直是金砖国家组织的观察员。他们建议我们正式加入。我们应该这样做吗？"
 indian_event.11.a: "当然"
 indian_event.12.b: "对不起，做不到"
 RAJ_eastas.4.t: "伊朗加入金砖国家联盟"
 RAJ_eastas.4.d: "伊朗已正式加入由巴西、俄罗斯、印度、中国和南非组成的金砖国家集团，这是一项重大进展。金砖国家集团的扩张标志着地区和全球合作的里程碑，伊朗成为第一个加入这个有影响力的金砖国家联盟的中东国家。该决定是在金砖国家领导人第十二次峰会期间宣布的，由于当前的全球形势，该峰会以虚拟方式举行。伊朗加入金砖国家是成员国广泛讨论的结果，凸显了该国的战略重要性和经济合作潜力。伊朗的参与不仅将增强金砖国家的地区影响力，还将促进中东地区与其他金砖国家之间的合作。"
 RAJ_eastas.4.o1: "有趣"
 RAJ_BRICS_expansion: "金砖国家扩张"
 RAJ_BRICS_expansion_desc: "随着金砖国家不断发展成为一个重要的联盟，邀请伊朗这个拥有丰富资源和战略重要性的国家将增加一个新的层面。这种包容性可以使我们的集体愿景多样化并加强，从而增强联盟的全球影响力。"
 RAJ_BRICS_as_econ_alliance: "经济联盟"
 RAJ_BRICS_as_econ_alliance_desc: "除了军事努力之外，金砖国家的真正潜力在于利用其综合经济实力。通过倡导统一的经济战线，成员国可以期待加速增长、金融稳定和增强的协同效应，从而巩固欧盟在全球经济舞台上的地位。"
 brics_coalition: "金砖国家-防御协定"
 RAJ_BRICS_as_polit_alliance: "金砖国家-防御协定"
 RAJ_BRICS_as_polit_alliance_desc: "我们一致致力于平衡全球力量动态，制定金砖国家防务条约是一个自然的进程。该协议将确保相互防御援助，巩固成员国之间的联系，并确保针对外部威胁的集体安全。"
 RAJ_new_development_bank: "新开发银行"
 RAJ_new_development_bank_desc: "新开发银行应成为金砖国家一体化和改善成员国关系的基础。"
 RAJ_recognition_tibet_as_china: "承认西藏为中国领土"
 RAJ_recognition_tibet_as_china_desc: "1947年印度独立后不久，印度政府就将西藏视为事实上的独立国家。然而，最近印度的西藏政策考虑到了中国的感受，并承认西藏是中国的一部分。"
 RAJ_national_highway_project: "国家高速公路项目"
 RAJ_national_highway_project_desc: "国家高速公路发展项目是印度现有国家公路四车道和选定主要国家公路六车道的项目。该项目于1998年在总理阿塔尔·比哈里·瓦杰帕伊的领导下启动。国家高速公路仅占公路总长度的2%左右，但却承担着全国总交通量的40%左右。"
 RAJ_eastas.5.t: "印度承认西藏为中国领土"
 RAJ_eastas.5.d: "为加快解决边界争端，印度和中国周二同意任命一名特别代表，从双边关系整体政治角度探讨边界解决框架。在印度总理瓦杰帕伊和中国总理温家宝签署的首份《关系与全面合作原则》联合声明中，印度承认西藏自治区是中华人民共和国领土的一部分。"
 RAJ_eastas.5.o1: "有趣"
 RAJ_pradhan_mantri_gram_sadak_yojana: "首相乡村道路计划"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "首相乡村道路计划是印度的一项全国性计划，旨在为未连接的村庄提供良好的全天候道路连接。"
 RAJ_article_three_seventy: "宪法第370条"
 RAJ_article_three_seventy_desc: "印度宪法第370条赋予查谟和克什米尔特殊地位，该地区位于印度次大陆北部，是克什米尔大地区的一部分，自1947年以来一直是印度、巴基斯坦和中国之间争端的主题。"
 RAJ_sarva_shisha_abhiyan: "全民教育运动"
 RAJ_sarva_shisha_abhiyan_desc: "全民教育运动是印度政府的一项计划，旨在“以有时限的方式”普及初等教育，印度宪法第86条修正案规定，6至14岁儿童的免费义务教育是一项基本权利。"
 RAJ_foreign_education_partner_ship: "国外教育合作伙伴"
 RAJ_foreign_education_partner_ship_desc: "我们的学生需要有机会接受外国教育才能变得更加聪明。"
 indian_event.13.t: "西区行动"
 indian_event.13.d: "Tehelka由其创始人塔伦·泰帕尔领导，利用隐藏摄像机和冒充军火商的卧底记者进行了一次诱捕行动。该行动主要针对国防工业内部的腐败行为，重点针对涉嫌参与非法军火交易和收受贿赂的高级官员和政界人士。在几个月的时间里，Tehelka的卧底记者记录了与各种官员的对话，包括官僚、军官和政客。他们拍摄的视频证据显示这些人接受贿赂并讨论与国防采购相关的非法活动。这次行动特别强调了购买武器、弹药和车辆等国防装备方面的腐败行为。当Tehelka发布了一系列爆炸性视频并发表详细描述腐败丑闻的文章时，这一行动被曝光。该事件的曝光在全国引起轩然大波，引发公愤，并要求对参与此次行动的人员采取行动。多名知名人士在这次诱捕行动中落网，其中包括各政党政客、军官和官僚。涉及的一些名人包括印度人民党时任主席班加鲁·拉克斯曼（被镜头拍到收受贿赂），以及萨马塔党的高级政治家贾亚·贾特利。"
 indian_event.13.a: "解雇相关责任人！"
 indian_event.13.b: "随他去吧"
 RAJ_operation_west_end: "西区行动"
 RAJ_operation_west_end_desc: "“西区行动”，又称“Tehelka揭秘”，是指印度新闻门户网站“Tehelka”于2001年进行的一次重大卧底行动。该行动揭露了印度国防部门的腐败行为，并引发了全国性的丑闻。"
 indian_event.14.t: "印度和巴基斯坦联合峰会"
 indian_event.14.d: "时任印度总理瓦杰帕伊和时任巴基斯坦总统穆沙拉夫出席了此次峰会。此次峰会的首要目标是促进对话，寻求和平解决印巴冲突，特别是克什米尔问题。峰会期间，两国领导人就克什米尔争端、恐怖主义和跨境紧张局势等问题进行了广泛讨论。会谈是闭门进行的，当时谈判的细节并未向公众透露。然而，据报道，讨论往往很激烈，并且在几个关键问题上存在不同观点。"
 indian_event.14.a: "太好了"
 RAJ_agra_summit: "阿格拉峰会"
 RAJ_agra_summit_desc: "阿格拉峰会，又称阿格拉和平峰会，是2001年7月在印度阿格拉举行的印度和巴基斯坦领导人高级别外交会议。这次峰会是解决两国长期悬而未决的问题的一次重大尝试，包括克什米尔冲突在内。"
 RAJ_new_defence_council_gathering_d: "克什米尔边境紧张局势"
 RAJ_new_defence_council_gathering: "国防委员会会议"
 RAJ_new_defence_council_gathering_desc: "我们不需要依赖巴基斯坦的善意！是时候召开防御会议，再次制定防御和反击计划了。"
 RAJ_easing_military_standoff: "缓解军事对峙"
 RAJ_easing_military_standoff_desc: "我们与巴基斯坦边境的关系相当紧张。也许值得努力平息局势。"
 indian_event.15.t: "拉贾斯坦邦的核试验"
 indian_event.15.d: "这些试验实现了其主要目标，即让印度有能力制造威力高达20万吨的裂变武器和热核武器。时任印度原子能委员会主席称，博克兰二号的每一次爆炸都相当于其他核武器国家数十年来进行的多次试验。随后，印度建立了计算机模拟能力来预测与本次试验中使用的炸药设计相关的核炸药的当量。"
 indian_event.15.a: "太好了"
 indian_event.16.t: "印度情报"
 indian_event.16.d: "印度向美国提供了有关中国的战略军事情报。"
 indian_event.16.a: "太好了"
 RAJ_strategic_assistance_to_us: "对美国的战略援助"
 RAJ_strategic_assistance_to_us_desc: "美国将成为我们对抗中国的中流砥柱。"
 RAJ_world_hindi_conference: "世界印地语会议"
 RAJ_world_hindi_conference_desc: "世界印地语会议是一项全球性活动，汇聚了来自世界各地的学者、语言学家、作家和印地语爱好者。这次会议是促进和庆祝印地语及其文化遗产的丰富性和多样性的平台。"
 RAJ_citizenship_india: "完善行政管理机构"
 RAJ_citizenship_india_desc: "我们应该增加印度人获得印度公民身份并返回印度的可能性。"
 RAJ_amoozesh_parvaresh: "升级中学"
 raj_middle_school_tt: "§Y我们将升级印度中学§!"
 RAJ_middle_school_modernization: "中学现代化"
 RAJ_middle_school_modernization_desc: "印度的中学长期以来没有实现现代化，需要改变方法和教学方法。"
 RAJ_good_governance_day: "良好治理日"
 RAJ_good_governance_day_desc: "阿塔尔·比哈里·瓦杰帕伊以其出色的治国方式而闻名。"
 RAJ_further_privatization: "进一步私有化"
 RAJ_further_privatization_desc: "在改变我们的经济进程之后，我们需要继续走进一步的经济私有化之路。"
 RAJ_videsh_sanchar: "维德什·桑查尔扩建"
 RAJ_videsh_sanchar_desc: "印度进入21世纪，必须扩大电信规模，向全国提供信息覆盖。"
 RAJ_hindu_primacy_economy: "印度教道德主导经济"
 RAJ_hindu_primacy_economy_desc: "印度伦理不仅应该成为社会关系的基础，而且应该成为经济关系的基础。只有这样，才能保证公平竞争。"
 RAJ_dab_on_lashkare_taiba: "对抗虔诚军"
 RAJ_dab_on_lashkare_taiba_desc: "伊斯兰组织长期以来一直在我国进行地下活动。是时候找到他们并对他们采取对策了。"
 RAJ_kill_a_cow_to_donate_shoes: "稳定的大象"
 RAJ_kill_a_cow_to_donate_shoes_desc: "印度应该像一头大大象，摧毁它所经过的一切。这是我们必须努力实现的理想——建立一个强大而独立的国家。"
 RAJ_terror_and_distruptive_activities_act: "恐怖主义和破坏性活动法"
 RAJ_terror_and_distruptive_activities_act_desc: "我们的立法体系还没有准备好应对21世纪恐怖主义的新挑战。是时候对其进行调整并进行必要的修改了。"
 RAJ_joint_summit_with_pakistan: "与巴基斯坦联合峰会"
 RAJ_joint_summit_with_pakistan_desc: "为了让两国放心，需要与巴基斯坦召开联合峰会。这将减少紧张局势，使我们能够在未来进行合作。"
 RAJ_nuclear_tests_rajastan: "拉贾斯坦邦的核试验"
 RAJ_nuclear_tests_rajastan_desc: "我们核武库的更新和扩大是现代印度国防政策的重要先例。是时候在拉贾斯坦进行新的测试并确定我们的实力了。"
 RAJ_iri_fake_ns2: "军事工业严重腐败"
 RAJ_iri_fake_ns3: "军事工业中度腐败"
 RAJ_iri_fake_ns4: "军事工业低度腐败"
 RAJ_re_fake_militar2: "军队组织中度混乱"
 RAJ_re_fake_militar3: "军队组织低度混乱"
 RAJ_re_fake_militar4: "有组织的军队"
 RAJ_true_tiger_economy: "真正的猛虎经济"
 RAJ_true_tiger_economy_desc: "猛虎经济是指经济快速增长的国家的经济，通常伴随着生活水平的提高。"
 indian_event.17.t: "印度经济"
 indian_event.17.d: "2000年，印度经济经历了显着增长和转型时期。其特点是20世纪90年代初启动的逐步自由化措施，持续塑造着经济格局。印度人口超过10亿，拥有广阔的消费市场和劳动力，吸引外资。经济主要由农业、工业和服务业驱动。农业雇用了很大一部分人口，为粮食安全和农村生计做出了贡献。工业部门扩大，其中制造业和纺织业发挥着关键作用，而服务业成为主要增长引擎，特别是在信息技术和业务流程外包方面。"
 indian_event.17.a: "有趣"
 RAJ_natural_competitor: "天然的竞争对手"
 RAJ_natural_competitor_desc: "印度是全球市场的天然竞争者。我们必须赶上并超越全世界。"
 RAJ_industrial_expansion: "工业扩张"
 RAJ_industrial_expansion_desc: "必须进行工业扩张，以确保我们的经济为新市场和全球贸易增长做好准备。"
 indian_event.18.t: "印度寻求投资"
 indian_event.18.d: "印度要求我们的经济进行投资。我们应该同意吗？"
 indian_event.18.a: "当然"
 indian_event.18.b: "对不起，做不到"
 indian_event.19.t: "拒绝提议！"
 indian_event.19.d: "[FROM.GetName]拒绝了我们的提议！"
 indian_event.19.a: "呃"
 indian_event.20.t: "接受提议！"
 indian_event.20.d: "[FROM.GetName]已接受了我们的提议！"
 indian_event.20.a: "很好"
 RAJ_attract_foreign_business: "吸引外资"
 RAJ_attract_foreign_business_desc: "吸引外部资本对于发展我们的经济势在必行。是时候向我们的各个合作伙伴发送利润丰厚的报价了。"
 RAJ_the_new_steel_industry: "新钢铁工业"
 RAJ_the_new_steel_industry_desc: "钢铁是重工业的基础。没有它，就不可能为行业创造竞争基础。我们需要扩大其生产。"
 RAJ_expand_the_mines: "扩大采矿业"
 RAJ_expand_the_mines_desc: "建设产业，必然需要扩大资源矿山，增加国家的资源储备。"
 RAJ_subs_coal_india: "补贴采矿业"
 RAJ_subs_coal_india_desc: "为了加强我国资源开采的发展，我们必须补贴我国的这一经济部门。"
 RAJ_hindustan_zinc: "印度锌矿公司"
 RAJ_hindustan_zinc_desc: "印度锌矿有限公司是一家印度锌、铅、银和镉综合采矿和资源生产商。它是韦丹塔有限公司的子公司。"
 RAJ_bus_nmdc: "国家矿产开发公司"
 RAJ_bus_nmdc_desc: "国家矿产开发公司是一家印度公共部门企业，涉及铁矿石、铜、磷矿、石灰石、白云石、石膏、膨润土、菱镁矿、金刚石、锡、钨、石墨、煤炭等的勘探。是印度最大的铁矿石生产商和出口商，从恰蒂斯加尔邦和卡纳塔克邦的三个机械化矿山生产超过3500万吨铁矿石。"
 RAJ_deregul_the_econ: "放松经济管制"
 RAJ_deregul_the_econ_desc: "放松经济管制是在印度创造一个更有活力和快速增长的市场的一个重要方面。"
 RAJ_industrial_investments: "工业投资"
 RAJ_industrial_investments_desc: "除了依靠外部投资者和各类商人之外，国家本身也必须努力投资本国的工业。"
 RAJ_indian_machine_tool_assoc: "印度机床协会"
 RAJ_indian_machine_tool_assoc_desc: "印度机床制造商协会是印度机床行业的最高行业机构。"
 ind_mach_tool_tt: "§Y印度机床协会将极大改善我们的行业§!"
 indian_event.21.t: "纺织展览会！"
 indian_event.21.d: "印度举办的纺织工业展展示了该国充满活力和多元化的纺织行业。它展示了广泛的产品，包括服装、面料和配饰，凸显了印度纺织行业的工艺和创新。在展出的物品中，印度粉红色衬衫脱颖而出，赢得了享有盛誉的竞赛奖项，并获得了认可。这些衬衫展示了传统艺术与现代设计的独特融合，结合了复杂的手工和高品质的面料。印度粉色衬衫以其精湛的工艺、对细节的关注和充满活力的色调吸引了观众。这一成就不仅彰显了印度纺织工匠的才华和创造力，也展示了印度纺织品的全球吸引力。它进一步巩固了印度作为纺织品生产和设计领先目的地的声誉，强调了该国丰富的遗产及其适应现代时尚潮流的能力。印度粉红衬衫在展会上的成功证明了印度纺织业的蓬勃发展，为其发展、国际认可以及对该国经济和文化认同的持续贡献做出了贡献。"
 indian_event.21.a: "太棒了"
 RAJ_textile_exhibition: "纺织工业"
 RAJ_textile_exhibition_desc: "传统上，印度纺织业是继农业之后唯一为熟练和非熟练劳动力创造大量就业机会的行业。纺织业仍然是印度第二大创造就业的行业。"
 RAJ_indian_naval_industry: "印度海军工业"
 RAJ_indian_naval_industry_desc: "尽管我们拥有良好的贸易和海运地位，但我们仍需要发展海运业。"
 RAJ_indian_mitime_research: "印度海事研究"
 RAJ_indian_mitime_research_desc: "造船和海洋工业领域的研究对于我国经济形势的发展至关重要。"
 RAJ_hindalco: "印度铝工业有限公司"
 RAJ_hindalco_desc: "印度铝工业有限公司是一家印度铝和铜制造公司，是埃迪亚贝拉集团的子公司。"
 RAJ_eastern_dockyards: "东部造船厂"
 RAJ_eastern_dockyards_desc: "其中一项建议是在东部建造新的造船厂并发展该地区的海运业。"
 RAJ_western_dockyards: "西部造船厂"
 RAJ_western_dockyards_desc: "其中一项建议是在西部地区建造新的造船厂并发展该地区的海运业。"
 RAJ_manufact_schemes: "经济计划"
 RAJ_manufact_schemes_desc: "进入21世纪，印度需要创建新的生产模式和供应链，以满足时代的要求。"
 RAJ_diamond_ind: "钻石工业"
 RAJ_diamond_ind_desc: "钻石和贵金属开采是印度出口的重要组成部分。发展经济需要开发新的存款。"
 RAJ_expand_chromium: "扩展制铬业"
 RAJ_expand_chromium_desc: "新发现的铬矿床正在吸引国内外投资者。我们需要开发这个问题并开始挖矿。"
 RAJ_expand_khullar: "扩展胡拉尔"
 RAJ_expand_khullar_desc: "我们的政府认为保护我们国家的自然资源宝藏是适当的。"
 RAJ_indian_car_industry: "印度汽车工业"
 RAJ_indian_car_industry_desc: "要成为具有国际市场竞争力的国家，我们必须不断发展汽车工业。"
 RAJ_petrol_refiners: "炼油厂"
 RAJ_petrol_refiners_desc: "石油是现代经济和军事工业的命脉。我们需要发展这个产业。"
 RAJ_unpec_growth: "前所未有的增长"
 RAJ_unpec_growth_desc: "是的，我们的经济已经大大增强了！为此，我国政府今晚甚至还举办了一场宴会。"
 RAJ_export_of_india: "印度出口"
 RAJ_export_of_india_desc: "我国资源丰富，虽然在殖民统治时期我们已经因向英国等殖民地国家出口资源而受苦，但现在我们必须通过出口额外的资金来支持我们的经济。"
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "俄罗斯汽车公司"
 RAJ_russia_cars_companies_desc: "俄罗斯是汽车工业相当发达的国家。我们应该邀请他们的活动来提高我们在这个行业的地位。"
 RAJ_the_bull_of_asia: "亚洲公牛"
 RAJ_the_bull_of_asia_desc: "我国是亚洲的经济公牛，它将用牛角打平中国的经济。"
 RAJ_the_worlds_jeweller: "世界珠宝商"
 RAJ_the_worlds_jeweller_desc: "钻石、蓝宝石等材料是我们的国家财富。我们必须利用我们独特的地位。"
 RAJ_indian_rice_funds: "印度大米基金"
 RAJ_indian_rice_funds_desc: "这一次，中国将不再是唯一的稻米超级大国。"
 RAJ_indian_infrastruct: "印度基础设施"
 RAJ_indian_infrastruct_desc: "到目前为止，我国的基础设施状况不容乐观。我们已经阻止了这种情况的发生，否则有关糟糕道路的笑话也会传到我们身上。"
 RAJ_brazillian_industrial_partnership: "巴西工业伙伴关系"
 RAJ_brazillian_industrial_partnership_desc: "巴西是我们作为改善行业的合作伙伴的完美选择。"
 RAJ_dealing_with_eu_companies: "与欧洲公司打交道"
 RAJ_dealing_with_eu_companies_desc: "欧洲是我们经济与欧洲经济互动的主要市场。我们必须发展这个领域。"
 RAJ_hindustan_aeronautics: "印度斯坦航空"
 RAJ_hindustan_aeronautics_desc: "天空是人类征服的第三片海洋。我们要全力抓住这个行业，把这个行业做强。"
 RAJ_tatamotors: "塔塔汽车公司"
 RAJ_tatamotors_desc: "塔塔汽车公司，我们的主要汽车营销活动。我们必须让它比我们的西方竞争对手更先进。"
 RAJ_building_industry_of_india: "印度建筑业"
 RAJ_building_industry_of_india_desc: "现在印度有能力建设自己。"
 RAJ_fight_unorganiz_work_force: "打击失业"
 RAJ_fight_unorganiz_work_force_desc: "失业是我们最大的敌人。现在这个国家的每个人都会工作。"
 RAJ_ultra_tech_content: "超科技内容"
 RAJ_ultra_tech_content_desc: "是时候在计算机技术的发展上赶上西方国家了。"
 RAJ_increasing_control_over_business: "加强对企业的控制"
 RAJ_increasing_control_over_business_desc: "我国企业不应被排除在外。我们经济的命运可能取决于此。"
 RAJ_lagilizing_the_business: "企业合法化"
 RAJ_lagilizing_the_business_desc: "提高业务质量的下一阶段是消除非法活动的机会。"
 indian_event.22.t: "廉价劳动力困境"
 indian_event.22.d: "我们应该决定如何改革印度的劳动力市场。我们应该支持他们的权利还是保持现状？"
 indian_event.22.a: "保证他们的权利！"
 indian_event.22.b: "随他去吧"
 RAJ_modern_building_technology: "现代建筑技术"
 RAJ_modern_building_technology_desc: "距离印度成为世界上最发达国家之一的日子越来越近了。"
 RAJ_mumbai_restoration: "聚焦孟买"
 RAJ_mumbai_restoration_desc: "是时候重建旧孟买了。"
 RAJ_expandning_at_calcutta: "扩展加尔各答"
 RAJ_expandning_at_calcutta_desc: "随着人口的增加，我们面临着加尔各答需要扩张的事实。我们真的很喜欢莫斯科永久扩张的想法。"
 RAJ_delhi_urbanization_plan: "德里城市化计划"
 RAJ_delhi_urbanization_plan_desc: "我们需要使我们的首都德里城市化。这将改善我们国家的状况。"
 RAJ_unslumization_of_cities: "城市非贫民化"
 RAJ_unslumization_of_cities_desc: "另一个旨在改善我国生活的项目。"
 RAJ_mahindra: "马恒达"
 RAJ_mahindra_desc: "马恒达是一家印度汽车制造商，生产 SUV、卡车和拖拉机。"
 RAJ_force_motors: "马达标准"
 RAJ_force_motors_desc: "根据车型的不同，城市或城际小型巴士长6.7米，座位数从18到32不等。发动机为4缸涡轮柴油机，功率76马力。"
 RAJ_uranium_corp_of_india: "印度铀业公司"
 RAJ_uranium_corp_of_india_desc: "原子能部下属的一家从事铀矿开采和加工的公共部门企业。该公司成立于1967年，负责印度铀矿的开采和研磨。该公司在贾杜戈尔、巴蒂纳、纳尔瓦帕哈、图拉姆迪和班杜胡朗经营矿山。"
 RAJ_inviting_iaea: "邀请国际原子能机构"
 RAJ_inviting_iaea_desc: "国际原子能机构是根据联合国1954年12月4日决议成立的国际组织，是联合国系统成员，行使在和平利用原子能方面开展合作的权力。"
 RAJ_bus_agreement_with_us: "与美国的协议"
 RAJ_bus_agreement_with_us_desc: "美国已成为我们在核电领域的最大贸易伙伴。是时候签署更多协议了。"
 RAJ_bus_agreement_with_rus: "与俄罗斯的交易"
 RAJ_bus_agreement_with_rus_desc: "俄罗斯的核电工业也是世界领先之一。我们需要开始与俄罗斯进行更多合作。"
 RAJ_finalize_kaiga: "最终确定凯加"
 RAJ_finalize_kaiga_desc: "凯加发电站是一座核电站，位于印度卡纳塔克邦乌塔拉卡纳达区卡利河附近的凯加。该工厂自2000年3月起开始运营，由印度核电公司运营。"
 RAJ_tarapur4: "塔拉普尔4号"
 RAJ_tarapur4_desc: "印度塔拉普尔4号核电站是印度最大的核反应堆，装机容量为540兆瓦。它由印度核电有限公司建造。"
 RAJ_expanding_nmdc: "扩展国家矿物开发公司"
 RAJ_expanding_nmdc_desc: "印度公共部门企业，从事铁矿石、铜、磷矿、石灰石、白云石、石膏、膨润土、菱镁矿、钻石、锡、钨、石墨、煤炭等勘探。是印度最大的铁矿石生产商和出口商，生产 来自恰蒂斯加尔邦和卡纳塔克邦三个机械化矿山的铁矿石产量超过3500万吨。该公司还在中央邦的潘纳经营着该国唯一的机械化钻石矿。"
 RAJ_invite_foreign_powers: "邀请外国投资者"
 RAJ_invite_foreign_powers_desc: "我们要让这个行业对外国投资者更具吸引力，这样进步才能更快。"
 RAJ_bringing_back_the_plan: "恢复计划"
 RAJ_bringing_back_the_plan_desc: "当我们回忆过去的日子时，集中规划的本质再次浮现，暗示着精心设计的生产策略和建设节奏之间的平衡。尽管寡头政治的走廊里充斥着不满的低语，但新兴的意识形态找到了自己的声音。"
 RAJ_agrarian_society: "农业社会"
 RAJ_agrarian_society_desc: "作为一个有着根深蒂固的农业传统的文明，这一举措反映了我们利用郁郁葱葱的乡村来推动印度经济引擎的努力。崇尚自给自足，经济自治精神绽放，象征着过去智慧与现代愿望的和谐融合，略微温暖了我们农民的心。"
 RAJ_expansive_subsidies: "广泛的补贴"
 RAJ_expansive_subsidies_desc: "植根于社区支持的传统，广泛的补贴是我们的承诺，旨在振兴几个世纪以来养活我们人民的广阔土地。这一举措证明了我们对培育繁荣农村活力的持久承诺，赢得了农民群众的进一步好感。"
 RAJ_indian_ricebelt: "印度稻米带"
 RAJ_indian_ricebelt_desc: "印度稻米带历来因其肥沃而备受推崇，现已成为我们经济战略的基石。当我们在这里输送资源时，农业社区的灵魂欢欣鼓舞，标志着土地与国家之间的共生关系，以及迈向繁荣明天的重大财务进步。"
 RAJ_leaving_as_it_is: "保持原样"
 RAJ_leaving_as_it_is_desc: "在一个对能源不断渴求的世界中，我们将目光转向利用绿色的风和阳光明媚的太阳能田。尽管需要谨慎的投资，但这一举措代表着向可再生能源自给自足的飞跃，在我们的农业遗产中开辟了可持续现代化的利基。"
 RAJ_teacoffedance: "喝茶，喝咖啡，跳舞吧。"
 RAJ_teacoffedance_desc: "在全球对我们芳香啤酒的热潮中，我们随着经济机遇的曲调起舞。这一举措在扩大我们的资源视野的同时，也巧妙地搅动了政治格局，体现了印度在传统与现代之间的微妙平衡，同时逐步实现更大的国内自治。"
 RAJ_exportsubsidies: "出口法规"
 RAJ_exportsubsidies_desc: "拥有丰富的自然资源，出口监管体现了我们在均衡开发自然资源方面所取得的进步。这一举措体现了我们保留土壤精华的努力，标志着培育自力更生经济的审慎一步。"
 RAJ_high_import_tariffs: "高进口关税"
 RAJ_high_import_tariffs_desc: "在我们迎来高进口关税之际，我们大胆宣布了培育本土产业的意图。这一举措植根于对经济主权的渴望，暗示着印度将变得更加强大、自力更生，稳定的涟漪在政治走廊中回荡。"
 RAJ_tea_production: "茶叶生产"
 RAJ_tea_production_desc: "我们深入研究我们珍视的茶园，旨在提高我们的能力，同时培育与农业社区的持久联系。我们基础设施的温和扩张是对多年来孕育友情的叶子的致敬。"
 RAJ_coffee_production: "咖啡生产"
 RAJ_coffee_production_desc: "随着新鲜冲泡咖啡的香气弥漫在空气中，我们深入探讨如何将现代农业技术与古老的实践相结合，以增强我们的咖啡生产。尽管需要适度的投资，但这巩固了我们与农民之间的农业纽带，并为郁郁葱葱的咖啡庄园中的广阔工业景观奠定了基础。"
 RAJ_amar_tea: "阿玛尔茶"
 RAJ_amar_tea_desc: "阿玛尔茶象征着传统与现代工业精神之间蓬勃发展的伙伴关系。通过进一步扩大我们的生产领域，我们赢得了农民们的热烈赞许，预示着共同繁荣的未来。"
 RAJ_coffee_tata_tea: "塔塔咖啡和茶"
 RAJ_coffee_tata_tea_desc: "与塔塔合作的企业标志着我们农业中心支持政策的新曙光。在探索咖啡和茶领域时，这一举措促进了与中小企业主之间的和谐关系，培养了共同增长和共同愿景的社区精神。"
 RAJ_coffee_levista: "Levista咖啡"
 RAJ_coffee_levista_desc: "利用我们土壤的丰富性，Levista咖啡计划标志着我们咖啡事业的扩张。随着每一颗豆子的收获，土地与耕作者之间的关系变得更加紧密，培育出农业繁荣的氛围，并进一步巩固了工业与农业之间的共生关系。"
 RAJ_supporting_local_producers: "支持本地生产者"
 RAJ_supporting_local_producers_desc: "秉持“Bakdash”的理念，这一举措将本地产业推向发展的新时代。通过适度投资，我们为蓬勃发展的基础设施铺平道路，承诺传统工艺与现代效率的完美融合。"
 RAJ_indian_rice_bowl: "印度饭碗倡议"
 RAJ_indian_rice_bowl_desc: "印度饭碗倡议是重塑我们经济叙事的大胆一步，尽管付出了政治代价。通过动员我们的经济走向粮食丰富的未来，我们迎来了工业敏捷性和建设实力的新曙光，尽管我们正踩在意识形态和寡头情绪的微妙平衡上。"
 RAJ_standart_rationing: "标准配给和土地改革"
 RAJ_standart_rationing_desc: "改革之风在田野间轻轻吹过，我们踏上了标准配给和土地重组之旅。新兴意识形态的精髓在这里找到了肥沃的土壤，即使传统农业结构也略微颤动，标志着通往现代农业景观之路。"
 RAJ_incr_regional_control: "加强区域控制"
 RAJ_incr_regional_control_desc: "为了营造更有结构性的治理愿景，区域控制之轮开始收紧。官僚机构以更新活力运转，引导政治智慧潮涌而至，国家迈向每个地区都为中央愿景做出贡献的未来。"
 RAJ_local_prod_gov_prod: "本地生产者？政府生产者！"
 RAJ_local_prod_gov_prod_desc: "踏足政府生产领域，一股变革之涟漪席卷工业景观。尽管在寡头之间引发了各种不同观点，但这标志着一个国家迈向自力更生的新时代，国家将接管生产的重任。"
 RAJ_new_prospects_for_socialism: "社会主义的新前景"
 RAJ_new_prospects_for_socialism_desc: "随着区域控制基础的巩固，社会主义叙事焕发新活力。在和谐与新工业气息的适度投资中，国家正逐步迈向细致入微的意识形态探索。"
 RAJ_state_run_capitalism: "国营资本主义"
 RAJ_state_run_capitalism_desc: "一幕新经济黎明的面纱揭开，国有资本主义领域展开。透过这个视角，与全球市场更平衡的互动浮现，暗示着一个细致经济对话。"
 RAJ_further_expansion_into_market: "进一步进入市场"
 RAJ_further_expansion_into_market_desc: "成立经济委员会反映出对国家发展叙事进行有节制的方法。在建设的韵律中，进步与消费之间的对话持续进行。"
 RAJ_secured_food_source: "稳定粮食来源"
 RAJ_secured_food_source_desc: "我们农业根基呼唤我们确保长久以来养活我们文明的来源。这一举措不仅象征着我们对农业稳定的承诺，还赋予国家政治活力，铸就通向自给自足经济之路。"
 RAJ_unite_the_farms: "统一农田"
 RAJ_unite_the_farms_desc: "当团结在田野间呼唤时，自力更生的安静承诺在肥沃土地上扎根，尽管对一些传统商业途径产生不安。然而，国内独立的总体愿景为这片土地投下了希望之光。"
 RAJ_our_next_logical_step: "处理地方政府"
 RAJ_our_next_logical_step_desc: "航行于复杂的地方治理之织锦中，揭示出增强基础设施潜力，尽管阴影不断。然而，通往国内独立的驱动力在每次对话中推进。"
 RAJ_full_socialism_control: "完全社会主义转型"
 RAJ_full_socialism_control_desc: "政治景观发生深刻变革，社会主义之声日益高涨。随着旧有寡头回声逐渐消退，全印度贸易联盟大会找到了自己的声音，在印度意识形态之旅中开启了新篇章。"
 RAJ_pressure_big_business: "压制大企业"
 RAJ_pressure_big_business_desc: "政策与商业之间微妙的斗争加剧，为更具自主性的经济叙事开辟了一条道路。在这个变革潮流中，国内自治的本质找到了更坚实的立足点。"
 RAJ_looming_water1: "减轻水资源短缺"
 RAJ_looming_water2: "部分水资源短缺"
 RAJ_stabiliz_supply_water: "稳定供水"
 RAJ_stabiliz_supply_water_desc: "水资源短缺问题在印度备受关注。我们必须竭尽所能解决这个问题。"
 RAJ_israeli_water_spec: "以色列水专家"
 RAJ_israeli_water_spec_desc: "以色列专家已经在水过滤和供应问题上提供了帮助，为人口提供水资源。"
 RAJ_spanish_water_spec: "西班牙水专家"
 RAJ_spanish_water_spec_desc: "西班牙专家已经在水过滤和供应问题上提供了帮助，为人口提供水资源。"
 RAJ_minjur_water_plant: "明久尔海水淡化厂"
 RAJ_minjur_water_plant_desc: "明久尔海水淡化厂位于印度金奈市北部郊区卡图帕里村，靠近孟加拉湾海岸，使用反渗透技术将海水淡化并向金奈市供应淡水。该厂占地60英亩，目前是印度最大的海水淡化厂。"
 RAJ_nemmeli_water_plant: "奈梅利海水淡化厂"
 RAJ_nemmeli_water_plant_desc: "奈梅利海水淡化厂位于印度金奈市孟加拉湾海岸的奈梅利地区，为金奈市供应淡水。"
 water_ind_tt: "§G我们将逐步解决水资源短缺问题§!"
 RAJ_invest_in_bollywood: "投资宝莱坞"
 RAJ_invest_in_bollywood_desc: "投资宝莱坞"
 indian_event.23.t: "印度电影业震惊世界！"
 indian_event.23.d: "随着最新的印度电影《神秘之梦》席卷全球，印度电影再次证明了其在全球的实力。该片由著名印度电影制片人罗希特·维尔马执导，打破了票房纪录，俘获了全世界观众的心，标志着印度电影在全球舞台上的新里程碑。《神秘之梦》讲述了一个关于爱情、自我发现和人际关系力量的引人入胜的故事。这部电影以雄伟的喜马拉雅山为背景，完美地结合了令人惊叹的视觉效果、引人入胜的故事讲述和才华横溢的演员阵容的出色表演。这部电影的成功可以归因于它能够与不同文化背景的观众产生共鸣。 其爱、希望和灵性的普遍主题超越了语言和文化障碍，引起了全世界观众的共鸣。这部电影令人惊叹的摄影和精心制作的叙事赢得了评论家和电影观众的一致好评。"
 indian_event.23.a: "印度确实是最好的！怀疑这点的人都是傻瓜！"
 RAJ_bolywood_idea: "宝莱坞"
 RAJ_bolywood_idea1: "宝莱坞"
 RAJ_bolywood_idea2: "宝莱坞"
 RAJ_tata_consult: "塔塔咨询服务公司"
 RAJ_tata_consult_desc: "塔塔咨询服务公司是印度塔塔集团旗下的一家汽车制造公司，总部位于孟买。"
 RAJ_software_tech_park: "软件科技园区"
 RAJ_software_tech_park_desc: "电子和信息技术部下属的科学技术组织致力于促进IT/ITES产业、创新、研发、创业、在物联网、区块链、人工智能、机器学习、计算机视觉、机器人、增强和虚拟现实等新兴技术领域创造产品/知识产权，动画和视觉效果、数据科学和分析等多个领域，如金融科技、农业科技、医疗、自主互联电气和共享移动、ESDM、网络安全、游戏、行业4.0，无人机、效率提升等。"
 RAJ_hcl_tech_lim: "HCL科技有限公司"
 RAJ_hcl_tech_lim_desc: "HCL科技有限公司（前身为Hindustan Computers Pvt. Limited）是一家总部位于诺伊达的印度跨国信息技术（IT）服务和咨询公司。"
 RAJ_tech_mahindra: "马恒达科技"
 RAJ_tech_mahindra_desc: "马恒达科技是一家印度跨国公司，提供信息技术和咨询服务。马恒达集团总部位于浦那，注册办事处位于孟买。马恒达科技是一家拥有超过14.8万名员工遍布90个国家的60亿美元公司。"
 RAJ_infosys_limited: "Infosys有限公司"
 RAJ_infosys_limited_desc: "Infosys是一家印度公司，致力于为电子商务和电信企业提供定制软件开发服务。它还提供信息技术和软件咨询服务。"
 RAJ_wipro: "威普罗"
 RAJ_wipro_desc: "威普罗是一家印度跨国公司，提供信息技术、咨询和业务流程服务。它是领先的大型科技公司之一。"
 RAJ_forces_of_india: "印度军队"
 RAJ_forces_of_india_desc: "印度的军事组织，旨在保卫共和国和保护国家的自由和独立，是政治权力最重要的工具之一。"
 RAJ_indian_militias: "印度民兵"
 RAJ_indian_militias_desc: "民兵是我军的重要组成部分。为了成功地进行军事行动，我们还需要发展我们的民兵。。"
 RAJ_assam_rifles: "阿萨姆步枪队"
 RAJ_assam_rifles_desc: "一支中央准军事部队，负责印度东北部的边境安全、反叛乱以及法律和秩序。它的主要职责是守卫印缅边境。阿萨姆步枪队是内政部下属的中央武装警察部队之一。 印度陆军保持对阿萨姆步枪队的作战控制。作为一支警察队伍，其招募、福利、晋升和退休政策均受武警部队的规定管辖。大约80%的军官是从陆军任命的，其余人员是从阿萨姆步枪队干部中招募的。阿萨姆步枪队由阿萨姆步枪队总司令指挥，总司令由内政部任命。"
 RAJ_special_frontier_force: "边防特种部队"
 RAJ_special_frontier_force_desc: "印度特种作战部队成立于1962年11月14日，主要由居住在印度的西藏难民组成。现在，它的规模和业务范围都在扩大。最初，其主要目的是在中印再次发生战争时在中国后方进行秘密行动。"
 RAJ_indian_special_forces: "印度特种部队"
 RAJ_indian_special_forces_desc: "为了在敌后或国内执行特种作战，我们需要训练有素的特种部队。"
 RAJ_NAJA_idea_1: "武装警察"
 RAJ_NAJA_idea_2: "高度军事化的警察"
 RAJ_NAJA_idea_3: "高度军事化的警察"
 RAJ_outer_doctrine_idea: "与邻国的战争学说"
 RAJ_national_security_guard: "国民警卫队"
 RAJ_national_security_guard_desc: "俗称“黑猫”，是印度内政部下属的反恐单位。它于1984年10月16日在蓝星行动之后成立，旨在打击恐怖活动并保护各国免受内部动乱的影响。根据1986年《国家安全警卫法》，经印度议会正式批准。它是印度七个中央武警编队之一。"
 RAJ_special_protection_group: "培训特别保护组"
 RAJ_special_protection_group_desc: "印度政府的一个机构，其唯一职责是保护印度总理，在某些情况下，保护他或她的家人。它于1988年根据印度议会法案成立。特别保护组不断保护印度境内外的总理，以及与总理一起居住在官邸的最亲密的家庭成员。然而，家庭成员可以拒绝其保护。"
 RAJ_railway_protection_group: "铁路保护组"
 RAJ_railway_protection_group_desc: "铁路保护组是军警的一个新部门，专门为保护政府所需的后勤和打击武装骚乱而成立。"
 RAJ_border_security_force: "边境安全部队"
 RAJ_border_security_force_desc: "印度与巴基斯坦和孟加拉国边境保护组织。它是印度七支中央武装警察部队之一，于1965年印巴战争后成立，“以确保印度边境和相关问题的安全”。"
 RAJ_saastra_seema_bal: "武装边防部队"
 RAJ_saastra_seema_bal_desc: "印度边防部队部署在与尼泊尔和不丹的边境沿线。它是内务部行政管理下的七个中央武装警察部队之一。"
 RAJ_central_armed_police: "中央警察部队"
 RAJ_central_armed_police_desc: "印度内政部下属中央警察机构的统称。从技术上讲，这些是准军事编队，以前称为中央准军事编队。"
 RAJ_indotibet_border_police: "印度西藏警察部队"
 RAJ_indotibet_border_police_desc: "印度-西藏边防警察是印度部署在与西藏自治区边境地区的边防部队。它是中央武警七支部队之一，于1962年中印战争后于1962年成立。"
 RAJ_expanding_cprf: "扩充中央后备警察部队"
 RAJ_expanding_cprf_desc: "印度内政部下属的军事部队，履行武装警察预备役的职能，以确保公共秩序、内部安全和国家完整，打击恐怖主义，确保选举期间的安全，协助民政当局，克服自然灾害。"
 RAJ_indian_air_force: "印度空军"
 RAJ_indian_air_force_desc: "印度武装部队的分支之一。就飞机数量而言，它们在世界上最大的空军中排名第四（仅次于美国、俄罗斯和中国）。"
 RAJ_reformation_of_dislocation: "错位改革"
 RAJ_reformation_of_dislocation_desc: "我们的空军需要改变其部署策略，以防止战争期间发生很多事件。"
 RAJ_mirage2000: "购买幻影2000战机"
 RAJ_mirage2000_desc: "达索幻影 2000 是达索公司于20世纪70年代开发的第4代法国多用途战斗机。自1984年开始服役二十世纪末至二十一世纪初法国空军的主力战斗机。它在亚洲、欧洲和拉丁美洲的多个国家/地区提供服务。"
 RAJ_rafale: "阵风战机"
 RAJ_rafale_desc: "达索阵风战斗机是法国第4代多用途战斗机，由法国达索航空公司研制。它于1986年7月进行了首次飞行分别于2004年（海军）和2006年（空军）被法国海军和空军采用。"
 RAJ_su30: "购买苏-30战机"
 RAJ_su30_desc: "苏联/俄罗斯的双座四代半多用途超级空优战斗机。它旨在昼夜摧毁空中目标，在简单和复杂的气象条件下，以及在地面背景下使用主动和被动干扰、空域控制、大纵深封锁敌方机场以及对陆地和海上物体采取行动时。还可用于在简单和复杂气象条件下夺取制空权、摧毁敌空中登陆、进行空中侦察和摧毁地面目标时控制集群作战行动。"
 RAJ_haltejas: "发展光辉战斗机"
 RAJ_haltejas_desc: "印度第4代轻型多用途战斗机。该单引擎飞机是根据“无尾”方案制造的，带有三角形机翼。 该飞机的原型机于2001年进行了首飞；它是根据轻型战斗机计划开发的。"
 RAJ_haljaguar: "发展美洲豹攻击机"
 RAJ_haljaguar_desc: "该战斗轰炸机是英国（英国飞机公司）和法国（宝玑）联合开发的。它在这些国家的空军服役了三十年，并且还出口。美洲豹攻击机的创建是欧洲飞机制造商的首批联合项目之一。生产由SEPECAT联盟负责。"
 RAJ_embnetra: "EMB-145I 天空之眼 预警机"
 RAJ_embnetra_desc: "巴西航空工业公司ERJ-145是支线喷气式飞机ERJ（巴西航空工业公司支线喷气机）系列的主要型号，由巴西飞机制造商巴西航空工业公司于20世纪90年代初开发。除基本型号外，还有几种增加飞行航程的改型：ERJ-145ER（增程）、ERJ-145LR（远程）、ERJ-145XR（超远程）。该飞机自1996年起开始由航空公司运营。批量生产期间生产了700多架 ERJ-145。该飞机继续在巴西生产，自2004年起也在中国生产。"
 RAJ_contracts_with_us_air: "与美国空军的合同"
 RAJ_contracts_with_us_air_desc: "美国空军是最先进、最强的航空部队。我们必须与他们签署联合开发飞机的协议。"
 RAJ_gulfstr4: "湾流4"
 RAJ_gulfstr4_desc: "湾流 4是湾流航空航天公司于20世纪80年代开发的公务航空飞机系列。 其代表为基本型湾流IV型号及其后续各代湾流IV SP、G300和G400，以及G350和G450。1985年至2018年期间，该系列飞机生产了900多架，其中大部分仍在飞行。"
 RAJ_indian_navy_ind: "印度海军"
 RAJ_indian_navy_ind_desc: "现在，与我们的西方和东方竞争对手相比，我们的海军无法拥有任何独特的品质。但如果我们想在阳光下占据一席之地，我们就必须照顾好我们的舰队。"
 RAJ_lessons_from_cactus: "仙人掌行动的教训"
 RAJ_lessons_from_cactus_desc: "仙人掌行动对我们的陆军和海军来说都非常成功。我们考虑了该行动期间出现的许多细微差别，并利用它们来提高我们机队的质量。"
 indian_event.24.t: "仙人掌行动的遗产"
 indian_event.24.d: "仙人掌行动是印度武装部队于1988年实施的一次军事行动。该行动的目的是平息岛国马尔代夫的一次未遂政变。1988年11月3日，一群马尔代夫武装分子在斯里兰卡雇佣军的支持下，发动了针对马尔代夫时任总统穆蒙·阿卜杜勒·加尧姆的政变。政变的目的是推翻政府并建立亲叛乱政权。为了应对这一严重威胁，印度迅速部署军队协助马尔代夫政府。11月4日，印度空军运输机在印度海军军舰护航下，将一支印度陆军分遣队运送至马尔代夫首都马累。"
 indian_event.24.a: "有趣"
 RAJ_domestic_ship_prod: "国内船舶生产"
 RAJ_domestic_ship_prod_desc: "我们需要制定自己的法律程序。"
 RAJ_navy_aviation: "海军航空兵"
 RAJ_navy_aviation_desc: "为了有效保护我们的舰队，我们需要拥有海军航空兵。"
 RAJ_goa_dock_exp: "拓展海军船坞"
 RAJ_goa_dock_exp_desc: "我们开展的军事行动越多，我们需要的造船厂就越多。"
 RAJ_revit_soviet_ships: "重振旧能力"
 RAJ_revit_soviet_ships_desc: "苏联的造船方法非常有效，我们可以将其整合为自己。"
 RAJ_scquir_submarines: "印度潜艇"
 RAJ_scquir_submarines_desc: "为了成功击沉别人的船只，我们需要自己的潜艇。"
 RAJ_agree_brit_onnavy: "与英国保持一致"
 RAJ_agree_brit_onnavy_desc: "我们曾经是海上强国，被迫与英国签署合作协议。"
 RAJ_naval_trainings: "海军训练"
 RAJ_naval_trainings_desc: "舰队的充分准备将确保我们的海上优势。"
 RAJ_russia_navy_agree: "俄罗斯海军专家"
 RAJ_russia_navy_agree_desc: "与俄罗斯人的合作将使我们能够加强我们的海上地位。"
 RAJ_anew_indian_army: "新的印度军队"
 RAJ_anew_indian_army_desc: "我们必须创建一个适应现代现实的印度军队新概念。"
 RAJ_towards_new_mil_doct: "迈向新军事学说"
 RAJ_towards_new_mil_doct_desc: "是时候承认我们的军事学说早已过时了。如果我们想在新千年立于不败之地，就需要创造新的军事学说。"
 RAJ_threat_of_the_dragon: "巨龙的威胁"
 RAJ_threat_of_the_dragon_desc: "我们的第二大威胁是中国，它是我们在该地区的长期竞争对手。我们需要分析他们的军事理论并为他们的攻击做好准备。"
 RAJ_threat_of_the_crescent: "新月的威胁"
 RAJ_threat_of_the_crescent_desc: "巴基斯坦是我们在地缘政治领域的主要敌人。他们的军队相当分散，我们可以尝试对巴基斯坦建立有效的防御。"
 RAJ_threat_of_terror_mil: "恐怖主义威胁"
 RAJ_threat_of_terror_mil_desc: "21世纪出现的新敌人是恐怖主义。这个敌人是来自内部的，我们需要让我们的国防部门做好准备，应对来自内部的因素。"
 RAJ_strategic_initiative: "战略举措"
 RAJ_strategic_initiative_desc: "我们必须在该地区占据最大的战略主动权，做好对敌人先发制人的准备。为这种情况做好准备至关重要。"
 RAJ_military_infrastructure: "军事基础设施"
 RAJ_military_infrastructure_desc: "为了为长期战争做好准备，我们需要准备我们的后勤补给线并修建联邦道路。"
 RAJ_new_military_methodology: "新军事方法论"
 RAJ_new_military_methodology_desc: "我们需要拒绝旧的战争方法，并构思我们这个时代的新战争及其所有特殊性。"
 RAJ_preparations_in_kashmir: "在克什米尔的准备工作"
 RAJ_preparations_in_kashmir_desc: "克什米尔地区长期以来一直发生战斗和冲突。这个火药桶迟早会爆炸。我们需要提前做好准备。"
 RAJ_behead_northwest_separat: "斩首西北分裂主义"
 RAJ_behead_northwest_separat_desc: "分离主义者长期以来一直试图摧毁我们的国家结构。我们必须斩首潜伏在我们花园里的这条蛇！"
 RAJ_antiterror_raids: "反恐突袭"
 RAJ_antiterror_raids_desc: "对于内部部队来说，针对恐怖分子的袭击应该变得司空见惯。伊斯兰主义者正在破坏我们局势的稳定，我们必须将他们从我们的土地上根除。"
 RAJ_counter_terror_trainings: "反恐训练"
 RAJ_counter_terror_trainings_desc: "我们必须让民众、紧急情况部和警察部队做好准备，以便在出现威胁时采取反恐措施。这是公共安全的一个重要方面。"
 RAJ_bangladesh_line: "与孟加拉国的边境"
 RAJ_bangladesh_line_desc: "尽管我们与孟加拉国关系良好，但非法移民和各种恐怖分子仍定期试图越过我们的边境。对此，我们必须采取对策。"
 RAJ_southeatern_protection: "保护东南"
 RAJ_southeatern_protection_desc: "与缅甸的边境局势非常不稳定。武装民兵不得越过我们的边境。"
 RAJ_smallwar_prep: "小规模战争准备"
 RAJ_smallwar_prep_desc: "我们要做好局部战争和维和行动的准备。然而，这些都是小规模的战争，我们必须为此做好准备。"
 RAJ_preparing_our_reserve: "准备我们的储备"
 RAJ_preparing_our_reserve_desc: "我们必须做好长期作战的准备。基于此，我们的军事储备必须得到补充和更新。"
 RAJ_bigwar_prep: "大型战争准备"
 RAJ_bigwar_prep_desc: "与巴基斯坦和中国的任何潜在战争都是一场可能导致核升级的重大战争。即使是这样的情况，我们也必须做好准备。"
 RAJ_concept_coldstart: "冷启动概念化"
 RAJ_concept_coldstart_desc: "冷启动是印度武装部队制定的一种军事学说，用于可能与巴基斯坦发生的战争。它涉及印度军队的各个部门作为统一战斗群的一部分进行进攻行动。该学说的目的是允许印度常规部队进行牵制攻击，以防止巴基斯坦在发生冲突时进行核报复。"
 RAJ_concept_hotstart: "概念化热启动"
 RAJ_concept_hotstart_desc: "冷启动是印度武装部队制定的一种军事学说，用于可能与中国发生的战争。它涉及印度军队的各个部门作为统一战斗群的一部分进行进攻行动。该学说的目的是允许印度常规部队进行牵制攻击，以防止发生冲突时中国的核报复。"
 RAJ_network_centric_warafre: "以网络为中心的战争"
 RAJ_network_centric_warafre_desc: "网络中心战，也称为网络中心作战或网络中心战，是一种军事学说或战争理论，旨在通过分散部队的计算机网络将部分由信息技术实现的信息优势转化为竞争优势 。"
 kasmir_war_decisions_category: "印巴边境冲突"
 kasmir_war_decisions_category_desc: "克什米尔冲突是指印度、巴基斯坦以及某种程度上中国之间关于查谟和克什米尔地区的长期领土争端。这场冲突可以追溯到1947年英属印度的分裂，导致印度和巴基斯坦成为两个独立的国家。克什米尔冲突引发了多场战争，包括1947-48年、1965年和1999年的印巴战争，以及多起边境冲突和叛乱行为。争端导致印度和巴基斯坦对该地区进行分裂，印度管理查谟和克什米尔的大部分地区，包括争议很大的克什米尔山谷，而巴基斯坦则控制一小部分，即阿扎德克什米尔和吉尔吉特-巴尔蒂斯坦。为了管理可能取得的成果，我们需要保持高度准备状态，为边境冲突升级而加剧紧张局势，并为我们的敌人也做好同样的准备。\n\n§Y我们的准备情况：§! [?THIS.kasmir_readiness]\n§Y当前紧张情况：§! [?GLOBAL.kasmir_tension]\n§Y我们的战争进程：§! [?THIS.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "阿克赛钦边境冲突"
 kasmir_war_china_decisions_category_desc: "阿克赛钦冲突是指印度和中国之间关于位于青藏高原西部的阿克赛钦地区的领土争端。这场冲突可以追溯到20世纪50年代，当时两国都获得了独立，并继承了殖民历史中的边界问题。阿克赛钦是一个具有重要战略意义的地区，因为它位于连接中国新疆地区和西藏的位置。这是一个贫瘠荒凉的地区，大部分无人居住，地形恶劣，气候条件极端。然而，在战略军事控制和资源获取方面，它对印度和中国都具有极其重要的意义。中印为此边境冲突持续数十年。为了管理可能取得的成果，我们需要保持高度准备状态，为边境冲突升级而加剧紧张局势，并为我们的敌人也做好同样的准备。\n\n§Y我们的准备情况：§! [?THIS.kasmir_china_readiness]\n§Y当前紧张情况：§! [?GLOBAL.kasmir_tension_china]\n§Y我们的战争进程：§! [?THIS.Kasmir_war_progress_china]"
