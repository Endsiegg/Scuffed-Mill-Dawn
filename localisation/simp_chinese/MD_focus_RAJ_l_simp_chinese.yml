 RAJ_mao_reb.4.t: "反政府示威"
 RAJ_mao_reb.4.d: "一波反政府共产主义抗议浪潮席卷印度，民众表达不满并要求变革。由不同共产主义团体组织的示威活动在主要城镇吸引了大批群众。抗议者对收入不平等、失业和政府被视为独裁政策等问题表示担忧。他们呼吁建立一个更具包容性的社会，公平分配资源并保护工人阶级的权利。"
 RAJ_mao_reb.4.a: "让警察粉碎他们！"
 RAJ_mao_reb.5.t: "共产主义革命！"
 RAJ_mao_reb.5.d: "事态发生了令人震惊的转变，印度正处于内战的边缘，政府和共产主义派系之间的紧张关系达到了历史最高水平。该国陷入暴力抗议和冲突，双方都拒绝让步。以总理为首的印度政府一直在实施有争议的政策，引起了共产党的愤怒。意识形态的冲突和对国家未来的相反愿景将印度推向了边缘。国际社会关切地关注事态的发展，希望和平解决不断升级的冲突。"
 RAJ_mao_reb.5.a: "只有上天才能保佑印度了。"
 indian_event.41.t: "塔塔茶业斥资 2.71 亿英镑收购泰特利"
 indian_event.41.d: "因以泰特利茶人为主角的电视广告而闻名的泰特利已被世界上最大的综合茶叶公司塔塔茶业吞并。这家印度公司斥资2.71亿英镑收购了私人控股的泰特利，该公司生产英国最受欢迎的茶叶和全球第二大茶叶品牌。该交易经过数月谈判后达成，通过股权和债务相结合的方式进行融资。印度最大商业集团塔塔旗下的塔塔茶业表示，现有的泰特利管理层将继续处理公司的日常事务。"
 indian_event.41.a: "有趣"
 indian_event.42.t: "美国总统访问印度"
 indian_event.42.d: "印度总理阿塔尔·比哈里·瓦杰帕伊欢迎美国总统对伊斯兰堡施压。这是美国总统第一次在战时公开支持印度对抗巴基斯坦。在美国总统出访之前，美国情报界做出了一个令人不寒而栗的估计：未来十年，两个核武器大国之间爆发全面战争的可能性为五五开。美国总统像摇滚明星一样受到印度各地的欢迎，并在德里、海得拉巴、斋浦尔和孟买停留。他在议会发表讲话时赢得了全场起立鼓掌。 到处都是人山人海。瓦杰帕伊于当年晚些时候回访，并在白宫举行国宴。经过数十年的紧张关系后，印度和美国已经走出困境。"
 indian_event.42.a: "你好，朋友们。"
 indian_event.43.t: "比赛造假丑闻"
 indian_event.43.d: "板球历史上最大的假球丑闻之一发生了，德里警方透露，他们捕获了桑杰·乔拉和汉西·克罗涅之间的不正当谈话。 球迷们崇拜克罗涅，一位受欢迎且成功的南非板球运动员。然而，他因与桑杰·乔拉的关系而引起分裂。桑杰被认为是印度博彩圈的知名参与者。在最初否认所有比赛造假指控时，克罗涅抽泣着，但随后他接受了盘问。"
 indian_event.43.a: "禁止他再参与比赛！"
 indian_event.44.t: "印度人口突破十亿"
 indian_event.44.d: "随着一名女婴的出生，印度人口正式达到 10 亿。政府官员决定，在德里萨夫达江医院出生的婴儿将标志着这一里程碑。阿斯塔·阿罗拉被命名为印度的第十亿婴儿。阿斯塔的母亲安佳娜·阿罗拉向《见证者》讲述了她的家人被推到媒体聚光灯下的那一天。"
 indian_event.44.a: "这是好是坏？"
 indian_event.45.t: "印度议会遇袭"
 indian_event.45.d: "一支自杀小队冲进了印度议会大楼，造成七人死亡，随后自杀身亡，这是对世界最大民主国家权力宝座的前所未有的袭击。目击者称，有五人冲进议会，他们显然是使用假通行证开车进入议会大楼，然后从车上跳下来袭击保安人员。一名入侵者在议会厅正门引爆了身上的炸弹。国会议员哈巴拉·赛恩在宏伟的砂岩议会外说道，“我听到入口附近有一声爆竹般的声音，然后我看到人们在慌乱地奔跑。这座议会是由埃德温·勒琴斯爵士在英国殖民统治下设计的。” 我看到很多人同时开枪。我分不清谁是谁。这位议员说，我不明白谁是恐怖分子，谁是警察。目前还没有立即声称对这起袭击事件负责。其中一名袭击者因引爆腰间的炸药而死亡。当时不在大楼内的印度总理在电视上表示，印度的反恐斗争已进入最后阶段，而他的国防部长和内政部长则誓言将做出强硬回应。内政部长拉尔·克里希纳·阿德瓦尼表示：我们将消灭恐怖分子及其支持者，无论他们是谁，无论他们身在何处。最初的猜测转向伊斯兰武装分子在查谟和克什米尔邦反抗印度统治，两个月前该邦议会发生自杀式袭击，造成38人死亡。如果得到证实，这将加剧与巴基斯坦的紧张关系，新德里指责巴基斯坦支持克什米尔武装分子。巴基斯坦总统穆沙拉夫迅速谴责这起袭击事件，并向瓦杰帕伊致以慰问。"
 indian_event.45.a: "可恶的混蛋！"
 indian_event.46.t: "德里拥有世界一流的地铁"
 indian_event.46.d: "今天，在欢呼的人群中，副总理拉尔·克里希纳·阿德瓦尼在沙斯特里公园的地铁停车场为期待已久的德里地铁首列列车发出了试运行的信号。德里首席部长希拉·迪克希特称这条世界级地铁是一个不可能停止的项目，预计将在圣诞节前开始运营。"
 indian_event.46.a: "太棒了"
 RAJ_indian_space_programme: "印度空间研究组织"
 RAJ_indian_space_programme_desc: "印度空间研究组织，通常称为 ISRO，是印度的国家航天机构。 是航天部的主要研发部门，由印度总理直接监督，而印度空间研究组织主席也担任空间部的执行官。"
 RAJ_indian_space_endeavors: "印度太空努力"
 RAJ_indian_space_endeavors_desc: "这是二十一世纪——高科技和繁荣的时代。最近，冷战结束，不同的超级大国——苏联和美国——为太空探索而战。印度曾经落后于他们，但这一次，我们不会错过在太空探索方面赶上其他太空强国的机会。"
 RAJ_irs_series: "印度遥感卫星"
 RAJ_irs_series_desc: "印度遥感卫星是印度的对地观测卫星。它们是当今运行中最大的民用遥感卫星集合，提供遥感服务。"
 RAJ_insat_navic: "印度国家卫星系统"
 RAJ_insat_navic_desc: "印度国家卫星系统是该国的电信系统。它是ISRO为满足电信、广播、气象和搜救需求而建造和发射的一系列多用途地球静止卫星。自1983年推出第一个通信系统以来，INSAT已成为亚太地区最大的国内通信系统。"
 RAJ_Chandrayaan: "月船计划"
 RAJ_Chandrayaan_desc: "月船一号是月船计划下的第一个印度月球探测器。它由印度空间研究组织于2008年10月发射，并将运行至2009年8月。"
 RAJ_financing_of_private_space_companies: "支持私人倡议"
 RAJ_financing_of_private_space_companies_desc: "虽然印度的航天工业主要由印度国家航天研究组织推动，但整个行业包括500多家私人供应商以及航天部所有商业、研究和任意方面的其他各种机构。"
 RAJ_chandrayan_to_moon: "月船三号抵达月球！"
 RAJ_chandrayan_to_moon_desc: "月船三号是印度空间研究组织月船计划下的第三次印度月球探测任务。它由一个名为维克拉姆的着陆器和一个名为普拉吉安的漫游车组成，类似于月船二号任务中的着陆器。"
 RAJ_Gaganyan: "印度轨道航天器"
 RAJ_Gaganyan_desc: "加冈扬号是一艘印度载人轨道航天器，旨在成为印度载人航天计划的原型航天器。该飞船设计可搭载三人，计划升级版本将配备交会对接功能。"
 RAJ_Human_Spaceflight_Programme: "载人航天计划"
 RAJ_Human_Spaceflight_Programme_desc: "印度载人航天计划是印度空间研究组织正在进行的一项计划，旨在开发将载人轨道航天器发射到近地轨道所需的技术。"
 RAJ_astrosat: "天文卫星"
 RAJ_astrosat_desc: "天文卫星是印度第一台专用多波长太空望远镜。"
 indian_event.47.t: "恐怖袭击孟买"
 indian_event.47.d: "周三晚间和今天早些时候，一群枪手协调一致，在印度金融中心孟买的旅游景点开枪扫射，造成至少101人死亡、200多人受伤，目标显然是作为人质的美国和英国公民。袭击者横扫了泰姬陵宫殿和欧贝罗伊这两家深受外国人青睐的豪华酒店，使用自动武器、投掷手榴弹，导致惊慌失措的客人争先恐后地寻求安全。尽管一系列爆炸导致孟买海滨地标泰姬陵酒店起火，但一些客人仍被困在酒店内数小时。尽管孟买近年来多次发生恐怖袭击，但专家表示，周三的袭击需要前所未有的侦察和规划程度。一些人说，袭击的规模和同步性表明经验丰富的指挥官可能参与其中，这表明可能有外国势力参与其中。恐怖分子在天黑后发动袭击，几乎同时袭击了该市的国内机场和火车站，并向深受外国人欢迎的利奥波德咖啡馆开枪射击。多达16个团体袭击了这座拥有1,900万人口的拥挤大都市南侧的9个地点。"
 indian_event.47.a: "糟糕"
 indian_event.48.t: "反腐败运动"
 indian_event.48.d: "印度反腐败运动，亦称安娜·安多兰，是印度各地于2011年开始的一系列示威和抗议活动，旨在建立强有力的立法和执法，打击普遍存在的政治腐败。该运动被《时代》杂志评为“2011年十大新闻故事”之一。该运动自2011年4月5日起势头强劲，当时反腐败活动家安娜·哈扎尔在新德里的简塔·曼塔天文台纪念碑前开始绝食。该运动旨在通过引入《扬·洛帕尔法案》来减少印度政府的腐败。由拉姆德夫、基兰·贝迪、阿尔温德·凯杰里瓦尔等人领导的另一个目标是从外国银行汇回黑钱。大规模抗议者关注法律和政治问题，包括政治腐败、盗贼统治和其他形式的腐败。该运动主要是非暴力公民抵抗运动之一，由示威、游行、公民不服从行为、绝食和集会以及利用社交媒体来组织、沟通和提高认识组成。这些抗议活动是无党派的，大多数抗议者对政党利用抗议活动来加强自己的政治议程的企图怀有敌意。"
 indian_event.48.a: "有趣"
 indian_event.49.t: "议会听证会"
 indian_event.49.d: "近年来，LGBT运动在印度社会越来越受欢迎。印度议会就LGBT在该国合法化进行了多次讨论，并在最近的一次会议上再次提出这个问题。人们认为，现在是应该做出最终决定的时候了——是让印度LGBT合法化，还是将其置于禁令之下，不再重新讨论这个问题。我们会选择哪个？"
 indian_event.49.a: "LGBT就是这样的笑话吗？"
 indian_event.49.b: "我们允许LGBT合法化。"
 indian_event.50.t: "普尔瓦马袭击"
 indian_event.50.d: "2019年普尔瓦马袭击事件发生在2019年2月14日，当时查谟-斯利那加国家高速公路上的一支载有印度安全人员的车队在前查谟和克什米尔邦普尔瓦马地区的莱塔波拉遭到车载自杀式炸弹袭击者的袭击。这次袭击造成40名印度中央后备警察部队人员死亡，肇事者阿迪尔·艾哈迈德·达尔是来自普尔瓦马地区的当地克什米尔青年。总部位于巴基斯坦的伊斯兰恐怖组织“穆罕默德军”声称对此次袭击负责。印度指责邻国巴基斯坦对此次袭击负责，而巴基斯坦则谴责此次袭击并否认与袭击有任何联系。此次袭击事件严重打击了印巴关系，导致2019年印巴军事对峙。随后，印度调查确定了19名被告。"
 indian_event.50.a: "该死"
 indian_event.51.t: "印度月船三号空间站成功登陆月球！"
 indian_event.51.d: "印度自动运行星际空间站“月船三号”成功在月球软着陆。印度空间研究组织对此次降落进行了现场直播。您可以在YouTube上观看。软着陆发生在月球南极附近。因此，印度进入了能够在月球表面软着陆的太空国家精英俱乐部。早些时候，苏联、美国和中国已经证明了这种可能性。"
 indian_event.51.a: "太好了"
