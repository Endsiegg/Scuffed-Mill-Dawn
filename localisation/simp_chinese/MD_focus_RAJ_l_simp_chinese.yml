 indian_event.37.t: "一个新的伊斯兰组织"
 indian_event.37.d: "新成立的印度伊斯兰政府向我们提议成立一个统一的伊斯兰组织，其主要目的是在全世界传播伊斯兰观点。由于这个联盟的领导者是印度这个强大的国家，加入它可能会保证我们免受外部威胁，并保护我们的统治政权免受暗杀企图。"
 indian_event.37.a: "当然可以，我们一起组队吧！"
 indian_event.37.b: "我们也可以保护自己"
 indian_event.38.t: "联盟邀请被拒绝"
 indian_event.38.d: "他们的政府认为他们可以独自应对外部威胁。"
 indian_event.38.a: "该死"
 RAJ_revenge_for_the_humiliation_of_chechnya: "为车臣哈里发国的屈辱报仇"
 RAJ_revenge_for_the_humiliation_of_chechnya_desc: "车臣哈里发国是一个好主意，但来自俄罗斯贪婪的资本家决定摧毁这个想法。清算的时刻已经到来。"
 indian_event.39.t: "在内战中提供帮助"
 indian_event.39.d: "如果没有印度政府的直接支持，我们就不会取得内战的胜利。由于内战给印度带来了巨大的代价，印度必须得到一些回报。他们要求我们给予他们对北部一些领土的控制权，作为回报，他们将为我们提供军事保护，免受外部威胁。我们的政权刚刚开始巩固，我们不想再次被推翻。我们会选择什么？"
 indian_event.39.a: "我们愿意迈出这一步"
 indian_event.39.b: "我们在苏联面前不会退缩，在印度面前我们也不会退缩。"
 indian_event.40.t: "要求被拒绝"
 indian_event.40.d: "塔利班政府已经决定它有实力对抗我们的军队。"
 indian_event.40.a: "让我们看看它是否能承受另一次攻击。"
 RAJ_central_asian_salaf_revolution: "中亚革命"
 RAJ_HELP_TALIB: "§G如果你在内战中不帮助塔利班，他们就不会放弃领土。§!"
 RAJ_main_enemies_of_islamism: "伊斯兰主义的主要敌人"
 RAJ_main_enemies_of_islamism_desc: "我们必须向所有参与其灭亡的人报复伊斯兰哈里发国的崩溃。"
 RAJ_proffesional_soldiers: "职业化士兵"
 RAJ_proffesional_soldiers_desc: "为了成功地传播我们的革命，我们需要加强我们的军队。"
 RAJ_mao_reb.1.t: "毛派的强烈反对！"
 RAJ_mao_reb.1.d: "我们成功地反击了他们在该地区的活动，但我们损失了很多人。"
 RAJ_mao_reb.1.a: "礼葬他们。"
 RAJ_mao_reb.2.t: "大规模恐怖袭击！"
