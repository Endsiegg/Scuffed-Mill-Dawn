 indian_event.25.t: "与维平·卡纳打交道"
 indian_event.25.d: "为了确保自己在印度市场的地位，印度军工界著名的腐败官员维平·卡纳向我们提出了一项我们认为无法拒绝的交易。我们将如何做呢？"
 indian_event.25.a: "再见"
 RAJ_handl_cor_indefcor: "治理腐败！"
 RAJ_handl_cor_indefcor_desc: "军队腐败对我们国家的安全和国防能力来说是毁灭性的。我军必须防止腐败。"
 RAJ_clearing_out_the_ranks: "清理冗员"
 RAJ_clearing_out_the_ranks_desc: "我们的冗余人员太多了。为了优化军队，我们需要削减他们。"
 RAJ_deal_vipin_khanna: "维平·卡纳的提案"
 RAJ_deal_vipin_khanna_desc: "维平·库马尔·卡纳（1930年12月14日至2019年11月7日）是一位印度商业巨头和军官。卡纳有多种商业兴趣。他创立了 国际动态销售服务公司，这是一家商品贸易和营销公司，并进一步扩展到工程支持、船舶经纪、快速消费品和其他行业。"
 RAJ_refr_rech_contr: "更新合同"
 RAJ_refr_rech_contr_desc: "合同制军队将使我们拥有一支职业化的军队。我们需要优化这部分。"
 RAJ_clearing_ministr: "清理国防部"
 RAJ_clearing_ministr_desc: "我军改革的最后阶段是加强对我军管理者的控制。"
 RAJ_DRDO: "国防研究与发展组织"
 RAJ_DRDO_desc: "国防研究与发展组织是印度负责军事目的技术开发的政府机构，隶属于印度国防部。国防研究与发展组织的目标是通过使科学技术达到世界一流水平，为关键军事技术的自力更生奠定基础，并在国家武装部队的技术装备方面提供决定性优势，促进印度的繁荣。"
 RAJ_drdo_idea: "国防研究与发展组织"
 RAJ_munitions_india_limited: "印度军需品有限公司"
 RAJ_munitions_india_limited_desc: "这是一家印度国有国防公司，总部位于印度浦那，成立于2021年，是军械厂董事会重组和公司化为七个不同公共部门企业的一部分。印度军械公司主要生产弹药、炸药、导弹和炸弹，供印度武装部队、外国军队和国内民用使用。"
 pinaka_tt: "我们会得到一些皮纳卡导弹"
 RAJ_pinaka_launcher: "皮纳卡发射器"
 RAJ_pinaka_launcher_desc: "皮纳卡是一款印度214毫米全天候多管火箭发射器，设计用于攻击敌方轻装甲和装甲车辆、人力和火炮，摧毁通信节点、指挥所和军工基础设施。该发射器还可用于远程安装杀伤人员地雷和反坦克地雷。 这种多管火箭炮的开发始于1983年，并于1999年被印度陆军采用。据报道，皮纳卡多管火箭炮曾在1999年印度和巴基斯坦之间发生的卡尔加尔战争期间的战斗中使用过。第一个配备皮纳卡多管火箭炮的团于2000年组建。"
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "印度需要加强其火箭工业，以成功保卫和探索太空。"
 RAJ_shivalik: "什瓦利克手榴弹"
 RAJ_shivalik_desc: "什瓦利克手榴弹是印度本土的手榴弹。 它是由终端弹道研究实验室开发的，该实验室是国防研究与发展组织的一个实验室，位于昌迪加尔附近的什瓦利克山脉山麓，因此得名。"
 RAJ_armor_vehic_nigam: "装甲车有限公司"
 RAJ_armor_vehic_nigam_desc: "装甲车有限公司是一家印度国有国防公司，总部位于印度金奈阿瓦迪，成立于2021年，是军械厂董事会重组和公司化为七个不同公共部门企业的一部分。装甲车有限公司主要生产供印度使用的装甲战车、主战坦克及其发动机。"
 RAJ_arjun: "阿琼主战坦克"
 RAJ_arjun_desc: "阿琼是印度最大的国防承包商国防研究与发展组织为印度陆军开发的主战坦克。该坦克以印度史诗《摩诃婆罗多》的主角之一阿琼的名字命名。"
 RAJ_t90_rus: "俄罗斯T90主战坦克"
 RAJ_t90_rus_desc: "俄罗斯T-90主战坦克于1992年投入使用，名称为T-90。1999年，该坦克被命名为“弗拉基米尔”。"
 RAJ_british_challenger: "英国挑战者主战坦克"
 RAJ_british_challenger_desc: "由英国维克斯防御系统公司（现为 BAE 系统公司的一部分）生产的主战坦克。这是第三辆以挑战者命名的坦克。尽管挑战者2是在挑战者的基础上开发的，但新坦克与早期型号的不同之处在于新的设备和部件：两种型号只有5%的零件是通用的。挑战者2现已取代英国陆军服役的早期型号。"
 RAJ_bmp_sarath: "BMP 胜利战车"
 RAJ_bmp_sarath_desc: "BMP-2胜利是BMP-2步兵战车的印度变型，经印度军械工厂委员会许可制造。BMP-2胜利于20世90年代初首次在印度陆军服役。"
 RAJ_mod_tru_stallion: "亚索利兰种马"
 RAJ_mod_tru_stallion_desc: "亚索利兰公司自1987年起生产一系列印度中型和重型越野卡车。这些卡车采用福特卡车底盘设计。这些车辆的很大一部分是为印度陆军生产的。"
 RAJ_adv_weapons_eqip_lim: "印度先进武器装备"
 RAJ_adv_weapons_eqip_lim_desc: "我们拥有的经济机会越多，我们就越需要一支军队。旧的命令越来越多地被淘汰，新的命令不断出现，尤其是在我们的军队中。"
 RAJ_field_gun_fact: "野战炮厂"
 RAJ_field_gun_fact_desc: "坎普尔野战炮工厂是一家位于印度坎普尔的工厂。该工厂于1979年开业，是印度军械厂武器、车辆和设备部门最年轻的成员。该厂可以建造各种类型的野战炮。"
 RAJ_gun_jabalpur: "贾巴尔普尔炮架工厂"
 RAJ_gun_jabalpur_desc: "印度中央邦贾巴尔普尔地区的一处国防工厂和地点。这个政府小镇坐落在萨特普拉山脉风景如画的环境中，围绕同名的国防工厂而建。距离贾巴尔普尔市火车站约3公里，与城市的联系也很紧密。它被其他防御设施包围。中心学校、医院、教堂、寺庙和俱乐部都位于庄园内。"
 RAJ_gun_shell_factory: "科西波尔枪弹工厂"
 RAJ_gun_shell_factory_desc: "位于加尔各答科西波尔的枪弹厂是印度军械厂委员会下属的印度军械厂的母单位，被称为军火四厂。该厂于1801年购买了科西波尔的厂址并于1802年3月18日开始生产军火生产活动时。"
 RAJ_ordnance_factory_tiruchapari: "蒂鲁吉拉伯利军械厂"
 RAJ_ordnance_factory_tiruchapari_desc: "由先进武器和设备印度有限公司运营的一家小型武器制造厂，该公司位于泰米尔纳德邦蒂鲁吉拉伯利，前身是印度政府国防部军械厂委员会的一部分。该公司仅由一位称为总经理的印度军械工厂服务局官员领导，他是负责公司整体管理的首席执行官。蒂鲁吉拉伯利军械厂是印度最大的小型武器制造公司，拥有最多样化的产品。"
 RAJ_ordnance_factory_korwa: "科瓦军械厂项目"
 RAJ_ordnance_factory_korwa_desc: "科瓦军械厂项目是军械厂委员会的一个快速通道和现代化项目。该项目于2007年12月在北方邦阿梅提成立。印度斯坦航空有限公司科瓦分部是邻近的防御单位。这家工厂是军械厂委员会的最新成员，拥有最先进的技术。"
 RAJ_ordnance_kanpur: "坎普尔军械厂"
 RAJ_ordnance_kanpur_desc: "坎普尔军械厂是加尔各答军械厂委员会旗下的 41 家军械厂之一。1942年，二战期间轴心国从东线崛起，面临迫在眉睫的威胁，这一计划于1942年被构想为“移植计划”。 该工厂位于卡尔皮路，距离坎普尔中央火车站八公里。"
 RAJ_small_factory_kanpur: "扩展卡马里亚军械厂"
 RAJ_small_factory_kanpur_desc: "军械厂委员会由印度军械厂组成，现称为军械局（协调与服务），是印度政府国防部国防生产部下的一个组织。41个印度军械厂已转变为7个国防公共部门企业。"
 RAJ_ordnance_factory_ishapore: "伊莎波尔步枪厂"
 RAJ_ordnance_factory_ishapore_desc: "印度国有武器制造公司，总部位于西孟加拉邦伊恰布尔。"
 RAJ_troop_comfrt: "遏制军队松懈"
 RAJ_troop_comfrt_desc: "我们要遏制军队松懈，提高军队素质。"
 RAJ_upd_mil_unif: "数字制服修订法"
 RAJ_upd_mil_unif_desc: "我们的军队需要良好的沟通，以保持任务的有效性。"
 RAJ_upd_cloth: "特种部队装备更新"
 RAJ_upd_cloth_desc: "是时候改进我们特种部队的装备了。"
 RAJ_gliders_india_lim: "印度滑翔机有限公司"
 RAJ_gliders_india_lim_desc: "印度滑翔机有限公司是一家印度国有国防公司，总部位于坎普尔军械降落伞厂。"
 RAJ_miltech_innov: "军事技术创新"
 RAJ_miltech_innov_desc: "我们要加强军事网络防御，抵御外部入侵。"
 RAJ_india_optel: "印度Optel有限公司"
 RAJ_india_optel_desc: "印度Optel有限公司是一家印度国有国防公司，总部位于德拉敦。"
 RAJ_electr_optic: "扩大夜视仪研究"
 RAJ_electr_optic_desc: "印度陆军以前的夜视镜已经过时了。我们需要改进它。"
 RAJ_yantra_india: "Yantra印度有限公司"
 RAJ_yantra_india_desc: "Yantra印度有限公司是印度主要的国有国防生产商，总部位于印度那格浦尔。"
 RAJ_mil_electr: "军事电子研究"
 RAJ_mil_electr_desc: "我们的海外竞争对手早已在电子领域发展。我们需要赶上他们。"
 RAJ_command_innov: "指挥创新"
 RAJ_command_innov_desc: "我们需要改进我们的指挥通信系统。"
 RAJ_bharat_desc: "印度国有公司，印度陆军最大的电子设备供应商之一。公司拥有9家工厂和多个地区办事处。"
 RAJ_indian_radar: "印度雷达"
 RAJ_indian_radar_desc: "低距离探测雷达，也称为印度多普勒雷达，是由陆军和空军国防研究与发展组织电子和雷达开发机构开发的一系列二维雷达。然后，它们由印度电子制造，该公司通常是印度电子和雷达开发机构的制造合作伙伴。INDRA-I是一款用于低空目标探测的移动监视雷达，而INDRA-II则设计用于地面制导目标拦截。"
 RAJ_akash_missiles: "天空导弹"
 RAJ_akash_missiles_desc: "天空是印度正在开发的一种短程防空导弹系统，旨在为设施和部队提供防空。"
 RAJ_indian_army_air_defense_force_idea: "印度防空"
 RAJ_igmdp: "综合制导导弹发展计划"
 RAJ_igmdp_desc: "印度国防部的一项远程导弹研发计划。该计划由国防研究与发展组织和军械工厂委员会与印度政府的其他政策组织合作管理。该项目于1982-83年在阿卜杜勒·卡拉姆的领导下开始，并在这些战略导弹成功开发后于2008年监督完成。"
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "印度为步兵配备最先进装备的计划，F-INSAS代表未来步兵系统。然而，印度陆军已决定取消F-INSAS计划，转而支持两个独立的项目。新计划将由两个部分组成：第一个部分是为未来步兵配备最好的突击步枪、卡宾枪以及头盔和防弹背心等个人装备。 第二个组件是战场管理系统。"
 RAJ_trishul: "特里苏尔导弹"
 RAJ_trishul_desc: "印度国防研究与发展组织根据综合制导导弹发展计划开发的一种低空、短程、快速作用的地对空导弹。它还可以用作海军掠夺者的反潜战导弹，对抗低空飞行的导弹、攻击直升机和飞机。"
 RAJ_3dcar: "3D-CAR"
 RAJ_3dcar_desc: "印度国防研究与发展组织为天空导弹开发的三轴雷达。能够跟踪多达150个目标。"
 RAJ_agni_tech: "烈火科技"
 RAJ_agni_tech_desc: "烈火-III是印度中程弹道导弹，于2011年投入使用，是烈火-II的后继者。它的射程为3,500至5,000公里（2,200至3,100英里），可以到达包括中国在内的邻国深处的目标。"
 RAJ_prithvi_missile: "普里特维研究公司"
 RAJ_prithvi_missile_desc: "印度武装部队的一系列地对地弹道导弹。"
 RAJ_prithvi_1: "普里特维-I"
 RAJ_prithvi_1_desc: "陆军版。移动发射器上的单级短程液体推进剂导弹。发射范围150公里。有效负载质量1000公斤。"
 RAJ_prithvi_2: "普里特维-II"
 RAJ_prithvi_2_desc: "空军版。移动发射器上的单级短程液体推进剂导弹。发射范围250公里。有效负载质量500-750公斤。"
 RAJ_prithvi_3: "普里特维-III"
 RAJ_prithvi_3_desc: "两级固体燃料短程海基导弹。发射范围350公里。有效负载质量1000公斤。"
 RAJ_prithvi_4: "普里特维-IV"
 RAJ_prithvi_4_desc: "是时候使用我们新的秘密超级武器了。我们要向世界展示印度奇迹武器的魅力。"
 RAJ_uniting_mil_ind_prod: "联合军工生产"
 RAJ_uniting_mil_ind_prod_desc: "是时候团结各军种，优化我军了。"
 RAJ_uniting_mil_ind_prod_phase: "联合军事生产第二阶段"
 RAJ_uniting_mil_ind_prod_phase_desc: "更多的军事装备，更有机会实现我们的目标。"
 RAJ_indian_arms_exports: "印度武器出口"
 RAJ_indian_arms_exports_desc: "印度是各种军备的主要生产国。它有能力通过向其他国家出售武器来占据世界领先地位之一。它还将表明印度与其他军事强国不相上下。"
 RAJ_preserve_caste_system: "维护种姓制度"
 RAJ_preserve_caste_system_desc: "种姓制度是印度社会的一个焦点。摧毁它是对我们宗教和传统的冒犯！"
 RAJ_dharmic_alliance: "达摩联盟"
 RAJ_dharmic_alliance_desc: "所有达摩宗教都源自同一个根源。正是印度的土壤给了他们所有人机会。我们将拥抱它。"
 RAJ_hindu_nationalism: "印度教民族主义"
 RAJ_hindu_nationalism_desc: "印度教是我们社会唯一可能的生活方式。作为印度人是我们每个公民都应该感到自豪的标志。"
 RAJ_indian_traditionalism_desc: "传统是将社会凝聚在一起的最必要的东西。无论部落起源如何，我们都有相同的传统，这将我们团结在一起。"
 RAJ_stomp_out_islam: "践踏伊斯兰教"
 RAJ_stomp_out_islam_desc: "长期以来，伊斯兰教一直是我们国家的麻烦。我们将努力将其影响降到最低！"
 RAJ_international_nationalism: "国际民族主义"
 RAJ_international_nationalism_desc: "在不可分割的印度眼中，所有不同的国家都是一体的。我们共同的民族和宗教根源是我们应该唯一关注的事情。"
 RAJ_deport_muslims: "驱逐不忠诚的穆斯林"
 RAJ_deport_muslims_desc: "许多不忠诚的穆斯林传教士正在继续激进化你们穆斯林占主导地位的省份。这是不可接受的，应该避免。"
 RAJ_hindu_rashatra: "印度教民族"
 RAJ_hindu_rashatra_desc: "军国主义必须千方百计地植入我们民族的头脑中。全副武装、团结就是我们的力量！"
 RAJ_indias_elections: "印度选举"
 RAJ_indias_elections_desc: "印度是民主的最好典范，每个政党都有机会成为该国的领导政党。我们必须决定我们的国家将采取什么道路来实现光明或不那么光明的未来。"
 RAJ_indian_national_congress: "印度国大党"
 RAJ_indian_national_congress_desc: "印度国大党，俗称国大党或简称国大党，是印度的一个政党。它成立于1885年，是大英帝国在亚洲和非洲兴起的第一个现代民族主义运动。19世纪末，特别是1920年以后，在圣雄甘地的领导下，国大党成为印度独立运动的主要领导人。这次大会导致印度从英国独立，并对大英帝国的其他反殖民民族主义运动产生了重大影响。"
 RAJ_manmohan_singh: "曼莫汉·辛格"
 RAJ_manmohan_singh_desc: "曼莫汉·辛格是印度候任总理，也是国大党成员。2004年5月19日，总统 A.P.J. 辛格获得总理提名。阿卜杜勒·卡拉姆正式要求他组建政府。"
 RAJ_manmohan_technocracy: "曼莫汉的技官主义"
 RAJ_manmohan_technocracy_desc: "技官主义是一种政府形式，社会由拥有技术知识的人统治。在技官主义统治国家中，领导者是根据他们的技术或科学知识来选拔的。科学方法应用于解决技官主义统治内部的社会和政治问题，而不是民主投票解决方案或妥协方案。"
 RAJ_keeping_reput: "保持声誉"
 RAJ_keeping_reput_desc: "我们必须在宗教团体面前保住自己的面子，与他们建立友好的联系，并逐步将更自由的叙事融入社会。"
 indian_event.26.t: "巴西利亚宣言"
 indian_event.26.d: "《巴西利亚宣言》由印度、巴西和南非外交部长签署。双方一致认为，联合国特别是安理会迫切需要进行改革。宣言认为，联合国安理会应反映当前世界形势。它还涉及国际恐怖主义、跨国犯罪和非法军火交易等主题，指出必须在尊重国家主权和国际法的情况下有效解决这些对国际和平的威胁。"
 indian_event.26.a: "太棒了"
 RAJ_ibsa_dialogue_forum: "IBSA对话论坛"
 RAJ_ibsa_dialogue_forum_desc: "IBSA对话论坛是一个旨在促进不同国家之间国际合作的国际三方团体。"
 RAJ_fighting_corruption: "打击腐败"
 RAJ_fighting_corruption_desc: "腐败问题正在腐蚀我们的国家！我们必须立即与之斗争，确保我们国家的公平"
 RAJ_isr_ind_cong_meet: "以色列-印度外交会议"
 RAJ_isr_ind_cong_meet_desc: "作为印度的亲密伙伴，以色列至今仍然是我们的盟友。我们将安排一次新的会议来讨论相互合作。"
 RAJ_national_guarantee_employment_act: "国家保障就业法"
 RAJ_national_guarantee_employment_act_desc: "《圣雄甘地2005年国家农村就业保障法》，以前称为《国家农村就业保障法》，是印度一项旨在保障工作权的社会福利措施。"
 RAJ_delhi_beijing_speakers: "德里-北京讲话"
 RAJ_delhi_beijing_speakers_desc: "尽管许多人认为我们与中国的关系无法修复，但我们仍然必须为稳定做出努力。"
 RAJ_isr_ind_cong_pack_inv: "以色列-印度投资协议"
 RAJ_isr_ind_cong_pack_inv_desc: "印度和以色列之间的相互投资将使两国受益。为什么不开始这个项目呢？"
 RAJ_russia_weapon_package: "俄罗斯武器组合"
 RAJ_russia_weapon_package_desc: "俄罗斯是我们的长期合作伙伴。我们将从他们那里获得新的武器组合，因为这将大大提高我们的防御能力。"
 RAJ_iran_india_pak_gas_pip: "印度-巴基斯坦-伊朗天然气管道"
 RAJ_iran_india_pak_gas_pip_desc: "伊朗-巴基斯坦-印度天然气管道项目最早由伊朗于20世纪90年代中期发起，旨在将伊朗天然气经巴基斯坦输送至印度。然而，这个想法本身是在20世纪50年代末巴基斯坦军事工程学院发表的一篇科学文章中首次提出的。这个想法在1989年出现，当时巴基斯坦面临天然气短缺。德黑兰和伊斯兰堡于1995年签署了初步协议，印度随后于1999年加入。"
 indian_event.27.t: "印度天然气管道提案"
 indian_event.27.d: "印度提出了一个新的天然气管道项目，印度、巴基斯坦和伊朗都参与其中。我们应该同意加入吗？"
 indian_event.27.o1: "当然，它很有用！"
 indian_event.27.o2: "把这些外交官送回去。"
 RAJ_cont_the_course: "继续前行"
 RAJ_cont_the_course_desc: "我们应该继续我们的民主化和反腐败程序。"
 RAJ_golden_quadlit: "黄金四边形"
 RAJ_golden_quadlit_desc: "黄金四边形是连接印度几个主要工业、农业和文化中心的国家高速公路网。"
 RAJ_final_inf_prog: "最终完成基础设施计划"
 RAJ_final_inf_prog_desc: "现在我们将能够完成基础设施建设计划。"
 RAJ_value_added_tax: "增值税"
 RAJ_value_added_tax_desc: "我们应该改革我们的税收制度，使其更适合现代。"
 RAJ_national_rural_health_mis: "全国农村卫生使命"
 RAJ_national_rural_health_mis_desc: "全国农村卫生使命是一项政府资助的健康保险计划，旨在为农村地区提供方便、负担得起和优质的医疗保健。该计划的主要重点是农村地区的低收入家庭。"
 RAJ_27_perc_project_medic: "27%席位计划"
 RAJ_27_perc_project_medic_desc: "政府应落实在全印度医学研究所、印度理工学院、印度管理学院和其他中央高等教育机构为其他落后阶层保留27%席位的建议"
 RAJ_crusing_indian_antires_protests: "镇压反预留抗议"
 RAJ_crusing_indian_antires_protests_desc: "印度发生了一系列抗议活动，反对以印度国大党为首的多党联盟联合进步联盟领导的印度联邦政府决定对中央和私立高等教育机构中的其他落后阶层实行保留。"
 RAJ_rights_to_education_act: "教育权法"
 RAJ_rights_to_education_act_desc: "《儿童免费义务教育权法》或《教育权法》是印度议会的一项法案，根据印度宪法第21A条描述了印度6至14岁儿童免费义务教育重要性的方式 。"
 RAJ_unlaw_prev_act: "非法活动防止法"
 RAJ_unlaw_prev_act_desc: "《非法活动预防法》是印度的一项法律，旨在防止印度的非法活动协会。其主要目标是赋予权力处理针对印度完整和主权的活动。"
 RAJ_national_investigation_agency: "成立国家调查机构"
 RAJ_national_investigation_agency_desc: "国家调查局是印度专门的反恐执法机构。该机构有权根据内政部的书面公告，在未经各邦特别许可的情况下处理各州与恐怖相关犯罪的调查。"
 RAJ_enlarge_inv_agency: "扩大国家调查机构"
 RAJ_enlarge_inv_agency_desc: "应给予国家调查机构更多的自由和空间，以便更有效地采取行动并更快地得出结果。"
 RAJ_reconstruct_kashmir: "重建克什米尔"
 RAJ_reconstruct_kashmir_desc: "至少可以说，克什米尔的状况并不是最好的。我们将重建它，以赢得那里人民的忠诚并使其经济稳定。"
 RAJ_aadhar_project: "唯一标识工程"
 RAJ_aadhar_project_desc: "唯一标识是一个12位数字的唯一身份号码，印度公民和在申请注册日期前12个月内居住超过182天的印度公民和外国居民可以根据其生物特征和人口统计数据自愿获得。"
 RAJ_rights_to_child_free_comp_act: "儿童免费义务教育权利法"
 RAJ_rights_to_child_free_comp_act_desc: "第3条规定，所有6至14岁的儿童均有权在附近学校接受免费义务教育，直至完成初等教育。邻里学校的想法可以追溯到科塔里委员会报告中阐述的国家教育系统，邻里学校旨在成为一个公共空间，所有跨越种姓、阶级、性别界限的孩子在这里以最好的方式一起学习包容的方式。"
 RAJ_rights_to_land_acquiq: "征地补偿和征地透明度法案"
 RAJ_rights_to_land_acquiq_desc: "《土地征用、恢复和安置法案中的公平补偿和透明度权利法》是印度议会的一项法案，规范土地征用并规定了向印度受影响人员提供补偿、恢复和重新安置的程序和规则。"
 RAJ_rights_to_info: "信息权法"
 RAJ_rights_to_info_desc: "拟议的《信息权法》规定了信息权的实用制度，使公民能够在公共当局的控制下确保获得信息，以促进每个公共当局工作的透明度和问责制，《宪法》 中央信息委员会和国家信息委员会以及与之相关或附带的事项。"
 RAJ_reform_constitution: "宪法改革"
 RAJ_reform_constitution_desc: "改革旧宪法是更新印度政治制度的必要步骤。"
 RAJ_hindutva_front: "印度教阵线"
 RAJ_hindutva_front_desc: "印度教民族主义运动植根于印度教民族主义意识形态，旨在维护印度教文化和价值观在印度多元化格局中的首要地位。随着紧张局势加剧，它的呼吁在群众中越来越受欢迎。"
 RAJ_akhil_bharat_mahsabasa: "全印度印度教大集会"
 RAJ_akhil_bharat_mahsabasa_desc: "全印度印度教大集会成立于20世纪初，旨在保护不断变化的次大陆中印度教徒的权利。凭借与武装部队的联系以及印度教国家的愿景，他们设想了一个强大、统一的印度。"
 RAJ_maharashtra_navnirman_sena: "马哈拉施特拉邦改革军"
 RAJ_maharashtra_navnirman_sena_desc: "马哈拉施特拉邦改革军在 21 世纪从湿婆军中分裂出来，承载着马拉地自豪感和身份的火炬。作为一支竞争对手的地区力量，他们挑战其上级组织的主导地位，寻求一条独特的道路来维护马哈拉施特拉邦的利益。"
 RAJ_shiv_sena: "湿婆军"
 RAJ_shiv_sena_desc: "湿婆军成立于1966年，长期以来一直致力于维护孟买马哈拉施特拉邦人的权利。虽然他们的影响力已经扩大到涵盖更广泛的印度教民族主义主题，但他们的遗产和主导地位现在受到了像马哈拉施特拉邦改革军这样的新兴区域竞争者的威胁。"
 RAJ_uniting_the_nationalist_front: "统一民族主义阵线"
 RAJ_uniting_the_nationalist_front_desc: "统一民族主义阵线只能由印度教大雄完成，因为我们是他们竞争之间的联合点。"
 RAJ_breaking_the_neck_of_shivsena: "折断湿婆军的脖子"
 RAJ_breaking_the_neck_of_shivsena_desc: "湿婆军是愚蠢的冒充者，他们质疑我们的权威！我们必须粉碎他们的支持率！"
 RAJ_stomping_the_pretenders: "践踏伪装者"
 RAJ_stomping_the_pretenders_desc: "马哈拉施特拉邦改革军是愚蠢的觊觎者，他们质疑我们的权威！我们必须粉碎他们的支持率！"
 RAJ_new_national_india: "新的印度国家"
 RAJ_new_national_india_desc: "印度现在已经回到了本源。赞美巴拉特！"
 RAJ_indian_traditionalism: "印度传统主义"
 RAJ_religious_conversions: "宗教皈依"
 RAJ_religious_conversions_desc: "我们应该努力使穆斯林和基督徒皈依正法宗教，以确保他们对我们政权的忠诚。"
 RAJ_threaten_pakistan: "威胁巴基斯坦"
 RAJ_threaten_pakistan_desc: "巴基斯坦？从来没有听说过！也许你指的是西巴拉特？"
 RAJ_antiwestern_propaganda: "反西方宣传"
 RAJ_antiwestern_propaganda_desc: "啊，西方！他们的胡言乱语应该被嘲笑并作为愚蠢的例子！"
 RAJ_antichina_propaganda: "反华宣传"
 RAJ_antichina_propaganda_desc: "中华人民共和国，作为一个极权政权，它是一个国家所发生的事情的一个例子，当他们的传统和道德被愚蠢的红书取代时！"
 RAJ_prep_reb_tibet: "准备西藏叛乱"
 RAJ_prep_reb_tibet_desc: "西藏人民长期遭受中国政府的压迫。我们应该帮助他们摆脱北方巨龙的魔爪！"
 RAJ_prepare_tooth: "准备牙齿"
 RAJ_prepare_tooth_desc: "韦驮磨牙，其光芒蒙蔽异教徒……"
 RAJ_sharpen_the_claws: "磨利利爪"
 RAJ_sharpen_the_claws_desc: "...正义战士的锋利利爪，渴望战斗..."
 RAJ_greater_india: "大印度斯坦"
 RAJ_greater_india_desc: "...将为它带来荣耀和力量！"
 RAJ_demand_nepal_and_butan: "要求尼泊尔和不丹"
 RAJ_demand_nepal_and_butan_desc: "英国人已将不丹和尼泊尔与我们分开。这是多么令人愤慨、自以为是的决定啊！我们将把它恢复到应有的样子。"
 RAJ_demand_bangladesh: "要求孟加拉国"
 RAJ_demand_bangladesh_desc: "孟加拉国已经与我们分离太久了。我们应该团结在一起。"
 RAJ_regional_partnership: "复兴自由印度临时政府"
 RAJ_regional_partnership_desc: "自由印度临时政府应该复兴，成为一支新的志愿军，以保护我们的主权。"
 RAJ_influence_indochina: "影响印度支那"
 RAJ_influence_indochina_desc: "印度支那有印度是有原因的！它曾经是，也将是不可分割的印度的一部分！"
 RAJ_no_to_democracy: "摧毁民主"
 RAJ_no_to_democracy_desc: "呃，民主。我们真的需要它吗？"
 RAJ_anew_raj: "选择新的国王"
 RAJ_anew_raj_desc: "印度应该恢复君主制，因为这是印度传统的治理方式。并且将永远！"
 RAJ_grand_pan_indian_counc: "泛印度大理事会"
 RAJ_grand_pan_indian_counc_desc: "现代问题需要现代解决方案！我们将组建一个新的精英政府，以确保印度的稳定和繁荣！"
 RAJ_dictatorship_benev: "仁慈的独裁"
 RAJ_dictatorship_benev_desc: "只有军队才有权统治我们的国家。他们是我们土地的保护者，并将成为新的统治者。"
 RAJ_hijack_moderates: "劫持温和派"
 RAJ_hijack_moderates_desc: "温和派选民应该被灌输我们的想法，以确保他们的忠诚。"
 RAJ_bharatiya_janata_party: "印度人民党"
 RAJ_bharatiya_janata_party_desc: "印度人民党是印度的一个政党，与印度国大党并列印度两大政党之一。"
 shivsena_coal_tt: "§Y湿婆军将加入执政联盟！§!"
 militar_coal_tt: "§Y军方将加入执政联盟！§!"
 RAJ_MODI_rator_of_ind_pol: "印度政治的主持人"
 RAJ_MODI_rator_of_ind_pol_desc: "纳伦德拉·达莫达达斯·莫迪是一位印度政治家，已成为印度人民党的杰出人物。莫迪自2001年起担任古吉拉特邦首席部长，也是瓦拉纳西议会议员。他是印度人民党和右翼印度教民族主义准军事志愿者组织国民志愿服务团的成员。他是印度国大党以外任职时间最长的总理。"
 RAJ_strongarm_hindutva: "强大的武装印度教"
 RAJ_strongarm_hindutva_desc: "我们的政党可能不像印度其他极右团体那么激进，但是，基于共同的理念，我们应该加入反对其他势力的联盟。莫迪提供缓和的解决方案..."
 RAJ_dab_on_ngos: "对非政府组织的限制"
 RAJ_dab_on_ngos_desc: "外国非政府组织正在帮助西方思想在我国传播。我们应该反对他们，以确保印度人民党的受欢迎程度。"
 RAJ_check_MSF: "检查无国界医生组织"
 RAJ_check_MSF_desc: "无国界医生组织是一家提供人道主义医疗服务的慈善机构。它是一个源自法国的非政府组织，以其在冲突地区和受地方病影响的国家的项目而闻名。"
 RAJ_check_sierra_club: "检查塞拉俱乐部"
 RAJ_check_sierra_club_desc: "塞拉俱乐部是一个美国环保组织，在美国所有50个州、华盛顿特区和波多黎各设有分会。"
 RAJ_check_avaaz: "检查阿瓦兹"
 RAJ_check_avaaz_desc: "阿瓦兹是一家总部位于美国的非营利组织，致力于推动气候变化、人权、动物权利、腐败、贫困和冲突等问题上的全球行动主义。"
 RAJ_abolish_planning_comission: "撤销计划委员会"
 RAJ_abolish_planning_comission_desc: "印度市场应该是自由的，不应对其施加严厉的限制。"
 RAJ_full_econ_conv: "全面经济转型"
 RAJ_full_econ_conv_desc: "我们应该将我们的经济完全转变为自由市场资本主义。这是印度唯一理性的出路。"
 RAJ_niti_aayog: "印度国家转型机构"
 RAJ_niti_aayog_desc: "印度国家转型机构是印度政府的最高公共政策智囊团和节点机构，其任务是促进经济发展，促进合作联邦制，并通过印度各邦政府参与经济政策来摆脱讨价还价的联邦制。转型过程采用自下而上的方法。"
 RAJ_ensure_free_market: "确保自由市场"
 RAJ_ensure_free_market_desc: "现在，我们不仅要在事实上，而且要在法律上确保印度的自由市场，使我们的变革充分融入。"
 RAJ_digital_media_camp: "数字媒体活动"
 RAJ_digital_media_camp_desc: "我们将利用一切手段来宣传我们的理想。通讯工具、社交媒体、互联网广告——所有这些都应该为我们的利益服务。"
 RAJ_urgent_economic_measures: "紧急经济措施"
 RAJ_urgent_economic_measures_desc: "现代经济非常有活力。我们应该利用政府法规来稳定它并确保它的连续性。"
 RAJ_digital_litaracy_programme: "数字素养计划"
 RAJ_digital_litaracy_programme_desc: "制定了国家数字素养使命 计划，旨在向我国人口传授IT培训和数字素养。"
 RAJ_ujjwala_scheme: "减负计划"
 RAJ_ujjwala_scheme_desc: "总理减负计划，向贫困线以下家庭的妇女分发5000万个液化石油气瓶。"
 RAJ_rasht_swasem_sangh: "国民志愿服务团"
 RAJ_rasht_swasem_sangh_desc: "国民志愿服务团是印度极右翼印度教民族主义志愿者准军事组织。"
 RAJ_make_them_obey: "让他们服从"
 RAJ_make_them_obey_desc: "非政府组织应该继续他们的工作，因为它们对我们非常有利。但是，我们应该控制他们的思想宣传，让他们忠于我们的事业。"
 indian_event.28.t: "莫迪针对非政府组织的运动"
 indian_event.28.d: "印度拥有近340万个非政府组织，其工作领域涵盖从救灾到为边缘化和弱势社区进行宣传等各个领域。他们是公民社会的重要组成部分，带来了快速的变化和社会转型。非政府组织被认为独立于国家，并且本质上是自愿的。它们依赖于个人捐款、外国资金以及不同政府机构和私人捐助者的援助。他们的工作帮助印度摆脱了偏见、腐败、文盲和贫困。但近几十年来，对于许多组织来说，印度一直是一个艰难的环境，特别是那些致力于赋予人们反对不公正政府政策、质疑结构性歧视以及倡导达利特人、部落人民和其他贫困群体权利的组织。历届印度政府都试图遏制他们的活动。"
 indian_event.28.a: "哈！看来我们成功了！"
 indian_event.29.t: "政府天然气项目提案"
 indian_event.29.d: "总理减负计划由印度总理纳伦德拉·莫迪发起，旨在向贫困线以下家庭的妇女分发液化石油气。已为该计划作出了预算拨款。我们应该在北方邦实施这个计划，还是将其扩展到整个印度？"
 indian_event.29.a: "将其扩展到整个印度"
 indian_event.29.b: "专注于单一地区"
 RAJ_gasallindia: "为全印度提供天然气"
 RAJ_gasoneindia: "天然气仅适用于北方邦供应"
 RAJ_free_liq_gas: "总理减负计划"
 RAJ_free_liq_gas_desc: "现在是时候启动一个为我们的人口分配液化气瓶的新项目了。"
 RAJ_full_india_programme: "全印度计划"
 RAJ_full_india_programme_desc: "尽管实现起来很困难，但整个印度都应该参与到这个计划中。"
 RAJ_only_ujjwala: "单一地区"
 RAJ_only_ujjwala_desc: "只有最贫困的地区才应该有这种特权来平衡国家的社会状况。"
 RAJ_prior_hindus: "优先考虑印度教徒"
 RAJ_prior_hindus_desc: "印度教徒是印度国家的核心。我们应该以一切可能的方式给予他们优先权。"
 RAJ_coal_with_right_wing: "与军方的联盟"
 RAJ_coal_with_right_wing_desc: "军队确实支持我们的改革。即使在政治问题上我们也应该确保他们的忠诚。"
 RAJ_goods_and_services_tax: "商品及服务税"
 RAJ_goods_and_services_tax_desc: "商品和服务税是印度针对商品和服务供应使用的增值税的继任者。商品及服务税是增值税的数字化形式，您还可以在其中跟踪商品和服务。增值税和商品及服务税具有相同的税收标准。"
 RAJ_global_mafucat_hub: "全球制造中心"
 RAJ_global_mafucat_hub_desc: "我们要成为世界制造业中心，超越中国。这是我们本世纪唯一的经济目标！"
 RAJ_partnership_with_armenia: "与亚美尼亚的伙伴关系"
 RAJ_partnership_with_armenia_desc: "亚美尼亚对于我们的贸易路线具有非常重要的地缘政治地位，此外与我们有很多文化和历史联系。我们应该与他们合作，在那里建立军事基地，以确保他们的安全。"
 RAJ_demonatization_of_rupiah: "印度纸币废止"
 RAJ_demonatization_of_rupiah_desc: "印度政府应宣布取消所有500和1,000元圣雄甘地系列纸币的纸币。它还宣布发行新的500元和2000元纸币以换取废纸币。"
 RAJ_schwach_bharat: "清洁印度运动"
 RAJ_schwach_bharat_desc: "清洁印度使命是印度政府发起的一项全国性运动，旨在消除露天排便现象，改善固体废物管理，并创建无露天排便村庄。"
 RAJ_vaccines_for_india: "印度疫苗接种"
 RAJ_vaccines_for_india_desc: "疫苗应该免费提供给我国所有社会群体。"
 RAJ_harsh_on_pakistan: "加剧巴基斯坦紧张局势"
 RAJ_harsh_on_pakistan_desc: "巴基斯坦长期以来一直在攻击我们的土地！我们应该给他们一点力量，安抚他们的胃口。"
 RAJ_pressuring_china: "向中国施压"
 RAJ_pressuring_china_desc: "中国长期以来一直对我们表现出敌意。我们应该向世界展示他们是多么可怕！"
 RAJ_communist_party_of_india: "印度共产党"
 RAJ_communist_party_of_india_desc: "印度共产党是印度最古老的共产党。印度共产党于1925年12月26日在今天的坎普尔成立。"
 RAJ_communist_party_of_india_marxist: "印度共产党-马克思主义派"
 RAJ_communist_party_of_india_marxist_desc: "印度马克思主义共产党是印度的一个共产主义政党。从党员人数和选举席位来看，它是印度最大的共产党，也是印度的全国性政党之一。"
 RAJ_communist_party_of_india_politc: "共产主义印度！"
 RAJ_communist_party_of_india_politc_desc: "印度终于实现了社会主义革命！赞美红色十月！"
 RAJ_empow_centre_of_trade_unions: "赋予无产阶级权力"
 RAJ_empow_centre_of_trade_unions_desc: "无产阶级现在应该完全自由并在印度维护自己的权利！"
 RAJ_operation_barga: "佃农行动"
 RAJ_operation_barga_desc: "佃农行动是一场土地改革运动，遍及整个西孟加拉邦农村地区，旨在记录佃农的姓名，同时避免通过定居点机械进行耗时的记录方法。它赋予了讨价还价者法律保护，防止他们被地主驱逐，并有权获得应有的农产品份额。"
 RAJ_a_new_international: "新国际"
 RAJ_a_new_international_desc: "必须组建一个新国际，使所有共产主义国家联合起来组成统一战线！"
 indian_event.30.t: "印度要求我们屈服"
 indian_event.30.d: "印度要求我们完全融入该国。"
 indian_event.30.a: "我们同意"
 indian_event.30.b: "滚一边去"
 RAJ_influence_west_bengal: "合并孟加拉国"
 RAJ_influence_west_bengal_desc: "孟加拉国应尽一切可能加入我们。我们等待这一刻已经很久了。"
 RAJ_bring_back_5_year_plan: "恢复5年计划"
 RAJ_bring_back_5_year_plan_desc: "现代资本主义的废话应该消失。社会主义五年计划是必由之路！"
 RAJ_foreign_specialists_idea: "外国专家"
 RAJ_foreign_specialists_idea_desc: "我们邀请了外国专家来帮助我们国家的经济。"
 RAJ_green_economy_idea: "印度绿色GDP"
 RAJ_indian_socialism_idea: "印度社会主义"
 RAJ_friendship_with_religions_idea: "与宗教的友谊"
 RAJ_international_help_idea: "印度干涉主义"
 RAJ_encourage_birth_idea: "印度家庭项目"
 RAJ_scandinavian_model_idea: "斯堪的纳维亚模式"
 RAJ_true_social_democracy_idea: "真正的社会民主主义"
 RAJ_samajwadi_party: "印度社会党"
 RAJ_samajwadi_party_desc: "主要在北方邦运作的印度地区政党。它成立于1992年10月4日，随着人民党的解散而出现。它把自己定位为民主社会主义政党。"
 RAJ_bycicle_of_socialism: "社会主义自行车"
 RAJ_bycicle_of_socialism_desc: "印度经济是一辆大自行车，而我们印度公民只是这辆自行车的一部分。我们需要新的自行车经济，使我们的经济作为一个单一的结构发挥作用，骑着我们的繁荣自行车前进。"
 RAJ_invite_foreign_speicalists: "邀请国外专家"
 RAJ_invite_foreign_speicalists_desc: "不幸的是，我们的人民长期以来一直受到无良自行车手的剥削，他们在对自由市场的致命追求中完全忘记了普通民众。是时候给自行车上润滑油了。"
 RAJ_orthodox_socialism: "正统社会主义"
 RAJ_orthodox_socialism_desc: "在印度绽放的社会主义玫瑰已经准备好向社会不公正伸出荆棘，并维护我们土地上工人的权利。"
 RAJ_socialist_india: "社会主义印度"
 RAJ_socialist_india_desc: "我们伟大的人民运动离不开良好的经济计划制度。"
 RAJ_befriend_religious_organizations: "与不同宗教的友谊"
 RAJ_befriend_religious_organizations_desc: "印度自行车会碾过任何不和，甚至宗教之间的不和。"
 RAJ_neutrality_politics: "中立政治"
 RAJ_neutrality_politics_desc: "印度是一个内外政策不应再依赖于外部压力的国家。我们现在是不结盟国家的领导人。"
 RAJ_caste_wage_balancing: "种姓工资平衡"
 RAJ_caste_wage_balancing_desc: "我们应该优化我国不同种姓的工资，以便有和平与安宁。"
 RAJ_break_status_quo: "打破现状"
 RAJ_break_status_quo_desc: "我们的外交政策不再是与其他国家的军事合作。我们现在只对我们自己的问题感兴趣。"
 RAJ_encourage_birth: "鼓励生育"
 RAJ_encourage_birth_desc: "我们找到了更好的方法来保持我国的高出生率。"
 RAJ_prior_for_famil: "家庭优先"
 RAJ_prior_for_famil_desc: "我们必须资助家庭来提高我国的积极出生率。"
 RAJ_peserve_traditions: "保护传统"
 RAJ_peserve_traditions_desc: "通过获得我国不同宗教的信任，我们可以改善我们的处境并走向光明的未来。"
 RAJ_indian_premor_socialism: "印度原始社会主义"
 RAJ_indian_premor_socialism_desc: "我们将团结我们国家的所有人，无论其性别、种族或肤色。每个人都会得到他们应得的，印度将会繁荣。"
 RAJ_organiz_of_unit_soc_people: "社会人士组织单位"
 RAJ_organiz_of_unit_soc_people_desc: "尽管我们保持中立，但我们仍然可以在国际舞台上捍卫我们的利益。"
 RAJ_new_indian_democracy: "新的印度民主"
 RAJ_new_indian_democracy_desc: "我们党认为旧的民主制度并不完美。现在是时候创建一种新的民主制度了，一种比我们现有的民主制度更正确的民主制度。"
 RAJ_make_threshhold_higher: "提高门槛"
 RAJ_make_threshhold_higher_desc: "为了实现选举的公正性，我们必须提高选举门槛，淘汰业余爱好者和其他白痴，从而为聪明和受过教育的人留下空间。"
 RAJ_anticor_soc_meas: "反腐败努力"
 RAJ_anticor_soc_meas_desc: "国家腐败对我们人民来说是一种病毒。如果不治好，我们的国家就会陷入危险。"
 RAJ_ease_the_caste_stuff: "缓解种姓问题"
 RAJ_ease_the_caste_stuff_desc: "我们需要减少种姓制度以实现国家稳定。"
 RAJ_preserve_soccon: "维护社会保守主义"
 RAJ_preserve_soccon_desc: "我们需要减少社会保守主义，以保持我们人民的选择性和积极精神。"
 RAJ_regional_redistr: "区域再分配"
 RAJ_regional_redistr_desc: "我们认为，养老金和社会保障费用在我国的分布并不均匀。我们需要改变这一点。"
 RAJ_merge_bengal_party: "合并孟加拉党"
 RAJ_merge_bengal_party_desc: "我们的政党必须团结起来，这样我们伟大的自行车才能继续前进。"
 RAJ_reforming_the_conomy_soc: "社会经济改革"
 RAJ_reforming_the_conomy_soc_desc: "现在是改革我们的经济以解决其缺陷的时候了。"
 RAJ_7030_economy: "7030经济"
 RAJ_7030_economy_desc: "我们国家有很多穷人。有70%，这个必须改正。另外30%是富人，我们相信他们能够养活自己。"
 RAJ_reserved_seats: "预定议席"
 RAJ_reserved_seats_desc: "为了进行更诚实的选举，我们需要预留政府席位以避免腐败。"
 RAJ_changing_stakeholders: "改变利益相关者"
 RAJ_changing_stakeholders_desc: "我们对旧的赞助商不再感兴趣。"
 RAJ_praise_the_unions: "赞扬工会"
 RAJ_praise_the_unions_desc: "工会是我们国家的支柱，我们必须在国家层面保障他们的利益。"
 RAJ_green_economy_soc: "印度绿色GDP"
 RAJ_green_economy_soc_desc: "我们为印度经济发展创造了有利条件。现在我们可以品尝它的果实了"
 RAJ_full_soc_conv: "真正的社会民主经济"
 RAJ_full_soc_conv_desc: "我们相信，这样的体系将使印度在未来的许多年里繁荣发展。"
 RAJ_scandinavian_model: "斯堪的纳维亚模式"
 RAJ_scandinavian_model_desc: "斯堪的纳维亚半岛是一个成功的地区，拥有经济和社会发达的国家。他们的发展选择最适合我们。"
 RAJ_communist_influence_zone: "共产主义影响区"
 RAJ_communist_influence_zone_desc: "我们的邻居应该被革命精神所点燃！我们应该向他们传播马克思主义的信息！"
 RAJ_befriend_china: "对华示好"
 RAJ_befriend_china_desc: "愚蠢的冲突来来去去，但国际兄弟情谊依然存在。中国应该成为我们最大的朋友！"
 RAJ_sino_indian_alliance: "中印联盟"
 RAJ_sino_indian_alliance_desc: "现在我们必须建立一个联盟，让资本家畏惧我们的力量。"
 indian_event.31.t: "中印联盟"
 indian_event.31.d: "经过多年的敌视，我们两国终于达成了同盟协议，准备将资本主义垃圾踩掉！"
 indian_event.31.a: "太好了"
 RAJ_spit_on_revision: "唾弃修正主义者"
 RAJ_spit_on_revision_desc: "相比之下，我们顽固的邻国中国则散布关于“真正的”社会主义的错误观念。它的政治结构首先对我们构成威胁，我们必须在对我们发动先发制人之前消除威胁。"
 indian_event.32.t: "印度提议联盟"
 indian_event.32.d: "我们应该同意吗？"
 indian_event.32.a: "当然"
 indian_event.32.b: "对不起，做不到"
 RAJ_vietnam_indian_alliance: "越南·-印度联盟"
 RAJ_vietnam_indian_alliance_desc: "越南比伪社会主义中国更接近我们的意识形态。我们应该和他们交朋友。"
 RAJ_REV_PAK_TT: "§Y我们将在巴基斯坦发动革命以推翻他们的政府§!"
 RAJ_REV_PER_TT: "§Y我们将在伊朗发动革命以推翻他们的政府§!"
 RAJ_revolution_in_pakistan: "巴基斯坦革命"
 RAJ_revolution_in_pakistan_desc: "巴基斯坦应该摆脱宗教和资本主义的束缚，并由我们的人民来解放！"
 RAJ_iranian_question: "伊朗革命"
 RAJ_iranian_question_desc: "伊朗应该摆脱宗教和资本主义的束缚，并由我们的人民解放！"
 RAJ_crush_nepal_bhutan: "粉碎尼泊尔和不丹"
 RAJ_crush_nepal_bhutan_desc: "尼泊尔和不丹是反对马克思主义教义的反动政权。我们应该向他们输出我们的革命。"
 RAJ_promote_bangladeshi_communism: "社会主义次大陆"
 RAJ_promote_bangladeshi_communism_desc: "我们的次大陆应该是完全的社会主义，这是唯一的出路！"
 RAJ_national_federation_of_women: "全国妇女联合会"
 RAJ_national_federation_of_women_desc: "妇女应该摆脱社会束缚，成为社会的平等成员。"
 RAJ_all_ndia_youth_commun: "全印度青年运动"
 RAJ_all_ndia_youth_commun_desc: "必须建立印度先锋运动，向儿童灌输我们最真实的意识形态。"
 RAJ_common_minimum_programme: "最低生活保障项目"
 RAJ_common_minimum_programme_desc: "所有穷人都必须得到支持。我们不能给这些人一个机会让他们成为现在的样子，即使这意味着强制他们采取新的生活方式。"
 RAJ_fund_cprf: "帮助俄罗斯联邦共产党"
 RAJ_fund_cprf_desc: "必须支持俄罗斯共产党获得控制权并加入我们的事业。"
 RAJ_promote_marxism_in_indochina: "在印度支那弘扬马克思主义"
 RAJ_promote_marxism_in_indochina_desc: "马克思主义应该在印度支那推广，因为这是我们区域革命的下一个合乎逻辑的步骤。"
 RAJ_crusade_against_religion: "反对宗教的十字军东征"
 RAJ_crusade_against_religion_desc: "宗教？真是胡说八道！用马克思的著作代替吠陀经，这会有帮助。"
 RAJ_triumph_of_communism: "共产主义的胜利"
 RAJ_triumph_of_communism_desc: "我国是建设社会主义的典范。清除资本家！"
 RAJ_new_socialism_of_india: "印度新社会主义"
 RAJ_new_socialism_of_india_desc: "我们的社会主义对印度来说是新事物。这是我们自己的模式，应该成为榜样。"
 RAJ_ideological_comissars: "思想政委"
 RAJ_ideological_comissars_desc: "必须控制人口的思维方式。意识形态委员将完成这项工作。"
 RAJ_close_parliament: "军事共产主义"
 RAJ_close_parliament_desc: "我们应该武装到牙齿，因为资本主义野蛮人想征服我们的国家！"
 RAJ_REB_S_neutrality: "东南亚苏维埃社会主义共和国"
 RAJ_partnership_with_russia: "与俄罗斯的友谊"
 RAJ_partnership_with_russia_desc: "俄罗斯不再是共产主义国家，但我们的历史联系和他们对苏联的怀念是对话的良好基础。"
 RAJ_congress_of_soviets: "东南亚苏维埃社会主义共和国"
 RAJ_congress_of_soviets_desc: "时代已经到来。我们将创造的不仅仅是社会主义印度。 我们应该成为东南亚苏维埃社会主义共和国。"
 RAJ_new_democratic_india_idea: "印度的新民主"
 RAJ_untouchables_reed_idea: "释放贱民"
 RAJ_federation_of_free_peoples_idea: "自由人民联盟"
 RAJ_betrayal_of_the_indian_people_idea: "印度人民的背叛"
 RAJ_one_wife_programme_idea: "一妻计划"
 RAJ_bamcef_idea: "全印度落后和少数族裔社区雇员联合会"
 RAJ_bahujan_samaj_party: "大众社会党"
 RAJ_bahujan_samaj_party_desc: "印度民族政党。代表达利特人和其他低种姓群体的利益——因此“多数派”之名“印度登记的种姓和部落以及其他“落后阶级”占人口的85%。"
 RAJ_torch_of_ambedkar: "安贝德卡的火炬"
 RAJ_torch_of_ambedkar_desc: "安贝德卡在1927年马哈德运动期间点燃的火炬现在已经变成了一场野火，除非它为历史上对达利特人犯下的暴行报仇，否则它不会停止。"
 RAJ_social_transformation: "社会转型"
 RAJ_social_transformation_desc: "我们需要将我们的社会转变为一个更加完美的社会。"
 RAJ_economic_emancipation: "经济解放"
 RAJ_economic_emancipation_desc: "我们的经济需要采取特殊措施来优化。"
 RAJ_social_democracy_of_india: "印度的社会民主"
 RAJ_social_democracy_of_india_desc: "我们将创建一个更加先进和自由的社会民主主义，让我们的人民感到他们的意见正在被倾听。"
 RAJ_Indian_federation_of_free_peoples: "印度自由人民联邦"
 RAJ_Indian_federation_of_free_peoples_desc: "我们将创建一个民主和言论自由成为生存基础的国家。其他民主国家将不得不效仿我们，因为他们的民主不像我们的那么完美。"
 RAJ_appease_all_castes: "安抚所有种姓"
 RAJ_appease_all_castes_desc: "所有种姓都必须得到安抚，这样我们才能向所有人表明，所有权利和利益在我们国家都得到真正的尊重。"
 RAJ_new_indian_educ: "新印度教育"
 RAJ_new_indian_educ_desc: "我们的政府已经准备好进行教育改革，以便我们国家的每个公民都能获得良好的教育。"
 RAJ_rural_employment_prog: "农村就业计划"
 RAJ_rural_employment_prog_desc: "我们农村还有大量失业人员。我们需要通过制定特殊的招聘和工作鼓动计划来解决这个问题。"
 RAJ_more_funding_for_regions: "为地区提供更多资金"
 RAJ_more_funding_for_regions_desc: "为了保证印度经济的增长，有必要拨出更多的资金用于其地区的发展。尤其是在基础设施薄弱的地方。"
 RAJ_caste_wage_balancing1: "种姓工资平衡"
 RAJ_caste_wage_balancing1_desc: "我们需要平衡不同种姓的工资，以确保我们国家的稳定。"
 RAJ_crush_the_caste: "粉碎种姓制度"
 RAJ_crush_the_caste_desc: "我们需要打破种姓制度，这样我们的社会才能继续转型。"
 RAJ_untouchables_reed: "释放贱民"
 RAJ_untouchables_reed_desc: "我们需要改善我们国家的教育，使我们的国家更加科学先进。"
 RAJ_make_religions_bow: "让宗教低头"
 RAJ_make_religions_bow_desc: "我国的每种宗教都应受单一法律的约束，以避免不稳定。"
 RAJ_secular_india: "世俗主义印度"
 RAJ_secular_india_desc: "印度将不再依赖宗教意见。"
 RAJ_wipe_out_gandhis_legacy: "消灭甘地的遗产"
 RAJ_wipe_out_gandhis_legacy_desc: "甘地的遗产是建设自由社会的一个主要问题。"
 RAJ_new_indian_civilization: "新印度文明"
 RAJ_new_indian_civilization_desc: "现在的印度人民比以前变得更加纯洁了。我们已经进行了许多可能导致这一目标的改革。印度新的文明时代已经到来。"
 RAJ_modern_indian_constitut: "现代印度宪法"
 RAJ_modern_indian_constitut_desc: "印度必须通过一部新宪法才能成为一个更加文明的国家。"
 RAJ_one_wife_programme: "一妻计划"
 RAJ_one_wife_programme_desc: "我们将确保印度每个家庭只有一名妻子。"
 RAJ_redistr_of_wealth: "财富重新分配"
 RAJ_redistr_of_wealth_desc: "贫困是我们的主要敌人。我们必须与之抗争。"
 RAJ_bamcef: "全印度落后和少数族裔社区雇员联合会"
 RAJ_bamcef_desc: "一个受压迫社区工人组织，由坎什·拉姆、D.K. 哈帕德和迪纳巴纳于1971年成立。该术语的含义源自印度宪法，该宪法根据其地位将受压迫和剥削的印度人分为不同的阶级：登记种姓、登记部落、其他落后阶级和少数民族社区。"
