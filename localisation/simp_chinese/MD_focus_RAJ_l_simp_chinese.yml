 indian_event.36.t: "团结我们国家的问题"
 indian_event.36.d: "由于近年来我们两国在意识形态以及经济和政治互动方面出现了许多相似之处，因此我们政府和印度政府之间出现了我们两国团结的问题。我们应该与邻居团结起来还是选择一条“不同”的道路？"
 indian_event.36.a: "是的，我们将共同发起一场世界范围的伊斯兰革命。"
 indian_event.36.b: "我们会选择不同的道路"
 RAJ_CEN_ASIA_REV_TT: "这将会影响中亚地区。"
 RAJ_land_of_salad: "宣布德里为哈里发国"
 RAJ_land_of_salad_desc: "世俗社会背叛了印度人民，西方和东方国家一直想奴役我们。是时候停止这一切了，我们将建立一个基于忠实伊斯兰教原则的新的、正确的社会。"
 RAJ_declare_holy_jihad: "发动圣战"
 RAJ_declare_holy_jihad_desc: "铲除异教徒！任何反对真主力量的人都必须被消灭。"
 RAJ_reach_out_to_pakistani_Salafists: "接触巴基斯坦的萨拉菲主义者"
 RAJ_reach_out_to_pakistani_Salafists_desc: "我们需要解决与巴基斯坦萨拉菲派的问题，这样我们才能打开通往中东的道路。"
 RAJ_funding_central_asian_islamists: "资助中亚伊斯兰主义者"
 RAJ_funding_central_asian_islamists_desc: "中亚是伊斯兰革命传播的理想跳板。"
 RAJ_islamic_central_asian_revolutions: "突厥斯坦革命"
 RAJ_islamic_central_asian_revolutions_desc: "通过与中亚的伊斯兰思想家联系，我们可以大大扩大我们的势力范围。"
 RAJ_true_indian_territories_in_cenasia: "建立忠诚的政权"
 RAJ_true_indian_territories_in_cenasia_desc: "我们终于可以团结中亚的宗教兄弟了。"
 RAJ_turkmen_treaty: "与土库曼斯坦签订条约"
 RAJ_turkmen_treaty_desc: "土库曼斯坦对我们具有战略利益，因此我们可以争取其支持。"
 RAJ_ally_taliban: "我们的阿富汗兄弟"
 RAJ_ally_taliban_desc: "我们需要与阿富汗兄弟团结起来，只有团结起来才能战胜世俗世界。"
 RAJ_first_partition_of_afghanistan: "第一次瓜分阿富汗"
 RAJ_first_partition_of_afghanistan_desc: "阿富汗是在传播伊斯兰革命问题上具有理想优势的领土。"
 RAJ_bye_bye_turkmenistan: "推翻精神分裂症"
 RAJ_bye_bye_turkmenistan_desc: "他们真的认为我们会和他们成为朋友吗？"
 RAJ_peaceful_reunification: "和平统一"
 RAJ_peaceful_reunification_desc: "由于我们与巴基斯坦萨拉菲派的特殊宗教联系以及特殊的经济联系，我们决定与巴基斯坦和平统一。真主至大！"
 RAJ_bring_back_kashmir: "铲除异端"
 RAJ_bring_back_kashmir_desc: "我们不会原谅巴基斯坦仍在切断我们与克什米尔人民的接触。巴基斯坦将被毁灭！"
 RAJ_nepal_fell_after_all: "尼泊尔"
 RAJ_nepal_fell_after_all_desc: "我们必须重新控制尼泊尔，以增加我们在该地区的影响力。"
 RAJ_myanmar_what: "波诺并不为缅甸的自由而战"
 RAJ_myanmar_what_desc: "他当然有‘自由’选择的权利。"
 RAJ_bangladesh_independence: "质疑孟加拉国的独立"
 RAJ_bangladesh_independence_desc: "孟加拉国是我们的眼中钉，如果外国军队进入其领土，我们的东部走廊就会受到威胁。"
 RAJ_support_xinjian_islamists: "解放东突厥斯坦"
 RAJ_support_xinjian_islamists_desc: "中国压迫新疆的伊斯兰教人口太久了。我们必须帮助他们获得独立并过上他们想要的生活。"
 RAJ_troubleshoot_the_map: "修复地图错误"
 RAJ_troubleshoot_the_map_desc: "以色列是世界的主要威胁和错误。我们必须纠正地图上绘制的不准确之处。"
 RAJ_to_avenge_the_oppression_of_the_uighurs: "为维吾尔人的压迫报仇"
 RAJ_to_avenge_the_oppression_of_the_uighurs_desc: "是时候解决关于饭碗的最后一个问题了。"
 RAJ_wrong_islam_in_iran: "在伊朗建立正统的伊斯兰教"
 RAJ_wrong_islam_in_iran_desc: "伊朗正在中东散布关于伊斯兰主义的错误观念。这样的竞争对手的存在对我们来说是一个最大的威胁。"
 RAJ_main_enemy_of_chaliphate: "斩首恶魔"
 RAJ_main_enemy_of_chaliphate_desc: "是时候还清国家债务了。"
 RAJ_get_weapons_on_the_black_market: "黑市风险投资公司"
 RAJ_get_weapons_on_the_black_market_desc: "我们变得太孤立了，不得不通过迂回的方式来获取武器。"
 RAJ_training_our_soldiers_in_mountains: "特殊山地训练"
 RAJ_training_our_soldiers_in_mountains_desc: "通过让我们的士兵做好应对最极端条件的准备，我们将能够毫无阻碍地将我们的革命传播到世界任何地方。"
 RAJ_american_tactic: "美国战术"
 RAJ_american_tactic_desc: "美国的战术在许多战争中都被证明是有效的。我们的军队应该以他们为榜样。"
 RAJ_increase_arms_production: "增加武器生产"
 RAJ_increase_arms_production_desc: "我们需要为真主发动更多圣战"
 RAJ_international_jihadis: "中东圣战分子"
 RAJ_international_jihadis_desc: "伊斯兰主义的思想在中东更有效，因此我们需要一遍又一遍地推广这些思想。"
 RAJ_support_islamists: "支持叙利亚的伊斯兰主义者"
 RAJ_support_islamists_desc: "有了叙利亚的盟友，我们就可以直接打击西方国家。"
 RAJ_reconcile_al_qaeda_and_isis: "团结分离主义者"
 RAJ_reconcile_al_qaeda_and_isis_desc: "通过与其他意识形态盟友结成统一联盟，我们可以更接近创造伊斯兰哈里发国的共同梦想。"
 RAJ_fight_against_idols: "反对偶像崇拜"
 RAJ_fight_against_idols_desc: "偶像是我们政权的主要威胁之一。"
 RAJ_no_women_in_politics: "女性禁止参与政治"
 RAJ_no_women_in_politics_desc: "我们的宗教并不认可女性参与政治。"
 RAJ_islamization_of_India: "印度的伊斯兰化"
 RAJ_islamization_of_India_desc: "现在是让印度人民完全伊斯兰化的时候了，以便我们变得更加团结。"
 RAJ_redo_social_policies: "实行沙里亚法"
 RAJ_redo_social_policies_desc: "伊斯兰教法是印度人民真正需要的。如果我们不引入它们，我们就不能称自己为真正的伊斯兰哈里发国。"
 RAJ_fatwa_of_factories: "工业教令"
 RAJ_fatwa_of_factories_desc: "追杀令可以被定义为伊斯兰法的规范性法律渊源，由伊斯兰法官发起或应议会的要求，充当伊斯兰世界权威学者对正在考虑的具体问题的意见。"
