 indian_event.35.t: "东突厥斯坦叛乱"
 indian_event.35.d: "今天我们收到紧急消息，新疆穆斯林少数民族发动武装起义，要求脱离中国，宣布东突厥斯坦独立。据称，叛乱分子得到了印度伊斯兰政府的支持。我们应该对新疆进行军事干预，还是保持现状？"
 indian_event.35.a: "带走他们妻子的猫。"
