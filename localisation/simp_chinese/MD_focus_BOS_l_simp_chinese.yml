 BOS_EUFOR: "欧洲联盟军"
 BOS_EUFOR_desc: "欧洲联盟驻波斯尼亚和黑塞哥维那部队是在波斯尼亚和黑塞哥维那组建的由欧盟领导的维和团，其成功目的在于维护稳定与和平，支持地方当局并执行《代顿协议》终结波斯尼亚战争。\n\n欧盟在此期间向波斯尼亚和黑塞哥维那提供了大量财政援助，CARDS计划提供了20多亿欧元的资金。"
 BOS_SFOR: "联合保护稳定部队"
 bos_SFOR_title: "波斯尼亚和黑塞哥维那稳定部队"
 bos_SFOR_title_desc: "作为1995年签署的“代顿协议”的一部分，联合保护稳定部队的任务是在波斯尼亚战争结束后维持该地区的和平与稳定。部队由来自各个北约国家的部队组成，它负责维持安全，监测停火情况，并促进波斯尼亚和黑塞哥维那的重建和政治进程。"
 BOS_SFOR_desc: "波斯尼亚和黑塞哥维那稳定部队是由北约领导的多国维持和平部队"
