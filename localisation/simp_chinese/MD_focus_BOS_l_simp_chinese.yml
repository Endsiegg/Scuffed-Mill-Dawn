 BOS_banja_luka_mine_desc: "几个世纪以来，奥斯曼的采矿业在波斯尼亚和黑塞哥维那的经济中一直发挥着举足轻重的作用。该国有丰富的采矿历史，且拥有许多矿产，包括煤、铁矿石、铜、锌、铅、铝等。波斯尼亚和黑塞哥维那有许多大规模采矿作业，包括图兹拉地区的煤矿和泽尼察-多博伊州和塞族共和国实体的金属矿产。采矿业对本国的经济发展起到了重大贡献，并为许多人提供了就业机会。然而，波斯尼亚和黑塞哥维那的采矿业也面临着许多挑战，包括环境方面的担忧和对一些矿物的全球需求日益减少。近年来，政府采取了许多措施来支持矿业部门，并应对这些挑战，包括投资新技术和基础设施，并促进新矿业项目的开发。"
 BOS_farming_sector_desc: "长期以来，农业一直是波斯尼亚和黑塞哥维那经济的重要部门，并继续在国家发展中发挥重要作用。波斯尼亚和黑塞哥维那的农业特点是集小型家庭农场和更大型的商业活动为主。波斯尼亚和黑塞哥维那种植的主要农作物包括谷物、蔬菜、水果和烟草。牲畜种植，包括家禽、猪和奶制品的生产，也是农业领域的重要组成部分。近年来，波斯尼亚和黑塞哥维那的农业部门面临了一些挑战，包括一些农产品的全球需求量下降，基础设施与技术缺乏投资，以及环境问题。为应对这些挑战，政府采取了许多措施来支持这一部门，包括投资研发，推动现代技术的使用，以及支持发展增值产品。"
