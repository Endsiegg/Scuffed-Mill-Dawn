 BOS_bosniak_lead_goverment_desc: "波斯尼亚-黑塞哥维那政客在波斯尼亚和黑塞哥维那政府中占据了许多重要职位，包括总统制和总理制。波斯尼亚-黑塞哥维那政党在波斯尼亚和黑塞哥维那议会和该国两个实体，即波斯尼亚-黑塞哥维那联邦和塞族共和国的政府中也有影响力。总体来说，波斯尼亚-黑塞哥维那已经在塑造波斯尼亚和黑塞哥维那政府的方向和政策以及维护波斯尼亚-黑塞哥维那社会的利益方面发挥了重大作用。"
 BOS_Balkan_backyard_desc: "南斯拉夫情结，也被称为南斯拉夫主义，是对前南斯拉夫国家怀旧情绪的描述。南斯拉夫是一个于1918年至1992年间存在的社会主义联邦国家，由若干加盟共和国组成，其中包括波斯尼亚与黑塞哥维那、克罗地亚、科索沃、黑山、塞尔维亚、斯洛文尼亚等。在南斯拉夫于20世纪80年代解体和1990年代的南斯拉夫战争爆发前，南斯拉夫情结经常与南斯拉夫在70年代和80年代所经历的相对繁荣和稳定时期相关联。那些有南斯拉夫情结的人或许会怀念这个国家，并可能会错过其文化和社会的某种不存在因素。南斯拉夫情结通常通过各种各样的手段表达，包括音乐、文学、电影和其他形式的艺术和文化作品。它也可以通过倡导南斯拉夫重建或宣传其价值观与理想的政治运动和组织出现。"
 BOS_Srpska_lead_goverment_desc: "塞尔维亚政党，包括独立社会民主主义者联盟和塞尔维亚民主党，在塞族共和国政府中扮演了重要角色。这些政党经常是这个实体的管理联盟的一员，并担任过许多关键职务，包括总统和总理职务。塞尔维亚政治家在塞族共和国议会和波斯尼亚和黑塞哥维那国民议会中也有影响力。总体而言，塞尔维亚政党和政治家在制订塞族共和国政府的方向和政策以及在支持塞尔维亚社会在波斯尼亚和黑塞哥维那的利益方面也发挥了重要的作用。"
