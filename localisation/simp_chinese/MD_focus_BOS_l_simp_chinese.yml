 news.83.t: "波斯尼亚再次陷入冲突"
 news.83.desc: "波斯尼亚这个脆弱的国家刚刚陷入了一场新的冲突。作为南斯拉夫过去战争的后遗症。大量的动荡已经酝酿了一段时间，这场冲突战争只能是不可避免的。联合国已经谴责了这场冲突的各方行为，其称之为对南半球世界和平的灾难。"
 news.83.a: "黑暗时代"
 news.84.t: "波斯尼亚圣战者加入战争"
 news.84.desc: "被称为波斯尼亚圣战者的教团日前已宣布退出波斯尼亚中央政府。自封的伊斯兰斗士们已宣布打造崭新的国家，为巴尔干地区未来的哈里发国家开辟了大门。许多人担忧此举可能会在南欧引起更多激进的行为，许多年轻人正受到这种极端行为的影响。"
 news.84.a: "有趣"
 news.85.t: "南斯拉夫的归来"
 news.85.desc: "从今晚午夜开始，一个新的国家将加入南斯拉夫的重组国际舞台。这将在巴尔干地区创造一个新的势力，承诺保护巴尔干免受任何外部的干扰，并承担起南欧守护者的职责。\n\n“如果我们不团结在一起，我们的共和国就什么都不是；但我们也必须创造自己的历史——南斯拉夫联邦的历史，以后也是这样。”\n— 约瑟普·布罗兹·铁托"
 news.85.a: "有趣"
 news.86.t: "波斯尼亚内战结束了"
 news.86.desc: "许多人在怀疑这场冲突何时结束，而今天恰逢波斯尼亚终于迎来和平，反对派已被粉碎。年轻的波斯尼亚国家迎来了新时代，而这个正在准备一个更稳定的未来。"
 news.86.a: "有趣"
 bosnia_political.24.t: "波斯尼亚的民主面临压力"
 bosnia_political.24.d: "当现任国家代理领导人拒绝下台时，波斯尼亚国家面临压力。该国许多人对这一举动感到沮丧，称其为异端行为，破坏了代顿协议中规定的协议。"
 bosnia_political.24.a: "这不是个好消息。"
