 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "波斯尼亚和黑塞哥维那联邦军队（AFBiH）是波斯尼亚和黑塞哥维那联邦的军事力量，波斯尼亚和黑塞哥维那是组成联邦的两个实体之一。AFBiH成立于1995年，在波斯尼亚战争之后，作为结束冲突的“代顿协定”的一部分。它负责保卫波斯尼亚和黑塞哥维那联邦并维护该国的国际义务。AFBiH是一支专业的全志愿部队，由大约17,000名现役人员组成，包括陆军，空军和海军。它混合配备了现代和旧武器系统，包括小型武器，装甲车和飞机。波黑武装部队在波斯尼亚和黑塞哥维那联邦国防部的授权下运作，受文职人员控制。"
 BOS_army_of_republic_of_Srpska_desc: "塞族共和国军是塞尔维亚共和国的军事力量，塞族共和国是一个自称的国家，是波斯尼亚和黑塞哥维那的一部分。塞族共和国军成立于1992年波斯尼亚战争开始时，在冲突中发挥了重要作用。在执行结束战争的“代顿协定”之后，它于2006年解散。塞族共和国军队由大约 200,000 名人员组成，包括陆军、空军和海军。它配备了各种武器系统，包括小型武器，火炮和装甲车。塞族共和国军负责保卫塞族共和国并维护该实体的国际义务。它在塞族共和国国防部的授权下运作，并受文职人员控制。塞族共和国军被指控在波斯尼亚战争期间犯下战争罪和危害人类罪，包括斯雷布雷尼察大屠杀，其中7,000多名波斯尼亚穆斯林男子和男孩被杀。塞尔维亚共和国军的几名高级官员，包括其领导人拉多万·卡拉季奇，因其在这些罪行中的作用而被国际法院定罪和判刑。"
 BOS_Air_doctrine_desc: "波斯尼亚和黑塞哥维那空军是波斯尼亚和黑塞哥维那武装部队（波斯尼亚和黑塞哥维那军队）的空军分支。波斯尼亚和黑塞哥维那空军在结束波斯尼亚战争的代顿协议执行后于2004年成立。它负责防御波斯尼亚和黑塞哥维那的领空，并支持该国的地面和海军部队。波斯尼亚和黑塞哥维那空军是一支小型、专业的全志愿部队，由约1，200人组成。它配备了现代和老式飞机的组合，包括战斗机、运输机和直升机。波斯尼亚和黑塞哥维那空军在波斯尼亚和黑塞哥维那国防部的指挥下运作，并受平民控制。它是北约和平伙伴关系项目的一员，并参与过各种国际维和和人道主义任务。"
 BOS_mechanization_of_the_army_desc: "陆军可以通过多种方式变得更加先进，包括获取新式与先进武器与装备，发展新式战术与战略，改进士兵的训练和教育计划等。提高军队发展的过程需要多种因素推动，例如应对新的威胁与挑战的需求，跟上其他军队的进步，或者让军队现代化，提高军队的效率。为了让军队变得更加先进，可能需要投资研发以及获取与维护新技术。还需要重组与重整军队，调整军事理论与军事理论，以满足现代战场不断变化的需求。"
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "波斯尼亚和黑塞哥维那军队是波斯尼亚和黑塞哥维那的军队，由波斯尼亚和黑塞哥维那联邦陆军和塞尔维亚军团组成。波斯尼亚和黑塞哥维那军队的指挥官是负责总体指挥指挥与指挥军队的武装力量总长。武装力量总长由波斯尼亚和黑塞哥维那总统任命并向国防部长报告。部队总长被组织成数个部门和单位，每个部队都拥有自己的领导结构。这包括总参谋部，负责规划指挥军事行动，以及地面、空中和海军部队的各个指挥部。波斯尼亚和黑塞哥维那军队的总司令负责确保军队随时准备保卫波斯尼亚和黑塞哥维那，履行其国际义务。他们还参与确定军队的方向和优先，以及管理其资源和人员。"
 BOS_Air_Defence_initiative_desc: "防空系统设计用于探测、追踪和攻击飞机以抵御空中攻击。它们可以用来保护军事基地、基础设施和其他重要资产免受空中威胁。"
