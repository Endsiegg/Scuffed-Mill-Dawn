 bos_war_civil_war: "波斯尼亚内战"
 Bosnia.1.t: "波斯尼亚内战"
 Bosnia.1.d: "波斯尼亚再次爆发了与塞族共和国宣布从更庞大的波斯尼亚联邦国家独立内战。一段时间以来紧张局势日甚，这场冲突是不可避免的。我们将争取对这些叛徒的胜利，不惜一切代价。"
 Bosnia.1.a: "波斯尼亚克族部队的胜利"
 Bosnia.2.t: "克罗地亚人宣布独立"
 Bosnia.2.d: "克罗地亚人在南方寻求独立。随着南部地区愈发的动荡，克罗地亚人宣布成立一个独立于波斯尼亚-黑塞哥维那联邦的自治国家。我们将把军队移动到南方地区，以确保安全。"
 Bosnia.2.a: "携手共赢"
 Bosnia.3.t: "波斯尼亚的混乱"
 Bosnia.3.d: "波斯尼亚人在这个本应属于他们的国家里吃了苦。他们走上街头，使中央政府更加不稳定。另一些人则希望在看到这个不稳定的国家努力维持自己的地位后离开。"
 Bosnia.3.a: "这看起来并不好"
 Bosnia.4.t: "战争结束"
 Bosnia.4.d: "波斯尼亚再次成为其中之一，迈向更美好未来的计划从今天开始。"
 Bosnia.4.a: "有一个好消息"
 Bosnia.11.t: "[From.Owner.GetName]向我们提供武器"
 Bosnia.11.d: "[From.Owner.GetName]已经在这场冲突中为我们提供了武器。他们将会发挥巨大作用，与[From.Owner.GetName]的合作有望随着时间而变得更加强大。"
 Bosnia.11.a: "两国间更为深厚的友谊将会增长"
 Bosnia.12.t: "农民罢工"
 Bosnia.12.d: "国内许多人因为餐盘上的食物短缺而挨饿。许多人在反对政府的抗议中走上街头。他们希望政府采取行动来支持国家的支柱。许多人呼吁政府更迭。我们愿意服从这些要求吗？"
 Bosnia.12.a: "需要转变"
 Bosnia.12.b: "达成交易"
 Bosnia.13.t: "达成协议"
 Bosnia.13.d: "许多人呼吁和平，并停止抗议活动。今天，政府签署了一份支持他们的协议。现在，以后，将来。"
 Bosnia.13.a: "我们不得不接受的交易。"
 Bosnia.14.t: "矿工罢工 "
 Bosnia.14.d: "矿业内部的许多人要求提高薪酬，更好的工作时间和保护他们不受恶劣环境的影响。一位工人说，“我宁愿留在巴西。”这群集会一直在进行，且不会停止。我们将服从这些要求吗？"
 Bosnia.14.a: "需要转变"
 Bosnia.14.b: "达成交易"
 Bosnia.9.t: "[From.Owner.GetName]请求土耳其援助"
 Bosnia.9.d: "波斯尼亚再次陷入混乱，向我们请求帮助。他们要求我们向当地的波斯尼亚军队提供武器。这可能是为了重新夺回在巴尔干站稳脚跟，也可能不值得我们这么做。"
 Bosnia.9.a: "我们将提供他们所需的装备。"
 Bosnia.9.b: "我们目前还不能。"
 Bosnia.10.t: "[From.Owner.GetName]请求阿尔巴尼亚援助"
 Bosnia.10.d: "波斯尼亚再次陷入混乱，向我们请求帮助。他们要求我们向当地的波斯尼亚军队提供武器。这可能是为了重新夺回在巴尔干站稳脚跟，也可能不值得我们这么做。"
 Bosnia.10.a: "我们将提供他们所需的装备。"
 Bosnia.10.b: "我们目前还不能。"
 Bosnia.34.t: "波斯尼亚请求加入集安组织"
 Bosnia.34.d: "波斯尼亚再一次是一个统一的国家，为了更好的未来，波斯尼亚从今天开始希望加入自由议会，成为最西端的一分子。正如他们所言，他们是不可错过的资产。"
 Bosnia.34.a: "拒绝"
 Bosnia.35.t: "俄罗斯已经同意让我们加入集安组织"
 Bosnia.35.d: "我们与其他后苏维埃国家现在已经进入防御条约状态。如果一个国家遭到攻击，我们将被召唤参战。"
 Bosnia.35.a: "好消息。"
 Bosnia.36.t: "俄罗斯已拒绝让我们成为集安组织成员"
 Bosnia.36.d: "俄罗斯拒绝成为缔约国是因为我们加入会带来集安组织太多风险"
 Bosnia.36.a: "坏消息。"
 bosnia_political.1.t: "国家"
 bosnia_political.1.d: "波斯尼亚国正在从南斯拉夫战争中恢复，而政治舞台则充满了辩论和混乱。鉴于方向掌握在我们手中，行动可能导致波斯尼亚的繁荣。"
 bosnia_political.1.a: "时间会告诉我们的。"
 bosnia_political.2.t: "给予波斯尼亚各族更大程度的自治度"
 bosnia_political.2.d: "波斯尼亚政府宣布对其三名主要民族群体给予更大程度的自治权，并对某些地区完全自主，只保留联合的国家防卫。"
 bosnia_political.2.a: "是时候作出改变了"
 bosnia_political.3.t: "联邦团结"
 bosnia_political.3.d: "每个地区被赋予的自治程度都存在很多问题。很多这样的群体不按照内部路线行事，大部分城镇或城市都拥有多个群体。这使得许多人在保留联邦自治的大部分方面的同时，也回忆起统一。\n\n“让那个人成为波斯尼亚人，黑塞哥维那人。外面的人不会用另一个名字来称呼你，只叫波斯尼亚人。无论那是一个穆斯林（波斯尼亚克）、塞尔维亚人还是克罗地亚人。每个人都能明白自己是什么样的人，没有人有权强迫他们获得国籍。”\n\n约瑟普·布罗兹·铁托"
 bosnia_political.3.a: "众志成城"
 bosnia_political.4.t: "2001年大选"
 bosnia_political.4.d: "波斯尼亚进入新的选举时期。这是新世纪的首次波斯尼亚治理选举。并将向我们展示谁在政治领域中更有优势。"
 bosnia_political.4.a: "波斯尼亚领导"
 bosnia_political.4.b: "塞尔维亚领导"
 bosnia_political.5.t: "金融崩溃"
 bosnia_political.5.d: "全球经济形势的崩溃席卷了波斯尼亚，并导致了许多工业的崩溃和漫长的复苏之路。"
 bosnia_political.5.a: "黑暗时代"
 bosnia_political.6.t: "米洛拉德·多迪克"
 bosnia_political.6.d: "米洛拉德·多迪克刚刚宣称对塞族共和国领导权，其目标是从波斯尼亚独立。米洛拉德·多迪克有着民族主义的野心，因为他的政党承诺将拥有塞尔维亚民族主义民族的身份，并带来了他们一直在寻找的闲置。"
 bosnia_political.6.a: "黑暗时代"
 bosnia_political.7.t: "波斯尼亚-塞族共和国战争"
 bosnia_political.7.d: "波斯尼亚再次爆发了与塞族共和国的内战，宣布从更强大的波斯尼亚联邦国家独立。一段时间以来，紧张局势愈发紧张，这种冲突是不可避免的。我们将对这些叛徒宣告胜利。无论代价如何。"
 bosnia_political.7.a: "塞族共和国团结一致"
 bosnia_political.8.t: "学生暴力行动"
 bosnia_political.8.d: "在波斯尼亚北部的一个小镇，一群塞尔维亚学童拒绝与穆斯林波斯尼亚人共享一所学校。他们公开表示反对他们加入的示威。据推测，北约稳定部队阻止了一辆学校的公共汽车，以阻止塞尔维亚学校的孩子们进入城镇抗议。然而，当一千名塞尔维亚学生在市政集会上行军破坏建筑物时，防暴警察部署了，情况更加糟糕。在抗议期间，两家前穆斯林难民的咖啡门被打碎了。这凸显了两派之间空前的分歧和敌对关系。"
 bosnia_political.8.a: "黑暗时代"
 bosnia_political.9.t: "对波斯尼亚裁军计划的担忧"
 bosnia_political.9.d: "波斯尼亚-北约和约计划资金削减，随着波斯尼亚开始稳定，许多人离开该地区。"
 bosnia_political.9.a: "好的"
 bosnia_political.10.t: "2002年新闻攻击报告公开"
 bosnia_political.10.d: "大量攻击波斯尼亚记者的事例正在发生。由于民族主义仍然高涨，这一数字在过去几年中大致上升。"
 bosnia_political.10.a: "黑暗时代"
 bosnia_political.11.t: "波斯尼亚战犯尼科利奇被判23年"
 bosnia_political.11.d: "经过内部审判。尼科利奇（一名前战犯）由于他在南斯拉夫战争期间的行为，被判处23年徒刑"
 bosnia_political.11.a: "关注"
 bosnia_political.13.t: "大量前难民返回波斯尼亚"
 bosnia_political.13.d: "由于过去几年困扰波斯尼亚的战争和冲突结束，返回我国公民的人数达到了新高。"
 bosnia_political.13.a: "好消息。"
 bosnia_political.14.t: "严寒袭击了难民以及返回波斯尼亚-黑塞哥维那的回归者"
 bosnia_political.14.d: "由于联合国和国内难民机构努力向人们提供基本物资，波斯尼亚的难民受到严寒的打击。随着气温下降，如果不能组织起来，波斯尼亚可能面临新的危机。"
 bosnia_political.14.a: "黑暗时代"
 bosnia_political.15.t: "前领导人阿利亚·伊泽特贝维奇·格拉夫遭受爆炸伤害"
 bosnia_political.15.d: "阿利亚·伊泽特贝戈维奇·格拉夫遭到了汪达尔人的袭击，留下了伤痕。这使得许多波斯尼亚人因为仇恨而愤怒，只会加剧目前的紧张局势。"
 bosnia_political.15.a: "黑暗时代"
 bosnia_political.17.t: "东南欧洲洪水"
 bosnia_political.17.d: "2014年洪水灾害重创，数百人死亡。只有希望才能从这场灾难中拯救我们。"
 bosnia_political.17.a: "黑暗时代"
 Bosnia.55.t: "阿利亚·伊泽特贝戈维奇逝世"
 Bosnia.55.d: "波斯尼亚阿里娅·伊泽特贝维奇的前领导人已经去世。这似乎是因为心脏病的并发症。阿里娅·伊泽特贝维奇是穆斯林波希尼亚克人群中受欢迎的人物。在塞尔维亚人中也是一个有争议的人物。无论波斯尼亚进入新的千年意味着什么情况，他都已经去世。"
 Bosnia.55.a: "不幸的消息"
 Bosnia.55.b: "是时候向前看了。"
 bosnia_political.21.t: "波斯尼亚请求国家防御保障"
 bosnia_political.21.d: "波斯尼亚在巴尔干的地位受到了边境威胁。我国是否愿意提供一定程度的保障以保障波斯尼亚的未来？"
 bosnia_political.21.a: "和平将得到保障"
 bosnia_political.21.b: "今天不行。"
 bosnia_political.22.t: "大塞族共和国请求成为我们的被联统国"
 bosnia_political.22.d: "大塞族共和国政府对于与塞尔维亚在未来与我们合作中再度联合的想法越来越开放了。"
 bosnia_political.22.a: "众志成城"
 bosnia_political.22.b: "今天不行。"
 bosnia_political.23.t: "邀请成立南斯拉夫"
 bosnia_political.23.d: "我们已被邀请加入新的南斯拉夫阵营。它承诺将重返荣耀的时代，并能够掌握自己的权力，保护巴尔干免受外部威胁。"
 bosnia_political.23.a: "携手前进"
 bosnia_political.23.b: "永不再犯"
