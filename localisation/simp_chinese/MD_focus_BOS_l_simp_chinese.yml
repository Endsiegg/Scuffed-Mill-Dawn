 faction_map_bos_desc: "波斯尼亚和黑塞哥维那是一个由数个民族群体组成的多元民族国家。三个主要民族群体是波斯尼亚人、克罗地亚人和塞尔维亚人，他们在该地区有着悠久而复杂的历史。\n\n在1990年代南斯拉夫解体期间，波斯尼亚和黑塞哥维那宣布独立，导致了从1992年至1995年的残酷战争，导致了200多万人口的流离失所。\n\n战争结束后，《代顿协定》被签署，在三个主要民族群体之间建立了权力共享政府。在这个制度下，国家被分为两个实体:以波斯尼亚族和克罗地亚族为主的波斯尼亚-黑塞哥维那联邦，以及以塞尔维亚族为主的塞族共和国。这个国家还有一个中央政府，其主席职位在三个主要民族群体的代表之间轮换。\n\n这套制度自战争结束以来就已存在，虽然它帮助维持国内脆弱的和平，但它也被批评是不团结的，也没有充分反映人民的意志。改革制度的努力正在进行中，但进展进展缓慢。"
