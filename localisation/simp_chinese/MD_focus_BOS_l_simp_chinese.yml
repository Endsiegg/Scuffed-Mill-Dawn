 BOS_detain_Ratko_Mladic_desc: "拉特科·姆拉迪奇是一位前波斯尼亚塞族军官，因波斯尼亚战争期间（1992-1995年）犯下的战争罪和危害人类罪受审。姆拉迪奇被指控领导了在战争期间波斯尼亚和黑塞哥维那发生的种族清洗运动，导致成千上万波斯尼亚穆斯林和克罗地亚平民被杀或被迫离开家园。姆拉迪奇于1995年被前南斯拉夫国际刑事法庭起诉，但他躲避追捕多年。"
