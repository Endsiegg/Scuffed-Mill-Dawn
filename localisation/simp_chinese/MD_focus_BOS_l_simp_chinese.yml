 BOS_bosnian_elections_desc: "2008年的金融危机对波斯尼亚和黑塞哥维那造成了重大影响，正如它对世界各地许多国家一样。这场危机是由美国的房市崩溃和若干大型金融机构随后的失败引发的，并导致了全球经济衰退和信贷危机。在波斯尼亚和黑塞哥维那，金融危机导致经济增长放缓，出口下降，失业率上升，外国投资减少。这也导致了该国货币、波斯尼亚标志值贬值，通货膨胀加剧。为了应对金融危机的影响，波斯尼亚和黑塞哥维那政府采取了许多措施，包括采取紧缩措施，执行结构改革，并确保国际组织提供财政援助。尽管作出了这些努力，但该国经济尚未完全从危机的影响中恢复过来。"
 BOS_economic_revision_desc: ""
 BOS_post_war_effort_desc: "1995年波斯尼亚战争结束后，波斯尼亚和黑塞哥维那在重建和从冲突中恢复方面面临若干挑战。这些努力包括重建基础设施、难民和流离失所者返回家园、建立正常运作的政府和经济，以及促进该国各族裔群体之间的和解与合作。"
 BOS_The_federation_desc: "波斯尼亚和黑塞哥维那联邦是组成波斯尼亚和黑塞哥维那的两个实体之一，另一个是塞族共和国。这是一个由10个州组成的联邦议会共和国，是包括波斯尼亚人（波斯尼亚穆斯林）、克罗地亚人、塞尔维亚人和其他族群在内的广泛人口的家园。波斯尼亚和黑塞哥维那联邦于1995年作为结束波斯尼亚战争的《代顿协议》的一部分而建立。它有自己的宪法、政府和制度，并负责一系列地区的行政和政策制定，包括教育、医疗保健和经济发展。波斯尼亚和黑塞哥维那联邦的首都萨拉热窝。"
 BOS_elections_polical_desc: "2001年在波斯尼亚和黑塞哥维那举行的议会选举是在1995年波斯尼亚战争结束后对该国举行的第三次全国选举。选举于2001年11月11日举行，并受到一些政党和联盟的争夺。选举结果于2001年11月25日宣布，并导致成立了由民主行动党、独立社会民主联盟和克罗地亚民主联盟领导的联合政府。选举通常被认为是自由公正的，并受到欧洲安全与合作组织（欧安组织）的监督。"
