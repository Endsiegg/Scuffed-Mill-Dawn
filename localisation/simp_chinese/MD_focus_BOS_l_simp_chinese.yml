 BOS_House_of_Representatives_desc: "波斯尼亚和黑塞哥维那众议院是波斯尼亚和黑塞哥维那议会的下议院，国家议会由42名成员组成，由比例代表制选出。众议院负责代表波斯尼亚和黑塞哥维那人民的利益并通过法律和预算措施。该院有权弹劾波斯尼亚和黑塞哥维那总统并核准或拒绝任命总理和其他高级政府官员。众议院是议会的两个院之一，另一个院是部长理事会。两院共同立法并治理国家，众议院成员经选举任期4年，并对波斯尼亚和黑塞哥维那公民负责。"
