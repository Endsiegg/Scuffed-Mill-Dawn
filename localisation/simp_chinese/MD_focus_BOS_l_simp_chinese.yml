 bos_Operation_Althea_desc: "木槿花行动是在波斯尼亚和黑塞哥维那由欧盟领导的联合保护稳定部队，旨在维护和平与稳定，支持地方当局并执行结束波斯尼亚战争的“代顿协议”。"
