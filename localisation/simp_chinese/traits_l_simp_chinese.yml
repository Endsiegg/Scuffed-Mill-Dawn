 new_yorker_soldier_desc: "这位领导人出生于纽约州。如果他们的大苹果受到巨大威胁，他们对联盟的忠诚度将值得怀疑。"
 new_england_soldier: "新英格兰人"
 new_england_soldier_desc: "这位领导人出生于新英格兰地区。一旦他们的家园受到威胁，他们可能会寻求保护他们的家人和朋友，而不是山姆大叔。"
 southern_soldier: "南方士兵"
 southern_soldier_desc: "这位领导人出生在南方州，对家乡更加忠诚。但当事情真的变得棘手时，他们最终可能不会坚持留在联邦。"
 midwest_soldier: "大湖人"
 midwest_soldier_desc: "这位领导人出生于中西部某州，对家乡更加忠诚。但当情况真的变得紧急时，他们可能最终不会继续留在联邦。"
 texan_soldier: "得州佬"
 texan_soldier_desc: "这位领导人出生于德克萨斯州。他们对联盟的忠诚度充其量是值得怀疑的，如果有机会，他们很可能会离开他们盛开的黄玫瑰。"
 great_plains_soldier: "大平原士兵"
 great_plains_soldier_desc: "这位领导人出生在大平原州，在美国中部的平原地区很有希望。如果情况恶化，他们很可能不会留下来。"
 rocky_mountain_soldier: "落基山士兵"
 rocky_mountain_soldier_desc: "他的领导人出生在南落基山脉各州。即使身处祖国，离家如此遥远也会产生思乡之情，只有纯粹的军国主义或子女抚养才能避免这种思乡之情。"
 california_soldier: "加利福尼亚人"
 california_soldier_desc: "如果熊之共和国被解放，无论它是否位于同一个大陆，这位领导人都会回家。"
 cascadian_soldier: "卡斯卡迪亚士兵"
 cascadian_soldier_desc: "这位领袖出生在太平洋西北地区。卡斯卡迪亚运动与华盛顿特区截然相反，规模虽小，但却是新生活的象征。"
 puerto_rican_soldier: "波多黎各人"
 puerto_rican_soldier_desc: "这位领导人出生在波多黎各领土之上。尽管这个岛屿在我们国家存在了近一个世纪，但岛上的许多人对于脱离联邦漠不关心。他们的忠诚度充其量是未知的。"
 alaskan_soldier: "阿拉斯加人"
 alaskan_soldier_desc: "这位领导人出生在阿拉斯加州。大多数阿拉斯加人并不关心美国本土48个州发生的事情，因此，如果发生严重事件，他们可能不会眨眼。他们的忠诚度是不存在的。"
