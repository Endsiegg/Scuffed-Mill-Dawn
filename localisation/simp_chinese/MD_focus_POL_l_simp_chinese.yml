 POL_opposition_to_the_tyrannical_rule_of_korwin: "反对科尔温的残暴统治"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "反对科尔温的残暴统治"
 POL_polish_ukrainian_war_category: "波兰-乌克兰战争"
 POL_polish_ukrainian_war_category_desc: "与乌克兰开战不利于我国的稳定。冲突拖得越久，我军的战斗积极性就越低。在极端情况下，我们甚至可能失去执政权。"
 POL_war_escalation: "战争升级"
 POL_ukraine_cooperation_category: "与乌克兰的合作"
 POL_ukraine_cooperation_category_desc: "乌克兰虽然最近在欧洲没有多大意义，但仍然是一个发展速度相当快的国家。我们应该说服北约国家邀请乌克兰加入该联盟，以免俄罗斯在该国建立太大的影响力。\n\n目前乌克兰的北约接受度是§Y[?THIS.ukr]§!"
 POL_military_training: "军事训练"
 POL_military_training_desc: "如果乌克兰一定要加入阵营，我们就必须向其他国家表明，乌克兰是值得信赖的。"
 POL_no_border_restrictions: "无边界限制"
 POL_no_border_restrictions_desc: "边界划分国家。尽管在北约等联盟国家中，这些边界只是政治屏障，但对于非联盟国家来说，这也是军事封锁。我们应该互相信任并消除这种边界。"
 POL_eastern_threat: "东方威胁"
 POL_eastern_threat_desc: "乌克兰必须记住，俄罗斯对其构成致命威胁。北约可以为他们提供保护，但我们不能强迫他们加入我们。"
 POL_economical_cooperation: "经济合作"
 POL_economical_cooperation_desc: "乌克兰应该在经济上更加发展，这样其军事实力也会更快增强，从而能够更有效地保护自己免受俄罗斯的侵害。"
 POL_weaken_russian_influence: "削弱俄罗斯影响力"
 POL_weaken_russian_influence_desc: "乌克兰支持我们的使命，但我们不能让俄罗斯同时破坏我们的所有计划。"
 POL_ukraine_in_nato: "乌克兰加入北约"
 POL_ukraine_in_nato_desc: "乌克兰目前还没有准备好加入北约。我们必须确保他们的腐败问题得到解决，并说服北约国家接纳乌克兰为我们的盟友。\n\n目前，§Y北约国家接纳程度§!是§Y[?THIS.ukr2]§!"
 POL_investigate_the_government: "调查政府"
 POL_investigate_the_government_desc: "乌克兰多年来腐败程度很高。如果北约要接受它，我们必须帮助他们降低它。"
 POL_convince_nato_to_accept_ukraine: "说服北约接受乌克兰"
 POL_convince_nato_to_accept_ukraine_desc: "各国必须批准乌克兰加入北约。让我们说服他们这是个好主意。"
 POL_new_ally: "新盟友"
 POL_new_ally_desc: "是时候让乌克兰加入北约了"
 POL_SOV_ukraine_in_nato: "乌克兰试图加入北约"
 POL_SOV_ukraine_in_nato_desc: "乌克兰仍未准备好加入北约，但波兰尽其所能说服北约国家接受乌克兰加入其联盟。我们得阻止他们。\n\n目前§Y北约国家接纳程度§!是§Y[?THIS.ukr2]§!"
 POL_false_propaganda: "虚假宣传"
 POL_false_propaganda_desc: "乌克兰人不可信。我们知道这一点，但北约也必须对他们有这样的看法。"
 POL_recognize_old_sins: "认识旧罪"
 POL_recognize_old_sins_desc: "乌克兰人过去犯过很多错误。我们将逐一向北约国家指出。有趣的是，当他们回忆起这些悲剧时，他们会有什么反应。"
 POL_kaliningrad_problem: "加里宁格勒问题"
 POL_kaliningrad_problem_desc: "加里宁格勒，也被称为普京的飞地，几十年来一直在破坏我们在欧洲地图上的视野。我们必须最终将这一地区从俄罗斯手中夺走并纳入我们的领土。"
 POL_show_them_our_strength: "让他们看看我们的力量"
 POL_show_them_our_strength_desc: "没有必要与俄罗斯发生边境冲突，试图强迫俄罗斯卖出这一地区是毫无意义的。我们将用武力夺取加里宁格勒。"
 POL_start_the_riots: "引发骚乱"
 POL_start_the_riots_desc: "我们将在加里宁格勒边境开始挑衅。如果我们的部队突破敌人的防御，我们将迫使俄罗斯放弃这些地区。"
 POL_conflict_draw: "平息冲突"
 POL_conflict_draw_desc: "如果我们不能在两个月内控制加里宁格勒，我们将不得不与俄罗斯政府妥协。"
 POL_buy_kaliningrad: "购买加里宁格勒"
 POL_buy_kaliningrad_desc: "我们不需要发动战争就能拿下这片领土。我们会说服俄国把加里宁格勒卖给我们。"
 POL_set_peace: "建立秩序"
 POL_set_peace_desc: "我们控制了加里宁格勒"
 POL_polsa_construction_category: "波兰航天局建造地点"
 POL_polsa_construction_category_desc: "建立我们自己的航天局是一笔巨大的开支。这个现代化建筑群的建成将使我们能够开始广泛的空间研究，并扩大我们自己的卫星和火箭的生产。该机构的盛大开业对波兰来说将是一个巨大的里程碑。"
 POL_polsa_construction_first_stage: "波兰航天局建设第一阶段"
 POL_polsa_construction_first_stage_desc: "我们可以开始建立波兰航天局机构了。"
 POL_polsa_prepare_fundements: "准备地基"
 POL_polsa_prepare_fundements_desc: "在开始施工之前，我们需要清理瓦砾，准备最重要的地基。"
 POL_polsa_reinforced_concrete_buildings: "钢筋混凝土建筑"
 POL_polsa_reinforced_concrete_buildings_desc: "我们将在现成的基础上建造加固的墙、地板和天花板。"
 POL_polsa_electrical_installations: "电气装置"
 POL_polsa_electrical_installations_desc: "在我们开始准备房间内饰之前，我们需要安装电缆和电子系统。"
 POL_polsa_construction_second_stage: "波兰航天局建设第二阶段"
 POL_polsa_construction_second_stage_desc: "我们现在可以关注房间的内饰。"
 POL_polsa_equip_lobaratories: "装备研究实验室"
 POL_polsa_equip_lobaratories_desc: "在研究实验室中，我们将能够开发建造卫星和火箭的新技术，并测试各种火箭燃料。"
 POL_polsa_equip_offices: "装备办公园区"
 POL_polsa_equip_offices_desc: "在办公区，我们将讨论公司的未来，以及投票决定是否启动新的项目。"
 POL_polsa_equip_technical_areas: "装备技术区"
 POL_polsa_equip_technical_areas_desc: "我们公司的技术部分并不比实验室或办公部分逊色。这里是我们建造奇妙机器的地方。"
 POL_polsa_finish_construction: "完成波兰航天局建设"
 POL_polsa_finish_construction_desc: "整个建筑群都准备好开工了。我们的工厂已经在做他们的工作，但整个公司仍在等待剪彩和波兰航天局的正式开幕"
 POL_polsa_research_facility_category: "波兰航天局研究设施"
 POL_polsa_research_facility_category_desc: "我们的空间技术研究所已经准备好开始它的第一个研究，我们将利用我们获得的知识来建造我们的第一枚大型火箭，它将直接射向月球！"
 POL_polsa_methane_based_fuel: "甲烷基燃料"
 POL_polsa_methane_based_fuel_desc: "液态甲烷基燃料是一种低毒性燃料，是传统煤油基火箭燃料的替代品。我们的实验室将帮助改进这种燃料。"
 POL_polsa_rocket_weight_reduction: "火箭重量减轻"
 POL_polsa_rocket_weight_reduction_desc: "更轻的火箭将更快地飞出地球平流层，并且使用更少的燃料。这将帮助我们节省生产成本，同时保持机器的可靠性。"
 POL_polsa_advanced_cosmonaut_training_chambers: "高级宇航员训练室"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "第一批登上月球的宇航员都受过很好的训练。但是，“相当好”对我们来说是不够的，这就是为什么我们将把我们的男孩和女孩训练成最棒的！"
 POL_polsa_ai_calculations: "AI计算"
 POL_polsa_ai_calculations_desc: "人工智能的计算速度比人类快得多，精度也更高。只要稍加监督，我们就可以相信它能确定飞行轨迹和坐标。"
 POL_polsa_asteroid_defense: "小行星防御"
 POL_polsa_asteroid_defense_desc: "保护地球不受太空岩石的影响对全人类的安全极为重要。我们不想享有恐龙的命运，所以我们需要知道如何阻止一场可能无法避免的灾难。"
 POL_moon_launch_mission: "月球发射准备"
 POL_moon_launch_mission_desc: "在我们飞向月球之前，我们需要准备基础的研究和生存设备。我们还将立即开始建造月球殖民地，所以我们将准备新基地的原型。"
 POL_moon_rovers: "月球车"
 POL_moon_rovers_desc: "月球车能够在非常低的重力下应对困难的地形，而且配备了远程控制的AI辅助系统，它们将能够探索地形，而不会危及宇航员。"
 POL_moon_house_project: "月球住房项目"
 POL_moon_house_project_desc: "如果我们想在另一个星球上建立自己的殖民地，我们需要确保它能够抵御任何威胁，并且充分防护宇宙辐射。"
 POL_cooperation_with_nasa: "与美国国家航空航天局合作"
 POL_cooperation_with_nasa_desc: "美国的美国国家航空航天局一直是空间研究的先驱。 "
 POL_cooperation_with_cnes: "与法国国家空间研究中心合作"
 POL_cooperation_with_cnes_desc: "法国的法国国家空间研究中心将使我们节省运输新机器材料的成本。"
