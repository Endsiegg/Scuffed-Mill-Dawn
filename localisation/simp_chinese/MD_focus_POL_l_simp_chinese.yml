 poland.162.g: "好"
 poland.162.gg: "我们无能为力"
 poland.163.t: "波兰共产党人联盟被击败！"
 poland.163.d: "波兰共产党人联盟的所有成员都被逮捕，内战以波兰社会党的胜利而结束！人们可以走上街头而不会感到受到威胁，不忠诚的将军被终身禁止服兵役和拥有武器。其中许多人也在等待审判。战争已经结束，国家正在恢复稳定。"
 poland.163.a: "胜利！"
 poland.164.t: "波兰要求加入欧元区"
 poland.164.d: "社会民主波兰最近加入欧盟后，正在要求加入欧元区。"
 poland.164.a: "好吧"
 poland.164.b: "毕竟那些共产主义的东西？ 不"
 poland.165.t: "欧元区拒绝波兰加入"
 poland.165.d: "欧盟领导人对波兰加入欧元区的意见不一致，因此不允许波兰加入。"
 poland.165.a: "值得一试"
 poland.166.t: "波兰加入欧元区"
 poland.166.d: "欧盟领导人同意接纳波兰加入欧元区。"
 poland.166.a: "太好了"
 poland.167.t: "社会民主波兰要求重新加入北约"
 poland.167.d: "波兰社会党领导的波兰正在请求允许重新申请加入该联盟。尽管他们的体系正在形成，但他们仍要求重返北约。"
 poland.167.a: "我们可以考虑一下"
 poland.167.b: "他们不再受欢迎"
 poland.168.t: "政客支持革命者！"
 poland.168.d: "来自某一党派的政客在今天的众议院会议上谈到了共产党人。他开始赞扬革命者的观点，并宣称他们在政府中有支持者。政客得到了许多党内同僚的支持，他们也有可能在未来几周内表达类似的观点。"
 poland.168.a: "倒给他！"
 poland.169.t: "共产党平定混乱"
 poland.169.d: "共产主义革命者设法控制了政变失败造成的混乱。他们用尽一切手段安抚群众并接管了政府。"
 poland.169.a: "真是惊险"
 poland_news.33.t: "波兰开始干涉主义政治"
 poland_news.33.d: "共产主义波兰刚刚完成了外国影响部的建设。波兰政府宣布新成立的联盟“红色欧洲条约”完全是防御性的，重点是经济发展。有趣的事实是，他们只接受共产主义国家加入联盟。尽管如此，维谢格拉德集团和波罗的海国家对共产党的支持率开始小幅上升。没有证据表明人气激增与波兰政府的活动有关，但专家表示，波兰最近的邻国应该密切关注这一事态的发展。波兰政府可能希望利用激进的宣传来扩大其联盟。"
 poland_news.33.a: "他们都是群蠢货"
 poland_news.33.b: "这是一个好举动"
 poland_news.34.t: "波兰共产党和社会民主党之间的内战！"
 poland_news.34.d: "共产党波兰共产党人联盟与社会民主党波兰社会党政府之间的紧张关系已达到顶峰！共产党人背叛了政府，发动了第二次共产主义革命，迅速占领了波兰南部地区以及格但斯克地区和波德拉谢。双方的军队都没有为如此突然的战争做好准备，尽管这是在自己的领土上进行的。这场内战的结果将决定波兰的未来。赢得战争后，波兰社会党有可能继续深化与欧盟和北约的关系。"
 poland_news.34.a: "结局一定是这样的"
 poland_news.34.b: "我们正在为自由的波兰而战！"
 poland_news.35.t: "波兰社会党赢得波兰内战！"
 poland_news.35.d: "共产主义最终在波兰被推翻。社会民主主义波兰社会党成功推翻了第二次红色革命并取得了胜利。"
 poland_news.35.a: "恭喜"
 poland_news.35.b: "平常心"
