 POL_open_dofi_czed_TT: "§Y捷克共和国§!"
 POL_open_dofi_czed_delayed_TT: "我们和捷克人有好有坏的时刻。1968年，波兰军队等参与了对捷克斯洛伐克的武装干预，这并不是我们做过的最好的事情。我们有很多边界争端，但也许与他们团结是值得的。\n\n维谢格拉德集团§R共产化：§!之后§Y可用国家精神§!\n£GFX_organization_gain_texticon §G部队组织度：§! §Y+4%§!\n£GFX_army_morale_texticon §G部队恢复速度：§! §Y+4%§!\n£GFX_dig_in_speed_texticon §G战壕挖掘速度：§! §Y+6%§!\n£GFX_defence_texticon §G部队防御：§! §Y+6%§!\n§G协同：§! §Y+4%§!"
 POL_open_dofi_slod_TT: "§Y斯洛伐克§!"
 POL_open_dofi_slod_delayed_TT: "斯洛伐克与捷克的联系由来已久，但这并不意味着他们愿意重新统一。我们将利用他们当前的差异来发挥我们的优势。\n\n维谢格拉德集团§R共产化：§!之后§Y可用国家精神§!\n£GFX_organization_gain_texticon §G部队组织度：§! §Y+4%§!\n£GFX_army_morale_texticon §G部队恢复速度：§! §Y+4%§!\n£GFX_dig_in_speed_texticon §G战壕挖掘速度：§! §Y+6%§!\n£GFX_defence_texticon §G部队防御：§! §Y+6%§!\n§G协同：§! §Y+4%§!"
 POL_open_dofi_hund_TT: "§Y匈牙利§!"
 POL_open_dofi_hund_delayed_TT: "匈牙利是一个拥有悠久历史的骄傲国家，尤其是奥匈帝国时代很有趣。说服他们并不容易，但匈牙利是维谢格拉德集团的成员，所以可能值得一试。\n\n维谢格拉德集团§R共产化：§!之后§Y可用国家精神§!\n£GFX_organization_gain_texticon §G部队组织度：§! §Y+4%§!\n£GFX_army_morale_texticon §G部队恢复速度：§! §Y+4%§!\n£GFX_dig_in_speed_texticon §G战壕挖掘速度：§! §Y+6%§!\n£GFX_defence_texticon §G部队防御：§! §Y+6%§!\n§G协同：§! §Y+4%§!"
 POL_open_dofi_romd_TT: "§Y罗马尼亚§!"
 POL_open_dofi_romd_delayed_TT: "南斯拉夫目前分裂太过。没有必要走遍该国前领土的每个省份，因此我们将从罗马尼亚出发，采取东部路线。它还将使我们能够进入黑海并扩大我们与乌克兰联盟的边界……并不是说我们正在计划任何入侵或其他什么。\n\n东巴尔干§R共产化：§!之后§Y可用国家精神§!\n§GHP：§! §Y+8%§!\n£GFX_terrain_penalty_texticon §G地形惩罚减少：§! §Y+8%§!\n£GFX_specops_max_texticon §G特种部队容量上限乘数：§! §Y+8%§!\n£GFX_defence_texticon §G针对主要国家的防御：§! §Y+8%§!"
 POL_open_dofi_buld_TT: "§Y保加利亚§!"
 POL_open_dofi_buld_delayed_TT: "保加利亚将有助于我们增强我们在巴尔干地区的主导地位。进入希腊和土耳其只是我们努力的额外回报。\n\n东巴尔干§R共产化：§!之后§Y可用国家精神§!\n§GHP：§! §Y+8%§!\n£GFX_terrain_penalty_texticon §G地形惩罚减少：§! §Y+8%§!\n£GFX_specops_max_texticon §G特种部队容量上限乘数：§! §Y+8%§!\n£GFX_defence_texticon §G针对主要国家的防御：§! §Y+8%§!"
 POL_open_dofi_litd_TT: "§Y立陶宛§!"
 POL_open_dofi_litd_delayed_TT: "我们与立陶宛有着美好的过去。也许值得提醒立陶宛人的是波兰立陶宛联邦。我们没有恢复这个国家的计划，但也许这将是一个足够有力的论据来说服立陶宛站在我们一边。拉脱维亚和爱沙尼亚也可能紧随其后。\n\n波罗的海§R共产化：§!之后§Y可用国家精神§!\n£GFX_experience_neutral_texticon §G陆军经验获取：§! §Y+6%§!\n£GFX_attack_texticon §G部队攻击：§! §Y+4%§!\n£GFX_recon_texticon §G侦查：§! §Y+6%§!\n§G包围惩罚：§! §Y-4%§!\n£GFX_air_superiority_texticon §G战斗中空优加成：§! §Y+4%§!"
 POL_open_dofi_latd_TT: "§Y拉脱维亚§!"
 POL_open_dofi_latd_delayed_TT: "拉脱维亚几年来一直很平静。我们与他们没有非常友好或过于负面的过去，但仅立陶宛对我们来说还不够。波罗的海国家的力量在于团结，这就是为什么我们必须向拉脱维亚和爱沙尼亚伸出援手。\n\n波罗的海§R共产化：§!之后§Y可用国家精神§!\n£GFX_experience_neutral_texticon §G陆军经验获取：§! §Y+6%§!\n£GFX_attack_texticon §G部队攻击：§! §Y+4%§!\n£GFX_recon_texticon §G侦查：§! §Y+6%§!\n§G包围惩罚：§! §Y-4%§!\n£GFX_air_superiority_texticon §G战斗中空优加成：§! §Y+4%§!"
 POL_open_dofi_estd_TT: "§Y爱沙尼亚§!"
 POL_open_dofi_estd_delayed_TT: "爱沙尼亚，拉脱维亚旁边的另一个利沃尼亚国家。通过与立陶宛的前联盟，我们与他们有一些美好的过去。通过将爱沙尼亚加入我们的联盟，我们将能够完全确保与俄罗斯的东部战线的安全。\n\n波罗的海§R共产化：§!之后§Y可用国家精神§!\n£GFX_experience_neutral_texticon §G陆军经验获取：§! §Y+6%§!\n£GFX_attack_texticon §G部队攻击：§! §Y+4%§!\n£GFX_recon_texticon §G侦查：§! §Y+6%§!\n§G包围惩罚：§! §Y-4%§!\n£GFX_air_superiority_texticon §G战斗中空优加成：§! §Y+4%§!"
 POL_open_dofi_find_TT: "§Y芬兰§!"
 POL_open_dofi_find_delayed_TT: "芬兰人对共产党人没有美好的回忆，但他们的防御学说在我们与北约或俄罗斯的战争中可能非常有用。贿赂他们并不容易，因此进行外交谈判毫无意义。无论我们的内部政治如何，我们的行动都必须果断、积极。\n\n斯堪的纳维亚§R共产化：§!之后§Y可用国家精神§!\n£GFX_defence_texticon §G部队防御：§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §G战争支持：§! §Y+8%§!\n£GFX_temperature_cold_texticon §G寒冷天气适应增益系数：§! §Y+12%§!"
 POL_open_dofi_swed_TT: "§Y瑞典§!"
 POL_open_dofi_swed_delayed_TT: "瑞典人过去给我们国家造成了非常严重的问题，在瑞典大洪水期间，瑞典军队经过的所有村庄都遭到破坏和烧毁。是时候让他们最终为自己的战争罪行付出代价了。民主政府太软弱，无法向瑞典人提出硬性的赔偿条件，但我们共产党人不会对他们手软。\n\n斯堪的纳维亚§R共产化：§!之后§Y可用国家精神§!\n£GFX_defence_texticon §G部队防御：§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §G战争支持：§! §Y+8%§!\n£GFX_temperature_cold_texticon §G寒冷天气适应增益系数：§! §Y+12%§!"
 POL_economic_greed_idea: "经济贪婪"
 poland.170.t: "波兰要求支付所有剩余的战争赔款"
 poland.170.d: "波兰对二战的意外要求以及令人惊讶的共产主义政权时期的损害赔偿震惊了俄罗斯政府。几十年过去了，俄罗斯仍然没有为所造成的全部损失付出代价，这最终迫使波兰新政府采取了更加激进的政策。"
 poland.170.a: "他们以前有时间，我们现在负担不起。"
 poland.170.b: "让他们去吧"
 poland.171.t: "俄国不会付钱"
 poland.171.d: "俄罗斯政府表示，波兰时隔这么久才索要二战和波兰人民共和国时期赔款，这是不恰当和过时的。俄罗斯目前没有足够的资金来支付自身利益和波兰赔款。"
 poland.171.a: "我们不会轻易放弃"
 poland.172.t: "俄国支付战争赔款"
 poland.172.d: "俄罗斯政府决定向波兰偿还因第二次世界大战和共产主义统治而产生的所有未偿赔款。俄罗斯公民赞扬政府的决定，为加强波兰与俄罗斯的关系又迈出了一步。"
 poland.172.a: "还好我们已经完成了"
 polish_focus: "波兰国策树"
 POL_question_of_democratic: "民主问题"
 POL_question_of_democratic_desc: "与民主国家合作是可能的。毕竟，社会民主主义并不是什么新鲜事。我们将与北约保持良好关系，这将确保我们的安全，同时我们将贯彻社会主义理念。"
 POL_mandatory_service: "义务兵役制"
 POL_mandatory_service_desc: "过去，服兵役是强制性的。至少服几年兵役。年轻人将知道在战争中如何表现，更重要的是，他们将做好保卫自己和我们的祖国的准备。"
