 POL_zkp_p: "波兰共产党人联盟 - 无产阶级"
 POL_zkp_p_desc: "波兰共产党人联盟“无产阶级”是一个政治遗迹 - 1990年之前共产党的精神继承者。然而，尽管继续类似的言论，它已经转向了更实际的领域。"
 POL_pps: "波兰社会党"
 POL_pps_desc: "波兰社会党是一个广泛的左翼联盟，可以说是极左。它的政策和意图有些模糊，人们只能猜测他们一旦真正掌权后会做什么。"
 POL_fight_the_democracy: "与民主作斗争"
 POL_fight_the_democracy_desc: "我们必须削弱民主在我国的受欢迎程度。人们必须知道，共产主义是唯一正确的意识形态。我们会发现民主政府曾经犯下的所有罪行。"
 POL_strike_the_government: "打击政府"
 POL_strike_the_government_desc: "现任政府让我们变得更加强大。我们的革命是因为执政党的软弱而开始的。难道我们真的想由不懂政治的人来领导吗？"
 POL_negative_effects_of_privatization: "私有化的负面影响"
 POL_negative_effects_of_privatization_desc: "腐败、通货膨胀、高失业率。这些都是资本主义和私有化的影响。共产主义为每个人提供诚实的工作，我们所有人都是平等的。"
 POL_antagonize_the_europe: "敌视欧盟"
 POL_antagonize_the_europe_desc: "波兰共产党人联盟 - 无产阶级的演讲：我们不需要西方的帮助！波兰有能力靠自己的力量发展自己的经济和社会！\n\n波兰社会党的演讲：欧盟使其成员国过于依赖自身。这不是一个我们应该寻求加入的组织，除非它进行重大改革。"
 POL_military_state: "军事国家"
 POL_military_state_desc: "国家最大的力量是军队。国家的发展应该由将军们决定，所以我们将充分领导他们。"
 POL_stabilize_post_revolution_chaos: "稳定革命后的混乱"
 POL_stabilize_post_revolution_chaos_desc: "在士兵的帮助下，平息民主抗议活动将非常容易。人们需要知道我们不会打扰他们。波兰不再有懒惰和民主。"
 POL_close_west_border: "关闭西部边界"
 POL_close_west_border_desc: "是时候开始将我们自己与其他国家区分开来了。我们过于依赖西欧的资源。我们必须消除这些影响，开始建立一个独立的经济帝国。"
 POL_new_constitution: "新宪法"
 POL_new_constitution_desc: "新宪法将有助于我们稳定国家局势。我们将恢复硬共产主义的原则。不是每个人都会理解这一点，但我们知道这是为国家带来最终秩序的最佳方式。"
 POL_close_east_border_communist: "关闭东部边界"
 POL_close_east_border_communist_desc: "我们已经应对了关闭西部边境的影响。是时候更进一步，与俄罗斯保持距离了。他们的天然气和石油也可能是在这里生产的。出于安全原因，我们将开放与巴尔干地区的边界。"
 POL_establish_a_new_high_command: "建立新的最高指挥部"
 POL_establish_a_new_high_command_desc: "迄今为止，我们的国家一直是由随机的上级指挥官统治的。但高级军官并不总是与政治齐头并进。我们的政府必须有一个既懂政治又懂军事的人。"
 POL_limiting_the_role_of_the_church: "限制教会的作用"
 POL_limiting_the_role_of_the_church_desc: "教会干涉人们的工作。我们将尽力限制它在波兰文化中的作用，但我们不会重复斯大林、哥穆尔卡或吉雷克的错误。我们必须谨慎行事，因为我们知道我们不会将教会完全从这个国家驱逐出去。"
 POL_civilian_focus_communist: "注重民生"
 POL_civilian_focus_communist_desc: "军队不应该控制一切。平民最了解我们的社会需要什么，所以我们应该继续传统政策，把权力留在人民手中。"
 POL_power_to_the_people: "权力交给人民"
 POL_power_to_the_people_desc: "现在政府相对稳定了，我们就可以开始实施改革了。如果我们开始为他们的利益服务，人们就会信任我们。"
 POL_clean_up_the_mess: "清理烂摊子"
 POL_clean_up_the_mess_desc: "在革命期间，我们犯下了许多不应该在网络上公布的罪行。我们会让适当的人沉默，没有人会知道这一点。"
 POL_prepare_to_introduce_the_new_order: "准备引入新秩序"
 POL_prepare_to_introduce_the_new_order_desc: "我们还处于建设共产主义的初级阶段。基础知识已经准备就绪，但我们需要让人们采用新的工作方式。共产主义与民主有很大不同，因此我们必须为可能发生的抗议做好准备。"
 POL_censorship: "审查"
 POL_censorship_desc: "最初的抗议和仇恨出现在社交媒体上。我们将通过切断人们对这些亵渎性文章的访问来让他们平静下来。"
 POL_prl_was_a_failure: "波兰人民共和国是失败的"
 POL_prl_was_a_failure_desc: "波兰人民共和国只存在了37年，波兰的民主制度更短。没有什么可隐瞒的，哥穆尔卡和吉雷克的共产主义统治让波兰政坛蒙羞。我们永远不会努力重建波兰人民共和国。这种思想将确保真正、稳定的共产主义最终将在波兰成长。"
 POL_keep_free_elections: "保持自由选举"
 POL_keep_free_elections_desc: "让这些波兰共产党人联盟的人去死吧！他们不值得信任。 我们错误地相信了他们的革命，这是一个可怕的选择，带来的问题多于好处。我们将纠正这个错误，但我们可以肯定，这将得到共产党人的明确回应。"
 POL_regain_western_trust: "重获西方信任"
 POL_regain_western_trust_desc: "展望未来，我们必须以某种方式说服西方。最好的选择可能是揭露波兰共产党人联盟成员在革命期间犯下的罪行。"
 POL_start_the_economic_reform: "开始经济改革"
 POL_start_the_economic_reform_desc: "无论是否与西方合作，我们都必须开始实施我们的计划。毕竟，我们加入波兰共产党人联盟并不是为了袖手旁观该国的局势。"
 POL_open_trade_with_eu: "重新开放与欧盟的贸易"
 POL_open_trade_with_eu_desc: "与西方商品隔绝是一个错误。食品和电子产品价格大幅上涨，经济发展放缓。如果我们不采取任何措施，我们就会陷入经济萧条。他们的革命是一个愚蠢想法的另一个原因......"
 POL_seek_eu_integration: "寻求欧盟一体化"
 POL_seek_eu_integration_desc: "欧盟为各国提供经济安全和财政支持。波兰共产党人联盟讨厌欧盟，但与欧盟的融合只会带来好处。我们不在乎共产党是否接受这一点。现在我们说的算。"
 POL_plans_for_the_west: "西部计划"
 POL_plans_for_the_west_desc: "如果共产党提出抗议，我们必须得到西方的支持。我们还将制定重建计划，以防因预期的第二次革命而造成重大损失。"
 POL_stop_the_elections: "终止选举"
 POL_stop_the_elections_desc: "我们不想要它，但波兰共产党人联盟的共产党人会欣赏这个选择。这可能会毁掉我们与西方和解的机会，但社会主义是我们国家的最佳道路。"
 POL_calm_down_the_west: "让西方冷静下来"
 POL_calm_down_the_west_Desc: "不过，最好不要激怒北约。让我们小心一点，关注缓慢的发展。"
 POL_separate_from_the_eu_countries: "与欧盟国家划清界限"
 POL_separate_from_the_eu_countries_desc: "我们正在慢慢远离欧盟，这意味着我们很快就必须寻找新的贸易伙伴。最好的选择将是俄罗斯。"
 POL_preparations_for_the_reworked_four_year_plan: "重新制定的四年计划的准备工作"
 POL_preparations_for_the_reworked_four_year_plan_desc: "四年计划对于共产主义经济来说是一个很好的解决方案。如果发展得好，我们就能实现真正巨大的增长。"
 POL_security_through_eastern_trade: "东部贸易的安全"
 POL_security_through_eastern_trade_desc: "因此我们需要加强与俄罗斯的贸易。这可能是消除旧有争端并开始伟大合作的好时机。"
 POL_new_four_year_plan: "新的四年计划"
 POL_new_four_year_plan_desc: "计划已经准备好了，我们正在实施新的四年计划。如果我们能够实现这一目标，波兰将成为新的地区经济强国。"
 POL_focus_on_internal_matters_communist: "关注内部事务"
 POL_focus_on_internal_matters_communist_desc: "我们的首要任务应该是国内事务，而不是东西方政治。民主制度留下了一些混乱，现在需要清理。"
 POL_elimination_of_social_boundaries: "消除社会界限"
 POL_elimination_of_social_boundaries_desc: "阶级划分也许是民主制度最大的缺陷。人与人应该是平等的，他们的工作应该受到同等程度的重视。"
 POL_limited_export: "有限出口"
 POL_limited_export_desc: "国家的能源安全我们可以自己搞定，但不能完全与世界隔绝。我们将逐步关闭对外贸易。"
 POL_close_the_markets: "封闭市场"
 POL_close_the_markets_desc: "市场休市，贸易陷入停滞。我们的异国情调商品将会出现一些短缺，但我们会用最优质的商品来弥补。"
 POL_department_of_foreign_influence: "外国影响部"
 POL_department_of_foreign_influence_desc: "大议会并不打算只在波兰保留共产主义。新部门将使我们能够扩大我们在欧洲其他国家的影响力。"
 POL_visegrad_strategy: "维谢格拉德战略"
 POL_visegrad_strategy_desc: "V4集团 - 波兰、捷克共和国、斯洛伐克和匈牙利。我们与这些国家的关系都比较好，所以我们的行动空间也很大。邀请他们加入红色欧洲条约将使我们能够维持中欧的稳定，并为通往巴尔干地区开辟道路。"
 POL_balkan_communists: "巴尔干共产党人"
 POL_balkan_communists_desc: "罗马尼亚和保加利亚在共产主义的影响方面情况不同。一方面，他们希望尽快忘记苏联的独裁政权，另一方面，它在政界人士中仍然有许多支持者。然而，对巴尔干半岛产生影响是值得的。"
 POL_baltic_plan: "波罗的海计划"
 POL_baltic_plan_desc: "在我们转向斯堪的纳维亚半岛之前，值得获得波罗的海国家的支持。立陶宛、拉脱维亚和爱沙尼亚单独而言并不算什么强大力量，但它们联合起来对我们来说确实有用。"
 POL_secure_scandinavia: "搞定斯堪的纳维亚"
 POL_secure_scandinavia_desc: "中立的瑞典和芬兰希望夺回曼纳海姆防线。与芬兰合作会更容易，但说服长期以来保持中立的瑞典将是一个相当大的挑战。然而，这些都是富裕且军事强大的国家，所以我们的努力是值得的。"
 POL_red_wave_of_the_europe: "欧洲的红色浪潮"
 POL_red_wave_of_the_europe_desc: "红色欧洲条约将为欧洲带来最终秩序。然而，我们必须选择我们的敌人。要么是俄罗斯，要么是西欧。"
 POL_convert_civilian_factories: "转换民用工厂"
 POL_convert_civilian_factories_desc: "我们的军工需要增加重型机械和武器的生产。民主党派过于关心部分裁军和民用工业。我们需要重新唤醒人们对强大军队的需求。"
 POL_slask_coal_to_refineries: "斯拉斯克煤转油精炼厂"
 POL_slask_coal_to_refineries_desc: "平民和军队都需要煤炭。但随着风车或太阳能发电场等绿色能源的普及，如果我们将煤炭中的部分能源转移到军火工业的需求上，没有人会觉得被冒犯。"
 POL_recalibrate_radars: "重新校准雷达"
 POL_recalibrate_radars_desc: "我们不知道前任政府对军用雷达做了什么，但我猜他们太被和平蒙蔽了双眼。雷达应该不断寻找任何威胁。你永远不知道什么时候有人会在不宣战的情况下攻击我们。不要相信任何人。"
 POL_wake_up_old_industry: "唤醒老工业"
 POL_wake_up_old_industry_desc: "老旧、被忽视、到处都是醉汉和成堆的废品。这些废弃的工厂正在等待有人重新启动他们的机器和生产线。"
 POL_mass_production: "大规模生产"
 POL_mass_production_desc: "这可能有点老套，但很有效。以大规模生产为基础的共产主义工业是我们能做的最好的事情。我们没有时间考虑 2-3-4 年的计划，因为谁关心它们？没有它我们也能过得很好。"
 POL_control_everything: "控制一切"
 POL_control_everything_desc: "我们需要确保孩子们了解共产主义的积极一面，而不是消极一面。此外，共产主义没有任何缺点。所有这些谣言都只是那些不相信我们革命的人的宣传。我们将让他们相信他们错了。"
 POL_private_security_for_politicians: "政客私人保安"
 POL_private_security_for_politicians_desc: "事实证明，我们的革命的敌人比我们想象的还要多。最好的解决办法当然是加强保护！由国家资助的左翼政客的私人保安。这肯定会平息国内的政治局势。"
 POL_watch_for_enemies_of_the_revolution: "警惕革命的敌人"
 POL_watch_for_enemies_of_the_revolution_desc: "政客遇刺事件让我们认识到，不能对人民置之不理。“老大哥”的概念在这个国家大家都很熟悉，所以我们应该开始观察一些公司和机构。"
 POL_big_brother_is_always_watching: "老大哥一直在注视着你"
 POL_big_brother_is_always_watching_desc: "控制媒体、电话、网络摄像头。没有人会知道他们何时被监视。我们必须在进一步的袭击发生之前阻止它们。没有什么公民隐私，一切以安全至上。"
 POL_long_live_the_party: "吾党万岁！"
 POL_long_live_the_party_desc: "人们...不太信任我们。总而言之，很难感到惊讶。但我们反对新团结工会运动、控制经济危机，并不是为了让一些恐怖分子摧毁我们辛辛苦苦争取的一切。"
 POL_secret_police_forces: "秘密警察部队"
 POL_secret_police_forces_desc: "够了！即使严格控制也无法阻止某些精神病患者谋杀我们党的政客。秘密警察将消灭任何他们怀疑有叛国罪的人。"
 POL_soviet_doctrine: "苏联学说"
 POL_soviet_doctrine_desc: "并非所有苏联发明都是坏的。他们的进攻性军事学说在第二次世界大战期间完美发挥作用。并在冷战期间有效威慑北约。"
 POL_chinese_doctrine: "中国学说"
 POL_chinese_doctrine_desc: "中国的学说更注重防御，但如果有必要，它会假设发生大规模战争。我们可以使用他们的解决方案。"
 POL_introduce_the_new_order: "引入新秩序"
 POL_introduce_the_new_order_desc: "我们终于准备好推出期待已久的经济创新了。我们将从头开始，推出一个分为两部分的六年计划。两年和四年计划。其实，我们先选择哪个并不重要，最重要的是我们按时完成它们。"
 POL_two_year_plan: "两年计划"
 POL_two_year_plan_desc: "两年计划假设经济增长更加积极、更快。然而，有一些我们不能忽视的实际限制，因此我们的投资必须稍微小一些。"
 POL_massive_industralization: "大规模工业化"
 POL_massive_industralization_desc: "首先，我们将从对当前经济的重大调整开始。这会花费一些费用，但很快就会得到回报。"
 POL_farmers_league: "农民联盟"
 POL_farmers_league_desc: "农民是国家一切经济部门的基础。没有他们的工作和由此产生的食物，任何国家都无法发展。我们应该补偿他们。"
 POL_increased_social_spending: "增加社会支出"
 POL_increased_social_spending_desc: "我们这样做只是为了安定民心、稳定国家。经济的发展应该是最重要的，但如果没有听话的工人，经济很快就会停滞不前。"
 POL_change_of_education: "教育的改变"
 POL_change_of_education_desc: "我们将从一些轻微的宣传开始。我们需要让年轻人相信民主是一个错误。"
 POL_food_for_ration_cards: "食物配给卡"
 POL_food_for_ration_cards_desc: "食物卡将使我们更容易控制我们的资源。它在……呃，波兰人民共和国时代起作用，所以它在这里也起作用。"
 POL_everything_for_everyone: "一切为了每个人"
 POL_everything_for_everyone_desc: "我们的经济确实取得了巨大进步。我们准备降低价格，向人们展示我们是欧洲最好的。"
 POL_finish_the_six_year_plan: "完成六年计划"
 POL_finish_the_six_year_plan_desc: "没有任何宣传，但我们已经准备好完成六年计划。这项事业的效果已经显而易见。"
 POL_four_year_plan: "四年计划"
 POL_four_year_plan_desc: "四年计划假设发展速度较慢但更有效。我们有更多的时间进行巨额投资并引入更复杂的法律。"
 POL_stable_growth: "稳定增长"
 POL_stable_growth_desc: "与两年计划不同，没有必要冒险突破我们的经济极限。"
 POL_preparations_to_close_the_border: "关闭边境的准备工作"
 POL_preparations_to_close_the_border_desc: "我们没有义务与民主国家进行贸易。一旦我们确定局势足够稳定，我们将准备关闭边境。"
 POL_closed_economy: "封闭经济"
 POL_closed_economy_desc: "我们正在终止与非共产主义国家的贸易。一些异国情调的商品可能会丢失，但如果最好的东西在波兰，为什么要买异国情调的东西呢？"
 POL_deepening_the_mines: "深化采矿业"
 POL_deepening_the_mines_desc: "如果我们想限制贸易，就必须保证国家的能源安全。通过深化采矿业，我们将获得更大的资源储量。"
 POL_new_energy_laws: "新的能源法"
 POL_new_energy_laws_desc: "能源安全的第二阶段涉及发电规律的改变。我们将增加核反应堆的能源产量。"
 POL_coast_development: "海岸开发"
 POL_coast_development_desc: "事实上，稍微扩展一下海岸线也是值得的。新的造船厂将使我们能够建造更多的船只并更有效地发展我们的海军。"
 POL_socialdemocracy: "社会民主主义"
 POL_socialdemocracy_desc: "社会民主主义是一种目标是维持平民福利与经济之间平衡的制度。不同的政党可能以不同的方式看待这种意识形态，但波兰社会党坚持其最初的假设。"
 POL_betray_the_communists: "背叛共产党"
 POL_betray_the_communists_desc: "它发生了。我们不能再容忍波兰共产党人联盟的政客一边站在我们的右边一边进行宣传。让我们在其影响变得不可逆转之前结束这种合作。"
 POL_join_the_eurozone_communist: "加入欧元区"
 POL_join_the_eurozone_communist_desc: "任何事情都不应妨碍我们加入欧元区。但是，如果我们收到拒绝，我们会理解。"
 POL_bring_back_new_solidarity: "恢复新的团结工会"
 POL_bring_back_new_solidarity_desc: "新团结工会从一开始就看到了革命后波兰的面貌。不幸的是，他们是对的。我们不能再关押政治犯，他们应该获得自由。"
 POL_solve_social_problems: "解决社会问题"
 POL_solve_social_problems_desc: "在我们承受我们的行为的后果之前，让我们至少履行我们对我们参与第一次革命的公民的一些假设和承诺。"
 POL_ban_the_communism: "查禁共产主义"
 POL_ban_the_communism_desc: "共产主义不可能回到波兰。我们从未要求过这个系统。首先它是通过武力强加给我们的，然后是波兰共产党人联盟的残酷革命。结束了。他们输了，我们赢了。"
 POL_set_up_the_new_government: "建立新政府"
 POL_set_up_the_new_government_desc: "总统将继续留任，但必须有人取代波兰共产党人联盟政客的位置。他们将是来自公民纲领党和法律与公正党的民主党人。诚然，他们是竞争对手，但他们得到了社会的支持。"
 POL_disband_communist_army: "解散共产党军队"
 POL_disband_communist_army_desc: "革命者们成功积累了多少武器，真是令人惊奇。等等，那些是直升机吗？"
 POL_multiparty_state: "多党制国家"
 POL_multiparty_state_desc: "我们必须服从。我们将继续掌权，但仅限于公民纲领党和法律与公正党的持续监督。他们将控制我们的决策和交易。"
 POL_strict_control: "严格管控"
 POL_strict_control_desc: "西方不会那么轻易放弃我们。欧盟和北约将关注我们的行动。如果我们表现得好，也许我们可以加入他们的社区。"
 POL_reach_out_to_the_usa: "接触美国"
 POL_reach_out_to_the_usa_desc: "在革命期间我们不得不离开北约。对美国来说，第二次革命有点夸张。但我们会努力重返联盟。"
 POL_invite_west_investors: "邀请西方投资者"
 POL_invite_west_investors_desc: "我们需要向西方表明，在这里投资仍然有利可图。我们正在慢慢走出经济萧条，投资者的帮助一定会加快我们的重建速度。"
 POL_nato_aspirant: "北约意愿国"
 POL_nato_aspirant_desc: "如果我们满足要求，美国可能会接受我们加入联盟的愿望。"
 POL_stay_with_the_communists: "与共产党人站在一起"
 POL_stay_with_the_communists_desc: "尽管我们的观点略有不同，但我们应该继续与波兰共产党人联盟合作。利用他们的新共产主义思想和社会的大力支持，我们将能够为不可避免的事情做好准备……"
 POL_improve_civilian_and_military_industry: "改进民用和军事工业"
 POL_improve_civilian_and_military_industry_desc: "首先，我们要关注经济。我们将利用四年计划来部分发展每个部门。"
 POL_improve_naval_industry: "改进海军工业"
 POL_improve_naval_industry_desc: "改进船只并重新训练我们很久没有尝过战争滋味的水手是件好事……或者，从来没有。"
 POL_develop_hi_tech_branch: "发展高新技术产业"
 POL_develop_hi_tech_branch_desc: "让我们最终控制管理中的混乱局面。让我们翻新我们的办公室，开始使用现代互联网功能来提高工作效率。"
 POL_upgrade_traditional_economy: "升级传统经济"
 POL_upgrade_traditional_economy_desc: "当我们开始实施我们的外交计划时，一些国家可能会背弃我们。这就是为什么我们需要确保我们的炼油厂能够以更高的效率运营。"
 POL_modern_airforce_engineering: "现代空军训练"
 POL_modern_airforce_engineering_desc: "好吧，现在航空。新型喷气式飞机与前几代飞机有很大不同。主要是由于日益现代化的技术。我们将培训飞行员并教他们使用这些现代化技术。"
 POL_stop_the_capitalism: "终结资本主义"
 POL_stop_the_capitalism_desc: "我们正在开始贯彻我们党的思想。我们正在限制资本主义在全国范围内的作用。西方投资者现在可以收拾行李了，因为私有化即将结束。"
 POL_limited_western_trust: "限制西方信任"
 POL_limited_western_trust_desc: "众所周知，美国正在密切监视我们的活动。西方到处都有间谍，所以我们会对西部边境实行限制和限制。在我们不知情的情况下，没有人会从德国来找我们。"
 POL_limited_censorship: "有限审查"
 POL_limited_censorship_desc: "有些人对我们的私有化决定并不确定。我们会让人们相信资本主义不好。"
 POL_two_sided_face: "双面脸"
 POL_two_sided_face_desc: "是时候开始做我们真正加入革命的目的了。通过与波兰共产党人联盟合作，我们将能够隐藏在欧洲引入最终订单的准备工作。红色欧洲的时代已经临近。"
 POL_antagonize_west: "敌视西方"
 POL_antagonize_west_desc: "真正的威胁是北约。让俄罗斯追求自己的利益吧。"
 POL_antagonize_east: "敌视东方"
 POL_antagonize_east_desc: "北约是一个防御性联盟。然而俄罗斯却不断向其他国家施压。芬兰希望夺回曼纳海姆防线，所以让我们创造一个机会来兑现这一承诺。"
 POL_new_social_program_communist: "新的社交计划"
 POL_new_social_program_communist_desc: "波兰共产党人联盟的共产党人出于某种原因强调国家的军事化。实际上为什么？没有人威胁我们，而且由于外国影响部的存在，我们在国际舞台上的地位正在不断提高。我们将继续实现我们的目标并改善国家的经济状况。"
 POL_tax_cut: "减税"
 POL_tax_cut_desc: "民主党人喜欢发明许多无用的税收。我们将把它们降到绝对最低限度，并稍微降低一点。"
 POL_nfz_donation: "注资国家卫生基金会"
 POL_nfz_donation_desc: "首先，我们要注重医疗卫生。国家医疗基金是我们对医院和医疗保健的主要投资。"
 POL_zus_reform: "社会保险改革"
 POL_zus_reform_desc: "波兰共产党人联盟引发的革命引起了政府的混乱。共产党人不想处理这种混乱，所以这个责任就落在我们身上。"
 POL_wealthy_state: "富裕国家"
 POL_wealthy_state_desc: "我们正在实施的改革正在改善国家的经济状况，这让我们充满了决心。"
 POL_fund_social_institutions: "资助社会机构"
 POL_fund_social_institutions_desc: "其他机构也应该以某种方式进行更新。到处注资，一切都会好起来的。"
 POL_new_police_equipment: "新警用装备"
 POL_new_police_equipment_desc: "警察使用或不使用武器的程序非常复杂。犯罪分子应该知道，逃离警察可能会带来更严重的后果。"
 POL_control_the_new_solidarity_protestants: "控制新团结工会抗议"
 POL_control_the_new_solidarity_protestants_desc: "新团结工会继续给我们带来困难。瓦文萨确实是一名政治犯，但他的支持者仍在继续煽动民众。"
 POL_introduce_the_new_law: "出台新法律"
 POL_introduce_the_new_law_desc: "人们已经习惯了民主的和平与秩序。共产主义有很多反对者，我们必须使法律适应新的威胁。"
 POL_fight_unemployment: "对抗失业"
 POL_fight_unemployment_desc: "革命导致许多人失业。工厂老板不喜欢他或她的员工支持我们的抗议。我们将恢复这些人的职位。"
 POL_workers_unions: "工会"
 POL_workers_unions_desc: "新入职的员工受到老板的不公平对待。让我们向他们表明，真正的力量是工人，而不是他们自己。"
 POL_media_censorship: "媒体审查"
 POL_media_censorship_desc: "控制媒体根本不是问题。波兰共产党人联盟将在这方面帮助我们，尽管我们知道他们对此有自己的兴趣。我们不仅仅因为他们对战争的热情而感到不安。"
 POL_industry_reform: "工业改革"
 POL_industry_reform_desc: "在共产党人的说服下，我们将对经济进行一些变革。事实上，我们开始了一个新的四年计划。"
 POL_socialcapitalism: "社会资本主义"
 POL_socialcapitalism_desc: "资本主义并不完全是好的，但总有一个妥协的办法。资本主义的一些特征是积极的。如果我们把它和社会主义结合起来，也许会产生真正好的东西。"
 POL_nato_is_the_enemy: "北约才是敌人"
 POL_nato_is_the_enemy_desc: "西方不断想要扩大其影响力。幸运的是，大议会预见到了他们的举动，我们成立了自己的派系，限制了美国在欧洲的影响力。现在是迈出第一步的时候了。"
 POL_minor_threats_first: "先处理小威胁"
 POL_minor_threats_first_desc: "在我们前往德国或意大利之前，我们需要占领战略地区，以便以最大可能的效率进行攻击。奥地利将允许我们进入德国和意大利。巴尔干将阻止希腊和土耳其的干预。"
 POL_surround_germany: "包围德国"
 POL_surround_germany_desc: "奥地利与德国有很好的边界。从山上，但它始终是你可以攻击的额外地方。"
 POL_stop_swiss_neutrality: "中止瑞士中立"
 POL_stop_swiss_neutrality_desc: "瑞士保持中立太久了，征服它可以让我们避免在与法国的战争中在山里战斗。"
 POL_take_west_balkans: "攻占西巴尔干"
 POL_take_west_balkans_desc: "罗马尼亚和保加利亚是大议会的问题，但后南斯拉夫国家是我们的问题。我们将分两个阶段解决这些问题。"
 POL_finish_yugoslavia: "终结南斯拉夫"
 POL_finish_yugoslavia_desc: "我们可以通过征服塞尔维亚和与希腊接壤的国家来完成南斯拉夫事务。我们将主宰整个巴尔干地区。"
 POL_expand_the_army: "扩编军队"
 POL_expand_the_army_desc: "在实现主要目标之前，我们应该加强我们的军队。我们不能确定北约是否会遵守协议并保护这些国家，但如果确实如此，最好做好准备。"
 POL_prepare_for_the_big_one: "为大事做好准备"
 POL_prepare_for_the_big_one_desc: "大扩张前的最后阶段准备工作。欧洲局势确实十分紧张，但没有什么能阻止红色浪潮。"
 POL_revenge_on_germany: "向德国复仇"
 POL_revenge_on_germany_desc: "德国最终将为第二次世界大战付出代价。世界原谅了他们，也原谅了民主党人，但没有原谅我们。共产主义从来不喜欢民主，无论在哪个国家。"
 POL_conquer_italy: "征服意大利"
 POL_conquer_italy_desc: "我们可以与意大利黑手党合作，帮助维持新政府。我们将给予黑手党特殊特权，立即就会出现稳定，另一个威胁将被消除。"
 POL_dominate_france: "主宰法国"
 POL_dominate_france_desc: "在我们进入英国之前，我们必须占领英吉利海峡的南岸。英国拥有强大的海军，但对我们来说没有什么是不可能的。"
 POL_conquer_unconquerable: "征服不可征服之地"
 POL_conquer_unconquerable_desc: "拿破仑没有这样做，希特勒也没有这样做。事不过三。英国将在共产主义的重压下崩溃。"
 POL_csto_is_the_enemy: "集安组织才是敌人"
 POL_csto_is_the_enemy_desc: "北约的目标不是征服欧洲。不过，俄罗斯的政策稍微激进一些，所以我们会守护欧洲，一劳永逸地应对这一永恒的威胁。"
 POL_get_closer_to_moscow: "离莫斯科更近一些"
 POL_get_closer_to_moscow_desc: "不幸的是，莫斯科距离很远，我们无法承受太长时间的战争。这就是为什么我们将首先征服乌克兰。"
 POL_prepare_for_the_giant: "为巨人做好准备"
 POL_prepare_for_the_giant_desc: "入侵俄罗斯并不容易。我们必须为一场长期且毁灭性的战争做好充分准备。"
 POL_belarusian_strategy: "白俄罗斯战略"
 POL_belarusian_strategy_desc: "白俄罗斯地势相当平坦。我们将对他们使用现代闪电战，然后前往莫斯科。"
 POL_winter_acclimatization: "高级冬季适应"
 POL_winter_acclimatization_desc: "为我们的士兵提供真正保暖的衣服就好了。俄罗斯大部分地区都是冰雪覆盖的土地。我们不能在莫斯科附近失败。"
 POL_moscow_march: "远征莫斯科"
 POL_moscow_march_desc: "我们终于有机会重复我们君主制祖先的壮举。让我们再次征服莫斯科，只有在那里，我们才能共同将其永久吞并到波兰边境。是时候夺回属于我们的东西了！"
 poland.9.c: "我们现在有更好的事情要做！"
 poland.73.t: "§C团结工会实力§!下降了！"
 poland.73.d: "共产主义革命者获得警方的支持后，莱赫·瓦文萨领导下的新团结工会运动分子稍有削弱。共产党人使用的激进方法和威胁对国家稳定产生了负面影响，并导致当前执政党的支持率不断增加。共产党人现在必须更加努力地争取支持。"
 poland.73.a: "可以做的更好的"
 poland.74.t: "§R共产主义统治力§!上升了！"
 poland.74.d: "共产党人设法说服当局支持他们的革命。腐败的警察使他们能够在较小的城镇和村庄进行示威和宣传。"
 poland.74.a: "真是好消息！"
 poland.75.t: "§G经济状况§!好转！"
 poland.75.d: "试图贿赂当局带来了意想不到的后果。由于警察活动突然增加，市场受到扰乱，通货膨胀略有上升。"
 poland.75.a: "该死"
 poland.76.t: "§C团结工会实力§!下降了！"
 poland.76.d: "一份试图贿赂军事将领的消息被泄露到了互联网上。尽管共产党人遭到仇恨浪潮的打击，但仍有忠于前政府的军官并公开支持红色革命，这打击了瓦文萨的支持率。"
 poland.76.a: "有一次？！"
 poland.77.t: "§R共产主义统治力§!上升了！"
 poland.77.d: "军队支持红色革命，拒绝服从现政府。然而，莱赫·瓦文萨的抵抗运动并没有放弃，仍然是一个威胁。只要波兰存在抗议权，现任政府就会尊重它，特别是因为它在新团结工会中看到了安抚共产党人的希望。"
 poland.77.a: "干得好伙计们！"
 poland.78.t: "§G经济状况§!好转！"
 poland.78.d: "共产党人和新团结工会之间持续的紧张关系损害了波兰的经济。经济变得不稳定，欧洲国家开始怀疑我们的金融安全。"
 poland.78.a: "该死"
 poland.79.t: "§C团结工会实力§!上升了！"
 poland.79.d: "新团结工会与政府合作，在重点机构前进行了成功的示范。瓦文萨有效地提醒人们共产主义的缺点，并鼓励他们继续推动民主。"
 poland.79.a: "去死吧瓦文萨！"
 poland.80.t: "§C团结工会实力§!上升了！"
 poland.80.d: "新团结工会担心共产党人的支持突然增加，决定再次走上街头，在公共电视上，政治家、第三共和国基督教民主党副主席斯坦尼斯瓦夫·伊万尼茨基 向主持人展示了显示波兰人民共和国时代贫困的照片。 致力于民主的人们开始支持他们的示威活动。"
 poland.80.a: "为什么大家关心他？！"
 poland.81.t: "意外泄漏！"
 poland.81.d: "波兰电视台记者的任务是报道共产主义运动，他们注意到一名执政党议员受到了贿赂。该政客被捕，对此案的调查还发现了另外14起贿赂案件。整个案件在那一刻被公开，政客被逮捕，共产党人被总统公开批评。"
 poland.81.a: "我们必须更加小心"
 poland.82.t: "§G经济状况§!好转！"
 poland.82.d: "该国经济突然疲软。人们开始将其归咎于共产党和新团结组织的秘密行动，但没有找到证据证实这些指控。"
 poland.82.a: "经济将幸存下来"
 poland.83.t: "§R共产主义统治力§!上升了！"
 poland.83.d: "许多政治家突然开始赞扬共产主义思想，并鼓励众议院和参议院的同事分享他们的观点。目前尚不清楚共产党对他们做了什么，但许多人开始支持他们的政治偶像。"
 poland.83.a: "大变革即将来临"
 poland.84.t: "§R政变揭晓§!"
 poland.84.d: "总统的保镖阻止了袭击者推翻现任政府。潜在的杀手被逮捕并审讯。他们承认为共产党工作，并想对革命领导层的命令进行攻击。新团结工会宣布加强其活动，共产党人被宣布为头号公敌。还对革命领导人发出了逮捕令。"
 poland.84.a: "我们知道风险"
 poland.85.t: "§R共产党人推翻了政府§!"
 poland.85.d: "今天，在[GetDateText]，共产党发动了一场政变。革命者杀害了对他们持消极态度的总统和政客。政府内部出现混乱，新团结工会在街头发动骚乱，并与共产党人进行武装斗争。骚乱严重到可能演变成内战！"
 poland.85.a: "孩子们，我们都做到了！"
 poland.86.t: "§R共产主义统治力§!下降了！"
 poland.86.d: "对总统的刺杀行动失败使人们不再支持共产党。尽管如此，一些将军仍然忠于他们的意识形态。共产党人可能还没有说出最后一句话。"
 poland.86.a: "该死"
 poland.87.t: "执政党的选择"
 poland.87.d: "波兰共产主义联盟“无产阶级”支持工人接管权力以及生产资料和社会援助的社会化。社会民主党希望在私人利益和社会利益之间保持平衡，并认为企业必须对员工的福利和环境负责。"
 poland.87.a: "我们将选择波兰共产党人联盟！"
 poland.87.b: "波兰社会党将领导我们！"
 poland.88.t: "§R共产主义统治力§!上升了！"
 poland.88.d: "政变失败后，共产党人设法重新获得军队的支持，但遭到新团结工会领导人莱赫·瓦文萨的批评。示威者开始在互联网上以及重要的政治和军事建筑前质疑波兰军队的忠诚度。"
 poland.88.a: "非常好"
 poland.89.t: "政府拒绝了共产党的提议"
 poland.89.d: "共产党要求政府下台并移交权力。总统拒绝了这一提议并禁止任何人重提这一话题。"
 poland.89.a: "是时候采取更激进的选择了"
 poland.90.t: "政府让步了"
 poland.90.d: "政府决定将权力移交给共产党。目前尚不清楚是什么迫使政府做出这样的决定，但他们肯定不是自愿做出的。"
 poland.90.a: "干得不错"
 poland.91.t: "总统在暗杀行动中幸存"
 poland.91.d: "昨晚，身份不明的袭击者试图杀死总统和他最忠诚的政客，包括总理。那些潜在的刺客设法逃脱了。我们不知道他们的身份，但所有的目光都集中在共产党身上。"
 poland.91.a: "至少他们什么都不知道"
 poland.92.t: "人民信任瓦文萨"
 poland.92.d: "一党一联盟的尝试并未成功。瓦文萨宣布这是推翻共产党的最后时刻，此举得到了忠于民主并从企业私有化中获利的政客和商人的支持。"
 poland.92.a: "白痴"
 poland.93.t: "共产党宣布一党制国家"
 poland.93.d: "共产党人刚刚任意宣布了一个一党制国家。 政府中仅存的政党是波兰共产党人联盟和波兰社会党，它们之间已经合作了一段时间。如果共产党人不放弃权力，同时不发生革命，这可能意味着波兰民主的最终终结。"
 poland.93.a: "终于"
 poland.94.t: "瓦文萨保持活跃"
 poland.94.d: "尽管受到共产党的指控并试图逮捕莱赫·瓦文萨，但由于人民的支持，他仍然避开当局并继续他的反对活动。"
 poland.94.a: "已经放弃了"
 poland.95.t: "共产主义革命结束"
 poland.95.d: "共产党在政府中塞满了自己的人民，最终在议会和所有国家机构中掌权。军队、警察、情报机构和民事机构都在红军手中。革命已经结束，共产党人开始致力于改变国有经济。"
 poland.95.a: "我们成功了！"
 poland.96.t: "[POL.GetName]提供工业援助以宣传共产主义意识形态"
 poland.96.d: "波兰共产党政府提供经济援助，以换取在我国传播共产主义。波兰将承担建造新工厂的所有费用，但我们必须开始亲共运动。"
 poland.96.a: "好吧"
 poland.96.b: "不要共产主义"
 poland.97.t: "[POL.GetName]提供工业援助以宣传共产主义意识形态"
 poland.97.d: "波兰共产党政府提供经济援助，以换取在我国传播共产主义。波兰将承担建造新工厂的所有费用，但我们必须开始亲共运动。"
 poland.97.a: "好吧"
 poland.97.b: "不要共产主义"
 poland.98.t: "[CZE.GetName]接受工业援助"
 poland.98.d: "捷克政府接受了经济援助的提议。"
 poland.98.a: "漂亮"
 poland.99.t: "[SLO.GetName]接受工业援助"
 poland.99.d: "斯洛伐克政府接受了经济援助的提议。"
 poland.99.a: "漂亮"
 poland.105.t: "[CZE.GetName]的问题"
 poland.105.d: "我们准备好让捷克共和国加入我们的联盟。但是，我们不应该给他们太多的自由。如果我们能完全控制它们那就更好了。"
 poland.105.a: "邀请他们！"
 poland.105.b: "傀儡他们！"
 poland.106.t: "[POL.GetName]邀请我们加入[POL.GetFactionName]"
 poland.106.d: "经过有效的宣传活动，波兰政府准备邀请我国加入其联盟，但前提是我们放弃民主价值观。"
 poland.106.a: "我们会加入！"
 poland.106.b: "没门"
 poland.107.t: "[POL.GetName]要求我们服从"
 poland.107.d: "共产主义波兰希望扩大其影响力。我国被要求放弃主权以换取保护。"
 poland.107.a: "他们会保护我们"
 poland.107.b: "他们疯了吗？"
 poland.108.t: "邀请[SLO.GetName]"
 poland.108.d: "我们准备邀请斯洛伐克加入我们的联盟。但是，我们不应该给他们太多的自由。如果我们能完全控制它们那就更好了。"
 poland.108.a: "邀请他们！"
 poland.108.b: "傀儡他们！"
