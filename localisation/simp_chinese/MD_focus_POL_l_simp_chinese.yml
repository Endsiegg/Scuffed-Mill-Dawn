 poland.161.a: "真是好消息！"
 poland.162.t: "社会民主波兰寻求我们的帮助"
 poland.162.d: "陷入内战的波兰正在向西欧和中欧国家以及美国寻求帮助，指望社会民主党能够赢得反共战争的装备。"
