 POL_fixed_brain_drain2: "人才流失"
 POL_fixed_brain_drain2_desc: "强大的共产主义意识形态已经扰乱了我们的思想和世界观。"
 POL_unions_support_idea: "工会支持"
 POL_destroyer_trainings_idea: "新驱逐舰学说"
 POL_slovak_school_funded_idea: "资助斯洛伐克学校"
 POL_walesa_opposition_idea: "瓦文萨反对派"
 POL_walesa_opposition_idea_desc: "莱赫·瓦文萨不断试图剥夺科尔温的权力。如果他成功，他将再次成为波兰总统，但由于他打算采取的高度不民主的方式，许多人可能认为这一事件可能比科尔温不稳定的统治更糟糕。"
 POL_korwin_opposition_idea: "科尔温反对派"
 POL_korwin_opposition_idea_desc: "科尔温-米克不断试图剥夺瓦文萨的权力。如果他成功，他将成为波兰总统，但由于他打算采取的高度不民主的方式，许多人可能认为这一事件可能比瓦文萨的稳定统治更糟糕。"
