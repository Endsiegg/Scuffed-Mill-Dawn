 poland.144.t: "布拉格-布达佩斯进军"
 poland.144.d: "共产主义的支持者组织了一场游行来宣传我们的意识形态。参与者表达了我们的口号和宣传，我们在维谢格拉德集团国家活动的代理人确保没有人打扰这些人。"
 poland.144.a: "漂亮"
 poland.145.t: "混乱的社交媒体"
 poland.145.d: "在波罗的海国家，一个自称匿名成员的黑客组织开始在政府和信息网站上传播我们的口号。泄密事件已经被阻止，但这并不能改变我们因此获得了很多支持者的事实。"
 poland.145.a: "好极了！"
 poland.146.t: "政治主动"
 poland.146.d: "在保加利亚，一些政治家突然开始赞扬我们在新版本共产主义中作法。此前一直保持沉默的罗马尼亚参议员也纷纷为这些政客挺身而出。我们已经表明，我们甚至在政府中也有支持者，这让我们得到了投票给他们的人民的支持。"
 poland.146.a: "好人！"
 poland.147.t: "活动人士批评瑞典的中立态度"
 poland.147.d: "瑞典的一些人已经足够让他们的国家长期保持中立。芬兰人也加入了瑞典人的行列，他们希望通过我们的干预政策，芬兰最终能够重新夺回曼纳海姆防线的地区。"
 poland.147.a: "太好了"
 poland.148.t: "波兰共产党人联盟政客遇刺！"
 poland.148.d: "今天早上，共产党波兰共产党人联盟的一名活动人士在驾车穿过华沙街道时被枪杀。凶手成功逃离犯罪现场，警方却束手无策，没有线索是谁干了这起可怕的罪行。"
 poland.148.a: "他们会后悔的！"
 poland.149.t: "另一位波兰共产党人联盟政客遇刺！"
 poland.149.d: "另一位波兰共产党人联盟政客被枪杀。政府保证将采取适当行动，确保此类事件不再发生。考虑到之前的镇压和限制，这可能意味着对波兰公民的监管更加严格。"
 poland.149.a: "就这样吧！"
 poland.150.t: "工厂工人索要资金"
 poland.150.d: "工厂工人要求更多资金。他们抱怨最低工资太低，并要求增加工资。"
 poland.150.a: "欢迎他们"
 poland.150.b: "我们对此不感兴趣"
 poland.151.t: "行政部门对工作条件的投诉"
 poland.151.d: "管理人员抱怨工作量太大。我们最近的革命和民主的推翻在办公室里造成了真正的混乱。"
 poland.151.a: "好吧"
 poland.151.b: "我们有更大的问题"
 poland.152.t: "前资本家抱怨新制度"
 poland.152.d: "由于私有化清算过程，民主资本家拒绝在他们的工厂工作。企业家们要求对新法律进行修改。"
 poland.152.a: "让他们去吧"
 poland.152.b: "这是共产主义，不是民主"
 poland.153.t: "总统府紧急会议"
 poland.153.d: "由于波兰社会党当局决定保留自由选举，波兰共产党人联盟的共产党人宣布在华沙总统府召开紧急会议。目前尚不清楚会谈的内容，但波兰共产党人联盟政界人士看起来不太满意。保持自由选举可能只是执政党波兰社会党所采取的意想不到的变革的开始。"
 poland.153.a: "让他们的革命见鬼去吧！"
 poland.154.t: "共产党警告波兰社会党"
 poland.154.d: "波兰社会党越来越多地恢复波兰与西欧的关系，这显然令波兰共产党人联盟的共产党人不高兴。他们专门发表声明说[Translated from Polish]：“共产主义在波兰是安全的，所有相信我们革命的人都可以安然入睡。民主不会回到波兰！” 波兰社会党尚未对波兰共产党人联盟政客的言论发表任何评论。可以预见，这两派之间很快就会爆发更大的冲突。"
 poland.154.a: "革命者选择我们来统治这个国家，而不是他们！"
 poland.155.t: "波兰共产党人联盟挑战波兰社会党！"
 poland.155.d: "波兰共产党人联盟的共产党人威胁说，如果波兰社会党不立即放弃社会民主主义道路并承认西欧民主，他们将再次走上波兰街头。他们宣布这次不再玩“幼稚的把戏”，而是直接进行武装革命，因为他们在上次革命中已经获得了足够的支持。不过，波兰社会党似乎并不担心这些言论。总统就整个事件发表讲话[Translated from Polish]：“我们错误地认为波兰共产党人联盟的共产党人会保证波兰拥有比民主更好的未来。我们在第一次革命发生后不久就意识到了这一点，因为我们看到了它对国家的破坏性影响。我们不害怕波兰共产党人联盟。我们将为一个自由的波兰而战！”"
 poland.155.a: "我们不必陷入内战。但他们无法被阻止……"
