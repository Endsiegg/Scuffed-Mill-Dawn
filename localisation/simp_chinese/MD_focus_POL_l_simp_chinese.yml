 poland.110.d: "共产主义波兰希望扩大其影响力。我国被要求放弃主权以换取保护。"
 poland.110.a: "他们会保护我们"
 poland.110.b: "他们疯了吗？"
 poland.111.t: "邀请匈牙利兄弟"
 poland.111.d: "我们准备邀请匈牙利加入我们的联盟。然而，尽管我们有共同的过去，但我们不应该给他们太多的自由。如果我们能完全控制它们那就更好了。"
