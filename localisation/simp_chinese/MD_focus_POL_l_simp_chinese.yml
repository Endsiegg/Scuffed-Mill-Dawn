 POL_economy_status1_idea: "稳定的经济"
 POL_economy_status1_idea_desc: "我们的经济现在很稳定，但这种状况可能会很快发生变化。我们必须小心。"
 POL_economy_status2_idea: "受扰的经济"
 POL_economy_status2_idea_desc: "这只是一点小伤口。可能没有人会注意到..."
 POL_economy_status3_idea: "腐败增长"
 POL_economy_status3_idea_desc: "不幸的是……日益严重的通货膨胀开始影响我们的政府。每个人都在寻找额外的钱。"
 POL_economy_status4_idea: "不稳定的经济"
 POL_economy_status4_idea_desc: "情况确实很糟糕。我们不能让革命影响国际贸易。"
 POL_economy_status5_idea: "国际贸易崩溃"
 POL_economy_status5_idea_desc: "它发生了。我们对邻居失去了信任。"
 POL_economy_status6_idea: "经济崩溃"
 POL_economy_status6_idea_desc: "我们即将迎来大萧条，就像20年代那个糟糕的时代一样……"
 POL_economy_status7_idea: "大萧条"
 POL_economy_status7_idea_desc: "我们的经济崩溃了。我们必须尽一切努力稳定局势！"
 POL_solidarity_strength1_idea: "莱赫·瓦文萨回归"
 POL_solidarity_strength1_idea_desc: "莱赫·瓦文萨似乎不喜欢我们的革命。也许是因为他是团结工会的领导人，摧毁了波兰的这种意识形态……但我们不像那些老共产主义者。我们比他们更好。"
 POL_solidarity_strength2_idea: "永远不要回到波兰人民共和国"
 POL_solidarity_strength2_idea_desc: "他们仍然认为我们要恢复波兰人民共和国。他们为何如此固执？"
 POL_solidarity_strength3_idea: "示威"
 POL_solidarity_strength3_idea_desc: "他们能停下来吗？！新团结工会罢工者举着宣传标语走上街头。他们试图阻止我们，但革命无法阻止。"
 POL_solidarity_strength4_idea: "罢工"
 POL_solidarity_strength4_idea_desc: "只要政府允许我们的革命合法，他们就拒绝工作。噗，这些政客只关心我们有钱。他们会为我们做一切。"
 POL_solidarity_strength5_idea: "团结工会再次罢工"
 POL_solidarity_strength5_idea_desc: "共产党人被阻止了。虽然，民主政府让我们失望了。我必须领导这个国家。我们会让波兰再次伟大！"
 POL_communism_domination1_idea: "革命的开始"
 POL_communism_domination1_idea_desc: "我们的时代到了。只要我们有钱贿赂腐败的政客，政府就不会采取任何行动。"
 POL_communism_domination2_idea: "军方支持"
 POL_communism_domination2_idea_desc: "我们现在已经有了坚实的背景。如果发生内战，一些军官会支持我们。新团结工会真的很烦人。"
 POL_communism_domination3_idea: "推翻政府"
 POL_communism_domination3_idea_desc: "现在由我们负责这里。我们现在必须稳定政府，波兰再次陷入红色。"
 POL_communism_domination4_idea: "一党专政国家"
 POL_communism_domination4_idea_desc: "其他政党只会造成更多问题。我们必须控制一切。"
 POL_communism_domination5_idea: "稳定政府"
 POL_communism_domination5_idea_desc: "革命已经完成。我们有稳定的政府，是时候开始我们的计划了。"
 POL_intolerance_of_communism_idea: "与共产主义作斗争"
 POL_intolerance_of_communism_idea_desc: "我们为摧毁共产主义奋斗了这么久。我们必须把这段记忆从我们的脑海中抹去。"
