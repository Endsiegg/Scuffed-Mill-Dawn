 poland_border_conflict.2.t: "波兰控制了加里宁格勒！"
 poland_border_conflict.2.d: "经过许多周的边境冲突，[SOV.GetName]不得不撤出加里宁格勒，将其让给[POL.GetName]。"
 poland_border_conflict.2.a: "伟大的胜利！"
 poland_border_conflict.2.b: "去你妈的，波兰"
 poland_border_conflict.3.t: "[SOV.GetName]保卫加里宁格勒"
 poland_border_conflict.3.d: "[SOV.GetName]成功阻止了波兰占领加里宁格勒的侵略目标。加里宁格勒市民开始庆祝胜利，而华沙则体验到了失败的苦涩。"
 poland_border_conflict.3.a: "好吧......反正我们也不需要那座城"
 poland_border_conflict.3.b: "别再惹我们"
 poland_border_conflict.4.t: "加里宁格勒成为非军事区"
 poland_border_conflict.4.d: "由于双方都未能取得重大胜利，加里宁格勒成为了非军事区，以免波兰为确保其边界而再次发动攻击。"
 poland_border_conflict.4.a: "威胁已然消除"
 poland_border_conflict.4.b: "我们仍然可以保留这里的工业"
 POL_2000_social_program: "社会计划完成"
 POL_2000_social_program_desc: "在上次选举前为完成我们的社会计划所做的努力取得了一些成功。"
 POL_social_program_focus: "社会焦点"
 POL_social_program_focus_desc: "帮助有需要的人的各种计划和捐款是我们社会政治的核心。"
 POL_new_ideals_idea: "新思潮"
 POL_new_ideals_idea_desc: "21世纪的波兰需要新的、自由的思想，我们必须确保民主在我们的家园繁荣昌盛。"
 POL_reuse_central_planning_idea: "中央计划项目"
 POL_reuse_central_planning_idea_desc: "共产党掌控我国时，在某些领域也取得了一定程度的成功。我们可以在那些领域重复利用它的优点，同时在所有其他地方获得市场经济的优势。"
 POL_christian_state_1: "基督教国家"
 POL_christian_state_1_desc: "基督教是我们文化的一部分。它代表了我们人民的核心价值观。"
 POL_christian_state_2: "强烈的基督教国家"
 POL_christian_state_2_desc: "天主教是我们的国教。它在艰难时期指引着我们，让我们分清好坏对错。"
 POL_liberal_state: "进步状态"
 POL_liberal_state_desc: "我们的祖国不应再以落后为导向。它应该着眼于进步和繁荣。"
 POL_tax_cuts: "建筑业减税"
 POL_tax_cuts_desc: "如果重新安排一些资金，我们的建设计划可能会取得更好的成果。"
 POL_social_development_priority_idea: "将社会发展作为优先事项"
 POL_social_development_priority_idea_desc: "我们将社会发展和相关计划作为目前的核心重点，这肯定会带来回报。"
 POL_improved_administration: "改善行政机构"
 POL_improved_administration_desc: "我们经过精简和改革的行政机构可以轻松应对公民和整个国家的行政负担。"
 POL_contruction_taxes: "削减建筑税"
 POL_contruction_taxes_desc: "为改善全国建设项目而采取的措施。"
 POL_eu_state: "一个真正的欧盟国家"
 POL_eu_state_desc: "我们的决定改变了这个国家，它现在是名副其实的欧盟国家。"
 POL_fixed_brain_drain: "解决人才流失"
 POL_fixed_brain_drain_desc: "我们成功地解决了人才流失问题，但主要是以牺牲其他欠发达国家的利益为代价的。"
 POL_housing_focus: "聚焦住房计划"
 POL_housing_focus_desc: "经济适用房始终是妥善管理发展和繁荣的关键。"
 POL_new_farms_market: "新的农村市场"
 POL_new_farms_market_desc: "有了新的交通，就会有新的市场，因此我们要确保落后的农村地区也能得到很好的发展。"
 POL_ifv_production: "优化步兵战车生产"
 POL_ifv_production_desc: "我们与盟国一起，就能在军用车辆生产方面取得成功。"
 POL_joint_russian_assets: "与俄罗斯合资"
 POL_joint_russian_assets_desc: "俄罗斯的帮助和军事工业专业知识使我们在军事工业发展方面表现出色。"
 POL_promoted_industrial_quality: "提高工业质量"
 POL_promoted_industrial_quality_desc: "新标准和宣传活动有助于激励工人改善工作习惯。"
 POL_modernization_and_tradition: "现代化与传统"
 POL_modernization_and_tradition_desc: "传统并不妨碍我们创新。我们需要继续注重将这些价值观结合在一起。"
 POL_political_schism: "政治分裂"
 POL_political_schism_desc: "政治动荡造成了社会的严重不团结。"
 POL_fourth_rp: "第四波立联邦"
 POL_fourth_rp_desc: "我们成功地为波立联邦建立了一个伟大的后继者，命定要走向辉煌。"
 POL_united_nationalists: "团结的民族主义"
 POL_united_nationalists_desc: "不同的民族主义运动为了获得政权而搁置分歧。"
 POL_nationalists_squads: "民族主义组织"
 POL_nationalists_squads_desc: "作为右翼运动的一部分，民族主义组织正在重组。"
 POL_political_violence: "政治暴力"
 POL_political_violence_desc: "政治暴力升级，正常的生活方式已然不再。"
 POL_reformed_ministry: "改革后的外交部"
 POL_reformed_ministry_desc: "外交部已调整路线以服务于国家利益。"
 POL_paramilitary_organization_idea: "准军事组织"
 POL_paramilitary_organization_idea_desc: "如有必要，各种准军事组织有助于加强军队的队伍。"
 POL_military_youth: "青年军团"
 POL_military_youth_desc: "青年军团是波兰最大的准军事青年组织，旨在将青年和年轻人军事化。"
 POL_propaganda_ministry_idea: "宣传部"
 POL_propaganda_ministry_idea_desc: "宣传部帮助对抗西方的有害影响，当然是通过传播真相。"
 POL_nationalist_research_small: "有限的科学合作"
 POL_nationalist_research_small_desc: "波兰政府在其联盟中进行了某种形式的科学合作。"
 POL_nationalist_research_medium: "科学合作"
 POL_nationalist_research_medium_desc: "波兰国家在其联盟中进行了充分的科学合作。"
 POL_nationalist_research_large: "广泛的科学合作"
 POL_nationalist_research_large_desc: "波兰国家在其联盟中达成了广泛的科学合作。"
 POL_nationalist_full_social_support: "充分的社会支持"
 POL_nationalist_full_social_support_desc: "全面支持社会方案已被确定为国家的目标。"
 POL_nationalist_limited_social_support: "有限的社会支持"
 POL_nationalist_limited_social_support_desc: "一些资源已转用于帮助那些有需要的人。"
 POL_communist_strike: "总罢工"
 POL_communist_strike_desc: "许多工人离开了他们的工作场所，聚集在城市中心支持红色阵线。"
 POL_military_focus: "注重军事"
 POL_military_focus_desc: "国家已将其大部分可用资源集中用于军事建设和生产。"
 POL_civilian_focus: "注重民生"
 POL_civilian_focus_desc: "我们做了很多工作，以确保所有规模的施工过程都是最好和最顺利的。"
 POL_centralized_rule_idea: "集中統治"
 POL_centralized_rule_idea_desc: "计划、想法、命令，都来自中央的委员会和组织。"
 POL_comm_agile_control: "灵活控制"
 POL_comm_agile_control_desc: "为确保适应性，下放了相当多的权力。"
 POL_comm_land_reform: "土地改革"
 POL_comm_land_reform_desc: "土地改革包含大量较小的法律和限制，旨在重建苏联时代风格，但具有现代化性质的农业联盟。"
 POL_clergy_opressed: "受压迫的神职人员"
 POL_clergy_opressed_desc: "官员们推动法律和改革，以限制教会对社会的影响。"
 POL_prepare_for_worst_idea: "最坏的打算"
 POL_prepare_for_worst_idea_desc: "加强和武装国家的重大努力正在如火如荼地进行。"
 POL_external_relations_revision_idea: "修订对外关系"
 POL_external_relations_revision_idea_desc: "集结并召回外交官，召开会议，解雇员工。只不过是另一项改革。"
 POL_leftist_propaganda_idea: "左翼宣传"
 POL_leftist_propaganda_idea_desc: "大量主流网络和实体媒体资源正在推动激进议程，主要是在马克思主义和社会主义的框架内，但总体来说其性质是反欧盟的。"
 POL_women_economy: "经济生产中的妇女"
 POL_women_economy_desc: "制定了一些法律并创建了一些工会，以确保妇女在工作场所的平等权利。"
 POL_construction_reform: "改革后的建设流程"
 POL_construction_reform_desc: "最近才成立的建筑工会现在控制着一个国家的大多数主要建筑工地。"
 POL_quality_control_idea: "地方质量管控"
 POL_quality_control_idea_desc: "最近，政府强力推动，确保大量令人骄傲的产品生产的高质量。"
 POL_speed_development_idea: "高速发展"
 POL_speed_development_idea_desc: "随着最近推动提高近年来开始的许多项目的速度。现在很清楚，会谈最终达成了一些举措和控制。"
 POL_increase_research_funding_idea: "提高科研预算"
 POL_increase_research_funding_idea_desc: "大量的补助金和社会项目有助于科学技术更好的发展。"
 POL_red_dream_emerging_buff: "红色影响"
 POL_red_dream_emerging_buff_desc: "拒绝西方理想，回到某种旧式思维方式的观念得到了不同左翼政党的广泛支持。"
 POL_sre_low_effort: "重视工业程度低"
 POL_sre_low_effort_desc: "工业能力以市场经济为导向，只有少数工厂真正朝着年度配额努力。"
 POL_sre_medium_effort: "重视工业程度中"
 POL_sre_medium_effort_desc: "相当多的工厂专注于满足年度配额，而其他工厂仍在忙于消费品生产。"
 POL_sre_max_effort: "重视工业程度高"
 POL_sre_max_effort_desc: "几乎所有可用资源都在国家的直接控制下工作，剩下的通常是忙于为当地居民生产小商品。"
 POL_sre_lowest_success: "暴跌的国有经济"
 POL_sre_lowest_success_desc: "连续几年未能达到计划，现在甚至不清楚经济如何仍然能够运作。"
 POL_sre_low_success: "失败的国有经济"
 POL_sre_low_success_desc: "由于一些配额未达到，工厂缺乏正常运行的工具和材料，这导致经济增长大幅放缓。"
 POL_sre_medium_success: "稳定的国有经济"
 POL_sre_medium_success_desc: "虽然远未发挥其潜力，但目前国营工厂正在以预期的速度和效率运作，稳步为经济提供所需的商品。"
 POL_sre_high_success: "增长的国有经济"
 POL_sre_high_success_desc: "随着工厂努力超越预期指标，经济正在经历卓越的增长。"
 POL_sre_highest_success_desc: "国有经济现在的水平是最先进的。它提供了所需的一切，并且肯定会有助于工业和军事扩张。"
 POL_removed_spirits: "国家精神改变"
 POL_removed_spirits_desc: "随着最近的政治发展，相当多的努力已经转向恢复以前政府的项目和机构，这让许多人感到头疼与沮丧。"
 POL_paf_idea: "波兰共和国军"
 POL_paf_idea_desc: "波兰人民军的遗产保证了其战斗力。"
 POL_network_centric_doctrine_idea: "网络中心化学说"
 POL_network_centric_doctrine_idea_desc: "网络中心战是波兰近期军队理论发展的一个支柱。"
 POL_decentralized_doctrine_idea: "专注分散作战"
 POL_decentralized_doctrine_idea_desc: "分散作战是波兰近期军队理论发展的一个支柱。"
 POL_quantity_small_arms_idea: "轻武器数量优先"
 POL_quantity_small_arms_idea_desc: "轻武器的质量是足够的，而最近推动增加这类武器数量的努力开始有了成效。"
 POL_baltic_idea: "波罗的海防空警备"
 POL_baltic_idea_desc: "派遣巡逻队在波罗的海地区巡逻有助于提供安全。"
 POL_martime_group_idea: "北约海军部队"
 POL_martime_group_idea_desc: "北约在该地区的海军部队有助于为波兰组织更好的海军结构。"
 POL_stealth_ships_idea: "隐形舰艇涂装"
 POL_stealth_ships_idea_desc: "最近的发展使得一些舰艇模型的隐身能力得到了提高。"
 POL_idea_strict_abortion: "严格的堕胎制度"
 POL_idea_strict_abortion_desc: "我们最新通过的严格的堕胎法以我们的政治立场为代价，提供了大量的人口增长动力。"
 POL_anti_russian_focus: "反俄军事措施"
 POL_anti_russian_focus_desc: "我们需要整合资源来对抗俄罗斯。"
 POL_national_unity_idea: "国家团结"
 POL_national_unity_idea_desc: "多年的苦难和占领并没有摧毁我们的国家精神。尽管如此，我们仍然团结一致，并将尽一切可能不再重复过去的错误。"
 POL_investors_idea: "投资者"
 POL_investors_idea_desc: "外国投资者在我国设立公司。"
 POL_new_workplaces_idea: "新工作场所"
 POL_new_workplaces_idea_desc: "新的工作机会开始出现在市场上。劳动人口的增多极大地加快了我国经济的发展。"
 POL_western_market_idea: "贴近西方市场"
 POL_western_market_idea_desc: "西方市场比我们发达。接近他是个好主意。"
 POL_late_retirement_idea: "延迟退休"
 POL_late_retirement_idea_desc: "延迟退休使人们工作时间更长，为国家服务的时间更长。"
 POL_renewed_hospitals: "翻新医院"
 POL_renewed_hospitals_desc: "医院配备现代医疗设备和加强遗传学研究正在开始改善我们公民的生活质量。"
 POL_development_of_education: "发展教育事业"
 POL_development_of_education_desc: "英语是我们这个时代的拉丁语，尤其是在欧洲。这就是为什么从小就教我们的年轻人这种语言是如此重要。"
 POL_safe_country: "安全的国家"
 POL_safe_country_desc: "犯罪率的减少和特勤局能力的增强有效地吸引了新的人们来到我们这里，不仅是投资者，还有可以享受安全假期的游客。"
 POL_bribed_courts_idea: "贿赂法庭"
 POL_bribed_courts_idea_desc: "腐败的法院为执政党服务。"
 POL_sexual_intolerance_idea: "性不宽容"
 POL_sexual_intolerance_idea_desc: "方向的差异和政府的反对会破坏国家的稳定。"
 POL_democratic_country_idea: "民主国家"
 POL_democratic_country_idea_desc: "共产党的统治结束了。我们应该考虑民主的未来。"
 POL_education_reform1_idea: "改革教育"
 POL_education_reform1_idea_desc: "这是教育改革的开端。如何塑造我们的下一代人取决于我们自己。"
 POL_education_reform2_idea: "改革教育"
 POL_education_reform2_idea_desc: "延续当时的教学方法，是向年轻人传授我们国家过去的好方法。"
 POL_school_funding_idea: "学校基金计划"
 POL_school_funding_idea_desc: "有些家庭无力为孩子购买基础教科书。有了政府的免费教科书计划，我们就能为这些孩子提供完全免费的小学教育。"
 POL_education_reform3_idea: "改革教育"
 POL_education_reform3_idea_desc: "例如，芬兰或德国实行的课程比我们过时的体系有效得多。我们需要专注于学习特定科目，例如管理学或经济学。"
 POL_modern_teaching_methods_idea: "现代教学方法"
 POL_modern_teaching_methods_idea_desc: "培训教师使用交互式白板等现代化设备，会让学生们更容易理解教材，而当学生看到现代技术而不是普通课本时，他们会对课程更感兴趣。"
 POL_reformed_education_idea: "教育改革完成"
 POL_reformed_education_idea_desc: "引入的教育改革对我们的教育系统产生了积极影响。新毕业生离校时的期末考试成绩更高，已经比许多成年人更好地为社会服务。"
 POL_united_visehgrad_idea: "联合维谢格拉德"
 POL_united_visehgrad_idea_desc: "维谢格拉德集团终于团结起来。我们可以集中精力发展经济的各个方面。"
 POL_viser_idea: "维泽尔"
 POL_viser_idea_desc: "四个国家统一后，汇率问题开始出现。 这个问题的解决方案是引入一种新货币维泽尔。从现在开始，它是联合维谢格拉德国的国家货币，其余的货币，例如波兰兹罗提或捷克克朗，将是次要货币。"
 POL_friendly_neighbor_idea: "友邻"
 POL_friendly_neighbor_idea_desc: "与其他国家的贸易在这个国家起着非常重要的作用。"
 POL_independent_economy_idea: "经济独立"
 POL_independent_economy_idea_desc: "经济独立是我们要奋斗多年的事情。"
 POL_energetic_safety_idea: "能源安全"
 POL_energetic_safety_idea_desc: "新的风力发电场和小型水力发电厂，加上管道，已经设法为我们提供了经济保障。"
 POL_ncbr_idea: "波兰国家研究与开发中心"
 POL_ncbr_idea_desc: "新的研究中心将大大加快我们的研究速度。"
 POL_maria_reactor_expansion_idea: "扩建玛丽亚反应堆"
 POL_maria_reactor_expansion_idea_desc: "这个冒险的项目将来肯定会得到回报。"
 POL_homeland_defense_act_idea: "国土防御法"
 POL_homeland_defense_act_idea_desc: "波兰法律旨在加强波兰武装部队。"
 POL_polish_russian_cooperation_idea: "波兰-俄罗斯合作"
 POL_polish_russian_cooperation_idea_desc: "在苏联时代，红军向我们展示了数量有时比质量更重要，所以我们应该加强与俄罗斯的关系。"
 POL_miecznik_idea: "箭鱼级"
 POL_miecznik_idea_desc: "箭鱼级计划将建造三艘新型、强大的护卫舰。我们正在将军事工业转向该项目的实施。"
 POL_stealth_ship_coasts_idea: "隐形岸防舰"
 POL_stealth_ship_coasts_idea_desc: "降低舰艇的可探测性将使它们能够更有效地执行任务。"
 POL_independent_shipbuilding_industry_idea: "独立船舶工业"
 POL_independent_shipbuilding_industry_idea_desc: "我们不能让我们的船舶经济依赖其他国家。我们要靠自己的力量建立我们的舰队。"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea: "与美国的船舶工业合作"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea_desc: "我们不能独自建造舰队，这就是我们与美国合作的原因。"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea: "与韩国的船舶工业合作"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea_desc: "我们不能独自建造舰队，这就是我们与韩国合作的原因。"
 POL_lighter_planes_and_helicopters_idea: "轻型飞机与直升机"
 POL_lighter_planes_and_helicopters_idea_desc: "更轻的飞行器将赋予它们更多的敏捷性和速度。"
 POL_baltic_air_policing_idea: "波罗的海空中警务"
 POL_baltic_air_policing_idea_desc: "我们的领空不应该被不受欢迎的国家入侵，我们已经规范了这些规则。"
 POL_mass_aircraft_production_idea: "大规模飞机生产"
 POL_mass_aircraft_production_idea_desc: "我们已准备好开始大规模生产飞机。"
 POL_mass_drone_production_idea: "大规模无人机生产"
 POL_mass_drone_production_idea_desc: "我们已准备好开始大规模生产作战无人机。"
 POL_expert_drone_reconnaissance_idea: "专业无人机追踪"
 POL_expert_drone_reconnaissance_idea_desc: "有了无人机，我们就能追踪敌人的动向，而不会冒太大风险。"
 POL_homeland_defense_idea: "国土防御"
 POL_homeland_defense_idea_desc: "这是我们的领土，因此我们应该有优势。我们已经进行了多年的游击战，所以我们仍然必须记住这种策略是多么有效。"
 POL_advanced_production_of_artillery_idea: "先进的火炮生产"
 POL_advanced_production_of_artillery_idea_desc: "我们正在更快地生产火炮。"
 POL_outdated_army_idea: "过时的军队"
 POL_outdated_army_idea_desc: "苏联的统治使我军无法为我们提供坚实的保护。"
 POL_beginning_of_army_reorganisation_idea: "军队重组的开始"
 POL_beginning_of_army_reorganisation_idea_desc: "我们正在慢慢地离开20世纪。我军正在开始追赶西方国家。"
 POL_disciplined_army_idea: "纪律严明的军队"
 POL_disciplined_army_idea_desc: "我军终于明白了什么是现代军队。"
 POL_modern_military_forces_idea: "现代军事军队"
 POL_modern_military_forces_idea_desc: "通过学习使用现代武器，我们的军队开始在国际舞台上发挥作用。"
 POL_polskie_sily_zbrojne_idea: "波兰武装部队"
 POL_polskie_sily_zbrojne_idea_desc: "再也没有苏联军队的痕迹。我们的军队已经改革，准备保卫祖国。"
 POL_soviet_era_air_idea: "苏联时期空军"
 POL_soviet_era_air_idea_desc: "苏联人优先考虑数量而不是质量。飞机的生产成本更便宜，但我们在其他方面都撒了谎。"
 POL_change_of_air_doctrine_idea: "空军学说的转向"
 POL_change_of_air_doctrine_idea_desc: "苏联的航空理论并不十分关心飞行员的安全。但现在情况已经改变了。"
 POL_new_pilot_training_idea: "训练新飞行员"
 POL_new_pilot_training_idea_desc: "我们鼓励年轻人加入航空行列。新秀适应变化更快，因为他们多年来没有接受过苏联人的训练。"
 POL_contemporary_plane_systems_idea: "现代飞机系统"
 POL_contemporary_plane_systems_idea_desc: "新飞机配备了新的雷达系统、瞄准器、按钮等。我们的飞行员现在知道如何使用这一切。"
 POL_polskie_sily_powietrzne_idea: "波兰空军"
 POL_polskie_sily_powietrzne_idea_desc: "新航空兵将有效执行任务并确保空中优势。"
 POL_token_fleet_idea: "存在舰队"
 POL_token_fleet_idea_desc: "我们经常坚持传统，但传统并不能赢得战争。我们必须适应新的海战方式。"
 POL_increased_production_of_ships_idea: "增加船舶产量"
 POL_increased_production_of_ships_idea_desc: "我们可以开始生产新船了。"
 POL_baltic_fleet_idea: "波罗的海舰队"
 POL_baltic_fleet_idea_desc: "我们目前的主要优先事项是波罗的海的浅水区。稍后我们将重点关注深海。"
 POL_preparing_for_deep_waters_idea: "为迈向深海做好准备"
 POL_preparing_for_deep_waters_idea_desc: "我们正在为大西洋甚至太平洋的任务做准备。因此，我们需要更强大的船只和潜艇做好行动准备。"
 POL_polska_pancerna_flota_idea: "波兰装甲舰队"
 POL_polska_pancerna_flota_idea_desc: "我们的海军焕然一新，能够在浅水和深水中作战。在主力舰的引导下，我们已准备好在各种水域上获得优势。"
 POL_modernization_of_armored_forces_idea: "装甲部队现代化"
 POL_modernization_of_armored_forces_idea_desc: "我们终于开始生产各种类型的坦克。"
