 poland.157.t: "波兰共产党人联盟正在强化战略目标"
 poland.157.d: "共产党开始加强城市和战略目标，包括工厂和石油厂。他们不打算失去对资源的访问权。波兰社会党当局准备在自己的领土上引入新的战斗学说。"
 poland.157.a: "我们决不投降！"
