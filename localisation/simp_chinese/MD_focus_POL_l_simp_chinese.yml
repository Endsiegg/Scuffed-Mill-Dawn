 POL_visegrad_unification_category: "维谢格拉德集团的整合 - [CZE.GetName]"
 POL_visegrad_unification_category_desc: "现在是统一维谢格拉德集团的时候了。通过在捷克人民当中支持我们的主张，我们将能够说服他们的政府建立联盟，这将最终引向我们的统一。\n\n目前我们的支持度是 [?THIS.support]"
 POL_political_speech: "政治演说"
 POL_political_speech_desc: "许多政治家仍然不明白为什么我们的统一是一个好主意。我们应该让他们意识到这一步是多么重要和有益。"
 POL_military_funding: "军援基金"
 POL_military_funding_desc: "通过提供军事支持，我们将表明我们的国家有能力承担这些军费，因此值得团结起来。"
 POL_support_economy: "经济援助"
 POL_support_economy_desc: "我们南方邻国的经济并不特别发达。他们曾受共产主义政府很大的影响。"
 POL_personal_union: "[CZE.GetName]的统一"
 POL_personal_union_desc: "我们准备向捷克人提出统一的建议。对于现在，他们将成为我们的傀儡政府，但拥有很大的自主权。他们会帮助我们说服[SLO.GetName]。"
 POL_visegrad_unification2_category: "维谢格拉德集团的整合 - [SLO.GetName]"
 POL_visegrad_unification2_category_desc: "维谢格拉德集团统一的第二阶段是与[SLO.GetName]建立积极的联系。\n\n目前我们的支持度是[?THIS.support2]。"
 POL_political_speech2: "政治协商"
 POL_political_speech2_desc: "通过与捷克政治家合作，我们将能更有效地说服斯洛伐克议会采纳我们的想法。"
 POL_support_for_industry_research: "工业研究援助"
 POL_support_for_industry_research_desc: "研究和科学项目是每个国家的重要组成部分。[SLO.GetName]没有太多的钱来支付更先进的研究费用，所以我们会捐一些给他们。"
 POL_support_for_military_research: "军事研究援助"
 POL_support_for_military_research_desc: "军事研究使各国能够更好地保护自己，抵御外部威胁。[SLO.GetName]不是一个强大的国家，所以让我们向它展示，与我们结盟将为它提供更好的保护。"
 POL_military_exercises: "联合军演"
 POL_military_exercises_desc: "私下的联合军事训练将拉近我们两国军队之间的距离。"
 POL_slovakia_unification: "[SLO.GetName]的统一"
 POL_slovakia_unification_desc: "我们准备将[SLO.GetName]纳入我们的势力范围。如果他们同意，我们将离统一维谢格拉德集团更近一步。"
 POL_visegrad_unification3_category: "维谢格拉德集团的统一 - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "我们已经付出了太多，现在不能退缩。我们必须说服[HUN.GetName]加入我们。如果我们成功了，就能启动维谢格拉德集团的统一进程。\n\n目前我们的支持度是[?THIS.support3]"
 POL_political_speech3: "政治信念"
 POL_political_speech3_desc: "波兰、[CZE.GetName]和[SLO.GetName]的联合政治势力将说服匈牙利政治家承认一体化是个好主意。"
 POL_increased_security: "增强戒备"
 POL_increased_security_desc: "匈牙利人面临着一些社会问题。如果我们能帮助他们解决这些问题，我们就能证明我们能够照顾集团国家的普通公民。"
 POL_increase_position_in_the_world: "国际地位上升"
 POL_increase_position_in_the_world_desc: "我们必须让[HUN.GetName]意识到，我们集团的统一不仅会提高波兰在国际舞台上的重要性，也会提高他们在国际舞台上的重要性。"
 POL_equal_rights: "平等权利"
 POL_equal_rights_desc: "匈牙利人必须知道，统一后他们将保留所有权利和义务。我们不会偏袒任何国家，所有国家都将是平等的。"
 POL_hungaria_unification: "匈牙利的统一"
 POL_hungaria_unification_desc: "我们现在可以邀请[HUN.GetName]加入我们。他们的批准将使我们能够最终联合。"
 POL_visegrad_unification4_category: "维谢格拉德支持度平衡"
 POL_visegrad_unification4_category_desc: "尽管 [CZE.GetName]、[SLO.GetName] 和 [HUN.GetName] 已经同意联合，但我们仍然必须向他们证明，这样的联合是值得的。但是，如果我们失败了，我们可能会失去他们的支持，最终导致集团分裂。\n\n§G[CZE.GetName]§!不满程度是§Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§!不满程度是§Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§!不满程度是§Y[?THIS.HUNunhappy]§!\n\n§R如果一个国家离开这个集团，所有其他国家也会离开！§!"
 POL_info: "信息"
 POL_info_desc: "不满情绪的程度会随着维谢格拉德成员国的关注点而增减。您应该在每个国家之间取得平衡，确定正确的重点，以免导致维谢格拉德的分裂。"
 POL_visegrad_breakup: "维谢格拉德分裂"
 POL_territorial_defense_forces_category: "国土防御部队"
 POL_territorial_defense_forces_category_desc: "为了实现我国的战略目标，我们需要国土防御部队。我们必须训练新的部队，向他们展示如何在本土作战。我们还必须选择究竟是应对东方还是西方威胁的战略。"
 POL_create_3_units: "训练3个营的国土防御步兵营"
 POL_create_3_units_desc: "步兵可以确保建筑物内部的安全并保护防御工事。它是任何一支军队的重要组成部分，人的投影面积十分渺小，能够轻松地伪装自己，不被敌人发现。"
 POL_create_2_units: "训练2个营的国土防御机械化部队"
 POL_create_2_units_desc: "机械化师也是保卫祖国的重要组分。它们将有效地支援我们的步兵。"
 POL_know_your_territory: "了解你的领土"
 POL_know_your_territory_desc: "我们的士兵必须知道如何在自己的后院作战。波兰主要是一个低地国家，有利于快速机械化进攻。士兵们必须知道如何抵御这种攻击。"
 POL_build_bunkers_ahead_belarusian_border: "在白俄罗斯边境建造工事"
 POL_build_bunkers_ahead_belarusian_border_desc: "俄罗斯在白俄罗斯有很大的影响力，将来可能会构成威胁。我们将在任何事情发生之前做出反应，现在就加固与他们的边界防线。"
 POL_build_bunkers_ahead_ukrainian_border: "在乌克兰边境建造工事"
 POL_build_bunkers_ahead_ukrainian_border_desc: "我们无法确定乌克兰的意图。俄罗斯似乎也在关注他们这个方向，因此我们将封锁与他们的边境，以防万一。"
 POL_strengthen_west_border: "强化西线防御"
 POL_strengthen_west_border_desc: "如果我们想加入俄罗斯，就必须首先表明我们有能力脱离北约。"
 POL_build_bunkers_ahead_german_border: "在德国边境建造工事"
 POL_build_bunkers_ahead_german_border_desc: "最大的威胁，讽刺的是，还是德国。我们可以在适当的时候处理南部边境问题，但现在最重要的是确保与德国边境的安全，因为德国大部分地形是低地。"
 POL_buy_russian_equipment: "购买俄罗斯装备"
 POL_buy_russian_equipment_desc: "为了加强与一个国家的军事关系，你必须向它表明你愿意接受它的武器。如果我们转而进口俄罗斯武器，他们就会更愿意接受我们加入他们行列的意愿。"
 POL_k2pl_export: "K2 PL坦克的出口关注"
 POL_k2pl_export_desc: "得益于产能的提升，我们能够向北约国家出口我们的新式坦克。这可以使得我们赚取经济收益，并在其他国家获得影响力。"
 POL_export_to_germany: "向德国出口"
 POL_export_to_germany_desc: "德国人虽然有强大的豹式坦克，但也可能会同意接受我们的出口提议。"
 POL_export_to_france: "向法国出口"
 POL_export_to_france_desc: "法国军队可以使用我们的新坦克。"
 POL_export_to_italy: "向意大利出口"
 POL_export_to_italy_desc: "意大利的 C1 公羊坦克有点过时了。我们的 K2 PL 肯定会对他们有用。"
 POL_export_to_hungary: "向匈牙利出口"
 POL_export_to_hungary_desc: "我们还必须记住我们的南方盟友。如果我们计划在未来统一维谢格拉德集团，那么出口坦克的建议可能是一个很好的助力。"
 POL_export_to_britain: "向英国出口"
 POL_export_to_britain_desc: "我们还需要向英伦群岛送出一些坦克。"
 POL_air_defense_category: "波兰防空"
 POL_air_defense_category_desc: "以前，普通的高射炮就足以抵御空袭。现在，由于远程导弹、先进雷达和机动性更强的飞机的存在，我们必须付出更大的努力来确保我们的空域安全。这将是一项艰巨的任务，但如果我们不想在空中失利，就必须完成这项任务。"
 POL_short_range_defense_vehicles: "近防车辆"
 POL_short_range_defense_vehicles_desc: "我们的步兵要应该能够随时击落敌机，因此需要为他们配备便携防空导弹。"
 POL_airspace_security: "空域安全"
 POL_airspace_security_desc: "拥有强大防空能力的地面基地将帮助我们保护重要建筑和其他战略目标。"
 POL_buy_aa_missiles: "购买防空导弹"
 POL_buy_aa_missiles_desc: "我们的陆军应该能够自行消灭敌机，所以我们会给士兵配备手持火箭发射器。但我们不能等待数年才能生产它们，所以我们将从美国购买它们。"
 POL_anti_missile_security: "反导弹安全工事"
 POL_anti_missile_security_desc: "我们防御的最后阶段是新的掩体，这些掩体能够在导弹攻击下幸存。"
 POL_intensified_army_training_category: "加强军队训练"
 POL_intensified_army_training_category_desc: "科技发展极其迅速，超级大国的军队发展更快。我们需要追赶那些大国，在军队中引入现代化系统，并开始新阶段的训练。"
 POL_rzeczpospolita_training: "“共和国”演习"
 POL_rzeczpospolita_training_desc: "“共和国”军演是波兰有史以来规模最大的军事演习。演习在波兰、立陶宛、拉脱维亚和爱沙尼亚举行。来自波兰、美国、英国、德国、捷克和斯洛伐克的3万多名士兵参加了演习。"
 POL_improved_reconnaissance: "改进侦察"
 POL_improved_reconnaissance_desc: "遥控无人机非常适合在恶劣的地形进行侦察。此外，我们还将投资新的热成像和夜视系统。"
 POL_baltic_maneuvers: "波罗的海机动舰队"
 POL_baltic_maneuvers_desc: "我们只有一片海域，但这并不意味着我们的舰队就应该弱小。即使在浅海，适当的训练也非常重要。"
 POL_more_reliable_parachutes: "更可靠的降落伞"
 POL_more_reliable_parachutes_desc: "加固绳索、更高质量的材料和更好的士兵训练将防止因设备故障引起的飞机事故。"
 POL_virtual_reality_trainings: "虚拟现实训练"
 POL_virtual_reality_trainings_desc: "在VR和AR机器上进行训练是一种非常有效的方法。它们不仅安全，还能逼真地模拟各种条件下的真实冲突。"
 POL_increase_soldiers_pay: "提高士兵工资"
 POL_increase_soldiers_pay_desc: "增加士兵的薪资将鼓励人们参军，并将提高现有老兵们的士气。"
