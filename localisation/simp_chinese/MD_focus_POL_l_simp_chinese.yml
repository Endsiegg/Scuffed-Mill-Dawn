 poland.159.t: "共产党开始进攻！"
 poland.159.d: "共产党人将其战争学说改为侵略性攻击。这虽然降低了他们的防御力，但我们的情况仍然很不稳定。如果我们不采取任何行动，很快就会爆发更多骚乱。"
 poland.159.a: "专注国家稳定！"
 poland.159.b: "加固碉堡！"
