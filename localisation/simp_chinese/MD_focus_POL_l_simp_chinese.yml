 POL_chaos_in_sejm_idea_desc: "众议院目前正在经历一场内战。对我们来说非常完美，他们现在不关心我们的行为。"
 POL_cua_category: "共产主义再次起义"
 POL_cua_category_desc: "由§Y莱赫·瓦文萨§!领导的§C团结工会罢工者§!与§R共产党§!之间的斗争如此猛烈以至于可能威胁到§G国家的经济和内部安全§!。街头示威和波兰在国际舞台上地位的下降并没有改善局势，而这可能会被我们的敌人利用。如果双方不能达成协议，波兰经济可能无法复苏。"
 POL_calm_down_the_crowd: "§C让人群平静下来§!"
 POL_calm_down_the_crowd_desc: "我们不能让团结工会获胜。我们必须向公民保证我们想要帮助这个国家。"
 POL_stabilize_the_economy: "§G稳定经济§!"
 POL_stabilize_the_economy_desc: "如果我们不想破坏我们国家的经济，我们就必须控制我们的经济稳定。"
 POL_greater_spending_on_uniformed_services: "§R警务支出大幅增加§!"
 POL_greater_spending_on_uniformed_services_desc: "人们不信任我们，但如果我们贿赂安全部门，我们就能获得他们的支持。即使这不会增强我们在波兰的统治地位，至少更多腐败的警察会帮助我们平息瓦文萨的革命。"
 POL_greater_spending_on_the_army: "§R军队开支大幅增加§!"
 POL_greater_spending_on_the_army_desc: "警察忠于现任政府，因此我们需要扩大我们的野心。军队将帮助我们维持街道秩序。"
 POL_bribe_the_corrupt_politicians: "§R贿赂腐败的政客§!"
 POL_bribe_the_corrupt_politicians_desc: "最后的机会是贿赂政客以在众议院传播我们的宣传。"
 POL_economy_status_auto_increase: "§G经济状况好转§!"
 POL_economy_status_auto_increase2: "§G经济状况好转§!"
 POL_solidarity_strength_auto_increase: "§C团结工会实力提升§!"
 POL_solidarity_strength_auto_increase2: "§C团结工会实力提升§!"
 POL_prepare_the_coup: "§R准备政变§!"
 POL_prepare_the_coup_desc: "我们不能与现任政府混在一起。我们将准备对总统和支持他的政客进行快速有效的攻击。"
 POL_pact_with_the_government: "§R与政府签订协议§!"
 POL_pact_with_the_government_desc: "我们不会冒险。我们将与政府达成协议并迫使他们放弃权力。"
 POL_hire_secret_army_to_gain_control_over_government: "§R雇佣秘密军队来控制政府§!"
 POL_hire_secret_army_to_gain_control_over_government_desc: "秘密军队的成本不菲，但却是推翻政府最有效的方法。"
 POL_regain_army_trust: "§R重新获得军队信任§!"
 POL_regain_army_trust_desc: "如果我们想向政府施压，就需要重新获得军队的支持。我们无法独自做到这一点。"
 POL_incoming_new_solidarity_revolution: "§C即将到来的新团结工会革命§!"
 POL_incoming_new_solidarity_revolution_desc: "新团结工会不再对我们宽容。如果我们不以最好的方式安抚人群，我们将在波兰拥有一个非常大的妓院。"
 POL_hunt_the_new_solidarity_politicians: "§R解决新团结工会政客§!"
 POL_hunt_the_new_solidarity_politicians_desc: "政客了解法律和操纵。我们需要在他们开始编造关于我们的谎言之前让他们闭嘴。"
 POL_limiting_activities_at_night: "§R限制夜间活动§!"
 POL_limiting_activities_at_night_desc: "革命最好在晚上准备。黑暗的街道，被抓住的风险很低。实行宵禁和夜间在街道上巡逻将有效地使我们的敌人更难以协调针对我们的行动。"
 POL_restoration_of_the_old_penal_system: "§R恢复旧刑罚制度§!"
 POL_restoration_of_the_old_penal_system_desc: "旧法律有漏洞，但这并不意味着我们必须重新引入它们。我们将按照波兰人民共和国的标准，加大处罚力度，减少救济力度。"
 POL_ban_on_leaving_the_country_during_strikes: "§R罢工期间禁止出境§!"
 POL_ban_on_leaving_the_country_during_strikes_desc: "关闭边界将使革命者无法离开该国。"
 POL_crush_the_revolution: "§R镇压革命§!"
 POL_crush_the_revolution_desc: "我们已准备好攻击革命的核心。我们将迫使新团结工会服从我们。"
 POL_communism_is_the_only_right_ideology: "§R共产主义是唯一正确的意识形态§!"
 POL_communism_is_the_only_right_ideology_desc: "为了维持权力，我们必须确保政府中没有人会试图利用我们。只有我们才有权决定这个国家的发展。"
 POL_defamation_of_walesa: "有关§C瓦文萨§!的§R诽谤§!"
 POL_defamation_of_walesa_desc: "瓦文萨给我们带来了足够多的问题。我们会在媒体和街头诽谤他，即使我们指控他犯有最严重的罪行。我们会让他们相信我们。"
 POL_fill_the_government_with_communists: "§R以共产党人填充政府§!"
 POL_fill_the_government_with_communists_desc: "没有什么能阻止我们最终结束伟大的红色革命。我们有社会的全力支持，新团结工会不再是问题。是时候完成我们的工作了。"
 POL_military_doctors_in_hospitals: "医院军医"
 POL_military_doctors_in_hospitals_desc: "医院里有军医的存在，会让人们了解他们的治疗方法，明白现在前线的医疗也没有那么糟糕。"
 POL_propaganda_in_schools: "学校宣传"
 POL_propaganda_in_schools_desc: "我们必须向我们的孩子展示共产主义最好的一面，以便他们将来能够帮助我们建设这个伟大的、不断发展的帝国。"
 POL_department_of_foreign_influence_category: "外国影响部"
 POL_start_visegrad_plans: "开始维谢格拉德计划"
 POL_start_visegrad_plans_desc: "在我们进入黑海之前，我们需要与来自维谢格拉德集团的南方邻国打交道。这些国家单独而言不会构成太大威胁，但作为一个整体，它们对我们非常有用。"
 POL_visegrad_plans_deadline_mission: "维谢格拉德计划截止日期"
 POL_visegrad_plans_deadline_mission_desc: "我们迫不及待地想让捷克共和国、斯洛伐克和匈牙利加入我们的行列。如果我们在两年内没有实现我们的目标，大议会可能会停止资助我们的行动。"
 POL_visegrad_plans_influence_mission: "反共产主义运动"
 POL_visegrad_plans_influence_mission_desc: "有些人不喜欢我们在他们的国家有影响力。他们偶尔会说服别人贬低我们的行为，但不会构成太大的威胁。"
 POL_spread_propaganda: "传播宣传"
 POL_spread_propaganda_desc: "这是传播意识形态最简单的方式，对于比我们弱的国家会很有效。我们将利用当地快递员进行宣传并贿赂当地媒体。"
 POL_military_showcase: "军事展示"
 POL_military_showcase_desc: "通过展示你拥有比他们更多的军队来恐吓捷克共和国等国家是很容易的。我们将利用我们的优势说服他们皈依共产主义。"
 POL_divide_the_nations: "分裂的国家"
 POL_divide_the_nations_desc: "捷克共和国和斯洛伐克是两个国家，但彼此非常接近。捷克斯洛伐克已不复存在，但他们古老的历史可能会让他们团结起来抵抗我们的影响。"
 POL_offer_help_in_industry_development: "助力行业发展"
 POL_offer_help_in_industry_development_desc: "我们必须向捷克人和斯洛伐克人表明我们有能力处理他们的内政。我们将在经济上支持他们，以换取电视上对我们的好话。"
 POL_intimidation: "恐吓"
 POL_intimidation_desc: "匈牙利是一个自豪的国家，可能不会轻易受到共产主义的影响。我们将向他们表明，他们在拒绝我们的制度之前最好三思而后行。"
 POL_diplomatic_mission: "外交任务"
 POL_diplomatic_mission_desc: "我们必须努力让匈牙利人相信共产主义也可以走和平之路（对我们来说这是一个谎言）。"
 POL_question_about_czech_republic: "捷克共和国的问题"
 POL_question_about_czech_republic_desc: "我们可以要求捷克人加入我们的联盟。尽管如此，完全控制它们可能会更好。"
 POL_invite_slovakia: "邀请斯洛伐克"
 POL_invite_slovakia_desc: "斯洛伐克有足够的共产主义影响力。现在是他们加入我们的时候了。"
 POL_hungarian_bros: "匈牙利兄弟"
 POL_hungarian_bros_desc: "我们一直……嗯，几乎一直与匈牙利保持着友好关系。是时候重温我们的友谊了。"
 POL_add_dofi_visegrad_spirit: "启动§9维谢格拉德集团§!国家精神"
 POL_start_baltic_plans: "开始波罗的海计划"
 POL_start_baltic_plans_desc: "在我们到达斯堪的纳维亚半岛之前，我们需要增加我们在波罗的海的影响力。"
 POL_baltic_plans_deadline_mission: "波罗的海计划截止日期"
 POL_baltic_plans_deadline_mission_desc: "我们迫不及待地想让立陶宛、拉脱维亚和爱沙尼亚加入我们的行列。如果我们在两年内没有实现我们的目标，大议会可能会停止资助我们的行动。"
 POL_baltic_plans_influence_mission: "反共产主义运动"
 POL_baltic_plans_influence_mission_desc: "有些人不喜欢我们在他们的国家有影响力。他们偶尔会说服别人贬低我们的行为，但不会构成太大的威胁。"
 POL_promise_protection: "承诺保护"
 POL_promise_protection_desc: "上次，波罗的海国家没有经过任何战斗就向俄罗斯投降了。因为战争毫无意义。但现在我们可以给他们提供保护。"
 POL_antagonize_russia_decision: "敌视俄罗斯"
 POL_antagonize_russia_decision_desc: "让我们向他们展示俄罗斯政策与我们政策之间的差异。“我们想要建立一个强大的联盟，他们想要建立一个极权国家。”"
 POL_offer_rail_baltica_improvement: "提供波罗的海铁路改进"
 POL_offer_rail_baltica_improvement_desc: "波罗的海铁路取得了巨大成功。让我们支持波罗的海国家改进这个项目。"
 POL_recognize_great_alliance: "承认大联盟"
 POL_recognize_great_alliance_desc: "两国国王联盟、波兰立陶宛联邦和中世纪欧洲最强大的军事强国之一。让我们让立陶宛人认识到，与波兰结盟，不受民主程序的限制，对他们的国家来说是最好的事情。"
 POL_threat_baltic_sea_restrictions: "威胁波罗的海限制"
 POL_threat_baltic_sea_restrictions_desc: "这是有风险的，特别是因为我们并不主宰整个波罗的海，但我们可能会冒阻碍拉脱维亚和爱沙尼亚海上贸易的风险。"
 POL_offer_baltic_sea_protection: "提供波罗的海保护"
 POL_offer_baltic_sea_protection_desc: "如果与俄罗斯或北约发生战争，我们必须确保我们水域的安全。"
 POL_invite_lithuania: "再次与立陶宛联系"
 POL_invite_latvia: "邀请拉脱维亚"
 POL_invite_estonia: "接触爱沙尼亚"
 POL_add_dofi_baltic_spirit: "启动§O波罗的海国家§!国家精神"
 POL_start_balkan_plans: "开始东巴尔干计划"
 POL_start_balkan_plans_desc: "罗马尼亚将为我们提供进入黑海的通道，保加利亚将为我们提供在巴尔干半岛的稳定地位。"
 POL_balkan_plans_deadline_mission: "东巴尔干计划截止日期"
 POL_balkan_plans_deadline_mission_desc: "我们迫不及待地想让罗马尼亚和保加利亚加入我们的行列。如果我们在两年内没有实现我们的目标，大议会可能会停止资助我们的行动。"
 POL_balkan_plans_influence_mission: "反共产主义运动"
 POL_balkan_plans_influence_mission_desc: "有些人不喜欢我们在他们的国家有影响力。他们偶尔会说服别人贬低我们的行为，但不会构成太大的威胁。"
 POL_false_promises: "虚假承诺"
 POL_false_promises_desc: "我们必须向罗马尼亚政府保证，我们的联盟无意接管欧洲。“我们是一个独立于俄罗斯和北约的防务条约。”当我们的共产党人掌权时，民主政府质疑我们的决定就为时已晚。"
 POL_stop_the_privatization: "停止私有化"
 POL_stop_the_privatization_desc: "罗马尼亚的私有化弊大于利。民主再次失败，但我们共产党人将再次给企业带来自由，一切都会再次变得普遍。"
 POL_seek_red_loyal_officers: "寻找忠诚的军官"
 POL_seek_red_loyal_officers_desc: "军队中的一些军官和指挥官可能仍然同情共产党的统治。我们不知道这是否属实，但如果我们找到某人，我们会说服他们支持我们的革命。"
 POL_promote_new_form_of_the_communism: "推动共产主义新形态"
 POL_promote_new_form_of_the_communism_desc: "旧共产主义与镇压、不公正和滥用权力联系在一起。我们比他们更好。让我们向保加利亚人表明，我们的公社比苏联提倡的公社要好得多。"
 POL_be_a_part_of_greater_alliance: "成为大联盟的一部分"
 POL_be_a_part_of_greater_alliance_desc: "如果邻国更了解邻国的内部局势，谁还需要北约？红色欧洲公约是一个将欧洲国家聚集在一起的共同体。如果有足够多的国家信任我们，也许我们可以说服保加利亚加入我们。"
 POL_invite_romania: "邀请罗马尼亚"
 POL_invite_bulgaria: "邀请保加利亚"
 POL_add_dofi_balkan_spirit: "启动§6西巴尔干§!国家精神"
 POL_add_dofi_scandinavia_spirit: "启动§1斯堪的纳维亚§!国家精神"
 POL_start_scandinavia_plans: "开始斯堪的纳维亚计划"
 POL_start_scandinavia_plans_desc: "欧洲北部地区仍然是我们无法到达的地方。瑞典长期以来一直保持中立，想要说服当地政府并不容易。另一方面，芬兰对共产主义苏联的侵略外交并没有非常愉快的记忆。这并不容易，但我们必须主宰斯堪的纳维亚国家。"
 POL_scandinavia_plans_deadline_mission: "斯堪的纳维亚计划截止日期"
 POL_scandinavia_plans_deadline_mission_desc: "我们不能永远等待瑞典和芬兰的加入。我们必须紧张起来。"
 POL_scandinavia_plans_influence_mission: "反共产主义运动"
 POL_scandinavia_plans_influence_mission_desc: "有些人不喜欢我们在他们的国家有影响力。他们偶尔会说服别人贬低我们的行为，但不会构成太大的威胁。"
 POL_better_stick_together: "更好地团结在一起"
 POL_better_stick_together_desc: "到目前为止，中立对瑞典来说效果很好。但与共产国家共同开发难道不值得考虑吗？民主永远不可能获得这样的力量。自由选举真的值得这样的经济和政治限制吗？"
 POL_follow_your_neighbor: "跟随你的邻居"
 POL_follow_your_neighbor_desc: "芬兰已经被说服了，那么是什么阻止瑞典加入呢？斯堪的纳维亚国家应该团结起来，对吗？"
 POL_major_propaganda_campaign: "重大宣传活动"
 POL_major_propaganda_campaign_desc: "客套话够多了。人们需要了解民主的真正缺点和共产主义的最佳优点。我们的稳定性会受到一些影响，但这是值得的。"
 POL_new_communism_isnt_that_bad: "新共产主义并没有那么糟糕"
 POL_new_communism_isnt_that_bad_desc: "芬兰可能将共产主义与镇压和腐败联系在一起。我们提出了一个全新版本的共产主义。完美的共产主义。"
 POL_opportunity_to_regain_mannerheim_line_territories: "夺回曼纳海姆防线领土的机会"
 POL_opportunity_to_regain_mannerheim_line_territories_desc: "1940年，芬兰因冬季战争而失去了曼纳海姆防线。第二次世界大战后，自由世界决定俄罗斯可以保留这些地区。多么不公平啊。如果我们的联盟足够强大，也许我们能够“说服”俄罗斯放弃这些领土。"
 POL_soviet_regime_is_long_over: "苏联政权早已结束"
 POL_soviet_regime_is_long_over_desc: "芬兰仍然不确定我们的共产主义版本。我们不模仿苏联。我们比这个衰落已久的力量要强得多。这对我们来说是显而易见的，但对芬兰人来说却不是那么明显。"
 POL_invite_sweden_two: "邀请瑞典"
 POL_invite_finland: "邀请芬兰"
 POL_six_year_plan_category: "六年计划"
 POL_six_year_plan_category_desc: "有了新的六年计划，我们将能够专注于国家的具体部门，这将使我们能够控制混乱并稳定内部局势。我们的左翼工人期望我们在这些困难时期支持他们。我们不会让他们失望。\n不幸的是，大议会的资金有限。如果我们想在这么短的时间内进行太多的大型投资，我们的经济可能无法承受。毕竟，这是一个六年计划，而不是八年计划。"
 POL_improve_national_highways: "改善国家公路"
 POL_improve_national_highways_desc: "波兰的道路长期以来坑坑洼洼，更不用说一些城市的状况了……六年计划的一部分将是修复城市街道并修建新的高速公路交叉口。"
 POL_clean_up_chaos_in_administration: "清理行政混乱"
 POL_clean_up_chaos_in_administration_desc: "很明显，我们的革命会导致政府混乱。波兰社会党不明白尽快解决这个问题有多么重要。整理所有这些文书工作并不容易，而且员工工作过度，因此我们需要更多办公室。"
 POL_invest_in_modern_factory_machinery: "投资现代机械工厂"
 POL_invest_in_modern_factory_machinery_desc: "这是六年计划的标准假设。经济发展。 新工厂意味着新的就业机会，也意味着许多人摆脱失业的机会。每个人都从中受益。"
 POL_fund_laboratories: "资助实验室"
 POL_fund_laboratories_desc: "新建筑并不是一切。我们需要充分利用我们已经拥有的东西。研究资金将使我们更快地成长为经济强国。"
 POL_military_industrialization: "军事工业化"
 POL_military_industrialization_desc: "我们选择了和平道路，但我们必须时刻做好保卫自己、抵御敌人的准备。世界永远不会太平……"
 POL_nuclear_energy: "核能"
 POL_nuclear_energy_desc: "核反应堆是引起很多争议的东西。但现在我们不可能再重演切尔诺贝利悲剧了。我们已经做好了更充分的准备。"
 POL_communists_vs_social_democrats_category: "社会民主主义 VS 共产主义"
 POL_communists_vs_social_democrats_category_desc: "波兰社会党和波兰共产党人联盟之间的内战在该国造成了很大的混乱。到处都是共产党人，第二次红色革命的影响不断扩大。如果没有外界的帮助，可能很难控制它。"
 POL_arrest_communist_supporters: "逮捕共产党支持者"
 POL_arrest_communist_supporters_desc: "我们必须通过压制波兰共产党人联盟盟友的声音来压制共产主义的影响。这些人中的许多人可能拥有我们可以使用的非法武器。"
 POL_obligatory_army_service: "义务兵役制"
 POL_obligatory_army_service_desc: "我们必须以牺牲国家其他部门为代价来增加军费开支。我们不能让共产党占上风。"
 POL_seek_help_in_western_countries: "在西方国家寻求帮助"
 POL_seek_help_in_western_countries_desc: "我们可以尝试，但仅凭我们自己的力量很难击败共产党。我们向西方求助，一定会有人回答我们。"
 POL_communist_uprising_in_dolny_slask: "下斯拉斯克共产主义起义"
 POL_communist_uprising_in_warmia_i_mazury: "瓦尔米亚马祖里共产主义起义"
 POL_civ_mil_category: "经济和军事项目"
 POL_civ_mil_category_desc: "民主党未能解决共产党在1989年之前搞砸的问题。这就是为什么我们必须重建波兰的经济。"
 POL_improve_coast_line: "改善海岸线"
 POL_improve_coast_line_desc: "海岸线不应该是我们的首要任务，但值得采取一些保护措施。"
 POL_modernize_office_sectors: "办公部门现代化"
 POL_modernize_office_sectors_desc: "这是无法避免的。由于全国革命而导致政府混乱。谁能料到这..."
 POL_start_advanced_training_program: "启动高级培训计划"
 POL_start_advanced_training_program_desc: "我们不能只专注于陆军，还需要确保我们在空中取得胜利。"
 POL_save_the_revolution: "§R挽救革命！§!"
 POL_save_the_revolution_desc: "一切都失败了！我们要尽一切努力保持我们在国内的影响力！"
 POL_new_solidarity_final_strike: "§C新团结工会终极罢工§!"
 POL_new_solidarity_final_strike_desc: "新团结工会已准备好与政府合作，结束我们的革命。军队正在武装起来对付我们，但我们不会轻易放弃！"
