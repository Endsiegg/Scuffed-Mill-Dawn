 fijian_homelessness_crisis: "无家可归危机"
 fijian_homelessness_crisis_desc: "由于国家政治不稳定，政府完全缺乏纠正和果断的行动来应对日益严重的无家可归者危机。随着新千年的开始，许多人想知道政府是否能够真正解决这场困扰国家的日益严重的危机。然而，时间会证明政府是否不仅能照顾国家，甚至能开始照顾自己。"
 fijian_emigration_crisis: "大规模移民危机"
 fijian_emigration_crisis_desc: "由于政治不稳定、气候变化和种族紧张局势加剧，想要改变斐济的人们认为最好离开斐济以获得更好的生活。新政府有责任为更美好的明天奠定基础，但面临如此多的困难，斐济政府能否经受住时间的考验。"
 fijian_military: "斐济军队"
 fijian_military_desc: "在整个岛屿独立过程中，斐济军队一直是一支优秀的自卫力量。然而，尽管斐济军队参与的外国任务有限，但其经验却很少。随着该岛进入现代时代，人们担心更多的政治动荡，许多人想知道军队需要多少倍的力量来维持和平。"
 fijian_economic_condition: "斐济经济"
 fijian_economic_condition_desc: "尽管斐济人口和国土面积不大，但其经济却十分多元化。采矿业在铜、金和银等方面表现出色，第二产业也对采矿业产生影响，包括强力水泥和航海业等。总体而言，斐济经济拥有相对强大的基础，随着新千年的到来，政府有责任帮助斐济进一步实现经济多元化，涉足高科技和软件开发等新行业。"
 fijian_ethnic_tensions: "印度-斐济紧张局势"
 fijian_ethnic_tensions_desc: "自独立以来，斐济岛的人口增长相当缓慢。然而，这种想法的缺点是，绝大多数移民到斐济的人都是印度裔。虽然对大多数人来说这毫无意义，但不幸的是，对相当多的斐济族人民来说，这感觉就像是替代和边缘化。纵观群岛最近的独立历史，这些紧张局势只会急剧加剧，斐济政府有责任在严重事件发生之前解决这个问题……请忽略渗透到该国历史上的几次政变。"
 fiji_2000_coups_over: "和平的归来"
 fiji_post_coup_political_shift: "效忠对象正在改变"
