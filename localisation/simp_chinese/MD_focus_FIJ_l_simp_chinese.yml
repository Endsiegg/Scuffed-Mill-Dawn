 fiji_news.1.t: "民族主义者绑架政府官员"
 fiji_news.1.d: "今天早些时候，2000年5月19日，亲斐济族裔政治运动地主的成员劫持了新当选的、大多数是印度裔斐济人的政府的关键成员作为人质。总理和几位主要政府官员在议会大楼内被扣为人质，地主成员几乎被困在里面。谈判正在进行中，以确保在不造成人员伤亡的情况下营救人质。"
 fiji_news.1.o1: "为什么我们必须互相争斗"
 fiji_news.2.t: "临时政府成立"
 fiji_news.2.d: "事件发生以及与叛军的谈判陷入僵局后总统卡米塞塞·马拉宣布进入紧急状态，并利用目前被扣押的未被抓获的政府成员组建了一个持续政府。由于当地警察和斐济共和国军队在议会周围设置了失败的警戒线，并应对日益增长的抗议和内乱，抗议者瞄准了苏瓦的几家印度裔斐济企业，因此局势高度紧张。"
 fiji_news.2.o1: "我们就不能做点什么吗！？"
 fiji_news.3.t: "失去权威导致军事政变"
 fiji_news.3.d: "由于文职政府的残余势力已经证明他们无法真正行使行政权力，斐济共和国军队指挥官弗兰克·姆拜尼马拉马推翻了常设政府并建立了自己的政府。他们的第一个行动是建立戒严令，让他们有更多的自由来应对大规模的内乱。"
 fiji_news.3.o1: "又来了"
 fiji_news.3.o2: "军方将解决这个问题"
 fiji_news.4.t: "议会交火"
 fiji_news.4.d: "军方政变后，1997年宪法被废除，谈判破裂，军方发出最后通牒。外国势力开始采取一系列行动，将斐济从英联邦中除名，几个国家禁止斐济商品，斐济运动队也被禁止。这些反应是由于屈服于叛军要求的想法。6月12日，军方向乔治·斯佩特的车辆鸣枪示警，但斯佩特声称这是一次失败的暗杀企图。谈判仍在进行中，更多人质已被释放。随着内乱平息，一切看起来充满希望，许多人想知道这种情况会持续多久。"
 fiji_news.4.o1: "请结束这种毫无意义的暴力"
 fiji_news.5.t: "军方同意叛军的观点？"
 fiji_news.5.d: "2000年7月3日，拜尼马拉马任命莱塞尼亚·恩加拉塞为总理，领导全土著斐济政府。斯佩特对这一决定感到愤怒，第二天议会爆发枪战，造成五人受伤。混乱升级，叛乱分子在全国各地制造了多起事件。拉巴萨苏库奈瓦鲁军营的士兵发生叛变并宣布支持斯佩特。当地土地所有者接管了莫纳萨武大坝，切断了苏瓦的电力。8日，叛乱分子封锁了苏瓦和纳迪之间的道路，并袭击了科罗沃的一个警察局，劫持了30名人质。纳博罗监狱50名囚犯发生骚乱，劫持狱警作为人质。"
 fiji_news.5.o1: "巴纳纳拉玛在想什么！？！"
 fiji_news.6.t: "政变结束"
 fiji_news.6.d: "在整个六月和七月的几个月里，半连续的谈判将渗透到全国，人们不断地谈论文职政府的改革。最终，随着叛军离开议会大楼并从首都地区迁移，越来越多的人质将被释放。最终，7月26日，斯佩特和他的发言人乔·纳塔在两名叛军领导人对新总统和内战发出威胁后在军事检查站附近被捕。不久之后，军队袭击了叛乱分子总部，又逮捕了369名叛乱分子。就在乔治·斯佩特因叛国罪被审判并被判处死刑后不久，平民政变被宣布结束。"
 fiji_news.6.o1: "终于和平了……但代价是什么？"
 fiji_news.7.t: "斐济联合党取得胜利"
 fiji_news.7.d: "斐济1997年宪法规定众议院大选至少每五年举行一次。代理总统拉图·乔尼·马德莱维维于2006年3月2日发布公告，自3月27日起解散议会。上届议会任期原定于2006年10月1日届满。选举令于3月28日发布；候选人于4月11日提交提名，并于13日公布他们的偏好名单，选民登记于4月4日截止。斐济于2006年5月6日至13日举行大选。总理莱塞尼亚·恩加拉塞领导的现任斐济联合党政府第三次当选连任。主要反对党包括马亨德拉·乔杜里领导的斐济工党以及其他几个小党。"
 fiji_news.7.o1: "她走的如此坚定。"
 fiji_news.8.t: "军方要求"
 fiji_news.8.d: "2006年10月16日，斐济共和国军队司令姆拜尼马拉马准将向政府发出最后通牒，要求政府满足9项要求，否则在12月1日之前辞职。这九项诉求主要围绕将2000名政变支持者绳之以法；撤回任何可能进一步加剧基于种族原因的经济不平等的政治阴谋；否认外国当局干预（提到澳大利亚国民警察局长安德鲁·休斯的名字）；放弃对今年早些时候军方声明的法庭诉讼，并正式解决对政府支出和内部治理的担忧。一周半后，即2006年10月31日，军方在苏瓦周围举行演习，并关闭了该市的军营。军方表示，演习并不具有威胁性。"
 fiji_news.8.o1: "我们拒绝这样的乌合之众"
 fiji_news.8.o2: "§P让我们暂时保住面子吧§!"
 fiji_news.9.t: "军事政变政府"
 fiji_news.9.d: "由于政府对军方的要求提出质疑，弗兰克·姆拜尼马拉马准将发起了一场政变，推翻了政府，政变中提到，这是对社会和种族稳定的威胁。这里的事态发展迅速，表明军队本身似乎团结在准将意志的这一努力中。但一些人质疑其有效性，更多人似乎仍然认为军方还有其他计划。尽管我们所知甚少，但许多人希望我们能够在我们的时代真正看到和平。"
 fiji_news.9.o1: "这真的足够了吗？"
 fiji_news.9.o2: "§l稳定已恢复§!"
 fiji_news.10.t: "政变成员煽动"
 fiji_news.10.d: "随着最近的政变使弗兰克·巴尼马拉马准将成为该国事实上的领导人，许多人现在想知道斐济的下一步到底是什么。政变中的一些高级成员似乎正在鼓动对国家的统治方式采取更坚定的立场。有人说，种族动乱的琐碎争吵是这个国家不得不忍受的最大的混乱，更不用说因此而分裂了。目前，全世界都在关注这个太平洋小岛所面临的不安定局势。"
 fiji_news.10.o1: "§8军队是我们的救世主§!"
 fiji_news.10.o2: "我们受的苦还不够多吗"
 fiji_news.11.t: "旧观念引发派系斗争"
 fiji_news.11.d: "军政府内部的派系斗争日益猖獗，旧思想中新的色彩不断涌现。被称为苏瓦王室的派系似乎想建立一个民选君主制，一种带有新原则的旧头衔。选举的理念和民主原则仍然存在，而不是将头衔与血腥联系在一起。君主制与民主选举主义的混合将成为他们政纲的基本基础。一位派系成员甚至引用了这样一句话：现在你可以告诉你的儿子或女儿，如果你足够努力并寻找人生目标，你也可以成为王子、公主，甚至国王或王后。许多人对这个提议并不确定，但它似乎确实对酋长委员会和岛上人民的部落遗产有吸引力。"
 fiji_news.11.o1: "多么的童话啊"
 fiji_news.11.o2: "§0嗯...可能是一个很好的自我提升§!"
 fiji_news.12.t: "政变破坏稳定"
 fiji_news.12.d: "随着政变的拖延，许多派系现在遭到民众的抗议，许多人想知道国家完全停摆会带来什么后果。有传言称，有一个名为“技官主义委员会”的派系正在组建，该委员会似乎是斐济技官主义党的秘密政党的一部分。但许多反对政变机构的抗议运动只是希望继续前进，越来越多的迹象出现，要求斐济工党掌权，因为它在选举结果中排名第二。谁会先眨眼呢？"
 fiji_news.12.o1: "§t委员会夺权§!"
 fiji_news.12.o2: "§P人民已经受够了§!"
 fiji_news.400.t: "军事狂热者"
 fiji_news.400.d: "由于政变造成的混乱，一些军事人员采取了无理的侵略性做法，公然违背了弗兰克·姆拜尼马拉马准将的意愿。紧张局势不断升级，军队内部的凝聚力开始瓦解。"
 fiji_news.400.o1: "上帝救救我们"
 fiji_news.401.t: "突袭传闻不断增加"
 fiji_news.401.d: "最近有传言称，在思想更为激进的领导人领导下，军政府的一个派别已制定了一项袭击议会大楼并救出人质的计划。人们看到，海军准将正忙着寻找这些激进军官，以防止一场自20世纪80年代第一次政变以来从未出现过的国家危机。时间会证明这片土地是由头脑冷静的人统治还是由混乱统治。"
 fiji_news.401.o1: "§8我想我听到枪声了？§!"
 fiji_news.401.o2: "§l今天出奇的安静。§!"
 fiji_news.401.o3: "§0我听到的骚动是什么？§!"
 fiji_news.402.t: "苏瓦大屠杀"
 fiji_news.402.d: "枪声和人质袭击事件导致全国陷入混乱，造成15人死亡、27人受伤，全国陷入大规模恐慌。在为期一周的混乱事件中，消息人士称，弗兰克·拜尼马拉马准将被发现死在严重受损的车队中。没有人声称准将已经死亡，对于他是否真的应该死的看法也各不相同。然而，这是一条让国家付出巨大代价的复苏之路。"
 fiji_news.402.o1: "我们真的能渡过难关吗？"
 fiji_news.403.t: "继续前行"
 fiji_news.403.d: "在2000年政变的混乱之后重建国家是一次漫长而乏味的冒险。但凤凰已从灰烬中重生，这只雄伟的鸟儿将展翅翱翔。我们现在可以专注于在我们面前的基础上进行建设，不仅关注我们的小岛，而且关注我们周围的世界。"
 fiji_news.403.o1: "旅程才刚刚开始。"
 fiji_news.500.t: "权力斗争加剧"
 fiji_news.500.d: "军事单位突然被召回议会大楼周围已经很严重的警戒线。消息人士称，苏瓦郊区附近听到了枪声和轮胎刺耳的声音。许多人质疑到底发生了什么，导致军队的反政变机构与文官政府的残余机构发生如此巨大的变化。更进一步，发动最初政变的最初的民族主义领导人已经强烈要求与他对话，否则将开始面临不作为的后果。我们希望尽快得到有关所发生事情的消息。"
 fiji_news.500.o1: "我们还有国家吗？"
 fiji_news.501.t: "血腥的结果已经到来"
 fiji_news.501.d: "与我们生活的现代世界形成鲜明对比的是，军方的一个不稳定派别伏击了准将的车队，随后迫使酋长委员会将苏瓦王室合法化。尽管该国有从君主制获得独立的历史，但这种血腥的崛起导致该国成为君主制国家。最近接受一位所谓的众议院议会成员的采访时指出，“我们寻求对国家实行坚定的统治、公正的统治和神圣的统治。虽然是的，我们正在实施某种形式的戒严法，直到民族主义者得到处理” 尽管如此，我们并不打算废除选举。” 许多人对这些说法表示怀疑，但绝大多数人只是希望混乱停止。我们将看看他们用鲜血创造的王冠最终会产生什么结果。"
 fiji_news.501.o1: "还有秩序吗？！"
 fiji_news.502.t: "新时代"
 fiji_news.502.d: "随着重建进程基本完成，伤疤有所愈合，国家能够专注于未来。苏瓦王室致力于国家及其人民的充分理解和发展。理解这一点将给人们带来挑战，尽管仍然犹豫不决，但生活已经恢复正常，他们已经产生了一种轻松感……即使这种正常本身并不被认为是“正常”。"
 fiji_news.502.o1: "新的篇章，新的开始。"
 Rear_Admiral_Villiame_Naupoto_desc: "维利亚姆·瑙波托是一名斐济海军军官，在2006年政变的混乱中，他加入了一个更加直言不讳的军国主义派系。政变中的这个派系将驱逐并孤立了弗兰克（引述一下，香蕉人）。由于这一转变，曾经遵守宪法的政变现在变成了全面的军政府。虽然瑙波托海军少将是政治舞台上的新面孔，但他并不是一个盲人，因此人们想知道他将如何领导国家和人民走向更好的时代。"
 Laisenia_Qarase_desc: "莱塞尼亚·恩加拉塞是2000年政变期间确定的妥协候选人。不太左倾，斐济人，目前也不太右倾 他随后赢得了2001年的提前选举，并令人惊讶地赢得了2006年的选举。尽管到2006年，他的观点和政党已经变得更加与斐济族裔保持一致，但他在2006年任期内提出的一些有争议的法案将引发宪法危机，从而导致2006年军方政变。"
 Mahendra_Chaudhry_desc: "马亨德拉·乔杜里是2000年斐济第一届印度裔斐济人多数派政府的民选领导人。然而，民族主义运动的一名煽动者决定将事情掌握在自己手中，并因此绑架了民选政府。上述政变事件发生后，斐济联合党将成立，并在政变后的紧急选举中正式当选。马亨德拉·乔杜里将在2006年大选中再次竞选总理职位。"
 Dr_Padma_Narsey_Lal_desc: "帕德玛·纳西·拉尔，1951年出生，就读于南太平洋大学，获得科学、生态学和生物化学硕士学位。她是第一位进入该大学的古吉拉特女性。1971年，她荣获第一届南太平洋大学金质奖章。她还获得了澳大利亚国立大学资源和环境研究硕士学位以及夏威夷大学马诺阿分校农业和资源经济学博士学位。帕德玛·拉尔最初是斐济政府的公务员，后来进入研究和研究管理职位。她曾担任太平洋岛屿论坛秘书处可持续发展顾问、国际自然保护联盟海洋区域办事处首席技术顾问。拉尔还曾在澳大利亚联邦政府（包括澳大利亚国际农业研究中心）担任高级职务。"
 King_Sitiveni_I_desc: "西蒂维尼·拉布卡现在被正式授予苏瓦王室国王西蒂维尼一世的头衔。领导成员和一些人认为可能是苏瓦家族的创始人。拉布卡因其政治和军事生涯而声名鹊起并留下了遗产，并以某种方式参与了该国几乎每一次政变。稳定、秩序、和平……这三大支柱是拉布卡努力保持的，通过这条新道路，许多人想知道他是否能够创造真正的遗产。"
 King_Sitiveni_II_desc: "乔吉·孔罗特现已正式被授予苏瓦王室国王西蒂维尼二世 的称号。这位前少将和政治家是在政变后时代的第一个选举周期中由人民选出的。西蒂维尼这个名字是王室议会的一个象征。其象征是一位主要成员和一些人认为可能是苏瓦家族的创始人西蒂维尼·拉布卡。随着命名惯例被设定为先例，许多人想知道以下领导者是否会选择这个符号，或者可能在数字游戏中提出自己的主张。"
 fiji_focus: "斐济国策树"