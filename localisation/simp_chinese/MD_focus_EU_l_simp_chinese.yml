 EU001: "欧盟政策"
 EU001_desc: "§C[EUU.GetFlag]欧洲联盟§!的政策由联盟的价值观，目标和原则决定。因为欧盟的起点是一个经济共同体，所以经济政策仍然是欧盟的重要领域。欧盟坚持其价值观，力求改善公民的福祉，安全和利益。欧盟希望保持经济的稳定和竞争力。欧盟试图自我改革......"
 EU702: "脱欧谈判"
 EU702_desc: "从§C[EUU.GetFlag]欧洲联盟§!中退出，是一个复杂的过程。脱欧国家必须修改本国法律，以适应因脱欧而无效的欧盟法律。退出国和§C[EUU.GetFlag]欧洲联盟§!必须就他们未来的关系达成协议。"
 EU703: "无协议脱欧"
 EU703_desc: "如果不能与§C[EUU.GetFlag]欧洲联盟§!达成脱离协议，我们就必须采取紧急措施，在无协议脱欧导致的混乱中保护我们的人民。"
 EU704: "重新加入"
 EU704_desc: "离开欧盟并不意味着永远离开。退出欧盟的国家可以重新加入欧盟。"
