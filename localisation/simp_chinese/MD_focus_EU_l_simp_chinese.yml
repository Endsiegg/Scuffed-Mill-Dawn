 EUevent.2.t: "欧盟-土耳其协议"
 EUevent.2.d: "§C[EUU.GetFlag]欧洲联盟§!与[TUR.GetNameWithFlag]达成了关于阻止非法移民从土耳其到欧洲的协议。根据欧盟-土耳其协议，所有来自土耳其到希腊岛屿的新非法移民与尝试寻求庇护者和那些申请庇护者都已经被宣布不可受理，并会被送返土耳其。§C[EUU.GetFlag]欧洲联盟§!会支付三十亿欧元以支持土耳其境内的难民设施。"
 EUevent.2.a: "好的"
 EUevent.17.t: "欧盟-土耳其协议"
 EUevent.17.d: "§C[EUU.GetFlag]欧洲联盟§!与[TUR.GetNameWithFlag]达成了关于阻止非法移民从土耳其到欧洲的协议。根据欧盟-土耳其协议，所有来自土耳其到希腊岛屿的新非法移民与尝试寻求庇护者和那些申请庇护者都已经被宣布不可受理，并会被送返土耳其。§C[EUU.GetFlag]欧洲联盟§!会支付三十亿欧元以支持土耳其境内的难民设施。"
 EUevent.17.a: "好的"
 EUevent.3.t: "欧洲合众国"
 EUevent.3.d: "在二次世界大战后的一次演讲中，邱吉尔总结:\n\"我们必须建立一个类欧洲合众国。以此，数以百万计的劳动者才有办法重新找回值得活下去的单纯快乐与希望。过程非常简单。所需的是数以百万计的男女下定决心去做对的事而不是错误的事，并以获得祝福而不是诅咒作为他们的回报。\"\n\n\"因此，我对你们说:让欧洲站起来吧!\"\n\n 在超过七十年的欧洲统合后，§C[EUU.GetFlag]欧洲联盟§!成员国决定放弃他们的主权并成立§C[EUU.GetFlag]欧洲合众国§!"
 EUevent.3.a: "欢乐颂！"
 EUevent.4.t: "欧洲合众国"
 EUevent.4.d: "[FROM.GetNameWithFlag]正在将§C[EUU.GetFlag]欧洲联盟§!的成员国团结在一起，以组成一个名为§C[EUU.GetFlag]欧洲合众国§!的超级欧洲国家。[ROOT.GetNameWithFlag]将放弃它的主权，并加入§C[EUU.GetFlag]欧洲合众国§!。"
 EUevent.4.a: "欢乐颂！"
 EUevent.5.t: "欧洲债务危机"
 EUevent.5.d: "欧盟未能实施欧元区改革。欧盟成员国无力偿还或再融资政府债务，或救助负债累累的银行。成员国现在正忙于尽快推进改革，以确保欧元区的金融和经济可行性。危机已经开始，欧元正濒临崩溃。"
 EUevent.5.a: "欧元危在旦夕!"
 EUevent.6.t: "欧元改革"
 EUevent.6.d: "通过实施财政联盟、扩大欧洲中央银行的权力和增加稳定机制等一系列改革，欧元区避免了迫在眉睫的债务危机。欧元区得到了拯救，欧盟现在可以满怀信心地展望未来，因为危机已经避免。"
 EUevent.6.a: "多元一体"
 EUevent.7.t: "欧元区改革……"
 EUevent.7.d: "美国的全球金融危机引发了欧洲国家的连锁反应。欧洲议会的许多成员正在寻求解决欧盟一些国家不断增加的债务的方案。全球金融危机后，这些国家既未能支付政府债务，也未能为其政府债务再融资，也未能向破产银行发放紧急资金。所有相关成员国都报告称无力偿还债务，并表示其预算赤字比之前想象的要严重得多。各国的主要共同点是，危机的根源在于通过一系列债务救助将私人债务转为国家债务，以拯救国内陷入困境的机构。欧洲央行和国际货币基金组织已开始与成员国达成协议，发布救助计划和国家救助计划，以防止更严重的危机发生。仍然明确的一件事是，欧盟正处于灾难性危机的边缘，因为我们正处于全球金融危机风暴的中心。我们必须保持强大，欧盟必须改革欧元区，这样我们才能渡过难关，并表明欧盟不会动摇。现在不行，明天不行，永远不行。多元一体。"
 EUevent.7.a: "为了欧元！"
 EUevent.8.t: "三头马车改革完成了！"
 EUevent.8.d: "[ROOT.GetNameWithFlag] 开始了由三头马车－欧盟执委会、欧盟央行和国际货币基金组织所要求的改革.这代表着对 [ROOT.GetNameWithFlag] 国民的紧缩政策!"
 EUevent.8.a: "我们会恢復的!"
 EUevent.9.t: "意外脱欧"
 EUevent.9.d: "[ROOT.GetNameWithFlag]无法完成由三头马车－欧盟执委会、欧盟央行和国际货币基金组织所要求的改革，其他成员国援用了无救助条款，所以[ROOT.GetNameWithFlag]必须脱离欧元区，并且§C[EUU.GetFlag]欧洲联盟§!必须将其货币贬值以避免导致破产。"
 EUevent.9.a: "这是个艰难时期……"
 EUevent.10.t: "将海军移交给欧洲海军"
 EUevent.10.d: "随着多国舰队和特遣部队在21世纪变得愈加常见和重要，[EUU.GetFlag]的成员国决定联合起来，将它们的军舰指挥权转移到一个统一的欧盟海军司令部，即欧盟海军。\n\n[FROM.GetNameWithFlag]担任欧盟海军秘书长一职，并要求我们的舰队加入欧盟海军。"
 EUevent.10.a: "欧洲，统治大海！"
 EUevent.10.b: "我们永远不会放弃我们的舰队！"
 EUevent.18.t: "[FROM.GetNameWithFlag]请我们主持一次军事演习"
 EUevent.18.d: "[FROM.GetNameWithFlag]要求我们在边境举行军事演习。在我们边境举行军事演习可能会加剧世界紧张局势，因此在允许军事演习之前仔细权衡我们的选择非常重要。"
 EUevent.18.a: "是"
 EUevent.18.b: "不"
