 vote_pass_desc_tt: "[current_active_vote_desc]"
 EU_show_available_desc_002_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n在申请 §C[EUU.GetNameWithFlag]§!会员资格之前我们需要获得欧盟候选国身份。与 §C[EUU.GetNameWithFlag]§!成员国的谈判将是艰难的。我们需要很大的影响力。\n\n允许欧洲议会和欧洲理事会批准新成员§C[EUU.GetNameWithFlag]§!在他们接受加入联盟的提议后加入欧盟。"
 EU_show_available_desc_101_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n“欧洲各国人民在建立更加紧密的联盟时，决心在共同价值观的基础上共享和平的未来。欧盟意识到其精神和道德遗产，联盟建立在人类尊严、自由、平等和团结等不可分割的普遍价值观之上；它以民主和法治原则为基础。” - 基本权利宪章 前言 -\n§Y欧盟基本权利宪章§!将欧盟公民和居民的政治、社会和经济权利写入欧洲法。该宪章构成欧盟自由、安全和正义政策领域的一部分。它适用于欧盟和欧洲原子能共同体的所有边界，必须按照其规定行事和立法。"
 EU_show_available_desc_102_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n在莱肯宣言之后，欧洲理事会决定召开一次关于欧盟未来的公约，为公民迈出决定性的一步，迈向一个更简单的欧盟，一个更有力地追求其基本目标、更明确地存在于世界的联盟。 "
 EU_show_available_desc_103_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n欧洲公约以建立欧洲宪法的条约草案结束。该国际条约将取代现有的欧洲条约，为§C[EUU.GetFlag]欧盟§!制定统一宪法。并将合格多数投票扩大到先前由成员国一致决定的政策领域。"
 EU_show_available_desc_104_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n里斯本条约的进程是批准欧洲宪法的负面结果的结果。修订欧洲联盟条约和建立欧洲共同体条约的里斯本条约。最后一个更名为欧盟运作条约。"
 EU_show_available_desc_105_loc_key: "§9该拟议法律是欧盟行政法。§!\n\n欧洲对外行动署是欧盟的外交部门。它帮助欧盟外交事务负责人 - 外交和安全政策高级代表 - 执行欧盟的共同外交和安全政策。"
 EU_show_available_desc_201_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n欧洲央行已决定实施其货币政策决定，欧洲央行管理委员会已采用一套新的货币政策工具和程序。关于欧元体系货币政策和工具的一般文件概述了欧洲央行如何以及在多大程度上可以利用这些工具。其中一种方法是欧洲央行零利率政策，它将有助于实现欧洲央行制定的目标。"
 EU_show_available_desc_202_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n为了应对最近的金融危机，欧洲银行联盟的成立是为了让单一市场的金融部门更加安全。这些举措为欧盟成员国的所有金融参与者形成了统一的规则手册。其中包括对银行提出更严格的审慎要求、加强对储户的保护以及管理破产银行的规则。"
 EU_show_available_desc_203_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n欧元债券是公共债务融资的新选择。欧元区成员国共同发行债券将意味着货币联盟的显着深化。它将创造新的政府债务融资方式，为储户和金融机构提供安全、流动性好的投资机会，并建立与美国债券市场相匹配的欧洲债券市场。"
 EU_show_available_desc_204_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n欧洲金融稳定基金是欧元区成员国在欧债危机中设立的临时危机解决机制，向多个成员国提供财政援助。欧洲金融稳定基金通过在资本市场上发行欧洲金融稳定基金债券和其他债务工具来提供资金。欧洲金融稳定基金不提供任何进一步的财政援助，因为这项任务现在仅由欧洲稳定机制执行。"
 EU_show_available_desc_205_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n欧洲稳定机制的使命是向经历或受到严重融资问题威胁的欧元区国家提供财政援助。只有在证明有必要维护整个欧元区和欧洲稳定机制成员国的金融稳定时，才会提供这种援助。"
 EU_show_available_desc_206_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n财政联盟涉及成员国共享相同的共同预算。这意味着支出和税收水平将由中央财政当局决定。财政联盟被提议作为进一步欧洲一体化的一个步骤。这意味着欧洲中央当局将为所有成员国设定支出和税率。"
 EU_show_available_desc_207_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n欧洲经济政府将使欧盟的共同财政和积极经济政策成为可能。它将给予§C[EUU.GetFlag]欧盟§!一个自己的税务机关和一个中央机关将为成员国设定最低工资。"
 EU_show_available_desc_208_loc_key: "§G该拟议法律是欧盟经济法。§!\n\n欧洲经济和财政部长将财政联盟和欧洲经济政府制定的政策和权力合并到一个办公室。"
 EU_show_available_desc_301_loc_key: "§R该拟议法律是欧盟军事法。§!\n\n欧洲防务局的成立是为了支持成员国和§C[EUU.GetFlag]欧盟§!他们努力提高欧洲在危机管理领域的防御能力，并维持欧洲安全和防务政策的现状和未来的发展。"
 EU_show_available_desc_302_loc_key: "§R该拟议法律是欧盟军事法。§!\n\n因此，永久合作架构允许有意愿且有能力的成员国共同规划、开发和投资共享能力项目，并增强其武装部队的战备状态和贡献。其目的是共同开发一个连贯的全谱部队一揽子计划，并为成员国提供执行国家和跨国任务和行动的能力。"
 EU_show_available_desc_303_loc_key: "§R该拟议法律是欧盟军事法。§!\n\n欧洲防务基金将为欧洲的战略自主、保护和保卫其公民做出重要贡献。它将促进企业之间以及欧盟国家之间的国防合作，以促进创新并开发最先进的国防技术和产品。该基金将协调、补充和扩大国家国防投资。"
 EU_show_available_desc_304_loc_key: "§R该拟议法律是欧盟军事法。§!\n\n欧洲安全理事会将使欧盟为国际政治决策做好更好的准备。如果欧盟不能更快地采取和实施一致的决定，其执行欧盟规则和加强多边格式的能力将被削弱。因此，欧盟的外交、财政和军事资源应该得到更有效的政府间合作形式的补充。"
 EU_show_available_desc_305_loc_key: "§9该拟议法律是欧盟行政法。§!\n\n为了加强§C[EUU.GetFlag]欧盟的军事能力§!成员国可以组建共同武装部队。这些部队将被称为§Y欧盟陆军§!"
 EU_show_available_desc_306_loc_key: "§9该拟议法律是欧盟行政法。§!\n\n随着多国舰队和特遣部队在21世纪变得更加普遍和重要，§C[EUU.GetFlag]欧盟§!成员国 可以联合他们的部队并将他们的军舰转移到一个统一的欧洲海军司令部，称为§Y欧盟海军§!。"
 EU_show_available_desc_307_loc_key: "§9该拟议法律是欧盟行政法。§!\n\n成员国决定欧盟成为联合国安理会常任理事国。这是通过改革联合国安理会或将已成为联合国安理会成员的成员国席位转移给欧盟来实现的。"
 EU_show_available_desc_308_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n成为核国家将增强欧盟的政治权力和欧盟在世界上的影响力。联盟将通过转让和分享其成员国的核武器或开发自己的核弹头来获得核武器。"
 EU_show_available_desc_401_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n欧盟通用数据保护条例旨在：协调整个欧洲的数据隐私法，保护和授权所有欧盟公民的数据隐私，并重塑整个地区组织处理数据隐私的方式。"
 EU_show_available_desc_402_loc_key: "§C该拟议法律是欧盟一般法。§!\n\n数字技术从根本上改变了创意内容的制作、分发和获取方式。我们正在调整欧盟版权规则，以适应重视文化多样性的欧洲新的消费者行为。"
 EU_show_available_desc_403_loc_key: "§p该拟议法律是欧盟移民/边境管制法。§!\n\n都柏林第二规则确立了只有一个成员国负责审查庇护申请的原则。其目的是避免寻求庇护者被从一个国家遣送至另一国，并防止一个人提交多份庇护申请而滥用该制度。"
 EU_show_available_desc_404_loc_key: "§p该拟议法律是欧盟移民/边境管制法。§!\n\n有可能成功处理申请的寻求庇护者将从他们抵达的希腊和意大利重新安置，在那里他们的庇护申请将得到处理。如果这些申请成功，申请人将获得难民身份，并有权在他们搬迁到的成员国居住。"
 EU_show_available_desc_405_loc_key: "§p该拟议法律是欧盟移民/边境管制法。§!\n\n§C[EUU.GetFlag] 欧盟§!和[TUR.GetNameWithFlag]将谈判一项协议，旨在阻止非正常移民从土耳其流向欧洲。所有从土耳其抵达希腊群岛且其庇护申请已被宣布不可受理的新非正规移民和寻求庇护者都应被遣返回土耳其。§C[EUU.GetFlag]欧盟§!将为土耳其难民设施支付30亿欧元。"
 EU_show_available_desc_406_loc_key: "§p该拟议法律是欧盟移民/边境管制法。§!\n\n欧盟委员会提议未来成立欧盟庇护机构，配备必要的授权、工具和财务手段，以便在整个庇护程序中向成员国提供快速、全面的服务。"
 EU_show_available_desc_407_loc_key: "§p该拟议法律是欧盟移民/边境管制法。§!\n\n欧盟边防局帮助欧盟国家和申根相关国家管理其外部边境。它还有助于协调整个欧盟的边境管制。该机构促进每个欧盟国家边境当局之间的合作，提供技术支持和专业知识。"
 EU_show_available_desc_408_loc_key: "§p该拟议法律是欧盟移民/边境管制法。§!\n\n欧盟边防局成为欧洲边境和海岸警卫队机构。近年来，欧洲外部边境希望进入欧盟的移民和难民人数空前增加。拥有外部边界的国家独自负责边境管制。但欧盟边防局可以为面临严重移民压力的欧盟国家提供额外的技术支持。"
 EU_show_available_desc_601_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n2004 年5月1日，总人口近7500万的10个新国家加入了欧盟。欧盟由25个成员国组成，目前拥有4.5亿公民，其中包括三个前苏联加盟共和国(§Y[EST.GetNameWithFlag]§!，§Y[LAT.GetNameWithFlag]§!和 §Y[LIT.GetNameWithFlag]§!)，四个前苏联卫星国(§Y[POL.GetNameWithFlag]§!，§Y[CZE.GetNameWithFlag]§!，§Y[HUN.GetNameWithFlag]§!和§Y[SLO.GetNameWithFlag]§!)，一个前斯拉夫共和国(§Y[SLV.GetNameWithFlag]§!)以及两个地中海国家 (§Y[CYP.GetNameWithFlag]§!和§Y[MLT.GetNameWithFlag]§!)。"
 EU_show_available_desc_602_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n另外两个东欧国家 - §Y[BUL.GetNameWithFlag]§!和§Y[ROM.GetNameWithFlag]§! - 加入欧盟，使成员国数量达到27个。"
 EU_show_available_desc_603_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n2013年§Y[CRO.GetNameWithFlag]§!加入欧盟，使成员国数量达到28个。"
 EU_show_available_desc_605_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n来自西巴尔干的§Y[ALB.GetNameWithFlag]§!，§Y[SER.GetNameWithFlag]§!，§Y[MNT.GetNameWithFlag]§!，§Y[FYR.GetNameWithFlag]§!，§Y[BOS.GetNameWithFlag]§!和§Y[KOS.GetNameWithFlag]§! 成为加入§C[EUU.GetFlag]欧盟§!的候选国。"
 EU_show_available_desc_606_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n§Y[TUR.GetNameWithFlag]§!成为加入§C[EUU.GetFlag]欧盟§!的候选国。"
 EU_show_available_desc_607_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n黑海国家§Y[MLV.GetNameWithFlag]§!和§Y[UKR.GetNameWithFlag]§!成为加入§C[EUU.GetFlag]欧盟§!的候选国。"
 EU_show_available_desc_608_loc_key: "§O该拟议法律是欧盟扩大法。§!\n\n高加索国家§Y[ARM.GetNameWithFlag]§!，§Y[AZE.GetNameWithFlag]§!和§Y[GEO.GetNameWithFlag]§!成为加入§C[EUU.GetFlag]欧盟§!的候选国。"
