 EU_president_council_tt: "§Y欧洲理事会主席§!主持并推动欧洲理事会的工作，该理事会由世界舞台上二十七位国家元首和§C[EUU.GetNameWithFlag]§! 的首席代表组成。该机构由国家元首和欧盟委员会主席组成，为整个欧盟提供政治方向。\n\n§Y职位福利：§!\n担任这一职位使我们能够提出法案进行投票，而无需任何成员国影响力。\n\n将亲欧州主义和欧洲怀疑主义运动的成功率提高§G+10%§!\n\n[!eu_president_council_back_click]\n"
 eu_president_commission_tt: "§Y欧盟主席§!是§C[EUU.GetNameWithFlag]§!行政部门的负责人。主席领导一个由专员组成的内阁，简称为“学院”，集体对欧洲议会负责。他们有权根据需要分配投资组合、改组或解雇委员。该委员会是唯一被允许提出法案以成为欧洲法律的机构。\n\n§Y职位福利：§!\n担任这一职位使我们能够提出法案进行投票，而无需任何成员国影响力。\n\n将亲欧州主义和欧洲怀疑主义运动的成功率提高§G+10%§!\n\n担任这一职务使我们能够暂停违规程度超过3级的成员国的会员资格，无论其影响力如何。\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "§Y欧盟外交与安全政策高级代表§!是欧盟内部共同外交与安全政策的首席协调员和代表。该头衔通常缩写为欧盟外交部长，他们主要代表成员国协调外交政策。\n\n§Y职位福利：§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_president_european_parliament_tt: "§Y欧洲议会主席§!主持欧洲议会的辩论和活动。他们在所有法律事务和对外关系，特别是国际关系中代表欧洲议会。他们的任期为两年半，需要他们的签名才能签署§C[EUU.GetNameWithFlag]§!根据共同决策程序通过的联盟法案。\n\n§Y职位福利：§!\n担任这一职位使我们能够提出法案进行投票，而无需任何成员国影响力。\n\n将亲欧州主义和欧洲怀疑主义运动的成功率提高§G+10%§!\n\n[!eu_parliament_president_back_click]\n"
 EU_central_bank_president_tt: "§Y欧洲中央银行行长§! 主持欧洲中央银行，该机构负责管理欧元和欧盟在欧元区的货币政策。他们领导欧洲央行执行委员会、管理委员会和总理事会，并在海外代表欧洲央行。\n\n§Y职位福利：§!\n担任这一职务使我们能够启动、扩大或减少欧洲央行的直接货币交易项目，以暂时降低高利率成员国的利率。\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "在§C欧盟成员国§!的投资中改变$investment_cost_modifier$与$investment_duration_modifier$§G15%§!。\n"
 EU_ministry_of_economy_and_finance_tt: "§Y欧洲经济和财政部长§!领导欧洲经济政府，因此拥有财政联盟赋予的权力。该部长负责监督税务机关、成员国最低工资以及其他经济和财政决策。\n\n§Y职位福利：§!\n\n担任该职务将允许持有人始终将预算草案列入欧洲议会议程，绕过所有影响力要求。\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "在§C欧盟成员国§!的投资中改变$investment_cost_modifier$与$investment_duration_modifier$§G5%§!。\n"
 EU_frontex_director_tt: "§Y欧盟边防局局长§!主管欧洲边境和海岸警卫队机构。边防局的目的是在当地支持欧盟成员国保护欧洲外部边界的努力。它还对申根区实施边境管制，以协助自由、安全和司法领域。\n\n§Y职位福利：§!\n\n担任该职位将允许其持有者在任期内暂时控制欧盟边防局部队。\n\n[!eu_frontex_director_back_click]\n"
 EU_sec_general_euro_army_tt: "§Y欧洲陆军秘书长§!是欧盟欧洲军队的负责人。他们负责欧盟陆军的协调，欧盟陆军是欧盟成员国的联合和共同武装部队。\n\n§Y职位福利：§!\n\n担任这一职位将允许其持有者在任期内暂时控制欧盟陆军。\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_navy_tt: "§Y欧盟海军秘书长§!是欧盟欧洲海军的负责人。他们负责欧盟海军的协调，欧盟海军是欧盟联合和共同的海军力量。\n\n§Y职位福利：§!\n\n担任这一职位将允许持有人控制成员国海军并将其统一为一支欧盟舰队。\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_ambassador_to_un_tt: "§Y欧盟驻联合国大使§!在联合国代表欧盟，与所有欧盟成员国的外交使团协调工作。\n\n§Y职位福利：§!\n担任这一职务将授予其所在国家联合国安理会国家精神常任理事国资格。\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_president_of_the_eurofederation_tt: "§Y欧洲联邦主席§! 是正式选举产生的欧洲联盟领导人。欧洲联邦是欧盟最后的联邦化选择之一，因此这使其成为一个非常强大的地位。\n\n§Y职位福利：§!\n\n[!eu_pres_federation_back_click]\n"
