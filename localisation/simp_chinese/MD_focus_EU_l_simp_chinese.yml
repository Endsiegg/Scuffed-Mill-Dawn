 EU_defense_category: "欧盟的国防政策"
 EU_defense_category_desc: "20世纪50年代，欧洲防务共同体的想法因未能获得法国议会的批准而崩溃。它的继任者成为欧盟的共同安全和防务政策。由于大多数欧洲国家都是北大西洋公约组织的成员，因此整个20世纪都没有必要建立自己的欧洲防务组织。但随着21世纪世界紧张局势的加剧，这种情况正在发生变化……"
 EU_Frontex_take_control: "控制前线部队"
 EU_Frontex_take_control_desc: "近年来，欧洲外部边境希望进入欧盟的移民和难民人数空前增加。拥有外部边界的国家独自负责边境管制。但欧盟边防局可以为面临严重移民压力的欧盟国家提供额外的技术支持。\n它通过协调额外技术设备（例如飞机和船只）和经过专门培训的边境工作人员的部署来实现这一目标。"
 EU_EuroNavy_take_control: "控制欧洲海军"
 EU_EuroNavy_take_control_desc: "随着多国舰队和特遣部队在21世纪变得越来越普遍和重要，§C[EUU.GetFlag]欧洲联盟§!的成员国决定整合他们的部队，将他们的军舰转移到一个统一的欧洲海军司令部，称为§Y欧盟海军§!。"
 EU_EuroArmy_take_control: "控制欧洲陆军"
 EU_EuroArmy_take_control_desc: "§C[EUU.GetFlag]欧洲联盟§!的成员国决定征召称为§Y欧盟陆军§!的共同武装力量。"
 EU_create_EDU: "成立欧洲防务联盟"
 EU_create_EDU_desc: "为了获得必要的战略自主权，以捍卫其集体利益，应对外部冲突和危机，并在我们的邻国实现安全。成员国已决定组建§Y欧洲防务联盟§!作为军事联盟，集体离开§Y北约组织§!"
