 EU_Article_50: "离开欧盟！（根据第50条）"
 EU_Article_50_desc: "“任何成员国均可根据自己的宪法要求决定退出联盟。”\n- 欧洲联盟条约 第50(1)条。\n\n第50条是为欧洲联盟宪法条约起草的。在欧洲宪法批准程式失败后，该条款被纳入里斯本条约。"
 EU_Revoke_Article_50: "撤回第50条"
 EU_Revoke_Article_50_desc: "撤回第50条并留在§C[EUU.GetFlag]欧洲联盟§!\n“欧洲联盟条约第50条必须被解释为，如果一个成员国已根据该条通知欧洲理事会其打算退出欧盟，则该条允许该成员国 - 只要有退出协议 该成员国与欧盟之间达成的协议尚未生效，或者，如果尚未达成此类协议，则只要欧洲联盟条约第 50(3) 条规定的两年（可能由该款延长）尚未到期 — 在有关成员国根据其宪法要求作出撤销决定后，以明确和无条件的方式单方面撤销该通知，以书面形式向欧洲理事会发出通知。该撤销的目的是根据其成员国地位不变的条款确认有关成员国的欧盟成员资格，并且该撤销使退出程序结束。”\n - 欧洲联盟法院对C-621/18案的判决"
