 EU_apply_for_membership_category: "加入欧盟"
 EU_apply_for_membership_category_desc: "成为欧盟成员国是一个复杂的过程，并非一蹴而就。一旦申请国符合加入条件，就必须在所有领域执行欧盟的规章制度。任何符合入会条件的国家都可以申请。\n这些条件被称为“哥本哈根标准”，包括自由市场经济、稳定的民主和法治，以及接受包括欧元在内的所有欧盟立法。"
 EU_apply_for_membership: "加入欧盟"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§!可以加入§C[EUU.GetFlag]欧洲联盟§!，让我们合唱欢乐颂：\n欢乐女神 圣洁美丽\n灿烂光芒照大地\n我们心中充满热情\n来到你的圣殿里\n你的力量能使人们\n消除一切分歧\n在你光辉照耀下面\n四海之内皆成兄弟"
 EU_adopt_EU_law: "采纳欧盟法律"
 EU_adopt_EU_law_desc: "由于每一个候选国都必须通过大量的欧盟规则和条例，但谈判需要时间。在加入欧盟之前的这段时间里，候选国在财政、行政和技术上都得到了支持。"
 EU_join_the_Euro: "加入欧元区"
 EU_join_the_Euro_desc: "为了推广欧元制，欧盟国家必须使其国家立法符合相关的欧盟法律，并满足旨在确保经济趋同的具体条件。欧盟成员国1991年在马斯特里赫特商定的这些要求被称为趋同标准。"
 USoE_integrate_new_members: "整合新成员国"
 USoE_integrate_new_members_desc: "其他国家已决定继续前进并加入联盟。现在是整合这些新成员国并使欧洲合众国更加强大并向前迈进的时候了。"
