 EU_council_determine_serious_breach_of_EU_values: "确定严重违反欧盟价值观"
 EU_council_determine_serious_breach_of_EU_values_desc: "根据欧洲联盟条约第7条第2款，理事会可确定某一成员国是否存在严重和持续违反欧洲联盟价值观的情况。这是暂停其于欧盟投票权的先决条件。"
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "撤销确定"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "撤销《欧洲联盟条约》第7条第2款所述的决定，因为相应成员国已经停止了严重和持续违反欧盟价值观。"
 EU_council_suspend_voting_rights: "中止欧盟投票权"
 EU_council_suspend_voting_rights_desc: "根据欧洲联盟第7条第3款，理事会可决定中止因条约适用于有关成员国而产生的某些权利，包括该成员国政府代表在理事会的表决权。"
 EU_council_revoke_voting_rights_suspension: "撤销暂停欧盟投票权"
 EU_council_revoke_voting_rights_suspension_desc: "根据欧洲联盟第7条第4款，理事会可决定随后撤销根据第3款采取的措施，以应对导致实施这些措施的局势变化。"
 EU_council_suspend_subsidies: "暂停欧盟补贴"
 EU_council_suspend_subsidies_desc: "根据欧洲联盟第7条第3款，理事会可决定中止因条约适用于有关成员国而产生的某些权利。"
 EU_council_revoke_subsidies_suspension: "撤销暂停欧盟补贴"
 EU_council_revoke_subsidies_suspension_desc: "根据欧洲联盟第7条第4款，理事会可决定随后撤销根据第3款采取的措施，以应对导致实施这些措施的局势变化。"
