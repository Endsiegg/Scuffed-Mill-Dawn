 parliament_button_desc: "欧洲议会是千禧黎明中§C[EUU.GetNameWithFlag]§!的第一个立法机构。欧洲议会是法律可以进行投票成为欧盟法律的第一个场所。\n\n玩家将有14天的时间来收集欧洲议会议员的多数支持来完成任务（参见决议）。一旦法律获得通过，就会被提交给欧盟理事会。"
 EU_europeanism_screen_title: "欧盟信息"
 EU_europeanism_screen_desc: "欧盟信息菜单包含有关欧盟的信息，例如欧盟成员国、人口、人口比例、欧盟怀疑主义和欧洲主义价值观。"
