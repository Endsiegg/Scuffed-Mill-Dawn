 EUU_migrant_crisis_triggered: "§Y欧洲移民危机§!触发"
 EUevent.22.t: "欧洲移民危机"
 EUevent.22.d: "非洲和中东的各种战争、激进圣战主义的兴起等因素导致许多人逃离家园。这些饱受战争蹂躏的国家之间的动乱和不稳定造成了几十年来我们从未见过的流离失所。成千上万的移民开始涌向欧盟寻求庇护和难民身份。欧盟边缘国家已经动员边防警卫和警察来阻止移民潮，但他们希望欧盟采取永久性措施。一些临时解决方案包括与土耳其达成协议以安置部分移民，而其他国家则希望建立一个更常设的机构，如欧洲庇护机构来处理这股浪潮。有一件事是肯定的，那就是必须迅速有效地处理这个问题。"
 EUevent.22.a: "新的危机开始了。"
 Migrant_Crisis_Europe: "移民危机"
 Migrant_Crisis_Europe_desc: "移民危机给欧洲带来了沉重打击，不仅破坏了国家团结，也打击了执政党的声望。叙利亚战争导致成千上万的难民逃往邻国，尽管欧洲已经做好了接收战争受害者的准备，但来自北非和中东各地的新移民和永久移民数量已经让欧洲机构不堪重负，许多人对这些新移民心生怨恨。"
