 EUU_idea_gdpr: "通用数据保护条例"
 EUU_idea_gdpr_desc: "§Y通用数据保护条例§!是欧盟关于欧盟和欧洲经济区内信息隐私的法规。它被认为是欧盟隐私和人权法的重要组成部分，特别是§Y欧盟基本权利宪章§! 第 8(1) 条。该法规的主要目标是加强个人对其数据和个人信息的控制，并简化国际商业目的的法规。"
 foreign_data_kraken: "国外数据巨妖"
 foreign_data_kraken_desc: "外国数据巨妖代表了通用数据保护条例之前的法律集合。这些法律存在一些缺口和漏洞，对欧盟成员国的长期安全构成问题。"
 EU_copyright: "数位单一市场版权管理"
 EU_copyright_desc: "§Y数字单一市场版权管理§!是一项欧盟指令，旨在确保版权市场的良好运作。它扩展了欧盟版权法并将其扩展到单一数字市场。"
 asylum_shopping: "寻求庇护"
 asylum_shopping_desc: "寻求庇护来自世界各地的寻求庇护者继续在欧盟各地寻找最有利的庇护国。它导致整个欧盟的官僚流失，我们应该尽快寻求补救措施。"
 relocation_asylum_seekers: "重新安置难民"
 relocation_asylum_seekers_desc: "我们已经开始重新安置寻求庇护者，以减少大量移民的数量。我们必须为这个日益严重的问题寻找更持久的解决方案。"
 EU_Turkey_deal: "欧盟-土耳其协议"
 EU_Turkey_deal_desc: "欧盟-土耳其协议旨在限制人们从土耳其不定期前往希腊群岛。这是一项旨在遏制非法移民进入欧盟的具有里程碑意义的协议，然而，这是否会遏制寻求庇护者的浪潮还有待观察。"
 European_Asylum_Agency: "欧洲难民安置机构"
 European_Asylum_Agency_desc: "§Y欧洲难民安置机构§!是欧盟内部的一个机构，旨在加强欧盟成员国在庇护方面的合作，改善欧洲共同庇护制度的实施，并在寻求庇护者的压力下为成员国提供支持。"
 Frontex: "欧盟边防局"
 Frontex_desc: "欧洲边境和海岸警卫队是欧盟的一个机构。它与成员国边境和海岸警卫队协调，对欧洲申根区实施边境管制。"
 EU_commission_president: "欧洲联合会主席"
 EU_commission_president_desc: "§Y欧洲联合会主席§!是§C[EUU.GetNameWithFlag]§!行政部门的负责人。主席领导一个由专员组成的内阁，简称为“学院”，集体对欧洲议会负责。他们有权根据需要分配投资组合、改组或解雇委员。该委员会是唯一被允许提出法案以成为欧洲法律的机构。"
 EU_council_president: "欧洲理事会主席"
 EU_council_president_desc: "§Y欧洲理事会主席§!主持并推动欧洲理事会的工作，该理事会由世界舞台上的二十七位国家元首和§C[EUU.GetNameWithFlag]§!的首席代表组成。该机构由国家元首和欧盟委员会主席组成，为整个欧盟提供政治方向。"
 EU_parliament_president: "欧洲议会主席"
 EU_parliament_president_desc: "§Y欧洲议会主席§!主持欧洲议会的辩论和活动。他们在所有法律事务和对外关系，特别是国际关系中代表欧洲议会。他们的任期为两年半，签署欧盟预算和根据共同决策程序通过的欧盟法案需要他们的签名。"
 frontex_ExDir: "欧盟边防局局长"
 frontex_ExDir_desc: "§Y欧盟边防局局长§!主管欧洲边境和海岸警卫队机构。边防局的目的是在当地支持欧盟成员国保护欧洲外部边界的努力。它还对申根区实施边境管制，以协助自由、安全和司法领域。"
 European_Defence_Fund: "欧洲防务基金"
 European_Defence_Fund_desc: "§Y欧洲防务基金§!是欧盟共同安全与防务政策的组成部分之一，共同安全与防务政策旨在协调和增加欧洲成员国国防研究和互操作性方面的国家投资。特别是欧洲防务基金是一个为协作国防项目提供资金的计划。"
 European_Security_Council: "欧洲安全理事会"
 European_Security_Council_desc: "§Y欧洲安全理事会§!是一个安全理事会，旨在帮助欧盟在欧盟快速有效参与的任何事件中进行战略思考和行动。"
 EUU_euroarmy_sc: "欧洲陆军秘书长"
 EUU_euroarmy_sc_desc: "§Y欧盟陆军秘书长§!是欧盟陆军的负责人。他们负责欧盟陆军的协调，欧盟陆军是欧盟成员国的联合和共同武装部队。"
 EUU_euronavy_sc: "欧盟海军秘书长"
 EUU_euronavy_sc_desc: "§Y欧盟海军秘书长§!是欧盟欧洲海军的负责人。他们负责欧盟海军的协调，欧盟海军是欧盟联合和共同的海军力量。"
 EUU_cfr_eu: "欧盟基本权利宪章"
 EUU_cfr_eu_desc: "§Y欧盟基本权利宪章§!将欧盟公民和居民的政治、社会和经济权利写入欧洲法。该宪章构成欧盟自由、安全和正义政策领域的一部分。它适用于欧盟和欧洲原子能联营的所有边界，必须按照其规定行事和立法。"
 european_spirit: "欧洲精神"
 european_spirit_desc: "任何时候，我们的团结比分裂更强大。我们必须继续加强欧盟，以改善我们的大陆和整个世界。"
 EU_foreign_minister: "外交与安全政策联盟高级代表"
 EU_foreign_minister_desc: "§Y外交与安全政策联盟高级代表§!是欧盟内部共同外交与安全政策的首席协调员和代表。该头衔通常缩写为欧盟外交部长，他们主要代表成员国协调外交政策。"
 ECB_president: "欧洲中央银行总裁"
 ECB_president_desc: "§Y欧洲中央银行总裁§!主持欧洲中央银行，该机构负责管理欧元和欧盟在欧元区的货币政策。他们领导欧洲央行执行委员会、管理委员会和总理事会，并在海外代表欧洲央行。"
 ECB_zero_interest_rate_policy: "欧洲央行零利率政策"
 ECB_zero_interest_rate_policy_desc: "欧洲央行零利率政策是欧洲央行为实现其制定的货币政策决策而制定的宏观经济概念的一部分。欧洲央行的零利率政策受到了一些压力，因为它通常与经济增长缓慢、通货紧缩和去杠杆化有关。"
 EUU_national_dept_crisis_eu: "国家债务危机"
 EUU_national_dept_crisis_eu_desc: "美国的大衰退继续对世界许多不同地区产生连锁反应。欧洲国家债务危机只是持续连锁反应的一个例子。我们国家不断上升的债务开始威胁整个欧元。"
 european_debt_crisis: "欧洲债务危机"
 european_debt_crisis_desc: "美国的大衰退继续对世界许多不同地区产生连锁反应。由于大衰退的影响，一些欧盟成员国正在苦苦挣扎。"
 euro_bonds: "欧元债券"
 euro_bonds_desc: "欧元债券是公共债务融资的新选择。向欧元区成员国发行欧洲债券以协助其债务融资，并为与美国债券市场竞争的储户提供流动性投资机会。"
 euro_rescue_package: "欧洲救助计划"
 euro_rescue_package_desc: "欧洲央行已发布救助方案，试图遏制债务危机的浪潮并使其重新得到控制。这是一项成本高昂的措施，但应该可以稳定欧元区当前的经济形势。"
 fiscal_union: "财政联盟"
 fiscal_union_desc: "欧盟财政联盟的建立将使我们能够进一步共享共同预算。它进一步推动了欧盟内部日益增强的团结感以及为促进整个欧盟而做出的让步。"
 European_Economic_Government: "欧洲经济政府"
 European_Economic_Government_desc: "欧洲经济政府的成立为整个[EUU.GetNameWithFlag]开创了先例，并有能力建立税务机关并为成员国设定支出目标。"
 EU_finance_minister: "欧洲经济财政部长"
 EU_finance_minister_desc: "§Y欧洲经济财政部长§!领导欧洲经济政府，因此拥有财政联盟赋予的权力。该部长负责监督税务机关、成员国最低工资以及其他经济和财政决策。"
 EUU_ambassador_unsc: "欧盟驻联合国大使"
 EUU_ambassador_unsc_desc: "§Y欧盟驻联合国大使§!在联合国代表欧盟，与所有欧盟成员国的外交使团协调工作。"
 EU_president: "欧洲联邦主席"
 EU_president_desc: "§Y欧洲联邦主席§!是正式选举产生的欧洲联盟领导人。欧洲联邦是欧盟最后的联邦化选择之一，因此这使其成为一个非常强大的地位。"
 withdrawal_treaty: "脱欧谈判"
 withdrawal_treaty_desc: "当我们退出欧盟时，我们达成了一项退出条约，该条约允许我们在退出欧盟时达成协议，以保留贸易协议或其他政治让步。"
 no_deal_exit: "无协议脱欧"
 no_deal_exit_desc: "我们选择了无协议退出。我们未能就我国退出欧盟的细节达成一致。"
 austerity: "紧缩政策"
 austerity_desc: "我们已经实现了欧盟委员会“三头马车”改革的目标。为了我们的国家，我们已经实施了紧缩政策，因此我们的经济正在继续稳定。"
 EUU_voting_rights_suspended: "暂停在欧盟理事会的投票权"
 EUU_voting_rights_suspended_desc: "由于一再违反欧洲价值观，我们在欧盟的投票权已被暂停。现在是我们要么改变我们国家的发展方向，要么探索离开欧盟的时候了。"
 EUU_subsidies_suspended: "暂停欧盟补贴"
 EUU_subsidies_suspended_desc: "我们曾经获得的欧盟补贴现已暂停。我们的预算的突然变化需要一些时间来适应，我们应该设法纠正这种情况，以再次利用分配给我们的补贴。"
