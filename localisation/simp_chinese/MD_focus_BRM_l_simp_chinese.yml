l_simp_chinese:
 burma_focus: "缅甸国策树"
 BRM_revisit_the_rohingya_issue: "重新审视罗兴亚问题"
 BRM_revisit_the_rohingya_issue_desc: "在若开邦地区自称‘罗兴亚人’的穆斯林已经被大部分佛教徒所敌视。这种敌意导致了紧张局势，导致了大量的暴力活动和国际谴责，国际上要求我们予以关注。"
 BRM_the_path_of_intolerance: "不再忍受"
 BRM_the_path_of_intolerance_desc: "这些所谓的‘罗兴亚人’根本不是我们国家的人。我们应该把他们遣送回孟加拉国。"
 BRM_support_buddhist_nationalists: "支持佛教民族主义者"
 BRM_support_buddhist_nationalists_desc: "虽然969运动和其他的佛教民族主义者的行动可能过于极端，但是我们仍应该支持他们而不是那些孟加拉人"
 BRM_expel_the_rohingya: "驱逐罗兴亚人"
 BRM_expel_the_rohingya_desc: "虽然之前驱逐过那些“罗兴亚人”，但因为国际舆论压力迫使我们允许他们回来。但这次我们不会。"
 BRM_the_path_of_tolerance: "继续容忍"
 BRM_the_path_of_tolerance_desc: "罗兴亚人在若开邦生活了多久的问题无关紧要。我们需要通过接受他们来结束这些暴力活动，即使这会激怒一些佛教徒。"
 BRM_affirm_religious_tolerance: "肯定宗教宽容"
 BRM_affirm_religious_tolerance_desc: "缅甸是一个没有国教的国家，多元文化是使我们骄傲的标志。我们需要重申这一原则并且警惕佛教的统治地位。"
 BRM_reform_the_1982_citizenship_law: "改革《1982公民法》"
 BRM_reform_the_1982_citizenship_law_desc: "罗兴亚人在1982年被剥夺了公民身份。是时候把它还给他们了。"
 BRM_address_the_democracy_question: "解决民主问题"
 BRM_address_the_democracy_question_desc: "缅甸国内外要求民主化的压力已经越来越大。为了国家的正常运作，我们必须解决这个问题。"
 BRM_pave_the_way_for_civilian_rule: "为民主铺路"
 BRM_pave_the_way_for_civilian_rule_desc: "在21世纪，军事统治已不可持续。这既不是我们的人民所能容忍的，也不是那些我们需要的国外富豪所能容忍的。"
 BRM_reject_the_way_for_civilian_rule: "拒绝民主政治"
 BRM_reject_the_way_for_civilian_rule_desc: "军事统治总能为国家做出正确的选择。这既不是那些外国人，也不是那些洗脑的民众所能告诉我们的。"
 BRM_propose_the_2008_constitution: "提出新的宪法"
 BRM_propose_the_2008_constitution_desc: "为了给民主化铺平道路，必须起草新宪法。这部宪法将寻求民事和军事之间的平衡，保持两者在政治上的影响力。"
 BRM_relax_media_censorship: "放宽媒体审查"
 BRM_relax_media_censorship_desc: "允许少数记者表达他们的不满会能我们造成什么伤害？"
 BRM_release_opposition_figures: "释放政治犯"
 BRM_release_opposition_figures_desc: "昂山素季和她的支持者和已经证明了她们的坚韧。是时候该接受了：我们粉碎她们的行动已经失败了。"
 BRM_allow_labour_strikes_and_unions: "允许劳动者罢工和成立工会"
 BRM_allow_labour_strikes_and_unions_desc: "作为一个曾经致力于社会主义原则的政府，站在工人这边是正确的。"
 BRM_cede_power_to_the_nld: "将权力移交给全国民主联盟"
 BRM_cede_power_to_the_nld_desc: "是时候把权力交给民主阵营了。不管怎样，在我们在起草的宪法中仍然保留了军队的独立性和影响力。"
 BRM_promote_civilian_enterprises: "鼓励民营企业"
 BRM_promote_civilian_enterprises_desc: "政治自由带来了经济自由。是时候鼓励我们那些有抱负的企业家了。"
 BRM_limit_promotion_of_social_liberties: "有限地促进社会自由"
 BRM_limit_promotion_of_social_liberties_desc: "虽然军队的持续影响意味着我们不能追求完全的自由化，但我们仍然可以放松一些太过严厉的法律。"
 BRM_end_isolationism: "结束孤立"
 BRM_end_isolationism_desc: "我们的国家在冷战时与世隔绝。到了全球化的21世纪，这种策略已经行不通了。"
 BRM_announce_the_china_myanmar_economic_corridor: "中缅经济走廊"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "加入中国的“一带一路”计划，我们会受益匪浅。"
 BRM_increase_trade_with_asean: "增加与东南亚国家联盟的贸易"
 BRM_increase_trade_with_asean_desc: "和我们的朋友和邻国进行贸易是一种经济增长的可靠途径"
 BRM_request_western_development_aid: "请求西方国家提供发展援助"
 BRM_request_western_development_aid_desc: "自民主化以来，西方援助者已表示更愿意资助我们的发展。我们应该利用这个机会。"
 BRM_encourage_investment_from_western_firms: "吸引西方能源产业"
 BRM_encourage_investment_from_western_firms_desc: "西方的石油和天然气公司可以帮助我们发展国内的资源开采。"
 BRM_reach_out_to_the_US_for_military_protection: "向美国寻求军事保护"
 BRM_reach_out_to_the_US_for_military_protection_desc: "归根结底，中国与其说是盟友，不如说是一个更大的威胁，而东南亚国家联盟遏制中国的能力充其量也令人怀疑。我们必须转向美国。"
 BRM_become_a_major_non_nato_ally: "成为主要非北约盟国"
 BRM_become_a_major_non_nato_ally_desc: "主要非北约盟国的地位将给我们带来巨大的军事和技术利益。"
 BRM_encourage_investment_from_asean_firms: "吸引东南亚国家联盟工业企业"
 BRM_encourage_investment_from_asean_firms_desc: "东南亚国家联盟是一系列新兴企业的所在地，我们可以用廉价的劳动力和有利的法规吸引这些企业到我国来。"
 BRM_improve_security_cooperation_with_asean: "与东南亚国家联盟的合作"
 BRM_improve_security_cooperation_with_asean_desc: "东南亚国家联盟必须站起来对抗东西方。"
 BRM_push_for_mutual_defence_agreements_between_asean_states: "东南亚国家联盟共同防御协定"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "东南亚国家联盟的一体化可以走的更远，我们应当提出一项加强东南亚国家联盟军事合作的条约。"
 BRM_encourage_investment_from_chinese_firms: "吸引中国建筑企业"
 BRM_encourage_investment_from_chinese_firms_desc: "中国企业和西方企业的竞争日益加剧，我们应该以有利的商业条件来讨好他们。"
 BRM_establish_a_military_partnership_with_china: "和中国建立军事伙伴关系"
 BRM_establish_a_military_partnership_with_china_desc: "在其他国家介入之前中国就已经是我们的朋友了。虽然他们与叛乱组织的关系并不理想，但我们可以超越这一点来获得一个强有力的盟友。"
 BRM_join_the_shanghai_pact: "与中国结盟"
 BRM_join_the_shanghai_pact_desc: "现在是巩固我们中国关系的时候了。我们应该加入他们的联盟，来彰显我们对于这份友谊的信用。"
 BRM_undermine_the_influence_of_the_tatmadaw: "削弱缅甸国防军的影响"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "在彻底摆脱缅甸国防军的影响之前缅甸人民永远无法获得真正的自由。为了国家的未来，我们应反抗这些敌人。"
 BRM_accept_the_role_of_the_tatmadaw: "接受缅甸国防军的地位"
 BRM_accept_the_role_of_the_tatmadaw_desc: "我们十分感谢并需要缅甸国防军继续帮助我们解决缅甸的安全问题，我们该学会和他们并肩作战了。"
 BRM_begin_calls_for_constitutional_revision: "开始呼吁修订宪法"
 BRM_begin_calls_for_constitutional_revision_desc: "现行宪法维护了国防军脱离平民统治的独立性，并赋予他们权力继续代表政府。现在是时候依据我们与基层之间的联系开始倡导改革了。"
 BRM_target_the_corruption_of_military_enterprises: "打击军工企业腐败"
 BRM_target_the_corruption_of_military_enterprises_desc: "军队从其拥有的企业中获得了可观的收入。这些企业的腐败和裙带关系是我们是缅甸军政府的重要经济来源并将成为我们打击的对象。"
 BRM_mobilize_the_workers: "动员底层人民"
 BRM_mobilize_the_workers_desc: "任何革命都需要被压迫者的支持，不管他们是工人还是农民，当然我们的也一样。"
 BRM_mobilize_the_students: "动员学生"
 BRM_mobilize_the_students_desc: "在过去的几十年里，学生在民主运动中发挥了十分重要的作用。他们的支持将是我们成功的关键。"
 BRM_mobilize_the_monks: "动员宗教人士"
 BRM_mobilize_the_monks_desc: "宗教人士过去曾游行反对国防军。我们可以说服他们再次这样做。在大多数宗教人士看来，他们的支持将有助于我们的事业。"
 BRM_mobilize_the_ethnic_minorities: "动员少数民族"
 BRM_mobilize_the_ethnic_minorities_desc: "自独立以来，尽管少数民族占总人口的32%，但他们在政治中所起的作用微乎其微。如果我们得到他们的支持，就可以拉拢过去没有一个政府注意的群体。"
 BRM_launch_talks_on_a_new_constitution: "缅甸宪法"
 BRM_launch_talks_on_a_new_constitution_desc: "既然我们已经表明了民众对改革的支持，现在是时候讨论一部不受国防军干预政府事务的宪法了。"
 BRM_end_the_role_of_the_tatmadaw_in_politics: "结束缅甸国防军在政治中的地位"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "缅甸非军队统治的主张几乎已经完成，剩下的就是清除军队在政府中的影响力。"
 BRM_suppress_critics_of_the_military: "强力打压对军队的负面报道"
 BRM_suppress_critics_of_the_military_desc: "虽然自由主义已经得到了施行，但军方只能容忍一定程度上的批评。我们应该保持沉默，或者至少压制那些可能激起国防军愤怒的人的声音。"
 BRM_pursue_rapprochement_with_rebel_groups: "寻求与反抗者和解"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "几十年的斗争表明，叛乱不能通过暴力解决。我们应该开始向反抗集体作出让步。"
 BRM_crush_the_rebel_groups: "镇压反抗团体"
 BRM_crush_the_rebel_groups_desc: "建立民族团结，需要一系列果断的、有组织的运动，把所谓的“解放区”一个一个地消灭掉。"
 BRM_affirm_protections_of_minority_culture_and_language: "保护少数民族的文化"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "少数民族受到佛教的控制和缅甸主流文化的威胁。我们应该向他们承诺：他们的文化将得到尊重。"
 BRM_promise_autonomy: "承诺地方自治"
 BRM_promise_autonomy_desc: "绝大部分叛乱群体渴望更大的自治权而非独立。这是我们可以满足的愿望。"
 BRM_establish_a_federated_state: "建立联邦国家"
 BRM_establish_a_federated_state_desc: "一个联邦国家是我们从来没有做过的。让我们通过联邦制来追求团结吧。"
 BRM_proclaim_an_end_to_the_insurgency: "宣布叛乱结束"
 BRM_proclaim_an_end_to_the_insurgency_desc: "我们的行动已经为我们的国家带来了持久的和平，也为我们的国家带来了更光明的未来。"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "拒绝停火"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "我们总是寻求与各反叛团体停火，这是一种软弱无能的表现。我们应该永远排除谈判的可能性。"
 BRM_strike_the_karen: "打击克伦势力"
 BRM_strike_the_karen_desc: "克伦人在缅甸独立战争中为英国人作战，自此以来一直就是我们的敌人。克伦民族联盟的继续存在是这种历史背叛的残余，应该予以摧毁。"
 BRM_strike_the_kachin: "打击克钦势力"
 BRM_strike_the_kachin_desc: "北部地区的克钦独立组织是缅甸的一个巨大威胁，因为他们拥有全国第二大反叛军。尽管如此，如果我们把注意力聚焦到他们身上，他们便无力保卫他们资源丰富的领土。"
 BRM_strike_the_shan: "打击掸邦势力"
 BRM_strike_the_shan_desc: "掸邦距离缅甸中心地带实在太近了。因此，掸邦复辟委员会和其他掸邦团体值得我们充分关注。"
 BRM_turn_on_the_united_wa_state_army: "袭击佤邦联合军"
 BRM_turn_on_the_united_wa_state_army_desc: "尽管佤邦联合军曾经和我们并肩作战，但是他们根本不可相信。他们作为全国最大的武装反叛力量并且和中国关系亲密，如果不控制这股力量，我们就根本不可能成立一个统一的国家。我们必须迫使他们服从我们的权威。"
 BRM_internal_colonialism: "内部殖民"
 BRM_internal_colonialism_desc: "我们已经平定了国内叛乱，现在我们可以进行一些有利可图的资源开采了。"
 BRM_imprison_opposition_figures: "关押政治犯"
 BRM_imprison_opposition_figures_desc: "我们不能让全国民主联盟不顾我们的权威而走上街头示威。我们最好把他们监禁起来，让他们不能发声。"
 BRM_crackdown_on_protests: "镇压抗议"
 BRM_crackdown_on_protests_desc: "镇压抗议这种事情非常艰难，但是我们必须贯彻。如果我们以十分果断的手段去镇压民主抗议，那么人民将不在走上街头并且我们的统治也会得到保障。"
 BRM_leave_asean: "退出东南亚国家联盟"
 BRM_leave_asean_desc: "东南亚国家联盟不会允许我们遵循我们的“独裁”方法。我们应该离开这个组织，展示我们对他们虚伪且无效的行为的看法。"
 BRM_establish_direct_military_rule: "巩固军事统治"
 BRM_establish_direct_military_rule_desc: "缅甸的威权统治失败了，因为我们的控制并不够。我们需要扩大对社会各个方面的控制。"
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "巩固威权资本主义"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "西方和我们本土的激进分子要求我们实现市场自由化，并将其对外开放。然而，韩国和中国的成功例子告诉我们，发展来自于国家对市场力量的强大增强。如果我们成功地发展经济，人民就会忘记我们的镇压行为，并接受我们成为合法的统治者。"
 BRM_increase_the_tatmadaws_role_in_the_economy: "国防军在缅甸经济中的作用"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "缅甸国防军一直致力于国家的发展。我们对经济的直接参与将比任何自由市场力量都有助于经济增长。"
 BRM_construct_military_industries: "建设军事工业"
 BRM_construct_military_industries_desc: "军队雇佣的人越多，我们在依靠我们维持生计的人中得到的支持就越多。兴办军工，有利于加强军队建设、经济建设和群众支持。"
 BRM_achieve_acceptance_of_military_rule: "军事统治获得认可"
 BRM_achieve_acceptance_of_military_rule_desc: "在付出了很大的努力过后，人民已经接受了我们的统治，我们的统治现在得到了保障。"
 BRM_distract_attentions_abroad: "分散国内注意力到国际上"
 BRM_distract_attentions_abroad_desc: "如果我们要坚持对政府权力的放松，我们就应该让国内的民众把注意力放在国外。"
 BRM_reject_foreign_interference: "拒绝外国干涉"
 BRM_reject_foreign_interference_desc: "我们可以通过谴责外国势力介入我国内政来呼吁我国人民的爱国主义。"
 BRM_promote_anti_thai_rhetoric: "煽动反泰言论"
 BRM_promote_anti_thai_rhetoric_desc: "我们的人民和泰国人之间的仇恨仍然很高。对我们来说，煽动更大的敌意并不需要太多力量。"
 BRM_provoke_clashes_on_the_thai_border: "泰国边境的冲突"
 BRM_provoke_clashes_on_the_thai_border_desc: "边境事件相对更加频繁。如果我们向边境力量发出经过考虑的命令，我们可以把这些事件变成更大的事件。"
 BRM_strike_our_age_old_enemy: "打击宿敌"
 BRM_strike_our_age_old_enemy_desc: "既然我们有了借口，现在是进攻泰国的时候了。有什么比向一个可恨的敌人发动战争更好的办法来维护我们的支持呢？不过请注意，其他国家可能会为泰国辩护，我们应速战速决。"
 BRM_criticize_chinas_meddling: "批评中国干涉"
 BRM_criticize_chinas_meddling_desc: "中国对佤联军和其他组织的支持损害了我国政府的权威。我们必须向中国人民表明：我们将捍卫国家主权。"
 BRM_undermine_chinese_influence_in_the_border_regions: "破坏中国对叛军的支持"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "我们可以指挥我们的情报部门破坏中国对反叛组织的支持。当然，我们会遭致强大邻国的愤怒，但我们应该做一些我们必须做的事来维护国家的主权。"
 BRM_ultimatum_to_china: "对中国的最后通牒"
 BRM_ultimatum_to_china_desc: "中国必须选择是尊重我们的政治独立，还是要面对战争。当然，只有我们的军事力量加强到足以对中国人构成威胁的程度，他们才会听从。"
 BRM_seek_closer_ties_to_china: "寻求与中国更紧密的联系"
 BRM_seek_closer_ties_to_china_desc: "尽管我们非常关心主权，但我们不能激怒我们强大的赞助国。相反，我们可以利用与中国的关系来帮助保护我们的政府。"
 BRM_promote_chinese_investment: "促进中国投资"
 BRM_promote_chinese_investment_desc: "中国的投资一定会给我们国家带来就业和财富。这将使人民忘记他们的小问题，比如民主。"
 BRM_secure_chinese_assistance_in_crushing_dissent: "争取中国帮助镇压异见"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "中国的安全设备可能是世界上最有效的。我们可以利用他们的专业知识来帮助压制批评者，监控我们的人民，镇压示威活动。"
 BRM_give_china_preferential_trade_agreements: "给予中国优惠贸易协定"
 BRM_give_china_preferential_trade_agreements_desc: "中国的援助并非没有附加条件。他们说，我们必须支持他们，而不能是别的国家。可是我们还能有哪些贸易伙伴呢？"
 BRM_request_chinese_protection: "请求中国保护"
 BRM_request_chinese_protection_desc: "我们的军政府是一个潜在的被干预目标。我们必须把一部分主权让给中国，以确保我们的生存。这是必要的。"
 BRM_focus_on_the_tatmadaw: "世界级的国防军"
 BRM_focus_on_the_tatmadaw_desc: "缅甸面临着许多内部和外部威胁。显然，我们应该把重点放在我们最重要的机构上，把我们的军队改造成一支更专业、更有能力和更受尊重的部队。"
 BRM_inward_orientation: "对内方针"
 BRM_inward_orientation_desc: "在国内，我们既有强大的实力，也有巨大的弱点。我们尽管在国际上孤立了几十年，但仍然需要团结我们分裂严重的国家。"
 BRM_defend_our_borders: "保卫边境"
 BRM_defend_our_borders_desc: "虽然目前被国外入侵的风险不高，但我们必须为每一种可能的情况做好准备。"
 BRM_fortify_the_bangladeshi_border: "巩固与孟加拉国的边境"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "巩固与泰国的边境"
 BRM_fortify_the_thai_border_desc: "在这个危险的边界上，与我们历史上的敌人泰国的冲突太频繁了。毒品、武器和人也在其中自由流动。"
 BRM_fortify_the_indian_border: "巩固与印度的边境"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "巩固与中国的边境"
 BRM_fortify_the_chinese_border_desc: "自从中国内战爆发后，有一万中国军队越过边界并且占领我国部分领土已经超过十年，我国的军事领导者一直把保卫边界作为我们的首要任务之一。"
 BRM_improve_domestic_designs: "改善国内规划"
 BRM_improve_domestic_designs_desc: "自给自足一直是我们国家特征的一部分。我们应该发展我们的技术来维护我们的自主权。"
 BRM_ma_rifle_series: "MA步枪系列"
 BRM_ma_rifle_series_desc: "MA步枪系列是我们自己制造的20世纪步枪系列。"
 BRM_confirm_the_dominance_of_the_army: "确认陆军的主导地位"
 BRM_confirm_the_dominance_of_the_army_desc: "陆军从过去到将来永远都会是国防军最重要的分支。我们没有任何理由去改变此事。"
 BRM_improve_our_army_doctrine: "完善军队理论"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "加强军官培训"
 BRM_bolster_officer_training_desc: "几十年来，我们的军官们一直努力跻身世界一流行列。如果我们在训练中付出更多的努力，我们就能使我们的指挥官的素质与那些比我们更富强的国家相匹敌。"
 BRM_improve_counter_insurgency_techniques: "改良平叛战略"
 BRM_improve_counter_insurgency_techniques_desc: "我们最大的直接威胁是我们边境地区的民族叛乱分子，事实证明，这些叛乱分子很难根除。如果我们要最终取得成功，就必须改进我们的平叛战略。"
 BRM_outward_orientation: "对外方针"
 BRM_outward_orientation_desc: "缅甸境外同样充满机遇和威胁。我们必须追求前者，防范后者。"
 BRM_strengthen_the_other_arms: "强化其他军种"
 BRM_strengthen_the_other_arms_desc: "陆军永远是重要的。但是，一支各军种力量更加平衡的军队将使我们能够更有效地对付敌人，而不仅仅是消灭装备简陋的叛乱分子。"
 BRM_bolster_the_navy: "增强海军实力"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "改进我们的海军理论"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "建造海军基地"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "建造船坞"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "加强空军"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "改进我们的空军理论"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "建造空军基地"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "与境外力量合作"
 BRM_cooperate_with_foreign_powers_desc: "虽然缅甸是一个令我们自豪的国家，但我们必须认识到，我们自己所能做的是极其有限的。我们需要外部援助。"
 BRM_increase_cooperation_with_china: "加强与中国的合作"
 BRM_increase_cooperation_with_china_desc: "中国是我们最大且最可怕的威胁之一。但这更是寻求他们合作的理由。"
 BRM_chinese_air_power: "中国空军力量"
 BRM_chinese_air_power_desc: "新一代的中国飞机将会更新我们已经陈旧的飞机系统。"
 BRM_increase_cooperation_with_asean: "增强与东南亚国家联盟的合作"
 BRM_increase_cooperation_with_asean_desc: "我们必须提防中国的崛起。我们在东南亚国家联盟的盟友可以在这方面帮助我们。"
 BRM_increase_cooperation_with_south_korea: "增强和韩国的合作"
 BRM_increase_cooperation_with_south_korea_desc: "韩国是一个我们可以效仿的贸易伙伴和经济强国，现在我们已经让南北实力平衡了，现在是时候更果断地站在南方一边了。"
 BRM_increase_cooperation_with_north_korea: "增强和朝鲜的合作"
 BRM_increase_cooperation_with_north_korea_desc: "朝鲜的自给自足和对外国干涉的蔑视，是我们应该尊重和钦佩的。我们从他们身上学到的东西比从韩国学到的还多。现在我们已经让南北实力平衡了，但现在是时候更果断地站在北方一边了。"
 BRM_singaporean_armour: "新加坡的装备"
 BRM_singaporean_armour_desc: "新加坡以其先进的武器技术而闻名。他们的一些装甲运输车和步兵战车将在我们的军队现代化方面走很长的路。"
 BRM_south_korean_naval_power: "韩国海军力量"
 BRM_south_korean_naval_power_desc: "韩国的援助将有助于扩大我国海军的覆盖范围，并帮助我们更好地保护我们的周边环境。"
 BRM_north_korean_missiles: "朝鲜导弹"
 BRM_north_korean_missiles_desc: "尽管朝鲜实力落后，但其压倒性的火力不容小觑。"
 Burma.1.t: "缅甸寻求我们的保护"
 Burma.1.d: "缅甸政府对中国日益增长的野心保持警惕，并对东南亚国家联盟遏制这些野心的能力感到悲观，因此来找我们以解决他们的担忧。我们是否应该给予他们所期望的援助？"
 Burma.1.a: "是的，我们需要遏制中国"
 Burma.1.b: "不，缅甸不是一个值得信赖的盟友"
 Burma.2.t: "美国已接受我们的请求！"
 Burma.2.d: "在潜在的敌人面前，我们更有安全感了"
 Burma.2.a: "普天同庆！"
 Burma.3.t: "美国选择抛弃了我们..."
 Burma.3.d: "显然美国认为他们对我们已经够好了，因此拒绝了我们要求他们保护的请求"
 Burma.3.a: "也许我们应该向中国投降..."
 Burma.4.t: "缅甸提议起草一份东南亚国家联盟互助协议"
 Burma.4.d: "受中国在南海的行动以及对缅甸叛军支持的影响，[Owner.GetLeader]已呼吁东南亚国家联盟各国通过共同防御法案以应对缅甸外部威胁，加强东南亚国家联盟内部团结。我们可以选择支持或反对这份法案。"
 Burma.4.a: "我们应当签署这份条约"
 Burma.4.b: "我们不应该签署这份条约"
 Burma.5.t: "一个新的政治重心？"
 Burma.5.d: "既然国防军已经放弃了在 [BRM.GetAdjective] 政府中的影响力地位，那么新的利益集团就有机会在我们的政治中寻求更大的作用。支持这些新群体之一符合我们的利益，以确保无论谁登上顶峰都符合我们的感受。"
 Burma.5.a: "支持农民"
 Burma.5.b: "支持工会"
 Burma.5.c: "支持中小企业家"
 Burma.6.t: "战火下的盟友"
 Burma.6.d: "我们在佤邦的盟友受到了缅甸政府的攻击。缅甸政府在发动攻势之前没有与我们协商的做法是不可原谅的。更糟糕的是，如果佤邦屈服于缅甸政府，我们将在金三角失去一位重要战略合作伙伴。"
 Burma.6.a: "我们无能为力"
 Burma.6.b: "给他们送去武器"
 Burma.6.c: "给他们送去军队"
 Burma.7.t: "缅甸寻求我们的保护"
 Burma.7.d: "缅甸政府惧怕西方颠覆势力，前来寻求我们的庇护，我们是否应当助其一臂之力呢？"
 Burma.7.a: "是的，我们需要在西方之外"
 Burma.7.b: "不，缅甸不是一个值得信赖的盟友"
 Burma.8.t: "中国已接受我们的请求！"
 Burma.8.d: "在潜在的敌人面前，我们更有安全感了"
 Burma.8.a: "普天同庆！"
 Burma.9.t: "中国选择抛弃了我们..."
 Burma.9.d: "显然中国认为他们对我们已经够好了，因此拒绝了我们要求他们保护的请求"
 Burma.9.a: "也许我们应该向美国投降..."
 Burma.10.t: "东南亚国家联盟已准备好保护我们了"
 Burma.10.d: "随着东南亚国家联盟共同防御法案的签订，我们现在就可以放心了。如果真的发生侵略，其他东南亚国家联盟国家一定会向我们提供援助。"
 Burma.10.a: "好消息"
 Burma.11.t: "缅甸要求尊重其主权"
 Burma.11.d: "缅甸要求我们停止对佤邦联合军之类的叛乱团体的支持。支持这些团体对我们的边境安全至关重要，与我们的军队相比，缅甸的军队或许弱不禁风，但我们是否真的想在这个问题上冒险发动战争？"
 Burma.11.a: "我们不惜一切代价避免战争"
 Burma.11.b: "他们的威胁不值一提！"
 Burma.12.t: "与中国的和平协定"
 Burma.12.d: "幸运的是，中国同意停止干涉我们的主权事务，以免我们的报复。"
 Burma.12.a: "他们很明智"
 Burma.13.t: "中国渴望战争！"
 Burma.13.d: "中国公开嘲笑了我们的最后通牒，并且继续支持我们境内的叛军！"
 Burma.13.a: "战争将至"
 Burma.14.t: "缅甸要求军事同盟"
 Burma.14.d: "随着我们与[BRM.GetNameDef]政府关系发展，缅甸政府提议我们组成军事同盟。但结成同盟可能会加剧我们对缅甸政治野心的焦虑。"
 Burma.14.a: "我们并肩作战！"
 Burma.14.b: "缅甸不是一个值得信赖的盟友..."
 Burma.15.t: "中国已同意组成军事同盟！"
 Burma.15.d: "我们两国同盟将患难与共，携手共进。"
 Burma.15.a: "我们的友谊天长地久！"
 Burma.16.t: "中国拒绝了我们的协议！"
 Burma.16.d: "中国认为我们不值得结盟，也无心干涉我国内政。"
 Burma.16.a: "真令人失望..."
 Burma.17.t: "民主问题"
 Burma.17.d: "我们的国家受到来自外部世界越来越大的压力。各国继续谴责我们的独裁统治，现在是我们选择道路的时候了。"
 Burma.17.a: "很快我们必须选择…"
 Burma.18.t: "1982公民法"
 Burma.18.d: "1982年颁布的公民法阻止罗兴亚人在缅甸被视为公民。它的条款是压迫性的，并且阻止我们伟大国家的人民感觉他们是我们中的一员。政府今天宣布，是时候改革法律，允许罗兴亚人获得我们伟大国家的公民身份。他们永远是我们的一员。\n"
 Burma.18.a: "对我们来说伟大的一步"
 Burma_News.1.t: "革新之路？"
 Burma_News.1.d: "军政府今天宣布：长达数十年的新宪法终于起草完成。 尽管新宪法推动了缅甸民主化的进程，但它仍保留了军方在政府中的影响，例如军方保有25％的议会席位。 该宪法是否将成为民主化的重要一步还是推行军事统治的工具还有待观察。"
 Burma_News.1.a: "值得庆祝的事业？"
 Burma_News.2.t: "释放昂山素季"
 Burma_News.2.d: "经过长时间的抵抗后，军政府终于屈服于国内和国际压力，将昂山素季从软禁中释放。 这一重大决定是在其他反对派政客获释之后作出的。"
 Burma_News.2.a: "诺奖得主离开了"
 Burma_News.3.t: "缅甸全国民主联盟上台"
 Burma_News.3.d: "缅甸全国民主联盟的上台标志着近50年军政府统治的终结。但是，民盟是否有能力将国家带向另一个方向，军方是否会在幕后继续行使权力？"
 Burma_News.3.a: "这是无可避免的"
 Burma_News.4.t: "暗中寻求统治地位"
 Burma_News.4.d: "关于缅甸民主政府企图破坏缅甸国防军的政治影响的报道开始出现。尽管军人处于优势，但专家预测，民主政府将破坏军人的支持，并通过民众抗议间接向军人施加压力。 尚不确定国防军将如何应对这些举措。"
 Burma_News.4.a: "这个国家的命运将通向何方"
 Burma_News.5.t: "和平到此为止"
 Burma_News.5.d: "[BRM.GetLeader]今天宣布：政府将与叛乱团体重新开火。这标志着政府与叛乱团体的周期性冲突发生了重大转折。"
 Burma_News.5.a: "战争即将到来"
 Burma_News.6.t: "[BRM.GetName]"
 Burma_News.6.d: "缅甸已经从一个联盟正式成为联邦，这标志着政府对其边境的少数民族的态度发生了重大转变。政府此前拒绝授予这些民族自治权，包括掸族、克伦族和克钦族，经过多年的冲突，政府终于接受了这项政策。"
 Burma_News.6.a: "天命所归"
 Burma_News.7.t: "缅甸镇压抗议活动"
 Burma_News.7.d: "最近几周，从缅甸传出的消息很少，但显然，政府对和平民主示威采取了强烈的措施，西方领导人和联合国秘书长公开谴责缅甸的暴力行为。中国和俄罗斯尚未公开表态，但已在安理会投票支持了谴责暴力事件的决议案。"
 Burma_News.7.a: "太可怕了！"
 Burma_News.7.b: "这是无可避免的"
 Burma_News.8.t: "叛乱被镇压"
 Burma_News.8.d: "[BRM.GetLeader]今天宣布，缅甸最后一次民族叛乱已经被镇压。 经过数十年的战斗，政府对叛乱采取了一种新战略：集中消灭叛乱组织，拒绝任何妥协。最终使冲突得以结束。 但是，这一成就是有代价的。 军事行动可能对缅甸与中国的关系造成了不可挽回的损失。 成千上万的难民在中国境内避难，数十名中国公民在战斗中受伤或死亡，中国还损失了一个亲密盟友——佤邦。 此外，处于军事占领下的少数民族是否会继续接受缅甸政府的统治还有待观察。"
 Burma_News.8.a: "我们时代的和平？"
 Burma_News.9.t: "东南亚国家联盟共同防御条约签订"
 Burma_News.9.d: "今天，东南亚国家联盟成员国领导人宣布签署了共同防御条约。[BRM.GetLeader]说： “这一天将被人们铭记，这标志着超越国家利益的外交合作的达成”"
 Burma_News.9.a: "中国不会乐意的"
 Burma_News.9.b: "他们无能为力"
 Insurgency.1.t: "克钦的威胁"
 Insurgency.1.d: "我们的情报来源报告说克钦独立军正在计划袭击我们的军队！"
 Insurgency.1.a: "我们将做好准备。"
 Insurgency.2.t: "克伦的威胁"
 Insurgency.2.d: "我们的情报来源报告说，克伦民族解放军正在计划袭击我们的部队！"
 Insurgency.2.a: "我们将做好准备。"
 Insurgency.3.t: "掸邦危机"
 Insurgency.3.d: "我们的情报来源报告说，南掸邦军正在计划袭击我们的军队！"
 Insurgency.3.a: "我们将做好准备。"
 Insurgency.4.t: "国防军的威胁"
 Insurgency.4.d: "传言称，缅甸国防军正准备接管政府！"
 Insurgency.4.a: "我们将做好准备。"
 Insurgency.5.t: "国防军胜利"
 Insurgency.5.d: "缅甸国防军用自己的实力和技术优势战胜了叛军。"
 Insurgency.5.a: "战利品归于胜者！"
 Insurgency.5.b: "这些损失只是暂时的"
 Insurgency.6.t: "叛军胜利"
 Insurgency.6.d: "叛军通过游击战术击溃了国防军，国防军只得抱头鼠窜。"
 Insurgency.6.a: "战利品归于胜者！"
 Insurgency.6.b: "这些损失只是暂时的"
 Insurgency.7.t: "胜负未分..."
 Insurgency.7.d: "双方未能获得优势，损失惨重，只得撤退。"
 Insurgency.7.a: "僵局只是暂时的"
 Insurgency.11.t: "政府提议停火"
 Insurgency.11.d: "我们的军队战无不胜，国防军只得提议停火。停火符合我们的理一，我们也可以利用这个机会慢慢扩大自己的势力。"
 Insurgency.11.a: "我们应该狮子大开口"
 Insurgency.11.b: "我们应提出合理的要求"
 Insurgency.11.c: "我们没什么好商量的"
 Insurgency.12.t: "叛军正在争取大幅让步！"
 Insurgency.12.d: "叛军这是把我们当猴耍吗！但是他们的提议从长远来看确实对我们有利。"
 Insurgency.12.a: "同意他们的要求"
 Insurgency.12.b: "拒绝他们的要求"
 Insurgency.13.t: "叛军的要求的确很合理"
 Insurgency.13.d: "这些要求可以接受，而且会给我们很大的回旋余地。 但是，同意他们也有可能会让我们在战场失利。"
 Insurgency.13.a: "同意他们的要求"
 Insurgency.13.b: "拒绝他们的要求"
 Insurgency.14.t: "[FROM.GetAdjective]拒绝了我们的谈判请求！"
 Insurgency.14.d: "[FROM.GetAdjective]领导的叛军已经放弃了他们唯一的生存机会！"
 Insurgency.14.a: "和平到此为止。"
 Insurgency.15.t: "政府已接受我们的请求"
 Insurgency.15.d: "这局我们赢了政府一把，可以享受暂时的和平了。"
 Insurgency.15.a: "至少现在还是和平"
 Insurgency.16.t: "政府拒绝了我们的要求"
 Insurgency.16.d: "国防军已经放弃了先前的和平提议。我们别无选择，只有战争。"
 Insurgency.16.a: "斗争还在继续"
 Insurgency.18.t: "政府邀请我们签署停火协定"
 Insurgency.18.d: "新政府宣布准备与国内15个主要少数民族武装团体达成和平协议。而我们就是被邀请参加谈判的最大武装团体之一。 如果我们参加谈判，就有可能在未来的缅甸政府占据一席之地。"
 Insurgency.18.a: "让我们静观其变"
 Insurgency.18.b: "这就是在浪费时间"
 Insurgency.19.t: "第一轮谈判"
 Insurgency.19.d: "最主要的问题是，缅甸应当施行联盟制还是联邦制。由于历史问题和殖民传统，缅甸政府担心联邦制改革会让国家解体。而各民族武装团体则要求成立更强有力的政府。我们需要在这个问题上达成一致。"
 Insurgency.19.a: "我们必须维护联盟制"
 Insurgency.19.b: "时境变迁，我们应当成立联邦"
 Insurgency.19.c: "我们应该做出妥协"
 Insurgency.20.t: "第二轮谈判"
 Insurgency.20.d: "第二轮谈判的议程集中于缅甸国防军的地位，民族武装团体则认为不应该让佛教徒和缅甸人掌握军队。我们必须表态。"
 Insurgency.20.a: "接受现状吧"
 Insurgency.20.b: "提升军队中的少数族裔代表"
 Insurgency.20.c: "这个问题不宜现在决定"
 Insurgency.21.t: "最后一轮谈判"
 Insurgency.21.d: "最重要的问题还是裁军。是解除武装、复员及重返社会（DDR），还是安全部队改革（SSR）呢？国防军在历史上一直推行DDR政策以整合全国，而武装团体则希望推行SSR以维持武装并进入政府。我们应该考虑一下了。"
 Insurgency.21.a: "武装团体不能再拥有武器了，我们决定解除他们的武装。"
 Insurgency.21.b: "我们需要做出一些牺牲，所以我们同意整编他们。"
 Insurgency.21.c: "这个问题不宜现在决定"
 Insurgency.22.t: "我们很满意这份草案"
 Insurgency.22.d: "政府已做出让步，足够让我们带着骄傲和自豪回到人民中去了。"
 Insurgency.22.a: "我们会签字的"
 Insurgency.23.t: "这份草案完全不可接受！"
 Insurgency.23.d: "政府和军队显然无心和平！我们的人民绝对不会接受这份草案。"
 Insurgency.23.a: "我们不会签字！"
 Insurgency.24.t: "[FROM.GetAdjective]的代表团已签署停火协议！"
 Insurgency.24.d: "[FROM.GetAdjective]的代表团认为停火协议可以接受，与我们共同签订了这份历史性的协议。"
 Insurgency.24.a: "太好了"
 Insurgency.25.t: "[FROM.GetAdjective]的代表团拒绝签署停火协议！"
 Insurgency.25.d: "[FROM.GetAdjective]的代表团完全不能接受停火协议，拒绝与我们共同签订这份协议。"
 Insurgency.25.a: "是他们的损失"
 Insurgency.26.t: "掸邦叛军攻击了我们的经济！"
 Insurgency.26.d: "显然掸邦叛军为了讨好泰国和其他国家，开始自行破坏我们的贩毒能力。我们必须对这种侵略作出适当对策，从无所作为到攻击他们的一些据点，甚至是发动全面战争，都是可能的选项。"
 Insurgency.26.a: "这意味着战争！"
 Insurgency.26.b: "我们的答复应该很合理"
 Insurgency.26.c: "我们目前不能答复"
 Insurgency.27.t: "佤邦联合军的反击"
 Insurgency.27.d: "为了回应我们的进攻，佤邦联合军对我们的边境哨所发动了袭击，胜利之余，我们也有人员伤亡。"
 Insurgency.27.a: "真遗憾"
 Rohingya_Crisis: "罗兴亚危机"
 Rohingya_Crisis_desc: "在若开邦，自称为“罗兴亚人”的穆斯林与当地的若开佛教徒以及缅甸政府军之间偶尔会爆发暴力冲突。缅甸政府对罗兴亚人的残酷对待招致了人权组织和西方国家的强烈谴责，而若开邦和缅甸其他地方的佛教民族主义者则认为，这种暴力是针对非法孟加拉移民的合理措施。"
 Ethnic_Insurgencies: "种族叛乱"
 Ethnic_Insurgencies_desc: "自独立以来，缅甸一直被偏远、孤立的边境地区的种族叛乱所吞没。包括克伦族、克钦族、掸族和许多其他民族在内的民族认为中央政府绝大多数是缅甸人和佛教徒，因此拿起武器来保护他们独特的生活方式。"
 Democracy_Movement: "民主运动"
 Democracy_Movement_desc: "自1988年抗议活动以来，缅甸自由化的民意一直很强烈。这种对民主和昂山素季的支持日益削弱了国防军曾经牢牢掌握的权力。"
 Western_Sanctions: "西方制裁"
 Western_Sanctions_desc: "这个国家公然无视人权及其对国际和平与安全构成的威胁，导致美国和欧盟严厉制裁，包括禁止进口、冻结资产和对官员的签证限制。"
 A_Political_Military: "军人政治"
 A_Political_Military_desc: "自1962年缅甸政变以来，缅甸国防军一直是缅甸政治的主导力量。一方面，对文官统治、民主和言论自由的蔑视，另一方面，数十年激烈的反叛乱战争塑造了统一的军事文化，共同产生了一支有凝聚力和政治活跃的军队。这种情况开始改变的迹象直到最近才开始出现。"
 Ensure_our_Unity: "确保我们的统一"
 Preserve_our_Sovereignty: "维护主权"
 Fortress_Myanmar: "要塞化缅甸"
 Bolster_The_Navy: "海军产能增益"
 Bolster_The_Airforce: "空军产能增益"
 Bolster_Officer_Training: "增强军官培训"
 Reduced_Western_Sanctions: "化解西方制裁危机"
 Reduced_Western_Sanctions_desc: "缅甸的民主化进程已促使美国及其盟友放松了对缅甸薄如白纸的经济的制裁。"
 Massive_International_Sanctions: "大规模国际制裁"
 Massive_International_Sanctions_desc: "这个国家面临着广泛的国际谴责和国际组织的大规模制裁，包括禁运、冻结资产以及对官员的签证限制。"
 Struggle_for_power: "权力斗争"
 Struggle_for_power_desc: "政府的文职和军事部门目前正卷入一场争夺主导权的激烈斗争，这场斗争正在逐渐削弱这个国家的实力。"
 Anti_tatmadaw_sentiment: "反缅甸政府军情绪"
 Anti_tatmadaw_sentiment_desc: "当缅甸国防军选择保留对缅甸的控制而不是将火炬传递给全国民主联盟时，对军事统治已经相当严重的敌意迅速增长到前所未有的程度。"
 State_led_economy: "国家主导型经济"
 State_led_economy_desc: "虽然世界上大多数国家认为自由民主和自由市场资本主义是经济发展的必要条件，但韩国、台湾等成功的例子却表明，需要一个强大的、军事化的政府来为增长提供基础。"
 Buddhism_Official: "国教：佛教"
 Buddhism_Official_desc: "设立国教可能会吸引一些最虔诚的佛教徒，但缅甸在大部分历史上没有国教是有原因的。把佛教作为国教会激化那些信奉基督教、伊斯兰教或缅甸其他众多宗教的人的对立。设立国教会严重加剧中央政府和各种往往非佛教的民族叛乱组织之间的紧张关系。"
 ASEAN_Defence_Treaty: "东南亚国家联盟共同防御条约"
 ASEAN_Defence_Treaty_desc: "这项由缅甸提出的条约强制东南亚国家联盟成员国在遭受外部侵略时互相援助。它被广泛视为一种阻止中国侵略的尝试。"
 The_Anti_Kachin_Offensive: "反克钦攻势"
 The_Anti_Kachin_Offensive_desc: "我们消灭克钦独立组织的时候到了。现在我们已经把所有的准备工作都投入到反克钦独立组织的行动中，我们比以往任何时候都更有能力消除这个威胁。"
 The_Anti_Karen_Offensive: "反克伦邦攻势"
 The_Anti_Karen_Offensive_desc: "现在是我们消灭克伦民族联盟的时候了，我们已把所有准备工作都投入到反克伦民族联盟行动的任务中，我们比以往任何时候都更有能力消灭这一威胁。"
 The_Anti_Shan_Offensive: "反掸邦攻势"
 The_Anti_Shan_Offensive_desc: "我们消灭掸族政治组织的时候到了。现在我们已经把所有的准备工作都投入到反掸族政治组织行动中，我们比以往任何时候都更有能力消除这个威胁。"
 The_Anti_Wa_Offensive: "反佤邦攻势"
 The_Anti_Wa_Offensive_desc: "我们现在是时候歼灭佤联军了，我们已经把所有准备工作都投入到反佤邦行动中，我们比以往任何时候都更有能力消灭这一威胁。"
 Chinese_Involvement: "中国的支援"
 Chinese_Involvement_desc: "尽管名义上支持缅甸中央政府，中国对缅甸政府和反叛组织之间的冲突保持着务实的态度，与那些控制着与中国领土接壤的缅甸地区的反叛组织保持着密切的联系。这些联系使反叛组织能够得到中国的物质援助。"
 Low_Chinese_Involvement: "中国的低级别支持"
 Low_Chinese_Involvement_desc: "虽然只有佤邦联合军从中国中央政府获得了大量物质援助，但许多其他反叛组织更间接地从中国对缅甸的介入中受益。这些团体从其他从中国获得武器的团体购买武器，并与经常访问叛军总部并参加他们的活动的中国商人和省级官员保持密切联系。"
 Disrupted_Chinese_Involvement: "中国中断支持"
 Disrupted_Chinese_Involvement_desc: "缅甸中央政府通过“秘密战争”的努力削弱了中国向叛乱组织提供支持的能力。尽管如此，援助仍在继续。"
 Strategic_Capital: "战略资本"
 Strategic_Capital_desc: "仰光被认为对于像缅甸这样注重安全的国家来说太脆弱了。迁都内比都意味着万一有强大的外部敌人入侵，缅军可以从更安全的地点继续指挥人民的抵抗。"
 Nationwide_Ceasefire_Agreement: "全国停火协议"
 Nationwide_Ceasefire_Agreement_desc: "全国停火协议是为解决缅甸内部冲突采取真正行动的前所未有的尝试的结果。"
 WAA_Narcotics_Producer: "毒品生产商"
 WAA_Narcotics_Producer_desc: "几十年来，佤邦一直是毒品生产国，无论是通过种植罂粟生产的海洛因，还是称为“鸭霸”的甲基苯丙胺药片。虽然毒品贸易有助于支持佤邦经济，但它严重损害了佤邦的国际声誉。"
 WAA_Narcotics_Producer_idea_tt: "额外收入：$§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "促进民营企业发展"
 BRM_promote_civilian_enterprises_research_boost_desc: "我们促进了独立的民用企业部门发展以改善我们的经济"
 BRM_improve_security_cooperation_with_asean_research_boost: "东南亚国家联盟安保合作"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "我们正在与东南亚国家联盟就安全问题进行合作，让我们能够向我们的盟友学习斗争策略"
 ethnic_insurgency_category: "缅甸的内部冲突"
 ethnic_insurgency_category_desc: "过去几十年的特点是缅甸政府与各民族地区武装组织 (EAO) 之间连续停火。这些停火不时被缅军和民地武之间的暴力冲突打断，这些冲突经常但并非总是导致回到现状。和平与战争之间的平衡是微妙的，是双方都必须谨慎处理的。\n\n缅甸在任何特定民地武中的影响力水平决定了缅甸是否可以吞并反叛领土或分裂国家是否可以宣布独立。停火将使缅甸能够在很长一段时间内慢慢积累对民地武的影响力。如果军事行动成功，缅甸将对目标民地武产生重大影响，但如果失败，将使民地武更加独立于缅甸的影响。\n\n[BRM.GetFlag] [BRM.GetAdjective]对民地武的影响力\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n[NHN.GetNamewithFlag] [NHN.BRM_influence_NHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "提出全国停火协议"
 BRM_propose_the_NCA_desc: "全国停火协议是一项雄心勃勃的尝试，旨在与缅甸15个最强大的民地武达成持久和平。在尝试这样做之前，我们应该努力确保与每个单独的民地武达成双边停火协议。"
 BRM_renegotiate_the_NCA: "重新谈判全国停火协议"
 BRM_renegotiate_the_NCA_desc: "全国停火协议是一项雄心勃勃的尝试，旨在与缅甸15个最强大的民地武达成持久和平。然而，目前的文本并不完美，还可以改进。在尝试这样做之前，我们应该努力确保与每个单独的民地武达成双边停火协议。"
 BRM_scrap_the_NCA: "撕毁全国停火协议"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "提议与克钦实现停火"
 BRM_ceasefire_KAC_desc: "我们和克钦独立军之间的冲突已经持续太久了。停火将使我们重新获得力量并增加我们对克钦邦的影响力。叛军是否接受我们的提议取决于我们与他们的关系以及我们目前的政府形式。在我们提出停火提议后，我们将在30天内无法提出新的提议。"
 BRM_ceasefire_KAR: "提议与克伦实现停火"
 BRM_ceasefire_KAR_desc: "我们和克伦民族解放军之间的冲突已经持续太久了。停火将使我们重新获得力量并增加我们对克伦邦的影响力。叛军是否接受我们的提议取决于我们与他们的关系以及我们目前的政府形式。在我们提出停火提议后，我们将在30天内无法提出新的提议。"
 BRM_ceasefire_SHN: "提议与南掸邦停火"
 BRM_ceasefire_SHN_desc: "我们和南掸邦军队的冲突已经持续太久了。停火将使我们重新获得力量并增加我们对南掸邦的影响力。叛军是否接受我们的提议取决于我们与他们的关系以及我们目前的政府形式。在我们提出停火提议后，我们将在30天内无法提出新的提议。"
 BRM_provoke_KAC: "在克钦停火区挑起事端"
 BRM_provoke_KAC_desc: "与克钦人和平相处不符合我们的利益。我们可以通过挑起我们的部队与他们的部队之间的对抗来恢复对克钦独立军的积极行动。"
 BRM_provoke_KAR: "在克伦停火区挑起事端"
 BRM_provoke_KAR_desc: "与克伦人和平相处不符合我们的利益。我们可以通过挑起我们的部队与他们的部队之间的对抗来恢复对克伦民族解放军的积极行动。"
 BRM_provoke_SHN: "在南掸邦停火区挑起事端"
 BRM_provoke_SHN_desc: "与掸族和平相处不符合我们的利益。我们可以通过挑起我们军队与他们军队之间的对抗来恢复对南掸邦军队的积极行动。"
 BRM_operation_KAC: "对克钦发起攻击行动"
 BRM_operation_KAC_desc: "克钦独立军在偏远村庄生事。我们应该发起一次行动，把他们赶出去。"
 BRM_operation_KAR: "对克伦发起攻击行动"
 BRM_operation_KAR_desc: "克伦民族解放军在偏远村庄制造事端。我们应该发起一次行动，把他们赶出去。"
 BRM_operation_SHN: "对南掸邦发起攻击行动"
 BRM_operation_SHN_desc: "南掸邦军队在偏远村庄制造事端。我们应该发起一次行动，把他们赶出去。"
 BRM_annex_KAC: "合并克钦"
 BRM_annex_KAC_desc: "我们已经获得了对克钦人的足够影响力，可以完全接管他们的领土。"
 BRM_annex_KAR: "合并克伦"
 BRM_annex_KAR_desc: "我们已经获得了对克伦人的足够影响力，可以完全接管他们的领土。"
 BRM_annex_SHN: "合并南掸邦"
 BRM_annex_SHN_desc: "我们已经获得了对南掸邦的足够影响力，可以完全接管他们的领土。"
 BRM_annex_WAA: "合并佤邦"
 BRM_annex_WAA_desc: "我们已经获得了对佤族的足够影响力，可以完全接管他们的领土。"
 attack_drug_factories: "攻击佤邦毒品工厂"
 attack_drug_factories_desc: "佤邦联合军大量参与海洛因和“鸭霸”（一种冰毒药片）等毒品的非法生产。攻击和摧毁这些工厂需要付出努力和资源，但这将有助于我们的国际合法性以及我们的事业。但是，我们必须做好佤邦报复我们的准备。"
 intercept_drug_convoys: "拦截佤邦运毒车队"
 intercept_drug_convoys_desc: "我们在泰国边境的位置意味着我们可以拦截从佤邦领土转移到泰国的毒品。没收这些毒品并在泰国和国际新闻机构面前焚烧将增加我们团体的国际舆论，但可能会促使佤邦联合军作出军事反应。"
 end_opium_production: "终止海洛因生产"
 end_opium_production_desc: "美国已将我们的组织列为毒贩，并已对我们的一些高级指挥官发出逮捕令。更重要的是，中国也不赞成我们参与海洛因贸易，因此，虽然这可能会损害我们的经济，但禁止罂粟种植和停止海洛因生产可能符合我们的最佳利益。"
 end_meth_production: "终止\"鸭霸\"生产"
 end_meth_production_desc: "鸭霸是一种甲基苯丙胺药片，它是我们的主要资金来源，有助于支持我们的经济。然而，这让我们很难摆脱负面声誉，尤其是在鸭霸已经很普遍的泰国。如果我们想得到国际社会的正面评价，我们可能不得不接受结束鸭霸生产带来的短期经济冲击。"
 attack_tatmadaw: "攻击缅甸国防军"
 attack_tatmadaw_desc: "缅甸中央政府似乎不想让我们安宁。为了确保我们人民的安全，我们必须在可恶的国防军进入我们自己的家园之前对其进行打击。"
 declare_independence: "宣布独立"
 declare_independence_desc: "我们已经从缅甸人的压迫枷锁中解放出来，足以呼吁国际社会承认我们自己的独立国家。"
 BRM_sangha_category: "佛教政策"
 BRM_sangha_category_desc: "为了保持该国佛教僧侣（也称为僧伽）对政府有利的意见，我们必须确保缅甸的佛教机构有足够的资金。然而，僧团可能会拒绝接受我们的赞助，他们对我们的评价越低，这种可能性就越大。"
 BRM_impose_state_religion: "立佛教为国教"
 BRM_impose_state_religion_desc: "由于缅甸全国90%的民众信仰佛教，因此我们自然而然地将宗教现实也变成政治现实。此举可能会激怒我们的宗教少数群体，但会为我们赢得僧伽的支持。"
 BRM_remove_state_religion: "回归无国教状态"
 BRM_remove_state_religion_desc: "我们必须承认，推行国教对我们不利。各少数民族的对立远远超过了少数佛教民族主义者增加支持所带来的好处。"
 BRM_minor_funding: "对佛教机构的小额资助"
 BRM_minor_funding_desc: "我们只能提供少量的资金来支持缅甸的佛教。此举有微小几率增加僧伽对我们的好感。"
 BRM_moderate_funding: "适度资助佛教机构"
 BRM_moderate_funding_desc: "我们有能力为缅甸的僧侣提供更多的捐助。此举有中等几率增加僧伽对我们的好感。"
 BRM_major_funding: "大力资助佛教机构"
 BRM_major_funding_desc: "我们在追求心灵境界时不遗余力。此举有极大几率增加僧伽对我们的好感。"
 BRM_no_influence: "0%"
 BRM_Administrative_Decisions: "行政决议"
 BRM_Administrative_Decisions_desc: "我们的军事战略家得出结论，将仰光作为首都使我们很容易受到两栖入侵的可能性。如果与更强大的外国势力发生战争，将首都迁往更偏远的地方将使缅军能够从安全的指挥所组织游击战。"
 BRM_plans_for_new_capital: "为新首都制定计划"
 BRM_begin_construction_capital: "内比都开工建设"
 BRM_provoke_NHN: "在北掸邦停火区挑起事端"
 BRM_provoke_NHN_desc: "与掸族和平相处不符合我们的利益。我们可以通过挑起我们军队与他们军队之间的对抗来恢复对北掸邦军队的积极行动。"
 BRM_operation_NHN: "对北掸邦发起攻击行动"
 BRM_operation_NHN_desc: "北掸邦军队在偏远村庄制造事端。我们应该发起一次行动，把他们赶出去。"
 BRM_annex_NHN: "合并北掸邦"
 BRM_annex_NHN_desc: "我们已经获得了对北掸邦的足够影响力，可以完全接管他们的领土。"
 BRM_ceasefire_NHN: "提议与北掸邦停火"
 BRM_ceasefire_NHN_desc: "我们和北掸邦军队的冲突已经持续太久了。停火将使我们重新获得力量并增加我们对北掸邦的影响力。叛军是否接受我们的提议取决于我们与他们的关系以及我们目前的政府形式。在我们提出停火提议后，我们将在30天内无法提出新的提议。"
 BRM_the_new_economic_boom: "新的经济繁荣"
 BRM_the_new_economic_boom_desc: "现在是让我们的经济摆脱停滞并向前发展的时候了。"
 BRM_loan_refactoring: "债务重组"
 BRM_loan_refactoring_desc: "重构我们的贷款是帮助我们的经济向前发展的必由之路。"
 BRM_loan_refactoring_idea: "债务重组"
 BRM_loan_refactoring_idea_desc: "我们当前的债务问题需要一个机会来重构我们的债务，否则我们就会遇到问题。"