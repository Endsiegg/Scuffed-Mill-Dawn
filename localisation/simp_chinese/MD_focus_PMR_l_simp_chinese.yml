 transnistria.6.t: "列宁雕像消失"
 transnistria.6.d: "俄罗斯革命家弗拉基米尔·列宁的雕像从首都蒂拉斯波尔神秘消失。我们应该开始寻找这座雕像还是完全放弃它？"
 transnistria.6.a: "开始搜寻"
 transnistria.6.b: "真是浪费时间"
 transnistria.7.t: "弗拉基米尔·列宁的复兴"
 transnistria.7.d: "在搜索被证明无法找到雕像之后，总统[PMR.GetLeader]被发现死在他的办公室里，只是因为弗拉基米尔·列宁的雕像在他担任总统的位置上被发现，现在他希望像俄罗斯战争期间那样领导我们伟大的国家 革命。"
 transnistria.7.a: "列宁又年轻了"
 transnistria.8.t: "德涅斯特河沿岸的未来"
 transnistria.8.d: "摩尔多瓦最近与罗马尼亚统一后，我们的国家现在正处于最关键的时刻，因为我们面临着比以往任何时候都更强大的力量，如果我们希望我们的传统得以延续，我们需要决定我们国家的未来。首先，我们很大一部分人表示强烈支持与俄罗斯联邦统一，主要是由于历史和文化联系，另一项提案呼吁与我们的邻国乌克兰统一，称这将是一个更好的选择，主要是因为德涅斯特河沿岸与俄罗斯没有陆地连接，我们也与乌克兰人民有许多相似之处。最后，另一项提案呼吁维护德涅斯特河沿岸的独立和多元文化主义，不要让我们的国家和价值观落入外国势力手中，这正是我们国家在1992年德涅斯特河沿岸战争中为捍卫的目标。国家是分裂的，一个选择可能会永远影响我们或者更糟。"
 transnistria.8.a: "我们要与俄罗斯兄弟姐妹团结起来！"
 transnistria.8.b: "我们要与乌克兰兄弟姐妹团结起来！"
 transnistria.8.c: "我们将继续维护我们的独立！"
 transnistria.9.t: "德涅斯特河沿岸要求统一"
 transnistria.9.d: "摩尔多瓦最近与罗马尼亚统一后，德涅斯特河沿岸担心自己会被罗马尼亚吞并，要求将其纳入[ROOT.GetName]的领土。虽然这对我们来说是扩大我们在该地区影响力以及展示我们军事实力的绝佳机会，但罗马尼亚仍然声称对德涅斯特河沿岸地区拥有主权，如果我们要整合它，我们可能会与罗马尼亚发生冲突，因此我们必须明智地做出选择。"
 transnistria.9.a: "整合德涅斯特河沿岸到[ROOT.GetName]"
 transnistria.9.b: "拒绝德涅斯特河沿岸的提议"
 transnistria.10.t: "[FROM.GetName]同意"
 transnistria.10.d: "今天[FROM.GetName]已接受我们的统一请求，并正在与我们的政府合作以确保顺利过渡。"
 transnistria.10.a: "让我们与我们的兄弟姐妹团结起来！"
 transnistria.11.t: "[FROM.GetName]拒绝"
 transnistria.11.d: "今天[FROM.GetName]拒绝了我们的整合请求，因此德涅斯特河沿岸将不得不独自面对未来。"
 transnistria.11.a: "错失良机"
 transnistria.12.t: "[FROM.GetName]同意"
 transnistria.12.d: "今天[FROM.GetName]已接受我们的统一请求，并正在与我们的政府合作以确保顺利过渡。"
 transnistria.12.a: "让我们与我们的兄弟姐妹团结起来！"
 transnistria.13.t: "扩展矿山"
 transnistria.13.d: "我们的矿山实现了现代化，我们从伟大的国家获得了优质的资源产出。现在是扩大我们的采矿业务的时候了。寻找铁来生产钢应该相对容易且便宜。或者我们可以尝试找到一些钨，尽管我们可能找不到很多，而且价格也不便宜。"
 transnistria.13.a: "建设2座铁矿生产钢铁"
 transnistria.13.b: "建设1座钨矿以生产科技金属"
 transnistria.14.t: "新工厂"
 transnistria.14.d: "我们需要工厂来确保我们的经济能够进步。说我们可以用这笔钱来加强我们的军事力量。我们应该支持民用工业还是军工工业？"
 transnistria.14.a: "建造民用工厂。"
 transnistria.14.b: "建造军用工厂。"
 transnistria.15.t: "精致经济"
 transnistria.15.d: "经济正在增长。现在是时候决定我们希望自己拥有什么样的未来了。我们可以继续发展经济，成为地区经济强国，或者利用我们现有的经济实力建立一支庞大的军队。"
 transnistria.15.a: "民用工业未来是我们最好的选择。"
 transnistria.15.b: "我们希望拥有军事工业未来。"
 transnistria.16.t: "加入俄罗斯的公投"
 transnistria.16.d: "德涅斯特河沿岸再次举行了关于加入我国的全民公投，人民一致投了“赞成”票。我们会满足他们的期望还是拒绝他们？"
 transnistria.16.a: "好"
 transnistria.16.b: "不"
 transnistria.17.t: "创建摩尔多瓦联邦项目"
 transnistria.17.d: "德涅斯特河沿岸为我们各州的共存提供了一个折衷的选择——组建一个联邦国家，但这值得吗？"
 transnistria.17.a: "好"
 transnistria.17.b: "不"
 transnistria.18.t: "德涅斯特河沿岸的军事学说"
 transnistria.18.d: "我们的国家夹在两场大火之间，我们的军事理论应该反映我们国家的状况。我们将谁视为潜在的对手？"
 transnistria.18.a: "罗马尼亚"
 transnistria.18.b: "乌克兰"
 transnistria.19.t: "德涅斯特河沿岸要求我们为他们提供伊斯坎德尔"
 transnistria.19.d: "德涅斯特河沿岸政府已向我们提出将伊斯坎德尔安置在其领土上，以确保其领土的更大安全。我们会同意采取如此冒险的步骤吗？"
 transnistria.19.a: "好"
 transnistria.19.b: "不"
 transnistria.20.t: "敖德萨起义"
 transnistria.20.d: "早上我们收到了一个非常意外和不愉快的消息，敖德萨发生了一场打着敖德萨共和国独立口号的分裂主义起义。而且，分离主义者的踪迹直接来自德涅斯特河沿岸，我们应该对此做出反应吗？"
 transnistria.20.a: "好"
 transnistria.20.b: "不"
 transnistria.21.t: "来自加告兹的效忠者"
 transnistria.21.d: "我们可以通过试图在同名共和国发动加告兹叛乱来进一步削弱摩尔多瓦，但这会花费我们一些钱，此外，我们不确定我们是否有时间来援助他们。"
 transnistria.21.a: "发起叛乱"
 transnistria.21.b: "不"
 transnistria.22.t: "乌克兰将敖德萨移交给我们"
 transnistria.22.d: "乌克兰政府没有采取积极行动，没有与我们进行对抗，这让我们也感到惊讶。"
 transnistria.22.a: "这是好消息？"
 transnistria.23.t: "列贝德将军已被邀请加入我们的武装部队"
 transnistria.23.d: "德涅斯特河沿岸著名捍卫者列贝德将军应邀出任我军总司令。他毫不犹豫地同意了。"
 transnistria.23.a: "很好"
 transnistria.24.t: "来自俄罗斯的下一批资金"
 transnistria.24.d: "俄罗斯再次向我们提供了一笔现金。"
 transnistria.24.a: "很好"
