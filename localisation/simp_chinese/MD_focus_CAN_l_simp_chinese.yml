l_simp_chinese:
 canada_focus: "加拿大国策树"
 CAN_Canadian_Economy: "加拿大经济"
 CAN_Canadian_Economy_desc: "按国内生产总值计算，加拿大经济是世界第十大经济体。它主要为服务性经济，雇用了全国约3/4的劳动力。此外，加拿大还拥有第三大的自然资源估计总价值，以及世界第三大石油储备。"
 CAN_Prospects_Oil: "石油前景"
 CAN_Prospects_Oil_desc: "石油是为我们伟大的祖国创造多余资金的一个王牌。补贴加拿大及其海外的石油公司，有利于改善我们的自然资源资产负债表。"
 CAN_National_Companies: "国营企业"
 CAN_National_Companies_desc: "国内的公司足以我们实现目标。他们雇佣了勤劳的加拿大人，并使我们维持在富裕水平！他们的工作是在我们的生活里进行的。"
 CAN_Suncor_Energy: "加拿大森科尔能源公司"
 CAN_Suncor_Energy_desc: "森科能源致力于从油砂中生产合成原油。该公司一直是加拿大产油领域的核心骨干。自1995年公司由私营转为上市以来，一直是一家新兴的石油公司。"
 CAN_Oil_Sands: "油砂"
 CAN_Oil_Sands_desc: "油砂是石油矿藏的一种。油砂是松散的沙子或部分固结的砂岩，含有天然存在的砂粘土和水的混合物，并浸有致密的粘性石油。"
 CAN_Alberta: "艾伯塔"
 CAN_Alberta_desc: "艾伯塔省是阿萨巴斯卡油砂的产地。该地区蕴藏丰富的油砂，是艾伯塔省的主要自然资源之一。"
 CAN_Athabasca_Oil_Refineries: "阿萨巴斯卡炼油厂"
 CAN_Athabasca_Oil_Refineries_desc: "继续开发阿萨巴斯卡油砂将有助于扩大加拿大的石油出口。"
 CAN_Saskatchewan: "萨斯喀彻温省"
 CAN_Saskatchewan_desc: "萨斯克彻温省是加拿大两大油砂地区中的一个。他们的经济严重依赖石油资源的提炼和运输。"
 CAN_Bakken_Shale_Refineries: "巴肯页岩气精炼厂"
 CAN_Bakken_Shale_Refineries_desc: "从巴肯页岩的油砂中提炼石油将有助于提高我们的石油独立性。"
 CAN_Keystone_Pipeline: "拱心石石油管道项目"
 CAN_Keystone_Pipeline_desc: "基石管道是加拿大和美国历史上比较有争议的石油管道之一。它的计划提案将允许在比现有管道更短的距离中运输更多的石油。"
 CAN_Imperial_Oil: "帝国石油"
 CAN_Imperial_Oil_desc: "帝国石油公司是加拿大一家主要的石油炼制和勘探公司。它是加拿大第二大综合石油公司。"
 CAN_International_Companies: "跨国企业"
 CAN_International_Companies_desc: "吸引海外公司并与海外国际公司进行交易，将有助于发展我国的石油工业和他们的石油工业。"
 CAN_Exxon_Mobile: "埃克森美孚"
 CAN_Exxon_Mobile_desc: "埃克森美孚公司是世界上最大的公司之一，是约翰-洛克菲勒标准石油公司最大的传承者，1999年由埃克森和美孚合并而成。埃克森是约翰-洛克菲勒标准石油公司最大的传承者，1999年由埃克森和美孚合并而成。公司不断发展，是世界上最大的大型石油公司之一。"
 CAN_NA_Oil_Treaty: "北美石油条约"
 CAN_NA_Oil_Treaty_desc: "北美石油条约是北美自由贸易协定的扩展。它主要围绕着美国和加拿大之间的石油条约展开。"
 CAN_Increase_Local_Refining: "增加本地石油精炼量"
 CAN_Increase_Local_Refining_desc: "改善我们本土的炼油工艺，将使我们能够更有效地利用从页岩和沙地生产的 \"脏 \"油。"
 CAN_Mutual_Extraction_Research: "共同精炼研究"
 CAN_Mutual_Extraction_Research_desc: "研究更加有效的石油加工方法对我国极为有利。必须重视加拿大的这一主心骨产业。"
 CAN_Saudi_Aramco: "沙特阿美石油公司"
 CAN_Saudi_Aramco_desc: "从收入角度看，沙特石油公司是世界上最大的石油公司之一，并拥有世界上第二大原油探明储量。它还拥有所有石油生产公司中最大的石油日产量，这将进一步巩固沙特阿拉伯作为第二大石油生产国的地位。"
 CAN_european_military: "欧洲模式的军事结构"
 CAN_european_military_desc: "进一步调整我国军队，使其更像欧洲那样采用分散的旅级结构，将使我们在执行快速反应任务时更加高效。"
 CAN_american_canadian_military: "美国-加拿大军事合作"
 CAN_american_canadian_military_desc: "通过与南边哥利亚邻居的合作，可以让我们的部队学到新的技巧。"
 CAN_Rosneft: "俄罗斯石油公司"
 CAN_Rosneft_desc: "从规格来看，虽然比俄罗斯天然气工业股份公司小，但俄罗斯石油公司是俄罗斯的另一家大型石油公司。作为俄罗斯第三大公司，它拥有享誉世界的知名度。2013年，它成为全球最大的公开交易石油公司之一。"
 CAN_Refineries_Abroad: "海外炼油厂"
 CAN_Refineries_Abroad_desc: "在海外投资炼油厂将有利于加强我们的资产负债表，并加深我们与海外国家的合作关系。"
 CAN_Local_Investing: "本地投资"
 CAN_Local_Investing_desc: "石油的自给自足将为更加强盛的经济繁荣做铺垫。让我们提炼这块 \"黑金\"，向世界显露加拿大的实力。"
 CAN_Abqaiq_Refineries: "布盖格炼油厂"
 CAN_Abqaiq_Refineries_desc: "与沙特阿美公司合作，好处已逐渐显示出来。投资布盖格炼油厂将让我们看到这个商业巨枭更大的利润份额!"
 CAN_Volgograd_Refineries: "伏尔加格勒炼油厂"
 CAN_Volgograd_Refineries_desc: "俄罗斯石油公司的炼油厂需要进行更新。我们为俄罗斯需更新的炼油厂提供资金越多，我们就越能从在该地区中我们所占有的外国投资中获得更多利润。"
 CAN_Focus_Oil_Sands: "专注于油砂"
 CAN_Focus_Oil_Sands_desc: "将我们目前的能源开发重点放在油砂上，将有助于我们的研发部门思构出更好的开采和提炼方式。"
 CAN_Focus_Oil_Shales: "专注于油页岩"
 CAN_Focus_Oil_Shales_desc: "将我们目前的能源开发重点放在页岩油上，将有助于我们的研发部门思构出更好的开采和提炼方式。"
 CAN_Efficient_Oil_Production: "高效石油生产"
 CAN_Efficient_Oil_Production_desc: "改进我们的炼油工艺，将会增加我们国家的石油产量。"
 CAN_Oil_Expansion_Expertise: "美洲的石油大亨"
 CAN_Oil_Expansion_Expertise_desc: "没人知道加拿大的情况！"
 CAN_Canadian_Infrastructure: "加拿大基础设施"
 CAN_Canadian_Infrastructure_desc: "基建是加拿大经济的命脉，我们不该削减对它的必要资源投入。"
 CAN_Provincial_Funding_Of_Road_Infrastructure: "省建公路基础设施"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "各省的基础设施质量存在差异。我们必须竭尽全力解决地区基建的差异问题。"
 CAN_Federal_Gas_Tax_Fund: "联邦天然气税基金"
 CAN_Federal_Gas_Tax_Fund_desc: "在联邦天然气税基金帮助下，我们可以利用化石燃料所产生的收入为不同领域的地方基础设施项目提供支持，包括公共交通、废弃物处理和减灾防宅。"
 CAN_Provincial_Territorial_Base_Fund: "省级属地基本经费"
 CAN_Provincial_Territorial_Base_Fund_desc: "利用该基金，我们可以为加拿大各省和地区的核心基础设施中优先事项提供基本的资金。"
 CAN_Building_Canada_Fund: "加拿大建筑投资"
 CAN_Building_Canada_Fund_desc: "作为 \"建设加拿大计划 \"的一部分，这笔新基金可以用于国家、地区和地方各级的基础设施优先事项，以实现更强大的经济、更清洁的环境以及强大和繁荣的社区这三个优先事项。"
 CAN_Canada_Strategic_Infrastructure_Fund: "加拿大战略基础设施基金"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "有些种类的基础设施对国家的正常运转起着至关重要的作用。诸如铁路和水利基础设施这些设施资产值得特别关注，因此需设立专门的基金。"
 CAN_P3_Projects: "P3 项目"
 CAN_P3_Projects_desc: "随着私营企业的兴起，政府不再需要独自承担大规模的基础设施项目。加拿大政府与工业界之间的公私伙伴关系为资助与保健、交通、环境、司法、娱乐和教育有关的项目提供了有效的途径。"
 CAN_Trans_Canada_Highway_Expansion: "跨加拿大高速公路扩建"
 CAN_Trans_Canada_Highway_Expansion_desc: "作为一个地域辽阔的国家，连接加拿大国土两端绝非易事。必须改善跨加拿大公路，以提高我国的连通性。"
 CAN_Heavy_Industries_Focus: "聚焦重工业"
 CAN_Heavy_Industries_Focus_desc: "如果加拿大需要保持其作为世界最大经济体之一的地位，我们就必须对国内工业进行必要的投资。"
 CAN_Centralized_Industry: "集中型工业"
 CAN_Centralized_Industry_desc: "密切注意我国的经济驱动力是极其重要的。"
 CAN_AECON_Industries: "爱康工业"
 CAN_AECON_Industries_desc: "爱康工业是爱康集团有限公司旗下的一个部门，专门为公共和私人部门提供有关工业领域的建筑服务。"
 CAN_Petrochemical_Industrialization: "石化工业"
 CAN_Petrochemical_Industrialization_desc: "由于加拿大的化石燃料储量惊人，石化生产是一个待开发的利润丰富的重点领域。"
 CAN_Nuclear_Energy_Developments: "发展核能"
 CAN_Nuclear_Energy_Developments_desc: "虽然化石燃料给加拿大带来了很多好处，但我们知道，我们的能源开采不是无限的。我们必须从现在开始推动能源多样化，而核能是现有最有希望的替代能源之一。"
 CAN_Allow_Foreign_Companies: "允许外国企业"
 CAN_Allow_Foreign_Companies_desc: "加拿大一直是世界资本主义的一份子，我们将继续发扬这一传统，开放国门欢迎海外多国公司。"
 CAN_Seek_US_Companies: "向美国企业求助"
 CAN_Seek_US_Companies_desc: "由于我们靠近美国，国家南边的美国巨头对加拿大市场特别感兴趣。它们为什么不感兴趣呢？"
 CAN_Strengthen_NA_Agreements: "加强北美协议"
 CAN_Strengthen_NA_Agreements_desc: "我们必须巩固北美自由贸易协定和其他形式的合作在北美开始形成的伙伴关系。"
 CAN_Expand_Automobile_Manufactoring: "扩大汽车制造业"
 CAN_Expand_Automobile_Manufactoring_desc: "多年来，来自美国、日本和海外其他国家的外国汽车制造商都在加拿大建厂生产。我们必须鼓励这种行为，这将保证更多的就业机会和更强大的经济。"
 CAN_seek_british_companies: "向英国企业求助"
 CAN_seek_british_companies_desc: "寻找投资进入大西洋机会，英国企业热衷于在我国寻求经济机会。"
 CAN_Strengthen_EU_Cooperations: "加强欧洲合作"
 CAN_Strengthen_EU_Cooperations_desc: "虽然一个欧洲国家可能不具备以往的经济实力，但它们所组成的欧盟代表着世界经济的重要一极，我们不能忽视。"
 CAN_Expand_Shipbuilding: "扩展造船业"
 CAN_Expand_Shipbuilding_desc: "加拿大的海洋产业贡献了数十亿的收入与1万多个工作岗位，是一个具有潜力的产业，可以进一步发展。"
 CAN_Industrial_Expertise: "先进工业技术"
 CAN_Industrial_Expertise_desc: "既然我们已经将加拿大的工业能力提升到了新的水平，那么我们可以对外宣布在一些特定的工业领域上我们有优势。"
 CAN_Focus_On_Political_Spectrum: "聚焦政治派系"
 CAN_Focus_On_Political_Spectrum_desc: "回望加拿大的政治历史，自由、平等和温和的价值观念一直占据着主导地位。但是，随着民粹主义势力开始在世界范围的动荡，新兴大国试图改变自冷战结束以来主导国际秩序的自由主义共识，这一传统能否得到保持？"
 CAN_Ministry_Of_Culture: "文化部"
 CAN_Ministry_Of_Culture_desc: "加拿大文化遗产部是加拿大政府负责保存和推广加拿大文化的部门。"
 CAN_Two_Language_State: "双语国家"
 CAN_Two_Language_State_desc: "加拿大从过去到未来都将是一个英语和法语具有平等地位的国家。"
 CAN_maintain_the_status_quo: "维持现状"
 CAN_maintain_the_status_quo_desc: "双语制是加拿大宪法所规定的，也是保证国家统一的基石。"
 CAN_crush_anti_quebecois_movements: "镇压反魁北克运动。"
 CAN_crush_anti_quebecois_movements_desc: "加拿大的英语媒体对魁北克的负面描述使魁北克人民觉得被针对。我们应该阻止这种 \"抨击魁北克 \"的行为，以确保我们的魁北克公民能和其他地区人民一样被公平对待。"
 CAN_educational_focuses: "改善加拿大教育"
 CAN_educational_focuses_desc: "为了缩小加拿大讲英语和讲法语公民之间的差距，我们应该拨款给国家的教育系统，以便从一个人的出生开始就培养共同的身份感。"
 CAN_restore_quebec_to_glory: "重铸魁北克的荣耀"
 CAN_restore_quebec_to_glory_desc: "在新法兰西被英国人征服之前，它是法国文化及其影响力在美洲地区大名远扬的模范。魁北克将继承这一令人骄傲的荣耀。"
 CAN_redraft_langauge_laws: "重新起草语言法"
 CAN_redraft_langauge_laws_desc: "我国现行的语言法应该更新，从而真正体现我国的双语性质。"
 CAN_multi_language_forces: "多语言国家"
 CAN_multi_language_forces_desc: "我们的国家将不再是根据所讲不同语言而被分成两部分。相反，我们必须努力建立一个真正一体化的多语言国家。"
 CAN_a_nation_of_culture: "文化之都"
 CAN_a_nation_of_culture_desc: "蒙特利尔长期以来一直被认为是 \"加拿大的文化之都\"。我们应该为其提供它所需要的一切，以便继续成为加拿大文化的捍卫者。"
 CAN_reoriented_vision: "重新调整的军事远景"
 CAN_reoriented_vision_desc: "加拿大军队需要一个基本的远期目标，以便最好地代表我们勤劳勇敢新加拿大的人民。"
 CAN_a_nation_of_diversity: "多元化国家"
 CAN_a_nation_of_diversity_desc: "在今天的加拿大，多样化是值得庆祝的，而不是被嘲笑的。所有真正的加拿大人，无论他们讲什么语言，都可以在这里找到归属感。"
 CAN_federal_reorganization: "联邦重组"
 CAN_federal_reorganization_desc: "通过重新改革赋予各省的权力，我们可以进一步减少要求魁北克独立的呼声。"
 CAN_the_new_order: "新加拿大"
 CAN_the_new_order_desc: "通过我们的努力，我们建立了一个新的加拿大，一个以接受其内部多样性而获得力量的加拿大。"
 CAN_One_Language_State: "单语国家"
 CAN_One_Language_State_desc: "加拿大目前的双语制是导致不稳定和最终灾难的问题所在。必须只有一种语言占领主导地位。"
 CAN_French_Government: "法裔政府"
 CAN_French_Government_desc: "长期以来，讲法语的加拿大人民一直被我们傲慢的讲英语的堂兄弟们排挤在一边。艾伦斯，我的城市！加拿大是法语国家！"
 CAN_Glorification_Of_Quebec: "赞美魁北克"
 CAN_Glorification_Of_Quebec_desc: "作为新法兰西传统的继承者，魁北克省的历史和文化在加拿大的国家认同中应该备受骄傲。"
 CAN_English_Government: "英裔政府"
 CAN_English_Government_desc: "加拿大国土中讲法语的颠覆分子长期以来一直是我们的眼中钉。现在是抛弃先祖的双语制，接受加拿大的英语身份的时候了。"
 CAN_Integration_Of_Quebec: "合并魁北克"
 CAN_Integration_Of_Quebec_desc: "魁北克必须与我国其他地区保持一致。我们应对其改造，以实现这个不一致省份的全面一体化。"
 CAN_Address_Native_Question: "化解本土问题"
 CAN_Address_Native_Question_desc: "加拿大的第一民族是原住民，他们长期以来一直抱怨受到歧视、社会经济条件差和不尊重原住民的土地权利。"
 CAN_Continue_Societal_Integration: "继续社会结合"
 CAN_Continue_Societal_Integration_desc: "原住民目前面临许多问题，如失业和健康问题，使他们的生活水平与海地等发展中国家相当。我们必须尽力扭转这些不平等现象，提高加拿大原住民的生活水平。"
 CAN_Native_Peoples_Act: "原住民法案"
 CAN_Native_Peoples_Act_desc: "一项尊重原住民文化和防止歧视的新法将大大有助于向原住民表明，他们在如今的加拿大是受欢迎的。"
 CAN_Focus_On_Canada: "聚焦加拿大"
 CAN_Focus_On_Canada_desc: "在一个日趋动荡的世界中，我们必须照顾自身的利益。毕竟，如果不是我们，还有谁去保护加拿大？"
 CAN_Canada_First: "加拿大优先"
 CAN_Canada_First_desc: "国际事务不是我们的重点。加拿大人民才是我们应该重视的重点。"
 CAN_NA_Proposal: "北美提案"
 CAN_NA_Proposal_desc: "虽然外交事务不该使我们困扰，但我们不能无视加拿大的地理位置。我们应该向邻国保证，我们远离世界但这不会损害我们的关系。"
 CAN_Stand_Alone: "独立"
 CAN_Stand_Alone_desc: "现在是退出北约从而摆脱与欧洲捆绑的时候了。加拿大不应该被远离本土的国家安全利益所束缚。"
 CAN_strength_at_home: "家乡的力量"
 CAN_strength_at_home_desc: "为了提高我们自力更生的能力，我们必须投资自身的经济能力。"
 CAN_a_neutral_rhetoric: "中立修辞"
 CAN_a_neutral_rhetoric_desc: "越来越明了的是，冷战结束后的时代并不像许多人曾经想的是那样单极化的。我们应现在开始坚持加拿大的中立性，以确保我们不会陷入不断升级的大国竞争当中。"
 CAN_shred_the_constitution_act: "撕毁加拿大宪法法案"
 CAN_shred_the_constitution_act_desc: "《宪法》第35条赋予原住民特殊的权利和保护。如果我们要很好解决与第一民族有关的社会问题，就必须取消这些特权。"
 CAN_destroy_reservations: "销毁储备"
 CAN_destroy_reservations_desc: "所谓的 \"印第安人储备 \"尽管获得了数十万美元的政府投资，但其现状十分糟糕。我们别无选择，只能永久关闭它们。"
 CAN_discredit_western_identitiy: "抵制西方身份"
 CAN_discredit_western_identitiy_desc: "我们加拿大人不应再认同“西方”。这个模糊的、毫无价值的理念，本应与我们的地理位置有关，却迫使我们采取一种以美国和欧洲为中心，并毫无用处的外交政策。"
 CAN_end_foriegn_entanglment: "结束外国纠缠"
 CAN_end_foriegn_entanglment_desc: "加拿大在海外的活动是毫无意义和代价高昂的。我们应该收缩，集中精力改善国内状况。"
 CAN_military_autarky: "军事自立"
 CAN_military_autarky_desc: "我们的军队目前过于依赖我们曾经的 \"盟友\"。我们应该增强军队力量，以防在战争期间，我们可以更好依赖自己，而不求助它人。"
 CAN_a_redefinition: "重新定位"
 CAN_a_redefinition_desc: "如果我们要充分致力于我们的新外交政策，就必须从根本上重新定位加拿大。"
 CAN_canadian_isolationism: "加拿大的孤立主义"
 CAN_canadian_isolationism_desc: "就像我们的国土南方邻居曾经做过的那样，我们应该对世界上的许多问题只停留在洗耳恭听，而把目光转向内部。"
 CAN_revised_foreign_policy: "修订外交政策"
 CAN_revised_foreign_policy_desc: "现在是宣布加拿大永久中立的时候了。我们不再是其他国家地缘政治游戏中的棋子。"
 CAN_industrial_might: "工业霸权"
 CAN_industrial_might_desc: "既然我们选择了优先考虑加拿大的利益，我们就可以集中精力把加拿大打造成一个经济强国。"
 CAN_bureaucracy: "官僚政治"
 CAN_bureaucracy_desc: "像加拿大这样一个庞大的国家，需要一个同样庞大的官僚体系才能有效进行治理。"
 CAN_domestic: "国家独立性"
 CAN_domestic_desc: "加拿大境内的外国利益仍然是一个令人关注的问题。我们应确保这些外国势力不会对我国政府政策施加影响。"
 CAN_redistribution_of_balance: "重组预算"
 CAN_redistribution_of_balance_desc: "在我们减少了国际承诺后，我们现在的资金可以对国内支出计划作出更多帮助。"
 CAN_tax_cuts: "减税"
 CAN_tax_cuts_desc: "我们减少了国际影响力，意味着我们不再需要向加拿大人征收以前那样多的税。"
 CAN_State_Of_Terror: "恐怖国家"
 CAN_State_Of_Terror_desc: "我们对原住民存在争议的政策已经引起大乱。这种不安将导致原本安静和谐的社会出现一些焦虑。"
 CAN_Western_Shift: "移向西方"
 CAN_Western_Shift_desc: "我们应该利用最近国际事态的发展，重申我们对西方主导的自由国际秩序的承诺。"
 CAN_Strengthen_Ties_With_Nato: "加强与北约的纽带"
 CAN_Strengthen_Ties_With_Nato_desc: "加拿大的外交立场始终是，北约是国际安全不可或缺的支柱。"
 CAN_European_Investments: "投资欧洲"
 CAN_European_Investments_desc: "慷概的投资者提供的一些背景良好的资金可以促进我们与欧洲伙伴之间的关系。"
 CAN_Propose_NAFTA_Improvements: "支持北美自由贸易协定改善"
 CAN_Propose_NAFTA_Improvements_desc: "虽然《北美自由贸易协定》是我们与北美邻国关系的坚实基础，但还存在商讨空间。"
 CAN_US_Investments: "投资美国"
 CAN_US_Investments_desc: "我国南边的经济强国，是帮助我国经济持续发展的最佳投资源。"
 CAN_Strengthen_Position_In_Nato: "增强在北约中的地位"
 CAN_Strengthen_Position_In_Nato_desc: "迄今为止，加拿大在北约中基本处于次要地位，我们的盟友为主导者。我们应该申明，加拿大可以为联盟提供更多的力量。"
 CAN_nato_exercises: "北约联合军演"
 CAN_nato_exercises_desc: "我们应该呼吁北约成员之间进行联合演习，以此为未来的冲突做准备。"
 CAN_greater_military_cooperation: "加强军事合作"
 CAN_greater_military_cooperation_desc: "为了确保加拿大对北约做出更实质性的承诺，我们应该加强军队的建设。"
 CAN_investments_in_nato: "投资北约"
 CAN_investments_in_nato_desc: "如果不定期向北约投入资源，以确保北约保持相关性和有效性，北约将停滞不前并最终衰落。"
 CAN_reinforce_western_ideals: "强化西方理念"
 CAN_reinforce_western_ideals_desc: "西方价值观念一直是加拿大身份的基石。我们应该时刻提醒自己，我们之所以成为加拿大人的原因是什么。"
 CAN_study_american_war_doctrine: "研究美国的战争理论"
 CAN_study_american_war_doctrine_desc: "美国拥有丰富的战争经验，我们应该借鉴他们的经验教训，并加以利用。"
 CAN_canadian_peacekeepers: "加拿大维和部队"
 CAN_canadian_peacekeepers_desc: "作为一个中等强国，加拿大一直是联合国等国际事务的热情参与者。我们应该落实对联合国维和行动的承诺，以表明我们对维护国际秩序的决心。"
 CAN_support_the_mutual_defense: "互相防御支援"
 CAN_support_the_mutual_defense_desc: "《北约条约》第5条规定，对一个国家的攻击就是对北约所有国家的攻击。我们应确保对这一共同防御承诺的信赖不会动摇。"
 CAN_draw_in_mexico: "拉墨西哥入局"
 CAN_draw_in_mexico_desc: "作为大西洋和北美的伙伴国家，墨西哥是北约进一步扩张的合适对象。"
 CAN_Eastern_Shift: "移向东方"
 CAN_Eastern_Shift_desc: "长期以来，加拿大一直是美国和西欧的忠实盟友。我们到底是为了什么？现在把冷战时期的意识形态敌意放在一边，重新崛起的俄罗斯和崛起的中国同样可以给加拿大带来很多好处。"
 CAN_Russian_Cooperationism: "与俄罗斯的合作"
 CAN_Russian_Cooperationism_desc: "作为化石燃料同样丰富的北极邻居，俄罗斯是我国未来良好的合作伙伴。"
 CAN_Chinese_Agreements: "中国协议"
 CAN_Chinese_Agreements_desc: "中国的崛起是不可避免的。因此，我们应该尽早从中国庞大的市场和投资资金中获益。"
 CAN_Investments_From_East: "来自东方的投资"
 CAN_Investments_From_East_desc: "俄罗斯和中国的资金将促进加拿大与新兴大国的关系，并有助于推动我国的经济增长。"
 CAN_Expand_Arctic_Routes: "扩展北极航线"
 CAN_Expand_Arctic_Routes_desc: "在成功取得与其他北极国家合作后，现在的我们可以在扩大的北极航线中获益。"
 CAN_Russo_Canadian_Trade_Agreement: "俄加贸易协定"
 CAN_Russo_Canadian_Trade_Agreement_desc: "加拿大和俄罗斯联邦之间的贸易将有助于促进我国化石燃料开采业的增长。"
 CAN_China_Canada_Commerce_Council: "中国-加拿大商务委员会"
 CAN_China_Canada_Commerce_Council_desc: "通过建立一个理事会来促进加中两国之间的商业合作，我们可以极大地提高两国企业生意往来的便利。"
 CAN_Russo_Chinese_Canadian_Sphere: "俄罗斯-中国-加拿大势力范围"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "通过我们与俄罗斯和中国之间的互动，越来越多人看到，一个具有共同利益的领域正在三大洲形成。我们应该承认并巩固这一利益领域的出现。"
 CAN_Canadian_Armed_Forces: "加拿大武装部队"
 CAN_Canadian_Armed_Forces_desc: "加拿大武装部队有三个主要目标：保卫祖国加拿大、保卫北美大陆和整个国际的安全。为了实现这三个目标，我们的武装部队需得到必要的支持。"
 CAN_the_infantry: "加拿大步兵"
 CAN_the_infantry_desc: "我们必须注重提高步兵的作战能力。"
 CAN_new_rifles: "新式步枪"
 CAN_new_rifles_desc: "步兵在任何军队中是最重要的部分，我们必须确保他们装备最新和最好的技术。"
 CAN_new_manufacturers: "新式制造商"
 CAN_new_manufacturers_desc: "我们必须找到新的、更高效的武器制造商来生产我们的新系列硬件装备。"
 CAN_manufacturer_companys: "俄罗斯武器合同"
 CAN_manufacturer_companys_desc: "俄罗斯已经证明了他们的实力，可以为我军提供所需的军用步枪。"
 CAN_manufacturer_companys_2: "美国武器装备平台"
 CAN_manufacturer_companys_2_desc: "有两件事是相辅相成的。枪和口径更大的枪。他们会给我们提供最好的军用步枪。"
 CAN_rcaf: "加拿大皇家空军"
 CAN_rcaf_desc: "善攻者动于九天之上，我们要想在战场上发挥自己的威力，就必须大力增强空军的实力。"
 CAN_navy: "加拿大皇家海军"
 CAN_navy_desc: "只有蓝水海军才是独一无二的海军，我们必须把资源转移到组建这样一支蓝水海军上。"
 CAN_navy_carrier: "漂浮式机场"
 CAN_navy_carrier_desc: "航母是任何一支海军的核心，它可以在远离本土的地方进行多样的军事行动。拥有一艘属于自己的航母将使我们在战场强大"
 CAN_air_focus: "战斗机型号"
 CAN_air_focus_desc: "我们必须投资研究新一代战斗机，以取代我们老旧过时的型号。"
 CAN_air_model_us: "美式设计"
 CAN_air_model_us_desc: "我们将与美国人接触合作，开发新型战斗机。"
 CAN_air_model_uk: "英式设计"
 CAN_air_model_uk_desc: "我们将与英国人接触合作，开发新型战斗机。"
 CAN_air_factories: "航空载具制造厂"
 CAN_air_factories_desc: "我们必须投资新设施来生产我们的新系列飞机。"
 CAN_new_helicopters: "更新直升机"
 CAN_new_helicopters_desc: "我们将开始研究和开发新的运输直升机和攻击直升机。"
 CAN_international_wargames: "年度军演"
 CAN_international_wargames_desc: "军事演习在使军事规划和军事战略与时俱进方面发挥着重要作用。邀请我们的盟友参加联合军事演习将使我们能够进一步提高我们的能力。"
 CAN_destroyers: "驱逐舰"
 CAN_destroyers_desc: "驱逐舰是任何一支海军的肌肉，我们拥有的驱逐舰越多，对海域的统治力就越强。"
 CAN_ship_training: "海军训练"
 CAN_ship_training_desc: "我们将经常性的进行海军演习，以提高我们使用新船的能力。"
 CAN_naval_aircraft: "全方位空中支援"
 CAN_naval_aircraft_desc: "航空母舰让我们无论在世界的哪个角落都能获得空中支援，我们必须利用这个优势。"
 CAN_naval_doctrines: "重新评估海军战术"
 CAN_naval_doctrines_desc: "我们必须根据新设备调整战术，以防出现障碍。"
 CAN_naval_dockyards: "哈利法克斯造船厂"
 CAN_naval_dockyards_desc: "我们将在哈利法克斯建造新的船坞。"
 CAN_bluewater: "蓝水海军"
 CAN_bluewater_desc: "随着我们自己的蓝水海军建立，我们可以自由地在任何地方使用我们的海军力量。"
 CAN_rus_training: "西伯利亚军事演习"
 CAN_rus_training_desc: "加拿大和俄罗斯都是在寒冷气候下作战和生存的大师。我们将与俄罗斯军队在西伯利亚参加联合演习，以进一步提高技能和强化我们的新联盟。"
 CAN_chinese_industry: "中国电子信息产业发展研究院"
 CAN_chinese_industry_desc: "CCID，即中国-加拿大工业发展项目，是加中两国为促进两国工业发展的联合项目。"
 CAN_chinese_lavs: "中国军事工厂"
 CAN_chinese_lavs_desc: "中国将协助我们发展军工，为我们不断发展的军队做贡献。"
 CAN_rus_dockyards: "俄罗斯潜艇设计"
 CAN_rus_dockyards_desc: "以俄罗斯的设计为模板，使我们的潜艇在北极圈附近更加高效。"
 CAN_bc_ports: "太平洋港口"
 CAN_bc_ports_desc: "西部的港口对不列颠哥伦比亚省的发展以及我们的自然资源产业至关重要。"
 CAN_naval_investments: "海军投资"
 CAN_naval_investments_desc: "多亏了俄国人，我们可以利用新的技术来强化我们的海军武装。"
 CAN_naval_investments2: "哈利法克斯造船厂"
 CAN_naval_investments2_desc: "哈利法克斯拥有加拿大最大的造船厂之一。我们可以通过投资必要的资源来改善现有设施。"
 CAN_tank_facilities: "油罐装置"
 CAN_tank_facilities_desc: "在中国的帮助下，我们现在可以加强我们的坦克生产设施了。"
 CAN_heavy_industry: "中国电子信息产业发展研究院的开发项目"
 CAN_heavy_industry_desc: "在中国电子信息产业发展研究院的帮助下，我们可以提高我国工厂的工业产量。"
 CAN_national: "民族主义政变"
 CAN_national_desc: "随着民主政府和加拿大民族主义党之间的关系越来越紧张，终于爆发了一些矛盾。这将如何发展下去？"
 CAN_global_influence: "聚焦内务"
 CAN_global_influence_desc: "既然我们已经取得了对国家的控制，我们就必须集中精力处理内部事务，以巩固我们的控制。"
 CAN_regional_diplomacy: "区域性外交"
 CAN_regional_diplomacy_desc: "摆在我们面前的是一个充满加拿大扩张可能性的世界。忽视这些可能性是愚蠢的。"
 CAN_fortify_the_borders: "巩固边防"
 CAN_fortify_the_borders_desc: "我们的努力不会被忽视。我们必须做好准备，迎接对我们扩大我们国家伟大的努力不可避免的反击。"
 CAN_greenland: "格陵兰问题"
 CAN_greenland_desc: "丹麦对格陵兰的统治已经成为过去式了。现在是加拿大对我们家门口的这块欧洲殖民地发挥主导作用的时候了。"
 CAN_dominate_america: "主宰美洲"
 CAN_dominate_america_desc: "长期以来，我们一直作为我们南方邻居的配角。现在是我们作为北美大陆的主角迈向舞台的时候了。"
 CAN_opposition: "镇压反对派"
 CAN_opposition_desc: "那些反对我们政府的人不过是叛徒和罪犯。我们将把他们逮捕，送进我们数量和容量扩增的监狱。"
 CAN_nationlist_agenda: "民族主义日程"
 CAN_nationlist_agenda_desc: "在镇压了反动派之后，我们现在可以提出新政府雄心勃勃的议程。"
 CAN_destroy_charter: "销毁《宪章》"
 CAN_destroy_charter_desc: "《加拿大宪章》所谓的“权利和自由”不过是阻碍加拿大发展的束缚。必须废除该宪章。"
 CAN_french_schools: "法式学校"
 CAN_french_schools_desc: "从现在起，加拿大人将接受法语教育。讲英语的加拿大人将不再把我们的语言视为边缘和不重要的语言。"
 CAN_russian_military: "俄罗斯军事专家"
 CAN_russian_military_desc: "俄罗斯军队是世界上最有效的军事力量中的一支。我们最好能从他们提供的专业知识中获益。"
 CAN_global_army: "全球性军队"
 CAN_global_army_desc: "在我们新盟友的帮助下，加拿大军队现在已经成为受人尊敬和害怕的军事力量。"
 CAN_railway_projects: "大规模铁路项目"
 CAN_railway_projects_desc: "中国擅长资助大型基础设施项目。现在，我们已经确保了两国之间的关系，我们可以开始实施这一雄心勃勃的铁路建设项目。"
 CAN_industry_projects: "工业翻番"
 CAN_industry_projects_desc: "由于中国的大规模投资，我们的工业能力正在成倍增长。"
 CAN_global_companys: "国际公司"
 CAN_global_companys_desc: "在全球化的金融体系中，吸引外资公司能带来就业、投资和税收丰盛强大的跨国公司是任何政府最重要的优先事项之一。"
 CAN_huawai: "华为"
 CAN_huawai_desc: "中国的科技巨头可以为加拿大提供很多东西。那些抱怨 \"国家安全 \"问题的人根本了解他们说的是什么玩意......"
 CAN_hyundai: "现代汽车"
 CAN_hyundai_desc: "现代汽车已经摆脱了最初的低廉印象，现已成为世界上最大、最先进的汽车制造商之一。"
 CAN_ak: "卡拉什尼科夫"
 CAN_ak_desc: "俄罗斯的卡拉什尼科夫公司在制造轻兵器上有着悠久的历史。卡拉什尼科夫枪是世界上最广泛使用的枪是有原因的。"
 CAN_weapons_expert: "特种武器生产"
 CAN_weapons_expert_desc: "卡拉什尼科夫公司的不仅擅长制作轻兵器，还可用于加强我们各个小队其他轻武器的能力。"
 CAN_airburst_weapons: "空爆武器"
 CAN_airburst_weapons_desc: "空爆武器是一种新兴的技术，它为单个士兵提供了有效对抗隐藏在掩体后的敌人的能力。"
 CAN_vehicle_industry: "车辆平台生产"
 CAN_vehicle_industry_desc: "凭借现代汽车的专业知识，我们可以在现有的汽车生产行业能力基础上进行改进。\""
 CAN_advanced_ultility_vehicle: "先进通用载具"
 CAN_advanced_ultility_vehicle_desc: "我们的部队可以通过使用新的通用车辆，在他们移动时对他们进行保护。"
 CAN_sat_tech: "卫星技术"
 CAN_sat_tech_desc: "华为的援助可以使我们将加拿大的卫星提升到一个更新，更高的标准。"
 CAN_advanced_radar: "先进雷达系统"
 CAN_advanced_radar_desc: "华为的技术即将证实有助于我们构建更先进的雷达系统，以便为我们的部队提供尽可能高的战场感知。"
 CAN_secret_police: "秘密警察"
 CAN_secret_police_desc: "尽管我们努力打压不同意见，但我国人民中的叛乱分子仍存在。我们应该建立一个新的安全机构，以铲除这些颠覆分子。"
 CAN_isolation: "加拿大军国主义计划"
 CAN_isolation_desc: "我们必须用新的承诺来安抚加拿大人民的狂热精神，将加拿大的军事力量投射到海外。"
 CAN_expel_us: "动员我们的军队"
 CAN_expel_us_desc: "战争在一个国家历史中是不可避免的一部分。我们必须团结好我们的部队，为即将到来的冲突做好准备。"
 CAN_iron_curtain: "数字化铁幕"
 CAN_iron_curtain_desc: "加拿大人从互联网上获取其他信息来源，这一现象正在损害我们政府的权威。我们将配置一套系统的数字审查制度，以便使我国人民免受世界其他地区的不良影响。"
 CAN_the_state: "国家改革"
 CAN_the_state_desc: "现在，我们已经实现了议程中的一个重要部分，我们已经成功地将加拿大塑造成一个新的、更加强大的国家。"
 CAN_move_capital: "迁都"
 CAN_move_capital_desc: "渥太华再也不会瞧不起我们的人民和文化了。魁北克乃至整个加拿大，将由魁北克市来管理!"
 CAN_reclaim_canada: "法国的加拿大"
 CAN_reclaim_canada_desc: "最后，加拿大将是法国的！"
 CAN_new_charter: "新法国宪章"
 CAN_new_charter_desc: "一个新的加拿大需要一个新的宪章来实现。"
 CAN_quebec_conscription: "魁北克征兵制"
 CAN_quebec_conscription_desc: "我们必须征召魁北克青年入伍，以缓解加拿大武装部队的人口不平衡。在我们使加拿大成为法国人的努力中，任何牺牲都是必要的。"
 CAN_french_companies: "鼓励法国公司"
 CAN_french_companies_desc: "法国与我国保持永恒的特殊关系。因此，给予法国公司进入我国市场的优惠待遇是完全正确的。"
 CAN_enforce_language: "强制执行一种语言"
 CAN_enforce_language_desc: "我们曾一度容忍英语与法语长时间并存。但这种容忍被滥用和误解，必须废除。"
 CAN_tax_english_companies: "加税英国公司"
 CAN_tax_english_companies_desc: "讲英语的加拿大公司继续发挥着巨大的影响力。应该缩小它们的规模。"
 CAN_new_sectors: "新的商业机会"
 CAN_new_sectors_desc: "加拿大应该给予法国企业特殊机会，使他们能够蓬勃发展，在我国经济中占据应有的地位。"
 CAN_nation_divided: "战火纷飞的国家"
 CAN_nation_divided_desc: "必须承认，我们为加拿大法语化所做的努力并不像预期的那么顺利。为了确保新加拿大的安全，我们必须确保国家能够控制民众的异议，并分散人们对新国家初期问题的注意力。"
 CAN_french_industry: "新工业园区"
 CAN_french_industry_desc: "只要有合适的资源，魁北克省有潜力一直成为加拿大国家的工业区。"
 CAN_discharge_generals: "解除英裔将军的职务"
 CAN_discharge_generals_desc: "讲英语的将军持续在军队中发挥着不容忽视的影响力。我们应该解除他们的职务，声称这些职位最好由讲法语的军官来担任。"
 CAN_ccp_military: "魁北克军国主义"
 CAN_ccp_military_desc: "我们建设一个新加拿大的项目重新激发了魁北克人的民族主义情绪。我们借力打力般利用这一力量。"
 CAN_renewable_energy_projects: "可再生能源"
 CAN_renewable_energy_projects_desc: "化石燃料正在迅速成为历史。加拿大应转向风能、太阳能和水力发电，以满足其能源需求。"
 CAN_forced_integration: "摧毁魁北克人的身份"
 CAN_forced_integration_desc: "长期以来魁北克人一直抱怨我们试图摧毁他们的文化。我们不妨对他们的指控采取行动，一劳永逸地废除赋予魁北克人分离主义生命的独立特征。"
 CAN_treaty_of_quebec: "魁北克条约"
 CAN_treaty_of_quebec_desc: "我们必须小心翼翼地消除人们对我们试图摧毁魁北克人身份的恐惧。一项新的《魁北克条约》将向魁北克人保证，即使他们的政治权利被削减，我们仍然尊重他们的特性。"
 CAN_clean_energy: "清洁能源法案"
 CAN_clean_energy_desc: "我们应该将我们对清洁能源的承诺写成文字，并提出新的、雄心勃勃的立法。"
 CAN_clean_vehicles: "电动汽车法案"
 CAN_clean_vehicles_desc: "电动汽车是我们减少对化石燃料依赖的重要一步。政府应向这种汽车的生产者提供所需的一切支持，使他们能够与非电动汽车的对手竞争。"
 CAN_co2_tax: "碳排放税"
 CAN_co2_tax_desc: "通过对排放征税，我们可以劝阻污染企业者不要毒害加拿大后代的空气。"
 CAN_carbon_negative: "负碳国家"
 CAN_carbon_negative_desc: "我们在推进了雄心勃勃的议程后，现在可以宣布加拿大不仅是碳中和，而且是负碳."
 CAN_increase_ship_production: "增加海军拨款"
 CAN_increase_ship_production_desc: "扩大我们的海军预算，从而增加更多的海军研究，将帮助我们摇摇欲坠的海上舰队。"
 CAN_nato_research: "NATO联合研究"
 CAN_nato_research_desc: "为了跟上中国和俄罗斯的步伐，北约成员国必须集中各自的专业知识，从而加速研究和开发。"
 CAN_economy: "加拿大海外关系"
 CAN_economy_desc: "加拿大有着与世界各国密切合作和建立良好关系的历史。重要的是，我们要保持这一传统，并继续发展这一传统。"
 CAN_economy_investments_global: "全球投资"
 CAN_economy_investments_global_desc: "全球有许多地方需要投资和经济援助。让加拿大在他们困难中对其雪中送碳。"
 CAN_project_canadian_influence: "加拿大项目的影响"
 CAN_project_canadian_influence_desc: "加拿大的外交政策经常遵循我们的兄弟国家美国。然而，也有一些情况下，我们偏离了方向，更多地关注离家较近的国家。"
 CAN_align_to_belize: "影响伯利兹"
 CAN_align_to_belize_desc: "伯利兹位于尤卡坦半岛的战略地位，拥有通往海湾的充足通道，并且是该地区的新兴经济体。"
 CAN_align_saint_kitts: "影响圣基茨"
 CAN_align_saint_kitts_desc: "圣基茨是加共体的一个小国，加拿大与它有着良好的关系和贸易协定。保持这种合作非常重要。"
 CAN_align_barbados: "影响巴巴多斯"
 CAN_align_barbados_desc: "巴巴多斯是加拿大外国直接投资的最大接受国之一。两国之间的关系往往是密切的贸易和政治文化共生关系。"
 CAN_align_grenada: "调整与格林纳达关系"
 CAN_align_grenada_desc: "加拿大和格林纳德享有重要的联系和价值数百万美元的贸易。我们应该在现有的这种密切关系的基础上继续努力。"
 CAN_align_dominica: "调整与多米尼克的关系"
 CAN_align_dominica_desc: "从1978年多米尼克获得独立以来，我们一直与他们保持着密切的外交和贸易关系。"
 CAN_align_guyana: "调整与圭亚那的关系"
 CAN_align_guyana_desc: "由于加拿大和圭亚那是英联邦的共同成员，而且在加拿大有大量的圭亚那侨民，因此两者关系密切。"
 CAN_align_jamaica: "调整与牙买加的关系"
 CAN_align_jamaica_desc: "加拿大与牙买加在安全、贸易、发展和旅游等领域有着密切而广泛的关系。作为最大的加勒比国家之一，牙买加是加拿大进一步合作的合适伙伴。"
 CAN_align_saint_lucia: "调整与圣卢西亚的关系"
 CAN_align_saint_lucia_desc: "可以利用长期以来与圣卢西亚的商业联系，进一步加强我们与该国的关系。"
 CAN_align_suriname: "调整与苏里南的关系"
 CAN_align_suriname_desc: "前荷兰殖民地苏里南是我们可以进一步扩大现有影响力的国家。"
 CAN_align_st_vincent: "调整与圣文森特的关系"
 CAN_align_st_vincent_desc: "长期以来，我们与圣文森特保持着良好的关系，这得益于两者之间的贸易和对国际组织的参与。这些关系仍有进一步发展和改善的空间。"
 CAN_align_trindad: "调整特立尼达"
 CAN_align_trindad_desc: "加拿大与特立尼达和多巴哥在教育、贸易、科学、文化、环境、体育和卫生等领域有着长期的联系。由于特立尼达和多巴哥是加勒比地区最大的、最多样化的经济体，我们的贸易关系非常有发展空间，因此值得关注。"
 CAN_align_cuba: "调整与古巴的关系"
 CAN_align_cuba_desc: "尽管美国与古巴的关系紧张，但加拿大与这个人口最多的加勒比国家的外交关系一直没有中断。贸易和旅游业是我们关系的基础，可以从进一步的联系中受益。"
 CAN_align_haiti: "调整与海地的关系"
 CAN_align_haiti_desc: "作为美洲唯一独立的法语国家，加拿大和海地有着共同的纽带。虽然我们与海地的关系的特点是干涉和提供援助，但我们两国之间可以建立更深入和更富有成效的伙伴关系。"
 CAN_align_the_bahamas: "调整与巴哈马的关系"
 CAN_align_the_bahamas_desc: "巴哈马是加拿大在加勒比地区最大的贸易伙伴之一，也是我国仅次于特立尼达和多巴哥的第二大出口市场。我们应该在这一贸易关系以及实质性的民间交流的基础上更进一步，以巩固我们与这个加勒比国家的友谊。"
 CAN_strength_in_the_americas: "在美洲的实力"
 CAN_strength_in_the_americas_desc: "通过我们外交的魅力攻势，我们在美洲范围内取得了更大的实力地位。"
 CAN_align_the_americans: "影响美国"
 CAN_align_the_americans_desc: "我们与南方邻国的关系是我国最密切和最重要的外交关系之一。我们应该向美国表明，我们是一个值得拥有的盟友。"
 CAN_europe_invest: "投资欧洲"
 CAN_europe_invest_desc: "加拿大始终与欧洲大陆保持着密切的关系。我们作为北约等组织的共同成员，以及我们与欧盟之间的互动，可以通过对投资欧洲大陆来进一步加强。"
 CAN_asia_invest: "投资亚洲"
 CAN_asia_invest_desc: "作为一个太平洋国家，加拿大理应与亚洲新兴经济体保持密切关系。"
 CAN_greece_invest: "希腊计划"
 CAN_greece_invest_desc: "加拿大境内大量的希腊侨民，以及与希腊的各种条约和广泛的贸易关系，是我们两国之间牢固关系的基础。加拿大对希腊经济的投资肯定会受到我们雅典朋友的欢迎。"
 CAN_norway_invest: "挪威计划"
 CAN_norway_invest_desc: "加拿大和挪威作为历史悠久的中等大国，有着广泛的共同利益，是亲密的盟友。我们可以通过加拿大投资的形式向挪威朋友提供援助，从而进一步巩固我们的亲密友谊。"
 CAN_estonian_invest: "爱沙尼亚计划"
 CAN_estonian_invest_desc: "作为1991年最早承认爱沙尼亚独立的国家之一，加拿大和爱沙尼亚将继续通过北约等组织的框架，巩固我们牢固的友谊。爱沙尼亚可以从加拿大通过金融投资的形式提供的进一步援助中受益。"
 CAN_vietnam_invest: "越南计划"
 CAN_vietnam_invest_desc: "加拿大和越南作为前法国殖民地的子民，有着共同的历史，我们的关系并没有因为加拿大在越南战争期间做出中立选择而受到影响。今天的越南是一个活力源源不断、不断发展的经济体，因此，我们在越南投资是明智的。"
 CAN_southkor_invest: "韩国铁路"
 CAN_southkor_invest_desc: "韩国已经从一个贫穷的前殖民地国家发展成为世界上最先进的经济体之一。尽管加拿大经验依然丰富，但在投资韩国铁路网方面，加拿大仍然可以提供一些帮助。"
 CAN_indonesia_invest: "印度尼西亚工业"
 CAN_indonesia_invest_desc: "加拿大长期以来一直支持这个亚洲最大经济体之一的发展。我们应该继续投资这个必将成为该地区最重要经济强国之一的国家。"
 CAN_mining: "加拿大矿业"
 CAN_mining_desc: "我国的采矿业是世界上最大的采矿业之一，对我国GDP的贡献率为5%。"
 CAN_mining_expansion: "扩展采矿业"
 CAN_mining_expansion_desc: "扩大我们的采矿业将促进我们的出口，增加我们的税收，并提供急需的就业，特别是为第一民族提供就业。"
 CAN_quebec_mines: "扩采魁北克矿"
 CAN_quebec_mines_desc: "我们应把魁北克省里的许多矿山放在改善我国采矿业的努力计划之中。然而，只注重魁北克省而忽视其他省份，即使能安抚当地居民，经济红利也可能较低。"
 CAN_quebec_steel: "魁北克钢铁工业"
 CAN_quebec_steel_desc: "魁北克钢的品质将享誉全球!"
 CAN_quebec_aluminium: "魁北克铝工业"
 CAN_quebec_aluminium_desc: "魁北克的铝储量是一种经济资源，开发的时机已经成熟。"
 CAN_quebec_steel_exports: "魁北克钢铁出口"
 CAN_quebec_steel_exports_desc: "有了我们从魁北克萃取的钢铁，我们就可以支持国家的出口，为加拿大带来财富和声誉。"
 CAN_north_mines: "扩采北部矿山"
 CAN_north_mines_desc: "加拿大北部地区被认为是下一个矿业明日之星，蕴藏着许多充满希望的机会。"
 CAN_north_tungsten: "北部钨业"
 CAN_north_tungsten_desc: "钨矿是加拿大最赚钱的矿种之一，因此应是我们当前努力的重点。"
 CAN_north_steel: "北部钢铁"
 CAN_north_steel_desc: "钢铁是加拿大北部丰富的重要资源。"
 CAN_north_steel_exports: "北部钢铁出口"
 CAN_north_steel_exports_desc: "我们将开采的钢铁出口，这对加拿大经济起到正向的推动作用。"
 CAN_mine_expert: "专业采矿技术"
 CAN_mine_expert_desc: "凭借我们的努力运用采矿业所积累的知识，我们已经成为这个特殊领域的世界领导者。"
 CAN_mechanized: "机械化重点"
 CAN_mechanized_desc: "尽管新技术不断发展，但机械化仍然是现代战争的绝对核心，我军仍旧重视运用。"
 CAN_infantry_focus: "继续关注步兵"
 CAN_infantry_focus_desc: "军队的核心永远是士兵本人。加拿大步兵是可靠的、适应性强的，是我国军队所能提供最好的。"
 CAN_specops: "精英特种部队"
 CAN_specops_desc: "像第二联合特遣队这样的加拿大部队是世界闻名的当今最精锐的特种部队之一。我们应确保为这些部队提供现有的最佳装备。"
 CAN_recruits: "征兵活动"
 CAN_recruits_desc: "加拿大的军队需要更多的人员补充。我们应该投资于征兵运动，以增加我们的新兵储备。"
 CAN_profesional_army: "一支职业化军队"
 CAN_profesional_army_desc: "通过专注发展我们的步兵，我们的军队已经成为世界上最令人尊敬的军队之一。"
 CAN_tanks: "世界一流坦克"
 CAN_tanks_desc: "坦克是所有军队的重要组成部分，加拿大的坦克也不会例外。"
 CAN_motorized: "机械化步兵"
 CAN_motorized_desc: "通过使用机械化步兵部队，我们的部队在战场上将享有更高的速度和保护。"
 CAN_armed: "雷霆万钧"
 CAN_armed_desc: "我军装甲车辆的冲击，将是任何对手都不愿看到的景象。"
 CAN_nato_air: "保持北约军事理论"
 CAN_nato_air_desc: "我们应该继续遵循北约的正统思想，利用我们的空军为我们地面部队的行动提供空中掩护。"
 CAN_nato_train: "联合空军训练"
 CAN_nato_train_desc: "加拿大空军与北约盟友一起，可以在空战能力上更进一步。"
 CAN_us_planes: "美国喷气式战斗机"
 CAN_us_planes_desc: "美国的战斗机是世界上最先进的。我们应该借鉴他们的专业知识来改进我们自己的飞机。"
 CAN_new_doctrine: "新军事理论"
 CAN_new_doctrine_desc: "现在是脱离北约的传统军事思想，采用新的空中作战方式的时候了。"
 CAN_russia_train: "俄罗斯训练方式"
 CAN_russia_train_desc: "俄罗斯飞行员是世界上最强大的飞行员之一。我们应该邀请他们训练我们的飞行员，让他们掌握复杂的空战技巧。"
 CAN_russia_planes: "俄式轰炸机"
 CAN_russia_planes_desc: "俄罗斯在制造轰炸机方面的优势可以用来改进我们自己的轰炸机编队。"
 CAN_air_force: "职业空军"
 CAN_air_force_desc: "我们为改善空军所做的努力，最终是我们的空军形成了一支几乎可以战胜任何对手的军队。"
 CAN_decimate_mexico: "消灭墨西哥"
 CAN_decimate_mexico_desc: "墨西哥是我们最终控制北美的拦路虎。他们必须被粉碎！"
 CAN_national_companies_subsidies: "加拿大石油公司补贴"
 CAN_national_companies_subsidies_desc: "补贴我们的石油公司，不仅对我们的石油生产有好处。还可以扩大和增加我们在世界石油市场上的份额!"
 CAN_national_companies_subsidies1: "加拿大石油公司补贴"
 CAN_national_companies_subsidies1_desc: "补贴我们的石油公司，不仅对我们的石油生产有好处。还可以扩大和增加我们在世界石油市场上的份额!"
