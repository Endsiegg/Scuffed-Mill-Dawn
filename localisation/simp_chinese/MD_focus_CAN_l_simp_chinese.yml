 canada.0.t: "为即将举行的选举作准备"
 canada.0.d: "差不多一年后，十月，选举即将举行。 据说这将是一场非常激烈的选举。这就是为什么我们需要考虑现在开始这项活动是否有益，或者我们是否应该推迟到明年春天。"
 canada.0.a: "立即开始选举"
 canada.0.b: "我们需要推迟到春天……"
 canada.1.t: "为即将举行的春季选举作准备"
 canada.1.d: "几个月后，十月，选举即将举行。据说这将是一场非常激烈的选举。这就是为什么我们需要考虑现在开始这项活动是否有益，还是应该推迟到明年夏天。"
 canada.1.a: "立即开始选举"
 canada.1.b: "我们需要推迟到夏天……"
 canada.2.t: "为即将举行的夏季选举作准备"
 canada.2.d: "再过很短的时间，十月，选举就会举行。据说这将是一场非常激烈的选举。这就是为什么我们需要考虑现在开始这项活动是否有益，或者我们是否应该推迟到明年春天。"
 canada.2.a: "这次我们不能再推迟了"
 canada.3.t: "政治献金"
 canada.3.d: "为了迎接即将到来的大选，许多政党都开始努力争取选票和经费。哪一个政党可以获得更多的选票和经费呢？"
 canada.3.a: "保守党取得了优势！"
 canada.3.b: "自由党取得了优势!"
 canada.3.c: "加拿大新民主党取得了优势！"
 canada.3.e: "没有政党取得优势！"
 canada.5.t: "法裔加拿大人被激怒了！"
 canada.5.d: "魁北克人被中央政府的行为所激怒。他们已经开始在魁北克省形成非暴力和小规模的罢工，并有可能蔓延到其他省份的法裔加拿大飞地。我们必须在问题变得更加严重之前解决这个问题。"
 canada.5.a: "我们不得不设法解决这个问题！"
 canada.5.b: "静观其变"
 canada.6.t: "法裔加拿大人抗议"
 canada.6.d: "法裔加拿大人已经开始抗议加拿大政府，我们该怎么处理？"
 canada.6.a: "保护抗议者"
 canada.6.b: "禁止这些抗议"
 canada.7.t: "法裔加拿大人叛乱"
 canada.7.d: "法裔加拿大人已经处在叛乱的边缘了，我们该怎么处理？"
 canada.7.a: "尝试和解。"
 canada.7.b: "镇压叛乱！"
 canada.8.t: "法裔加拿大人要求更多自主权"
 canada.8.d: "法裔加拿大人觉得有必要从我们的政府那里获得更多的自主权。对此我们该怎么办？"
 canada.8.a: "给他们更多的自主权"
 canada.8.b: "我们不该……"
 canada.20.t: "新北美石油条约"
 canada.20.d: "我们应该重新协商北美自由贸易协定的一部分内容，以确保我们与我们的姐妹国家在北美大陆上拥有有利的石油价格。"
 canada.20.a: "把它送到美国"
 canada.21.t: "加拿大提出协议"
 canada.21.d: "加拿大提出了一项新的石油贸易协议，以取代北美自由贸易协定中的石油条款。我们应该接受吗？"
 canada.21.a: "接受提议"
 canada.21.b: "拒绝提议"
 canada.22.t: "美国拒绝！"
 canada.22.d: "美国拒绝了我们新的石油贸易协议..."
 canada.22.a: "该死"
 canada_news.1.t: "北美石油条约"
 canada_news.1.d: "加拿大和美国已经就改变北美自由贸易协定中的石油协议达成协议，使之更有利于当地石油公司。"
 canada_news.1.a: "感谢美利坚"
 canada_news.1.b: "嗯，石油"
 canada_news.1.c: "好？"
 canada.100.t: "加拿大航空收购加拿大国际航空"
 canada.100.d: "加拿大国际航空公司一直在苦苦挣扎，由于经济困难，它已无法与死敌加拿大航空相抗衡。\n\n加拿大航空的高管们现在向他们以前的主要竞争对手提出了一项并购计划。这份看起来足够详尽的计划能够保住深受加拿大国际航空潜在破产危机威胁的大部分工作岗位——本次收购于2000年1月4日达成协议，并于2001年1月1日起生效。"
 canada.100.a: "听起来是个不错的提议。"
 canada.100.b: "我们应当抵制垄断。"
 canada.501.t: "加拿大文化部"
 canada.501.d: "加拿大部门"
 canada.501.a: "就这么办！"
 canada.502.t: "加拿大石油补贴"
 canada.502.d: "多年来，我们一直在补贴全国各地的石油公司。议会已经通过了一些额外立法，从而有力地补贴各种国家公司，如森科能源或帝国石油公司。"
 canada.502.a: "补贴石油公司"
 canada.502.b: "其实，我们应需重新考虑"
 canada.503.t: "加拿大政府补贴石油"
 canada.503.d: ""
 canada.503.a: "光辉"
 canada.504.t: "加拿大基础设施"
 canada.504.d: "市政当局拥有对加拿大人民的生活质量和国家竞争力至关重要的核心基础设施资产。加拿大近60%的核心公共基础设施由市政府拥有和维护。根据调查结果，核心市政基础设施资产的总价值估计为1.1万亿美元，即每户约80,000美元。我们必须着手开始建立一个新的联邦基础设施系统。"
 canada.504.a: "大型额度投资"
 canada.504.b: "中等额度投资"
 canada.504.c: "轻量额度投资"
 canada.510.t: "丹麦拒绝"
 canada.510.d: ""
 canada.510.a: "战争已定"
 canada.510.b: "我们还没准备好"
 canada.511.t: "丹麦 接受"
 canada.511.d: ""
 canada.511.a: "好的"
 canada.520.t: "拥抱现状"
 canada.520.d: "自加拿大建国以来，我国的法语区和英语区一直共存。我们必须维持这一现状，除非随着我们这个伟大国家的崩溃，而现在的加拿大将无法生存。"
 canada.520.a: "它的正确之举"
 canada.521.t: "新的法裔政府"
 canada.521.d: "我们已经决定，让魁北克人在政府中发挥更大的作用，这符合我们的最大利益。"
 canada.521.a: "新的宿命"
 canada.522.t: "英裔的权力"
 canada.522.d: "赋予政府中讲英语的部分权力，同时侵犯讲法语民众的权利，将使我们能够更好地控制我们的身份。把他们关起来！"
 canada.522.a: "黑色变化"
 canada.600.t: "美国经济衰退波及加拿大"
 canada.600.d: "大衰退正在撕裂美国，加拿大现在也感受到了这种影响。"
 canada.600.a: "真是不幸"
 canada.601.t: "大衰退结束"
 canada.601.d: "加拿大终于从由于美国引起的经济衰退中恢复过来了。这是我们经济恢复繁荣的光荣日子!"
 canada.601.a: "好"
 canada.700.t: "魁北克暴乱"
 canada.700.d: "魁北克人已经开始暴动，要求政府作出让步。中央政府最近的政策变化在魁北克人中引起了明显的动乱。"
 canada.700.a: "镇压"
 canada.700.b: "给予让步"
 canada.700.c: "政治让步"
 canada.701.t: "和平的反政府抗议活动"
 canada.701.d: "魁北克人已经开始在魁北克和蒙特利尔各地举行抗议活动，反对最近的立法改革。"
 canada.701.a: "驱散抗议者"
 canada.701.b: "支付结清"
 canada.701.c: "宣布支持他们"
 canada.702.t: "反政府发言人"
 canada.702.d: "一位魁北克当地的演讲者从其重复工作中走出来，试图诋毁政府。我们应该如何处置他？"
 canada.702.a: "让他说，他还挺有趣的"
 canada.702.b: "逮捕他"
 canada.703.t: "亲政府发言人"
 canada.703.d: "魁北克当地的一位发言者谈到，魁北克需要加拿大，就像加拿大需要魁北克一样。他强调了这种共生关系。我们是否应该宽恕这位发言者？"
 canada.703.a: "公开宽恕他们"
 canada.703.b: "承认他们"
 canada.703.c: "驳斥他的无意义言论"
 canada.704.t: "魁北克支持政府"
 canada.704.d: "一些民意调查显示，现任政府在魁北克居民中拥有很高的支持率"
 canada.704.a: "好消息"
 keystonepipeline_can.0.t: "开始规划 \"基石 \"管道"
 keystonepipeline_can.0.d: "我们应该开始规划管道的建设。我们是向美国求援，还是独自行动？"
 keystonepipeline_can.0.a: "采用美国的方案"
 keystonepipeline_can.0.b: "我们自己来"
 keystonepipeline_can.0.c: "寻求美国的帮助"
 keystonepipeline_can.1.t: "输油管道预计成本为90亿美金"
 keystonepipeline_can.1.d: "没有美国的帮助，我们预计要花费90亿来完成此项目。我们要这么做吗？"
 keystonepipeline_can.1.a: "我们应该这么做！"
 keystonepipeline_can.1.b: "我们别的地方还需要钱。"
 keystonepipeline_can.2.t: "输油管道预计成本为20亿美金"
 keystonepipeline_can.2.d: "由于美国境内的输油管已经基本铺设完成，所以铺设加拿大境内输油管的开销可以大幅降低了。预计完成全部输油管铺设将花费20亿美元。"
 keystonepipeline_can.3.t: "输油管道预计成本为50亿美金"
 keystonepipeline_can.3.d: "美国人答复了我们！他们同意帮助我们规划输油管。我们评估项目总成本约为50亿美元，预计美方将为我们节省了约40亿美元开支，相当可以购买1.14亿升枫糖浆的一笔巨款！"
 keystonepipeline_can.4.t: "拱顶石输油管道计划已完工"
 keystonepipeline_can.4.d: "经过这么长的宝贵时间，我们终于完成了输油管道计划！"
 keystonepipeline_can.4.a: "终于"
 keystonepipeline_usa.0.t: "加拿大请求我们协助输油管道计划"
 keystonepipeline_usa.0.d: "对精通触发策略的人来说，这些表述简直糟透了。"
 keystonepipeline_usa.0.a: "我们应当帮助盟友"
 keystonepipeline_usa.0.b: "政府现在拿不出钱。"
 canada_md_politics.2.t: "黄色缎带行动"
 canada_md_politics.2.d: "纽约市的世界贸易中心似乎遭到了协同攻击。其他威胁仍可能在空中徘徊，这已导致美国关闭其领空。我们必须效仿他们的行为，以防止对潜在目标的进一步攻击。加拿大交通部和加拿大空域管制机构将启动紧急措施，让所有飞越美国和我国领空的飞机停飞。飞行员需要在就近的机场降落，但不包括靠近大都市地区的机场。每架飞机在降落时必须接受检查，数千名乘客必须通过海关。为了给每一个滞留的人提供食物和住所，这需要公众的支持。这肯定是一项巨大的工程。"
 canada_md_politics.2.a: "我们团结一致"
 canada_md_politics.2.b: "给美国送去我们能提供的一切！"
 canada_md_politics.3.t: "另一起软木材纠纷"
 canada_md_politics.3.d: "第四次软木材争端又来了。美国为此挑起了一场争执。根据他们的说法，我们的省政府正在不公平地补贴我们的木材工业。木材是各省的，所以价格是他们定的。我们的市场运作方式与美国人习惯相比有些不同。在任何情况下，他们都有法律允许他们对我们设置关税，以达到他们所说的 \"公平竞争 \"的目的。我们也许可以通过世界贸易组织的介入来一劳永逸地结束这种无稽之谈。然而，这有可能激怒美国人，使这个问题超出木材争端的范围。"
 canada_md_politics.3.a: "与世界贸易组织联系，就能轻松获胜。"
 canada_md_politics.3.b: "我们可以尝试与他们达成新的协议，而不是发动贸易战。"
 canada_md_politics.4.t: "安大略至暗将至"
 canada_md_politics.4.d: "大概有1000万安大略人和4500万美国人失去了电力供应。如果我们的数字加起来正确的话，这应该是世界历史上第二大范围的停电。不过，我们得先把统计数字放在一边。从温莎到渥太华的城市都需要支持。尤其是多伦多，市内所有的公共交通都陷入了困境。总理厄尼-埃维斯已经发布了紧急状态，我们可以期待帮助快速到达受影响的地区。值得庆幸的是，一些正直的市民已经承担起了指挥交通的责任，并将人们送到安全区域，直到警察到来。我们正在与美国合作调查发生的事情，但目前原因仍不清楚。"
 canada_md_politics.4.a: "是美国人干的"
 canada_md_politics.4.b: "我们真的需要改善我们的基础设施"
 canada_md_politics.5.t: "赞助人丑闻"
 canada_md_politics.5.d: "1996年，自由党开始实施一项赞助计划，宣传加拿大政府对魁北克工业的贡献，以对抗主权主义情绪。然而，这些钱似乎并没有得到很好的利用。审计总长希拉·弗雷泽刚刚完成了一份关于该计划的报告，并向国民透露，2.5亿加元的计划中，有近一半的钱花在了亲自由党的公司身上。有些钱最后甚至会补还给自由党，用于竞选活动。总理保罗·马丁将正在尽一切努力减少其政党的支持率受到的打击，但似乎下一次选举可能已经无法挽回了。"
 canada_md_politics.5.a: "我们可以达成和解，并立法禁止这样的项目。"
 canada_md_politics.5.b: "自由主义者似乎总能在某种丑闻中找到自己。"
 canada_md_politics.6.t: "美国核潜艇在西北航道上的情况。"
 canada_md_politics.6.d: "据报道，美国海军 \"夏洛特 \"号从珍珠港出发，走北线后抵达弗吉尼亚州。通常情况下，美国海军的情况并不为我们所关注。但是，这艘潜艇所走路线轨迹却直接穿过了西北航道。我们将这一地区视为我国内水的一部分，但美国并不认同这一观点。这就带来了一个问题，这个问题在未来只会持续增加。随着西北航道通行性增加，更多的国家会想把它作为一条航运路线。我们的北方竞争对手，如俄罗斯，也会觉得他们可以自由进入我们的北方水域。这种情况必须结束。"
 canada_md_politics.6.a: "我们不会容忍外国在我国领海的存在。"
 canada_md_politics.6.b: "我们会让它离去。"
 canada_md_politics.7.t: "多伦多18人"
 canada_md_politics.7.d: "大多伦多地区刚刚破获了一起可怕的恐怖主义阴谋。反恐突袭逮捕了14名成年人和4名青年，他们被称为多伦多18人。他们都被指控策划了对安大略省南部的协调袭击。这些袭击将涉及轰炸文化地标、在多伦多街头向人群开火、破坏电网、入侵加拿大广播中心、冲击加拿大安全情报局总部，甚至对国会山发起袭击。也许最令人不安的是他们的目标是在电视直播中斩首国家总理和其他政客。我们总是提醒公众，千万不要成为恐怖主义的牺牲品。然而，发生这种攻击的可能性是可怕的。"
 canada_md_politics.7.a: "剥夺这些无情的怪物的公民资格。"
 canada_md_politics.7.b: "我们在中东的作为可能会导致国内的灾难。"
 canada_md_politics.8.t: "美杜莎行动开始"
 canada_md_politics.8.d: "争夺阿富汗坎大哈省的斗争仍在继续，我们即将领导北约历史上最大规模的陆上战役。我们与阿富汗、美国、英国、丹麦和荷兰盟友一起参加这场战斗。这次行动一定会成功，但我们的部队必须对塔利班保持警惕。与我们对抗的是成千上万的武装分子，他们准备为这片土地而作出牺牲。我们不可能迅速就把他们彻底赶出这个地区。这让许多加拿大人担心我方在这场冲突中可能遭受的伤亡。毕竟，死亡人数只能从这里开始上升。这次行动的顺利与否，将影响到公众对这场战争的看法。"
 canada_md_politics.8.a: "我们必须完成这场战斗，这意味着消灭塔利班。"
 canada_md_politics.8.b: "从这开始，我们手上只会沾满更多的加拿大血。"
 canada_md_politics.9.t: "魁北克民族运动"
 canada_md_politics.9.d: "斯蒂芬-哈珀总理在下议院提出了一项关于魁北克的提议。该提议要求下议院承认魁北克人在加拿大境内形成一个独特的社会。各个党派似乎都对这一提议表现出了极大的认可，但加拿大民众却对此意见不一。有人说，这只会让分离主义情绪死灰复燃，魁北克不应该得到特殊待遇。另一些人则认为这是加拿大与魁北克省关系向前迈出的积极一步，承认他们省的独特之处。但无论如何，无论结果如何，众议院的提议对法律没有实际影响。"
 canada_md_politics.9.a: "加拿大是不可分割的，魁北克省和其他省份也一样。"
 canada_md_politics.9.b: "魁北克的差异必须得到承认和尊重。"
 canada_md_politics.10.t: "原住民行动日"
 canada_md_politics.10.d: "加拿大全国各地的原住民对他们与联邦政府的关系越来越感到失望。今天，他们迎来了第一个全国性的抗议日，以引起人们对他们所面临问题的关注。许多主要城市的主要交通路线已经被阻断。那里的活动家呼吁对土地要求、保留地的生活质量和他们可获得的社会服务项目等问题采取行动。他们最迫切关注的问题之一是总理哈珀取消基洛纳协议。这是联邦政府与土著人民之间的一系列协议，旨在通过政府资助的项目改善教育、就业和生活条件。该协议没有法律约束力，但无论如何，这都是土著关系的一个倒退。"
 canada_md_politics.10.a: "把《基洛纳协议》带回来，这次需承诺。"
 canada_md_politics.10.b: "这些人应该接受这个世界已经改变的事实。"
 canada_md_politics.11.t: "加拿大皇家骑警突击搜查保守派总部"
 canada_md_politics.11.d: "保守党被指控在上次选举中非法使用了超过政党允许用于广告的资金量。其在党内不同组织之间强制规范进行交易的法律中发现了一些漏洞，保守党利用这些漏洞将大量资金投入到非全国范围的地方广告中。加拿大选举局通常应该根据政党在每个选区的得票情况退还部分费用，但由于丑闻的发生，他们扣下了这笔钱。今天，加拿大皇家骑警突袭了保守党总部，搜查非法资助相关文件。自由党和新民主党现在都在利用这个机会攻击保守党带来的腐败。"
 canada_md_politics.11.a: "尽快和加拿大选举局解决事情，让这件事脱离公众视线。"
 canada_md_politics.11.b: "以这种速度，我们不可能赢得下一次选举。"
 canada_md_politics.13.t: "黄金目标"
 canada_md_politics.13.d: "今天是2010年冬奥会的闭幕日，所有的目光都集中在最后一个项目上。加拿大男子冰球队已经进入了决赛。只有美国队是我们夺得金牌的最后一个对手。加拿大队以2-0的比分强势开局，但美国队在第三节还剩25秒时成功扳平比分。决胜时刻开始后，整个体育场变得紧张起来。最终，热罗姆·伊真那传球给希尼·克罗斯比，后者随后打入制胜球。加拿大各地的城市立刻爆发出欢呼声，仿佛整个国家都团结在一起。"
 canada_md_politics.13.a: "历史书上的东西"
 canada_md_politics.13.b: "浪费金钱"
 canada_md_politics.14.t: "G20首脑峰会骚乱"
 canada_md_politics.14.d: "二十国集团在多伦多召开了2010年的第一次首脑会议，本来一切都应顺利进行。让加拿大迅速从全球金融危机中恢复过来，这使我们在会议期间获得了一些很好的机会。然而，会场外却出现了巨大的问题。G20峰会似乎吸引了许多政治活动家的注意。所有世界上最有影响力的领导人都聚集在一个地方，这是一个让他们发出声音的机会。成千上万的人出现在街头，以和平方式抗议百姓认为缺乏透明度和缺少对民意的关注。他们中的骚乱者趁着人多势众，打砸建筑物，抢劫商店，并放火烧毁一些车辆。许多防暴警察被派去制止混乱状况，但由于缺乏领导，导致一些无辜的旁观者卷入暴力冲突。有超过一千人被拘留，这个数字使之成为加拿大历史上最大规模的大规模逮捕事件。"
 canada_md_politics.14.a: "尴尬之事"
 canada_md_politics.14.b: "如果没有我们的安全保证，情况可能会更糟"
 canada_md_politics.15.t: "撤回安全理事会的申请"
 canada_md_politics.15.d: "加拿大是联合国的创始国之一，并是继续参与最多的国家之一。这种参与曾经包括在联合国安全理事会非常任理事国席位的每一次投标中获胜的记录。我们的记录刚刚被打破了。第一轮，德国在票数上击溃了我们，第二轮我们输给了葡萄牙。我们此时决定退出，葡萄牙的成员资格在第三轮被确认。很多加拿大人对这次失利很不满，并将其归咎于保守党政府的外交政策。最近，加拿大与北约盟友一起在世界舞台上的干预比平时多得多。特别是我们跟随美国在外国土地上进行了许多战斗。也许我们必须改变我们的做法"
 canada_md_politics.15.a: "我们只是在捍卫我们的价值观，为的是一个更安全的世界。"
 canada_md_politics.15.b: "这是对我们名誉的攻击！"
 canada_md_politics.16.t: "橘色浪潮"
 canada_md_politics.16.d: "针对最近即将到来的大选进行的民调显示，新民主党获得了比自由党更多的支持。他们的政党自成立以来一直处于第三位，但现在似乎对组建政府触手可及。他们富有魅力的领导人杰克-雷顿，可谓功不可没。他是进步事业的拥护者，并为竞选总理做出了他迄今为止最大的努力。新民主党的许多候选人都是来自其他党派的资深政客，他们都被雷顿的远见卓识所感动。全国各地的加拿大人也都对他的纲领表现出广泛的支持。这可能是加拿大历史上第一个不是由保守党或自由党组成的政府。"
 canada_md_politics.16.a: "忽略这些希望之星。专注于真正的竞争！"
 canada_md_politics.16.b: "我们必须在雷顿上台前采取行动！"
 canada_md_politics.17.t: "1812年战争两百周年纪念"
 canada_md_politics.17.d: "今天是美国向大英帝国宣战200周年纪念日。这场战争帮助塑造了加拿大的民族特性，哈珀领导的现任保守党政府正在尽其所能提醒加拿大人关注这一点。在过去的三年里，已经花费了数百万美元来制作纪念币、历史重演和宣传视频。没有多少人可以断定说，教年轻人了解我们的过去是一件坏事，但与类似活动相比，两百周年纪念活动的高成本引起了人们的关注。"
 canada_md_politics.17.a: "人人都会知道捍卫我们自由的加拿大人。"
 canada_md_politics.17.b: "这场战争甚至不值得。"
 canada_md_politics.18.t: "远征35号国际空间站"
 canada_md_politics.18.d: "克里斯哈德菲尔德上校已从国际空间站返回。他是加拿大航天局第一位指挥空间站的宇航员。他不仅成就卓著，还吸引了大量社交媒体的关注。哈德菲尔德经常向全国各地的孩子们视频连线，向他们展示太空生活是怎样的。有时他会主持在线会议，网友们可以向他提出任何问题。他甚至还在国际空间站上制作了一段音乐视频，是他演唱大卫-鲍伊的《太空怪事》。现在他正准备出版一本自传，叙述他在太空的经历，将于今年晚些时候出版。"
 canada_md_politics.18.a: "授予他所有国家的荣誉，为他的服务，并给我们一本书的副本"
 canada_md_politics.18.b: "他激励了加拿大下一代的宇航员。"
 canada_md_politics.19.t: "与欧盟关于全面经济贸易协定的谈判已经结束"
 canada_md_politics.19.d: "我们努力促使我们的贸易伙伴名单更加多样化，从而带来更多新的自由贸易机会。与欧洲联盟的全面经济和贸易协定可能是我们迄今为止最大的贸易协定。该协定批准后，我们的市场将向28个国家开放。然而，该协定并非没有争议。越来越多的聚焦在知识产权法、转基因生物、以及两个签署国之间的签证限制等条款有关。纽芬兰省和拉布拉多省尤其对我们专属经济区的执行方式的改变感到不满。一些保护滨海地区渔业的规则现在被取消，以安抚欧洲人，这在我们于1994年与欧洲人打了图尔博特战争之后，让人感到不满。不过，考虑到欧洲联盟是一个经济强国，我们总体上还是差强人意的。"
 canada_md_politics.19.a: "我国向欧洲开放投资"
 canada_md_politics.19.b: "大力进军欧洲市场"
 canada_md_politics.20.t: "首都的恐怖事件"
 canada_md_politics.20.d: "渥太华目前正处于封锁状态，因为一名持枪人士企图袭击政府。他先是在国家战争纪念碑击伤了一位下士名叫内森·西里洛的哨兵。然后，他来到议会，从和平塔下的主入口进入中心大楼。当时许多国会议员正在举行会议，聚集在房间里，枪手恰好跑过。总理斯蒂芬-哈珀就在其中一个房间里，他被迫躲在衣柜里，他的党员们抓着旗杆自卫。枪手在穿过大厅时开了几枪，一颗子弹飞进了新民主党人聚集的房间。最终，皇家骑警成功将枪手逼到柱子后面。军士长凯文·维克斯在向枪手开枪的同时，从枪手身边躲过，据说警员柯蒂斯·巴雷特射死了枪手。世界各地的新闻台已经开始报道这一耸人听闻地事件，城市被围困。甚至冷静下来的记者也在质疑议会山的安保工作不到位。也许美国人在面对自己的恐怖袭击后，加强监控是正确的，就像他们一样"
 canada_md_politics.20.a: "加拿大人从来都是以封锁著称的，恐怖份子也不会改变这一点。"
 canada_md_politics.20.b: "我们必须保护加拿大人，即使以牺牲一些自由为代价。"
 canada_md_politics.21.t: "对伊拉克和叙利亚的空袭"
 canada_md_politics.21.d: "自由党刚刚赢得了选举，并承诺我们将结束对伊拉克和叙利亚伊斯兰国的空袭。他们想做的是把更多的精力放在训练我们的陆地盟友上，以建立一支更有效的战斗力。此举的一个原因是可以节省成本，因为我们已经在作战行动上花费了上亿的资金。另一个原因是，如果当地部队能够处理好自己国家的战斗，加拿大人就不必将自己的生命置于危险之中。这两种说法都有一定的道理，但我们有可能让我们的北约盟友不高兴。其他国家可能会产生这样的印象，即我们正在让他们做所有繁重的工作。"
 canada_md_politics.21.a: "我们必须对我们的盟友保持承诺"
 canada_md_politics.21.b: "有更好的方式来支持打击伊斯兰国的斗争。"
 canada_md_politics.22.t: "奥马尔卡德尔案"
 canada_md_politics.22.d: "奥马尔-卡德尔已成为全国颇具争议的人物。他的父亲在他还是个孩子的时候就把他带到了阿富汗，结果他在战争期间与其他恐怖组织一起与基地组织并肩作战。他在一次与美军的战斗中受伤，据说用手榴弹炸死了一个名叫克里斯托弗-斯皮尔的上士。后来，他被抓获并被送往关塔那摩湾，在那里他受到美国和加拿大情报人员的审讯。2010年，在被关押8年后，他承认犯下战争罪。同时他回到加拿大，在这里服完余下的刑期。他在关塔那摩湾的待遇引起了争议。联合国认定，他是二战以来第一个因未成年犯下战争罪而被起诉的人。全国各地的民权活动家对我们情报部门的行为表示不屑，加拿大最高法院裁定他们侵犯了他的人权。卡德尔在2015年被保释，但保守党试图对这一裁决提出上诉。新的自由党政府现在正考虑放弃这一上诉。无论此事如何发展，加拿大人肯定会做出负面反应。"
 canada_md_politics.22.a: "当他还是个孩子的时候，他的父亲就把他拉进了恐怖分子的怀抱。"
 canada_md_politics.22.b: "在他做了这么多事之后，我们不能让他在我们的国土内自由行走。"
 canada_md_politics.23.t: "庞巴迪C系列飞机的命运"
 canada_md_politics.23.d: "我们的航空工业正在受到伤害，这导致庞巴迪公司采取了一些孤注一掷的办法。他们最新推出的C系列客机，填补了市场的空白，可能会给他们带来收益。然而，购买这些喷气机的公司并不多。作为回应，庞巴迪将每架飞机的价格削减到远低于生产成本的水平，以使它们更加具有吸引力。然而每架喷气机生产成本为3300万美元，但售价却只有1900万美元。波音公司一点也不喜欢这种做法，因为这给他们的737MAX 7带来了强有力的对手。因此，他们对庞巴迪公司提出了申诉。他们指责庞巴迪不公平的经济优势，而他们自己却从美国政府那里获得了大量的税收优惠，这有些虚伪。尽管如此，这对我国的航空航天工业可能是致命的打击。美国现任政府一直在指责我们利用我们的贸易关系，这也无济于事。幸运的是，欧洲已经来帮助我们。空中客车公司希望收购C系列项目的多数股权，以换取加拿大的独家利益。欧洲人是值得信赖的盟友，但如果我们接受这个提议，我们在这个行业的独立性就会收到削弱。"
 canada_md_politics.23.a: "我们和欧洲人合作总比对美国人下跪好。"
 canada_md_politics.23.b: "卖给欧洲解决不了任何问题"
 canada_md_politics.25.t: "即使是统一战线，也无法动摇美国人的决心。"
 canada_md_politics.25.d: "我们的军方和北约盟友一直坚持要求我们的政府在军事安全方面增加开支。他们的理由也很充分。我们的军队在过去的几十年里一直在努力跟上时代的步伐。但硬件已过时，征兵人数也在减少。我们还将我们的军队部署到越来越多的海外冲突地区。随着冰层的不断融化，我们在北方的主权也需要得到保护。国防部长哈尔吉特·萨詹提出了一项新的国防政策来解决这些问题。它要求在未来20年内对军队进行全面改革，这包括在未来十年内增加73%的开支。这项计划将耗资巨大，目前还不清楚所有必要的资源将从何而来。"
 canada_md_politics.25.a: "加拿大必须采取更多措施来保护自己及盟友。"
 canada_md_politics.25.b: "我们的军队已经足够强大了。"
 canada_md_politics.26.t: "加拿大150周年庆典"
 canada_md_politics.26.d: "加拿大联邦成立已经150年了。联邦政府和省政府正在举办我国历史上最大规模的庆祝活动。表演正在上演，国家公园免费开放，纪念币也已铸造。我们还有一只巨大的鸭子在安大略湖上游来游去。世界各地的一些朋友也送来了礼物。荷兰人培育了一种郁金香，长得跟枫叶旗一样。虽然如此，但今天并不是每个人都很兴奋。有些人在批评庆典活动的费用太高，他们宁可把钱用在其他地方。印第安人团体断言，七百周年纪念活动只会强化数百年的殖民统治。这两点都在加拿大人中引起了一点紧张。"
 canada_md_politics.26.a: "对加拿大乃至世界来说，这是多么光荣的一天。"
 canada_md_politics.26.b: "忘掉过去!"
