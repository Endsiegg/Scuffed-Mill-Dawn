 war_on_terror_category: "持久自由军事行动和反恐战争"
 war_on_terror_category_desc: "持久自由行动（OEF）是美国政府在全球反恐战争中使用的正式名称。该策略针对外国的恐怖组织，并允许美国对逍遥法外的恐怖分子及其支持者实行打击。"
 KUR_war_on_terror_category: "伊拉克自由行动"
 KUR_war_on_terror_category_desc: "美国发起了“伊拉克自由行动”，即对伊拉克的入侵。这是我们打击[IRQ.GetLeader]并进一步摆脱伊拉克桎梏的机会。"
 usa_increase_intelligence_spending: "增加情报开支"
 usa_increase_intelligence_spending_desc: "我们手上的零散情报预示着一场严重的恐怖袭击。目前，我们没有能够妥善应对这种威胁的办法。我们需要增加情报开支，并扩大FBI和CIA的监视权。这些行为的政治成本高昂，但是我们国家的安全正暴露于危险之中。"
 usa_demand_extradition_of_bin_laden: "要求引渡本拉登"
 usa_demand_extradition_of_bin_laden_desc: "根据我们的情报，奥萨马·本·拉登是最近发生的恐怖袭击的主要支持者。据我们所知，他目前在塔利班的保护下居住在阿富汗。我们应该与塔利班联络，要求他们切断与基地组织的联系，并将本·拉登交给我们。"
 usa_operation_enduring_freedom: "执行持久自由行动"
 usa_operation_enduring_freedom_desc: "塔利班拒绝将本·拉登交给我们，所以我们必须自己动手。我们需要准备持久自由行动，这将使我们能够在阿富汗的地面上运送装备并投放地面部队。"
 usa_homeland_security_act: "成立国土安全部"
 usa_homeland_security_act_desc: "政府提出了一个新部门的构想，即“美国国土安全部”。国土安全部将吸收22个联邦局和办公室，包括联邦紧急事务管理署。\n\n国土安全部坐落在内布拉斯加大街综合大楼内，负责保护美国及其盟国免受外国的颠覆性威胁——主要来自恐怖主义。其他国家大多将这项任务授予内政部，但美国显然没有这样做。"
 usa_setup_new_administration_in_afghanistan: "在阿富汗建立新政府"
 usa_setup_new_administration_in_afghanistan_desc: "既然塔利班已被击败，我们必须建立一个新的政府。关于应该任命谁为阿富汗领导人，我们有很多种选择。"
 usa_create_guantanamo_bay: "设立关塔那摩湾拘留营"
 usa_create_guantanamo_bay_desc: "为了应对未来疑似或已证实的恐怖分子，美国政府和特勤局将会需要建立一座妥当且安全的监狱，以免在监狱起义或有人逃离监狱时使美国平民面临风险。理想情况下，这座监狱应该位于一座还怀有敌对态度的政府的岛上，并可以密切注视着我们领土的边界，值得庆幸的是，在古巴岛上恰好可以这么安排。自1903年以来，美国在关塔那摩湾海军基地地区拥有租借权（古巴政府不再认可），此租约于1934年无限期延长。\n\n而且，此位置的另一个好处是，关塔那摩湾既不是一个州，也不是美国领土，这意味着美国法律甚至美国宪法都不一定在那里适用。这将为中央情报局提供一些有趣的选择。"
 usa_petition_invasion_of_iraq: "请求联合国同意入侵伊拉克"
 usa_petition_invasion_of_iraq_desc: "我们获知[IRQ.GetLeader]拥有大规模杀伤性武器，必须请求联合国允许我们除掉他。这是为了全世界和伊拉克人民的利益。"
 usa_run_war_support_campaign_against_iraq: "开展战争支持运动以入侵伊拉克"
 usa_run_war_support_campaign_against_iraq_desc: "联合国不同意我们入侵伊拉克。在进行入侵之前，我们需要开展一场媒体运动，让美国人民站在我们这一边。"
 usa_operation_iraqi_freedom: "伊拉克自由行动"
 usa_operation_iraqi_freedom_desc: "伊拉克自由行动最早于2002年9月开始其预计划阶段。但是，它真正开始于2002年11月，当时伊拉克政府没有接受美国的最后的通牒，他们拒绝解除武装以及停止其军事行动和生产大规模杀伤性武器。如果他们拒绝执行，那么我们别无选择，只能执行伊拉克自由行动计划。"
 KUR_join_invasion_of_iraq: "加入伊拉克入侵"
 KUR_join_invasion_of_iraq_desc: "打击伊拉克的机会到了！"
 wot.2.t: "东海岸的重大恐怖袭击"
 wot.2.da: "我们已经收到有关在东海岸发生的恐怖袭击未遂的报告。今天凌晨，几名疑似为“基地”组织成员的人在波士顿洛根国际机场和华盛顿杜勒斯国际机场被捕。尽管有这些预警，但仍有五名恐怖分子在纽约纽瓦克国际机场登上了93号航班。当他们试图劫持航班时，乘客的反抗最终导致飞机坠毁在宾夕法尼亚州斯托尼克里克镇的一片田野上。事故中，7名机组人员、33名乘客以及5名劫机者全部在撞击中丧生。\n\n根据我们目前的情报，这些飞机原本打算撞向东海岸的几个目标，包括世界贸易中心、五角大楼和国会大厦。\n\n幸运的是，我们的情报部门一直在监视，并设法避免了可怕的悲剧。"
 wot.2.db: "我们收到了关于东海岸发生重大恐怖袭击的报告。劫机者很可能是“基地”组织的成员，他们利用商业客机美国航空11号航班、美国联合航空175号航班、美国航空77号航班和美国联合航空93号航班作为袭击美国的飞行炸弹。\n\n今天清晨8:46，11号航班撞上了纽约市世界贸易中心的北塔，随后不久，175号航班在上午9:30撞上了南塔。上午9:37，77号航班撞向了华盛顿特区的五角大楼。第四架飞机，据推测是飞往国会大厦的93号航班，由于乘客试图从劫机者手中夺回飞机，在上午10:30坠毁。\n\n我们的国家必须从这恐怖的一天中恢复过来。政治局势每日都在变化。"
 wot.2.dc: "我们收到了关于东海岸发生重大恐怖袭击的报告。劫机者很可能是“基地”组织的成员，他们利用商业客机美国航空11号航班、美国联合航空175号航班、美国航空77号航班和美国联合航空93号航班作为袭击美国的飞行炸弹。\n\n今天清晨8:46，11号航班撞上了纽约市世界贸易中心的北塔，随后不久，175号航班在上午9:30撞上了南塔。上午9:37，77号航班撞向了华盛顿特区的五角大楼。在第四架飞机 - 93号航班上，乘客试图从劫机者手中重新控制飞机，但失败了。恐怖分子设法将飞机稳定在空中，并最终于10:23将其撞入国会大厦的一侧。\n\n我们的国家必须从这恐怖的一天中恢复过来。政治局势每日都在变化。"
 wot.2.a: "我们将缅怀93号航班的牺牲"
 wot.2.b: "啊，人类！"
 wot.2.c: "啊，人类！"
 wot.3.t: "针对世贸中心恐怖袭击的外交回应"
 wot.3.d: "美利坚合众国突然遭到敌对的恐怖分子有计划的袭击。\n\n在美国为对世界贸易中心和五角大楼被袭击一事作出外交和军事反应做好准备之际，[Root.GetAdjective]外交部长正日益敦促政府就此事发表坚定而果断的声明。"
 wot.3.a: "我们支持美国！不管怎样！"
 wot.3.b: "谴责袭击，但不作出任何承诺。"
 wot.3.c: "这就是你干涉其他国家内政的后果。"
 wot.4.t: "各地政客支持政府"
 wot.4.da: "由于共和党政府争先恐后地对最近的恐怖袭击作出坚定的回应，民主党到目前为止一直保持冷静，他们也或多或少观察到了局势，并发表了对袭击者的谴责声明，但民主党没有做出任何政治承诺或诉求。\n\n现在，来自灾区纽约的民主党主要成员在袭击事件的回击中占据了中心位置：来自纽约的参议员希拉里·克林顿和前美国第一夫人举行了公开辩论。她讲到：“每个国家都必须站队，要么支持美国，要么反对。窝藏恐怖分子或为恐怖分子提供资金的人将付出代价。”\n\n全国上下的民主党人已经开始团结在克林顿的立场之下，这不仅表明了他们与参议员的团结，也表明了与共和党政府的团结，他们将继续前进，并采取一切必要的手段来找到一个正确的解决方案，来解决这一残暴且彻底的反美袭击。"
 wot.4.db: "由于共和党政府争先恐后地对最近的恐怖袭击作出坚定的回应，民主党到目前为止一直保持冷静，他们也或多或少观察到了局势，并发表了对袭击者的谴责声明，但民主党没有做出任何政治承诺或诉求。\n\n现在，来自灾区纽约的共和党主要成员在袭击事件的回击中占据了中心位置：纽约市市长，前任美国检察官鲁迪·朱利安尼发表了明确的讲话：“每个国家都必须站队，要么支持美国，要么反对。窝藏恐怖分子或为恐怖分子提供资金的人将付出代价。”\n\n全国上下的共和党人已经开始团结在朱利安尼的立场之下，这不仅表明了对市长的支持，也表明了对共和党政府的支持，他们将继续前进，并采取一切必要的手段来找到一个正确的解决方案，来解决这一残暴且彻底的反美袭击。"
 wot.4.a: "我们立场一致！"
 wot.4.b: "他们只是想发国难财！"
 wot.5.t: "国家追悼会"
 wot.5.d: "人们建议在华盛顿国家大教堂为恐怖袭击的受害者举行国家追悼会。美国的几位前总统将与现任总统以及不同信仰的宗教领袖一起出席会议，这些教派包括基督教、伊斯兰教、印度教、锡克教和犹太教的各个分支。\n\n[USA.GetLeader]将在追悼会中发表讲话。"
 wot.5.a: "这是一场重要的追悼会"
 wot.5.b: "我们不需要这场追悼会来悼念受害者"
 wot.6.t: "巴尔比尔·辛格·索迪谋杀案"
 wot.6.d: "作为恐怖主义袭击的直接结果，美国各地的反伊斯兰情绪和暴力事件急剧增加，但大多数暴力事件都停留在种族或宗教信仰上的言论攻击、盗窃或侵犯财产上。但在巴尔比尔·辛格·索迪身上发生的事并非如此。\n\n42岁的弗兰克·席尔瓦·罗克在亚利桑那州梅萨的辛格的加油站将印度裔锡克教徒辛格误认为穆斯林（由于他的中东肤色和头巾）。随后，辛格在卡车上被罗克用0.380手枪枪杀。罗克逃离现场，二十分钟后，他试图杀死另一个人——一个黎巴嫩出生的店员。\n在这次谋杀行动失败后，罗克在自己的故居结束了这场恐怖的闹剧，这座房子现在属于一个阿富汗家庭，犯人向建筑物开枪，但没有造成人员伤亡。他在第二天被捕，并最终因一级谋杀罪被判处死刑。"
 wot.6.a: "我们绝不会向恐怖分子屈服！无论是什么人种！"
 wot.6.b: "这是一场可以理解的误会"
 wot.7.t: "炭疽病菌恐怖袭击"
 wot.7.d: "炭疽袭击紧随着恐怖袭击后发生，在联邦调查局案件名称中也称为美国炭疽攻击事件。\n\n含有炭疽孢子的信件被发送给多人，包括新闻记者和两名美国参议员。此次生物恐怖袭击事件被认为与东海岸的恐怖袭击有关（但联邦调查局正在进行的调查尚未找到确凿的证据），迄今为止已造成5人死亡与17人感染。"
 wot.7.a: "我们将跨越所有的阻碍"
 wot.7.b: "我们必须找到凶手！"
 wot.8.t: "反恐战争宣讲"
 wot.8.d: "[USA.GetLeader]在美国国会联席会议上发表讲话，宣布将进行一场“反恐战争”。\n\n总统承诺对恐怖主义采取果断而直接的反击，并对世界上所有其他国家发表了如下著名讲话：“每个地区的每个国家现在都要做出决定。要么支持我们，要么支持恐怖分子。”"
 wot.8.a: "我们会带来正义"
 wot.8.b: "而且很快就会实现"
 wot.9.t: "美国要求引渡奥萨马·本·拉登"
 wot.9.d: "在东海岸发生恐怖袭击之后，美国已经联系了我们的官员，他们要求我们切断与基地组织及其领导人奥萨马·本·拉登的所有联络。我们还必须逮捕本·拉登，并将其交付美国。根据之前的言论，拒绝该请求肯定会使美国成为我们的敌人。"
 wot.9.a: "恶魔得不到任何东西！"
 wot.9.b: "也许有必要与魔鬼打交道……"
 wot.10.t: "塔利班拒绝引渡"
 wot.10.d: "塔利班拒绝停止与基地组织和本·拉登的合作。看来，我们将罪犯绳之以法的唯一方法是推翻整个塔利班政权。"
 wot.10.a: "这个结果并不出乎意料"
 wot.11.t: "塔利班同意引渡"
 wot.11.d: "令人惊讶的是，塔利班已经同意从该国赶出基地组织并追捕本·拉登。他们表示愿意与美军合作，将恐怖分子绳之以法。我们已经派出一个特种部队小组在本·拉登最后一个已知的地点逮捕他"
 wot.11.a: "这很……奇怪"
 wot.12.t: "美国要求提供帮助对抗塔利班"
 wot.12.d: "美国要把塔利班赶出阿富汗。他们要求我们在战斗中给予支持。"
 wot.12.a: "我们将派遣士兵参战！"
 wot.12.b: "我们将武装当地的民兵！"
 wot.12.c: "我们将提供道义上的支持！支持专家团队！"
 wot.13.t: "选择候选人"
 wot.13.da: "我们需要决定应该推荐谁来担任阿富汗的统治者。目前的阿富汗地方政府似乎会赞同我们的提议。我们有四个不错的候选人可供选择。\n\n我们的选择有哈米德·卡尔扎伊，他在父亲被基地组织暗杀后加入了北方联盟；布尔汉努丁·拉巴尼，现任阿富汗官方总统和保守派伊斯兰促进会领袖；艾哈迈德·沙阿·马苏德，潘杰希尔之狮；或是穆罕默德·查希尔·沙赫，流亡的阿富汗国王。"
 wot.13.db: "我们需要决定应该推荐谁来担任阿富汗的统治者。目前的阿富汗地方政府似乎会赞同我们的提议。我们有三个不错的候选人可供选择。\n\n我们的选择有哈米德·卡尔扎伊，他在父亲被基地组织暗杀后加入了北方联盟；布尔汉努丁·拉巴尼，现任阿富汗官方总统和保守派伊斯兰促进会领袖；或是穆罕默德·查希尔·沙赫，流亡的阿富汗国王。"
 wot.13.a: "哈米德·卡尔扎伊"
 wot.13.b: "布尔汉努丁·拉巴尼"
 wot.13.c: "艾哈迈德·沙阿·马苏德"
 wot.13.d: "穆罕默德·查希尔·沙赫"
 wot.14.t: "美国请求批准入侵伊拉克"
 wot.14.d: "美国提出了为入侵伊拉克辩护的理由。美国声称[IRQ.GetLeader]对伊拉克人民与该地区的和平构成了威胁，同时伊拉克也拥有大规模杀伤性武器。联合国检查人员都没有发现这些武器，但美国仍然坚持这些主张。"
 wot.14.a: "我们投赞成票"
 wot.14.b: "我们投反对票"
 wot.15.t: "申请被拒绝"
 wot.15.d: "联合国拒绝了我们进军伊拉克的申请。"
 wot.15.a: "无论如何都要进军"
 wot.15.b: "我想我们必须听从他们的意见……"
 wot.16.t: "申请被批准"
 wot.16.d: "联合国批准了我们进军伊拉克的申请。"
 wot.16.a: "名正言顺！"
 wot.17.t: "加入对伊拉克的入侵？"
 wot.17.d: "美国计划入侵伊拉克以推翻[IRQ.GetLeader]的政府。美国要求我们加入他们的战争。"
 wot.17.a: "当然，我们会帮助我们的盟友！"
 wot.17.b: "这是一场非正义战争"
 wot.20.t: "奥萨马·本·拉登逃离抓捕"
 wot.20.d: "我们抓捕本拉登的行动完全失败了。当我们的部队到达他的住所时，本拉登早已不见了。很可能是支持他的势力把我们的行动透露给他，给了他足够的时间逃跑。\n\n到目前为止，我们还没有关于他逃跑的情报，但很可能他已经在离开阿富汗的路上了。"
 wot.20.a: "下次再找他们算账！"
 wot.21.t: "奥萨马·本·拉登被抓获"
 wot.21.d: "我们的特种部队设法抓捕藏在位于阿富汗藏身处里的奥萨马·本·拉登。通过当地塔利班线人的帮助下，我们确定了他的确切位置，他投降时并没有反抗。"
 wot.21.a: "女士们先生们，我们抓住他了"
 wot.22.t: "奥萨马·本·拉登的藏身处被找到了"
 wot.22.d: "我们的情报部门确定了奥萨马·本·拉登的新的藏身处。我们发现了一处位于[event_target:hideout_of_bin_laden.GetNameDef]的住所。从无人机画面和当地消息来源来看，这绝对是本·拉登藏身的地方。我们应该立刻通知[event_target:hideout_of_bin_laden.GetAdjective]政府请求他们允许我们执行一项特别行动以消灭本·拉登"
 wot.22.a: "马上联系所在国！"
 wot.22.b: "谁会在乎一个恐怖分子？"
 wot.23.t: "美国侦查到了本·拉登"
 wot.23.d: "今天，美国外交部长与我们联系，告诉我们，他们在我国发现了乌萨马·本·拉登的藏身之处。乌萨马·本·拉登是“基地”极端组织的头目，对几年前美国遭受的大规模恐怖袭击负有责任。我们自己的情报部门对美国提供给我们的一些信息进行了核实以及再核实。很有可能拉登确实居住在我国的一个秘密地点。\n\n让美国进行这次行动，对全球恐怖主义是一个很大的打击，但让外国特种部队在我国行动存在风险。但，本·拉登是世界上头号通缉的恐怖分子之一，拒绝美国的进入，很可能会让美国不爽。"
 wot.23.a: "允许行动"
 wot.23.b: "我们将不允许美国损害我们的主权！"
 wot.24.t: "[FROM.GetName]同意了行动"
 wot.24.d: "[FROM.GetName]已允许我们的特种部队进入他们的国家并突袭本·拉登的藏身处。 我们将在几天内就能获得行动结果。"
 wot.24.a: "太棒了"
 wot.25.t: "[FROM.GetName]拒绝了我们的请求！"
 wot.25.d: "在多次尝试获得[FROM.GetName]的许可，对本·拉登进行实地搜查后，[FROM.GetLeader]已经发回了简单的答复：“不”。有些人要求对[FROM.GetName]进行严厉的惩罚，因为它公然无视我们在反恐战争中帮助我们的呼吁，然而我们可以放任不管，因为这在国内可能不受欢迎......"
 wot.25.a: "我想他们的主权应该得到尊重"
 wot.25.b: "没有我们和我们的援助，他们还能走多久？"
 wotnews.1.t: "针对美国东海岸的重大恐怖袭击"
 wotnews.1.da: "美国的新闻记者提醒了我们注意在东海岸发生的未遂恐怖袭击。今天凌晨，几名疑似为“基地”组织成员的人在波士顿洛根国际机场和华盛顿杜勒斯国际机场被捕。尽管有这些预警，但仍有五名恐怖分子在纽约纽瓦克国际机场登上了93号航班。当他们试图劫持航班时，乘客的反抗最终导致飞机坠毁在宾夕法尼亚州斯托尼克里克镇的一片田野上。事故中，7名机组人员、33名乘客以及5名劫机者全部在撞击中丧生。\n\n根据我们目前的情报，这些飞机原本打算撞向东海岸的几个目标，包括世界贸易中心、五角大楼和国会大厦。\n\n幸运的是，我们的情报部门一直在监视，并设法避免了可怕的悲剧。"
 wotnews.1.db: "美国的新闻记者提醒了我们注意在东海岸发生的重大恐怖袭击。劫机者很可能是“基地”组织的成员，他们利用商业客机美国航空11号航班、美国联合航空175号航班、美国航空77号航班和美国联合航空93号航班作为袭击美国的飞行炸弹。\n\n今天清晨8:46，11号航班撞上了纽约市世界贸易中心的北塔，随后不久，175号航班在上午9:30撞上了南塔。上午9:37，77号航班撞向了华盛顿特区的五角大楼。第四架飞机，据推测是飞往国会大厦的93号航班，由于乘客试图从劫机者手中夺回飞机，在上午10:30坠毁。"
 wotnews.1.dc: "美国的新闻记者提醒了我们注意在东海岸发生的重大恐怖袭击。劫机者很可能是“基地”组织的成员，他们利用商业客机美国航空11号航班、美国联合航空175号航班、美国航空77号航班和美国联合航空93号航班作为袭击美国的飞行炸弹。\n\n今天清晨8:46，11号航班撞上了纽约市世界贸易中心的北塔，随后不久，175号航班在上午9:30撞上了南塔。上午9:37，77号航班撞向了华盛顿特区的五角大楼。在第四架飞机 - 93号航班上，乘客试图从劫机者手中重新控制飞机，但失败了。恐怖分子设法将飞机稳定在空中，并最终于10:23将其撞入国会大厦的一侧。\n\n这是恐怖的一天，但只表明了恐怖分子愿意为实现其目标而传播怎样的恐怖。"
 wotnews.1.o1: "我们不会忘记这一天。"
 wotnews.1.o2: "在这一时刻，我们将团结一致。"
 wotnews.1.o3: "啊，人类！"
 wotnews.1.o4: "异教徒。"
 wotnews.2.t: "民主党与共和党的团结"
 wotnews.2.d: "为了应对恐怖袭击，民主党和共和党已决定隐藏两党政治冲突的锋芒。\n\n在纽约市，鲁迪·朱利安尼领导的共和党人和希拉里·克林顿领导的民主党人已经成功地开展了合作以对抗这场灾难的始作俑者。两党似乎将共同努力应对这场危机的余波。恐怕也仅此一次了。"
 wotnews.2.a: "美国团结起来对抗恐怖主义。"
 wotnews.3.t: "美国国家追悼会"
 wotnews.3.d: "在过去三天的持续动荡之后，国家追悼会在华盛顿国家大教堂举行，试图给美国以短暂的休憩。\n\n总统[USA.GetLeader]在这次活动中发表了重要讲话，并宣布：“这些恐怖袭击仅仅过去了三天，对于美国人来说这一切还不能被称为历史。但是我们的历史责任已经很明确：回应这些袭击并使世界摆脱邪恶。”"
 wotnews.3.a: "国家需要时间来治愈。"
 wotnews.4.t: "巴尔比尔·辛格·索迪谋杀案"
 wotnews.4.d: "在恐怖袭击之后，针对各种种族和宗教团体的暴力行为在美国激增。其中包括了阿拉伯穆斯林——以及看起来像他们的人。\n\n出生于印度的锡克教徒巴尔比尔·辛格·索迪在亚利桑那州经营着一家加油站，今天他在没有挑衅的情况下遭到弗兰克·席尔瓦·罗克残酷的袭击和谋杀，这个42岁的自称的爱国人士也企图谋杀其他几个黎巴嫩或阿富汗血统的人。"
 wotnews.4.a: "仇恨滋生仇恨"
 wotnews.5.t: "美国炭疽袭击事件"
 wotnews.5.d: "联邦调查局已发布有关“美国炭疽袭击事件”案的公开信息，该案是在东海岸发生恐怖袭击后不久开始的一系列使用带有炭疽孢子的信件进行的暗杀活动。\n\n信件的收件人包括美国参议院多数党领袖汤姆·达施勒（民主党）和佛蒙特州参议员帕特里克·莱希（民主党）。\n\n到目前为止，已有五人死亡。FBI尚未发布任何有关潜在嫌犯的信息。"
 wotnews.5.a: "恐怖还在继续。"
 wotnews.6.t: "“反恐战争”"
 wotnews.6.d: "东海岸恐怖袭击发生后的两周，[USA.GetLeader]举行了可能是千禧年初最具代表性的演讲。他们谈论了内政和外交政策，并通过以下声明宣布“和我们站在一起，或者站在我们的对面”：“每个地区的每个国家现在都要做出决定。要么支持我们，要么支持恐怖分子。从今天开始，任何继续藏匿或支持恐怖主义的国家都将被美国视为敌对政权。”"
 wotnews.6.a: "战争到来了？"
 wotnews.7.t: "[USA.GetLeader]宣布“持久自由”"
 wotnews.7.d: "美国总统[USA.GetLeader]通知美国国会，明天将开始对塔利班统治的阿富汗伊斯兰酋长国进行军事打击。\n\n美国的军事进攻将冠以“持久自由行动”的头衔。总统还宣布，他打算以某种方式让盟国参与战争。\n\n阿富汗政府已经发表了抗议宣言，但由于地球上没有哪个大国在实际上与阿富汗建有外交关系，因此不太可能产生影响。"
 wotnews.7.a: "战争到来了"
 wotnews.8.t: "波恩协定"
 wotnews.8.d: "为了在消灭塔利班之后在阿富汗建立得当的战后秩序，来自西方国家的几个国家代表团在德国波恩市会见了25名阿富汗领导人。\n\n[AFG.GetLeader]被国际社会承认为阿富汗的正统总统。世界上大多数国家现在已经开始再次与阿富汗建立外交关系。"
 wotnews.8.a: "阿富汗最终会获得和平吗？"
 wotnews.9.t: "关塔那摩湾拘留营"
 wotnews.9.d: "为了回应9月11日的恐怖袭击，美国政府一直在寻找一个可以安置被指控参与恐怖活动或积极计划这样做的高风险监狱囚犯的地方。\n\n现在一座拘留营已经在美国控制的古巴岛关塔那摩湾海军基地的古巴部分建立。古巴政府不承认美国正在继续租借关塔那摩湾，且已经对美国在该岛进一步发展的军事存在提出了抗议。"
 wotnews.9.a: "这肯定是完全合法且人道的。"
 wotnews.10.t: "联合国批准入侵伊拉克"
 wotnews.10.d: "联合国安理会批准了美国推翻伊拉克[IRQ.GetLeader]政府的请求。这一前所未有的举动意味着美国可以在国际法范围内入侵伊拉克。"
 wotnews.10.a: "有趣"
 wotnews.11.t: "伊拉克战争开始"
 wotnews.11.d: "伊拉克首都巴格达发生爆炸后不久，[USA.GetLeader]总统发表了直播讲话，标志着“伊拉克自由行动”的启动。这一以美国为首的行动旨在使伊拉克摆脱独裁者[IRQ.GetLeader]，并摧毁其储存、开发和部署其储存的大规模杀伤性武器的能力。袭击发生在伊拉克总统[IRQ.GetLeader]违反了在48小时之内离开伊拉克的最后通牒之后的几天。为了回应军事入侵，伊拉克共和国广播电台在巴格达称：“那些恶人是上帝、家园和人类的敌人，他们对我们的家园和人民进行了愚蠢的侵略。” 同时，美国军方消息来源称，伊拉克政权的五个主要成员，包括[IRQ.GetLeader]，都是第一次袭击的目标。"
 wotnews.11.a: "反恐战争仍在继续。"
 wotnews.12.t: "萨达姆·侯赛因被俘"
 wotnews.12.d: "今天，美军在萨达姆·侯赛因家乡提克里特附近一个农场的地下藏身处抓获了留着胡子、面容憔悴的萨达姆。此次逮捕发生在美军进入伊拉克首都几个月后，也结束了历史上最密集的追捕行动之一。美国总统 [USA.GetLeader] 在今天下午的电视讲话中表示，萨达姆将面临“他拒绝给予数百万人的正义”。他说，这位前伊拉克领导人的被捕“标志着他以及所有以他的名义欺凌和杀戮的人的末日”。然而，总统也警告说，这并不意味着伊拉克暴力的结束。"
 wotnews.12.a: "女士们先生们，我们抓住他了！"
 wotnews.13.t: "萨达姆·侯赛因被判死刑"
 wotnews.13.d: "今天黎明，萨达姆·侯赛因被伊拉克法庭判处反人类罪，随后被处决。判决于当地时间早上 6 点（格林威治标准时间凌晨 3 点）在巴格达什叶派地区的前军事情报总部执行。[USA.GetLeader] 在一份事先准备好的声明中警告说，处决萨达姆不会停止伊拉克的暴力活动，但表示这是“伊拉克走向民主、能够自我治理、自我维持和自我防卫以及成为反恐战争盟友的重要里程碑”。伊拉克总理办公室发表声明称，处决萨达姆是对那些对自己人民犯下罪行的残忍领导人的“深刻教训”。"
 wotnews.13.a: "好的。"
 wotnews.14.t: "美国从伊拉克撤军"
 wotnews.14.d: "随着美军的最后一支部队撤出伊拉克，持续了将近9年的战争结束了，战争双方均遭受了许多人员伤亡，这使一个国家陷入了政治充满不确定性的困境。最后一队载有500名美军的约100辆美国军用MRAP装甲车，从其最后一个基地出发，在黑夜穿越整个伊拉克南部沙漠，沿着空旷的公路通往科威特边界。对美国来说，撤军兑现了让军人们从冲突中回家的承诺，这场战争被广泛认为是自越南以来最不受欢迎的战争，也是动摇了美国在世界范围内地位的战争。不过，对于伊拉克人来说，美军的离开带来了一种主权意识，但担心自己的国家可能再次陷入宗派暴力的恐惧中和了这种喜悦，这种宗派暴力在2006-2007年的顶峰时期使数千人丧生。"
 wotnews.14.a: "伊拉克最终会获得和平吗？"
 wotnews.15.t: "美国抓获奥萨马·本·拉登"
 wotnews.15.d: "今天，[USA.GetAdjective]政府宣布他们在阿富汗抓获了奥萨马·本·拉登。本拉登是美国恐怖袭击事件的主要策划者。在当地塔利班线人的帮助下，美国特种部队突袭了本拉登的住所。据报道，他在特种部队面前不战而降。"
 wotnews.15.a: "有趣"
 wotnews.16.t: "奥萨马·本·拉登被击毙"
 wotnews.16.d: "今日美方宣布，他们在[event_target:hideout_of_bin_laden.GetNameDef]开展了一次反恐行动，在一处秘密院落中击毙了“基地”组织头目乌萨马·本·拉登。一队海豹突击队在当地时间午夜后突袭该地点。据报道，他们击毙了这名手无寸铁的恐怖分子头目。他的尸体被空运到附近的美国航母上辨认，而他死去的保镖和其他随行人员则交由当地安全部队处理。几个小时后，按照伊斯兰教传统，他被葬入海中。\n\n美国认为这是对恐怖主义的巨大胜利，许多极端组织已发誓要向美国人复仇。"
 wotnews.16.a: "有趣"
 war_on_terror_leader: "反恐战争行动"