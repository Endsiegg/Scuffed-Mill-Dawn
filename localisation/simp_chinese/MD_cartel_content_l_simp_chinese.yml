 narcos_state_desc: "经过多年的斗争，毒枭现在控制了国家机器本身。"
 cartels_decision_category: "犯罪"
 cartels_decision_category_desc: "犯罪组织在我们国家猖獗。黑手党、贩毒集团和帮派经常为了权力和影响力而玩弄花招，而很少考虑谁会因此受伤或丧生。如果不加以制止和管理，我们的国家可能会演变成那种只有在美国黑色电影或西部牛仔片中才能看到的无政府犯罪国家。\n\n卡特尔的政治影响力代表了他们利用我们的腐败作为武器对付我们的能力。他们的政治影响力越大，我们进行调查的可能性就越小。\n卡特尔的实力代表了他们对我们和我们的人民使用暴力的能力。他们的实力越强，我们进行突袭的可能性就越小。\n如果实力或影响力过强，卡特尔可能会试图夺取我们国家的控制权。\n\n$political_influence_of_cartels$：[?ROOT.cartel_political_influence]\n$strength_of_cartels$：[?ROOT.strength_of_cartels]\n"
 narcos_crisis: "毒枭危机"
 narcos_crisis_desc: "我国政府执法和垄断武力的能力因腐败和犯罪活动增加而受到损害。我们很可能很快就会面临来自与卡特尔结盟的军队分子的政变或卡特尔本身的大规模起义。"
 mafia_crisis: "黑帮危机"
 mafia_crisis_desc: "我国政府执法和垄断武力的能力因腐败和犯罪活动增加而受到损害。我们很可能很快就会面临来自与黑帮结盟的军队分子的政变或黑帮本身的大规模起义。"
 mexican_cartel_war: "墨西哥毒品战争"
 mexican_cartel_war_desc: "我国政府执法和垄断武力的能力因腐败和犯罪活动增加而受到损害。我们的军队本身已经完全不受控制，政治基础设施也是如此，没有人再知道谁可以信任了。混乱很快就会达到白热化的程度，然后，我们将处于新的内战之中。"
 anti_cartel_propaganda_decision: "反卡特尔宣传"
 anti_cartel_propaganda_decision_desc: "围绕卡特尔的神话越来越多，他们就像玫瑰色过去的强盗。可爱的流氓，可能会做坏事，但只会为了人民的利益而做坏事。像所有的神话一样，这是一个捏造的。任何生活在卡特尔影响下的人都知道这是错误的。通过在全国范围的媒体运动中揭露他们自己造成的恐怖，我们可以努力一劳永逸地消除这一神话。"
 police_investments_decision: "警察机构"
 police_investments_decision_desc: "虽然有人说像卡特尔这样的犯罪组织，但是他们组织良好，资金充足，武装精良，不像一群羊，只需几枪就能驱散他们。面对这些有组织的敌人，我们的警察是第一道防线，也是一条防线，对各种暴力行动往往准备不足，无法为这些暴力行动做好准备。尽管我们的警察需要军事化，但只有通过更好的装备、战术和人力，他们才能成为我们需要的坚强力量。"
 utilize_the_military_decisions: "利用军队"
 utilize_the_military_decisions_desc: "即使我们的警察和他们的同类那样装备精良，他们的人力资源和组织结构也会受到当地资源和官僚机构的限制；通过直接部署我们的军队，我们就可以获得拥有更加完善指挥架构和更宽阔的人力队伍，同时避免地方官僚机构以及现有的地方腐败的协助；但是，部署军队不会受到公民的欢迎，他们可能会放弃当局、当局和官僚机构的权利，因为他们宝贵的基础设施可能会遭到破坏。从本质上讲，我们从火力中获得什么，我们就将在公益精神上失去什么。"
 target_cartel_money_laundering_decision: "洗钱业务目标"
 target_cartel_money_laundering_decision_desc: "为了让这些非法所得的钱能用于购买合法资产，卡特尔从事洗钱业务，将现金放入金融系统，而不是从源头转移而来，然后整合进洗钱法人的法律资产中，用以合法获取产品或者收买政客和其他政府工作人员；为了遏制腐败的浪潮，破坏法律基础设施，我们可以攻击洗钱工作的第二、三步步骤，包括调查并关闭接受资金的银行和企业，并逐步消融，然而，由于卡特尔们的攻击其现金流入，可能会对我们产生敌意，因此，我们可能会重蹈覆辙。"
 investigate_the_casinos: "调查赌场"
 investigate_the_casinos_desc: "赌场是半合法企业，常常试图逃避法律与法规，由于资金流入赌场很少受到质疑，因而可能显得匿名或无害，因此通常是进入金融体系的第一站。我们可以先确定已知的卡特尔成员经常光顾的赌场，并调查他们现金流的脏钱来源，一旦查明脏钱来源并将它们与卡特尔联系起来，就可以关闭企业，在过程中扣押他们的资产。"
 investigates_the_banks: "调查银行"
 investigates_the_banks_desc: "银行是任何洗钱业务的必要止步，虽然通常都是正当的，但通过调查银行关键官员和资金管理员，在考虑财务记录的同时，我们可以在交易出现或最后确定之前就抓住它们。通过争取时间，我们可以瞄准终点接近最终目的地时的最大交易点，这导致这些实体最痛苦，同时尽可能地将最可能的资金从生态系统中移除，但是，由于公司和策略的适应性，监督工作很难保持下去，而在政治上是不可能完成的。"
 investigate_shell_companies: "调查空壳公司"
 investigate_shell_companies_desc: "贝壳公司通常是洗钱计划的中间和最后步骤，它们通常代表犯罪组织拥有合法资产和资金，偶尔将这些资产转移至最终目的地，它们更难被作为证明与犯罪组织之间联系更困难的目标，但它们却能对一个组织的运作产生显著影响，由于转移通常以较少数量但始终如一的方式进行，因此往往被视为实物资产，如财产、车辆，甚至依法购买的武器。"
 target_cartel_drug_running_decision: "打击贩毒活动"
 target_cartel_drug_running_decision_desc: "贩毒活动是贩毒活动的最大非法收入来源，有些卡特尔本身也种植毒品，而许多卡特尔则通过沿着供应链将经过提炼或未提炼的毒品提炼，从而赚钱；通过直接锁定和监测这些毒品流通的路线，确定毒品流通的起点、终端和中途点，这为我们洗劫设备仓库、炼油厂、农场、药房和作战基地开辟了路线；此外，我们也可以在行动期间对毒品进行攻击。与大范围的作业相反，这通常无效，但它会严重阻碍资源减少、损失不断的较小群体。"
 raid_drug_convoys_decision: "突袭毒品车队"
 raid_drug_convoys_decision_desc: "通过在路线进行抢救行动，我们可以不费任何费用就迅速将毒品从网络中除去，但大型的卡特尔通常不会受到这种劫掠的影响，并会迅速适应我们的监督系统，对较小的卡特尔来说，这种攻击可以削弱他们失去基本现金流并在之后自相残杀。"
 raid_cartel_hideouts_decision: "突袭卡特尔藏身处"
 raid_cartel_hideouts_decision_desc: "通过劫掠卡特尔的据点和补给站，我们可阻碍他们运输药品、组织并抵抗侵入他们领土的行为，这通常表现在他们夺取可以用来对付我们或其敌人的车辆和武器上，这样就可以得到卡特尔与其虚弱的对手开战的额外好处或反面。"
 raid_distribution_centres_decision: "突袭分销中心"
 raid_distribution_centres_decision_desc: "通过劫掠卡特尔经销中心，例如毒品商场的库存，我们可以从市场中去除大量毒品，还有好处，通过查封大量脏钱和逮捕毒品经销商阻碍今后毒品的分发，但这种劫掠极有可能实施报复性打击，因为这并不妨碍卡特尔实施暴力的能力。"
 raid_refinement_centres_decision: "突袭经销中心"
 raid_refinement_centres_decision_desc: "通过突袭毒品实验室、种植园或种植房屋，我们可以抑制卡特尔创造新药进行分销的能力，同时使它们大大退缩。这种挫折通常足以阻碍他们的生产数月，因为他们试图弥补损失。与此同时，它不太可能招致报复性打击，因为卡特尔的大部分资源都用于保护其领土。"
 target_local_cartel_leaders_decision: "目标 本地卡特尔负责人"
 target_local_cartel_leaders_decision_desc: "像任何组织一样，卡特尔需要一个领导结构来维持其运作。在逮捕或确保地方卡特尔领导人失踪时，我们可以严重破坏这种领导结构。这意味着更少的新兵，更少的行动，以及关于谁应该担任空缺职位的内讧。这些逮捕和死亡还有一个额外的好处，那就是当这些恶棍之一最终得到他们应得的东西时，就会成为非常受欢迎的新闻。"
