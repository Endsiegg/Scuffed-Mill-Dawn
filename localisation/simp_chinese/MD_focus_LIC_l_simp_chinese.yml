 LIC_trait_prince_alois: "阿洛伊斯王储"
 LIC_HRE_modern_empire: "一个现代帝国"
 LIC_HRE_modern_empire_desc: "旧的神圣罗马帝国是软弱和不稳定的典范。不再是如此了，列支敦士登改造了帝国，现在是我们向我们的臣民宣示我们意志的时候了。"
 LIC_formed_HRE_tt: "已经建立神圣罗马帝国"
 LIC_HRE_modern_empire_tt: "开始修复你破败和分散的领域"
 LIC_HRE_stabilize: "稳定帝国"
 LIC_HRE_stabilize_desc: "神圣罗马帝国，虽然主要是德国人，但由数十种文化和民族组成，都被我们帝国的力量所制服。我们现在或许可以控制他们，但如果我们希望这个刚起步的帝国能够生存和繁荣，我们必须先向内部看，以防止我们的结构破碎。"
 LIC_HRE_centralize: "集权帝国"
 LIC_HRE_centralize_desc: "我们的新帝国采用了与上一个类似的结构——这是为了对我们合法的王位提出要求所必需的。但现在哈布斯堡家族不再掌权，他们低效的管理也不能再指导我们国家的方向。是时候将经济权力集中在皇帝手中，一劳永逸。"
 LIC_HRE_organize: "组织帝国"
 LIC_HRE_organize_desc: "我们的军队，虽然庞大，但是多样化和分裂的。几乎完全由使用被征服国家的武器的新兵组成，我们的军事是混乱的典型。如果我们要确保我们作为一个国家的未来，我们需要花费相当多的时间和精力重新组织我们的军队。"
 LIC_idea_HRE_government: "脱节的帝国"
 LIC_idea_HRE_government_desc: "神圣罗马帝国只是按照最宽松的定义才是一个运作正常的国家。如果新帝国想要生存，它必须解决它的无数内部问题。"
 LIC_idea_HRE_stabilized: "混乱分散的帝国"
 LIC_idea_HRE_stabilized_desc: "虽然在内部有些稳定，但神圣罗马帝国的武装力量仍然是混乱的，而且行政也没有有效地集中。"
 LIC_idea_HRE_organized: "不稳定和分散的帝国"
 LIC_idea_HRE_organized_desc: "虽然神圣罗马军队已经重新组织，但帝国仍然有很多内部问题需要解决，包括动荡的政治局势和分散的权力结构。"
 LIC_idea_HRE_centralized: "混乱无序的帝国"
 LIC_idea_HRE_centralized_desc: "虽然新皇帝已经成功地将权力集中在瓦杜兹，但内部的纷争和混乱的军事仍然是帝国长久的一个重大障碍。"
 LIC_idea_HRE_centralized_organized: "不稳定的帝国"
 LIC_idea_HRE_centralized_organized_desc: "随着军队的改革和权力的集中，新皇帝只需要解决我们的内部冲突，就能确保帝国的繁荣未来。 "
 LIC_idea_HRE_centralized_stabilized: "混乱的帝国"
 LIC_idea_HRE_centralized_stabilized_desc: "随着权力集中在瓦杜兹和内部反对被平息，神圣罗马皇帝只有一个更大的挑战在他之前，他才能作为一个重要的参与者加入国际政治：武装力量。"
 LIC_idea_HRE_stabilized_organized: "分权帝国"
 LIC_idea_HRE_stabilized_organized_desc: "现在国内的反对已经被消除，军队也已经在他们的新皇帝的服务下重新组织，只剩下最自然的最后一步；将国家的权力集中在王位上。 "
 LIC_idea_new_empire: "新帝国"
 LIC_idea_new_empire_desc: "帝国的内部问题已经解决了。现在我们可以展望未来。"
 LIC_holy_roman_empire_category: "神圣罗马帝国"
 LIC_holy_roman_empire_category_desc: "列支敦士登是前神圣罗马帝国内最后一个真正的公国。自然地，恢复它的合法权利的责任只落在我们身上。这不会容易，但在我们的皇帝的指导下，列支敦士登——不，神圣罗马帝国将会胜利！"
 LIC_form_HRE: "改革神圣罗马帝国"
 LIC_form_HRE_desc: "我们已经夺得了王位，但为了让我们帝国的人民和世界各地的人认可我们，我们必须证明我们统治的神圣权利。"
 LIC_join_international_community: "加入国际社会"
 LIC_join_international_community_desc: "在解决了我们的内部问题之后，我们现在准备作为更积极的参与者加入国际社会。"
 LIC_path_of_conquest: "征服之路"
 LIC_path_of_conquest_desc: "我们不仅要求神圣罗马帝国，而且要求整个罗马帝国。我们将采取一切必要的手段来实现我们过去的辉煌。"
 LIC_path_of_peace: "和平之路"
 LIC_path_of_peace_desc: "流血事件已经够多了。现在，我们必须重建家园，展望和平的未来。"
 LIC_royal_marriages: "皇室婚姻"
 LIC_royal_marriages_desc: "作为欧洲最强大的君主政体--不，是世界上最强大的君主政体--许多古老的家族甚至希望与我们的远亲结成联盟。鼓励这些关系将使我们能够对世界各国施加影响。"
 LIC_auxillaries: "辅助部队"
 LIC_auxillaries_desc: "罗马有一套特殊的制度，鼓励非公民参军。透过采用类似的制度，我们可以取得类似的成果。"
 LIC_idea_auxillaries: "辅助部队"
 LIC_idea_auxillaries_desc: "列支敦士登采用了旧的罗马辅助制度，极大地鼓励其国民加入其军队。然而，这种制度并非没有缺点。"
 LIC_marriage_influence_tt: "我们将在所有绝对君主制的国家获得§G33%的影响力§!，在所有君主制有影响力的国家获得§G15%的影响力§!，在所有有象征性君主制的国家获得§G7%的影响力§!。"
 LIC_path_of_conquest_tt: "获得对罗马帝国前领土的§Y征服§!战争目标。"
 LIC_claim_the_HRE_tt: "获得获得对前§Y神圣罗马帝国§!的§Y傀儡§!战争目标。这将惹恼目标国家。"
 LIC_new_capital: "新首都"
 LIC_new_capital_desc: "在恢复了过去的辉煌之后，我们现在可以考虑把故宫的位置搬到一个更合适的地方。"
