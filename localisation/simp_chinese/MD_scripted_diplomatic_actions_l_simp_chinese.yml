 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "§Y[Root.GetNameWithFlag]§!改变与我们的外交状态：取消贸易协定"
 condition_nine: "[THIS.GetNameWithFlag]当前的利率"
 base_mutual_investment_treaty_condition: "§Y相互投资条约§!的基本不情愿值"
 condition_ten: "[THIS.GetNameWithFlag]来自实力排名"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "当前没有与§Y[This.GetNameWithFlag]§!签署§Y相互投资条约§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "提议§Y相互投资条约§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "我们可以与该国提议签订§Y相互投资条约§!以鼓励两国之间的投资。该条约将使我们两国的§Y投资成本和持续时间§!减少§G5§!%，并对两国关系产生§G~1§!%的影响。\n\n以下是AI对协议做出反应的因素：\n同样的政府，国家关系，影响力，阵营，欧盟成员国，北约成员国。\n\n此外，如果目标国家是AI，他们将被添加到§Y永久投资目标§!池中，这意味着他们将尝试向你投资。"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "提议一项§Y相互投资条约§!将获得§G30§!§Y贸易影响§!，并且如果被另一个国家接受，与§Y[This.GetNameWithFlag]§!的§Y关系§!提高§G30§!。两国还将相互获得约§G~1%§!的§Y影响力§!。此外，每个国家的§Y投资成本和持续时间§!将相互减少§G5§!%。"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag]§G签署§!§Y相互投资条约§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag]已签署§Y相互投资条约§!。因此，我们两国正在迅速走到一起，我们国家的投资者也对新的商机产生了兴趣。"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag]§R拒绝了§!§Y相互投资条约§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag]拒绝了§Y相互投资条约§!我们国家的投资者对我们两国未能达成协议感到失望。也许下次吧……"
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "终止§Y相互投资条约§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "当前已与§Y[This.GetNameWithFlag]§!签署§Y相互投资条约§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "我们不再有兴趣维持两国之间的§Y相互投资条约§!。现在是时候终止§Y相互投资条约§!并开始为未来重新制定新协议了。终止§Y相互投资条约§!拥有以下效果：\n\n贸易影响力下降§R50§!\n由于违反协议，关系减少§R25§!，且好感度修正值为§R15§!\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "不幸的是，[THIS.GetNameWithFlag]已退出我们的§Y相互投资条约§!。也许有一天我们可以签署另一份§Y相互投资条约§!，但截至目前，我们已无法达成共识。"
