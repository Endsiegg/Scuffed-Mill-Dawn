 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "提出§Y贸易协定§!"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "与这个国家提出的§Y贸易协定§!应该是互惠互利的协定。为我们和他们的国家带来更大的繁荣。如果国家正在寻求投资，达成§Y贸易协定§!也会增加获得投资的机会。\n\n以下是AI对协议做出反应的因素：\n同样的政府，国家关系，影响力，阵营，欧盟成员国，北约成员国。"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "目前没有与§Y[This.GetNameWithFlag]§!§Y签订贸易协定§!\n"
 PROPOSAL_MISSING_TOOLTIP: "目前不考虑§Y[This.GetNameWithFlag]§!的提议\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "我们两国签订的§Y贸易协定§!，如被接受，贸易影响力将增加§G100§!，与§Y[This.GetNameWithFlag]§!的关系将增加§G25§!，两国也将获得§G~1%§!彼此的影响力。"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag]§G接受了§!§Y贸易协定§!！"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag]已接受了协议，并产生以下效果：\n\n贸易影响力增加§G50§!\n关系增加§G25§!\n增加大约§G~1%§!在该国的影响力\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag]§R拒绝了§!§Y贸易协定§!！"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "不幸的是[THIS.GetNameWithFlag]拒绝了我们的贸易协议。也许改天我们可以再签署一份协议。"
 CANCEL_TRADE_AGREEMENT_TITLE: "终止§Y贸易协定§!"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "终止与这个国家的§Y贸易协定§!将导致我们两国之间关系紧张。"
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "目前正与§Y[This.GetNameWithFlag]§!§Y签订贸易协定§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "结束§Y贸易协定§!会产生以下影响：\n\n贸易影响力降低§R50§!\n由于破坏协定，关系降低了§R25§!，关系修正值变为§R15§!\n"
 condition_seven: "是[Root.GetNameWithFlag]的附属国"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "提出§Y承担债务§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "我们可以向另一个国家提出§Y承担债务§!来帮助缓解他们当前的经济问题。如果他们选择接受这一提议，我们将获得少许评价，并承担他们25%的§Y债务§!。它首先从我们的国库中支取。\n\n以下是AI对协议做出反应的因素：\n同样的政府，国家关系，影响力，阵营，欧盟成员国，北约成员国。"
 DIPLO_ACTION_ASSUME_DEBT_DESC: "我们可以承担另一个国家的§Y债务§!来帮助缓解他们当前的经济问题。如果他们选择接受这一提议，我们将提高少许国家关系，并承担他们25%的§Y债务§!。它首先从我们的国库中支取。"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag]§G接受！§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag]已接受§Y债务§!承担建议。我们已经承担了他们当前§Y债务§!的百分之二十五。减轻[THIs.GetNameWithFlag]的一些负担。"
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag]§R拒绝！§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "不幸的是[THIS.GetNameWithFlag]拒绝了我们的债务承担建议。也许以后我们可以签署一份协议。"
 treasury_more_than_25_debt_tt: "当前预计承担的§Y债务§!：$[?tmp|-]B\n"
