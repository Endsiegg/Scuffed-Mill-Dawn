 ITA_mbt_hull_0: "M47车体"
 ITA_mbt_hull_0_desc: "M47巴顿是美国的一种主战坦克，是在M46巴顿的基础上发展起来的，安装了更新的炮塔，又进一步发展为M48巴顿。它是第二种以乔治·S·巴顿将军命名的美国坦克，他是二战期间美国第三军的指挥官，也是美国最早在战斗中使用坦克的倡导者之一。"
 ITA_mbt_hull_1: "豹1车体"
 ITA_mbt_hull_1_desc: "豹1是由西德的保时捷公司设计和生产的主战坦克，于1965年首次投入使用。在HEAT被认为使传统的重型装甲价值有限的时代，豹式坦克着重于火力，采用了德国制造的英国L7型105毫米火炮，并提高了越野性能，这是那个时代其他设计所不能比拟的。"
 ITA_mbt_hull_2: "公羊车体"
 ITA_mbt_hull_2_desc: "公羊是意大利陆军的主战坦克，由依维柯和奥托梅莱拉组成的依维柯-奥托梅莱拉集团（CIO）开发。底盘和发动机由依维柯公司生产，而炮塔和火控系统则由奥托梅莱拉公司提供。该车携带最新的光学和数字成像及火控系统，使其能够在白天和夜间作战，并在移动中开火。"
 ITA_mbt_hull_3: "第4代坦克车体"
 ITA_mbt_hull_3_desc: "另一种现代的坦克车体，主要由新崛起的大国开发，需要几乎完全从头开始创造一个坦克设计。"
 ITA_mbt_hull_4: "第5代坦克车体"
 ITA_mbt_hull_4_desc: "未来时代的坦克。随着反坦克武器的迅速发展和战斗中的重量转向空中力量，主战坦克已经变得越来越不可怕了。如果坦克要在未来的战争中作为有效的选择生存下去，它们将需要对其设计和作用进行彻底的反思。"
