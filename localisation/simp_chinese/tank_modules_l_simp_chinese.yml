 tank_base_tank_turret: "焊接炮塔"
 tank_base_tank_turret_desc: "一个方方正正的西式炮塔，由焊接的装甲板制成。虽然制造成本高，体积大，但平坦的表面可以让复合装甲和反应式装甲更容易应用。\n\n§G设计师提示：这是一个兼顾进攻和防御的坦克炮塔。如果你重视你的坦克的高生存能力和质量而不是数量，请使用这个炮塔§!"
 tank_soviet_turret: "铸造炮塔"
 tank_soviet_turret_desc: "苏联式的圆形铸造炮塔。铸造炮塔的制造成本很低，而且可以制造出低矮和弯曲的炮塔外形。然而，这种圆形的形状使得它更难利用反应性装甲和难以铸造的复合材料。\n\n§G设计师提示：这是一个兼顾进攻和防御的坦克炮塔。如果你需要大量的坦克，并且可以接受数量大于质量，那么就使用这个炮塔吧。§!"
 tank_no_turret: "无炮塔"
 tank_no_turret_desc: "这种非正统的设计最常出现在瑞典的Stridsvagn系列中，这种坦克没有炮塔。火炮被固定在车体中，使得它的外形圆滑而低矮，提供了一个移动的、防御性的火炮平台，同时构造也比较简单。然而，缺乏自由移动的火炮大大限制了它的能力。\n\n§G设计师提示：如果你打算将你的坦克主要用于防守，那么就使用它吧§!"
 tank_oscillating_turret: "摇摆式炮塔"
 tank_oscillating_turret_desc: "一个不寻常的设计，火炮被固定在炮塔上，为了瞄准火炮，整个炮塔在耳轴上旋转。这给了火炮很大的稳定性，并允许快速和灵活的瞄准。由于其设计，耳轴系统使炮塔环暴露在外，装甲薄弱。\n\n§G设计师提示：如果你想最大限度地提高你的坦克的伤害输出，并将其专门用于进攻§，那么就使用它吧§!"
 tank_unmanned_turret: "无人坦克炮塔"
 tank_unmanned_turret_desc: "无人炮塔从坦克车体内部进行遥控操作，给乘员提供更多的保护。由于不需要为乘员提供空间，炮塔本身可以做得更小，装甲更厚。然而，由于炮塔必须根据外部的视频资料进行操作，因此能见度会降低。\n\n§G设计者提示：这是一个平衡的未来主义坦克炮塔。如果你想最大限度地提高你的坦克的装甲，但要以进攻能力为代价，那么就使用这个炮塔吧§!"
 tank_torsion_bar_suspension: "扭杆悬挂"
 tank_torsion_bar_suspension_desc: "一个标准的坦克悬挂系统。与负重轮相连的杆子与一个水平杆相连。当车轮上下移动时，杆子会扭曲，起到悬挂弹簧的作用。\n\n§G设计者提示：这是一个标准的安全和低风险的选项§!"
 tank_pneumatic_suspension: "液气悬挂"
 tank_pneumatic_suspension_desc: "在液气悬架中，液压油和氮气的组合被用来作为悬架的阻尼元件。有了这种悬架，坦克的行驶更加平稳。驱动的高度可以即时调整，坦克有自我调平的能力。这使得运动更顺畅，瞄准更稳定。然而，作为一个悬挂系统，它比经典的扭杆系统更难制造和维护。\n\n§G设计师提示：为你的坦克配备液气悬挂系统，可以使你的坦克在可靠性和生产成本上有更好的整体表现§!"
 tank_steel_armor_gen1: "早期均质钢装甲"
 tank_steel_armor_gen1_desc: "第1代主战坦克上使用的早期轧制均质装甲（RHA）。\n\n§G设计者提示：钢制装甲是一种低预算选择。它不能和现代复合装甲相提并论§!"
 tank_steel_armor_gen2: "改良均质钢装甲"
 tank_steel_armor_gen2_desc: "改进的钢合金和铸造技术在相同体积和质量的情况下提供了更好的防御。\n\n§G设计者提示：钢制装甲是一种低预算选择。它不能和现代复合装甲相提并论§!"
 tank_steel_armor_gen3: "先进均质钢装甲"
 tank_steel_armor_gen3_desc: "通过在钢合金中添加其他元素，我们可以提高其抗断裂和疲劳的强度。\n\n§G设计者提示：钢制装甲是一种低预算选择。它不能和现代复合装甲相提并论§!"
 tank_composite_armor_gen1: "冷战早期复合装甲"
 tank_composite_armor_gen1_desc: "第一批复合装甲在美国T95重型坦克上进行了实验。石英玻璃板被安装在钢板之间，增加了防护。虽然从未在生产中使用过，但它对后来的发展起到了启发作用。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_composite_armor_gen2: "冷战复合装甲"
 tank_composite_armor_gen2_desc: "通过用塑料强化玻璃（玻璃纤维）取代硅玻璃，并增加陶瓷刚玉板，装甲的强度大大增加。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_composite_armor_gen3: "现代复合装甲"
 tank_composite_armor_gen3_desc: "现代复合装甲由金属蜂窝内的陶瓷瓦片组成，两侧安装有弹性板，并覆盖有装甲板。现代装甲对传统的动能穿甲弹和聚能装药提供了极强大的保护。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_composite_armor_gen4: "先进复合装甲"
 tank_composite_armor_gen4_desc: "3D打印、激光烧结和纳米级氧化铝粉末与碳纳米管为我们的坦克提供了最先进的装甲保护。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_battlestation_1: "冷战早期武器站和辅助设备"
 tank_battlestation_1_desc: "无线电和基本弹道计算机。\n\n§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 tank_battlestation_2: "冷战武器站和辅助设备"
 tank_battlestation_2_desc: "复制无线电设备和半数字弹道计算机。\n\n§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 tank_battlestation_3: "现代武器站和辅助设备"
 tank_battlestation_3_desc: "导航系统、观瞄和全数字弹道计算机。\n\n§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 tank_battlestation_4: "先进武器站和辅助设备"
 tank_battlestation_4_desc: "一套观瞄和先进战斗观察系统\n\n一套摄像机和先进的战斗观察系统§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 smoke_launchers: "早期烟雾发射器"
 smoke_launchers_desc: "一套烟雾发射器，用于掩护车辆免受敌人的直接攻击。\n\n§G设计师提示：添加烟雾发射器可以降低我们坦克的能见度，使其在防御和进攻方面都更胜一筹。§!"
 smoke_launchers_2: "改良烟雾发射器"
 smoke_launchers_2_desc: "改进后的化学配方能使车辆免受红外线瞄准器的影响。\n\n§G设计师提示：添加烟雾发射器可以降低我们坦克的能见度，使其在防御和进攻方面都更胜一筹。§!"
 reactive_armor_gen1: "第1代爆炸式反应装甲"
 reactive_armor_gen1_desc: "爆炸式反应装甲由安装在坦克上的金属框架上的炸药制成的砖块组成。当砖块被动能穿甲弹或异形炸药击中时，砖块就会爆炸，反击射来的弹丸。第一批实验是在60年代进行的，以对抗早期的聚能弹药，但没有一个能投入生产。\n\n§G设计师提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 reactive_armor_gen2: "第2代爆炸式反应装甲"
 reactive_armor_gen2_desc: "通过增加爆炸式反应装甲模块的尺寸，添加更多的炸药和更厚的框架，可以提高爆炸力，甚至可以对抗动能武器。\n\n§G设计师提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 reactive_armor_gen3: "第3代爆炸式反应装甲"
 reactive_armor_gen3_desc: "有了新的结构，爆炸式反应装甲可以被改进，以更好地抵御动能穿甲弹和聚能装药。它甚至可以提供对专门设计用来对付爆炸式反应装甲的串联聚能弹药的保护。\n\n§G设计师提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 reactive_armor_gen4: "第4代爆炸式反应装甲"
 reactive_armor_gen4_desc: "最先进的爆炸反应装甲，能够在各种环境条件下运行，并能够降低大多数来袭火力的效率。\n\n§G设计师提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 spaced_armor_gen1: "早期间隙装甲"
 spaced_armor_gen1_desc: "间隔装甲是一种装甲系统，在主装甲的顶部有一个额外的装甲板，中间有一层间隙。外层装甲板将导致聚能炸药提前引爆，减少其穿透深度。早期的间隔装甲只是薄薄的装甲板。\n\n§G设计者提示：间隔装甲是爆炸反应装甲的低预算版本，可以给你的坦克提供更多的保护§!"
 spaced_armor_gen2: "改良间隙装甲"
 spaced_armor_gen2_desc: "通过将实心钢板改为网状或笼状结构，我们可以用较少的重量保护我们的坦克免受弹头的攻击。\n\n§G设计者提示：间隔装甲是爆炸反应装甲的低预算版本，可以给你的坦克提供更多的保护§!"
 spaced_armor_gen3: "现代间隙装甲"
 spaced_armor_gen3_desc: "通过额外的陶瓷板和独特的形状，我们可以改善车辆的整体装甲保护。\n\n§G设计者提示：间隔装甲是爆炸反应装甲的低预算版本，可以给你的坦克提供更多的保护§!"
 additional_machine_guns: "顶置式重机枪"
 additional_machine_guns_desc: "一挺安装在炮塔顶部的重机枪。主要用于有限的防空任务，但如果需要也可以用来对付地面目标。\n\n§G设计师提示：增加一挺重机枪是略微提高坦克对敌方飞机和软目标能力的廉价方法。§!"
 wet_ammo_storage: "爆破隔板"
 wet_ammo_storage_desc: "如果发生灾难性的弹药爆炸，在设计坦克时最好考虑到预先设定的薄弱点。这样一来，爆炸就会被引向坦克外部，而不是进入乘员舱。\n\n§G设计师提示：爆破隔板是提高坦克生存能力的一个好方法§!"
 automatic_loading: "自动装弹机"
 automatic_loading_desc: "在苏联和俄罗斯坦克上常见的自动装填系统中，一个机械升降机自动将新的炮弹拉入膛内。正因为如此，子弹通常被存放在火炮下方或附近的转盘上。在装有自动装弹机的坦克上，乘员必须与实弹共用一个隔间。虽然自动装弹机的射速比手动装弹机要好得多，但穿透性的打击往往会烧毁弹药，将坦克及其乘员烧成灰烬。\n\n§G设计师提示：自动装弹机可以对目标提供更多的持续火力，但也使车辆在受损时更容易发生灾难性的损失。§!"
 manual_loading: "人工装填"
 manual_loading_desc: "手动装填。根据条件，优秀的装填手甚至能够超越普通的旋转式自动装弹系统。第四名机组人员的概念之所以能经久不衰，主要是因为装填手可以为现场维护提供额外的人手。\n\n§G设计师提示：这是任何坦克的标准装填系统，也是一个安全和低风险的选择§!"
 revolver_magazine: "转轮式自动装弹机"
 revolver_magazine_desc: "炮塔尾舱自动装弹机。比旋转式自动装弹机更快更安全。该系统的主要缺点是价格昂贵。\n\n§G设计者提示：如果你愿意支付额外的费用，那么转轮式自动装弹机就是你的坦克的首选自动装弹机§!"
 hardkill_system_gen1: "早期硬杀伤装置"
 hardkill_system_gen1_desc: "硬杀伤系统是一种安装在坦克上的主动防御措施。该系统可以探测到来袭的炮弹，并以自己的弹丸进行反击。反射物可以是火箭、导弹或动能射弹。早期的硬杀伤系统主要是保护坦克不受反坦克导弹的攻击。\n\n§G设计师提示：硬杀伤系统是加强我们坦克装甲的一个好方法。§!"
 hardkill_system_gen2: "改良硬杀伤装置"
 hardkill_system_gen2_desc: "改进后的硬杀伤系统甚至能够阻止快速移动的动能穿甲弹和串联聚能装药。改进后的系统还可以从各个方向覆盖坦克。\n\n§G设计师提示：硬杀伤系统是加强我们坦克装甲的一个好方法。§!"
 smoothbore_atgm_gen1: "冷战早期炮射导弹发射装置"
 smoothbore_atgm_gen1_desc: "只要稍加改动，我们就可以采用坦克炮来发射反坦克导弹。第一批炮射导弹是通过与炮塔或瞄准镜对齐的红外寻的器制导的。\n\n§G设计师提示：通过为我们的坦克配备传统动能穿甲弹之外的，还能从主炮发射的反坦克导弹，我们可以提高他们对敌方装甲车辆的作战能力§!"
 smoothbore_atgm_gen2: "冷战后期炮射导弹发射装置"
 smoothbore_atgm_gen2_desc: "用激光瞄准目标时，失真较少，反坦克导弹能更准确地飞向目标。\n\n§G设计师提示：通过为我们的坦克配备传统动能穿甲弹之外的，还能从主炮发射的反坦克导弹，我们可以提高他们对敌方装甲车辆的作战能力§!"
 smoothbore_atgm_gen3: "现代炮射导弹发射装置"
 smoothbore_atgm_gen3_desc: "有了射后不管的反坦克导弹，我们可以用导弹对付一个目标，并迅速将火力转移到另一个目标。\n\n§G设计师提示：通过为我们的坦克配备传统动能穿甲弹之外的，还能从主炮发射的反坦克导弹，我们可以提高他们对敌方装甲车辆的作战能力§!"
 smoothbore_atgm_gen4: "先进炮射导弹发射装置"
 smoothbore_atgm_gen4_desc: "通过改进反坦克导弹弹头的串联装药，我们将能够穿透更厚的装甲。\n\n§G设计师提示：通过为我们的坦克配备传统动能穿甲弹之外的，还能从主炮发射的反坦克导弹，我们可以提高他们对敌方装甲车辆的作战能力§!"
 smoothbore_atgm_gen5: "未来炮射导弹发射装置"
 smoothbore_atgm_gen5_desc: "通过先进的人工智能和算法，反坦克导弹可以有一个复杂的飞行路径，以避开障碍物并获得最佳的接近角度，甚至在需要时在飞行中途改变目标。\n\n§G设计师提示：通过为我们的坦克配备传统动能穿甲弹之外的，还能从主炮发射的反坦克导弹，我们可以提高他们对敌方装甲车辆的作战能力§!"
 aa_launchers_gen1: "冷战早期坦克安装式防空导弹"
 aa_launchers_gen1_desc: "反空导弹发射器可以安装在坦克的炮塔上，提供一定的反空能力。由于射程和目标有限，早期的冷战时期的导弹最多只能对直升机有效。\n\n§G设计者提示：通过给我们的坦克配备炮塔上的防空导弹发射器，我们将得到一些保护，免受敌机的攻击§!"
 aa_launchers_gen2: "冷战后期坦克安装式防空导弹"
 aa_launchers_gen2_desc: "有了氩气冷却装置以保持红外探测器的畅通和双波段制导系统，我们的导弹将有更好的射程和准确性。\n\n§G设计者提示：通过给我们的坦克配备炮塔上的防空导弹发射器，我们将得到一些保护，免受敌机的攻击§!"
 aa_launchers_gen3: "现代坦克安装式防空导弹"
 aa_launchers_gen3_desc: "有了罗盘式扫描红外制导系统，我们的导弹会更加致命。\n\n§G设计者提示：通过给我们的坦克配备炮塔上的防空导弹发射器，我们将得到一些保护，免受敌机的攻击§!"
 aa_launchers_gen4: "先进坦克安装式防空导弹"
 aa_launchers_gen4_desc: "防空导弹上更致命的弹头将使我们能够射击更大的目标。\n\n§G设计者提示：通过给我们的坦克配备炮塔上的防空导弹发射器，我们将得到一些保护，免受敌机的攻击§!"
 aa_launchers_gen5: "未来坦克安装式防空导弹"
 aa_launchers_gen5_desc: "高度先进的IGA传感器和超音速，这种导弹将在任何地方找到它的目标。\n\n§G设计者提示：通过给我们的坦克配备炮塔上的防空导弹发射器，我们将得到一些保护，免受敌机的攻击§!"
 tank_longer_gun: "炮管延长"
 tank_longer_gun_desc: "通过加长炮管的原始设计，我们可以提高炮口初速。\n\n§G设计师提示：增加对长炮的支持是一个简单的方法，可以提高你的坦克对敌方装甲的威胁程度，而不需要升级整个火炮§!"
 tank_aux_engine: "辅助电力引擎"
 tank_aux_engine_desc: "有了辅助电动发动机（或辅助动力装置），我们可以操作坦克的某些部分，如炮塔，而不必打开主发动机。这样我们就可以在静止的时候部分操作坦克，节省燃料。\n\n§G设计师提示：增加一个辅助电力发动机在耗油的发动机上效果最好，如燃气涡轮发动机§!"
 tank_aux_engine_2: "改良辅助电力引擎"
 tank_aux_engine_2_desc: "辅助电机的改进比其前身具有更多优势，并且效率更高。\n\n§G设计师提示：增加一个辅助电力发动机在耗油的发动机上效果最好，如燃气涡轮发动机§!"
 mbt_hull_0: "第1代坦克车体"
 mbt_hull_0_desc: "冷战早期的一种坦克车体。为东方和西方之间可能的新冲突而匆忙开发的，它们与第二次世界大战后期的坦克非常相似。"
 mbt_hull_1: "第二/三代坦克车体"
 mbt_hull_1_desc: "冷战时期的车体。在这个时候，电子设备被更紧密地集成到坦克中，装甲从普通的钢铁转向复合装甲，坦克炮的口径也增加了。许多这样的坦克在21世纪仍在大量使用，尽管有许多升级包。"
 mbt_hull_2: "第3代+坦克车体"
 mbt_hull_2_desc: "现代坦克车体。坦克的发展在冷战结束时大大放缓，许多国家选择升级旧的设计而不是创造全新的设计。直到更危险的反坦克武器的发展，才出现了对新设计的需求。"
 mbt_hull_3: "第4代坦克车体"
 mbt_hull_3_desc: "另一种现代的坦克车体，主要由新崛起的大国开发，需要几乎完全从头开始创造一个坦克设计。"
 mbt_hull_4: "第5代坦克车体"
 mbt_hull_4_desc: "未来时代的坦克。随着反坦克武器的迅速发展和战斗中的重量转向空中力量，主战坦克已经变得越来越不可怕了。如果坦克要在未来的战争中作为有效的选择生存下去，它们将需要对其设计和作用进行彻底的反思。"
 apc_hull_0: "第1代装甲运输车车体"
 apc_hull_0_desc: "早期设计，出现在冷战初期。"
 apc_hull_1: "第2代装甲运输车车体"
 apc_hull_1_desc: "这些装甲运兵车比其前代车型有所改进，更加适合其预期用途。"
 apc_hull_2: "第3代装甲运输车车体"
 apc_hull_2_desc: "通常，只要具有良好的人体工程学和足够的防护，这些装甲战车就能出色地完成任务。"
 apc_hull_3: "第4代装甲运输车车体"
 apc_hull_3_desc: "虽然装甲运兵车的概念似乎有些过时，但装甲步兵的乘员规模小并不是一个优势，而装甲运兵车可以提供足够的替代方案。"
 apc_hull_4: "第5代装甲运输车车体"
 apc_hull_4_desc: "步兵战车更便宜的版本，当除了人类之外的任何东西都无法生存时，它仍然可以。"
 ifv_hull_0: "第1代步兵战车车体"
 ifv_hull_0_desc: "早期的装甲战斗车设计旨在为战场上的步兵提供支援。苏联是第一个通过BMP-1来实际应用装甲战斗车的国家，但美国及其盟友比预期更早地跟进。"
 ifv_hull_1: "第2代步兵战车车体"
 ifv_hull_1_desc: "改进步兵战车的设计使其在战斗中更有效地使用。"
 ifv_hull_2: "第3代步兵战车车体"
 ifv_hull_2_desc: "现代而危险，这是使步兵成为战场女王的“力量倍增器”。"
 ifv_hull_3: "第4代步兵战车车体"
 ifv_hull_3_desc: "一种类似坦克的平台，旨在携带步兵并在需要时为其提供支援。"
 ifv_hull_4: "第5代步兵战车车体"
 ifv_hull_4_desc: "先进而复杂的步兵战车设计。真是一头战争之兽。"
 spart_hull_0: "第1代自行火炮车体"
