 multiple_rounds_medium_gen1: "早期多发同时弹着模式"
 multiple_rounds_medium_gen1_desc: "通过用不同的推进剂装药和不同的发射角连续发射多发炮弹，可以使所有发射的炮弹同时击中目标。这需要高技能的机组人员和先进的瞄准计算机。"
