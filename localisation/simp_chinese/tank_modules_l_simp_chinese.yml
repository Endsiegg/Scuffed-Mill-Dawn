 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 1L坦克炮"
 ARG_tank_small_medium_cannon_2_desc: "阿根廷许可生产的英国L7坦克炮的版本，由阿根廷国营兵工厂生产。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500发动机，720匹马力"
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500最初是由MTU制造的德国柴油发动机。该发动机被阿根廷改装后用于TAM坦克。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40机枪"
 ARG_additional_machine_guns_desc: "FN MAG是比利时的一种通用机枪。60-40版本是专门为安装在车辆上而设计的。\n\n§G设计师提示：增加一挺重机枪是略微提高坦克对敌方飞机和软目标能力的廉价方法。§!"
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "巴西授权生产的德国105mm L7A3的版本。这种冷战时期的武器是豹1坦克的主要武器选择。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 BRA_tank_medium_cannon: "120mm GIAT G1"
 BRA_tank_medium_cannon_desc: "120mm GIAT G1是法国CN120-25的巴西授权生产版本，由布尔格军械研究和制造公司制造。这种冷战时期的火炮是吉亚特工业公司AMX-32和AMX-40的主要武器选择。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 BRA_additional_machine_guns: ".50 Cal M2HB机枪"
 BRA_additional_machine_guns_desc: ".50 Cal M2HB是巴西授权生产的美国M2勃朗宁机枪的版本。.50 M2HB是最常用、最可靠、最受欢迎的机枪之一。\n\n§G设计师提示：增加一挺重机枪是略微提高坦克对敌方飞机和软目标能力的廉价方法。§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234发动机，1000匹马力"
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234是德国MWM TBD 234的巴西授权生产版本，这种冷战时期的发动机是冷战时期设计的紧凑型高输出发动机。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 CHI_tank_small_medium_cannon: "100 mm 59式"
 CHI_tank_small_medium_cannon_desc: "59式是中国对T-55系列上使用的D-10T坦克炮的仿制。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "ZPL-81A是英国L7A3火炮的中国许可生产版本。中国版本有一个国产的改进型热套筒。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-98A是英国L7A3坦克炮的中国许可制造版本。这个改进版有一个国产的低后坐力炮口制退器和更轻的重量。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 CHI_tank_medium_cannon: "125 mm 88C式坦克炮"
 CHI_tank_medium_cannon_desc: "88C式是中国早期的主战坦克炮，以苏联2A46M炮为基础。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "ZPT-98是中国制造的125毫米主战坦克炮，在炮管的中点有一个容易分辨的排烟器。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 CHI_additional_machine_guns: "12.7 mm 54式重机枪"
 CHI_additional_machine_guns_desc: "54式机枪是中国对苏联12.7毫米德什卡机枪的仿制，该机枪作为一种额外的防空武器通常用于苏联和俄罗斯的坦克上。\n\n§G设计师提示：增加一挺重机枪是略微提高坦克对敌方飞机和软目标能力的廉价方法。§!"
 CHI_tank_diesel_engine_gen1: "Model 12150L V-12发动机，520匹马力"
 CHI_tank_diesel_engine_gen1_desc: "12150L型是冷战早期中国的V-12发动机。安装在坦克上时，它与5速手动变速箱相配。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12发动机，580匹马力"
