 smoke_launchers_3: "现代烟雾和激光预警系统"
 smoke_launchers_3_desc: "当车辆成为激光制导导弹或坦克射击控制的目标时，激光预警系统会向机组人员发出警报。\n\n§G设计师提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 SOV_smoke_launchers_3: "什托拉-1"
 SOV_smoke_launchers_3_desc: "什托拉-1“电光主动防护系统”是一种先进的烟雾发射器。它发射3D17烟雾弹，通过红磷产生烟雾。烟雾燃烧时产生的热量足以掩盖坦克的热成像。\n\n§G设计师提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
