 spaa_hull_0: "第1代自行防空系统车体"
 spaa_hull_0_desc: "自行防空武器又称机动防空武器，是指在军用车辆上安装高射机枪、高射炮或地空导弹的机动防空武器。可分为自行高射炮（自行防空炮）、自行防空导弹发射装置、自行弹炮结合防空系统等。"
 spaa_hull_1: "第2代自行防空系统车体"
