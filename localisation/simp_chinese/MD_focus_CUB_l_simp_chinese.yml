 cuba.3.t: "新的司令部改革"
 cuba.3.d: "经过多年的停滞，我们努力让人们关注我们过时的军队，这让我们得以开始一项武装部队改革计划。这些改革最重要的任务——也是主要目标——是更换我们部队陈旧的指挥结构，并使我们的装备现代化"
 cuba.3.a: "我们将再次变得强大！"
 cuba.16: "教宗访问古巴"
 cuba.16.t: "教宗访问古巴"
 cuba.16.d: "今天，教皇抵达自由之岛进行正式访问。自62年以来一直实行国家无神论的古巴现在首次被允许庆祝圣诞节。在一场可与柏林墙倒塌相比较的事件中，教皇正在访问古巴，这个全天主教拉丁美洲国家中他唯一从未访问过的国家。"
 cuba.16.a: "冷战在古巴的最后回响…"
 cuba.10.d: "今天，古巴政府正式宣布通过新国家宪法。据当局表示，新宪法完全符合岛民意愿。"
 cuba.10.a: "终于，一部正常的宪法。"
 cuba.17: "古巴提议结盟"
 cuba.17.t: "古巴提议结盟"
 cuba.17.d: "古巴邀请我们加入他们的新联盟"
 cuba.17.a: "我们当然会加入"
 cuba.17.b: "不"
 cuba.14: "古巴提议解决关塔那摩问题"
 cuba.14.t: "古巴提议解决关塔那摩问题"
 cuba.14.d: "古巴代表团建议我们一劳永逸地解决关塔那摩问题。我们可以把这块领土交给他们，也可以自己留着它。"
 cuba.14.a: "为什么我们需要这块土地？"
 cuba.14.b: "不"
 cuba.25: "古巴希望我们提供保护"
 cuba.25.t: "古巴希望我们提供保护"
 cuba.25.d: "古巴政府要求我们提供保护和安全保障。"
 cuba.25.b: "不"
 cuba.25.a: "让我们保护我们的社会主义兄弟"
 cuba.9: "菲德尔·卡斯特罗掌权"
 cuba.9.t: "菲德尔·卡斯特罗掌权"
 cuba.9.d: "我们的领袖、战士、人民的解放者仍在掌权。他将继续带领古巴走向光明的未来！"
 cuba.9.a: "万岁！"
 cuba.12: "卡斯特罗宣布古巴新政策"
 cuba.12.t: "卡斯特罗宣布古巴新政策"
 cuba.12.d: "古巴共产党新一届代表大会上，菲德尔·卡斯特罗宣布古巴向民主制度过渡，并协调古巴的变革。"
 cuba.12.a: "嗯……好吧"
 cuba_news.29: "古巴军队与北约一起训练"
 cuba_news.29.t: "古巴军队与北约一起训练"
 cuba_news.29.d: "今天，古巴与北约国家新一轮演习正式开始。古巴和北约双方同意扩大军事合作，加强对古巴民主和自由的保护。此外，美国将在古巴境内建立一个军事基地，以确保该岛的持续安全。"
 cuba_news.29.a: "古巴已经变得亲西方了..."
 cuba_news.30: "古巴收回关塔那摩"
 cuba_news.30.t: "古巴收回关塔那摩"
 cuba_news.30.d: "美国代表团同意将关塔那摩港置于古巴控制之下。"
 cuba_news.30.a: "有趣"
 cuba.26: "他们同意了"
 cuba.26.t: "美国接受了我们的提议！"
 cuba.26.d: "美国代表团同意了，关塔那摩又是我们的了！"
 cuba.26.a: "洋基人，滚回家"
 cuba.18: "委内瑞拉同意"
 cuba.18.t: "委内瑞拉已经接受我们的提议"
 cuba.18.d: "委内瑞拉政府宣布接受我们关于创建美洲玻利瓦尔联盟的提议"
 cuba.18.a: "太棒了"
 cuba.19: "委内瑞拉不同意"
 cuba.19.t: "委内瑞拉不同意"
 cuba.19.d: "他们拒绝了我们的提议，他们认为这对他们来说没有利益。"
 cuba.19.a: "悲哀"
 cuba_news.24: "古巴成为欧亚经济联盟观察员国"
 cuba_news.24.t: "古巴成为欧亚经济联盟观察员国"
 cuba_news.24.d: "欧亚经济联盟国家批准给予古巴欧亚经济联盟观察员地位"
 cuba_news.24.a: "古巴继续向世界开放"
 cuba.27: "美国拒绝"
 cuba.27.t: "美国拒绝了我们的提议"
 cuba.27.d: "关塔那摩仍处于他们的控制之下"
 cuba.27.a: "以及如何与他们商议"
 cuba_news.20: "美洲玻利瓦尔联盟正在组建"
 cuba_news.20.t: "美洲玻利瓦尔联盟正在组建"
 cuba_news.20.d: "今天，古巴和委内瑞拉政府正式宣布成立美洲玻利瓦尔联盟"
 cuba_news.20.a: "美洲新势力？"
 cuba.21: "美洲玻利瓦尔联盟计划成功了"
 cuba.21.t: "美洲玻利瓦尔联盟计划成功了"
 cuba.21.d: "在美洲玻利瓦尔联盟计划的帮助下，我们能够增强在其他国家的影响力，改善经济，实现能源独立，并发展与其他国家和联盟的贸易。"
 cuba.21.a: "太棒了！"
 cuba.22: "美洲玻利瓦尔联盟计划没有成功"
 cuba.22.t: "美洲玻利瓦尔联盟计划没有成功"
 cuba.22.d: "不幸的是，美洲玻利瓦尔联盟计划没有给出我们想要的结果，我们的经济遭受了巨大的打击，这些项目的投资都打水漂了……"
 cuba.22.a: "这就是最后结局…"
 cuba.33: "我们抓住了纳瓦利内！"
 cuba.33.t: "我们抓住了纳瓦利内！"
 cuba.33.d: "我们的安全部门已成功逮捕了罪犯纳瓦利内，并已将他带往古巴。"
 cuba.33.a: "纳瓦利内·莱哈嘿，纳瓦利内·莱哈呦。"
 cuba.34: "行动失败"
 cuba.34.t: "行动失败"
 cuba.34.d: "我们的特勤部队未能抓获纳瓦利内，反对派分子仍然逍遥法外。"
 cuba.34.a: "噢，莱哈，没有你我感觉很糟糕。"
 cuba_news.35: "长枪党在古巴掌权"
 cuba_news.35.t: "长枪党在古巴掌权"
 cuba_news.35.d: "今天下午古巴传来一些有趣的消息。早上，坦克出现在该国首都哈瓦那的街道上，武装政变开始。结果是现任政府被推翻，一群自称“长枪党”的人取而代之。"
 cuba_news.35.a: "混乱的古巴..."
 cuba.36: "古巴要求我们服从"
 cuba.36.t: "古巴要求我们服从"
 cuba.36.d: "古巴政府向我们的政府发出最后通牒，要求我们加入他们的国家，否则将对我们发动全面战争。"
 cuba.36.b: "无路可走。"
 cuba.36.a: "让我们粉碎他们"
 cuba.37: "多米尼加共和国同意"
 cuba.37.t: "多米尼加共和国同意"
 cuba.37.d: "我军已进入前多米尼加领土，占领该国军队前军事基地，现在海地岛都是我们的了。"
 cuba.37.a: "让我们在那里建造海滩吧！"
 cuba.38: "多米尼加共和国正在反击"
 cuba.38.t: "多米尼加共和国正在反击"
 cuba.38.d: "我们的最后通牒被拒绝了，他们的军队已经向我们的边境进发了。"
 cuba.38.a: "碾碎他们！"
 cuba_news.39: "古巴接管牙买加"
 cuba_news.39.t: "古巴接管牙买加"
 cuba_news.39.d: "今天，古巴军方控制了该国的主要设施，其领导人宣布了该国的终结。"
 cuba_news.39.a: "古巴继续扩张"
 cuba.39: "古巴政府面临的艰难选择"
 cuba.39.t: "是时候做出负责任的选择。"
 cuba.39.d: "共产主义已经垮台，民族主义已经成为过去，是时候做出负责任的选择了：谁将带领古巴走向光明的民主未来？主要竞争者是古巴自由联盟、古巴基督教民主党和古巴民主社会革命党。然而，选择权在于古巴人民。"
 cuba.39.a: "古巴自由联盟是最有价值的候选人"
 cuba.39.b: "古巴民主社会革命党将是最好的"
 cuba.39.c: "古巴基督教民主党将带领我们走向更加光明的未来"
 cuba.40: "古巴提出有关波多黎各的交易"
 cuba.40.t: "古巴提出有关波多黎各的交易"
 cuba.40.d: "古巴要求我们给予波多黎各独立，以换取经济让步和在该国的重大影响力。"
 cuba.40.a: "我们接受！"
 cuba.40.b: "不"
 cuba.41: "美国已经接受了我们的提议"
 cuba.41.t: "美国已经接受了我们的提议"
 cuba.41.d: "美国已经接受了我们的提议。截至今天，波多黎各已成为一个独立国家。"
 cuba.41.a: "太棒了"
 cuba.42: "美国拒绝了我们的提议"
 cuba.42.t: "美国拒绝了我们的提议"
 cuba.42.d: "他们认为该提议对他们不利，不会给予波多黎各独立。"
 cuba.42.a: "悲哀"
 cuba.43: "古巴要求我们解除禁运"
 cuba.43.t: "古巴要求我们解除禁运"
 cuba.43.d: "古巴外交官要求解除对该岛的经济封锁。古巴人认为，古巴已经成为一个民主、自由的国家，这意味着没有必要继续封锁该国。"
 cuba.43.a: "当然"
 cuba.43.b: "他们民主的还不够"
 cuba.44: "美国同意"
 cuba.44.t: "美国同意"
 cuba.44.d: "美国政府支持我们的想法。截至今日，封锁正式结束。"
 cuba.44.a: "终于"
 cuba.45: "美国拒绝"
 cuba.45.t: "美国拒绝"
 cuba.45.d: "封锁继续"
 cuba.45.a: "啊…"
 cuba.46: "古巴寻求保护"
 cuba.46.t: "古巴寻求保护"
 cuba.46.d: "古巴要求安全保障，并要求在其领土上部署我们的士兵。"
 cuba.46.a: "当然！ 让我们帮助他们吧！"
 cuba.46.b: "不"
 cuba.47: "美国会保护我们的！"
 cuba.47.t: "美国会保护我们的！"
 cuba.47.d: "我们的自由将会得到保障"
 cuba.47.a: "是"
 cuba.48: "美国不会保护我们"
 cuba.48.t: "美国不会保护我们"
 cuba.48.d: "我们的自由岌岌可危"
 cuba.48.a: "哈…"
 cuba.49: "民主党派已达成协议"
 cuba.49.t: "民主党派已达成协议"
 cuba.49.d: "最后，经过长时间的辩论，古巴各民主党派代表宣布了近期签署的最重要的协议。抛开个人利益，国家利益至上，自由岛各民主党派将团结成一个共同的联盟。这是古巴国家历史上最重要的事件。"
 cuba.49.a: "我们团结一致，所向无敌"
 CubaConf.50.t: "安的列斯联盟"
 CubaConf.50.d: "[FROM.GetName]在我们政府会议上，正式邀请加入安的列斯联盟。政府表示，国家将建立在平等、合作的基础上，联盟的每个成员都将享有平等的权利。"
 CubaConf.50.a: "我们同意"
 CubaConf.50.b: "不"
 cubaconf.51.t: "安的列斯联盟"
 cubaconf.51.d: "[FROM.GetName]拒绝了加入安的列斯联盟的提议"
 cubaconf.51.a: "悲哀"
 cuba.4.t: "[FROM.GetName]要求我们加入封锁"
 cuba.4.d: "美国大使在会上表示需要加入反古巴封锁。否则，我们将受到制裁。"
 cuba.4.a: "我们将加入"
 cuba.5.t: "他们同意了"
 cuba.5.a: "太好了"
 cuba.6.t: "古巴提议解除封锁"
 cuba.6.d: "古巴代表表示，我们两国人民和政府之间的关系已达到新水平，应解除封锁。"
 cuba.6.a: "好的"
 cuba.6.b: "不"
 cuba.52: ""
 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "在古巴的支持下爆发内战"
 cuba.53.d: "在抓获多名叛乱分子后，他们告诉我们，他们与古巴政府有联系，也在岛上接受过思想培训。"
 cuba.53.a: "该死"
 cuba.54.t: "古巴向我们发出了最后通牒！"
 cuba.54.d: "古巴政府要求我们服从。如果我们拒绝，古巴军队将被派驻我们的领土。"
 cuba.54.b: "我们必须投降"
 cuba.54.a: "休想"
 cuba.55.t: "他们拒绝了"
 cuba.55.d: "他们拒绝了我们的提议并开始将部队撤往潜在的敌对地点。"
 cuba.55.a: "让我们粉碎他们"
