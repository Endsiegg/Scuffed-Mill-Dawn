 cub_military_coop_with_sov_tt: "自上个世纪以来，俄罗斯一直是我们的主要国际合作伙伴——无论是经济上还是军事上。我们必须恢复与俄罗斯的合作，以对抗美国。"
 cub_military_coop_with_unionstate_tt: "联盟国家的原始形式是俄罗斯和白俄罗斯的联盟，俄罗斯一直支持我们，是我们的盟友。我们必须加强与联盟国家的合作。"
