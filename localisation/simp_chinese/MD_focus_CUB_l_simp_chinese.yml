 CUB_join_csto: "加入集安组织"
 CUB_join_csto_desc: "一些俄罗斯消息来源已经开始传播我们加入集体安全条约组织的消息。好吧，一旦他们开始猜测，就没有必要再保密了。古巴是集体安全条约组织的一部分。"
