 CUB_idea_democrats_start_ref: "古巴民主政策"
 CUB_old_system_protests: "对旧制度的抗议"
 CUB_old_system_protests_desc: "古巴的光明未来并不令所有人满意，包括前共产党员。由于国家的变化和他们的下台，他们正在抵制并试图破坏我们生活的变化。这个国家精神可以通过完成国策移除：§R改革宪法§!"
 CUB_idea_democrats_ref: "古巴民主政策"
 CUB_idea_memory: "纪念共和国领导人"
 CUB_idea_memory_desc: "共产主义已经过去几十年了，对我们历史的亵渎和改写也已经过去了。然而，是时候说出那个时代领导人的全部真相了。我们必须记住他们并尊重他们的功绩。"
 CUB_idea_conf_one: "联盟计划的准备"
 CUB_caribean_nation: "加勒比国家"
 CUB_caribean_nation_desc: "现在，没有古巴，没有多米尼加共和国，没有海地。加勒比各国人民团结在共同屋檐下，共同发展！"
 CUB_democratic_start: "民主党派掌权"
 CUB_democratic_start_desc: "最终，经过多年的不稳定，古巴走上了真理之路。"
 CUB_wind_of_changes: "变革之风"
 CUB_wind_of_changes_desc: "这是一个变革的时代，变革之风已经吹向我们的岛屿。"
 CUB_eliminate_nationalists: "消灭民族主义者"
 CUB_eliminate_nationalists_desc: "民族主义者对古巴构成威胁，他们是残酷的杀人犯和小偷，在任何情况下都不应该允许他们掌权。"
 CUB_release_political_prisoners: "释放政治犯"
 CUB_release_political_prisoners_desc: "释放政治犯是加强我国国内政治地位的必要举措。"
 CUB_decommunisation_society: "去共产化"
 CUB_decommunisation_society_desc: "共产主义是我们公民心中的乌托邦。有必要摧毁与这个童话有关的一切。"
 CUB_support_of_western_communists: "支持亲西方共产党人"
 CUB_support_of_western_communists_desc: "尽管我们对共产党的态度和权力的更迭，共产党在社会上仍然有影响力。然而，有不少共产党人同情我们的政权，所以现在是时候邀请他们加入我们的联盟了。"
 CUB_republic_alive: "共和国的复兴"
 CUB_republic_alive_desc: "古巴共和国是一只重新崛起的凤凰鸟，重新走上真理的道路。"
 CUB_new_constutition_reforms: "宪法改革"
 CUB_new_constutition_reforms_desc: "是时候更新过时的宪法了。"
 CUB_ally_church: "与教会交朋友"
 CUB_ally_church_desc: "教会是每个国家最重要的机构之一，我们需要与教会交朋友以保持对民众的控制。"
 CUB_buisness: "激励开展业务"
 CUB_buisness_desc: "经历了这么多年的衰退，我们的经济需要刺激。新企业将给我们带来摆脱经济困境所需的推动力。"
 CUB_fight_againts_coruption: "打击腐败"
 CUB_fight_againts_coruption_desc: "腐败是任何国家都存在的问题，但这并不意味着我们需要接受它。任何腐败现象都必须从根源上铲除。"
 CUB_reduce_burecracy_apparat: "官僚机构的改革"
 CUB_reduce_burecracy_apparat_desc: "这个的证书，那个的证书，那里的声明，呃，恶心。是时候开始对此进行监管了。"
 CUB_demilitarize_minister: "非军事化"
 CUB_demilitarize_minister_desc: "军队固然好，但和平更好。"
 CUB_guarantee_multi_party_programm: "保障多党制"
 CUB_guarantee_multi_party_programm_desc: "既然有人可以做得更好，为什么我们还要控制一切呢？"
 CUB_lets_unite: "让我们团结起来"
 CUB_lets_unite_desc: "现在是把所有民主党派团结成一个联盟的时候了，这将带领古巴走向光明的未来！团结就是力量。"
 CUB_cuban_liberalism: "古巴自由主义"
 CUB_cuban_liberalism_desc: "古巴自由主义时代终于到来了！"
 CUB_memory_of_republic_leaders: "向共和国领导人致敬"
 CUB_memory_of_republic_leaders_desc: "共和国的领导人都是英雄，他们试图带领古巴走向光明的未来，但共产党的干涉使古巴倒退了很多年。"
 CUB_end_blockade: "终止封锁"
 CUB_end_blockade_desc: "禁运是针对共产党人实施的，现在古巴是一个自由民主国家，也许是时候取消制裁了？"
 CUB_invest_in_social: "提高养老金"
 CUB_invest_in_social_desc: "为国家奋斗了一生的人们应该能够有尊严地面对晚年。我们必须照顾他们。"
 CUB_invest_in_healthcare_dem: "投资医疗保健"
 CUB_invest_in_healthcare_dem_desc: "有了资金支持，我们需要改善公民的健康状况。这些花费是值得的。"
 CUB_cuban_econmy: "古巴经济奇迹"
 CUB_cuban_econmy_desc: "是时候让经济增长了！"
 CUB_ask_for_us_protection: "向美国请求保护"
 CUB_ask_for_us_protection_desc: "美国现在是我们的盟友，为什么不要求他们的军队来保护我们呢？"
 CUB_era_of_cuban_freedom: "古巴自由时代"
 CUB_era_of_cuban_freedom_desc: "现在，古巴人终于可以自由地思考、生活、旅行了。不再有共产主义和帝国主义野心的童话，只有自由，只有民主。"
 CUB_destroy_revanshists_memories: "消灭复仇主义"
 CUB_destroy_revanshists_memories_desc: "扩张领土固然好，但不应该通过武力征服。最好通过条约和平吞并。"
 CUB_improve_trade: "改善贸易"
 CUB_improve_trade_desc: "为了建立联邦，我们需要扩大与其他联邦国家的贸易。"
 CUB_reesatblish_relations: "恢复外交关系"
 CUB_reesatblish_relations_desc: "我们需要与潜在的同盟国重建关系，那么他们加入联盟的可能性就会更大。"
 CUB_prepare_federation: "联盟草案的准备"
 CUB_prepare_federation_desc: "为联盟做准备是一个漫长的、有时甚至是艰苦的过程，但如果没有它，我们就无法创建一个共同的国家。"
 CUB_first_stage_of_federation: "联盟第一阶段"
 CUB_first_stage_of_federation_desc: "加勒比国家统一的时候到了！"
 CUB_solve_problems_with_haiti: "解决与海地的所有问题"
 CUB_solve_problems_with_haiti_desc: "海地是我们条约的潜在缔约方，但我们彼此之间存在许多不满，需要放下这些不满才能向前迈进。"
 CUB_realetions_with_dominicana: "改善与多米尼加共和国的关系"
 CUB_realetions_with_dominicana_desc: "多米尼加是加勒比地区最大的国家之一，也许也是我们的联邦，是时候再次成为朋友了。"
 CUB_liberate_puerto_rico: "波多黎各命运的谈判"
 CUB_liberate_puerto_rico_desc: "波多黎各目前由美国控制，但这可以通过外交途径解决。"
 CUB_invite_haiti: "邀请海地"
 CUB_invite_haiti_desc: "让我们邀请海地的朋友加入我们的联盟！"
 CUB_invite_dominicana: "邀请多米尼加"
 CUB_invite_dominicana_desc: "是时候与多米尼加共和国合并了。"
 CUB_invite_puerto_rico: "邀请波多黎各"
 CUB_invite_puerto_rico_desc: "一个新创建的国家，是时候加入另一个国家了。"
 CUB_talsks_with_columbia: "与哥伦比亚谈判"
 CUB_talsks_with_columbia_desc: "哥伦比亚也是我们联盟中最重要的国家之一，那么他们为什么不加入我们呢？"
 CUB_talsks_with_jamaica: "与牙买加谈判"
 CUB_talsks_with_jamaica_desc: "多年前，当我们首次提出成立联邦的想法时，牙买加也是加入联邦的候选国之一，但现在是发出第二次邀请的时候了。"
 CUB_new_center_of_caribean: "加勒比新力量"
 CUB_nationalists: "民族主义者掌权"
 CUB_nationalists_desc: "这么多年过去了，我们终于可以建设一个强大的古巴了！"
 CUB_mass_propoganda: "大规模民族主义宣传"
 CUB_mass_propoganda_desc: "为了吸引人们到我们这边来，我们必须进行宣传，我们必须积极宣传民族主义思想。"
 CUB_decommunisation: "去共产化"
 CUB_decommunisation_desc: "共产党破坏了古巴人平静、安宁的生活。与这种共产主义蔓延有关的一切都必须被摧毁并从古巴人的记忆中抹去。"
 CUB_crush_castro: "摧毁卡斯特罗的个人崇拜"
 CUB_crush_castro_desc: "卡斯特罗是一个给我们古巴土地带来痛苦和破坏、破坏了古巴和平生活的罪犯。"
 CUB_police_reforms_nati: "警察改革"
 CUB_police_reforms_nati_desc: "警察腐败且容易受到共产主义宣传的影响，我们需要对警察部队进行更多改革。"
 CUB_teritorial_reforms: "领土改革"
 CUB_teritorial_reforms_desc: "我们需要领土改革，以更好地治理国家。"
 CUB_the_new_education_system_nati: "新教育体系"
 CUB_the_new_education_system_nati_desc: "旧的教育体系充满了共产主义宣传，不再适合我们的新古巴。它需要从根本上改变。"
 CUB_industry_expansion: "活跃的产业建设"
 CUB_industry_expansion_desc: "经过多年的停工，我们的行业已陷入困境，迫切需要再次重建。"
 CUB_new_economic_politics: "新经济体系"
 CUB_new_economic_politics_desc: "新古巴，新经济体系"
 CUB_anti_lgbt: "反LGBT"
 CUB_anti_lgbt_desc: "LGBT是疾病"
 CUB_purge_democrats: "镇压民主党派"
 CUB_purge_democrats_desc: "像共产主义者这样的民主党人对社会构成威胁，我们需要摧毁他们以及任何支持他们的人。"
 CUB_form_coaltition_with_nationalist: "与其他民族主义者组成联盟"
 CUB_form_coaltition_with_nationalist_desc: "民族主义运动必须团结起来，古巴才会伟大。"
 CUB_patriotism: "爱国主义"
 CUB_patriotism_desc: "我们需要培养公民对祖国的自豪感。"
 CUB_militarism: "军国主义的发展"
 CUB_militarism_desc: "通过提倡军国主义，我们可以吸引更多的人加入我们的军队。"
 CUB_new_standarts_of_edcuation_mil: "军官教育新标准"
 CUB_new_standarts_of_edcuation_mil_desc: "我们的军官教育已经过时，需要学习其他国家的经验以及更新制度。"
 CUB_power_to_military: "邀请军方加入联盟"
 CUB_power_to_military_desc: "为了充分获得军队的忠诚，我们需要给予他们在政府中的一些权利......"
 CUB_purchase_of_russian_equipment: "购买俄罗斯武器"
 CUB_purchase_of_russian_equipment_desc: "我们的俄罗斯朋友有很多武器，他们愿意给我们一些吗？"
 CUB_foreign_legion: "组建外籍军团"
 CUB_foreign_legion_desc: "通过招募外国民族主义者，我们可以创建专门为他们服务的整个军团，并使我们更容易实现招募目标。"
 CUB_anti_coruption: "反腐措施"
 CUB_anti_coruption_desc: "腐败多年来一直在从内部侵蚀我们的国家，我们需要摧毁它。"
 CUB_expand_youth_labour_army: "扩大青年劳工大军"
 CUB_expand_youth_labour_army_desc: "青年军是招募人员进入主流军队的好方法，但它不够强大，也不具备那种让人们加入的社会影响力。我们需要解决这个问题。"
 CUB_increase_social: "增加社会支出"
 CUB_increase_social_desc: "通过增加社会支出，我们将帮助我们的国家繁荣。"
 CUB_cuba_for_cubans: "古巴人的古巴"
 CUB_cuba_for_cubans_desc: "古巴将成为一个伟大而强大的国家，成为古巴人民的天堂。"
 CUB_haiti: "接管海地"
 CUB_haiti_desc: "海地，是时候回家了。"
 CUB_demand_dominicana: "要求多米尼加共和国服从"
 CUB_demand_dominicana_desc: "他们别无选择，要么屈服，要么艰难地成为古巴的一个省。"
 CUB_annex_jamaica: "合并牙买加"
 CUB_annex_jamaica_desc: "我们认为没有人会介意。"
 CUB_friendship_with_venezuella: "与委内瑞拉的合作"
 CUB_friendship_with_venezuella_desc: "委内瑞拉是我们在海对岸的战友，我们可以做朋友，为什么要与他们开战呢？"
 CUB_invite_venesuells: "邀请委内瑞拉加入联盟"
 CUB_invite_venesuells_desc: "委内瑞拉，我们的兄弟，是时候加入我们为所有分裂的人民建立的友谊联盟了。"
 CUB_military_technical_cooperation: "与委内瑞拉的军事合作"
 CUB_military_technical_cooperation_desc: "委内瑞拉和古巴军队联合起来是所向无敌的。"
 CUB_sieze_venezuella: "入侵委内瑞拉"
 CUB_sieze_venezuella_desc: "我们不能用笔拿走的东西，我们将用剑拿走。"
 CUB_contol_columbia: "接管哥伦比亚"
 CUB_contol_columbia_desc: "是时候驾驶坦克穿越哥伦比亚山脉了。"
 CUB_panama_ours: "入侵巴拿马"
 CUB_panama_ours_desc: "巴拿马运河将成为我们舰队的所在地。"
 CUB_annex_costa_rica: "入侵哥斯达黎加"
 CUB_annex_costa_rica_desc: "是时候开始团结中美洲人民了！"
 CUB_demand_nicaragua_to_be_annexed: "尼加拉瓜特别军事行动"
 CUB_demand_nicaragua_to_be_annexed_desc: "尼加拉瓜人民要求解放，三天内占领马那瓜。"
 CUB_nationalist_revolutions: "民族主义革命"
 CUB_nationalist_revolutions_desc: "团结西班牙人民的最后一击将是西班牙和墨西哥的革命，但我们需要仔细计划。"
 CUB_cuban_politics: "古巴政治"
 CUB_cuban_politics_desc: "年轻的古巴国家正面临着历史上的困难时期。选择是我们的，我们是追随卡斯特罗的遗产，还是走民主之路，或者将所有西班牙人民团结成一个联盟？"
 CUB_cpc_reforms: "古巴共产党改革"
 CUB_cpc_reforms_desc: "我们的党已不再是社会生活的推动力量，人们不再信任我们和我们的想法。现在是我们共产党进行认真改革的时候了。"
 CUB_cpc_new_people: "吸引青少年"
 CUB_cpc_new_people_desc: "在年轻人和组织的帮助下，我们可以提高我们党的支持率。"
 CUB_battle_ideas: "思想斗争"
 CUB_battle_ideas_desc: "思想斗争 - 古巴的政治对抗，在此期间党决定了未来的路线，领导者。现在是结束这场辩论并决定古巴未来的时候了。"
 CUB_castro_in_power: "卡斯特罗继续掌权"
 CUB_castro_in_power_desc: "菲德尔·卡斯特罗和劳尔·卡斯特罗已经执政很长时间了，为什么我们需要改变一些东西？"
 CUB_castro: "卡斯特罗掌权"
 CUB_castro_desc: "如果我们做得这么好，为什么还要改变任何事情呢？"
 CUB_raul_in_power: "劳尔接管"
 CUB_raul_in_power_desc: "我们需要做出一些改变，但不是激进的改变。"
 CUB_meet_with_obama: "与奥巴马会面"
 CUB_meet_with_obama_desc: "与美国领导人的会晤将使我们重塑关系并进一步发展合作。"
 CUB_meet_with_putin: "与普京会面"
 CUB_meet_with_putin_desc: "俄罗斯长期以来一直是我们最重要的合作伙伴之一。然而，苏联解体后，我们失去了与莫斯科的联系——现在是时候恢复这种联系了。"
 CUB_prisoners: "国际特赦囚犯"
 CUB_prisoners_desc: "为了显示古巴人民的宽宏大量和力量，应该对数千名因各种政治罪行而被定罪的古巴囚犯实行大赦。"
 CUB_migrants_problem: "移民改革"
 CUB_migrants_problem_desc: "我们需要取消对进出我国的一些限制。这将使古巴人能够旅行，也将吸引投资者来到我国。"
 CUB_rauls_modernization: "经济模型实现课程"
 CUB_rauls_modernization_desc: "2011年4月，古巴共产党第六次代表大会上，代表们批准了国家进一步发展的纲领。它提出了“实现”古巴经济模式同时保留其社会主义特征的措施。"
 CUB_expand_ETECSA: "扩大古巴电信公司"
 CUB_expand_ETECSA_desc: "古巴电信公司 - 古巴国有公司，在古巴提供通信服务，为了继续实现我们的经济，我们需要扩大我们的公司。"
 CUB_expand_private_sector: "私营部门经济的扩张"
 CUB_expand_private_sector_desc: "我们应该承认几种类型的自营职业是合法的。这将极大地促进我们的经济发展，也让人们开始做生意。"
 CUB_selling_houses_cars: "取消汽车购买限制"
 CUB_selling_houses_cars_desc: "如果我们禁止古巴人购买汽车，他们会开什么车到处走动？我们是时候废除这项法律，让古巴的汽车爱好者随心所欲了。"
 CUB_the_new_castro: "新卡斯特罗"
 CUB_the_new_castro_desc: "冷战期间，我们受制于局势，现在我们不一定要改变政府才能开始过上更好的生活。"
 CUB_Miguel_Mario_Diaz: "米格尔·迪亚斯-卡内尔"
 CUB_Miguel_Mario_Diaz_desc: "我们需要改变我们的政策方向，但不一定要改变古巴共产党的权力。"
 CUB_friends_in_power: "权力之友"
 CUB_friends_in_power_desc: "我们需要打造一支永远不会背叛我们、愿意帮助我们的随行人员。"
 CUB_small_privatizaion: "部分私有化"
 CUB_small_privatizaion_desc: "部分私有化将有助于我们改善国家的经济状况以及提高我们在政府中的声誉。"
 CUB_parlament: "解散旧人大"
 CUB_parlament_desc: "旧人大是我们党的问题。它是无效的，并且它的一些成员是腐败的。我们需要建立一个新的议会并将腐败官员赶下台。"
 CUB_christianity: "教宗来访"
 CUB_christianity_desc: "教宗的访问是吸引基督徒加入我们党并恢复与天主教会关系的机会。"
 CUB_economic_low: "新经济政策"
 CUB_economic_lod_desc: "旧的经济政策对古巴有害，我们需要实现经济现代化并从根本上改变我们的经济政策。"
 CUB_rohel: "罗切尔案"
 CUB_rohel_desc: "罗切尔·阿塞维多·冈萨雷斯1941 年出生于古巴凯巴连，1957 年古巴革命期间加入“7月26日运动”。他曾在切·格瓦拉的副官拉米罗·巴尔德斯和西罗·雷东多手下服役，后来于1961年参加了猪湾入侵的战斗。1960年，他成为国家革命民兵总监，并在1975年担任安哥拉军事使团参谋长。1989年至2010年，他担任古巴民用航空研究所所长。"
 CUB_change: "新领袖"
 CUB_change_desc: "可悲的是，菲德尔的时代已经过去，现在是劳尔的时代。我们相信，在他的领导下，我们的生活将会更加美好、更加安宁。"
 CUB_cdrs: "扩大保卫革命委员会"
 CUB_cdrs_desc: "保卫革命委员会是古巴各地地方委员会的网络。这些组织被称为“革命的眼睛和耳朵”，旨在帮助支持当地社区并举报反革命活动。"
 CUB_expand_police: "警察改革"
 CUB_expand_police_desc: "国家革命警察负责古巴的执法工作。古巴的犯罪率仍然远低于世界上许多其他主要国家，但古巴警方决心打击所有犯罪，特别是在哈瓦那。"
 CUB_new_cuban_constituation: "通过古巴新宪法"
 CUB_new_cuban_constituation_desc: "通过古巴新宪法将有助于我们吸引人们加入党，并重写旧法律，制定对我们更有利的新法律。"
 CUB_5_years_economy_plan: "开始五年计划"
 CUB_5_years_economy_plan_desc: "五年计划将帮助我们的经济再次复苏，带领我们的社会主义古巴走向光明的未来。"
 CUB_mobilize_youth: "动员青年"
 CUB_mobilize_youth_desc: "青年是我们社会最重要的组成部分，为了古巴的成功未来，我们需要吸引尽可能多的年轻人加入我们的共产党。"
 CUB_increase_farmers: "增加对农民的资助"
 CUB_increase_farmers_desc: "农民是我们经济的重要组成部分，我们需要增加资金，以保持国家稳定。"
 CUB_the_new_education_system: "更新教育制度"
 CUB_nationalize_foreign_buisness: "外国企业国有化"
 CUB_nationalize_foreign_buisness_desc: "外国商业是我们经济的一个大问题，外国政府通过外国商业影响我们的经济。"
 CUB_anti_lgbt_pos: "反LGBT立场"
 CUB_anti_lgbt_pos_desc: "我们必须采取更原教旨主义的立场来对待古巴的LGBT群体。如果我们不这样做，我们伟大国家的身份认同就会受到威胁。"
 CUB_pro_lgbt_pos_desc: "爱永远是爱。我们不能禁止我们的人民去爱。"
 CUB_pro_lgbt_pos: "亲LGBT立场"
 CUB_soviet_legacy: "尊重苏联遗产"
 CUB_soviet_legacy_desc: "苏联曾经一度维护了我们的独立并帮助对抗美国的威胁。"
 CUB_millitarism: "军国主义"
 CUB_millitarism_desc: "军国主义 - 积极建立和利用国家军事力量达到扩张目的的意识形态和政策；军事和准军事机构和机构在国家和公共生活中的主导地位。为了我们的目标，我们需要扩大它。"
 CUB_create_patrioitc_schools: "创建爱国学校"
 CUB_create_patrioitc_schools_desc: "爱国主义学校将帮助我们增加对青少年的影响，并保持共产党的执政。"
 CUB_cuban_communsim: "新古巴共产主义"
 CUB_cuban_communsim_desc: "最后，经过多年的不稳定和问题，古巴现在是一个强大、独立的社会主义国家。正如伟大的列宁所愿，向共产主义迈进！"
 CUB_alba_creation: "创建美洲玻利瓦尔联盟"
 CUB_alba_creation_desc: "美洲玻利瓦尔联盟 - 是一个基于拉丁美洲和加勒比国家政治和经济一体化理念的政府间组织。"
 CUB_usa_presense: "谴责美帝国主义"
 CUB_usa_presense_desc: "美国对整个世界和人类构成威胁。我们需要摧毁、粉碎美帝国主义。"
 CUB_support_eacu: "加入欧亚经济联盟合作"
 CUB_support_eacu_desc: "欧亚经济联盟合作 - 根据《欧亚经济联盟条约》建立的具有国际法人资格的国际区域经济一体化组织。"
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "加强与中国的经济合作"
 CUB_expand_economic_trade_desc: "中国是世界经济未来的领导者，我们需要与它发展贸易，减少美国对我国的影响。"
 CUB_under_china_protection: "向中国请求保护"
 CUB_under_china_protection_desc: "中国会保护我们，美国不会喜欢的。"
 CUB_venesuella_brothers: "我们的委内瑞拉兄弟"
 CUB_venesuella_brothers_desc: "委内瑞拉和古巴是兄弟民族，必须生活在和平与繁荣之中。"
 CUB_venesuella_defence: "与委内瑞拉共同防御"
 CUB_venesuella_defence_desc: "古巴军队和委内瑞拉军队应该在发生重大冲突时互相帮助，经验和军官的交流将有助于我们两国击退潜在敌人的攻击。"
 CUB_police_exp: "扩大警察影响力"
 CUB_police_exp_desc: "有了警察，我们的国家就会更安全，我们就能更好地控制所有反对派。"
 CUB_put_natoinalist_in_jail: "把民族主义者关进监狱"
 CUB_put_natoinalist_in_jail_desc: "民族主义者现在并将继续对我们的社会和意识形态构成巨大威胁，我们需要消灭他们，并摧毁任何民族主义反对派。"
 CUB_politcal_purges: "政治清洗"
 CUB_politcal_purges_desc: "政治镇压是一个令人不快但必要的过程，以稳定和摧毁我国境内的反对派。"
 CUB_ban_opposition: "取缔反对派"
 CUB_ban_opposition_desc: "反对派是愚蠢的、没有受过教育的人，他们不了解局势和政治的复杂性。只有一种出路……消灭他们。"
 CUB_com_party_dominance: "共产党的统治"
 CUB_com_party_dominance_desc: "共产党是我们国家唯一正确的政党，我们必须尽一切努力向所有人证明这一点。"
 CUB_castroism: "卡斯特罗主义"
 CUB_castroism_desc: "卡斯特罗主义是菲德尔·卡斯特罗在古巴革命家和诗人何塞·马蒂著作基础上创立的一种政治和经济学说。卡斯特罗主义作为一种将非洲、亚洲和拉丁美洲人民从殖民主义和独裁统治中解放出来的学说而出现。"
 CUB_start_reformism: "开始改良主义"
 CUB_start_reformism_desc: "民主改革对于我国、作为一个成功和繁荣国家的生存和持续存在是必要的。"
 CUB_empower_banks: "银行是经济的基础"
 CUB_empower_banks_desc: "社会主义已经成为过去，现在我们正在进入资本主义时代，众所周知，在资本主义下，银行是整个经济的基础。"
 CUB_expand_oligarch_influence: "强化官员权力"
 CUB_expand_oligarch_influence_desc: "在官员的帮助下，我们将能够加强我们的权力并加速向资本主义轨道的过渡。"
 CUB_churc: "允许教会存在"
 CUB_churc_desc: "教会是古巴社会的重要组成部分，但野蛮的共产党政府摧毁了它，我们需要恢复它对社会的影响。"
 CUB_allow_multi_party_system: "允许多党制"
 CUB_allow_multi_party_system_desc: "没有言论自由还谈什么民主？"
 CUB_the_new_constitution: "新民主宪法"
 CUB_the_new_constitution_desc: "新宪法必须保护公民的权利和新建立的古巴民主。"
 CUB_demilitarize_society: "社会非军事化"
 CUB_demilitarize_society_desc: "不幸的是，我们国家的军国主义程度很高，我们需要使我们的社会非军事化，以实现真正的民主和自由。"
 CUB_deals_with_rare_communists: "对付共产党人"
 CUB_deals_with_rare_communists_desc: "共产党反对派继续阻碍我国的发展。我们必须向他们提供他们无法拒绝的交易。"
 CUB_stable_society: "社会稳定"
 CUB_stable_society_desc: "最终，经过多年的不稳定和紧张，我们的国家能够生活在稳定和对未来的信心之中。"
 CUB_buisness_for_all: "全民创业"
 CUB_buisness_for_all_desc: "以欧洲和美国为例，我们可以看到，商业是人们能想到的最好的办法。因此，我们需要激励人们开始做生意。"
 CUB_police_influence: "减少警察的影响"
 CUB_police_influence_desc: "当警察对社会产生巨大影响时，往往会变成警察无法无天。我们需要在警察失控之前降低和限制他们。"
 CUB_the_new_cuba: "新古巴"
 CUB_the_new_cuba_desc: "现在我们已经成为一个自由、民主、美丽的新古巴。"
 CUB_parthership_with_usa: "与美国的伙伴关系"
 CUB_parthership_with_usa_desc: "现在我们已经成为一个民主国家，摆脱了共产主义的感染，我们可以发展与美国的关系。"
 CUB_cooperation_with_taiwan: "与台湾的合作"
 CUB_cooperation_with_taiwan_desc: "台湾拥有高科技，可以帮助我们的国家复兴。"
 CUB_recognize_taiwan_as_china: "承认台湾是唯一的中国"
 CUB_recognize_taiwan_as_china_desc: "我们从共产主义中解放出来后，要把中国人民从红色瘟疫中解放出来，为此我们必须从小事做起。"
 CUB_nato_standarts: "采用北约标准"
 CUB_nato_standarts_desc: "北约 - 是一个联合大多数欧洲国家的军事政治集团。北约的战术和学说是世界上最好的，那么我们为什么不向最好的学习呢？"
 CUB_cooperation_with_EU: "欧盟合作"
 CUB_cooperation_with_EU_desc: "欧盟是一个主要位于欧洲的超国家政治和经济联盟。"
 CUB_cuba_nato_exercises: "古巴-北约演习"
 CUB_cuba_nato_exercises_desc: "与北约的演习将帮助我们和我们的军队改善与同行的沟通和关系。它还将帮助我们的士兵学习北大西洋士兵的经验。"
 CUB_support_venezuellas_opposition: "支持委内瑞拉反对派"
 CUB_support_venezuellas_opposition_desc: "委内瑞拉人民正在疯狂政府的统治下受苦，我们需要开始拯救我们的兄弟和他的人民。"
 CUB_kill_last_dictator: "消灭最后的独裁政权"
 CUB_kill_last_dictator_desc: "经过精心准备，我们可以开始拯救委内瑞拉及其人民。兄弟们我们走吧！向自由前进！"
 CUB_castro_support: "向卡斯特罗致敬"
 CUB_castro_support_desc: "菲德尔·卡斯特罗是一位传奇人物，一位激励全体古巴人立功立业、反抗美国侵略者的领袖。尽管国家权力发生了变化，但我们必须向卡斯特罗致敬并尊重他的工作。"
 CUB_say_about_castro: "打击卡斯特罗崇拜"
 CUB_say_about_castro_desc: "菲德尔·卡斯特罗是一位嗜血的革命者，他让古巴回到了遥远的过去，我们需要打击他的崇拜和他的支持者。"
 CUB_cons_reforms: "宪法改革"
 CUB_cons_reforms_desc: "旧的古巴宪法已不再适合新的现代古巴。我们需要对其进行部分改变才能继续改革。"
 CUB_freedom_of_debate: "言论自由"
 CUB_freedom_of_debate_desc: "言论自由，胜过不自由的言论。"
 CUB_president: "总统"
 CUB_president_desc: "我们需要改变我们国家元首的职称，以向所有人表明我们已经准备好变革与合作。"
 CUB_new_leader: "古巴人民的新领袖"
 CUB_new_leader_desc: "菲德尔·卡斯特罗有一位当之无愧的继任者！我们将继续带领古巴走向光明的未来。"
 CUB_continue_reformism: "继续改革"
 CUB_continue_reformism_desc: "我们走在正确的轨道上！我们不能停下来。"
 CUB_bring_liberalism_to_cuba: "将自由主义带到古巴"
 CUB_bring_liberalism_to_cuba_desc: "自由的古巴是许多人的梦想，现在是实现它的时候了。"
 CUB_allow_elections: "允许选举"
 CUB_allow_elections_desc: "最后！自上世纪以来，古巴将首次举行自由、公正的选举。"
 CUB_censour: "削弱审查制度"
 CUB_censour_desc: "审查制度是极权国家的标志，没有人享有任何权利。现在是放松审查制度的时候了。"
 CUB_pro_lgbt_position: "亲LGBT立场"
 CUB_pro_lgbt_position_desc: "你想爱谁就爱谁。"
 CUB_new_cuban_society: "新古巴社会"
 CUB_new_cuban_society_desc: "现在，古巴人无所畏惧。他们可以自由思考、自由发言，古巴真正自由民主的时代已经到来！"
 CUB_cuban_economic_miracle: "古巴经济奇迹"
 CUB_cuban_economic_miracle_desc: "现在是创造经济奇迹的好时机！"
 CUB_new_socialism_ideas: "新古巴社会主义"
 CUB_new_socialism_ideas_desc: "我们已经玩过资本主义，这就足够了。"
 CUB_new_dictatorship: "新独裁者"
 CUB_new_dictatorship_desc: "禁止所有人，监禁所有人，所有异议者都必须受到法律最充分的起诉。"
 CUB_controlling_oposition: "控制反对派"
 CUB_controlling_oposition_desc: "成为独裁者很酷，但我们试图让它看起来像民主国家，而那里需要反对派。"
 CUB_trade_with_north: "与朝鲜的贸易"
 CUB_trade_with_north_desc: "朝鲜始终是我们的社会主义兄弟，我们需要继续发展与他们的关系和贸易。"
 CUB_cuban_socialism_with_face: "古巴社会主义脸孔"
 CUB_cuban_socialism_with_face_desc: "最终，我们找到了适合我们国家的理想社会主义。"
 CUB_increase_minimum_wage: "提高员工工资"
 CUB_increase_minimum_wage_desc: "工人一直是古巴社会的重要组成部分，我们需要尊重他们的工作并为他们提供良好的工资。"
 CUB_the_new_education_system_desc: "我们的教育体系已经过时，不符合国际标准。"
 CUB_economic_low_desc: "旧的经济体制已经不适合我们国家了。"
 CUB_cubafuture: "古巴文化"
 CUB_cubafuture_desc: "许多年后，古巴人民必须决定何去何从。继续坚持共产主义，走上民主之路，还是试图在加勒比地区占据主导地位？"
 CUB_tesak_in_power: "布宜诺斯艾利斯极端主义者"
 CUB_tesak_in_power_desc: "是时候开始清理并根除世界上所有的腐败了。"
 CUB_loyal_police: "忠诚的警察"
 CUB_loyal_police_desc: "一个强大的国家需要一个强大的领导人，一个强大的领导人需要一支忠诚的警察。"
 CUB_loyal_military: "忠诚的军队"
 CUB_loyal_military_desc: "我们最好的朋友是我们的士兵。"
 CUB_new_justice_constitution: "新公平宪法"
 CUB_new_justice_constitution_desc: "是时候让宪法变得公平公正了。我们将禁止迈克尔·杰克逊入境。"
 CUB_fight_with_lgbt: "打击LGBT"
 CUB_fight_with_lgbt_desc: "我们会找到LGBT群体的每一位成员，让他们跳舞。"
 CUB_ateism_as_state_religion: "无神论"
 CUB_ateism_as_state_religion_desc: "尤里·加加林在太空中，没有看到任何人，那么存在什么样的神呢？"
 CUB_root_out_liberals: "根除自由主义"
 CUB_root_out_liberals_desc: "自由主义者是我们社会的敌人！他们听各种迈克尔·杰克逊的歌，然后伤害我们的国家。"
 CUB_navalny: "逮捕纳瓦利内"
 CUB_navalny_desc: "我想和纳瓦利内进行一次诚实的辩论。现在他将入狱，而我将获得自由。"
 CUB_intervention_for_best: "干预创造更美好的未来"
 CUB_intervention_for_best_desc: "现在我们已经准备好了，我们可以开始拯救世界免受腐败和犯罪分子的侵害。"
 CUB_regional_influence: "区域影响力"
 CUB_regional_influence_desc: "为了拯救世界免遭腐败，我们需要从小事做起。在拉丁美洲的影响力日益增强。"
 CUB_save_venezuella: "拯救委内瑞拉"
 CUB_save_venezuella_desc: "我们的西班牙朋友深陷腐败之中，我们需要拯救他们。"
 CUB_save_cis: "拯救独联体"
 CUB_save_cis_desc: "我们需要帮助独联体国家摆脱腐败和盗窃。"
 CUB_spain: "拯救西班牙"
 CUB_spain_desc: "西班牙兄弟需要摆脱腐败的枷锁！"
 CUB_ukraine: "拯救乌克兰"
 CUB_ukraine_desc: "乌克兰不会容忍腐败，兄弟们，我们走吧！"
 CUB_kazahstan: "拯救哈萨克斯坦"
 CUB_kazahstan_desc: "是时候喝马奶酒了！"
 CUB_root_out_coruption: "清除腐败"
 CUB_root_out_coruption_desc: "腐败和犯罪是全世界的问题，我们需要在古巴开始消灭它。"
 CUB_revolution_support: "支持古巴革命的思想"
 CUB_revolution_support_desc: "古巴革命是古巴人民的伟大功绩，我们作为新政府必须尊重伟大古巴人民的这一功绩。"
 CUB_welfare_fonds: "设立慈善基金会"
 CUB_welfare_fonds_desc: "慈善基金会将帮助我们通过投资改善普通古巴人的生活。"
 CUB_internet_propoganda: "互联网宣传"
 CUB_internet_propoganda_desc: "网络宣传将帮助我们吸引更多的人站在我们一边，并加强我们的地位。"
 cub_ter_det_tt: "§Y打开建立国土防御决议§!"
 CUB_create_ter_defense: "建立国土防御"
 CUB_create_ter_defense_desc: "我们的国家很小，因此我们需要公民的帮助来击退入侵者的威胁。"
 CUB_reforms_of_command: "司令部改革"
 CUB_reforms_of_command_desc: "我们的指挥系统已经过时了，必须让位给年轻有为的将领，他们将带领军队走向胜利。"
 CUB_defens_strategy: "防御战略"
 CUB_defens_strategy_desc: "“最好的防御就是进攻”，这句话不适用于我军。我们需要制定灵活、纵深的防御战术。"
 CUB_prof_army: "职业军队"
 CUB_prof_army_desc: "我们必须认识到，质量胜于数量。"
 CUB_mass_army: "群众大军"
 CUB_mass_army_desc: "我们的军队人数越多，就越强大。"
 CUB_contract_army: "合同制军队"
 CUB_contract_army_desc: "为了吸引人们服兵役，我们可以向他们提供合同。"
 CUB_reforms_of_army: "完成1992军队改革"
 CUB_reforms_of_army_desc: "1992年，古巴政府开始新的军队改革，旨在抵御美国潜在的攻击。在很短的时间内，就建立了防空系统，建造了防御工事，并训练了预备队。"
 CUB_new_uniform: "新式制服"
 CUB_new_uniform_desc: "新军队 - 新制服。"
 CUB_3_years: "3年兵役制"
 CUB_3_years_desc: "3年的兵役，将使一个普通公民成为一名优秀的军人。"
 CUB_armor_upgrade: "升级装甲"
 CUB_armor_upgrade_desc: "由于缺乏资金，我们无法购买新的装甲车辆。因此，让我们对旧的进行现代化改造。"
 CUB_modernize_to_current_standarts: "升级到当前标准"
 CUB_modernize_to_current_standarts_desc: "改革以后，我们就可以按照现在的标准实现军队现代化。"
 CUB_our_vpk: "我们的军工复合体"
 CUB_our_vpk_desc: "强大的军队，需要强大的工业。"
 CUB_CBI_73M: "CBI-73M"
 CUB_CBI_73M_desc: "我们需要改进我们的防空系统以击退空袭。"
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "我们的军队需要新型装甲运兵车。"
 CUB_Jupiter_III: "朱庇特3型"
 CUB_Jupiter_III_desc: "我们必须对自行火炮进行现代化改造。"
 CUB_field_generals: "战地将军演习"
 CUB_field_generals_desc: "我们的战地将军必须接受最新标准的培训。"
 CUB_constant_drill: "持续训练"
 CUB_constant_drill_desc: "训练艰苦，战斗轻松。"
 CUB_mobilize_our_army: "机械化我们的军队"
 CUB_mobilize_our_army_desc: "我军急需快速机械化。"
 CUB_develop_young: "青年劳工大军"
 CUB_develop_young_desc: "根据法律规定，青年劳工军是一个由革命武装力量部直接控制的准军事组织。它于1973年8月3日由百年青年纵队和常备步兵师合并而成。古巴的义务兵役法要求所有男性公民在古巴军队服役三年。"
 CUB_transport_troops_desc: "运输部队的建立将有助于我们的士兵更快地获得物资。"
 CUB_modern_army: "§8现代化的军队§!"
 CUB_modern_army_desc: "在对我军进行了长期而必要的改革之后，我们再次成为拉丁美洲一支强大的力量。"
 CUB_special_force_idea: "训练有素的特种部队"
 CUB_powerful_sso_idea: "强大的古巴特种部队"
 CUB_disorg_in_army_idea: "无组织的古巴军队"
 CUB_sso_is_our_all: "§8特种部队是我们的一切§!"
 CUB_sso_is_our_all_desc: "现在特种部队是我们军队的力量和骨干！"
 CUB_coop_china: "与中国的合作"
 CUB_coop_china_desc: "2000年，古巴与中国签署了扩大军事合作的协议。现在，要使我们的军事现代化，最好的选择是扩大我们的合作。"
 CUB_black_wasps: "黑胡蜂"
 CUB_black_wasps_desc: "黑胡蜂 - 正式名称为特种部队机动旅- 是古巴革命武装部队的一支特种部队。它通常被称为4895军事部队。它被认为是古巴军队的精锐部队。"
 CUB_army_reorganisation: "军队重组"
 CUB_army_reorganisation_desc: "2000年初，古巴面临武装部队现代化重组的挑战。面对世界政治不断变化和经济困难，古巴领导人作出重组军队的战略决策，以增强军队效能，适应新挑战。"
 CUB_revolutionary_army: "革命主席团"
 CUB_revolutionary_army_desc: "古巴共和国革命军是古巴共和国革命武装力量的最大组成部分。其结构、组成和武器装备由古巴革命军的使命和任务决定。"
 CUB_academy: "俄罗斯军官学院"
 CUB_academy_desc: "俄罗斯军事学院被认为是世界上最好的军事学院之一，那么我们为什么不把学员送到那里呢？"
 CUB_extr_trai: "极端训练"
 CUB_extr_trai_desc: "每节课都要高效率！"
 CUB_night_vison_equipment: "夜视设备"
 CUB_night_vison_equipment_desc: "我们的军队需要新的夜视系统才能在战场上更加有效。"
 CUB_special_weapons: "新型特种装备"
 CUB_special_weapons_desc: "我们的特种武器已经很旧了，我们需要更快地开发新的、方便的装备。"
 CUB_introduce_drones_in_sso: "将无人机引入特种部队"
 CUB_introduce_drones_in_sso_desc: "无人机是战争的未来，我们需要将无人机引入我们的特种部队。"
 CUB_improve_communication_between_squads: "改善通信"
 CUB_improve_communication_between_squads_desc: "我们需要改善部队之间的通信，提高特种部队的效率。"
 CUB_new_doctrine: "特种部队的新学说"
 CUB_new_doctrine_desc: "现在，随着我们的特种部队引进新武器，我们需要新的战术。"
 CUB_coop_usa: "与美国的合作"
 CUB_coop_usa_desc: "美国军队是世界上最好的！我们只需要与世界上最强的人合作，就能成为一支强大的力量。"
 CUB_expand_int: "扩大我们的特勤局"
 CUB_expand_int_desc: "通过扩大我们的情报服务，我们可以监视敌人的所有计划，而且不仅......"
 CUB_upgrade_airforce: "重组空军"
 CUB_upgrade_airforce_desc: "此前，古巴空军被认为是拉丁美洲最强的。然而，现在我们的空军状况非常糟糕。为了恢复昔日的辉煌，我们还有很艰难、很长的路要走……"
 CUB_modernize_planes: "飞机现代化"
 CUB_modernize_planes_desc: "我们的飞机已经几十年没有现代化了。我们应该努力实现现代化，提高他们的战斗能力。"
 CUB_modernize_air_def: "防空升级"
 CUB_modernize_air_def_desc: "我们的防空系统已经过时，我们需要彻底升级我们的防空系统，以阻止对我们领土的攻击。"
 CUB_upgrade_radars: "升级雷达系统"
 CUB_upgrade_radars_desc: "我们的雷达非常弱，无法在防空所需的距离发现目标。现在是改进它们的时候了。"
 CUB_upgrade_airbase: "新建空军基地"
 CUB_upgrade_airbase_desc: "随着我们空军的扩张，我们需要考虑飞机和士兵的部署。所以我们需要建造更多的空军基地。"
 CUB_buy_drones: "购买无人机"
 CUB_buy_drones_desc: "无人机已被证明是打击敌方领土的好手段，所以我们为什么不采购无人机，大量的无人机......"
 CUB_new_transport_planes: "购买新的运输机"
 CUB_new_transport_planes_desc: "运输机是运送士兵和装备的良好手段。为了增加我军的机动性，我们需要购买它们。"
 CUB_rus_migs: "购买俄罗斯米格"
 CUB_rus_migs_desc: "我们的老苏联……我的意思是，俄罗斯同志可以向我们出售他们的新飞机。那么我们为什么还要犹豫呢？"
 CUB_us_f: "购买美制F-16"
 CUB_us_f_desc: "冷战期间，我们被迫使用苏联装备进行战斗。现在已经没有冷战和苏联了。那么为什么不购买优质的美国飞机呢？"
 CUB_airforce_doc: "新空军学说"
 CUB_airforce_doc_desc: "在我们的空军购买和现代化之后，我们需要新的空战战术。"
 CUB_air_doc: "主宰天空"
 CUB_air_doc_desc: "我们需要强调天空的优势。"
 CUB_ground_doc: "地面支援"
 CUB_ground_doc_desc: "我们的空军应该支援我们的步兵，并在一切战斗中协助他们。我们必须强调地面支援。"
 CUB_reborn_of_avia: "§t古巴航空的重生§!"
 CUB_reborn_of_avia_desc: "现在，我们的空军拥有再次成为拉丁美洲强大力量所需的一切。"
 CUB_navy_reform: "海军改革"
 CUB_navy_reform_desc: "此时，我们的舰队已经非常过时了。我们需要现代化和改革来使其与时俱进。"
 CUB_restore_spanish_boats: "修复旧西班牙渔船"
 CUB_restore_spanish_boats_desc: "我们储备了一些旧的西班牙巡逻艇。我们可以对它们进行现代化改造并将它们送入我们的舰队。"
 CUB_ask_north_korea: "与朝鲜的合作"
 CUB_ask_north_korea_desc: "我们的海军需要新的潜艇，然而，苏联解体后，我们只能向……朝鲜寻求建设援助。"
 CUB_new_navy_doc: "新海军学说"
 CUB_new_navy_doc_desc: "经过部分改革，我们需要为我们的海上力量制定新的战略。"
 CUB_create_own_missles: "制造反舰导弹"
 CUB_create_own_missles_desc: "我们有老式的苏联反舰导弹，但维护它们的成本太高。因此，我们可以在这些导弹的基础上制造新型反舰导弹。"
 CUB_restore_sovie_sub: "恢复苏联潜艇"
 CUB_restore_sovie_sub_desc: "旧的苏联潜艇可以进行现代化改造并再次出海。"
 CUB_doc_mining: "水雷布撒学说"
 CUB_doc_mining_desc: "如果我们不能击沉敌方舰队，那么水雷就可以。"
 CUB_exp_bases: "建设海军基地"
 CUB_exp_bases_desc: "我们庞大的船队需要更多的地方停靠。所以我们需要尽快建立新的基地。"
 CUB_own_projects: "开始我们自己的项目"
 CUB_own_projects_desc: "现在，我们的工程师已经获得了建造船舶的经验，终于可以开始建造自己的船舶了。"
 CUB_ill_mig: "打击非法移民"
 CUB_ill_mig_desc: "我们可以使用我们的海军来巡逻海岸并打击非法移民。"
 CUB_new_navy: "§3新古巴海军§!"
 CUB_new_navy_desc: "经过改革和现代化建设，我们的海军再次强大起来。"
 CUB_economic: "开始经济改革"
 CUB_economic_desc: "20世纪90年代危机之后，我们需要进行一系列改革，以遏制流动性过剩，加强劳动力激励，缓解食品、消费品和服务的严重短缺。"
 CUB_legalize_dollar: "美元化我们的经济"
 CUB_legalize_dollar_desc: "古巴的美元化是指1993年以后为稳定古巴经济而实施的宏观经济政策。这些政策最初是为了弥补1991年苏联解体造成的经济失衡而采取的。这些改革的主要方面是使当时非法的美元合法化并规范其在岛上经济中的使用。"
 CUB_new_model_economy: "新经济模式"
 CUB_new_model_economy_desc: "我们旧有的计划经济体制，在目前的条件下已经行不通了。为了实现我们的改革目标，我们需要开放经济。"
 CUB_agroculture_revive: "农业复合体的恢复"
 CUB_agroculture_revive_desc: "在90年代，我们无法供应我们的农业综合企业。现在我们可以尝试重建它以减少粮食短缺。"
 CUB_develop_fishing_sector: "发展渔业部门"
 CUB_develop_fishing_sector_desc: "通过发展渔业部门，我们还可以减少该国的粮食短缺，并创造新的就业机会。"
 CUB_energy_rev: "能源革命"
 CUB_energy_rev_desc: "能源革命是古巴大幅实现经济脱碳的一场运动。这场运动分散了古巴的电力基础设施，用更节能的型号取代了耐用品，并扩大了可再生能源的使用。"
 CUB_update_energy_system: "升级我们的能源系统"
 CUB_update_energy_system_desc: "我们需要升级能源系统，更快完成能源革命。"
 CUB_sugar: "扩大糖和烟草生产"
 CUB_sugar_desc: "食糖和烟草生产一直是古巴经济的一个非常重要的组成部分。我们需要恢复和扩大这些产品的生产。"
 CUB_privitazing_manufactures: "工厂私人租赁"
 CUB_privitazing_manufactures_desc: "在2011年的改革中，古巴政府允许国有企业移交给私营企业。"
 CUB_fin_sector_reforms: "金融部门改革"
 CUB_fin_sector_reforms_desc: "2011年12月20日，一项新的信贷政策允许古巴银行为除农民之外希望大量购买房屋装修的企业家和个人提供融资。"
 CUB_airports: "升级机场"
 CUB_airports_desc: "我们的机场无论是外部还是内部都已经过时。让我们对它们进行现代化改造。"
 CUB_cubana_inv: "投资古巴航空"
 CUB_cubana_inv_desc: "古巴航空是古巴的旗舰航空公司，也是该国最大的航空公司。它成立于1929年10月，成为拉丁美洲最早成立的航空公司之一。"
 CUB_nuclear_power: "恢复核反应堆建设"
 CUB_nuclear_power_desc: "上个世纪，我们曾与苏联一起尝试建造核反应堆，但没有成功。现在，有了可用的资金，我们可以尝试完成它。"
 CUB_end_dual_currency: "终止双货币"
 CUB_end_dual_currency_desc: "现在，随着所有改革的到位，我们可以安全地废除美元，因此美国可以极大地影响我们的国内政治。"
 CUB_modern_economy: "现代化经济"
 CUB_modern_economy_desc: "现在，在我们的经济进行了所有改革和现代化之后，我们可以再次开始增长！"
 CUB_become_global: "允许与其他国家进行贸易"
 CUB_become_global_desc: "古巴必须继续向世界开放！"
 CUB_without_the_blocade_TT: "没有国家精神§t对古巴的封锁§!"
 CUB_allow_foreign_inv: "吸引外国投资者"
 CUB_allow_foreign_inv_desc: "一旦边境开放，我们就可以吸引外国投资者来重建我们的经济。"
 CUB_ask_russia: "俄罗斯投资"
 CUB_ask_russia_desc: "我们可以引进我们的俄罗斯老朋友和他们的钱来重建我们的经济。"
 CUB_ask_EU: "欧洲投资"
 CUB_ask_EU_desc: "欧洲人比俄罗斯有更多的资金和能力来帮助我们重建经济。我们应该积极鼓励欧洲人来我们国家投资。"
 CUB_eastern_invest: "吸引东方投资者"
 CUB_eastern_invest_desc: "我们在东方有更多的朋友，他们对我们的国家非常感兴趣。欢迎来到古巴！"
 CUB_western_invest: "吸引西方投资者"
 CUB_western_invest_desc: "一旦我们开始与欧盟的贸易，我们就可以吸引更多的欧洲公民来到我们的国家。"
 CUB_create_ZEDM: "创建马列尔特别开发区"
 CUB_create_ZEDM_desc: "马列尔特别开发区是古巴的主要经济项目。2009年，劳尔·卡斯特罗与一家巴西公司签署了建设一个带有集装箱码头的新港口的合同。马列尔特区于2013年11月正式开放。"
 CUB_invest_in_education: "投资教育"
 CUB_invest_in_education_desc: "用从外国人那里得到的钱，我们可以改善我们的教育。"
 CUB_invest_in_manufacturing: "投资制造业"
 CUB_invest_in_manufacturing_desc: "通过投资，我们必须改善我们的工厂。"
 CUB_invest_in_healthcare: "投资医疗保健"
 CUB_invest_in_healthcare_desc: "现在我们有了钱，我们需要改善公民的生活，特别是医疗系统。"
 CUB_subsidies: "增加福利"
 CUB_subsidies_desc: "我们必须提高福利以改善公民的生活质量。"
 CUB_invest_in_infrastructure: "投资基础设施"
 CUB_invest_in_infrastructure_desc: "为了吸引更多投资者，现在正是升级基础设施的好时机。"
 CUB_invest_hub: "投资中心"
 CUB_invest_hub_desc: "现在我们的国家是对投资者最具吸引力的国家之一，借助投资者的帮助我们可以改善我们的国家。"
 CUB_infr_development: "开始开发基础设施"
 CUB_infr_development_desc: "有了可用资金，我们就可以开始对已经过时的基础设施进行现代化改造。"
 CUB_invest_habanna: "投资哈瓦那"
 CUB_invest_habanna_desc: "哈瓦那是古巴首都，建筑状况很差，我们需要认真对待这个问题。"
 CUB_invest_camaguey: "投资卡马圭"
 CUB_invest_camaguey_desc: "卡马圭是古巴的主要城市。由于20世纪90年代的危机，其基础设施遭到破坏。现在我们必须重建它。"
 CUB_upgrade_central_road: "升级中央公路"
 CUB_upgrade_central_road_desc: "中央公路是一条横跨古巴岛的东西向高速公路。"
 CUB_upgrade_railway: "升级我们的铁路"
 CUB_upgrade_railway_desc: "我们的铁路系统已经过时了，我们需要更新它。"
 CUB_invest_santa_clara: "投资圣克拉拉"
 CUB_invest_santa_clara_desc: "圣克拉拉是古巴维拉克拉拉省的首府。它位于该省和古巴的中心。圣克拉拉是古巴人口第五多的城市，人口接近245,959人。"
 CUB_port: "开始建设港口"
 CUB_port_desc: "随着对外贸易的增长，我们需要建设更多的港口。"
 CUB_develop_internet: "升级互联网"
 CUB_develop_internet_desc: "我们的国家需要实现整个互联网系统的现代化。"
 CUB_tourism_projects2: "开始旅游项目"
 CUB_tourism_projects2_desc: "在旅游项目的帮助下，我们只能部分重建我们的经济。"
 CUB_hotels: "建设酒店"
 CUB_hotels_desc: "外国游客需要优质、现代、美丽的酒店。我们必须尽快开始建造它们。"
 CUB_santa: "圣克拉拉"
 CUB_santa_desc: "圣克拉拉是我国最受欢迎的旅游目的地之一，我们应该对其进行投资以增加游客流量。"
 CUB_camaguey: "卡马圭"
 CUB_camaguey_desc: "卡马圭是古巴中部的一座城市和直辖市，是全国第三大城市，拥有超过333,000名居民。它是卡马圭省的首府。"
 CUB_habanna: "哈瓦那"
 CUB_habanna_desc: "哈瓦那是古巴的首都和最大城市。哈瓦那位于哈瓦那省的中心，是该国的主要港口和商业中心。"
 CUB_invite_foreign_inv: "开始吸引外国游客"
 CUB_invite_foreign_inv_desc: "现在所有必要的基础设施都已到位，我们可以开始吸引外国人来到我们的国家。"
 CUB_new_airports: "新机场"
 CUB_new_airports_desc: "我们需要新机场。"
 CUB_tourism_hub: "旅游中心"
 CUB_tourism_hub_desc: "现在我们的国家是最受世界各地游客欢迎的国家之一！"
 CUB_blokade_economy: "古巴经济封锁"
 CUB_blokade_economy_desc: "美国对古巴的制裁 - 美国对古巴实施的经济措施体系。1960年，古巴没收美国公民和企业的财产，实施了制裁；1962年制裁收紧到几乎完全禁运。"
 CUB_wto: "加入世贸组织"
 CUB_wto_desc: "世界贸易组织是一个一体化组织，成立于1995年1月1日，旨在实现国际贸易自由化，规范成员国的贸易和政治关系。"
 CUB_coop_with_eacu: "与欧亚关税同盟合作"
 CUB_coop_with_eacu_desc: "欧亚经济联盟 - 根据《欧亚经济联盟条约》建立的具有国际法人资格的区域经济一体化国际组织。"
 CUB_ties_with_latin_america: "与拉丁美洲的联系"
 CUB_ties_with_latin_america_desc: "由于经济禁运，拉丁美洲成为古巴的重要经济伙伴。"
 CUB_end_common_position: "结束共同立场"
 CUB_end_common_position_desc: "欧盟对古巴的共同立场 - 欧盟成员国对古巴的外交政策体系。这一立场阻碍了我们与欧洲贸易关系的发展，我们必须谈判并最终确定这一立场的有效性。"
 CUB_ties_with_west: "与西方的联系"
 CUB_ties_with_west_desc: "随着共同立场的废除，古巴与欧洲的关系将不再受到任何阻碍！"
 CUB_PDCA: "政治对话与合作协议"
 CUB_PDCA_desc: "2016年12月12日，欧盟与古巴签署政治对话与合作协议。"
 CUB_trade_with_rus: "与俄罗斯贸易"
 CUB_trade_with_rus_desc: "俄罗斯是我们长期的经济伙伴，我们必须加强我们的联系。"
 CUB_trade_with_chi: "与中国贸易"
 CUB_trade_with_chi_desc: "中国是一个新兴的科技强国，我们需要加强我们的关系，以获得现代技术。"
 CUB_enter_brics: "加入金砖国家联盟"
 CUB_enter_brics_desc: "金砖国家联盟 - 国家间协会、联盟组织（国家联合体）成立于2006 年6月，在圣彼得堡经济论坛的框架内，巴西、俄罗斯、印度和中国的经济部长参加。"
 CUB_demand_from_us: "呼吁解除封锁"
 CUB_demand_from_us_desc: "现在我们在世界上有很多盟友，我们可以要求美国侵略者解除封锁。"
 CUB_MERCOSUR: "与南方共同市场的关系"
 CUB_MERCOSUR_desc: "南方共同市场是根据1991年《亚松森条约》和1994年《欧鲁普雷图议定书》建立的南美洲贸易集团。其正式成员包括阿根廷、巴西、巴拉圭和乌拉圭。"
 CUB_operation_miracle: "开始奇迹行动"
 CUB_operation_miracle_desc: "“奇迹行动”是一项由古巴和委内瑞拉资助的国际医疗计划，为第三世界国家的穷人提供白内障、青光眼、斜视等疾病的免费治疗。"
 CUB_expand_gold_mining: "扩大铁矿开采"
 CUB_expand_gold_mining_desc: "我们需要钢铁，大量的钢铁。"
 CUB_expand_chrome_mining: "扩大金矿开采"
 CUB_expand_chrome_mining_desc: "黄金是一种珍贵的材料，在市场上的价值非常高，借助它我们可以赚取额外的收入。"
 CUB_update_old_factory: "新炼油厂"
 CUB_update_old_factory_desc: "是时候开始建造比旧工厂更强大、更好的新工厂了。"
 CUB_expand_gold_desc: "铝是地球上最常见的金属，但我国却急需它。"
 CUB_expand_gold: "扩大铝矿生产"
 CUB_expand_aliminium_desc: "钨对我们的经济非常重要，我们需要集中精力开采它。"
 CUB_expand_aliminium: "扩大钨矿开采"
 CUB_mir_card: "接受MIR支付系统"
 CUB_mir_card_desc: "俄罗斯国家支付系统，提供支付交易服务并发行银行卡。在俄罗斯乃至全世界，该系统的核心业务是发行银行卡。在它的帮助下，我们可以吸引俄罗斯游客到我们的国家。"
 CUB_oil: "石油问题"
 CUB_oil_desc: "苏联的解体以及随之而来的贸易、经济和技术联系的破坏导致了1991年后古巴经济的恶化。它还对我们的石油储备产生了重大影响，这个问题对我国来说仍然是一个严重的问题，现在是解决这个问题的时候了。"
 CUB_cooperation_with_rus: "与俄罗斯的合作"
 CUB_cooperation_with_rus_desc: "2014年，俄罗斯石油公司与古巴国家石油公司古巴石油联盟签署了棕地提高石油采收率合作协议和古巴大陆架联合开发协议。"
 CUB_cooperation_with_ven: "与委内瑞拉的合作"
 CUB_cooperation_with_ven_desc: "当前，我们唯一的石油合作伙伴仍然是委内瑞拉，因此我们两国需要扩大合作。"
 CUB_cooperation_with_per: "与伊朗的合作"
 CUB_cooperation_with_per_desc: "我们可以吸引伊朗对我们石油公司的投资。"
 CUB_search_for_new_deposits: "寻找新的石油矿藏"
 CUB_search_for_new_deposits_desc: "我们迫切需要新的油田，我们可以在加勒比地区进行勘探。"
 CUB_ROSNEFT: "与俄罗斯石油公司签订合同"
 CUB_ROSNEFT_desc: "俄罗斯石油公司公共股份公司是俄罗斯一家主要的石油和天然气公司。2013年成为全球最大石油生产国。"
 CUB_PDVSA: "与委内瑞拉石油公司签订合同"
 CUB_PDVSA_desc: "委内瑞拉石油公司 - 委内瑞拉国有石油和天然气公司，该国最大的公司。它拥有在委内瑞拉大陆和近海大陆架生产石油和天然气的垄断权。"
 CUB_CUPET: "扩展古巴石油联盟"
 CUB_CUPET_desc: "古巴石油联盟是古巴最大的石油公司。它由古巴国家政府拥有和经营。"
 CUB_idea_blockade: "对古巴的封锁"
 CUB_idea_blockade_desc: "1962年，美国对古巴实施禁运，并且从未解除。九十年代初苏联解体后，古巴几乎没有贸易伙伴，其影响尤其严重。"
 CUB_idea_Tol_Biz_1: "容许小型企业"
 CUB_idea_Tol_Biz_1_desc: "小企业将被容许存在"
 CUB_idea_coops: "农业合作社"
 CUB_idea_elam: "拉丁美洲医学院"
 CUB_idea_elam_desc: "拉丁美洲医学院是一所国际学校，培训来自世界各地的医生为服务不足的社区提供服务。"
 CUB_idea_tourist_industry_1: "古巴旅游业"
 CUB_idea_special_period: "特殊时期"
 CUB_idea_special_period_desc: "特殊时期是苏联解体后古巴经济停滞和危机的时期。"
 CUB_oil_repair_idea1: "古巴石油工业的复兴"
 CUB_airforce_idea: "改革古巴空军"
 CUB_navy_idea: "舰队改革"
 cuba.11: "劳尔成为古巴领导人"
 cuba.11.t: "劳尔成为古巴领导人"
 cuba.11.d: "菲德尔最近辞去权力后，他的弟弟劳尔接替了他的位置。是他，将带领我们走向更加美好的未来！"
 cuba.11.a: "说劳尔·卡斯特罗！"
 cuba.15: "罗赫利奥·阿塞维多案"
 cuba.15.t: "罗赫利奥·阿塞维多案"
 cuba.15.d: "罗赫利奥·阿塞维多·冈萨雷斯1941 年出生于古巴凯巴连，1957 年古巴革命期间加入“7 月 26 日运动”。他曾在切·格瓦拉的副官拉米罗·巴尔德斯和西罗·雷东多手下服役，后来于1961年参加了猪湾入侵的战斗。1960年，他成为国家革命民兵总监，并于1975年担任安哥拉军事使团参谋长。然而，我们的情报机构有证据表明他涉及腐败案件，许多人要求逮捕他并没收资产。"
 cuba.15.a: "逮捕！"
 cuba.15.b: "如果你看不到腐败，腐败就看不到你。"
 cuba.56.t: "古巴提出投资建议"
 cuba.56.d: "古巴邀请我们到他们的国家投资。古巴人表示，这项投资前景看好，将极大地促进他们的经济发展。我们将能够增加我们对自由岛的影响力。我们同意吗？"
 cuba.56.a: "好的"
 cuba.56.b: "不"
 cuba.57.t: "古巴提出贸易协定"
 cuba.57.d: "显然，在近期两国关系出现改善趋势后，古巴希望签署一项贸易协定。我们同意吗？"
 cuba.57.a: "好的"
 cuba.57.b: "不"
 cuba.58.t: "古巴正在准备政变"
 cuba.58.d: "根据我们的情报，古巴情报部门正在准备在包括我国在内的一些国家发动武装起义。我们必须密切关注事态发展。"
 cuba.58.a: "如果你想要和平，那就准备好战争。"
 cuba_news.59.t: "巴拉克·奥巴马与劳尔·卡斯特罗会面"
 cuba_news.59.d: "古巴和美国领导人今天会面。 这在两国之间长达半个世纪的对抗历史上几乎是第一次。两国领导人进行了亲切交谈，并表达了发展关系和贸易的意愿。"
 cuba_news.59.a: "古美关系迎来新转机！"
 cuba_news.60.t: "弗拉基米尔 普京会见劳尔·卡斯特罗"
 cuba_news.60.d: "弗拉基米尔·普京今天会见了古巴领导人劳尔·卡斯特罗。两国领导人亲切寒暄，随后举行会见和记者会。俄罗斯和古巴将继续改善关系并发展贸易和伙伴关系。"
 cuba_news.60.a: "非常的有趣！"
 cuba_news.61.t: "米格尔·迪亚斯·卡内尔成为古巴新领导人"
 cuba_news.61.d: "今天，米格尔·迪亚斯·卡内尔正式成为古巴新领导人。领导人感谢大家的支持，并承诺为古巴人民的利益服务。"
 cuba_news.61.a: "卡斯特罗时代正式结束"
 cuba_news.62.t: "古巴特赦数千名囚犯"
 cuba_news.62.d: "古巴政府宣布释放2,900名囚犯，其中许多人被判犯有“危害国家安全罪”。古巴政府几乎从未采取过这样的措施。"
 cuba_news.62.a: "有趣"
