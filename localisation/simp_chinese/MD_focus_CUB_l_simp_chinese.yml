 cuba.67.d: "我们这个岛国终于可以安居乐业了。"
 cuba.67.a: "太棒了"
 cuba.68.t: "美国拒绝"
 cuba.68.d: "封锁仍在继续……"
 cuba.68.a: "哦，不.."
