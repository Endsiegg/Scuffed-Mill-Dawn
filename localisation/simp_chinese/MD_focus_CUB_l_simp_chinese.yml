 cuba.63.t: "古巴寻求我们的保护 "
 cuba.63.d: "朋友们，认为他们一支军队的力量不足以保卫他们国家的整个领土。今天，古巴政府提出在岛上驻扎我们的基地的要求，我们会对他们说什么？"
 cuba.63.a: "让我们保护我们的朋友"
 cuba.63.b: "美国士兵不会来援助古巴"
 cuba.64.t: "美国同意保护我们"
 cuba.64.d: "我们的美国朋友同意帮助我们保卫我们的国家。第一批美国士兵已经进入古巴领土。"
 cuba.64.a: "我们的民主将受到很好的保护"
 cuba.65.t: "美国拒绝保护我们"
 cuba.65.d: "美国拒绝了我们的请求，我们将不得不独自捍卫自己"
 cuba.65.a: "好吧"
