 CUB_israel_desc: "以色列对阿拉伯国家和巴勒斯坦人民的政策过于激进。我们谴责以色列领导人的这种行为，并要求以色列改变其外交政策。"
 cuba.72: "古巴请求保护"
 cuba.72.t: "古巴请求保护"
 cuba.72.d: "古巴政府要求我们在他们的岛上设立基地。他们认为，美国对他们的国家构成了严重威胁。我们应该同意吗？"
 cuba.72.a: "让我们保护他们。"
 cuba.72.b: "不"
 cuba.73.t: "俄罗斯将保护我们"
 cuba.73.d: "俄罗斯会保护我们。第一批装备已经出发送往我们岛屿。"
 cuba.73.a: "太棒了"
 cuba.74.t: "俄罗斯拒绝保护我们"
 cuba.74.d: "俄罗斯外交官给我们发来信函，断然拒绝为我们辩护。看来我们是孤身一人了……"
 cuba.74.a: "悲哀"
 CUB_russian_bases: "俄罗斯在古巴的基地"
 CUB_russian_bases_desc: "既然美国不愿意与我们谈判，那么他们现在就会与俄罗斯武装部队谈判。"