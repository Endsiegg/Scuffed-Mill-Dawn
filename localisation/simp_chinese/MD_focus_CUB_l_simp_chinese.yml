 CUB_idea_tourist_industry_desc: "我们应该鼓励人们到我们伟大的国家旅游。古巴有着丰富多彩的历史，鼓励人们到我们国家这一重要地区旅游是十分重要的。"
 cuba.66.t: "古巴要求解除封锁"
 cuba.66.d: "由于美古关系改善以及两国贸易往来，古巴政府请求解除禁运。"
