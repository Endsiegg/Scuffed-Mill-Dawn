 CUB_avia_idea: "古巴空军"
 CUB_idea_migration_crisis: "非法移民"
 CUB_idea_migration_crisis_desc: "非法移民，已经成为我们国家的一个大问题。每天都有数百名专业人士非法离开我们的国家去寻找更好的生活。你可以通过“打击非法移民”国策来消除这个国家精神。"
 CUB_land_of_freedom_idea: "自由之岛"
 CUB_land_of_freedom_idea_desc: "古巴为自由而奋斗了几个世纪，现在我们是一个真正自由的国家，我们不会让任何人夺走我们的独立！"
 CUB_idea_blockade1: "对古巴的封锁"
 CUB_idea_blockade1_desc: "1962年，美国对古巴实施了禁运，此后一直未解除。苏联于1990年代初解体后，禁运的影响尤为严重，古巴失去了几个贸易伙伴。"
 CUB_cpc_idea1: "对共产党的强烈不信任"
 CUB_cpc_idea1_desc: "我们的共产主义思想已经走进了死胡同。人们不信任我们，他们改变政治观点，支持我们的敌人，反共的口号在我们国家越来越常见。"
 CUB_infrastructure_dev_idea: "积极发展基础设施"
 CUB_encouraged_foreign_investments_idea: "流入我国的投资流量"
 CUB_zedm_idea: "马列尔特别开发区"
 CUB_zedm_idea_desc: "马列尔特别开发区是古巴的主要经济项目，旨在吸引外国投资、创造新的就业机会并为全国市场提供优质产品，作为进口替代的一部分。"
 CUB_tourism_hub_idea: "旅游中心"
 CUB_miracle_operation_idea: "奇迹行动"
 CUB_dual_curency: "双货币"
 CUB_dual_curency_desc: "1993年，古巴政府使美元合法化。从那时起，古巴经济就有两种货币：比索和美元......"
 CUB_CUPET_idea: "古巴石油联盟"
 CUB_CUPET_idea_desc: "古巴石油联盟是古巴最大的石油公司。它由古巴国家政府拥有和经营。该公司从事石油矿床的开采以及石油产品的精炼和分销。它与CIMEX集团合作经营一系列加油站，以可兑换比索销售汽油。"
 CUB_destoryed_agroculture_idea: "被毁的农业"
 CUB_destoryed_agroculture_idea_desc: "在90年代的危机期间，由于缺乏资金，我们经济的关键部门遭受了很大的损失。其中之一是农业文化。我们需要重建它。"
 CUB_old_command_economy: "旧古巴指挥经济"
 CUB_old_command_economy_desc: "旧的计划经济体制只能使我们的情况更加糟糕。我们需要改变我们的经济体系。您可以通过经济改革移除这个国家精神。"
 CUB_agroculture: "复兴农业"
 CUB_const_communist_idea: "古巴新宪法"
 CUB_anti_lgbtqa_idea: "反LGBT立场"
 CUB_anti_lgbtqa_idea_desc: "LGBT群体是西方世界的疾病。我们需要抗击这种疾病，防止我们的公民患病。"
 CUB_communism_idea: "古巴共产主义"
 CUB_prepare_for_worst_idea: "做好最坏准备"
 CUB_idea_castroism: "卡斯特罗主义"
 CUB_idea_castroism_anti: "对卡斯特罗思想的谴责"
 CUB_reformism_idea1: "民主改革的开始"
 CUB_reformism_idea1_desc: "经过多年的共产主义压迫，我们的领导人认识到了自己的错误，并走上了真正的民主之路。然而，这条路并不容易，但我们已经迈出了第一步。"
 CUB_communist_opposition_idea: "共产主义反对派"
 CUB_communist_opposition_idea_desc: "一些思想领袖不同意我们的新制度，强烈反对我们的改革。不幸的是，他们在社会上得到了强有力的支持。"
 CUB_const_democratic_idea: "新民主宪法"
 CUB_idea_new_cuba: "新民主古巴"
 CUB_idea_new_cuba_desc: "终于，这么多年过去了，古巴将成为一个自由、民主的国家。"
 CUB_idea_democratic_reforms: "民主改革"
 CUB_new_center_of_caribean_desc: "安的列斯联盟是加勒比地区的一支新兴力量，是一支不容忽视的力量。"
