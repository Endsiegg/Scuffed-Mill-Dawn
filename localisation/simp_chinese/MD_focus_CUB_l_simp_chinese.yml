 CUB_ask_puerto: "波多黎各谈判"
 CUB_confederation_category_desc: "§P安的列斯联盟§!是§R拉蒙·埃米特里奥·贝坦斯§!提出的一个强烈想法，他认为§C加勒比原住民§!需要联合成一个§Y地区实体§!，以维护[CUB.GetFlag]古巴、[DOM.GetFlag]多米尼加共和国和[PTR.GetFlag]波多黎各的主权和福祉。要实现这一理念需要§O解放西班牙殖民地§!，也就是[CUB.GetFlag]古巴与[PTR.GetFlag]波多黎各，之后将它们与 [DOM.GetFlag]多米尼加共和国联合起来创建一个统一的§R西班牙加勒比国家§!\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 CUB_manf_dev: "建筑业繁荣"
 CUB_manf_dev_desc: "由于成功而有力的投资政策，我国经历了最真实的建设热潮。然而，我们意识到这不会永远持续下去，但我们必须充分利用它。"
