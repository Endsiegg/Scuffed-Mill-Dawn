 UKR_Ukraine_Always_Right: "乌克兰永远正确"
 UKR_Ukraine_Always_Right_desc: "真正的爱国者在乌克兰掌权。乌克兰永远是正确的，乌克兰高于一切。"
 UKR_Take_control_of_the_media: "控制媒体"
 UKR_Take_control_of_the_media_desc: "近年来媒体资源太自由了，他们只忙着宣传我们的国家有多糟糕、多可怕，我们会解决的。"
 UKR_Prohibition_of_non-nationalist_organizations: "禁止非民族主义组织"
 UKR_Prohibition_of_non-nationalist_organizations_desc: "只有那些自称拥有乌克兰民族的力量和自豪感的组织才有资格在该国拥有影响力。我们将驱逐其余组织。"
 UKR_Anti-Russian_policy: "反俄罗斯政策"
 UKR_Anti-Russian_policy_desc: "俄罗斯一直是我们的敌人，也将继续是我们的敌人，他们总是想吞噬我们。我们清楚地知道，与他们的战争是不可避免的。"
 UKR_Loyal_teachers_in_schools: "学校里的忠诚教师"
 UKR_Loyal_teachers_in_schools_desc: "学校是乌克兰未来爱国公民的基础。我们只会在学校里留下真正的乌克兰人。"
 UKR_Ban_all_languages_except_Ukrainian: "禁止除乌克兰语之外的所有语言"
 UKR_Ban_all_languages_except_Ukrainian_desc: "我们将启动乌克兰化计划，所有其他语言将从学校课程、商务交流和乌克兰公民生活的其他方面删除。"
 UKR_Introduce_death_penalty_for_disloyal_persons: "对不忠诚者处以死刑"
 UKR_Introduce_death_penalty_for_disloyal_persons_desc: "忠诚是每个公民对祖国应有的品格。所有仇视祖国、冒犯祖国的人，我们都会用各种方法除掉他们。"
 UKR_United_Council_of_Ukrainian_Nationalists: "乌克兰民族主义者联合委员会"
 UKR_United_Council_of_Ukrainian_Nationalists_desc: "最后，真正的爱国主义和民族主义，由乌克兰的真正支持者领导，统治着这个国家。我们的代表大会是为了建设一个伟大的国家。"
 UKR_Right_Sector: "右翼"
 UKR_Right_Sector_desc: "右翼部门将负责新乌克兰国家的内部政治部分"
 UKR_Full_order_in_the_country: "国家的全面秩序"
 UKR_Full_order_in_the_country_desc: "秩序是稳定的关键。我们将与混乱、无序和叛乱的表现作斗争。"
 UKR_Ukrainian_assault_battalions: "乌克兰突击营"
 UKR_Ukrainian_assault_battalions_desc: "我们将从特别爱国的公民中组建突击营，执行特定任务。"
 UKR_make_government_jobs_only_for_Ukrainians: "让政府工作只为乌克兰人提供"
 UKR_make_government_jobs_only_for_Ukrainians_desc: "只有乌克兰人才能为祖国的利益工作，其他人都不应该有工作的权利。"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State: "彻底清洗乌克兰国家"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State_desc: "我们的祖国已经清除了敌人、诽谤者和其他负面因素。"
 UKR_Limit_the_powers_of_the_MVD: "限制内务部的权力"
 UKR_Limit_the_powers_of_the_MVD_desc: "警察和其他当局在国内拥有太多权力，我们将限制他们。"
 UKR_Night_of_the_Long_Knives: "长刀之夜"
 UKR_Night_of_the_Long_Knives_desc: "我们将更彻底地清除那些特别抵制改革的人。"
 UKR_UNA_UNSO: "乌克兰国民议会-乌克兰人民自卫队"
 UKR_UNA_UNSO_desc: "外交政策活动将落在乌克兰国民议会-乌克兰人民自卫队的肩上。"
 UKR_arms_rebuild: "军事工业"
 UKR_arms_rebuild_desc: "我们的国家必须保卫自己，只有强大的军事工业才能帮助我们实现这一目标。"
 UKR_arms_build: "投资军事生产"
 UKR_arms_build_desc: "我们准备为扩大一些名牌工厂的军事生产提供资金投资。"
 UKR_External_intervention: "外部干预"
 UKR_External_intervention_desc: "是时候停止奉行和平政策了，我们将积极影响全球进程。"
 UKR_Resolve_the_Moldovan_issue: "解决摩尔多瓦问题"
 UKR_Resolve_the_Moldovan_issue_desc: "摩尔多瓦和德涅斯特河沿岸长期以来一直阻碍着我们，他们的独立只是一个错误，我们会解决这个问题。"
 UKR_Dig_up_potatoes: "挖出土豆"
 UKR_Dig_up_potatoes_desc: "白俄罗斯可能会被西方和东方的敌人用来攻击我们。保护自己的最好方法就是先发制人！"
 UKR_To_recall_the_Volhynia_Massacre: "沃伦经验"
 UKR_To_recall_the_Volhynia_Massacre_desc: "我们再次面对波兰人，必须再次反击他们。现在是我们国家最终结束波兰威胁的时候了"
 UKR_polish_ukr_brotherhood: "波兰乌克兰兄弟会"
 UKR_polish_ukr_brotherhood_desc: "乌克兰和波兰只有团结起来才能击败任何敌人。"
 UKR_belarus_brothers: "白俄罗斯兄弟"
 UKR_belarus_brothers_desc: "白俄罗斯人民是我们的兄弟，他们也正处在两大政治势力的魔爪之下。我们会把他们从魔爪中拯救出来。"
 UKR_befriend_azerbaijan: "与阿塞拜疆的友谊"
 UKR_befriend_azerbaijan_desc: "阿塞拜疆将成为我们推进高加索政策的宝贵盟友，我们将能够积极抵制俄罗斯的影响。"
 UKR_befriend_georgia: "联合格鲁吉亚"
 UKR_befriend_georgia_desc: "格鲁吉亚是重要的合作伙伴，在高加索地区具有战略地位。在北约中拥有这样的盟友对我们来说非常有利。"
 UKR_caucasus_volunteers: "来自高加索的志愿者"
 UKR_caucasus_volunteers_desc: "我们将邀请许多来自高加索地区的志愿者组成情报总局营"
 UKR_dagestan_reb_prepare: "准备在达吉斯坦起义"
 UKR_dagestan_reb_prepare_desc: "我们将开始准备在达吉斯坦进行一次特殊的有限行动"
 UKR_befriend_chechens: "与伊奇克里亚的友谊"
 UKR_befriend_chechens_desc: "伊奇克里亚，一个在本世纪初被俄罗斯摧毁的国家。我们将召集其真正的爱国者，努力复兴它。"
 UKR_Secretly_sending_militants_to_Kuban: "在克里米亚发动叛乱"
 UKR_Secretly_sending_militants_to_Kuban_desc: "克里米亚被俄罗斯夺走，这是本世纪最大的历史不公。我们当局的软弱令人震惊和羞耻。我们将纠正它。"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban: "在库班发动叛乱"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban_desc: "库班是我们的土地，永远都是。我们将努力从俄罗斯手中夺回它。"
 UKR_reconcista: "乌克兰收复失地运动"
 UKR_reconcista_desc: "欧洲国家陷入混乱，移民危机。欧洲人民完全处于全球主义者的控制之下，这在未来必将导致欧洲崩溃，为了轻松的利润 - 我们将改变这一现状"
 UKR_no_russian_language: "禁止使用俄语"
 UKR_no_russian_language_desc: "是时候彻底解决俄语问题了"
 UKR_kuban_ukrainization: "库班的乌克兰化"
 UKR_kuban_ukrainization_desc: "库班将成为乌克兰的，我们会照顾好它。"
 UKR_Liberate_Green_Klin: "‘解放’绿乌克兰"
 UKR_Liberate_Green_Klin_desc: "是时候“解放”我们远东的兄弟们，让他们摆脱俄罗斯熊的压迫。"
 UKR_Shoot_a_Russian_Bear: "射杀一头俄罗斯熊"
 UKR_Shoot_a_Russian_Bear_desc: "俄罗斯熊将成为我们的地毯！"
 UKR_declare_a_Great_Ukraine: "宣称大乌克兰"
 UKR_declare_a_Great_Ukraine_desc: "乌克兰已经变得伟大，让全世界都知道。"
 UKR_UPA: "乌克兰起义军"
 UKR_UPA_desc: "该国的民事和内部防御活动将落在复活的乌克兰叛乱军身上。"
 UKR_New_Orders_of_Formation_of_UPA_Groups: "乌克兰起义军团体组建新秩序"
 UKR_New_Orders_of_Formation_of_UPA_Groups_desc: "我们将借鉴乌克兰起义军在二战期间的经验，并在创建新的旅时顾及从前的错误。"
 UKR_Partisan_units: "游击队单位"
 UKR_Partisan_units_desc: "乌克兰起义军游击队将在全国各地建立，以积极抵抗敌人。"
 UKR_Partisanship_as_an_ideology: "游击战术是一种意识形态"
 UKR_Partisanship_as_an_ideology_desc: "我们的游击队员必须接受思想教育，以便积极抵抗敌人。"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all: "让全国所有人强制参加军事演习"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all_desc: "每个乌克兰人都应该有能力保卫自己的国家。普通公民接受乌克兰进步联盟专家的培训将增强我们国家的战斗力。"
 UKR_To_arm_every_person_in_the_country: "武装全国人民"
 UKR_To_arm_every_person_in_the_country_desc: "女人、孩子、男人、老人 - 每个人都应该能够携带武器并用它射击敌人。"
 UKR_Form_an_alliance_of_right-wing_youth: "组建右翼青年联盟"
 UKR_Form_an_alliance_of_right-wing_youth_desc: "青年右翼组织将为我们的游击队提供更多战士。"
 UKR_Ukraine_is_a_land_of_partisans: "乌克兰是游击队的天下"
 UKR_Ukraine_is_a_land_of_partisans_desc: "如果敌人入侵，每个村庄、每个城市都会有游击队。我们将以乌克兰人民的力量迎战敌人。"
 UKR_trizub: "三叉戟"
 UKR_trizub_desc: "三叉戟被赋予了民族主义大会其他派别所没有的特殊职能。"
 UKR_christos_nash: "基督教民族主义"
 UKR_christos_nash_desc: "基督教和民族主义应该在我们乌克兰国家统一起来。"
 UKR_lgbt: "复兴的收复失地运动"
 UKR_lgbt_desc: "只有乌克兰民族才能拯救欧洲人民！乌克兰收复失地运动指日可待"
 UKR_nationalists_congress: "国民大会的政治"
 UKR_nationalists_congress_desc: "乌克兰真正的爱国者现在正在管理这个国家，无论政策多么严厉，它都会让我们的国家变得伟大。"
 UKR_nationalists_right_sector: "右翼部门"
 UKR_nationalists_una_unso: "乌克兰国民议会-乌克兰人民自卫队"
 UKR_nationalists_upa: "乌克兰起义军"
 UKR_nationalists_people_leave: "来自乌克兰的移民"
 UKR_nationalists_people_leave_desc: "我们的政策导致了大规模的人口移民，但我们唯一高兴的是，所有的叛徒最终都会离开这里！"
 UKR_nationalists_cleane_ukraine: "真正的乌克兰"
 UKR_nationalists_great_ukraine: "大乌克兰"
 UKR_nationalists_great_ukraine_desc: "伟大的乌克兰从这里开始！"
 UKR_nationalists_trizub: "三叉戟"
 UKR_nationalists_reconcista: "复兴的收复失地运动"
 UKR_nationalists_reconcista_desc: "乌克兰将成为欧洲基督教复兴的灯塔！从基辅开始的圣行。"
 did_not_support_the_baltic_black_sea_union: "§Y不支持黑海-波罗的海联盟的倡议§!"
 ukraine_congress.1.t: "新民族乌克兰"
 ukraine_congress.1.d: "乌克兰最终将重生，成为它应该成为的样子，并不是每个人都会喜欢这样的改革，我们已经准备好让人们离开我们的国家，但这是强大乌克兰的方式。"
 ukraine_congress.1.a: "荣光属于乌克兰！"
 ukraine_congress.2.t: "乌克兰夺取塞瓦斯托波尔"
 ukraine_congress.2.d: "乌克兰政府取消了与我们的租赁协议，并开始将我们的舰队驱逐出塞瓦斯托波尔。"
 ukraine_congress.2.a: "这是我们的失败"
 ukraine_congress.10.t: "乌克兰提出波罗的海黑海构想"
 ukraine_congress.10.d: "波罗的海-黑海联盟的概念类似于很久以前波兰提出的海间概念。它指的是波罗的海和黑海之间的国家组成的防御联盟。这些国家将合作并整合成一个相互支持的权力集团。俗话说人多力量大。\n\n§Y这样就可以通过乌克兰国策树实现相互担保§!"
 ukraine_congress.10.a: "我们应该继续探索这个问题。"
 ukraine_congress.10.b: "愚蠢的想法"
 ukraine_congress.11.t: "波罗的海-黑海联盟"
 ukraine_congress.11.d: "法律和条约已经起草。支持这一想法的国家的人民终于走到了一起。现在是实现这一雄心壮志的时候了。是时候与那些支持我们的人结盟了。乌克兰向我们发送了我们必须签署的最终条约，以正式确立联盟。我们现在是退出还是坚持下去并支持我们新结成的盟友？"
 ukraine_congress.11.a: "签署条约"
 ukraine_congress.11.b: "退出。撕毁条约"
 FAR_green_klin: "绿乌克兰"
 UKR_poroshenko_start: "波罗申科总统任期"
 UKR_poroshenko_start_desc: "乌克兰国家由寡头领导。乌克兰的历史显然没有预料到这样的转折，也许这将引领乌克兰走向成功。"
 UKR_poroshenko_decentr: "地方分权"
 UKR_poroshenko_decentr_desc: "波罗申科计划的主要政治要点之一并且一直是，而且将是 - 权力下放。我们必须改革乌克兰国家。"
 UKR_poroshenko_deccomunism: "去共产化"
 UKR_poroshenko_deccomunism_desc: "共产主义的过去对我们国家来说是艰难而可怕的。我们的国家几乎被饥荒摧毁，我们不会允许全国各地都竖立起杀害我们凶手的纪念碑。"
 UKR_poroshenko_anti_corruption: "反腐改革"
 UKR_poroshenko_anti_corruption_desc: "腐败一直是、并将继续是我们国家的一个痛点，我们将进行一系列反腐败改革。"
 UKR_poroshenko_nabu: "创建乌克兰国家反腐败局"
 UKR_poroshenko_nabu_desc: "乌克兰国家反腐败局 - 具有特殊地位的中央执行机关，负责预防、侦查、制止、调查和揭露属于其管辖范围的腐败和其他刑事犯罪，以及预防新的犯罪。"
 UKR_poroshenko_no_russian_military: "摆脱俄罗斯武装力量的影响"
 UKR_poroshenko_no_russian_military_desc: "我们必须停止依赖俄罗斯军队，只有独立的乌克兰军队才能保护国家。"
 UKR_poroshenko_anti_rus_doctrine: "反俄主义"
 UKR_poroshenko_anti_rus_doctrine_desc: "俄罗斯曾经是、并且仍将是我们的侵略者，我们必须在军事理论中明确反映这一点。"
 UKR_poroshenko_smi_free: "媒体自由"
 UKR_poroshenko_smi_free_desc: "媒体应该自由，不应受少数人的独裁习惯限制。"
 UKR_poroshenko_kefalia: "乌克兰教会的自主权"
 UKR_poroshenko_kefalia_desc: "是时候摆脱莫斯科东正教的影响了"
 UKR_poroshenko_ukrainisation: "乌克兰化"
 UKR_poroshenko_ukrainisation_desc: "我们将开始实施乌克兰化政策，逐步从各种社会环境中消除俄语。"
 UKR_poroshenko_upa: "向乌克兰起义军的英雄们致敬"
 UKR_poroshenko_upa_desc: "乌克兰起义军 - 他们是乌克兰的捍卫者，我们将向他们致敬。"
 UKR_poroshenko_es: "与欧盟合作"
 UKR_poroshenko_es_desc: "欧盟将是我国的主要经济伙伴，我们将努力进一步保持与欧盟的贸易关系。"
 UKR_poroshenko_canada: "与加拿大的伙伴关系"
 UKR_poroshenko_canada_desc: "我们准备与加拿大达成多项协议，以改善贸易关系。"
 UKR_us_friendship: "与美国的伙伴关系"
 UKR_us_friendship_desc: "我们准备与美国达成多项协议以改善贸易关系。"
 UKR_visegrad_coop: "与维谢格拉德集团的伙伴关系"
 UKR_visegrad_coop_desc: "我们准备与维谢格拉德集团签署多项协议，以改善贸易关系。"
 UKR_turkey_invest_req: "来自土耳其的投资"
 UKR_turkey_invest_req_desc: "我们将吸引土耳其投资者到我们的领土，他们的投资将有助于我们的经济。"
 UKR_kazakh_improve_rel: "改善与哈萨克斯坦的关系"
 UKR_kazakh_improve_rel_desc: "哈萨克斯坦的合作伙伴将成为我们外贸活动的极佳补充。"
 UKR_reorient_market: "重新定位西方市场"
 UKR_reorient_market_desc: "东方对我们关闭了，我们将把市场转向西方。"
 UKR_ukroboronprom_revival: "国防工业投资"
 UKR_ukroboronprom_revival_desc: "我们的国防工业需要投资，我们会给予投资。"
 UKR_smuggle_parts_through_russia: "绕道俄罗斯采购配件"
 UKR_smuggle_parts_through_russia_desc: "尽管我们有反俄思想，但我们还是被迫从俄罗斯工厂购买零部件，尽管是以迂回的方式。"
 UKR_reverse_engineering: "逆向工程"
 UKR_reverse_engineering_desc: "努力在装甲车辆领域打造自己的工程。"
 UKR_western_assistance: "西方支持"
 UKR_western_assistance_desc: "西方投资者也积极投资我国国防工业"
 UKR_poroshenko_nato: "向北约主义过渡"
 UKR_poroshenko_nato_desc: "我们将逐步使我们的武装部队符合北约标准。"
 UKR_belarus_proposal_non_attack: "与白俄罗斯签署互不侵犯条约"
 UKR_belarus_proposal_non_attack_desc: "白俄罗斯，我们的北方邻国，可能被敌人利用从两面攻击我们，我们必须防止这种情况发生。"
 UKR_language_policies: "语言政策"
 UKR_language_policies_desc: "我们将继续扩大乌克兰语在通讯和公民生活其他领域的使用比例。"
 UKR_support_patriotism: "支持爱国主义"
 UKR_support_patriotism_desc: "国家将前所未有地鼓励爱国主义"
 UKR_donbass_okopi: "围墙行动"
 UKR_donbass_okopi_desc: "我们迫切需要沿着敌人的边境建立一条防线。"
 UKR_transnistria_defences: "加强与德涅斯特河沿岸的边境"
 UKR_transnistria_defences_desc: "德涅斯特河沿岸可能成为未来攻击我们的跳板，我们将加强与他们的边界。"
 UKR_deoligarchisation: "去寡头化"
 UKR_deoligarchisation_desc: "寡头在我们国家拥有太多权力 - 我们会解决这个问题"
 UKR_rochen_expansion: "扩大如胜的生产"
 UKR_rochen_expansion_desc: "如胜工厂现在将能够在公共投资的帮助下扩大其生产能力"
 UKR_support_medium_businesses: "支援小型企业"
 UKR_support_medium_businesses_desc: "小企业将获得必要的支持"
 UKR_kolomoyski_deal: "与科洛莫伊斯基交易"
 UKR_kolomoyski_deal_desc: "科洛莫伊斯基长期以来一直是我们国家的主要问题之一，他的影响力太大了，是时候处理他了。"
 UKR_purge_church_from_rus: "消除俄罗斯东正教会的影响"
 UKR_purge_church_from_rus_desc: "俄罗斯东正教会将不再影响我们"
 UKR_greece_letter: "致函普世牧首"
 UKR_greece_letter_desc: "我们将呼吁普世牧首承认我们教会的独立性"
 UKR_upc_create: "创建乌克兰东正教教会"
 UKR_upc_create_desc: "乌克兰东正教会将成立！现在我们也是一个精神自由的国家。"
 UKR_poroshenko_army_reform: "军队改革"
 UKR_poroshenko_army_reform_desc: "Our army needs major reforms - we will start implementing them now。"
 UKR_pmc_instructors: "来自西方军事承包商的教官"
 UKR_pmc_instructors_desc: "西方私人军事公司教官准备支援我军"
 UKR_rally_nationalist_support: "支持退伍军人"
 UKR_rally_nationalist_support_desc: "退伍军人将成为我们未来竞选活动的中流砥柱"
 UKR_welfare_conseccions: "增加社会保障支出"
 UKR_welfare_conseccions_desc: "我们今后的竞选重点将会是增加社会保障。"
 UKR_anti_russia_propaganda: "反俄宣传"
 UKR_anti_russia_propaganda_desc: "我们的公民必须明白谁是真正的敌人，谁试图吞并我们的国家 - 俄罗斯"
 UKR_saakashvili_odessa: "邀请萨卡什维利出任敖德萨州长"
 UKR_saakashvili_odessa_desc: "我们将邀请萨卡什维利担任敖德萨州州长，也许他会表现出色."
 UKR_support_minsk_agreements: "支持明斯克协议"
 UKR_support_minsk_agreements_desc: "我们将支持明斯克协议，并努力和平解决一切问题."
 UKR_continue_shelling: "消灭分裂分子"
 UKR_continue_shelling_desc: "不要分裂分子！我们将解放我们的土地."
 UKR_business_with_rf: "与俄罗斯的贸易"
 UKR_business_with_rf_desc: "我们将继续与俄罗斯做生意"
 UKR_full_rus_embargo_por: "对俄罗斯实施禁运"
 UKR_full_rus_embargo_por_desc: "我们将对与俄罗斯的经济合作实施禁运"
 UKR_osce_watchers: "欧安组织观察员"
 UKR_osce_watchers_desc: "欧安组织观察员将被邀请前往顿巴斯."
 UKR_suppress_easterner: "镇压东部势力"
 UKR_suppress_easterner_desc: "应该压制支持与俄罗斯融合的人，包括通过媒体。"
 UKR_anti_emerg_1plus1: "加强反东部宣传"
 UKR_anti_emerg_1plus1_desc: "我们将加强针对那些支持俄罗斯的人的宣传"
 UKR_eu_compliant_reforms: "欧盟合规改革"
 UKR_eu_compliant_reforms_desc: "我们将继续进行合规改革，以融入欧盟。"
 UKR_european_education_connections: "与欧洲教育机构的合作"
 UKR_european_education_connections_desc: "欧洲教育将比旧的、苏联的和极权主义的教育给予我们更多。"
 UKR_european_defence_program: "欧洲防御计划"
 UKR_european_defence_program_desc: "我们将加入欧洲防御计划，以加强我们的武装力量。"
 UKR_nato_application_por: "与北约的合作计划"
