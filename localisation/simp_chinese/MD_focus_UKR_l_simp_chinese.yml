 ukraine_rada.2.t: "与乌克兰社会党结盟？"
 ukraine_rada.2.d: "长期以来，尽管我们之间存在分歧，但社会党一直是我们的盟友。乌克兰社会党的大多数成员都曾是我们党的成员，而且长期以来的关系使得联盟成为显而易见的选择，但社会党正逐渐远离我们，变得更加温和，并渗透着修正主义，因此我们将不会被允许在共同政府下实施最激进的政策。"
 ukraine_rada.2.b: "让乌克兰社会党见鬼去吧。宣布实行单一联合！"
 ukraine_rada.2.a: "让我们开始结盟谈判"
 ukraine_rada.1.t: "与乌克兰共产党结盟？"
 ukraine_rada.1.d: "长期以来，共产党一直是我们的盟友，尽管他们之间存在分歧。我们党的大多数成员都是乌克兰共产党的成员，这种关系的悠久历史使得联盟成为必要，但共产党不愿意与时俱进，提倡倒退的思想，支持自相残杀的举措，与他们结盟也可能让乌克兰共产党的一些激进成员获得权力。"
 ukraine_rada.1.b: "让乌克兰共产党见鬼去吧"
 ukraine_rada.1.a: "让我们开始结盟谈判"
 ukraine_kommi.1.t: "乌克兰要求拥有核武器"
 ukraine_kommi.1.d: "乌克兰政府突然发表声明，称他们想从我们这里获得核武器，以抵御外部攻击。如此危险的决定需要我们权衡利弊。"
 ukraine_kommi.1.a: "我们将向他们提供核武器"
 ukraine_kommi.1.b: "我们不会向他们提供核武器"
 ukraine_kommi.2.t: "俄罗斯核武器"
 ukraine_kommi.2.d: "他们同意向我们提供一些核武器"
 ukraine_kommi.2.a: "很好"
 ukraine_kommi.3.t: "俄罗斯核武器"
 ukraine_kommi.3.d: "他们拒绝向我们提供核武器"
 ukraine_kommi.3.a: "悲哀"
 ukraine_kommi.4.t: ""
 ukraine_kommi.4.d: ""
 ukraine_kommi.4.a: ""
 ukraine_kommi.5.t: "乌克兰提供军事合作"
 ukraine_kommi.5.d: "乌克兰政府称准备签署一系列两国军事政治合作文件。"
 ukraine_kommi.5.a: "我们支持与乌克兰的友谊"
 ukraine_kommi.5.b: "我们不会签署任何东西"
 ukraine_kommi.6.t: "与俄罗斯的军事合作"
 ukraine_kommi.6.d: "他们同意与我们签署军事政治合作协议。"
 ukraine_kommi.6.a: "好的"
 ukraine_kommi.7.t: "与俄罗斯的军事合作"
 ukraine_kommi.7.d: "他们拒绝与我们签署军事政治合作协议。"
 ukraine_kommi.7.a: "悲哀"
 ukraine_kommi.8.t: "联合民主国家"
 ukraine_kommi.8.d: "乌克兰政府建议我们在广阔的欧洲建立一个单一的民主国家，一种第三权力中心，我们会为了第三种力量的梦想而同意放弃独立吗？"
 ukraine_kommi.8.a: "独立只是虚构"
 ukraine_kommi.8.b: "休想"
 ukraine_kommi.9.t: "联合民主国家"
 ukraine_kommi.9.d: "他们拒绝了我们的提议！这是意料之中的事，但他们的做法太可悲了。"
 ukraine_kommi.9.a: "他们不会理解。"
 ukraine_kommi.10.t: "乌克兰请求保护"
 ukraine_kommi.10.d: "乌克兰政府要求我们向他们提供保障，以保护他们的独立性。这是一个意料之外的要求，但也许我们应该考虑一下。"
 ukraine_kommi.10.a: "我们会保护他们"
 ukraine_kommi.10.b: "休想"
 ukraine_kommi.11.t: "俄罗斯保证提供保护"
 ukraine_kommi.11.d: "俄罗斯政府已经同意为我们提供独立保障！"
 ukraine_kommi.11.a: "很好"
 ukraine_kommi.12.t: "俄罗斯保证提供保护"
 ukraine_kommi.12.d: "俄罗斯政府拒绝向我们提供独立保障。"
 ukraine_kommi.12.a: "该死"
 ukraine_kommi.13.t: "与乌克兰的天然气合同"
 ukraine_kommi.13.d: "乌克兰提出降低我们的天然气合同购买价格，作为回报，我们之间的中间人将被取消，这样我们就对他们有更大的影响力，我们应该同意吗？"
 ukraine_kommi.13.a: "我们将签订协议"
 ukraine_kommi.13.b: "我们对此不感兴趣。"
 ukraine_kommi.14.t: "与俄罗斯的天然气合同"
 ukraine_kommi.14.d: "他们同意更改我们的天然气合同条款，现在我们支付的费用将更少！"
 ukraine_kommi.14.a: "很好"
 ukraine_kommi.15.t: "与俄罗斯的天然气合同"
 ukraine_kommi.15.d: "他们同意更改我们的天然气合同条款，现在我们支付的费用将更少！"
 ukraine_kommi.15.a: "很好"
