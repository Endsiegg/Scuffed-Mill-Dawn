 UKR_our_ukraine_start: "我们的乌克兰"
 UKR_our_ukraine_start_desc: "现在是整顿国家、推行自由改革的时候了。对我们来说，人民是第一位的！"
 UKR_our_ukraine_secretariat: "乌克兰总统秘书处"
 UKR_our_ukraine_secretariat_desc: "秘书处在管理与总统活动有关的行政和组织职能方面发挥着关键作用。乌克兰总统秘书处成立的主要目的是确保总统遵守宪法权力并有效履行职责。"
 UKR_our_ukraine_secretariat_reduction: "减少秘书处人员"
 UKR_our_ukraine_secretariat_reduction_desc: "我们需要减少秘书处工作人员的数量，以优化政府机构的工作并降低预算成本。"
 UKR_our_ukraine_decentralization: "地方分权"
 UKR_our_ukraine_decentralization_desc: "我们需要加强我们国家的地方政府。"
 UKR_our_ukraine_wto: "寻求加入世贸组织的援助"
 UKR_our_ukraine_wto_desc: "我们已经准备好成为世贸组织成员，在这方面我们需要支持。"
 UKR_our_ukraine_yanukovich_go_home: "罢免亚努科维奇"
 UKR_our_ukraine_yanukovich_go_home_desc: "亚努科维奇作为总理表现太糟糕，所以你们将罢免他并任命一位新总理。"
 UKR_our_ukraine_timoha: "季莫申科的办公室"
 UKR_our_ukraine_timoha_desc: "大名鼎鼎的尤利娅·季莫申科已加入我们的政府，让我们看看她将给我们的国家带来什么。"
 UKR_our_ukraine_aviation_reform: "航空业改革"
 UKR_our_ukraine_aviation_reform_desc: "航空业对于我们国家非常重要，我们将努力振兴它。"
 UKR_our_ukraine_help_western: "争取利沃夫的支持"
 UKR_our_ukraine_help_western_desc: "我们将恢复利沃夫的冷热水供应，从而争取该市乃至该地区居民的支持。"
 UKR_our_ukraine_cheap_gas_negotiate: "降低天然气价格的谈判"
 UKR_our_ukraine_cheap_gas_negotiate_desc: "我们将尝试与莫斯科谈判降低能源价格。"
 UKR_our_ukraine_service_life: "缩短服役时长"
 UKR_our_ukraine_service_life_desc: "乌克兰军队需要现代化。我们在这方面的首项改革是缩短军队服役期限，从两年缩短到一年！这样，应征入伍者服役的时间就会缩短。"
 UKR_our_ukraine_nato_eu: "支持乌克兰融入北约和欧盟"
 UKR_our_ukraine_nato_eu_desc: "让我们开始更加渐进地融入北约和欧盟。这对于我们伟大国家的军事和经济安全是必要的。"
 UKR_our_ukraine_fire_corrupt: "清除逮捕腐败分子"
 UKR_our_ukraine_fire_corrupt_desc: "我们的政府里有腐败分子，我们会解雇他们！我们国家不会容忍腐败！！！"
 UKR_our_ukraine_form_new_government: "组建新政府"
 UKR_our_ukraine_form_new_government_desc: "现在我们已经解雇了所有从我们国家偷窃的人，我们可以组建一个新的、诚实的、公正的政府。"
 UKR_our_ukraine_fight_corruption: "打击腐败"
 UKR_our_ukraine_fight_corruption_desc: "腐败是我们国家的主要敌人，我们将坚决同腐败作斗争！"
 UKR_our_ukraine_alternative_energy_sources: "替代能源"
 UKR_our_ukraine_alternative_energy_sources_desc: "开发替代能源将有助于我们减少对进口能源的依赖。"
 UKR_our_ukraine_crush_oligarchs: "减少寡头的影响力"
 UKR_our_ukraine_crush_oligarchs_desc: "寡头集团是我们国家的第二大敌人。他们可以通过逃避法律来影响我们的政府。为了避免这种情况，我们将减少他们的影响力，并试图将他们赶出我们的国家。"
 UKR_our_ukraine_increase_media_freedom: "增加媒体自由"
 UKR_our_ukraine_increase_media_freedom_desc: "我们的媒体长期以来受到限制，而现在，在我们的统治下，它将比以往更加自由、更加独立！"
 UKR_our_ukraine_release_political_prisoners: "释放政治犯"
 UKR_our_ukraine_release_political_prisoners_desc: "在上届政府执政期间，许多反对派政客被监禁。让我们给他们自由吧！"
 UKR_our_ukraine_internet_freedom: "互联网自由"
 UKR_our_ukraine_internet_freedom_desc: "互联网自由意味着公民有权自由获取信息、言论自由和在线交流隐私。让我们确保这些权利和自由得到保护。"
 UKR_our_ukraine_provide_housing: "为乌克兰公民提供住房"
 UKR_our_ukraine_provide_housing_desc: "有必要为我们的公民提供住房，为此我们将进行适当的改革。"
 UKR_our_ukraine_health_insurance_law: "健康保险法"
 UKR_our_ukraine_health_insurance_law_desc: "我们将制定医疗保险法，鼓励居民积极向医疗机构就医，提高公民的健康水平。"
 UKR_our_ukraine_curriculum_modernization: "课程现代化"
 UKR_our_ukraine_curriculum_modernization_desc: "我们将改革学校的教育计划，提高年轻一代的教育水平。"
 UKR_our_ukraine_diversification_of_gas_supply_sources: "天然气供应来源多元化"
 UKR_our_ukraine_diversification_of_gas_supply_sources_desc: "我们将积极实现资源资产多元化，避免依赖单一供应商。"
 UKR_our_ukraine_cost_reduction: "削减预算支出"
 UKR_our_ukraine_cost_reduction_desc: "我们将削减预算以改善预算状况。"
 UKR_our_ukraine_deregulation_of_business_environment: "放松商业环境管制"
 UKR_our_ukraine_deregulation_of_business_environment_desc: "我们的国家需要减少官僚主义，降低企业家的行政障碍。"
 UKR_our_ukraine_attracting_investments: "吸引投资"
 UKR_our_ukraine_attracting_investments_desc: "我们的国家对投资持开放态度，我们已准备好吸引潜在投资者。"
 UKR_our_ukraine_beginning_decommunization_policy: "开始实行去共产化政策"
 UKR_our_ukraine_beginning_decommunization_policy_desc: "1991年，我们从苏联的压迫中获得了独立。让我们纪念这一年，并在全国范围内开始实行去共产主义化政策！现在就必须压制共产主义的影响。"
 UKR_our_ukraine_economic_liberalism: "经济自由主义"
 UKR_our_ukraine_economic_liberalism_desc: "如果我们希望经济增长更加高效，经济自由主义是必需的，因此我们必须接受它。"
 UKR_our_ukraine_parliamentary_republic: "加强议会权力"
 UKR_our_ukraine_parliamentary_republic_desc: "加强议会权力有助于提高政府的代表性。议会是人民选举产生的机构，因此，它应该对决策过程有更大的影响力。这有助于在政治进程中更多地纳入公民的意见和利益。"
 UKR_our_ukraine_president_republic: "加强总统权力"
 UKR_our_ukraine_president_republic_desc: "支持加强总统权力的第一个重要论点是确保更有效、更迅速地应对危机情况。在一个充斥着经济危机、反恐和流行病等全球挑战的世界里，总统必须拥有足够的权力迅速果断地采取行动。权力有限会导致官僚主义拖延和决策无效。"
 UKR_our_ukraine_democratic_constitution: "新民主宪法"
 UKR_our_ukraine_democratic_constitution_desc: "我们准备改革宪法，以便让我们的国家更接近真正的民主。"
 UKR_our_ukraine_recognition_holodomor: "承认乌克兰大饥荒"
 UKR_our_ukraine_recognition_holodomor_desc: "苏联政权与我们，与乌克兰人一起犯下了20世纪最可怕的罪行。这场可怕的饥荒，乌克兰大饥荒，是由苏联共产主义政权推行的农业集体化和国家暴力政策造成的。"
 UKR_our_ukraine_ukrainian_institute: "乌克兰国家记忆研究所"
 UKR_our_ukraine_ukrainian_institute_desc: "乌克兰国家记忆研究所是执行恢复和保存国家记忆领域国家政策的中央行政权力机构。该研究所的成立旨在重现乌克兰民族的公正历史，并制定和实施这一方向的国家政策。我们还将永久铭记我国领土上政治镇压和饥荒受害者的记忆。"
 UKR_our_ukraine_secretariat_of_president_reduction: "乌克兰总统秘书处缩减"
 UKR_our_ukraine_freedom_of_social_media: "赋予社交媒体更多自由"
 UKR_our_ukraine_freedom_of_social_media_desc: "媒体拥有更多自由意味着我们的人民和民众拥有更多自由！自由！：“赋予社交媒体更多自由"
 UKR_ukrainian_libertarianism: "乌克兰自由主义"
 UKR_ukrainian_libertarianism_desc: "乌克兰是时候进入自由主义时代了！让我们把国家从资本家和共产主义者的枷锁中解放出来"
 UKR_full_deregulation: "全面放松管制"
 UKR_full_deregulation_desc: "我们将开始全面放松管制，政府影响力将会减少。"
 UKR_decrease_role_of_government: "削弱政府权力"
 UKR_decrease_role_of_government_desc: "政府在我们美丽的国家将发挥最小的作用。"
 UKR_free_the_common_folk: "真正自由的人"
 UKR_free_the_common_folk_desc: "我们的人民终于可以松一口气、感受到自由了！"
 UKR_offshore_country: "离岸公司国家"
 UKR_offshore_country_desc: "我们欢迎在我国建立许多离岸区。"
 UKR_true_servant_of_people: "真正的人民公仆"
 UKR_true_servant_of_people_desc: "乌克兰终于成为世界上最自由的国家了！"
 UKR_our_ukraine_freedom_of_social_media_idea: "社交媒体自由"
 UKR_our_ukraine_freedom_of_social_media_idea_desc: "媒体应该自由，也将会如此。我们将支持禁止审查。"
 UKR_our_ukraine_secretariat_of_president: "乌克兰总统秘书处"
 UKR_our_ukraine_ukrainian_institute_of_national_memory: "乌克兰国家记忆研究所"
 UKR_our_ukraine_ukrainian_institute_of_national_memory_desc: "每个乌克兰人都应该记住自己民族在过去做出的牺牲。国家记忆研究所将帮助我们培养一代又一代铭记乌克兰人英雄主义的人。"
 UKR_our_ukraine_fight_with_corruption_idea: "打击腐败"
 UKR_our_ukraine_education_reform_idea: "教育改革的后果"
 UKR_our_ukraine_health_reform_idea: "医疗健保改革的后果"
 UKR_our_ukraine_social_reform_idea: "住房改革的后果"
 UKR_our_ukraine_air_industry_idea: "航空业改革"
 UKR_zelya_svetov: "乌克兰自由主义"
 UKR_zelya_svetov_desc: "乌克兰自由主义震惊了世界社会，而对于我们来说，这是一个作为政府领域革命者载入史册的机会。"
 UKR_liberals_modifier: "乌克兰自由主义"
 UKR_liberals_modifier_desc: "乌克兰终于走上了自由主义的道路，现在我们已经摆脱了独裁统治的枷锁。"
