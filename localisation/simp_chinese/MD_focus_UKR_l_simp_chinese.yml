 ukraine_kuchma.1.t: "尤利娅·季莫申科被捕"
 ukraine_kuchma.1.d: "我们逮捕了尤利娅·季莫申科，因为她对我们的政府构成了明显的威胁。"
 ukraine_kuchma.1.a: "她活该"
 ukraine_kuchma.2.t: "准备抗议"
 ukraine_kuchma.2.d: "我们的行动显然会引发抗议，我们需要做好准备。"
 ukraine_kuchma.2.a: "时刻准备着"
 ukraine_kuchma.2.b: "一切都会自行解决"
 ukraine_kuchma.3.t: "反对派正在撼动国家"
 ukraine_kuchma.3.d: "包括民族主义者和社会主义者在内的许多政治力量都对我们发起了积极的运动，我们需要采取行动。"
 ukraine_kuchma.3.a: "我们需要更加小心"
 ukraine_kuchma.4.t: "宪法修改公投"
 ukraine_kuchma.4.d: "我们宣布就修改宪法举行全民公投，将限制总统权力，并改变许多政治机构。"
 ukraine_kuchma.4.a: "是时候做出改变了"
 ukraine_kuchma.5.t: "与尤先科的交易"
 ukraine_kuchma.5.d: "尤先科政府已经到了辞职的时候了，我们感受到了来自其支持者的危险，因此迫切需要更换内阁。"
 ukraine_kuchma.5.a: "是时候做出改变了"
 ukraine_kuchma.6.t: "任命亚努科维奇"
 ukraine_kuchma.6.d: "现在内阁由亚努科维奇领导，我们对他寄予厚望。"
 ukraine_kuchma.6.a: "是时候做出改变了"
 ukraine_kuchma.7.t: "与独立广场的谈判"
 ukraine_kuchma.7.d: "抗议活动愈演愈烈，是时候与抗议者联盟开始谈判了。"
 ukraine_kuchma.7.a: "让我们尝试以和平的方式解决一切问题。"
 ukraine_kuchma.8.t: "把权力交给尤先科"
 ukraine_kuchma.8.d: "我们不会违抗人民的意愿，第二轮总统选举的结果已经清楚地表明，尤先科将成为总统，我们会接受这一点。"
 ukraine_kuchma.8.a: "祝乌克兰和平"
 ukraine_kuchma.9.t: "如胜"
 ukraine_kuchma.9.d: "在我国，许多寡头在90年代私有化了大量企业，其中之一就是现在著名的如胜糖果厂。我们应该关注他们。"
 ukraine_kuchma.9.a: "寡头势力日渐强大"
 ukraine_kuchma.10.t: "库奇马第二任期"
 ukraine_kuchma.10.d: "列昂尼德·库奇马是独立后的乌克兰第二任总统，他在最糟糕的时候接管了国家，当时通货膨胀率达到10,000%，国家一贫如洗，完全依赖俄罗斯。如今，乌克兰已经从苏联解体的可怕后果中恢复过来，但反对派仍然对总统持负面态度，将来肯定会试图推翻他。"
 ukraine_kuchma.10.a: "荣光属于乌克兰"
 ukraine_kuchma.11.t: "弹劾企图"
 ukraine_kuchma.11.d: "最高拉达多次试图弹劾我们，现在是时候解决这个问题了。"
 ukraine_kuchma.11.a: "反对弹劾"
 ukraine_kuchma.12.t: "与顿涅茨克氏族的友谊"
 ukraine_kuchma.12.d: "我们将努力把所谓的顿涅茨克寡头集团吸引到我们这边，他们将对我们未来与反对派的对抗有所帮助。"
 ukraine_kuchma.12.a: "顿巴斯与我们同在"
 ukraine_kuchma.12.b: "我们不会支持他们"
 ukraine_kuchma.13.t: "亚努科维奇将成为总统"
 ukraine_kuchma.13.d: "我们不会承认第二轮总统竞选的结果，并任命亚努科维奇为乌克兰总统。"
 ukraine_kuchma.13.a: "就这样吧"
 ukraine_kuchma.14.t: "东南部的抗议活动"
 ukraine_kuchma.14.d: "我们在选举中获胜后，以为一切都结束了，但现在我国东南部开始出现强烈的抗议活动。所谓的“蓝色独立广场”开始对我们的政府施加压力，并威胁要造成严重后果。"
 ukraine_kuchma.14.a: "我们需要更加小心"
 ukraine_kuchma.15.t: "乌克兰蓝色独立广场运动"
 ukraine_kuchma.15.d: "乌克兰东南部的活动人士继续发展他们的自治计划，而基辅当局正忙于更换议会办公室的椅子，一场大风暴即将来临。蓝色独立广场的支持者要求我们提供支持，我们会帮助他们吗？"
 ukraine_kuchma.15.a: "我们将支持他们"
 ukraine_kuchma.15.b: "我们不应该干涉"
 ukraine_kuchma.16.t: "东南部政府"
 ukraine_kuchma.16.d: "所谓的蓝色独立广场活动分子已正式宣布成立政府，并且不承认基辅政府。看来他们得到了外界的支持，否则他们不会做出这样的决定。"
 ukraine_kuchma.16.a: "紧急派遣警察"
 ukraine_kuchma.17.t: "蓝色革命"
 ukraine_kuchma.17.d: "今天，维克托·亚努科维奇领导的蓝色独立广场支持者正式宣布独立，成立乌克兰东南部共和国。一些军队以及将军和军官已经投奔了蓝色独立广场。"
 ukraine_kuchma.17.a: "风暴已经开始"
 ukraine_kuchma.18.t: "加利西亚的抗议活动"
 ukraine_kuchma.18.d: "我们决定忽略第二轮总统选举导致了国家不稳定，西部地区的许多居民进入了抗议的活跃阶段，并开始与警方发生冲突。"
 ukraine_kuchma.18.a: "我们需要更加小心"
 ukraine_kuchma.19.t: "乌克兰红色独立广场运动"
 ukraine_kuchma.19.d: "乌克兰加利西亚的活动人士已经开始抗议该国的非法选举，局势变得如此紧张，我们已经在谈论武装起义，因为有几位将军支持叛军，也许我们应该帮助他们？"
 ukraine_kuchma.19.a: "我们将支持他们"
 ukraine_kuchma.19.b: "我们不应该干涉"
 ukraine_kuchma.20.t: "西乌克兰政府"
 ukraine_kuchma.20.d: "抗议活动已经进入白热化阶段，显然得到了国外的帮助。现在他们宣布成立自己的政府，不隶属于基辅当局。"
 ukraine_kuchma.20.a: "紧急派遣警察"
 ukraine_kuchma.21.t: "红色革命"
 ukraine_kuchma.21.d: "今天，所谓的红色独立广场的支持者宣布撤出乌克兰，并开始与基辅亲俄政府进行武装抵抗。"
 ukraine_kuchma.21.a: "风暴已经开始"
 ukraine_kuchma.22.t: "政治危机"
 ukraine_kuchma.22.d: "我们的国家正陷入政治危机，最高拉达正在积极抵抗我们的政府，反对派开始动摇社会，必须采取措施。"
 ukraine_kuchma.22.a: "风暴已经开始"
 ukraine_kuchma.23.t: "尤利娅·季莫申科已获释"
 ukraine_kuchma.23.d: "尤利娅·季莫申科已获释，现在她可以继续她的政治生涯了。"
 ukraine_kuchma.23.a: "很好"
 UKR_spu_start: "乌克兰社会党"
 UKR_spu_start_desc: "经过多年的奋斗，我们终于赢得了人民的信任。现在我们要开始伟大的改革。"
