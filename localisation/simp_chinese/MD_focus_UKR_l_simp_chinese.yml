 UKR_delta: "联合部队指挥部"
 UKR_delta_desc: "乌克兰战场决策和态势感知信息支持系统允许通过验证的现役军人使用该系统。登录是通过互联网在一个专门的网站上通过授权和双重认证进行的。授权用户可以查看和输入已知的敌方阵地、发现的敌机、地面设备等数据。"
 UKR_oplit: "国家船舶研究设计中心"
 UKR_oplit_desc: "T-84是乌克兰主战坦克，以1976年推出的苏联T-80主战坦克为基础，具体来说是柴油发动机版本：T-80UD。T-84于1994年首次制造，并于1999年在乌克兰武装部队服役。其高性能对置活塞发动机使其成为一款快速坦克，与其他现代主战坦克相当，功率重量比约为每吨26马力。"
 UKR_sapsan: "雷霆-2"
 UKR_sapsan_desc: "乌克兰短程弹道导弹系统由南方设计局和南方机械制造厂开发，旨在将战术导弹系统和多管火箭发射器的特点结合起来。最初为乌克兰自己使用的游隼导弹版本射程为500公里。后来为出口而开发的雷霆-2版本射程限制为280公里，以符合导弹技术控制制度规定的300公里限制，该制度旨在限制导弹和导弹技术的扩散。"
 UKR_zelya_helsi: "赫尔西"
 UKR_zelya_dia: "迪亚"
 UKR_our_ukraine_helsi: "赫尔西"
 UKR_our_ukraine_helsi_desc: "赫尔西 - 乌克兰医疗机构的医疗信息系统和患者的医疗门户"
 UKR_our_ukraine_dia: "迪亚"
 UKR_our_ukraine_dia_desc: "乌克兰数字转型部开发的乌克兰公共服务电子服务。这是一个网站和移动应用程序，提供数字文档、数字签名和验证功能，以及提供公共服务的门户网站"
 UKR_tsnap: "TSNAP"
 UKR_tsnap_desc: "这些机构是不同群体可以在舒适的环境中接受各种行政服务的机构。它们由地方议会和地方政府创建，为个人和法人提供服务。"
 UKR_monobank: "单一银行"
 UKR_monobank_desc: "单一银行是一家乌克兰直销银行。与乌克兰现有的所有新银行一样，它使用母银行全能银行的银行牌照运营，全能银行是TAS集团的一部分，由乌克兰商人谢尔盖·蒂希普科所有。"
 UKR_tsnap_idea: "TSNAP"
 UKR_bronetank: "哈尔科夫装甲车辆制造厂"
 UKR_bronetank_desc: "从事装甲车辆生产、维修、保养、改装和现代化改造的装甲工业国有企业。"
 UKR_avia_zavod: "哈尔科夫航空工厂"
 UKR_avia_zavod_desc: "哈尔科夫市的航空工程企业。它生产客运、运输和军用飞机。"
 UKR_priborostroy: "哈尔科夫仪器制造厂"
 UKR_priborostroy_desc: "苏联最大的军用电子和家用电器生产工厂之一。"
 UKR_tractor: "哈尔科夫拖拉机制造厂"
 UKR_tractor_desc: "生产履带式和轮式拖拉机的企业。"
 UKR_agregat: "哈尔科夫综合设计局"
 UKR_agregat_desc: "军工复合体科研生产企业，研发和制造航空和火箭技术液压、燃油和电气系统单元。"
 UKR_morozova: "哈尔科夫工程设计局"
 UKR_morozova_desc: "一家开发装甲车的企业。此前，哈尔科夫工程设计局在苏联装甲履带车的研制中发挥了关键作用。"
 UKR_specmachine: "哈尔科夫特种机械厂"
 UKR_specmachine_desc: "军工复合体的国有企业。"
 UKR_malichev: "马雷舍夫工厂"
 UKR_malichev_desc: "哈尔科夫运输工程工厂，生产发动机、机车和坦克。"
 UKR_reborn_ser_and_molot: "复兴“锤子和镰刀”工厂"
 UKR_reborn_ser_and_molot_desc: "哈尔科夫大型农业机械企业，是哈尔科夫工业最重要的企业之一，也是俄罗斯帝国和苏联最大的农业机械企业之一。"
 UKR_concers: "哈尔科夫防务部门"
 UKR_concers_desc: "我们将把所有军工企业整合为一个企业。这样，我们就会加强生产的协调性，提高生产力。"
 UKR_concern: "哈尔科夫军事工业"
 UKR_zelenskiy_pizdec_TT: "§R完成该国策将导致《人民公仆》系列事件的重演。乌克兰将四分五裂！§!"
 UKR_zaporozhia_gold: "穆日埃沃金矿"
 UKR_zaporozhia_gold_desc: "我们最终会吸引投资者，开始开发这些含有金矿的矿山。"