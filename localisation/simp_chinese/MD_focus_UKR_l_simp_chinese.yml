 ukraine_our_ukraine.1.t: "乌克兰总统秘书处"
 ukraine_our_ukraine.1.d: "尤先科执政期间，总统办公厅表现非常糟糕，因此，我们将其改革为乌克兰总统秘书处，以确保更大的政治稳定。"
 ukraine_our_ukraine.1.a: "是时候做出改变了。"
 ukraine_our_ukraine.2.t: "乌克兰国家记忆研究所"
 ukraine_our_ukraine.2.d: "国家记忆研究所已经开始工作，现在我们准备让乌克兰回归其真实的历史！"
 ukraine_our_ukraine.2.a: "万岁！"
 ukraine_our_ukraine.3.t: "民主宪法"
 ukraine_our_ukraine.3.d: "我们将对宪法进行修正，使我们的国家更加民主！"
 ukraine_our_ukraine.3.a: "万岁！"
 ukraine_our_ukraine.4.t: "乌克兰邀请我们对其进行投资。"
 ukraine_our_ukraine.4.d: "乌克兰政府宣布启动吸引外国投资者的计划，并向我国政府发出了投资其经济的邀请。"
 ukraine_our_ukraine.4.a: "让我们投资吧！"
 ukraine_our_ukraine.4.b: "我们对此不感兴趣。"
 ukraine_our_ukraine.5.t: "在乌克兰的投资"
 ukraine_our_ukraine.5.d: "他们同意投资我们"
 ukraine_our_ukraine.5.a: "很好"
 ukraine_our_ukraine.6.t: "在乌克兰的投资"
 ukraine_our_ukraine.6.d: "他们拒绝投资我们。"
 ukraine_our_ukraine.6.a: "悲哀"
 ukraine_our_ukraine.7.t: "与乌克兰的天然气合同"
 ukraine_our_ukraine.7.d: "乌克兰提出降低我们的天然气合同购买价格，作为回报，我们之间的中间人将被取消，这样我们就对他们有更大的影响力，我们应该同意吗？"
 ukraine_our_ukraine.7.a: "我们将签订协议"
 ukraine_our_ukraine.7.b: "我们对此不感兴趣。"
 ukraine_our_ukraine.8.t: "与俄罗斯的天然气合同"
 ukraine_our_ukraine.8.d: "他们同意更改我们的天然气合同条款，现在我们支付的费用将更少！"
 ukraine_our_ukraine.8.a: "很好"
 ukraine_our_ukraine.9.t: "与俄罗斯的天然气合同"
 ukraine_our_ukraine.9.d: "他们同意更改我们的天然气合同条款，现在我们支付的费用将更少！"
 ukraine_our_ukraine.9.a: "很好"
 UKR_zelensky_western: "通向西方之路"
 UKR_zelensky_western_desc: "我们将继续我们的政治路线，渴望西方。"
 UKR_reform_SBU: "乌克兰国家安全局改革"
 UKR_reform_SBU_desc: "乌克兰国家安全局需要改革，这些年来，该机构深陷腐败泥潭，需要更新。"
 UKR_befriend_the_west: "与西方的友谊"
 UKR_befriend_the_west_desc: "我们将继续推行改善与西方国家关系的政策，我们将西方国家视为我们的伙伴和盟友。"
 UKR_avakov_befriend: "与阿瓦科夫的友谊"
 UKR_avakov_befriend_desc: "阿尔森·阿瓦科夫是我们见过的最执着的部长，他能够在多届政府中生存下来，此外，他还在经济上支持亚速营，如果我们加强与他的联系，我们将能够增加亚速营的数量。"
 UKR_land_reform_zelya: "土地改革"
 UKR_land_reform_zelya_desc: "我们将继续进行早已开始的土地改革。"
 UKR_fasten_nato_join: "加入北约的愿望"
 UKR_fasten_nato_join_desc: "北约是我们的终点，是我们从一开始就努力奋斗的目标。"
 UKR_peaceful_negotiation_don: "和平解决顿巴斯问题"
 UKR_peaceful_negotiation_don_desc: "我们准备为顿巴斯做出让步，最终结束这场无休止的冲突。"
 UKR_keep_status_quo: "维持现状"
 UKR_keep_status_quo_desc: "我们还没有准备好和平解决这个问题，我们还会走以前的道路。"
 UKR_next_azov_created_tt: "新的§Y亚速海大桥§!将建成"
 UKR_our_influence_helps_tt: "§C由于我们能够影响议会，因此尽管我们拥有的席位较少，但我们仍能够以更高的成功率通过这项法律§!"
 UKR_lose_some_seats_TT: "我们将§R丢失§!§H议会§!中某些席位"
 UKR_gain_some_seats_TT: "我们将§G获得§!§H议会§!中某些席位"
 UKR_is_pro_west_TT: "是一个与西方结盟的政党"
 UKR_is_pro_east_TT: "是一个与俄罗斯结盟的政党"
 UKR_is_neutral_TT: "是一个不与任何外国结盟的政党"
 UKR_influence_parliament_TT: "将开始§p影响§!§H议会§!"
 UKR_puppet_parliament_TT: "将§O傀儡§!§H议会§!\n\n§R我们不需要通过议会来修改法律§!"
 UKR_dissolve_parliament_TT: "将§R解散§!§H议会§!\n\n§R我们不需要通过议会来修改法律§!"
 UKR_zelenskiy_socialist_TT: "§Y泽连斯基§!将更改他的§B意识形态§!！"
 UKR_zelenskiy_formed_TT: "£ukr_servant_of_the_people §Y人民公仆§!党将创建！"
 UKR_zelenskiy_here_TT: "£ukr_servant_of_the_people §Y人民公仆§!党必须创建！"
 ukr_zelenskiy.1.t: "令人吃惊的公告"
 ukr_zelenskiy.1.d: "今天，弗拉基米尔·泽连斯基发表了令人惊讶的声明。他在声明中表示，他放弃了自由主义思想，并“根据多数人的要求”接受了社会主义思想。此外，总统宣布乌克兰将加强与西方的关系，并将努力吸引西方投资者。"
 ukr_zelenskiy.1.a: "令人惊讶的发展"
 ukr_zelenskiy.2.t: "人民公仆"
 ukr_zelenskiy.2.d: "一则意想不到的消息震动了整个乌克兰。今天，作为大会的成果，人民公仆党以这部热门电影的名字命名。许多人认为，这个党是为了这部电影而成立的，而另一些人则声称，这个党是为了宣传著名喜剧演员弗拉基米尔·泽连斯基作为总统候选人而成立的。尽管泽连斯基本人否认与此事有关，但他含糊其辞的回答可能成为进一步猜测的基础。"
 ukr_zelenskiy.2.a: "有趣"
 UKR_HersonUkraine: "乌克兰共和国"
 UKR_TaSamayaUkraine: "相同的乌克兰"
 UKR_FirstUkraine: "第一乌克兰"
 UKR_GreatUkraine: "大乌克兰"
 UKR_SwedenUkraine: "瑞典公国"
 UKR_kucha_second_terms: "库奇马第二任期"
 UKR_kucha_second_terms_desc: "库奇马总统已经连任第二届，也许这次他不会连任，或者会把我们的国家带入混乱。我们拭目以待。"
 UKR_reform_programm: "改革计划"
 UKR_reform_programm_desc: "我们将开展一系列改革，推动我国经济增长并摆脱苏联解体的危机。"
 UKR_reform_national_guard: "解散国民近卫军"
 UKR_reform_national_guard_desc: "现在是改革的时候了。现在是解散国民近卫军，并将其改革为一个更有效的组织的时候了：内务部队。"
 UKR_reform_vsu: "新军事理论"
 UKR_reform_vsu_desc: "我们的军队需要改变和升级，否则，我们就无法做好与敌人作战的准备。新的军事理论也加强了我们与北约的合作。"
 UKR_check_and_balances: "制衡体系"
 UKR_check_and_balances_desc: "我们的国家目前正处于一个不稳定的政治局势中；我们必须在政治领域找到平衡，以防止灾难的发生。"
 UKR_yushenko_cabinet: "尤先科内阁"
 UKR_yushenko_cabinet_desc: "维克多·尤先科是我们的老朋友了，他的管理经验丰富。他向我们承诺，他的活动成果应该会促进我国经济成分的增长。"
 UKR_welfare_reform: "福利改革"
 UKR_welfare_reform_desc: "自1990年代以来，医疗保健一直处于糟糕的状态；有必要开始进行改革。"
 UKR_kosuik: "科修克面包制造厂"
 UKR_kosuik_desc: "国内汽车业正在复苏，私营企业家将成为这一进程的引擎。其中一位企业家尤里·科修克计划建立自己的农产品生产工厂。"
 UKR_azovstal_private: "亚速钢铁公司私有化"
 UKR_azovstal_private_desc: "我们将把亚速钢铁公司交给私人经营，因为我们自己没有能力在财力上支持这么庞大的企业。"
 UKR_land_reform: "土地改革"
 UKR_land_reform_desc: "土地改革早就该进行了，但我们尽量拖延。现在我们可以更轻松地将土地卖给私人。"
 UKR_land_trade: "简化土地交易"
 UKR_land_trade_desc: "我们将继续为私人投资者在我国获取土地提供便利。"
 UKR_bolster_privatization: "加强土地私有化"
 UKR_bolster_privatization_desc: "私有化将会加速，我们的国家必须步入新的市场经济。"
 UKR_ukrenergo_reform: "乌克兰电网改革"
 UKR_ukrenergo_reform_desc: "我们的能源结构状况很糟糕，必须对乌克兰电网公司进行改革。"
 UKR_burshtyn_tes: "扩展布尔什滕煤电厂"
 UKR_burshtyn_tes_desc: "我们将对布尔什滕煤电厂进行重建和改进。"
 UKR_diversy_fuel: "燃料购买多样化"
 UKR_diversy_fuel_desc: "我们必须巧妙地实现从国外购买的能源来源多样化；我们不能只依赖一个卖家。"
 UKR_short_terms: "取消短期贷款"
 UKR_short_terms_desc: "我们将彻底废除短期贷款等对经济有害的东西。"
 UKR_bank_lobbyst: "清除银行说客"
 UKR_bank_lobbyst_desc: "20世纪90年代，许多银行游说者上台，现在是时候摆脱他们对我们国家的影响了。"
 UKR_social_cut_down: "削减社会支出"
 UKR_social_cut_down_desc: "为了稳定财政储备，我们被迫暂时削减社会支出。"
 UKR_struggle_power: "权力斗争"
 UKR_struggle_power_desc: "我们的不稳定局势导致强大政治对手的出现；我们需要保护自己免受他们的侵害，并说服选民留在我们身边。"
 UKR_tax_agro: "农业公司减税"
 UKR_tax_agro_desc: "我们将降低农业产业税收，以刺激其生产增长。"
 UKR_stimulate: "刺激经济"
 UKR_stimulate_desc: "我们的措施正在取得成效，经济开始增长。"
 UKR_negotiation_left: "与左翼反对派的谈判"
 UKR_negotiation_left_desc: "左翼活动家的力量明显增强；有必要与他们找到妥协方案。"
 UKR_radicalize_without_kuchma: "没有库奇马，乌克兰就会激进化"
 UKR_radicalize_without_kuchma_desc: "“没有库奇马的乌克兰”运动正获得危险的势头；现在是时候处理他们了。"
 UKR_slowdown_reform_land: "土地改革放缓"
 UKR_slowdown_reform_land_desc: "我们决定放慢土地改革的步伐，因为它在社会上引起了褒贬不一的反应。"
 UKR_re_approach_privatbank: "重新审视乌克兰私有银行"
 UKR_re_approach_privatbank_desc: "乌克兰私有银行是我们国家最大的银行，我们必须成功与它找到妥协方案，它将为我们提供大量的税收收入。"
 UKR_concessin_with_donbass: "与顿巴斯带达成协议"
 UKR_concessin_with_donbass_desc: "我们准备向顿巴斯做出让步，从而确保他们对我们的忠诚。"
 UKR_invest_mining_companies: "对矿业公司的投资"
 UKR_invest_mining_companies_desc: "通过投资顿巴斯公司，我们将确保获得当地选民的大力支持。"
 UKR_donbass_infrastructure: "顿巴斯基础设施计划"
 UKR_donbass_infrastructure_desc: "投资顿巴斯基础设施将使我们能够吸引新的选民并增加该地区的收入。"
 UKR_impeachment: "弹劾"
 UKR_impeachment_desc: "我们的政府正在积极破坏我们的工作，并不断试图弹劾我们。必须解决这个问题。"
 UKR_privatization_ukrenergo: "乌克兰电网公司私有化"
 UKR_privatization_ukrenergo_desc: "我们正在将乌克兰电网公司私有化；也许在私人手中它将能够更有效地运作。"
 UKR_reach_russian_oligarch: "接触俄罗斯寡头"
 UKR_reach_russian_oligarch_desc: "我们将吸引俄罗斯寡头来支持我们的政治公司。"
 UKR_rus_mobile_operators: "吸引俄罗斯移动运营商"
 UKR_rus_mobile_operators_desc: "我们将允许俄罗斯电信运营商进入我们的市场。"
 UKR_free_economic_zones: "自由经济区"
 UKR_free_economic_zones_desc: "我们将在我国领土上建立几个经济区，我们自然会优先考虑俄罗斯投资者。"
 UKR_yanuk_cabinet: "亚努科维奇内阁"
 UKR_yanuk_cabinet_desc: "维克多·亚努科维奇及其即将开展的政治活动应该会对经济产生刺激作用，尤先科的活动也应该如此。"
 UKR_block_land_trading: "禁止土地交易"
 UKR_block_land_trading_desc: "土地交易将被积极冻结，因为这可能会对我们的军工复合体的独立性产生负面影响。"
 UKR_soft_taxation: "软性税制改革"
 UKR_soft_taxation_desc: "我们将实施不会引起企业和私人太大愤怒的软性税制改革。"
 UKR_floating_excange: "浮动汇率"
 UKR_floating_excange_desc: "我们将实行浮动汇率，但它可以给我们带来完全不同的经济效应。"
 UKR_small_favor: "小型企业优惠"
 UKR_small_favor_desc: "我们将出台小企业优惠政策，刺激经济增长。"
 UKR_doentskstal: "顿涅茨克钢厂"
 UKR_doentskstal_desc: "我们正在顿巴斯地区组建一家新企业，以优化我们在该地区的活动。"
 UKR_gas_azvostal: "在亚速钢铁厂修建天然气管道"
 UKR_gas_azvostal_desc: "我们将在亚速钢铁公司修建一条天然气管道，以改善企业的运营以及当地的生活条件。"
 UKR_dorohy_avto: "乌克兰多罗希汽车公司"
 UKR_dorohy_avto_desc: "说我们国家的道路状况很糟糕其实是夸赞。95%的道路都处于年久失修状态。我们将开始修缮。"
 UKR_roshen: "如胜"
 UKR_roshen_desc: "著名的如胜糖果工厂正在扩大其业务，我们将密切关注其所有者。"
 UKR_luaz_reopen: "重开卢茨克汽车制造厂"
 UKR_luaz_reopen_desc: "卢茨克汽车制造厂在90年代被政府放弃了，必须重启该企业，因为没有它，我们就无法开始道路改革。"
 UKR_ukraine_2000: "乌克兰2000"
 UKR_ukraine_2000_desc: "新千年应该为乌克兰带来全球性的宪法改革，我们将积极推动这些改革。"
 UKR_gain_rada_support: "获得拉达支持"
 UKR_gain_rada_support_desc: "我们的改革实施需要最高拉达的全力支持。"
 UKR_deal_pro_socialist_media: "与亲社会主义媒体打交道"
 UKR_deal_pro_socialist_media_desc: "社会主义政党势力日益强大，有必要压制他们的媒体。"
 UKR_referendum_const: "宪法公投"
 UKR_referendum_const_desc: "我们已准备好就宪法修正案举行全民公投。"
 UKR_push_for_reforms: "推进改革"
 UKR_push_for_reforms_desc: "我们将继续向政府宣传我们的改革思想；我们的国家需要它们。"
 UKR_arrest_timoshenko: "逮捕季莫申科"
 UKR_arrest_timoshenko_desc: "对于我们来说，季莫申科是一个过于危险的政治对手，我们会逮捕她。"
 UKR_prepare_protest: "为抗议做好准备"
 UKR_prepare_protest_desc: "我们的行动肯定会引发一系列抗议；我们需要做好准备。"
 UKR_reform_berkut: "改革金雕部队"
 UKR_reform_berkut_desc: "金雕特种部队需要进行改革，否则我们可能会失去对抗议活动的控制。"
 UKR_deal_yushenko: "与尤先科的交易"
 UKR_deal_yushenko_desc: "我们将处理尤先科和他的政治野心。"
 UKR_appoint_yanukovich: "任命亚努科维奇"
