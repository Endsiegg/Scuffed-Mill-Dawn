 ukraine_regions.1.t: "亚努科维奇就职典礼"
 ukraine_regions.1.d: "亚努科维奇总统已正式就任，他承诺未来几年的统治将带来乌克兰社会所必需的改革，让我们看看这是否会成真。"
 ukraine_regions.1.a: "拭目以待"
 ukraine_regions.2.t: "里纳特·阿赫梅托夫"
 ukraine_regions.2.d: "里纳特·阿赫梅托夫是我国所谓的顿涅茨克寡头家族的代表。与他合作并投资他的产业将有助于我们在顿巴斯获得选票。"
 ukraine_regions.2.a: "很好"
 ukraine_regions.3.t: "个人收益"
 ukraine_regions.3.d: "作为总统，我们关注个人收益，治理这么大的国家并不是一件容易的事。"
 ukraine_regions.3.a: "当然"
 ukraine_regions.4.t: "梅日希里亚官邸"
 ukraine_regions.4.d: "自1935年以来，梅日希里亚一直是国家政府的所在地，直到被私有化。这片土地由 V. F. 亚努科维奇正式租用，占地面积 1.8 公顷，新建了一栋面积为620平方米的房屋，周围是泰坦有限责任公司的土地财产和慈善基金会“乌克兰复兴”，据 V. F. 亚努科维奇称，他的“俱乐部会所”就位于该基金会的领土上。《乌克兰真理报》发表了许多关于他们与 V. F. 亚努科维奇随行人员之间关系的文件。占地140公顷的梅日希里亚建筑群被五米高的围栏围起来。其境内有游艇码头、马术俱乐部、射击场、网球场等娱乐旅游综合体，还有狩猎场。记者和政界人士称梅日希里亚是总统级腐败的象征和腐败博物馆。"
 ukraine_regions.4.a: "噢……"
 ukraine_regions.5.t: "宪法修正案"
 ukraine_regions.5.d: "我们将推动宪法改革，使总统能够加强其权力，并削弱最高拉达。"
 ukraine_regions.5.a: "很好"
 ukraine_regions.6.t: "列昂尼德·科扎拉"
 ukraine_regions.6.d: "我们已任命我们的老朋友列昂尼德·科扎拉为外交部长，我们希望人们忽略这一信息。"
 ukraine_regions.6.a: "他们将一无所知"
 ukraine_regions.7.t: "在乌克兰的投资"
 ukraine_regions.7.d: "乌克兰总统要求我们到他的国家投资，我们应该同意他的建议吗？"
 ukraine_regions.7.a: "是"
 ukraine_regions.7.b: "不"
 ukraine_regions.8.t: "在乌克兰的投资"
 ukraine_regions.8.d: "俄罗斯同意投资我们"
 ukraine_regions.8.a: "很好"
 ukraine_regions.9.t: "在乌克兰的投资"
 ukraine_regions.9.d: "俄罗斯拒绝投资我们"
 ukraine_regions.9.a: "悲哀"
 ukraine_regions.10.t: "与独联体的合作"
 ukraine_regions.10.d: "近年来，我们没有积极地与独联体国家开展合作，一部分反对派民众可能也会对我们继续合作的决定感到愤怒，但我们必须决定是否应该这样做？"
 ukraine_regions.10.a: "当然"
 ukraine_regions.10.b: "不"
 ukraine_regions.11.t: "与欧盟的关联谈判"
 ukraine_regions.11.d: "现在是时候开始与欧盟的入盟谈判了，我们已经为开始这项谈判努力了很长时间，现在是时候最终决定是否要开始这项谈判了？"
 ukraine_regions.11.a: "当然"
 ukraine_regions.11.b: "不"
 ukraine_regions.12.t: "顿巴斯地位问题"
 ukraine_regions.12.d: "多年来，我们一直听到有人提议赋予顿巴斯特殊地位，从而启动缓慢的乌克兰联邦化进程。这是我们必须做出的严肃决定，因为我们意识到这是没有回头路的。"
 ukraine_regions.12.a: "我们将给予他们特殊地位"
 ukraine_regions.12.b: "保持原样"
