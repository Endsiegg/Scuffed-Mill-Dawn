 UKR_east_strengthened_desc: "冷战的结束给乌克兰带来了前所未有的独立程度。尽管如此，宗主权的遗留问题仍然存在，这使得该国的政治局势更加动荡。俄罗斯继续从东方影响乌克兰，而欧盟则开始从西方对乌克兰施压。乌克兰内部出现了忠于不同境外赞助人的竞争性政治派别。\n\n§R国内政策或外交政策的变化可能会破坏亲西方和亲东方支持者之间的力量平衡！§!\n\n§C（亲东方占主导地位）§!\n政府将专注于与俄罗斯建立更紧密的联系（包括加入集安组织和欧亚关税同盟），这将引起民族主义力量的不满。\n\n§C（亲西方占主导地位）§!\n政府将专注于加入欧盟和北约，这反过来又会引起亲俄阵营的反对者的不满。"
 UKR_east_dominant: "东西方之间\n§L当前竞争状态：§!§G亲近东方§!\n"
 UKR_east_dominant_desc: "冷战的结束给乌克兰带来了前所未有的独立程度。尽管如此，宗主权的遗留问题仍然存在，这使得该国的政治局势更加动荡。俄罗斯继续从东方影响乌克兰，而欧盟则开始从西方对乌克兰施压。乌克兰内部出现了忠于不同境外赞助人的竞争性政治派别。\n\n§R国内政策或外交政策的变化可能会破坏亲西方和亲东方支持者之间的力量平衡！§!\n\n§C（亲东方占主导地位）§!\n政府将专注于与俄罗斯建立更紧密的联系（包括加入集安组织和欧亚关税同盟），这将引起民族主义力量的不满。\n\n§C（亲西方占主导地位）§!\n政府将专注于加入欧盟和北约，这反过来又会引起亲俄阵营的反对者的不满。"
 UKR_political_support: "政治支持"
 UKR_political_support_desc: "向其中一方提供支持会减少我们自己的影响力。"
 UKR_neglect_of_state_interests: "忽视国家利益"
 UKR_neglect_of_state_interests_desc: "忽视国家利益将会吸引公众的关注"
 UKR_eco_factories: "污染防治计划"
 UKR_eco_factories_desc: "为了降低污染程度，我们不得不制定一些标准来保护环境，这大大降低了工厂产能。"
 UKR_constitutional_changes: "修改宪法"
 UKR_constitutional_changes_desc: "宪法修改后，代表们失去了不可侵犯性，这使他们更加脆弱和顺从。从现在起，总统拥有更多的权力，可以利用它为国家和他自己谋取利益..."
 UKR_constitutional_changes_failed: "宪法改革失败"
 UKR_anti_gov_news: "失去了库奇马的乌克兰"
 UKR_anti_gov_news_desc: "“失去了库奇马的乌克兰”是由政治反对派组织的，受到臭名昭著的卡带丑闻、1999年总统选举的影响，其主要目的是要求新当选的库奇马总统辞职"
 UKR_kleptocracy: "窃盗统治"
 UKR_kleptocracy_desc: "乌克兰政府陷入了窃盗统治的泥潭。腐败的上层阶级利用其权力剥削领土上的人民和自然资源，以扩大个人财富和政治权力。\n\n§C为了摆脱窃盗统治的负面影响，国家需要采取措施打击腐败。§!"
 UKR_budapest_memorandum: "布达佩斯备忘录"
 UKR_budapest_memorandum_desc: "苏联解体后，乌克兰拥有约三分之一的苏联核武库——当时是世界第三大核武库，以及重要的设计和生产工具。1994年12月5日，乌克兰、俄罗斯、英国和美国的领导人签署了一份备忘录，为乌克兰加入作为无核武器国家的《不扩散核武器条约》提供安全保证。\n\n§C在乌克兰主权受到威胁时，已签署安保协定的国家将收到警告以提醒其担保责任。\n\n如果各国拒绝履行其担保，乌克兰将能够退出《布达佩斯协定》而不会产生外交后果。§!"
 UKR_to_many_generals: "冗余的参谋部"
 UKR_to_many_generals_desc: "乌克兰有450名现役将领。他们中的大多数人通过关系和贿赂获得了高级职位，而没有战斗经验。目前的参谋部毫无效率，急需改革。"
 UKR_to_many_generals_tt: "军队开支：§R+5%§!"
 UKR_idea_neglected_education: "被忽视的教育"
 UKR_idea_neglected_education_desc: "与欧洲大部分地区相比，乌克兰教育的标准远远落后。我们的教授，教师，以及大多数专业技工都薪酬过低并且为充分利用。"
 UKR_idea_neglected_education_tt: "教育支出：§G-10%§!"
 UKR_idea_eu_member_associate: "欧盟准成员国"
 UKR_idea_eu_member_associate_desc: "乌克兰开始了与欧盟的合作。这将会巩固与欧洲和西方集团的纽带。然而，这将与大多数俄语使用者产生冲突。"
 UKR_idea_neutrality: "乌克兰中立"
 UKR_idea_neutrality_desc: "乌克兰目前的局势将他们推向了中立。西方和东方之间的决定让目前的政权变得力不从心。"
 UKR_idea_eacu_cooperation: "与欧亚关税同盟合作"
 UKR_idea_eacu_cooperation_desc: "欧亚关税同盟（最初的欧亚经济体）加强了苏联解体后大部分国家的经济联系。此同盟对所有进口到成员国内部的商品征收同样的对外关税，并以一个实体进行贸易交易和谈判。"
 UKR_idea_eacu_cooperation_2: "加入欧亚关税同盟"
 UKR_idea_eacu_cooperation_2_desc: "欧亚关税同盟（最初的欧亚经济体）加强了苏联解体后大部分国家的经济联系。此同盟对所有进口到成员国内部的商品征收同样的对外关税，并以一个实体进行贸易交易和谈判。"
 UKR_idea_kharkiv_pact: "哈尔科夫条约"
 UKR_idea_kharkiv_pact_desc: "《哈尔科夫协定》由乌克兰和俄罗斯签署，主要内容是俄罗斯黑海舰队对乌克兰港口的继续使用。此协定同时也表明了俄罗斯天然气工业股份公司的折扣将会一直持续到21世纪。"
 UKR_idea_reorgnanized_national_guard: "重组的国民警卫队"
 UKR_idea_disbanded_national_guard: "解散的国民警卫队"
 UKR_idea_government_in_need: "效率低下的政府"
 UKR_idea_pro_ukraine_reform_1: "改革政府"
 UKR_idea_orthodox_chrisitan_church: "乌克兰东正教"
 UKR_idea_strong_state: "加强国家"
