 UKR_verkhovna_rada: "最高拉达"
 UKR_verkhovna_rada_desc: "\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\n§H最高拉达§![UKR.GetFlag]是我们的国家议会，他们决定法律的颁布和废除，这意味着这些法律经常会违背我们自己的需要。§H最高拉达§! 可以随时处于以下三种状态之一。§C自由§!，这意味着我们对§H最高拉达§! 没有直接控制权；§C受影响§!，这意味着我们有一定的控制权；§C傀儡§!，这意味着我们拥有完全的控制权。\n\n如果我们拒绝他们提出的§H某些建议§!，或者我们的§H意识形态与他们的观点不一致§!，§H最高拉达§!可能会撤回对我们政府的支持。如果他们愿意，他们还可能随意撤回支持。\n\n我们获得的支持越多越好，因为这使我们更有可能在不采取额外措施的情况下通过法律。§H最高拉达§!将举行选举，选举结果将取决于外国的影响或我们自己的国内独立。\n\n当前有§G[?UKR_verkhovna_support]§!/§H450§!§H最高拉达§!席位支持我们的政府。\n"
 ukraine_nationalist_majority_name: "§H亲乌克兰多数派§!"
