 UKR_spu_rada_position_desc: "统治的关键是控制立法机构。我们必须决定与谁合作才能让我们的政策得到拉达的批准。"
 UKR_cpu_spu_coalition: "乌克兰共产党/乌克兰社会党联盟"
 UKR_cpu_spu_coalition_desc: "乌克兰共产党和乌克兰社会党可以说是兄弟。他们总是以统一战线的形式参加选举。很明显，如果其中一方获胜，他们就会组成联盟。"
 UKR_ditch_cpu: "疏远乌克兰共产党"
 UKR_ditch_cpu_desc: "乌克兰共产党和乌克兰社会党可以说是兄弟。他们总是以统一战线的形式参加选举，但很明显，如果乌克兰共产党掌权，他们会恢复共产主义政权。我们必须尽快与他们保持距离。"
