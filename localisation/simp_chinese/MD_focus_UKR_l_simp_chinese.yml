 ukraine_coup.2.a: "这他妈是怎么回事？"
 ukraine_news.7.t: "乌克兰内战"
 ukraine_news.7.d: "乌克兰顿巴斯地区的人们已经宣布独立。他们已向顿涅茨克和卢甘斯克的人民宣布，他们将不再屈从于基辅的暴政。[UKR.GetLeader]和乌克兰政府谴责了叛乱分子，并开始动员平叛。当地的亲乌克兰部队与叛军之间的地带已经发生了小规模冲突。"
 ukraine_news.7.a: "镇压暴民"
 ukraine_news.7.b: "我们推翻了压迫者！"
 ukraine_news.7.c: "有趣的局面"
 ukraine_news.8.t: "吞并克里米亚"
 ukraine_news.8.d: "克里米亚人民举行公投，决定脱离乌克兰，与俄罗斯结盟。俄罗斯的反应迅速而果断，迅速向该地区派出军队，吞并了克里米亚半岛。关键的军事据点很快被占领。乌克兰政府对此表示愤慨，并要求俄罗斯归还克里米亚。"
 ukraine_news.8.a: "这只不过是暂时的…"
 ukraine_news.8.b: "为了祖国俄罗斯！"
 ukraine_news.8.c: "糟糕的新闻"
 ukraine_kerch_strait.15.t: "俄罗斯在刻赤海峡扣押我们的船只！"
 ukraine_kerch_strait.15.d: "根据2003年与俄罗斯签订的保证双方通过刻赤海峡的条约，两艘巡逻艇和一艘拖船在事先通知克里米亚的俄罗斯人后，今天试图通过海峡。虽然我们没有收到任何回应，但俄罗斯安全部门要求海军继续前进，并试图通过，直到一艘货船被移开阻止他们。我们的船只在那里停留了一段时间，然后决定返回乌克兰港口，但遭到了俄罗斯船只的追击和射击，并被他们抓获，几名船员受伤，两艘船被击伤。"
 ukraine_revolution.15.a: "该死的俄国人！"
