 UKR_cpu_start_desc: "乌克兰共产党"
 UKR_cpu_rada_position: "拉达职位"
 UKR_cpu_rada_position_desc: "统治的关键是控制立法机构。我们必须决定与谁合作才能让我们的政策得到拉达的批准。"
 UKR_cpu_monocoalition: "单一联合"
 UKR_cpu_monocoalition_desc: "单一联合是乌克兰政治中的一个术语。它指的是仅由一个政党组成的政府。通过建立乌克兰共产党的单一联合，我们可以轻松控制立法和行政部门并开始恢复苏维埃。"
 UKR_back_to_soviet_tracks: "回到苏联时代"
 UKR_back_to_soviet_tracks_desc: "苏联解体后，我们国家只失去了、错过了和摧毁了这个伟大国家留下的一切遗产。我们将改变这一进程。"
 UKR_commie_russia_trade: "与俄罗斯的伙伴关系"
 UKR_commie_russia_trade_desc: "我们致力于加强两国间的友好关系。"
 UKR_commie_russia_rjd: "与俄罗斯铁路的伙伴关系"
 UKR_commie_russia_rjd_desc: "俄罗斯铁路将成为我们出色的合作伙伴，在他们的帮助下，我们将显著改善我们的基础设施。"
 UKR_commie_russia_banks: "俄罗斯银行"
 UKR_commie_russia_banks_desc: "我们愿意让俄罗斯银行进入我们的领土，他们的金融能力将有助于我们的发展。"
 UKR_commie_russia_gas: "新天然气合同"
 UKR_commie_russia_gas_desc: "我们准备与俄罗斯签订一份对我们有利的新天然气合同。"
 UKR_commie_china_trade: "与中国的伙伴关系"
 UKR_commie_china_trade_desc: "我们致力于加强两国间的友好关系。"
 UKR_commie_china_trains: "从中国购买火车"
 UKR_commie_china_trains_desc: "我们将在中国购买几列列车，这将有助于改善我们的供应情况。"
 UKR_comsomol: "复兴共青团"
 UKR_comsomol_desc: "共青团运动需要在新一代人的心中重新成为我们制度的意识形态支柱。"
 UKR_commie_china_infra: "铁路现代化"
 UKR_commie_china_infra_desc: "我们的中国同事已同意为我国铁路网络的现代化建设提供资金。"
 UKR_commie_china_huawei: "与华为合作"
 UKR_commie_china_huawei_desc: "我们将与这家中国公司建立强有力的合作。"
 UKR_commie_motor_sich: "扩大马达西奇公司"
 UKR_commie_motor_sich_desc: "我们将投入更多资金发展我们的重点企业 - 马达西奇公司。"
 UKR_ukr_pioners: "重振先锋"
 UKR_ukr_pioners_desc: "需要复兴先锋，年轻人已经失去了道德准则，必须重新引导他们走上社会主义道路。"
 UKR_one_union_for_all: "统一国家工会"
 UKR_one_union_for_all_desc: "我们将通过建立单一工会来保护全国工人的权利。"
 UKR_remilitarization: "重整军备"
 UKR_remilitarization_desc: "我们的国家必须拥有一支强大的军队，因此我们将立即开始重新军事化进程。"
 UKR_arms_zavods: "投资军工厂"
 UKR_arms_zavods_desc: "苏联解体后，我们的军事工业遭到破坏，现在是时候重振它了。"
 UKR_sbu_kgb: "克格勃的做法"
 UKR_sbu_kgb_desc: "我们必须重建老克格勃学校，这显然会提高我们工作人员的专业水平。"
 UKR_arms_tanks: "重视坦克"
 UKR_arms_tanks_desc: "我们的武装部队急需坦克，我们将满足他们的需要。"
 UKR_revolut_in_blr: "白俄罗斯社会主义革命"
