 ukraine_maidan_west.1.t: "独立广场抗议活动"
 ukraine_maidan_west.1.d: "我们的国家政策并不适合某些群体。人们开始涌向著名的基辅广场 - 独立广场，以表达对我们政治决定的不满。"
 ukraine_maidan_west.1.a: "我们在关注"
 ukraine_maidan_west.2.t: "独立广场抗议活动"
 ukraine_maidan_west.2.d: "我们的政府原本期望抗议活动能够迅速结束，但这并没有发生，相反，人们开始在广场上搭起帐篷、安营扎寨，以便停留更长时间。"
 ukraine_maidan_west.2.a: "我对此有种不祥的预感"
 ukraine_maidan_west.3.t: "独立广场抗议活动"
 ukraine_maidan_west.3.d: "抗议者不会离开，并开始表现得更加激进，也许是时候采取行动并拆除他们的小帐篷城了。"
 ukraine_maidan_west.3.a: "让我们调金雕部队过来"
 ukraine_maidan_west.3.b: "我们不会干涉"
 ukraine_maidan_west.4.t: "独立广场抗议活动"
 ukraine_maidan_west.4.d: "我们已经开始驱散抗议者，许多外国电视台正在报道这场血腥屠杀，但我们的任务只有一个 - 拯救国家。"
 ukraine_maidan_west.4.a: "为了祖国！"
 ukraine_maidan_west.5.t: "独立广场抗议活动"
 ukraine_maidan_west.5.d: "我们决定不驱散抗议者，希望他们的热情能够平息下来，然后全部回家，现在让我们看看接下来会发生什么，但到目前为止，我们还没有看到任何局势平息的迹象。"
 ukraine_maidan_west.5.a: "我们正在等待"
 ukraine_maidan_west.6.t: "独立广场抗议活动"
 ukraine_maidan_west.6.d: "我们决定与抗议者谈判，也许我们可以满足他们的政治要求。"
 ukraine_maidan_west.6.a: "我们希望一切顺利"
 ukraine_maidan_west.7.t: "独立广场抗议活动"
 ukraine_maidan_west.7.d: "甚至在我们党内，我们的谈判尝试也被视为软弱。我们的同事们积极脱离我们的队伍，投奔抗议者一方，感觉变革之风站在他们一边。"
 ukraine_maidan_west.7.a: "我对此有种不祥的预感"
 ukraine_maidan_west.8.t: "独立广场抗议活动"
 ukraine_maidan_west.8.d: "我们的政党彻底崩溃了，我们失去了同盟，而且看起来我们的党内同僚也同意了反对派的要求……看起来这就是结局。"
 ukraine_maidan_west.8.a: "噢天哪……"
 ukraine_maidan_west.9.t: "克里米亚骚乱"
 ukraine_maidan_west.9.d: "克里米亚居民对现状感到不满，要求我们实行全面联邦制，赋予各国民以权利和权力，就像俄罗斯的联邦制一样。我们会接受吗？"
 ukraine_maidan_west.9.a: "也许现在是时候开始联邦化了。"
 ukraine_maidan_west.9.b: "将不会有联邦化的选项"
 ukraine_maidan_west.10.t: "东南方向的叛乱"
 ukraine_maidan_west.10.d: "东南部地区也对正在发生的事情感到不满，并要求我们实行联邦制。我们会同意吗？"
 ukraine_maidan_west.10.a: "顿巴斯将成为联邦主体"
 ukraine_maidan_west.10.b: "没有联邦化的选项"
 ukraine_maidan_west.11.t: "哈尔科夫兵变"
 ukraine_maidan_west.11.d: "顿涅茨克和卢甘斯克的骚乱在哈尔科夫引发了类似的反应。分离主义者得以在那里掌权并宣布成立哈尔科夫共和国。"
 ukraine_maidan_west.11.a: "那里有多少叛军？"
 ukraine_maidan_west.12.t: "敖德萨兵变"
 ukraine_maidan_west.12.d: "顿巴斯的起义引发了敖德萨的骚乱。起初，一切都很和平地开始，本来可以结束，但我们没有足够的资源来镇压叛乱，现在当地公民已经宣布成立他们的共和国。"
 ukraine_maidan_west.12.a: "那里有多少叛军？"
 ukraine_maidan_west.13.t: "独立广场抗议活动"
 ukraine_maidan_west.13.d: "我们曾试图在金雕部队的参与下强行驱散独立广场抗议。"
 ukraine_maidan_west.13.a: "让我们保卫国家吧！"
 ukraine_maidan_west.14.t: "独立广场抗议活动"
 ukraine_maidan_west.14.d: "很快，抗议活动就得到了回应，并开始变得激进。人们采取暴力策略，开始使用燃烧瓶、小型武器和石头来对抗我们的安全部队。"
 ukraine_maidan_west.14.a: "噢天哪……"
 ukraine_maidan_west.15.t: "部署军队！"
 ukraine_maidan_west.15.d: "我们将尝试部署军队，以镇压抗议活动。"
 ukraine_maidan_west.15.a: "乌克兰武装部队将拯救乌克兰。"
 ukraine_maidan_west.16.t: "独立广场抗议活动"
 ukraine_maidan_west.16.d: "几支武装部队处于高度戒备状态，并被派往首都处理抗议活动。"
 ukraine_maidan_west.16.a: "军队已抵达基辅"
 ukraine_maidan_west.16.b: "军队无能为力"
 ukraine_maidan_west.17.t: "基辅大屠杀"
 ukraine_maidan_west.17.d: "军队与抗议者爆发了武装冲突。双方互有枪战，真正的屠杀开始了。"
 ukraine_maidan_west.17.a: "太可怕了"
 ukraine_maidan_west.18.t: "基辅大屠杀"
 ukraine_maidan_west.18.d: "我们别无选择，结果，许多在这次镇压中幸存下来的人逃往该国西部地区，他们在那里准备反击我们的政府，因为他们残酷地背叛了他们的人民。"
 ukraine_maidan_west.18.a: "风暴将至"
 ukraine_maidan_west.19.t: "加利西亚起义"
 ukraine_maidan_west.19.d: "亲欧洲独立广场支持者以及基辅大屠杀的幸存者已宣布脱离乌克兰独立。沃里尼亚和利沃夫地区的两个新共和国打算反抗中央政府。"
 ukraine_maidan_west.19.a: "我们准备战斗！"
 ukraine_maidan_west.20.t: "独立广场抗议活动"
 ukraine_maidan_west.20.d: "没有军队的支持，我们的安全部队无法应对抗议者的压力，也许这场斗争的最后一轮很快就会到来。"
 ukraine_maidan_west.20.a: "结局临近"
 ukraine_maidan_west.21.t: "独立广场抗议活动"
 ukraine_maidan_west.21.d: "抗议期间发生了可怕的悲剧。不明身份的狙击手向抗议者开枪，引发了更大的反弹。我们的同事正在离开，因为他们认为开枪的命令来自我们的政府。"
 ukraine_maidan_west.21.a: "我们真的输了吗？"
 ukraine_maidan_west.22.t: "独立广场抗议活动"
 ukraine_maidan_west.22.d: "我们的政府已经彻底垮台了。很快，就没有人会支持我们了。是时候准备交出权力了。"
 ukraine_maidan_west.22.a: "最后时光"
 ukraine_maidan_west.23.t: "独立广场抗议活动"
 ukraine_maidan_west.23.d: "我们的政府终于被推翻了。抗议活动达到了目的。"
 ukraine_maidan_west.23.a: "独立广场胜利"
 ukraine_maidan_west.24.t: "联邦化"
 ukraine_maidan_west.24.d: "我们将开始国家联邦化进程。克里米亚将成为我们新联邦的第一个正式成员。没有人能够利用地区问题来获取政治利益。"
 ukraine_maidan_west.24.a: "很好"
 ukraine_maidan_west.25.t: "加利西亚联邦化"
 ukraine_maidan_west.25.d: "鉴于我们的改革以及联邦内独立实体的出现，加利西亚代表也通过最后通牒表达了成为联邦主体的愿望。我们会将联邦化向西扩展吗？"
 ukraine_maidan_west.25.a: "是"
 ukraine_maidan_west.25.b: "不"
 ukraine_maidan_east.1.t: "东南部的动乱"
 ukraine_maidan_east.1.d: "我们的政策在该国东南部引发了抗议和示威活动。带有明显反政府口号的抗议活动席卷了许多城市。"
 ukraine_maidan_east.1.a: "事发突然"
 ukraine_maidan_east.2.t: "代表们是自我组织的"
 ukraine_maidan_east.2.d: "抗议活动日益激烈，当地代表也加入其中，并喊出了相当危险的口号。"
 ukraine_maidan_east.2.a: "令人担忧"
 ukraine_maidan_east.4.t: "谈判尝试"
 ukraine_maidan_east.4.d: "我们将尝试与代表们进行谈判，仍然有可能和平解决冲突。"
 ukraine_maidan_east.4.a: "我们希望一切顺利"
 ukraine_maidan_east.5.t: "谈判失败"
 ukraine_maidan_east.5.d: "我们无法达成和平协议。抗议者显然对和平解决方案不感兴趣。"
 ukraine_maidan_east.5.a: "做好最坏的准备"
 ukraine_maidan_east.6.t: "谈判成功"
 ukraine_maidan_east.6.d: "我们成功阻止了暴力事件的发生，并与冲突各方进行了谈判。现在，我们正等待他们提出最终解决方案。"
 ukraine_maidan_east.6.a: "我们避免了最坏的情况"
 ukraine_maidan_east.7.t: "组织民兵"
 ukraine_maidan_east.7.d: "当地抗议者开始组建民兵组织，引发武装叛乱。"
 ukraine_maidan_east.7.a: "噢天哪……"
 ukraine_maidan_east.8.t: "开始镇压"
 ukraine_maidan_east.8.d: "东南部许多地区的局势已失控。现在是采取果断行动的时候了。"
 ukraine_maidan_east.8.a: "我们将前往敖德萨"
 ukraine_maidan_east.8.b: "我们将前往顿巴斯和哈尔科夫"
 ukraine_maidan_east.8.c: "我们必须做好更充分的准备"
 ukraine_maidan_east.9.t: "敖德萨得救了"
 ukraine_maidan_east.9.d: "我们在当地分离主义分子夺取该地区控制权之前就镇压了他们，但现在由于我们将重点放在敖德萨，顿巴斯地区爆发了武装叛乱。"
 ukraine_maidan_east.9.a: "是时候做好准备了"
 ukraine_maidan_east.10.t: "镇压顿巴斯"
 ukraine_maidan_east.10.d: "我们镇压顿巴斯叛乱的尝试没有成功。金雕部队加入了叛军，使我们的处境更加困难。"
 ukraine_maidan_east.10.a: "是时候做好准备了"
 ukraine_maidan_east.11.t: "严重延误"
 ukraine_maidan_east.11.d: "我们的拖延导致东南部许多共和国爆发武装叛乱。"
 ukraine_maidan_east.11.a: "我们犯了一个错误。"
 ukraine_maidan_east.12.t: "东南部的动乱"
 ukraine_maidan_east.12.d: "我们的行动导致了局势的普遍升级，现在我们正在承担后果。"
 ukraine_maidan_east.12.a: "我们犯了一个错误。"
 ukraine_maidan_east.13.t: "哈尔科夫兵变"
 ukraine_maidan_east.13.d: "特勤局的准备不足又给我们开了个玩笑，在哈尔科夫，我们没能镇压叛乱，导致了武装起义。"
 ukraine_maidan_east.13.a: "那里有多少叛军？"
 ukraine_maidan_east.17.t: "顿巴斯叛乱"
 ukraine_maidan_east.17.d: "顿涅茨克和卢甘斯克地区爆发了武装起义。金雕部队在帮助叛军解除驻扎在那里的一些军事单位的武装方面发挥了重要作用。"
 ukraine_maidan_east.17.a: "该死"
 ukraine_maidan_east.18.t: "该死"
 ukraine_maidan_east.18.d: "金雕部队投奔叛军极大地鼓舞了敖德萨的分离主义分子，他们也在那里宣布建立人民共和国。"
 ukraine_maidan_east.18.a: "那里有多少叛军？"
 ukraine_maidan_east.19.t: "政府正在失去权力"
 ukraine_maidan_east.19.d: "我们犯下了导致内战的严重错误，我们的政治对手将利用这一点夺取权力。"
 ukraine_maidan_east.19.a: "无论发生什么"
 ukraine_maidan_east.19.b: "无论发生什么"
 ukraine_maidan_east.19.c: "无论发生什么"
 ukraine_maidan_east.20.t: "政府正在失去权力"
 ukraine_maidan_east.20.d: "我们犯下了导致内战的严重错误，我们的政治对手将利用这一点夺取权力。"
 ukraine_maidan_east.20.a: "我们将自行解决"
 ukraine_maidan_east.20.b: "我们将寻求俄罗斯的帮助"
 ukraine_maidan_east.21.t: "政府正在失去权力"
 ukraine_maidan_east.21.d: "我们犯下了导致内战的严重错误，我们的政治对手将利用这一点夺取权力。"
 ukraine_maidan_east.21.a: "我们将自行解决"
 ukraine_maidan_east.21.b: "我们将寻求俄罗斯的帮助"
 ukraine_maidan_east.22.t: "团结起来对抗共同的敌人"
 ukraine_maidan_east.22.d: "尽管爆发了内战，但人民仍然团结在我们周围。我们只是稍微失去了政治优势，用反对分裂分子的圣战口号弥补了这一点。"
 ukraine_maidan_east.22.a: "为了乌克兰！"
 ukraine_maidan_east.23.t: "乌克兰请求我们的帮助"
 ukraine_maidan_east.23.d: "乌克兰政府因内战爆发而向我们寻求帮助。我们现在必须决定是否愿意帮助他们。"
 ukraine_maidan_east.23.a: "我们将伸出援手"
 ukraine_maidan_east.23.b: "让他们自己处理"
 ukraine_maidan_east.24.t: "选择帮助"
 ukraine_maidan_east.24.d: "我们同意了乌克兰派出代表团的请求。现在，我们需要决定派谁去。"
 ukraine_maidan_east.24.a: "我们将派出防暴警察"
 ukraine_maidan_east.24.b: "我们将派出国家近卫军"
 ukraine_maidan_east.24.c: "我们将派出私人军事公司瓦格纳"
 ukraine_maidan_east.25.t: "俄罗斯拒绝帮助我们"
 ukraine_maidan_east.25.d: "俄罗斯政府拒绝向我们提供任何帮助，也拒绝以任何方式参与我们的悲剧事件。我们感到失望。"
 ukraine_maidan_east.25.a: "叛徒"
 ukraine_maidan_east.26.t: "联邦化问题"
 ukraine_maidan_east.26.d: "叛军提出了他们的主要和唯一的要求：乌克兰联邦化，赋予顿巴斯联邦主体特殊地位。我们是否愿意承担风险并同意这样的改革？"
 ukraine_maidan_east.26.a: "联邦化应该实行"
 ukraine_maidan_east.26.b: "休想"
 ukraine_maidan_east.27.t: "拒绝联邦化"
 ukraine_maidan_east.27.d: "我们同意联邦化，因此，我们的国家才得以避免遭受可怕的后果。"
 ukraine_maidan_east.27.a: "很好"
 UKR_maidan_temporary_attack_idea: "有组织的进攻"
 ukraine_maidan.1.t: "克里米亚的地位"
 ukraine_maidan.1.d: "克里米亚的居民大多数是俄罗斯人。那里的人民是我们的人民。让他们和顿巴斯的兄弟生活在乌克兰的统治下是不公平的。我们是否应该尊重他们的呼声，让那些渴望与我们在一起的人民融入社会？"
 ukraine_maidan.1.a: "夺取克里米亚"
 ukraine_maidan.1.b: "克里米亚是乌克兰的"
 ukraine_maidan.2.t: "俄罗斯吞并克里米亚"
 ukraine_maidan.2.d: "克里米亚人民已经脱离了俄罗斯。他们寻求俄罗斯政府的支持。克里米亚人以压倒性多数通过了一项公投，允许该国并入俄罗斯。驻扎在克里米亚附近的俄罗斯军队已涌入该地区并迅速占领了关键点。叛徒们张开双臂欢迎这些军队。总有一天，我们会夺回属于我们的领土！"
 ukraine_maidan.2.a: "有趣"
 ukraine_maidan.3.t: "俄罗斯拒绝乌克兰人民"
 ukraine_maidan.3.d: "克里米亚的叛徒们终于举行了愚蠢的公投，试图脱离我们。俄罗斯人民长期以来一直鼓励这种行为。俄罗斯人为何拒绝克里米亚人民，这令人费解。然而，值得赞赏的是，他们没有通过夺取该地区的控制权来进一步削弱我们。时间会告诉我们这一决定造成了什么后果。"
 ukraine_maidan.3.a: "是个好日子"
 ukraine_maidan.4.t: "明斯克协议"
 ukraine_maidan.4.d: "战争并没有给我们带来预期的结果。分离主义分子没有被消灭，人民显然对无休止的战争感到不满。也许我们应该休息一下？"
 ukraine_maidan.4.a: "和平即将开始"
 ukraine_maidan.4.b: "和平？为什么？"
 ukraine_maidan.5.t: "明斯克协议"
 ukraine_maidan.5.d: "战争并没有给我们带来预期的结果。分离主义分子没有被消灭，人民显然对无休止的战争感到不满。也许我们应该休息一下？"
 ukraine_maidan.5.a: "和平即将开始"
 ukraine_maidan.5.b: "和平？为什么？"
 ukraine_maidan.6.t: "欧安组织观察员"
 ukraine_maidan.6.d: "为控制和防止武装冲突，欧安组织观察员被派往边境地区，确保顿巴斯地区的和平与稳定。"
 ukraine_maidan.6.a: "只是休战"
 ukraine_maidan.7.t: "欧安组织观察员"
 ukraine_maidan.7.d: "为控制和防止武装冲突，欧安组织观察员被派往边境地区，确保顿巴斯地区的和平与稳定。"
 ukraine_maidan.7.a: "只是休战"
 ukraine_maidan.8.t: "乌克兰提议联邦化"
 ukraine_maidan.8.d: "乌克兰向我们提出了一个联邦化计划，并同意承认我们是一个独立实体。我们会同意吗？"
 ukraine_maidan.8.a: "我们同意"
 ukraine_maidan.8.b: "全是扯淡！"
 ukraine_maidan.9.t: "与俄罗斯企业合作"
 ukraine_maidan.9.d: "我们将继续与俄罗斯企业合作，因为欧盟无法为我们提供所需的资源和技术。"
 ukraine_maidan.9.a: "必要的牺牲"
 ukraine_maidan.10.t: "乌克兰提议联邦化"
 ukraine_maidan.10.d: "乌克兰向我们提出了一个联邦化计划，并同意承认我们是一个独立实体。我们会同意吗？"
 ukraine_maidan.10.a: "我们同意"
 ukraine_maidan.10.b: "全是扯淡！"
 ukraine_maidan.11.t: "对我们的政策不满意"
 ukraine_maidan.11.d: "我们东部地区的居民对于我们推行的政策很不满意，他们觉得这些政策是针对他们的，并且积极地表达他们的不满。"
 ukraine_maidan.11.a: "太糟了"
 ukraine_maidan.12.t: "对我们的政策不满意"
 ukraine_maidan.12.d: "我们西部的居民对于我们推行的政策很不满意，他们觉得这些政策是针对他们的，并且积极地表达他们的不满。"
 ukraine_maidan.12.a: "太糟了"
 ukraine_maidan.13.t: "乌克兰的命运"
 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "与东部地区的谈判"
 ukraine_maidan.14.d: "我们的政策导致东部地区完全不承认我们的政府，他们积极破坏我们的活动。但是，我们有机会与他们进行谈判。"
 ukraine_maidan.14.a: "我们会妥协"
 ukraine_maidan.14.b: "他们什么也不是"
 ukraine_maidan.15.t: "与西部地区的谈判"
 ukraine_maidan.15.d: "我们的政策导致西部地区完全不承认我们的政府，他们积极破坏我们的活动。但是，我们有机会与他们谈判。"
 ukraine_maidan.15.a: "我们会妥协"
 ukraine_maidan.15.b: "他们什么也不是"
 ukraine_maidan.16.t: "民粹主义改革"
 ukraine_maidan.16.d: "我们的总统任期必须从某种改革开始。我们必须决定改革活动的重点究竟是什么。"
 ukraine_maidan.16.a: "土地改革"
 ukraine_maidan.16.b: "道路改革"
 ukraine_maidan.16.c: "我们将影响拉达"
 ukraine_maidan.17.t: "政治稳定"
 ukraine_maidan.17.d: "我们的英明和有效政策已取得成果。我们的国家稳定，我们的政治实力也不断增强。"
 ukraine_maidan.17.a: "很好"
