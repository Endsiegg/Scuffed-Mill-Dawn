 ukraine_coup.1.t: "俄罗斯企图对我们发起政变！"
 ukraine_coup.1.d: "来自基辅的最新报道称，俄罗斯支持的特工即将推翻我们的政府！这对我们脱离俄罗斯的独立构成了直接威胁。"
