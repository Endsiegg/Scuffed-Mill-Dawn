 ukraine_eastern_majority_name: "§G亲俄罗斯多数派§!"
 UKR_left_wing_desc_TT: "议会中的§G亲俄罗斯§!集团通常寻求与§G俄罗斯派§!政府建立更紧密的联系，希望与§C西方派§!保持距离。该派内部的激进化程度各不相同，一些人希望保持与§G亲俄派§!联系的独立§H乌克兰派§!，而另一些人则希望§H乌克兰派§!和§G俄罗斯派§!社群进一步融合。"
 ukraine_western_majority_name: "§B亲西方多数派§!"
 UKR_liberal_TT: "议会中的§B亲西方§!集团代表希望§H乌克兰§!放弃亲俄政策并与§C西方国家§!建立更紧密联系的政党和个人。与§C西方国家§!结盟的人的目标各不相同，有些人只是希望建立经济和文化联系，而其他人则希望加入§B北约§!联盟并保护§H乌克兰§!免受§G俄罗斯§!的影响。"
