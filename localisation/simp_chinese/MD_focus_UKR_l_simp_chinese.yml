 ukraine_parliament.30.t: "议会中的几个席位与我们的政府意见相悖！"
 ukraine_parliament.30.d: "一些议员反对我们的政府，导致我们在议会中的支持率下降。"
 ukraine_parliament.30.a: "这种事常有"
 ukraine_parliament.30.b: "也许他们的口袋已经有点空了？"
 ukraine_parliament.31.t: "议会中的几个席位已经开始支持我们！"
 ukraine_parliament.31.d: "一些议会议员开始赞扬我们最近取得的成功，从而增加了议会内部的支持率。"
 ukraine_parliament.31.a: "太棒了"
 ukraine_parliament.32.t: "议会呼吁为当地人提供更多支持！"
 ukraine_parliament.32.d: "议会已拨出一大笔预算来分发给全国各地的地方政府，而我们的政府也听到了这一消息，一些内阁成员认为，这笔钱可以分配到其他地方用于更好的用途。"
 ukraine_parliament.32.a: "这些钱是给当地人的！"
 ukraine_parliament.32.b: "是的，它绝对可以在其他地方使用。"
 ukraine_parliament.33.t: "议会质疑我们的政府"
 ukraine_parliament.33.d: "议会的几位成员最近指责我们的政府“未能让[ROOT.GetAdjective]人民满意”。议会内部亲政府席位和反对派席位之间发生了许多内斗，事态已经到了我们需要介入并作出回应的地步。"
 ukraine_parliament.33.a: "让他们想什么就想什么吧"
 ukraine_parliament.33.b: "准备适当的回应"
 ukraine_parliament.34.t: "议会通过议案增加医疗保健支出"
 ukraine_parliament.34.d: "议会最近通过了一项议案，将把我们预算的更大一部分用于医疗保健支出。我们内阁的一些成员对此表示反对，因为他们认为这对我们的经济和政府来说都是灾难性的。"
 ukraine_parliament.34.a: "议会的想法是正确的"
 ukraine_parliament.34.b: "不，我们不会让这项动议通过"
 ukraine_parliament.35.t: "议会通过增加养老金的议案"
 ukraine_parliament.35.d: "议会最近通过了一项议案，将把我们预算的更大一部分用于福利支出。我们内阁的一些成员对此表示反对，因为他们认为这对我们的经济和政府来说都是灾难性的。"
