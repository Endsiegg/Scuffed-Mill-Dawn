 UKR_security_start_desc: "我们的国家很大，因此需要强大的内部保护，我们将开始资助和改革我们的政府结构。"
 UKR_sbu_start: "乌克兰国家安全局改革"
 UKR_sbu_start_desc: "我们的乌克兰安全部门需要深入改革并提高效率。"
 UKR_sbu_t: "总局“T”"
 UKR_sbu_t_desc: "乌克兰安全理事会执行国家政策，打击旨在破坏乌克兰民族地位、消灭乌克兰独立、以武力改变宪法秩序、侵犯国家主权和领土完整、破坏国家安全、非法夺取国家政权、宣传战争、暴力、煽动民族、种族、宗教和其他敌对情绪、侵犯人权和自由的组织和个人，以及防止、侦查和制止对国家重大利益和乌克兰公民安全直接构成威胁并属于乌克兰安全局职权范围的犯罪和其他非法行为，并实施该领域的犯罪预防工作。"
 UKR_sbu_corrupt: "总局“K”"
 UKR_sbu_corrupt_desc: "根据乌克兰法律“关于打击腐败和有组织犯罪的组织和法律基础，1993年 6月30日第3341-XII号”，乌克兰安全局负责打击腐败和有组织犯罪。乌克兰安全委员会打击腐败和有组织犯罪总局是被授权在这一领域开展工作的国家机构之一。"
 UKR_sbu_contr: "军事反间谍总局"
 UKR_sbu_contr_desc: "军事反间谍机构是为了向乌克兰武装力量、乌克兰国家边防局和驻扎在乌克兰境内的其他军事编队提供反间谍支持而设立的。乌克兰安全理事会军事反间谍机构体系包括军事反间谍总局、反间谍部下属的各地区机构（单位）、战役、区域和领土指挥部（局）中的军事反间谍作战单位、军团、单个军事单位和编队。"
 UKR_sbu_svr: "外国情报局"
 UKR_sbu_svr_desc: "乌克兰对外情报局是乌克兰政府的一个情报机构，负责政治、经济、军事、科学、技术信息和生态领域的情报活动，直接隶属于乌克兰总统。"
 UKR_sbu_sviaz_desc: "乌克兰国家特别通信局是一个专门的行政机构，其主要职能包括提供安全的政府通信、政府快递服务、信息保护和网络防御。"
 UKR_sbu_alpha: "阿尔法"
 UKR_sbu_alpha_desc: "乌克兰安全局特别行动中心A组是乌克兰安全局的一个特别单位。其正式名称为“军事单位 E6117”"
 UKR_sbu_administration: "民事军事管理"
 UKR_sbu_administration_desc: "民事军事管理局是乌克兰在战区邻近地区设立的临时国家权力机构。"
 UKR_peacemakers: "维和计划"
 UKR_peacemakers_desc: "我国一直寻求参与世界各地的维和行动，我们将继续延续这一传统。"
 UKR_border_guard: "州边境警卫局"
 UKR_border_guard_desc: "乌克兰国家边防局是乌克兰的边防卫队。它是一个独立的执法机构，根据乌克兰宪法组建为军事组织，其首脑受乌克兰总统领导。"
 UKR_reform_vv: "内务部队改革"
 UKR_reform_vv_desc: "我们的内务部队自出现以来，在国家结构等级中的地位就很不确定，现在是时候解决这个问题了。"
 UKR_finance_vv: "特种营的经费筹措"
 UKR_finance_vv_desc: "我们将资助内部部队特别营的活动，也许将来它们会对我们非常有用。"
 UKR_sbu_white_wolves: "白狼营"
 UKR_sbu_white_wolves_desc: "乌克兰国家安全局将派遣由其雇员组成的营参加战争。"
 UKR_SBU_1: "乌克兰国家安全局"
 UKR_SBU_1_desc: "克格勃乌克兰分支的继承人 - 乌克兰安全局负责任且高效地履行了同样的职责。乌克兰可以高枕无忧了。"
