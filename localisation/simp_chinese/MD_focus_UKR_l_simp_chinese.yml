 UKR_vitrenko_party: "新社会主义"
 UKR_vitrenko_party_desc: "乌克兰长期以来一直受民族主义和亲西方情绪的束缚，导致国家分裂，我们将为我们的公民提供他们所寻求的东西 - 稳定和繁荣。我们的社会主义将使他们幸福。"
 UKR_economic_orthodoxy: "正统经济"
 UKR_economic_orthodoxy_desc: "我们的国家不仅应该在经济上强大，也应该在精神上强大，为什么不把这两者结合起来呢？"
 UKR_install_christian_socialism: "基督教社会主义"
 UKR_install_christian_socialism_desc: "我们不会放弃我们的社会主义思想，因为我们仍然相信上帝，社会主义的思想家们因为远离上帝而导致社会主义崩溃，我们不会重蹈他们的覆辙。"
 UKR_iron_woman: "钢铁之女"
 UKR_iron_woman_desc: "娜塔莉亚·维特连科像钢铁一样捍卫着她认为对乌克兰唯一正确的想法，不会向任何人屈服。"
 UKR_resovetization: "重苏维埃化"
 UKR_resovetization_desc: "苏联时代给我们国家带来了任何政府、沙皇、波兰人和独立国家都没有过的发展。我们接受这一事实，并将促进社会主义崇拜。"
 UKR_rally_out_the_coalition: "全民联盟"
 UKR_rally_out_the_coalition_desc: "完全不同思想的支持者、民族布尔什维克、俄罗斯帝国的支持者、社会主义者和亲俄派在我们党的旗帜下团结起来，大家一起 - 我们将把我们的国家变成历史上最好的国家。"
 UKR_praymaya_electro_demokratia: "直接数字民主"
 UKR_praymaya_electro_demokratia_desc: "我们已经受够了独裁和极权主义，我们的人民应该享有最好的民主。"
 UKR_storm_sturm_at_parliament: "冲击议会"
 UKR_storm_sturm_at_parliament_desc: "我们将除掉那些破坏我们政府机构活动的人。"
 UKR_befriend_russia_vit: "与俄罗斯的伙伴关系"
 UKR_befriend_russia_vit_desc: "从历史上看，我们与俄罗斯有着联系，并将永远与之联系在一起——我们与俄罗斯的伙伴关系应该是显而易见的，就像日出一样。"
 UKR_apply_to_union_state: "宣布加入联盟国家的愿望"
 UKR_apply_to_union_state_desc: "联盟国家是我们团结人民的最初也是最重要的阶段之一，我们打算成为这个项目的一部分。"
 UKR_honor_russian_empire: "尊重俄罗斯帝国的遗产"
 UKR_honor_russian_empire_desc: "俄罗斯帝国是一个伟大的国家，否认它的成就是愚蠢和不公平的，我们记得罗曼诺夫家族的伟大。"
 UKR_free_healthcare: "免费医疗保健"
 UKR_free_healthcare_desc: "我们要恢复苏联的免费医疗，国民一定要健康！"
 UKR_national_bolshevist_rhetoric: "民族布尔什维克修辞"
 UKR_national_bolshevist_rhetoric_desc: "我们党也从民族布尔什维克的纲领中借鉴了许多东西，我们一致同意。"
 UKR_russo_ukrainian_nationalism: "俄罗斯-乌克兰民族主义"
 UKR_russo_ukrainian_nationalism_desc: "我们的人民必须永远站起来，记住他们的伟大，我们将积极支持我们国家的民族主义运动。"
 UKR_naz_pioners: "民族先锋"
 UKR_naz_pioners_desc: "先驱是苏联领导层的伟大想法，我们将恢复它，但要有我们自己的特殊之处。"
 UKR_calm_ruthenia: "宣布自己是鲁塞尼亚的继承人"
 UKR_calm_ruthenia_desc: "我们相信，古鲁塞尼亚的遗产也不应该被遗忘！我们会提醒大家，鲁塞尼亚曾经存在于这片土地上。"
 UKR_proclaim_rus_ukraine: "宣告鲁塞尼亚复兴"
 UKR_proclaim_rus_ukraine_desc: "鲁塞尼亚重生了！今天，就在乌克兰的土地上！"
 UKR_federalize_galicia_and_zakarpat: "加利西亚联邦化"
 UKR_federalize_galicia_and_zakarpat_desc: "是时候解决加利西亚的分离主义问题了，只有联邦化才能拯救我们。"
 UKR_lnr_dnr_peace_integrate: "东乌克兰联邦化"
 UKR_lnr_dnr_peace_integrate_desc: "上届政府犯下的错误，现在我们必须做出决定。我们已准备好实施联邦化计划，以结束我们国家的分裂。"
 UKR_suppress_western_and_bander: "抑制西方影响"
 UKR_suppress_western_and_bander_desc: "应该有意识地削弱西方在我国的影响力。"
 UKR_restore_russian_church: "重返俄罗斯教会"
 UKR_restore_russian_church_desc: "独立是一个错误，我们在精神上与我们的兄弟疏远了，我们不想再重复这样的错误。"
 UKR_no_to_upc: "解散乌克兰东正教会"
 UKR_no_to_upc_desc: "异教徒必须被解散"
 UKR_clear_out_pcu: "清理教会"
 UKR_clear_out_pcu_desc: "必须把独立教会的支持者和他们的同情者置于我们的控制之下"
 UKR_restore_apostolacy: "俄罗斯东正教会的回归"
 UKR_restore_apostolacy_desc: "俄罗斯东正教再次统治了我们的土地！"
 UKR_full_socialism: "强调社会主义"
 UKR_full_socialism_desc: "我们将更加深入地学习社会主义理论，并继续在我国贯彻落实。"
 UKR_install_true_soviet_folk: "人民社会主义"
 UKR_install_true_soviet_folk_desc: "我们将竭尽全力让我们的公民感到幸福。"
 UKR_appease_pro_russian_oligarchs: "与亲俄寡头合作"
 UKR_appease_pro_russian_oligarchs_desc: "我们准备与亲俄寡头建立合作，因为他们的投资将增强我们的经济。"
 UKR_loyalist_oligarchy_ens: "接纳忠诚的寡头"
 UKR_loyalist_oligarchy_ens_desc: "忠诚的寡头也将支持我们，从而确保他们在国内的财政安全。"
 UKR_industrial_revival: "工业复兴"
 UKR_industrial_revival_desc: "苏联解体后，我们的国家失去了工业实力，现在是时候重振它了。"
 UKR_national_feminism: "民族女权主义"
 UKR_national_feminism_desc: "女性也应该成为我们国家发展的引擎，我们将鼓励她们参与各行各业。"
 UKR_foreign_policy_det: "我们的外交政策方向"
 UKR_foreign_policy_det_desc: "我们的国家必须自己决定外交政策的方向。"
 UKR_fully_antagonize_the_west: "对西方的敌意"
 UKR_fully_antagonize_the_west_desc: "我们无意与西方交朋友，因为我们知道西方没有朋友，只有奴隶和仆人。"
 UKR_ukr_sov_mil_coop: "与俄罗斯的军事合作"
 UKR_ukr_sov_mil_coop_desc: "我们将同俄军进行一系列军事演习。"
 UKR_euroscepticism_campaign: "强烈的欧洲怀疑主义"
 UKR_euroscepticism_campaign_desc: "我们一直是欧洲怀疑论者，并且将继续如此。"
 UKR_join_csto: "加入集安组织"
 UKR_join_csto_desc: "我们准备签署加入集体安全条约组织的文件，只有俄罗斯能给我们提供安全保障。"
 UKR_reconcile_with_west: "改善与西方的互动"
 UKR_reconcile_with_west_desc: "我们有意加强与西方国家的合作。"
 UKR_nato_ukr_train: "与北约国家举行演习"
 UKR_nato_ukr_train_desc: "我们将在军队中部分推行北约理论，同时我们还将与他们进行一系列演习。"
 UKR_join_nato_with_russia: "与俄罗斯一起加入北约"
 UKR_join_nato_with_russia_desc: "我们有意加入北约，但只与俄罗斯一起加入，我们将向俄罗斯政府提出这个想法。"
 UKR_full_nazbol_transition: "民族布尔什维克复兴"
 UKR_full_nazbol_transition_desc: "现在是我们国家和整个斯拉夫大家庭进入下一发展阶段的时候了。我们正在走上斯拉夫人团结的道路。"
 UKR_serbia_unify: "[SER.GetName]的民族布尔什维克革命"
 UKR_serbia_unify_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_bulgaria_unification: "[BUL.GetName]的民族布尔什维克革命"
 UKR_bulgaria_unification_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_unification_with_belarus: "[BLR.GetName]的民族布尔什维克革命"
 UKR_unification_with_belarus_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_poland_unification: "[POL.GetName]的民族布尔什维克革命"
 UKR_poland_unification_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_demand_bosnia: "[BOS.GetName]的民族布尔什维克革命"
 UKR_demand_bosnia_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_czech_unification: "[CZE.GetName]的民族布尔什维克革命"
 UKR_czech_unification_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_demand_croatia_slovenia: "[CRO.GetName]的民族布尔什维克革命"
 UKR_demand_croatia_slovenia_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_slovakia_unify: "[SLO.GetName]的民族布尔什维克革命"
 UKR_slovakia_unify_desc: "我们的兄弟最终将从压迫他们的斯拉夫民族的政府中解放出来！"
 UKR_propose_full_union_state: "真正的联盟国家"
 UKR_propose_full_union_state_desc: "现在是俄罗斯和我们国家成为真正的联盟国家的时候了！"
 UKR_pan_slavic_ssr: "斯拉夫共和国联盟"
 UKR_pan_slavic_ssr_desc: "最终，所有斯拉夫人将团结一致！"
 UKR_vetrenko_surrort_nationalism: "俄罗斯-乌克兰民族主义"
 UKR_vetrenko_inner_idea: "国内政策"
 UKR_vetrenko_inner_idea_desc: "我们准备奉行独立于西方的政策，建立一个强大的乌克兰，我们已经受够了西方资本的独裁统治。"
 UKR_vetrenko_christian_socialism: "基督教社会主义"
 UKR_vetrenko_christian_socialism_desc: "上帝与社会主义在乌克兰携手并进。"
 UKR_vetrenko_west_idea: "反西方主义"
 UKR_vetrenko_west_idea_desc: "我们并不隐瞒西方是我们的意识形态和直接敌人这一事实。"
 UKR_vetrenko_pioneria: "民族先锋"
 UKR_vetrenko_women_idea: "民族女权主义"
 UKR_vetrenko_women_idea_desc: "乌克兰妇女将与男性携手建设伟大国家。"
 UKR_vetrenko_iron_woman: "乌克兰铁娘子"
 UKR_vetrenko_iron_woman_desc: "维特连科成为我们心中的玛格丽特·撒切尔"
 UKR_vetrenko_health_free_idea: "免费医疗保健"
 ukraine_nazbol.1.t: "发起对[FROM.GetName]的入侵？"
 ukraine_nazbol.1.d: "我们能够在这个国家发起起义，但现在我们需要决定是否准备好结束这场起义，并承认这场革命是我们自己造成的。"
 ukraine_nazbol.1.a: "是"
 ukraine_nazbol.1.b: "不"
 ukraine_nazbol.2.t: ""
 ukraine_nazbol.2.d: ""
 ukraine_nazbol.2.a: ""
 ukraine_nazbol.3.t: "民族布尔什维克革命！"
 ukraine_nazbol.3.d: "令我们意想不到的是，我们的国家在民族布尔什维克的旗帜下发生了一场革命！我们紧急召集军队和所有武装力量来对抗分离主义者。我们知道他们受[UKR.GetName]控制，并打算在未来处理这个问题。"
 ukraine_nazbol.3.a: "事发突然"
 ukraine_nazbol.4.t: "[FROM.GetName]赞扬俄罗斯帝国的遗产"
 ukraine_nazbol.4.d: "乌克兰政府直接在国家层面宣布颂扬俄罗斯帝国的过去和遗产，我们应该以任何方式回应这一姿态。"
 ukraine_nazbol.4.a: "我们也感到自豪"
 ukraine_nazbol.4.b: "我们正在讨论这个"
 ukraine_nazbol.5.t: "[FROM.GetName]与我们站在一起"
 ukraine_nazbol.5.d: "[FROM.GetName] 在俄罗斯帝国遗产问题上与我们站在一起，并准备在外交层面上支持我们。"
 ukraine_nazbol.5.a: "这真是太棒了！"
 ukraine_nazbol.6.t: "[FROM.GetName]谴责我们"
 ukraine_nazbol.6.d: "[FROM.GetName]谴责我们不谴责帝国野心，从不谴责不民主的国家，新俄罗斯将永远信奉和平合作而非扩张的理想。"
 ukraine_nazbol.6.a: "懦夫"
 ukraine_union.1.t: "联盟国"
 ukraine_union.1.d: "联盟国再次回到你们身边，并准备与我们签署成立联盟国的批准协议。我们只需要决定我们是否准备好采取如此冒险的政治步骤？"
 ukraine_union.1.a: "好的，我们将创建联盟国"
 ukraine_union.1.b: "不"
 ukraine_union.2.t: "[FROM.GetNameWithFlag]希望融入联盟国家"
 ukraine_union.2.d: "[FROM.GetNameWithFlag]已经表示已经完成了融入联盟国家的所有程序，现在我们将决定是否准备好与他们一起创建这个国家。"
 ukraine_union.2.a: "是"
 ukraine_union.2.b: "不"
 ukraine_union.3.t: "联盟国"
 ukraine_union.3.d: "俄罗斯拒绝与我们建立联盟国家，这完全出乎我们意料。"
 ukraine_union.3.a: "悲哀"
