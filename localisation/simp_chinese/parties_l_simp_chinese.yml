 Kingdom: "王国"
 Kingdom_desc: "亲建制派萨拉菲主义：- 萨拉菲主义是主流逊尼派伊斯兰教的极端保守、不宽容、原教旨主义的分支。自20世纪中叶以来，随着瓦哈比海湾君主国为其教义提供了数十亿美元的资金，它的地位日益显着。萨拉菲主义在塔利班、基地组织和伊斯兰国中尤其暴力化身。他们试图征服所有伊斯兰土地，并通过对伊斯兰法的严厉解释来统治它们。他们不承认其他形式的伊斯兰教，也不承认少数宗教，并且会不择手段地实现自己的目标。---- 萨拉菲思想的某些流派，如瓦哈比主义和马德哈利主义，主张维持现状，反对激进革命和武装圣战。这些萨拉菲派与库特比亚圣战分子有着相同的原教旨主义和不宽容的观点，但普遍拒绝暴力并支持现有政府。他们的顺从使他们受到独裁阿拉伯国家的欢迎，这些国家担心更多的伊斯兰政治势力对他们的权力构成威胁。"
 Caliphate: "哈里发"
 Caliphate_desc: "哈里发: - 萨拉菲主义是主流逊尼派伊斯兰教的极端保守、不宽容和原教旨主义分支。自20世纪中叶以来，随着瓦哈比海湾君主国为其教义提供了数十亿美元的资金，它的地位日益显着。萨拉菲主义在塔利班、基地组织和伊斯兰国中尤其暴力化身。他们试图征服所有伊斯兰土地，并通过对伊斯兰法的严厉解释来统治它们。他们不承认其他形式的伊斯兰教，也不承认少数宗教，并且会不择手段地实现自己的目标。---- 圣战分子寻求推翻和摧毁伊斯兰世界的政府，他们认为这些政府是异教徒和异端。他们试图通过枪口传播他们的伊斯兰教版本。"
