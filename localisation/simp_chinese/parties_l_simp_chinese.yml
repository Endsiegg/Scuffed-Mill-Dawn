 Nat_Autocracy_desc: "军政府： - 民族主义政府认为他们已经受到了全球化的短棍，并在保护主义、军事化以及国家和民族主权的基础上寻求国家复兴。他们厌恶全球自由主义机构，但可能在国际联盟中保持务实态度，以推进其狭隘的国内或扩张主义目标。"
