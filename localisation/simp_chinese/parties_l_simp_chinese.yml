 democratic: "西方主义"
 democratic_noun: "西方"
 democratic_desc: "亲西方政府"
 conservatism: "保守主义"
 conservatism_desc: "保守主义： - 西方和亲西方政府寻求维持自苏联解体以来一直占据主导地位的以美国为中心的自由世界秩序。他们通过世界银行和国际货币基金组织等机构促进经济自由化和非国有化。尽管绝大多数持有西方观点的国家都是各种形式的民主国家，但受益于现状的亲西方强人政府也在其背后。---- 从广义上讲，保守主义是对传统制度和社会规范的支持。在民主国家，这通常表现为对宗教和民族主义价值观的支持、自由市场经济以及渐进、谨慎的改革。"
 liberalism: "自由主义"
 liberalism_desc: "自由主义： - 西方和亲西方政府寻求维持自苏联解体以来一直占据主导地位的以美国为中心的自由世界秩序。他们通过世界银行和国际货币基金组织等机构促进经济自由化和非国有化。尽管绝大多数持有西方观点的国家都是各种形式的民主国家，但受益于现状的亲西方强人政府也在其背后。---- 自由主义是一种广泛传播的意识形态，在世界各地有许多不同的变体。然而，大多数自由主义者团结起来支持公民自由、自由市场和民主政府。他们通常对政治采取改良主义观点，寻求随着时间的推移改变和改造机构。"
 socialism: "社会民主主义"
 socialism_desc: "社会民主主义: - 西方和亲西方政府寻求维持自苏联解体以来一直占据主导地位的以美国为中心的自由世界秩序。他们通过世界银行和国际货币基金组织等机构促进经济自由化和非国有化。尽管绝大多数持有西方观点的国家都是各种形式的民主国家，但受益于现状的亲西方强人政府也在其背后。---- 社会民主党占据民主政治的左翼。他们普遍支持强大的福利国家、自由的社会价值观、全面的改革和促进人权，特别是对历史上受压迫群体的人权。温和的社会主义者也经常被包含在这一群体中。"
 Western_Autocracy: "亲西方专制主义"
 Western_Autocracy_desc: "亲西方专制主义：- 西方和亲西方政府寻求维持自苏联解体以来一直占据主导地位的以美国为中心的自由世界秩序。他们通过世界银行和国际货币基金组织等机构促进经济自由化和法律非国家化。尽管绝大多数持有西方观点的国家都是各种形式的民主国家，但受益于现状的亲西方强人政府也在其背后。---- 亲西方的专制政权并不真正符合民主、多元化、人权的“西方价值观”。然而，出于务实的原因，他们仍然与西方结盟，并且经常包括一些薄弱的自由主义机构 ---- 哪怕只是为了安抚他们的西方支持者。"
 communism: "新兴主义"
 communism_noun: "新兴"
 communism_desc: "新兴政府"
 Communist-State: "共产主义"
 Communist-State_desc: "新兴主义国家： - 具有新兴主义的政府是那些寻求用自己的替代机构和全球政治多极方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们对全球化、政府形式和国内政策往往持有不同的态度。---- 共产主义是一种激进的社会主义意识形态，坚决反对自由市场资本主义，而是提倡“生产资料由‘生产者’控制”。工人'。 这到底意味着什么各不相同，但通常会转化为由单一的独裁“共产党”控制的国家和经济。自苏联解体以来，共产主义在世界各地大大削弱，但一些国家仍然声称它是他们的官方意识形态。那些与新兴大国结盟的人认为当前的自由资本主义世界秩序是剥削性的，并认为它必须被拆除和取代。"
 Conservative: "反动主义"
 Conservative_desc: "反动主义： - 具有新兴主义的政府是那些寻求用自己的替代机构和全球政治多极方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们常常对全球化、政府形式和国内政策持有不同的态度。---- 反动主义者对他们国家所采取的方向感到不满，并寻求回到过去理想化的“黄金时代”。因此，他们寻求扭转其国家所经历的许多变化。他们坚决反对自由主义，因此普遍与现代的西方结盟。"
 Autocracy: "专制主义"
 Autocracy_desc: "专制主义： - 具有新兴主义的政府是那些寻求用自己的替代机构和全球政治多极方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们往往对全球化、政府形式和国内政策持有不同的态度。----专制政体是典型的专制主义政体，其中一个人掌握着最大的政治权力。独裁者反对任何威胁其权力的派别或政策。那些将西方视为对其王位的主要外国威胁的人通常会与新兴大国结盟。"
 Vilayat_e_Faqih: "什叶派革命"
 Vilayat_e_Faqih_desc: "强硬什叶派革命： - 具有新兴主义的政府是那些寻求用自己的替代机构和全球政治多极方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们对全球化、政府形式和国内政策往往持有不同的态度。---- 霍梅尼主义是一种强硬的什叶派革命意识形态。霍梅尼主义者反对传统的君主制、社会主义和自由主义，支持建立一个神权共和国，什叶派宗教神职人员对民选官员拥有最高权力。"
 Mod_Vilayat_e_Faqih: "温和什叶派革命"
 Mod_Vilayat_e_Faqih_desc: "强硬什叶派革命：- 具有新兴主义的政府是那些寻求用自己的替代机构和全球政治多极方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们往往对全球化、政府形式和国内政策持有不同的态度。---- 温和的什叶派政客虽然在地缘政治上总体上与伊朗保持一致，但并不寻求建立霍梅因主义神权政治。相反，他们普遍支持受什叶派穆斯林价值观影响的更加多元化的政府形式（民主或其他形式）。"
 anarchist_communism: "左翼"
 anarchist_communism_desc: "左翼激进主义： - 具有新兴主义景的政府是那些寻求用自己的替代机构和全球政治多极方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们往往对全球化、政府形式和国内政策持有不同的态度。---- 与共产主义者相比，左翼激进主义提倡更为温和的社会主义愿景，但仍然比社会民主党更强硬。他们普遍反对当前的国际经济和政治结构，认为它们不公平且具有剥削性。"
