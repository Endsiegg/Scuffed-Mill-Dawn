 georg_war2008.1.t: "决定行动方针"
 georg_war2008.1.d: "因此，南奥塞梯和阿布哈兹问题确实是格鲁吉亚国家当前议程的重中之重……一方面，试图征服格鲁吉亚对格鲁吉亚来说是一场艰难而危险的冒险。我们的一些将军提议发动闪电战，从两侧快速冲刺攻击奥塞梯，这样俄罗斯就没有时间做任何事情，我们在俄罗斯维和部队开始任何行动之前吞并奥塞梯。另一方面，我们的专家警告说，我们应该放弃奥塞梯和阿布哈兹问题，让一切保持原状，甚至承认它们的独立性。总统同志 [GEO.GetLeader]，我们要做什么？"
 georg_war2008.1.b: "我们应该放弃这个问题......让我们承认他们。"
 georg_war2008.1.a: "我们应该攻击这些伪共和国。准备计划。"
 georg_war2008.1.c: "还有其他选项吗？"
 georg_war2008.2.t: "其他选项"
 georg_war2008.2.d: "总统同志[GEO.GetLeader]，你答应解决这个问题！人们需要一个解决方案。"
 georg_war2008.2.a: "好吧……呕吐。"
