 georg_revol.1.t: "格鲁吉亚的玫瑰革命！"
 georg_revol.1.d: "格鲁吉亚的灰狐时代结束了。和平的玫瑰革命废黜了爱德华·谢瓦尔德纳泽。传奇般的狡猾和阴谋诡计背叛了他。谢瓦尔德纳泽如果早就退休，本可以挽救他的国家免于震惊，也可以挽救他自己免于屈辱。格鲁吉亚只会从中受益。近年来，这位75岁的总统并没有解决国家的问题，而是将其搁置一旁。格鲁吉亚的资源完全用于维持谢瓦尔德纳泽的势力。谢瓦尔德纳泽欺骗了他的人民。他自己允许甚至组织了选举舞弊。正是这个谎言导致了他的辞职。他救了国家于血海，这是他的功劳。然而，格鲁吉亚国家权力的权威性尚未受到削弱。此外，主要问题也没有答案：谢瓦尔德纳泽之后国家的未来会怎样？"
 georg_revol.1.a: "我们别无选择"
 georg_revol.2.t: "格鲁吉亚的抗议活动"
 georg_revol.2.d: "第比利斯聚集了一场抗议造假的集会。当局感到震惊，为了以防万一，略微修正了结果，谢瓦尔德纳泽民主党获得了超过7% 的支持率。所有这些动荡都可以被小心地忽略，但有一个微妙的细微差别——新议会可能不会召集一波 的混乱。显然没有达到法定人数——一半的代表不承认选举结果。谢瓦尔德纳泽必须做点什么才能让议会启动，但他无能为力。灰狐决定拖延时间——进行没完没了的谈判，直到抗议者厌烦为止。站在他这一边的是第比利斯11月降雨形式的强大盟友。"
 georg_revol.2.a: "希望抗议活动会自行平息……"
 georg_revol.3.t: "萨卡施维利的绝望"
 georg_revol.3.d: "格鲁吉亚开始了萨卡什维利时代。爱德华·谢瓦尔德纳泽迟来的辞职可能避免了一场血腥的内战。但前景仍然极其危险。格鲁吉亚只有成功地团结反对派的温和政治力量并孤立激进分子，才有机会获得更美好的未来。玫瑰革命将在后苏联总统中引起一些焦虑。乌克兰、吉尔吉斯斯坦和乌兹别克斯坦也将发生类似的骚乱。俄罗斯本身将发生很大变化——当局将明白他们是脆弱的。外交部对后苏联共和国也需要关注这一事实感到不满，他们也需要与他们合作并保护他们在那里的利益。"
 georg_revol.3.a: "格鲁吉亚选择了它的道路！"
