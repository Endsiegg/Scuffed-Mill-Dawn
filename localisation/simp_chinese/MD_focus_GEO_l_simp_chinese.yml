 georg_revol.7.t: "日瓦尼亚被消灭！"
 georg_revol.7.d: "首相的尸体在他朋友的公寓里被发现。而且，他的朋友也被发现死了。据部长说，昨晚祖拉布·日瓦尼亚来拜访他的朋友，格鲁吉亚一个地区的副州长。过了一会儿，总理的安全人员开始担心，因为他没有回电话。当地时间4点30分，警卫破窗而入，发现了祖拉布·日瓦尼亚和他朋友的尸体。根据瓦诺·梅拉比什维利所说的初步版本，发生了一起事故 - 死亡是气体中毒的结果。然而，第比利斯天然气配送公司JSC第比利斯的总经理大卫·莫奇拉泽在检查公寓后告诉 Rustavi 2电视台，没有天然气泄漏。据他介绍，公寓内安装了燃气取暖器。而且，很可能一段时间以来，公寓内积聚的气体不完全燃烧的产物可能会导致中毒。此外，据莫斯科回声称，现在所有通往祖拉布·日瓦尼亚死亡房屋入口的通道都被警方封锁了。记者也不得进入他的尸体被送往的共和医院。正如医院医生告诉媒体代表的那样，他们在检查完成之前不会对媒体发表讲话。“我们被告知，总统下令不得与记者交流，”他说。在祖拉布·日瓦尼亚去世之际，已经在第比利斯召开了政府紧急会议。格鲁吉亚总统萨卡什维利在会上致辞。据他说，格鲁吉亚失去了一位伟大的爱国者，以及萨卡什维利本人——他最亲密的朋友、最可靠的顾问和战友。总统呼吁政府要坚定、有弹性和团结。此外，萨卡什维利向与他一起去世的祖拉布·日瓦尼亚和乌苏波夫的家人表示哀悼。与会者默哀一分钟，缅怀死者。"
 georg_revol.7.a: "很好"
