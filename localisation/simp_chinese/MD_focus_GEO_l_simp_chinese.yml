 georg_war2008.5.t: "格鲁吉亚提出一项协议。"
 georg_war2008.5.d: "格鲁吉亚想向我们提供关于阿布哈兹和南奥塞梯的全面协议，根据该协议，他们将放弃他们的主张并承认未被承认的共和国。这当然很好，但我们不能让格鲁吉亚在那之后加入北约……"
 georg_war2008.5.a: "我们同意，但我们需要让步。"
 georg_war2008.6.t: "格鲁吉亚警告我们关于特别行动。"
 georg_war2008.6.d: "格鲁吉亚警告我们，他们已决定在南奥塞梯领土上开展军事行动。他们承诺不攻击我们的维和人员以换取我们的不干预。然而，不知为何，他们已经开始炮击茨欣瓦利附近的一个军营。 我国保障南奥塞梯的安全； 也许我们应该介入并给格鲁吉亚人上一课。"
