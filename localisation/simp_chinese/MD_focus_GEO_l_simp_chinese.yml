 georg_chech.4.t: "格鲁吉亚不把车臣激进分子交给俄罗斯。"
 georg_chech.4.d: "出乎俄罗斯当局意料的是，格鲁吉亚表示，出于各种原因，无法将所有车臣武装分子移交给俄罗斯。有人说他们决定将他们驱逐到第三国或在格鲁吉亚本土受审。格鲁吉亚只交出了少数未成年战斗人员，但领导人仍在格鲁吉亚监狱中。"
 georg_chech.4.a: "他们以后会派上用场的……"
 georg_chech.4.b: "你这是在玩火，爱德华。"
 georg_chech.4.c: "最重要的是现在边境的安全了"
 georg_chech.5.t: "格鲁吉亚将车臣激进分子移交给俄罗斯。"
 georg_chech.5.d: "格鲁吉亚声称出于该地区安全与稳定的互利原因，已将所有车臣战士移交给俄罗斯。起初，格鲁吉亚只交出了一些小战士，但现在这些领导人已经被送往俄罗斯受审。"
 georg_chech.5.a: "希望他们喜欢我们的努力。"
 georg_chech.5.b: "格鲁吉亚与俄罗斯的关系应该变得更加牢固。"
 georg_chech.5.c: "嗯？什..啊？我们不在乎。"
