 georg_revol.4.t: "克维亚尼叛乱了！"
 georg_revol.4.d: "科维齐亚尼表示，他不再隶属于格鲁吉亚中央政府。发表这一声明的原因是格鲁吉亚政府成员的活动——内政部和国防部长瓦诺·梅拉比什维利和伊拉克利·奥克鲁阿什维利。 据科维齐亚尼说，在他们的命令下，科多里的居民受到了当局的迫害。对此，科维齐亚尼要求格鲁吉亚执法机构负责人辞职，否则威胁要将民众带到第比利斯街头，直接在科多里组织武装抵抗格鲁吉亚军队。"
 georg_revol.4.a: "让我们看看能做些什么。"
 georg_revol.5.t: "阿扎尔危机！"
 georg_revol.5.d: "反对我们现政府的阿巴希泽开始在阿扎里亚进行反格鲁吉亚活动。在这些演讲中，阿巴希泽支持该国总统爱德华·谢瓦尔德纳泽，并在阿扎尔电视台发表讲话时称反对派领导人米哈伊尔·萨卡什维利和戴维·贝尔泽尼什维利是法西斯主义者，以及他们的运动 - 法西斯主义者。11月23日，反对派占领议会大楼后，阿扎尔政府宣布进入紧急状态。"
 georg_revol.5.a: "把这个蠢货解决掉。"
