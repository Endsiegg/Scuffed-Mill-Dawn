 georg_chech.6.t: "格鲁吉亚开始执行外交任务。"
 georg_chech.6.d: "几乎与美国和英国在阿富汗开始军事行动——反恐战争开始——同时，阿布哈兹-格鲁吉亚对抗地区爆发了武装冲突。从属于阿布哈兹但由格鲁吉亚控制的科多里峡谷，来自北高加索的格鲁吉亚游击队和武装分子的联合分遣队下降到苏呼米控制的领土。部队被拉到阿布哈兹-格鲁吉亚边界。格鲁吉亚议会要求俄罗斯维和部队撤出冲突地区，阿布哈兹反过来宣布将申请列入俄罗斯：武装阶段。我们将尝试与阿布哈兹驻莫斯科代表伊戈尔·阿赫巴、格鲁吉亚议员哈姆雷特·奇帕什维利和驻第比利斯记者尤里·瓦赫纳泽讨论这个话题。 因此，真正的战斗正在科多里峡谷中进行，同时出现了几个问题。科多里峡谷在地理上属于阿布哈兹，但直到最近才由格鲁吉亚控制。阿布哈兹驻莫斯科代表伊戈尔·阿赫巴发言。"
 georg_chech.6.a: "奎奇尼与格莱维，当然.."
 georg_chech.6.b: "让我们准备一份共同协议吧。"
 georg_chech.6.c: "我们真的不在乎。"
