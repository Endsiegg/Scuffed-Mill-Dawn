 total_ffp_amount_tt: "这个值代表了我们国家§Y化石燃料发电厂§!的总数。"
 total_ffp_amount_tt_delayed: "§Y化石燃料发电厂§!是所有基于化石的热电能源的总称。 这些包括但不限于； 煤炭、天然气和石油。§Y化石燃料发电厂§!如果发电量高于消耗量，则将闲置。\n\n为该省提供：\n基础能源获取：§G+1§! GW\n"
 total_nuclear_reactor_amount_tt: "这个数值代表了我国§Y核反应堆§!的总数。"
 total_nuclear_reactor_amount_tt_delayed: "这座建筑将核能转化为电能，在此过程中消耗了浓缩铀。\n\n为该省提供：\n基础能源获取：§G+2§! GW\n"
 total_renewable_energy_amount_tt: "这个值代表了我国§Y可再生能源基础设施§!的总数。"
 total_renewable_energy_amount_tt_delayed: "§Y可再生能源基础设施§!是所有可再生能源的总称。这些包括但不限于； 太阳能公园、风力涡轮机、生物燃料精炼厂、木炭厂、生物燃料发电厂等。因此，它使用可再生资源并用这些资源生产燃料。\n\n为该省提供：\n基础能量获取：§G+0.5§! GW\n"
 total_fuel_silo_amount_tt: "这个数值代表了我国§Y战略燃料储备§!的总数。"
 total_fuel_silo_amount_tt_delayed: "§Y战略燃料储备§!是仓库、干式储存和其他§Y燃料§!类仓库的综合体。该建筑为您的国家提供了更多的§H燃料§!储存空间。"
