l_simp_chinese:
 decision_category_energy: "能源决议组"
 decision_category_energy_desc: "\n\n\n\n\n\n£MAIN_desctext_energy\n\n\n\n\n\n\n\n\n§Y[ROOT.GetFlag]每个国家§!都需要维持一定水平的能源满足，以防止政府服务失能。如果§R不能§!维持经济不断增长造成的§Y能源需求§!，我们可能会承受无法忍受的§R后果§!和§R全面经济停摆§!。"
 energy_buy_reactor_grade_material: "从[FROM.GetNameWithFlag]§Y购买§!反应堆级材料"
 energy_buy_reactor_grade_material_desc: "我们的反应堆级材料短缺。为我们的核反应堆购买一些反应堆级材料是值得的。"
 energy_building_enrichment_facilities: "§Y建设§!核浓缩设施"
 energy_building_enrichment_facilities_desc: "我们选择了走向利用原子能的道路。现在是开始建造我们国家所需材料的设施时候了。"
 canceled_our_enrichment_facility_construction: "停止我们的核浓缩设施建设"
 limited_to_heu_materials_only: "限制我们使用低浓缩铀材料"
 ignored_our_request_to_cease: "无视我们的停止请求"
 HEADER_TEXT_TITLE: "§Y能源§!"
 energy_dynamic_modifier: "国家电网"
 energy_dynamic_modifier_TT: "这个指标显示了化石发电厂的燃料消耗和非电力来源的直接燃料消耗的总和，以及如果发电量无法满足用电需求时产生的惩罚。"
 no_fuel_penalties_modifier: "缺乏燃油惩罚"
 no_fuel_penalties_modifier_TT: "这个指标显示，如果一个国家消耗了全部的燃料储备，导致人民无燃料可用，将会产生的惩罚。"
 hydroelectric_infrastructure_in_state: "水电基础设施"
 hydroelectric_infrastructure_in_state_TT: "水力发电基础设施包括所有水力发电大坝、水库以及与水力发电相关的更多内容。状态中的修饰符包括产生的总能量以及它可以包含的存储量。它有助于您的总能源产生，因此有助于满足您的工业和人口能源消耗。"
 geothermal_infrastructure_in_state: "地热基础设施"
 geothermal_infrastructure_in_state_TT: "地热基础设施包括所有地热发电厂和类似的基础设施。它有助于您的总能源产生，因此有助于满足您的工业和人口能源消耗。"
 heavy_power_restrictions_spirit: "大功率限制"
 some_power_restrictions_spirit: "适度的功率限制"
 some_additional_consumption_spirit: "适度用电补贴"
 heavy_additional_consumption_spirit: "大耗电补贴"
 energy_build_fossil_powerplant_TT: "在[ROOT.GetNameWithFlag]更改§Y化石燃料发电厂§!数目[?temp_change|0+]（当前数目：[?number_of_fossil_pps|Y0]）"
 build_battery_park_effect_TT: "在[ROOT.GetNameWithFlag]更改§Y储能园区§!数目[?temp_change|0+]（当前数目：[?number_of_battery_parks|Y0]）"
 build_enrichment_facilities_effect_tt: "在[ROOT.GetNameWithFlag]更改§Y核浓缩设施§!数目[?temp_change|0+]（当前数目：[?enrichment_facilities|Y0]）"
 synthetic_refinery_energy_tt: "能源获取：§G500§!"
 currently_considering_an_offer: "[FROM.GetNameWithFlag]正在考虑提议\n"
 has_nuclear_reactors_tt: "[THIS.GetNameWithFlag]拥有至少一个§Y$nuclear_reactor$§!（当前：[?nuclear_reactors|Y0]）"
 has_enrichment_facilities_tt: "[THIS.GetNameWithFlag]拥有至少一个§Y核浓缩设施§!（当前：[?enrichment_facilities|Y0]）"
 has_reactor_material_stockpile_tt: "[THIS.GetNameWithFlag]拥有至少500§Y武器级核材料§!（当前：[?THIS.var_reactor_material_stockpile|Y0]）"
