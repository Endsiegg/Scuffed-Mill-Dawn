 upgrade_internal_security: "国家安全"
 upgrade_internal_security_desc: "§L解决我们自己的政府和军队中容易被外国情报机构利用的地方，是对敌方特工人员的敌对行动的最好防御。通过教育所有安全领域的人员，并监测受信任的人员在财务压力、政治观点或易受勒索等方面的风险，我们可以瓦解我们敌人的付出。§!"
 upgrade_civil_intel: "民用情报"
 upgrade_civil_intel_desc: "§L并非所有的情报收集工作都是针对敌人的军队。工业发展、战略自然资源的生产和挖掘、基础设施的变化、教育，甚至民众情绪的激进变化，都是一个国家在战争中是否获胜的关键因素。§!"
 upgrade_military_intel: "军事情报"
 upgrade_military_intel_desc: "§L供应的剩余或不足，其军事储备的状况，其现役或预备役人员的数量和特点，其领导层的特点，其支持的能力，以及敌人部队的部署。 如果我们要在与对手的冲突中取得成功，就必须知道这些事情。§!"
 upgrade_maritime_intel: "海军情报"
 upgrade_maritime_intel_desc: "§L了解敌方海军部队的数量与部署对任何海上冲突的成功都至关重要。监测海军人员之间的对话，收集与燃料或弹药消耗有关的记录，甚至是计算港口船只数量的简单措施，都可以轻易地导致任何海上冲突的成功或失败。§!"
 upgrade_air_recon: "空中侦查"
 upgrade_air_recon_desc: "§L虽然是战争的一个相对较新颖的方面，但空中力量的投射已迅速成为任何现代军事冲突的成功的关键。 了解敌人空中力量的强度、范围、能力、数量、移动和位置可以迅速改变任何空战的范围。 从而关键性地改变在这种有争议的天空中的任何冲突的平衡。§!"
 upgrade_humint: "联系方式与线人"
 upgrade_humint_desc: "§LHUMINT，或称人类情报；通过人际接触的方式收集的情报，并由人类来源提供。经认可的外交官的外交报告，士兵或难民的第一手资料，我们自己的特工的报告，甚至是对战俘的审讯，都有助于HUMINT。§!"
 upgrade_sigint: "信号与通信"
 upgrade_sigint_desc: "§LCOMINT，即通信情报；通过拦截信号收集情报，无论是直接通信还是分析信号（也称为SIGINT）。§!"
 upgrade_masint: "技术与研究"
 upgrade_masint_desc: "§LMASINT，或称测量和特征情报；管理一种技术形式的情报收集，用于探测、跟踪、识别或描述固定或动态目标源的独特特征。 这包括从传感仪器的分析中获得的科学或技术数据，无论是雷达、声学，甚至是从外国武装部队收集的武器和设备的简单实际分析。§!"
 upgrade_opsec: "行动安全"
 upgrade_opsec_desc: "§L或称为OPSEC；是保护个别数据的过程，这些数据可能被组合在一起，以泄露高层领导人认为重要的关键信息。这一过程包括制定各种对策，从复杂的安全协议到简单的预防措施，使关键人员对试图窃听保持警惕。§!"
