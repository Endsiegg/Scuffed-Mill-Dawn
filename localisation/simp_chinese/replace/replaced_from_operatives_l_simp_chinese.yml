 upgrade_economy_civilian: "经济情报"
 upgrade_economy_civilian_desc: "§W经济情报是现代情报网的关键之一。更好地理解我们的外国敌人的经济处境可能有助于我们遏制他们的野心。§!"
 upgrade_army_department: "军事部门"
 upgrade_army_department_desc: "§W渗透我们的敌人和潜在的敌人武装部队将使我们有更多的机会来衡量他们的力量。§!"
 upgrade_computer_servers: "特工计算机"
 upgrade_computer_servers_desc: "§W升级我们的机构计算机将有助于增强我们的网络安全部门的实力。§!"
 upgrade_computer_servers_TT: "已完成情报部门升级§Y设立网络安全司§!"
 upgrade_naval_department: "海军部"
 upgrade_naval_department_desc: "§W海战是取得胜利的关键部分，随着海军技术的进步，我们必须建立一个海军情报部门。§!"
 upgrade_airforce_department: "空军部门"
 upgrade_airforce_department_desc: "§W空军情报部将成为我国情报局的一个有益分支，负责渗透敌方空军并搜集有关敌军飞机动向的情报。§!"
 upgrade_passive_defense: "反间谍"
 upgrade_passive_defense_desc: "§W在我国境内活动的外国人员构成严重的国家安全问题。我们必须加强于我们的反情报能力，尽量减少这些特工对我国造成的威胁。§!"
 upgrade_anti_partisan: "治安战"
 upgrade_anti_partisan_desc: "§W21世纪，针对非国家团体的不对称战争的发生率急剧上升。在我们的训练计划中忽视这些“新战争”是不明智的。§!"
 upgrade_blueprint_stealing: "工业间谍"
 upgrade_blueprint_stealing_desc: "§W我们了解敌方有实验性武器与载具的秘密项目，但对项目详情和具体产物则一无所知。通过渗透敌方的实验武器部门，我们不仅有机会准确了解敌方的计划，甚至还能利用这些信息来推进我们自身的武器研究。§!"
 upgrade_portable_radios: "安全通信"
 upgrade_portable_radios_desc: "§W当我们的探员在现场的时候。绝对必要的是他们能够在不担心被敌人袭击的情况下进行交互。安全的沟通渠道是保护我们特工身份和生命的关键。§!"
 upgrade_invisible_ink: "隐藏侦听装置"
 upgrade_invisible_ink_desc: "§W窃听是现代特工的一个重要手段，允许他或她监听私人谈话。开发能够植入关键位置的bug将大大提高我们的情报收集能力。§!"
 upgrade_plastic_explosives: "简易爆炸装置"
 upgrade_plastic_explosives_desc: "§W简易爆炸装置已成为世界各地非国家武装团体不可缺少的武器.尽管它们结构简单，但具有巨大的破坏力。因此，简易爆炸装置有助于减少暴动的叛乱团体和拥有装甲载具的专业军队之间的差距。虽然我们在海外支持的叛乱分子无疑能够自行制造简易爆炸装置，但我们可以向他们提供更先进的技术，以最大限度地提高其装置的破坏性和可靠性。这样，我们就可以打击我们的外国敌人，同时保持合理的无关性。§!"
 upgrade_suicide_pills: "自杀药物"
 upgrade_suicide_pills_desc: "§W即使并非我们所乐见，特工被敌方俘虏的情况并不可避免。我们必须为特工提供一条逃离审讯室噩梦的途径，而答案则是牙齿中的氰化物药片，如果局势真走到山穷水尽那一步。§!"
 upgrade_training_centers: "海外招募中心"
 upgrade_training_centers_desc: "§W即使我们的特工能适应任何环境，文化风俗与异域语言对那些受该文化熏陶长大的人而言更自然。如果我们的间谍网要铺满整个世界，就必须先将招募工作和训练中心拓展到每一个角落，招收特工要涵盖每一种文化与背景。§!"
 upgrade_commando_training: "黑色行动"
 upgrade_commando_training_desc: "§W我们的情报机构将被迫执行一些需要高度保密的任务。这些特殊活动要求从我国特种部队招募并训练能够在危险条件下从事准军事活动的行动人员。这些人甘愿为国牺牲是不够的。如果他们的使命失败的话，他们还必须情愿被他们的国家抛弃。§!"
 upgrade_interrogation_techniques: "审讯技术"
 upgrade_interrogation_techniques_desc: "§W击垮敌方特工的精神而非身体往往更加高效。肢体暴力难以依靠，结果往往是吐出假消息；而真正技巧娴熟的审讯者仅凭巧舌如簧就能让敌方的意志轰然倒塌。当然，如果形势需要，我们有花样繁多的手段来撬开敌人的嘴……§!"
 upgrade_diplo_training: "外交训练"
 upgrade_diplo_training_desc: "§W训练我方特工“公关”一批外国投资者与外交人员可能使他们感受我国恩泽并让他们背离我国的敌人。§!"
 upgrade_psycho_warfare: "心理战"
 upgrade_psycho_warfare_desc: "§W宣传是在国家内确保我们意识形态的有效工具，但没有任何工具比得上散播敌方政权可能给国家带来的恐惧更有效。通过把我们的特工与外国的反意识形态运动相结合，我们必将更有效地在国际上传播我们的意识形态……§!"
 upgrade_form_department: "设立网络安全司"
 upgrade_form_department_desc: "§W网络安全是为了防御我们网络免受网络战的影响。建立一个网络安全部门将有助于我们更好地使我们的情报机构适应这种现代形式的情报采集。§!"
 upgrade_decryption_boost: "网络战"
 upgrade_decryption_boost_desc: "§W网络战是利用技术攻击外国的战斗。网络攻击可以采取多种形式，从简单但有效的直接拒绝服务到上传复杂的恶意软件程序。越来越多的情况是，一个现代国家必须能够在陆地、海上、空中和网络空间上进行进攻，否则就有可能被淘汰。§!"
 upgrade_decryption_boost_2: "机械辅助解密技术"
 upgrade_decryption_boost_2_desc: "§W机械已在加密信息方面被证明有效：机械辅助加密信号的解密难度最大。密码分析机对破解无对应密码的信息十分重要，它将成为解密小组的一项宝贵资产。§!"
 upgrade_crypto_strength: "强化加密"
 upgrade_crypto_strength_desc: "§W敏感信息在不同部门或个人之间传输时，容易受到外部黑客的攻击。我们必须确保所有内部通信都得到充分加密，以使其不受窥探的影响。§!"
 upgrade_crypto_strength_2: "机器学习"
 upgrade_crypto_strength_2_desc: "§W人工智能的进步使机器学习融入网络安全系统成为可能。这将使我们的系统能够从过去的攻击中不断学习，防止将来再次发生此类攻击，并在此类攻击发生时动态响应。§!"
