 PRODUCTION_MATERIALS_OIL: "化石燃料"
 oil_desc: "任何规模较大的现代经济的成功都需要化石燃料。确保这一资源的安全对于21世纪的国家来说至关重要。"
 PRODUCTION_MATERIALS_ALUMINIUM: "轻金属"
 aluminium_desc: "轻金属对于建造专用车辆和飞机非常重要。铝是用于直升机和飞机的首选主要金属，以减轻其重力。"
 PRODUCTION_MATERIALS_RUBBER: "橡胶"
 rubber_desc: "橡胶对大多数车辆的构造非常重要。其弹性特征对于生产轮胎和其他工业应用非常优秀。"
 PRODUCTION_MATERIALS_TUNGSTEN: "科技金属"
 tungsten_desc: "科技金属是生产先进技术的主要原材料。最先进的武器系统和设备往往决定了一场战斗的成败。"
 PRODUCTION_MATERIALS_STEEL: "钢"
 steel_desc: "钢是大多数类型的军事机械的主要金属，无论是陆地车辆还是船舶。如果不能获得这种资源，长期的冲突将使你的军用工厂接近于毫无价值。"
 PRODUCTION_MATERIALS_CHROMIUM: "贵金属"
 chromium_desc: "贵金属、矿物和其他稀有元素在现代技术中扮演着关键角色。黄金、白银和钻石作为不稳定的发展中地区的收入尤为关键。"
