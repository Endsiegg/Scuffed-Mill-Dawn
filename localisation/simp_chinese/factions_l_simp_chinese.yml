 NATO: "北约"
 NATO_member: "北约成员国"
 NATO_member_desc: "北大西洋公约组织（NATO）是由美国、加拿大和几个欧洲国家组成的防御联盟。北约最初只是一个政治联盟，很快发展成为一个反苏军事联盟。苏联解体后，北约在世界上扮演着越来越多的干预角色。然而，联盟的主要目的仍然是保卫其成员国，攻击一个成员国就视同攻击所有成员国。"
 NATO_member_tooltip: "§R阵营特殊规则§!：\n- 只有阵营领袖才能保证其他国家独立\n- 成员国只能在防御性战争中被召唤\n- 进出阵营由决议/事件控制"
 NATO_guarantee_rule_tt: "§R只有北约领袖国才能保障其他国家独立！§!"
 NATO_call_ally_rule_tt: "§R北约盟国只能在防御性战争中被召唤！§!"
 NATO_join_ally_rule_tt: "§R北约盟国只能加入盟友的防御性战争！§!"
 NATO_join_faction_rule_tt: "§R国家不能通过正常方式加入北约！§!"
 NATO_offer_join_faction_rule_tt: "§R其他国家不能通过正常方式被邀请加入北约！§!"
 NATO_kick_from_faction_rule_tt: "§R北约国家不能通过正常方式被踢出北约§!"
 NATO_leave_faction_rule_tt: "§R北约国家不能通过正常方式离开北约§!"
 NATO_dismantle_faction_rule_tt: "§R北约不能被解散§!"
 RESISTANCE_AXIS: "抵抗轴心"
 faction_resistance_axis_member: "抵抗轴心"
 faction_resistance_axis_member_desc: "抵抗轴心国指的是伊朗、叙利亚和真主党（后来还包括伊拉克什叶派民兵和胡塞武装）之间的非正式联盟。它是一个反对以色列、沙特和西方在中东影响的国家的联合组织。"
