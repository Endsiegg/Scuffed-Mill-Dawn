 FIFTH_INTERNATIONAL_MEMBER_FACTION: "$faction_warsaw_pact_member$"
 faction_fifth_international_member: "华沙条约组织"
 faction_fifth_international_member_desc: "一个正式确定了由苏联主导下的欧洲社会主义国家组成的军事联盟 - 华沙条约组织，巩固了世界36年的两极格局。该条约的缔结是苏联和社会主义国家拒绝加入北约以及西德加入北约的回应。1989年至1990年间，中东欧国家的共产主义政权被推翻后，华沙条约组织作为社会主义国家的军事政治联盟失去了意义。1991年2月25日，条约成员国废除了其军事机构，并于1991年7月1日在布拉格签署了《全面终止该条约的议定书》。"
 faction_fifth_international_member_TT: "§R阵营特殊规则§!：\n- 只有新兴主义或不结盟主义共产党统治的国家才允许加入该阵营"
 faction_fifth_international_member_join_faction_rule_tt: "§R我们的执政党需要为[Communist-State_L]或者[Neutral_Communism_L]才能加入第五国际§!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§R他们的执政党需要为[Communist-State_L]或者[Neutral_Communism_L]才能被邀请加入第五国际§!"
