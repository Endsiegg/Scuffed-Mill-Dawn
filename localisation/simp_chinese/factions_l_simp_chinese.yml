 resistance_axis_join_faction_rule_tt: "§R抵抗轴心只允许什叶派国家加入§!"
 resistance_axis_offer_join_faction_rule_tt: "§R抵抗轴心只允许什叶派国家加入§!"
 CSTO: "集安组织"
 CSTO_member: "集安组织成员国"
 CSTO_member_desc: "集体安全条约组织是由前苏联国家组成的防御性军事联盟。该组织最初始于苏联解体和独立国家联合体的创建，当时各国试图保持后苏联国家的团结。最终它发展成为一个独立的军事联盟。"
 CSTO_member_tooltip: "§R阵营特殊规则§!：\n- 只有曾经属于苏联的国家才可以加入阵营\n- 成员国只能在防御性战争中被召唤"
