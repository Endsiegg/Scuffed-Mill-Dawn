 faction_gca_alliance_desc: "大哥伦比亚联盟，又称为大哥伦比亚，是一个从1819年到1831年覆盖南美大部分地区和南美洲南部部分地区的国家。它包括今天的哥伦比亚、厄瓜多尔大陆、巴拿马和委内瑞拉，以及秘鲁北部、巴西西北部和圭亚那的部分地区。由于联邦主义者、分裂主义者和内部政治斗争，这个国家的崩溃是显而易见的。但现在委内瑞拉希望通过政治和军事联盟重新统一大哥伦比亚。"
