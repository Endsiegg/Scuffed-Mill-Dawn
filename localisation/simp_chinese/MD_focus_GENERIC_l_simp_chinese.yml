 GENERIC_energy_sector: "能源领域"
 GENERIC_energy_sector_desc: "一个国家要想维持下去，首先必须让其能源部门保持与时俱进。我们应该建设化石燃料工厂和一些可再生能源基础设施，为整个地区提供负担得起的、可靠的能源。"
 GENERIC_fossil_powerplant: "化石燃料发电厂"
 GENERIC_fossil_powerplant_desc: "我们可以将能源领域的重点放在选择化石燃料作为正确的选择上，牺牲产量和创新来换取廉价且经过充分研究的能源生产方法。"
 GENERIC_improved_energy_cycling: "改进发电厂"
 GENERIC_improved_energy_cycling_desc: "通过公开我们在能源领域的立场，更多的公司和组织将选择化石燃料能源生产。 这也意味着可再生能源将面临停工。"
 GENERIC_renewable_retooling: "可再生能源重组"
 GENERIC_renewable_retooling_desc: "相反，我们可以将能源领域的重点放在选择可持续的替代燃料上，通过牺牲可靠性和承受更高的成本来获得高产量和低环境影响。"
 GENERIC_combined_military_defense_industries: "联合国防工业"
 GENERIC_combined_military_defense_industries_desc: "通过我们的出色工作和努力，我们现在能够更有效地运营我们的国防工业。"
 GENERIC_renewable_infrastructure: "可再生能源基础设施"
 GENERIC_renewable_infrastructure_desc: "既然我们国家对可再生能源的炒作已经升温，我们可以在感兴趣的投资者的财政援助下继续建设可持续的基础设施。"
 GENERIC_unemployment_program: "失业方案"
 GENERIC_unemployment_program_desc: "可能会采取仓促措施，以确保我们能够在国家开始遭受苦难之前取消更高的失业门槛。 它们的实施也可能是为了人民的利益而修改我们的福利和医疗保健预算的一种方式。"
 GENERIC_debt_refactoring: "重组债务"
 GENERIC_debt_refactoring_desc: "为了改善生活和提高政府效率而谈判我们的贷款从来不是一件坏事。"
