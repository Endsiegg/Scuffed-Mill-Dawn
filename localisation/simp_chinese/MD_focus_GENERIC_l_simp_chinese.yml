l_simp_chinese:
 GENERIC_anti_corruption_reforms: "反腐改革"
 GENERIC_anti_corruption_reforms_desc: "通过批准反腐败改革，我们有希望减少我们国家的内部腐败。"
 GENERIC_network_infrastructure: "互联网基础设施"
 GENERIC_network_infrastructure_desc: "现代世界已经将互联网变成了人类的基本需求。投资于这一需求将有助于教育、建筑工作等等。"
 GENERIC_centralization: "集权制"
 GENERIC_centralization_desc: "国家的中央集权将有助于维持我们广阔的国家。国家的中央化也将有助于带来更多的政治资本，并在提高政治资本的同时，产生一些额外的税收收入。"
 GENERIC_decentralization: "地方分权"
 GENERIC_decentralization_desc: "将国家权力下放，消除繁文缛节，将有助于减少整体的官僚主义成本，鼓励更多的增长。"
 GENERIC_political_reform: "政治改革"
 GENERIC_political_reform_desc: "为了防止国内政局停滞，政府必须使国家和他的人民都积极参与到包括起草法律、任命政府官员、通过资金计划和规划公共项目的政治活动当中去。[Root.GetAdjective]政府在现代化和提升国家实力方面可能是不会满足的。"
 GENERIC_cabinet_reform: "内阁改革"
 GENERIC_cabinet_reform_desc: "通过替换目前在内阁中的几个主要的反对政府首脑行为的人物，行政部门可以在处理即将到来的政治问题和危机时发挥力量和决心。在做这些时，我们必须无视仇恨者、失败者和反对者。"
 GENERIC_expand_the_secret_service: "扩大特勤局"
 GENERIC_expand_the_secret_service_desc: "[Root.GetNameDef]的安全在很大程度上取决于其军事和民用情报机构的实力。我们必须找到有效的对策来对抗敌对特工、社会上的颠覆分子、恐怖分子或敌人潜在的核打击（至少并非不可能）。"
 GENERIC_build_intelligence_stations: "建立情报站"
 GENERIC_build_intelligence_stations_desc: "作为二战时期雷达站的延续，情报站将向我们提供有关敌军行动和侵入飞机的详细报告。我们将利用冷战时期间谍活动和策划阴谋的经验。"
 GENERIC_strengthen_government: "强化政府"
 GENERIC_strengthen_government_desc: "我们现有的政府需要加强一些力量。在政治上巩固我们党的地位将使我们有更多的选择来推行各种政策。"
 GENERIC_political_games: "政治博弈"
 GENERIC_political_games_desc: "没有广阔的政治文化的政府是什么？我们必须播下辩论和讨论的种子，使我们的政治环境繁荣和稳定。"
 GENERIC_public_service_annoucement: "公共服务声明"
 GENERIC_public_service_annoucement_desc: "我们必须建立一种标准化的方式，直接向我们的公民传达公共利益信息。这可以通过公共服务广告来实现。"
 GENERIC_the_establishment: "加强现有体制"
 GENERIC_the_establishment_desc: "建制派的人物已经加强了他们对国家政治的控制。我们可以利用这一点，为国家事务争取更多的自主权。"
 GENERIC_the_state: "我们的国家"
 GENERIC_the_state_desc: "只要我们坚定地掌管我们的国土，我们就能一劳永逸地消除那些分裂和拖延的害虫，它们已经困扰了我们的国家很久了。"
 GENERIC_diplomatic_positions: "外交位置"
 GENERIC_diplomatic_positions_desc: "在进行政治改革和关注外交事务之后，我们可以与邻国建立统一的外交立场，实现更大的国际合作。"
 GENERIC_our_place: "我们的地盘"
 GENERIC_our_place_desc: "我们是自己的主人 - 我们应该摆脱那些贪婪的影响力者的控制。"
 GENERIC_station_in_the_world: "对于世界的看法"
 GENERIC_station_in_the_world_desc: "把我们的国家展现给世界，将会给我们带来无数的好处 - 包括让我们的领导人拥有更多的行动力。"
 GENERIC_the_west: "亲近西方"
 GENERIC_the_west_desc: "西方国家强调民主和自由，并常向美国靠拢，其努力保持世界政治的现状。"
 GENERIC_eastern_emergence: "东方崛起"
 GENERIC_eastern_emergence_desc: "在政治上，新兴国家希望偏离目前的世界秩序，并建立新的组织来取代旧的组织。虽然不是严格意义上的反美或反西方，但新兴国家经常试图破坏西方的影响。"
 GENERIC_non_aligned: "不结盟主义"
 GENERIC_non_aligned_desc: "中立国家尽量不参与全球政治，通常专注于内部或区域发展。他们对西方或东方都没有强烈的感觉。"
 GENERIC_the_conservative_approach: "保守主义"
 GENERIC_the_conservative_approach_desc: "保守国家积极地试图维持全球现状，专注于维护西方旧势力的政治风格和国际视野。"
 GENERIC_the_nationalist_rise: "民族主义"
 GENERIC_the_nationalist_rise_desc: "民族主义国家非常注重自身，以及他们国家过去的辉煌。他们经常陷入专制政治，并促进单一种族或民族的存在。"
 GENERIC_the_salafist_rise: "萨拉菲派崛起"
 GENERIC_the_salafist_rise_desc: "萨拉菲主义是对伊斯兰教的一种极端保守的解释。萨拉菲主义者希望改革伊斯兰教，使其回到更传统和字面的根源，必要时可使用武力。"
 GENERIC_western_ideas: "西方的观点"
 GENERIC_western_ideas_desc: "西方所珍视的民主和自由的理想，是任何有尊严的国家成功的关键。我们应该效仿它们。"
 GENERIC_the_rising_powers: "崛起的力量"
 GENERIC_the_rising_powers_desc: "一个国家应该遵循不可见的操纵者的规则多久呢？让我们摆脱这个不公正和腐败的世界秩序，和我们的同胞一起崛起吧。"
 GENERIC_us_above_all: "我们最重要"
 GENERIC_us_above_all_desc: "国家是世界上唯一神圣和纯洁的东西。它不仅应该受到尊重，而且应该满足它的需求 - 不管别人对此有多么强烈的感受！"
 GENERIC_jihad: "吉哈德"
 GENERIC_jihad_desc: "真主是伟大的！"
 GENERIC_international_diplomacy: "国际外交"
 GENERIC_international_diplomacy_desc: "国际外交就是进行幕后交易，公开表达自命清高以及大国之间分割弱邻的艺术，这种具有悠久而务实的马基雅维里主义思想的实践由来已久。 无论如何，外交的主要目标是确保本国的石油供应。[Root.GetNameDef]也不会落后。"
 GENERIC_trade_with_the_neighbors: "与邻国的贸易"
 GENERIC_trade_with_the_neighbors_desc: "在通过扩大外交人员和扩大交通网络与我们的近邻取得联系后，我们现在可以与我们的邻国伙伴进行更紧密的贸易一体化。 这对于我们的大公司和小商人都是有利可图的。"
 GENERIC_alignment_debate: "结盟辩论"
 GENERIC_alignment_debate_desc: "在国际外交中孤立主义与干涉主义相互冲突又相互依存的问题是一个没有定论的问题。"
 GENERIC_neutrality: "孤立主义"
 GENERIC_neutrality_desc: "我们应该始终最关心[Root.GetAdjective]公民的安全与繁荣。 我们不能将我们的年轻人，自然资源和金融资产浪费在外国的瓜葛之中。 相反，我们必须通过保卫我们的边境和避免加入国际同盟网来确保他们的家园是安全的。"
 GENERIC_interventionism: "干涉主义"
 GENERIC_interventionism_desc: "在国际舞台上只看我们自己，不仅是自私的，而且是对世界各国人民的侮辱。无论付出什么代价，我们都应该确保该地区乃至全球每个人的繁荣和安全！如果我们在使用[Root.GetNameDef]时碰巧占用了一些额外的资源和满足感..."
 GENERIC_build_fortifications: "建设防御工事"
 GENERIC_build_fortifications_desc: "强大的防御建筑是在外国势力入侵时保障坚不可摧的前线的关键。"
 GENERIC_militarism: "军国主义"
 GENERIC_militarism_desc: "军国主义是指一个国家拥有一支强大的军队，用于在国内和国外确保和保护国家利益的想法。"
 GENERIC_peaceful_emergence: "和平崛起"
 GENERIC_peaceful_emergence_desc: "尽管我们的世界观不同，但我们不应该敌视旧秩序，而是慢慢地通过外交和经济来努力改变世界。"
 GENERIC_revanchism: "复仇主义"
 GENERIC_revanchism_desc: "复仇主义是指一个国家收复其先前失去的领土的意愿。在法国人失去阿尔萨斯-洛林后流行起来，复仇主义仍然是许多国家政治中的一个关键因素。"
 GENERIC_build_roads: "修建道路"
 GENERIC_build_roads_desc: "交通是世界上任何发达地区的关键，我们可以通过在全国各地建设道路，特别是在欠发达地区，来鼓励人们更多地接受教育和享受城市生活。"
 GENERIC_build_railways: "修建铁路"
 GENERIC_build_railways_desc: "交通是世界上任何发达地区的关键，我们可以通过在国家较不发达的地区修建铁路，来促进工业化以及建立快速而便宜的运输方式。"
 GENERIC_build_highways: "修建高速公路"
 GENERIC_build_highways_desc: "为了方便[Root.GetNameDef]全境的长途交通，我们需要高速公路。让我们建造一些吧。"
 GENERIC_expand_urban_areas: "城镇扩张"
 GENERIC_expand_urban_areas_desc: "[Root.GetNameDef]的城市地区是它进步和潜在经济的核心。通过扩大和改善城市化生活，我们可以进一步集中经济并激发公民活力。"
 GENERIC_developmentalism: "唯发展主义"
 GENERIC_developmentalism_desc: "唯发展主义是一种经济理论，它认为发展欠发达国家经济的最佳途径是建立一个强大的、多样化的、高关税的内部市场。"
 GENERIC_increase_resource_production: "改善资源生产"
 GENERIC_increase_resource_production_desc: "我们生产场所的资源产量越高，批量出口时的收入就越高。优先考虑资源开采，可以让我们提升经济水平，也可以让我们为我们的军队生产更多的装备。"
 GENERIC_economic_autonomy: "经济自主"
 GENERIC_economic_autonomy_desc: "对一个国家来说，最大的危险之一是将我们的经济交给外国势力。我们的人民是我们的，而不是他们可以压迫的。"
 GENERIC_autarky: "自给自足"
 GENERIC_autarky_desc: "自给自足是我们可以教给公民的最重要的事情之一。它不仅意味着官僚机构的工作量减少，而且意味着国家安全威胁减少、对国内政治的控制增强、以及人民素质提高。"
 GENERIC_economic_measures: "经济措施"
 GENERIC_economic_measures_desc: "通过实施经济调控措施和国际债务控制，我们可以刺激本地预算的增长并降低债务利率。"
 GENERIC_assure_the_national_fuel_reserve: "保障国家燃料储备"
 GENERIC_assure_the_national_fuel_reserve_desc: "我们的石油非常重要，不仅对于军用车辆和装甲而言，也对于普通民用交通和日常使用而言。我们可以加深燃料仓库，以使国家燃料储备更有效地储存这种黑色黄金。"
 GENERIC_ease_of_business_reforms: "经济改革"
 GENERIC_ease_of_business_reforms_desc: "鼓励[Root.GetAdjective]公民消费和创业的一种可能方法是改革法律和经济，使得独立企业家更容易也更有利可图地谋生。"
 GENERIC_attract_foreign_investors: "吸引外国投资者"
 GENERIC_attract_foreign_investors_desc: "通过放松商业法律，我们可以让我们的土地对那些机会主义的外国投资者更有吸引力，他们可能会在我们所在之处看到一两颗闪亮的星星。"
 GENERIC_mobilize_the_working_class: "动员工人阶级"
 GENERIC_mobilize_the_working_class_desc: "增加招募中心的支出是确保我们有足够人力和工业支持来推动[Root.GetNameDef]走向胜利（如果发生冲突）的最可靠方法之一。"
 GENERIC_light_industry_investments: "发展轻工业"
 GENERIC_light_industry_investments_desc: "向民用产业以及石油综合体注入资本可以帮助我们在最艰难的时刻推动我们的经济前进。"
 GENERIC_heavy_industry_investments: "发展重工业"
 GENERIC_heavy_industry_investments_desc: "向军工联合体注入资本将提高装备产量，确保我们所有的部队都有良好的作战装备。"
 GENERIC_refitting_the_military_industry: "改造军事工业"
 GENERIC_refitting_the_military_industry_desc: "我们可以建立新工厂，以确保我们的设备生产不会落后。"
 GENERIC_satisfy_the_middle_class: "满足中产阶级"
 GENERIC_satisfy_the_middle_class_desc: "中产阶级也许是这个国家最大的利益群体。主要由工业和商业集团组成，可以预期到，扩大城市基础设施会让他们满意。"
 GENERIC_build_churches: "建造教堂"
 GENERIC_build_churches_desc: "如果我们想让神父和神职人员高兴，我们还必须注入一些资本，通过土地建设教堂、寺庙和其他赞美的地方。普通公民也将更加脚踏实地，这也是一种好处。"
 GENERIC_please_the_upper_class: "取悦上层阶级"
 GENERIC_please_the_upper_class_desc: "寡头政治在任何国家中都是一个小而重要的部分，他们是投资、土地收购和微观和宏观经济背后的不可见之手。讨好他们对我们来说是很自然的事情。"
 GENERIC_import_foreign_automobiles: "进口外国汽车"
 GENERIC_import_foreign_automobiles_desc: "外国的月亮比较圆，邻国的汽车也总是比自己的干净。直接从外国工厂进口汽车，将是一个很好的借口，让我们为自己制造一些政府的宣传。"
 GENERIC_invest_in_biofuels: "投资生物燃料"
 GENERIC_invest_in_biofuels_desc: "替代能源是未来！…至少投资者是这么说的。不管怎样，我们相信他们的利益和我们国家的利益是一致的。"
 GENERIC_assure_intellectual_freedoms: "保障知识分子自由"
 GENERIC_assure_intellectual_freedoms_desc: "让[Root.GetNameDef]所有的知识分子知道，他们的科学努力不仅有价值，而且是我们繁荣的关键，无论他们的意识形态或政治立场如何，我们都会保护他们。"
 GENERIC_create_an_automotive_industry: "创办汽车工业"
 GENERIC_create_an_automotive_industry_desc: "等我们学会了那些讨厌的外国人制造汽车的所有小秘密，我们就可以开始利用我们自己的替代方案来刺激国内工业，并顺便取悦下层阶级。"
 GENERIC_build_primary_schools: "建立基础教育"
 GENERIC_build_primary_schools_desc: "教育——世界上任何国家人民的心脏和灵魂。特别是初等教育，非常重要，必须让所有人都能接受——因为一个没有受过教育的孩子会长成一个没有受过教育的成年人。建立更多的初等教育机构将让我们提高国家的识字率。"
 GENERIC_assure_access_to_education: "保障受教育权"
 GENERIC_assure_access_to_education_desc: " 教育不仅是一种基本需求，更是一种权利！我们需要确保它能够充分地为所有公民提供，无论何时何地。下一代知识分子一定会在完成后给我们提供一些支持。"
 GENERIC_expand_the_universities: "扩展大学"
 GENERIC_expand_the_universities_desc: " 现在初等教育的基础已经建立，我们可以开始投资高等教育，让天才和世界闻名的知识分子也能从[Root.GetNameDef]出现。"
 GENERIC_industrial_research_task_forces: "工业研究特遣队"
 GENERIC_industrial_research_task_forces_desc: "我们的工业研究特遣队将是一个由国家资助的研究团队，致力于观察最佳工业实践，以便我们将来可以实施它们。"
 GENERIC_naval_reform: "海军改革"
 GENERIC_naval_reform_desc: "是时候摒弃我们过时的海军做法，开始更加重视水上力量了。"
 GENERIC_naval_bases: "海军基地"
 GENERIC_naval_bases_desc: "在沿海地区建造码头和港口不仅有利于工业，也有利于海军。"
 GENERIC_submarines: "潜艇"
 GENERIC_submarines_desc: "我们可以开始研究潜艇技术，以防止任何入侵者靠近我们水面上的船只。"
 GENERIC_surface_ships: "水面舰艇"
 GENERIC_surface_ships_desc: "作为任何海上行动背后的强大力量，调查最有效和现代化的水面舰艇将直接带领我们走向海上霸权。"
 GENERIC_dockyards: "海军船坞"
 GENERIC_dockyards_desc: "建造更多的港口和刺激海军工业是我们在商业和战场中蓬勃发展所必需的！"
 GENERIC_nuclear_submarines: "核潜艇"
 GENERIC_nuclear_submarines_desc: "核潜艇是由核反应堆提供动力的潜艇。它们更强大，速度更快，而且几乎永远不需要补充燃料。"
 GENERIC_naval_doctrine_innovations: "海军学说革新"
 GENERIC_naval_doctrine_innovations_desc: "我们可以学习一些最强大的军事世界秩序的标准派别学说，以使我们自己在海上作战中变得更加有效。"
 GENERIC_aircraft_carriers: "航空母舰"
 GENERIC_aircraft_carriers_desc: "航空母舰是作为海上空军基地的军舰，配备有全长的飞行甲板和运载、武装、部署和回收飞机的设施。"
 GENERIC_naval_doctrine_expertise: "海军学说专精"
 GENERIC_naval_doctrine_expertise_desc: "把现代海军理论的每一个要素都整合到一套综合战术中，即使是最强大的海上强国也会因我们的实力而战栗。"
 GENERIC_vessel_production: "船舶建造"
 GENERIC_vessel_production_desc: "通过优化造船厂文书工作和促进沿海地区的海军文化，可能会提高海军生产率。"
 GENERIC_air_force_reform: "空军改革"
 GENERIC_air_force_reform_desc: "在一个国家控制自己的天空就是一个国家控制自己的土地这一原则下，我们必须在有关空军的所有学说中追求现代化。"
 GENERIC_fighter_planes: "战斗机"
 GENERIC_fighter_planes_desc: "战斗机或歼击机在设计时就考虑到了空对空交战。 它们是我们空军在任何战场上获得空中优势的主要方式。"
 GENERIC_air_doctrine_innovations: "空军学说革新"
 GENERIC_air_doctrine_innovations_desc: "空中条令的变化与我们和我们敌人的技术一样快，并随之发展和演变。 是时候加快这个进程了。"
 GENERIC_countermeasures_against_aircraft: "对空策略"
 GENERIC_countermeasures_against_aircraft_desc: "如果我们要保卫我们的土地免受潜在空中优势对手的攻击，那么我们必须特别关注防空武器技术。"
 GENERIC_bomber_planes: "轰炸机"
 GENERIC_bomber_planes_desc: "即使在当今运输不规则的时代，使用轰炸机进行战略轰炸也会挫伤敌人的士气并破坏其后勤网络。 这是进攻时的优先事项。"
 GENERIC_drones: "无人机"
 GENERIC_drones_desc: "无人机技术将使我们能够轰炸、暗杀和消灭远距离目标，无论是人类还是基础设施，而无需牺牲一点人力，因为无人机是远程控制的。"
 GENERIC_air_doctrine_expertise: "空军学说专精"
 GENERIC_air_doctrine_expertise_desc: "我们的空军现在确实是一支不可忽视的力量——我们所采用的战术也是如此。 继续现代化和发展我们的学说将使我们能够以前所未有的方式控制天空。"
