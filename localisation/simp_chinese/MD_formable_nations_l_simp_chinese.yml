 BLT_update_flag_desc: "$update_flag_and_name_desc$"
 form_FCA_category: "统一中美洲"
 form_FCA_category_desc: "中美洲联邦共和国存在于 19 世纪初。它是来自新西班牙危地马拉前总督领土的国家联盟。它由哥斯达黎加、萨尔瓦多、危地马拉、洪都拉斯、尼加拉瓜以及墨西哥和伯利兹的部分地区组成。团结联邦将是对各国的考验，因为他们团结了众多的意识形态。"
