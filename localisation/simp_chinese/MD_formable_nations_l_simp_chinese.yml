 form_HBL_category: "比荷卢"
 form_HBL_category_desc: "比荷卢联盟是一个由荷兰、比利时和卢森堡组成的政治经济联盟。历史上，三个成员国之间有着友好和亲切的关系。当前的组织仅仅是在全球舞台上处理政治和经济问题的国家联盟。关于可能将这个国家联盟正式化为更具体的东西的秘密讨论。一个代表低地人民的新国家，为人民带来新的未来，并引导他们走向这个光明的未来。"
 HBL_integrate_start: "开始组建比荷卢联盟"
 HBL_integrate_start_desc: "现在是开始组建比荷卢联盟的时候了。"
 HBL_integrate_BEL: "整合比利时"
 HBL_integrate_BEL_desc: "比利时不是比荷卢联盟国家中最大的，也不是最小的。它舒适地坐在中间，类似于它在其他两个成员国之间的位置。它在布鲁塞尔市设有多个欧盟官僚机构中心，是荷兰、法国和非欧盟游客的热门旅游目的地。"
 HBL_integrate_HOL: "整合荷兰"
 HBL_integrate_HOL_desc: "荷兰是比荷卢联盟三个成员国中最大的一个。它占人口、土地面积和经济规模的大部分，并拥有数家海外控股公司。整合荷兰将大多数比荷卢经济联盟纳入新国家，并显著加强我们新联盟的合法性。"
 HBL_integrate_LUX: "整合卢森堡"
 HBL_integrate_LUX_desc: "卢森堡是三个国家中最小的一个。它保持着最大的人均国内生产总值，并有几个较小的旅游目的地。这个国家讲多种语言，最著名的是法语、德语和英语。考虑到卢森堡的规模，整合卢森堡并不是一项艰巨的任务，但它会带来一些官僚主义的挑战。"
 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "已成立比荷卢联盟"
 form_USNA_category: "统一北美洲"
 form_USNA_category_desc: "自墨西哥、美国和加拿大作为民族国家成立以来，北美大陆历来排斥外国影响。它们构成了世界经济的支柱，在新千年之初的 GDP 总量达到 11 万亿。团结各国，放眼更广阔的明天，我们将走向未来。"
 USNA_integrate_start: "开始组建北美合众国"
 USNA_integrate_start_desc: "现在是开始组建北美合众国的时候了。"
 USNA_integrate_CAN: "整合加拿大"
 USNA_integrate_CAN_desc: "加拿大是新联盟中陆地面积最大的国家，拥有许多未开发的石油储量。仅这两个事实就使加拿大成为新的北美联盟拼图中不可或缺的一部分。希望随着他们进一步融入新国家，对于新联盟的非议会减少到最低限度。"
 USNA_integrate_USA: "整合美国"
 USNA_integrate_USA_desc: "美国包括北美国家联盟的大部分。它拥有最大的经济体、第二大国土面积、军事力量等等。由于美国在全球舞台上的庞大规模和影响力，整合美国会带来大量挑战；然而，这种一体化将使我们在经济上成为世界上最大的超级大国。"
 USNA_integrate_MEX: "整合墨西哥"
 USNA_integrate_MEX_desc: "墨西哥是组成新州的三个国家中人口第二多的国家。它带来了一支庞大的军队。该国面临多项挑战，例如卡特尔的密度。尽管如此，整合墨西哥将成为新国家的主要焦点之一。"
 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "已成立北美合众国"
 form_UTS_category: "突厥民族联盟"
 form_UTS_category_desc: "突厥民族联盟是突厥语国家的联盟，包括乌兹别克斯坦、吉尔吉斯斯坦、哈萨克斯坦、土库曼斯坦。俄罗斯和中国还存在其他国家以外的突厥语族群，例如鞑靼人和维吾尔人。它们是我们联盟的目标，但不是最初的目标。我们将团结现有的民族国家，鼓励我们的人民回家或让他们加入亲人的怀抱。"
