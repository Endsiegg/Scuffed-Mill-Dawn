 form_RDLP_category_desc: "拉普拉塔联合省是现代国家阿根廷、乌拉圭、巴拉圭和玻利维亚的国家联盟。国家的当代概念包括智利在一个国家旗帜下统一南美洲大部分地区的集团。这个新国家在面积、人口和经济实力方面可与巴西匹敌。也许这就是我们国家集团的新未来。"
