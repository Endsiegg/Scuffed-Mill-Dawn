 form_ANTCONF_category: "安的列斯群岛联盟"
 form_ANTCONF_category_desc: "安的列斯联盟是加勒比地区提议成立的国家，统一了[CUB.GetNameWithFlag]、[DOM.GetNameWithFlag]和[HAI.GetNameWithFlag]。它最初是波多黎各独立活动家拉蒙·埃梅特里奥·贝坦斯提出的一个想法，目的是将所有讲西班牙语的加勒比国家统一成一个统一的实体。最初的想法不包括 [HAI.GetNameWithFlag]，但是，该想法的支持者很快将其包括在内。随着[CUB.GetNameWithFlag] 和 [PTR.GetNameWithFlag]的殖民地被转移到美国，这个想法大多因美西战争而消失。这个想法将带来一个可能以圣多明各为首都，其官方语言为西班牙语的国家。"
 ANTCONF_integrate_start: "开始组建安的列斯联邦"
 ANTCONF_integrate_start_desc: "现在是组建安的列斯群岛联盟的时候了。我们的人民现在必须团结起来，以确保加勒比人民拥有更光明的未来。"
 ANTCONF_integrate_CUB: "整合古巴"
 ANTCONF_integrate_CUB_desc: "古巴是联邦三个主要国家中最大的一个。整合这一个国家将增加经济规模并使人口和土地面积增加近一倍。"
 ANTCONF_integrate_DOM: "整合多米尼加共和国"
 ANTCONF_integrate_DOM_desc: "多米尼加共和国是联邦的三个主要国家之一。它与海地共享伊斯帕尼奥拉岛，有许多游客和工业。该岛的北部还进行轻型采矿作业，并生产供共和国本地使用的钢材。它的整合对于新联邦来说将是无价的。"
 ANTCONF_integrate_HAI: "整合海地"
 ANTCONF_integrate_HAI_desc: "海地是联邦三个主要国家中最小的一个。它与古巴和多米尼加共和国有很大不同，因为它是前法国殖民地。由于国家集团之间的语言差异，整合将需要更长的时间；然而，太子港的工业基地和天然良港对于加勒比地区的经济和军事行动来说将是无价的。"
 ANTCONF_integrate_PTR: "整合波多黎各"
 ANTCONF_integrate_PTR_desc: "波多黎各长期以来一直是美国的领土。它拥有美国的保护，但它不是其不可或缺的财产之一。它拥有近四百万人口，是加勒比地区较大的岛屿之一。它是安的列斯群岛联邦潜在整合国家中最小的一个。尽管如此，该地区充满活力的文化和旅游业将为更大的联邦带来巨大利益。"
