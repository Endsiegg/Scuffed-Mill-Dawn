 form_IBR_category: "伊比利亚联盟"
 form_IBR_category_desc: "伊比利亚联盟是西班牙和葡萄牙在伊比利亚半岛提出的一个小政治联盟。这两个国家在近代历史的大部分时间里一直交织在一起，他们继续分享他们共同的伊比利亚身份。统一这两个国家并没有实质性地改变世界秩序；然而，这两个国家的合并将确保在地中海出口的经济和政治存在，这是以前不存在的。"
