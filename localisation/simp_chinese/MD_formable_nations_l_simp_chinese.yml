 form_ANZ_category: "澳大拉西亚"
 form_ANZ_category_desc: "澳大拉西亚是一个更大的区域，包括澳大利亚、新西兰和太平洋上的一些邻近小岛。新西兰和澳大利亚的国家联盟在太平洋创造了一个新的力量，与印度尼西亚和日本在该地区的影响力相抗衡。"
