 form_GCL_category: "第二大哥伦比亚"
 form_GCL_category_desc: "大哥伦比亚是一个现已解散的国家，包括厄瓜多尔、哥伦比亚、巴拿马和委内瑞拉等现代民族国家。玻利瓦尔是南美实力的缩影之一，因此对我们这个伟大的国家来说是一个有价值的目标。团结我们姐妹国家的同胞将加强和消除外国对我们伟大国家的影响。我们将宣布第二个大哥伦比亚，并为我们伟大的国家带来团结！"
