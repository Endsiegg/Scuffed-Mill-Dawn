 form_WESTFED_category: "西印度群岛联邦"
 form_WESTFED_category_desc: "西印度群岛联邦是 1958 年至 1962 年的一个短命政治联盟，其中包括许多加勒比岛国。由于对如何管理或有效运作存在争议，该工会迅速瓦解。这个想法在各国之间仍然具有一定的价值，它很可能成为西半球的下一个伟大国家。我们要带领加勒比地区进入这个新的明天吗？"
