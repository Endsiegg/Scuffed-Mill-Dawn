 form_ANDES_category: "安第斯联邦"
 form_ANDES_category_desc: "安第斯联邦是[COL.GetNameWithFlag]、[PRU.GetNameWithFlag]和[BOL.GetNameWithFlag]国家之间提议的国家联盟。它松散地以安第斯共同体为基础，安第斯共同体是各国之间的自由贸易/经济联盟。拟议中的新国家总人口将超过一亿一千三百万，面积将达到四百七十万平方公里。它将是一个与墨西哥规模相类似的国家，其国内生产总值将达到四分之三万亿美元。"
