 form_MAPHI_category: "马菲印尼联盟"
 form_MAPHI_category_desc: "20世纪60年代有人曾提议了一个非政治性的东南亚三国联盟，位于马来群岛。但由于印度尼西亚和马来亚联邦之间的冲突，这个梦想从未实现。这三个国家的统一将创造一个可以与全球一些主要国家匹敌的国家。"
 MAPHI_integrate_start: "开始组建马菲印尼联盟"
 MAPHI_integrate_start_desc: "马菲印尼联盟的统一是我们各国人民新时代的开始。是时候团结起来，为我们的集体人民创造一个新的未来了。"
 MAPHI_integrate_IND: "整合印度尼西亚"
 MAPHI_integrate_IND_desc: "印度尼西亚是拟议国家的核心资源丰富地区。我们必须整合印度尼西亚，以获得它可以带来的资源和人口。"
 MAPHI_integrate_PHI: "整合菲律宾"
 MAPHI_integrate_PHI_desc: "菲律宾是太平洋地区主要的海军和贸易中心。整合这个国家将使我们有更大的机会开始主导太平洋。"
 MAPHI_integrate_SIN: "整合新加坡"
 MAPHI_integrate_SIN_desc: "新加坡是这个新国家的重要枢纽。它作为主要贸易港口和金融中心的地位使其对新国家的成功至关重要。"
 MAPHI_integrate_MAY: "整合马来西亚"
 MAPHI_integrate_MAY_desc: "马来西亚是政治上国家的核心部分之一。它使我们能够通过拥有半岛进入亚洲内部的陆路。"
 MAPHI_integrate_BRU: "整合文莱"
 MAPHI_integrate_BRU_desc: "文莱是该安排中的一个小国。这个国家虽然是小国，但也是必须整合的东西。"
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "已成立马菲印尼联盟"
 form_INDOCHI_category: "印度支那"
 form_INDOCHI_category_desc: "印度支那是越南、柬埔寨和老挝的前联邦，一直存在到 1954 年。这三个国家共同构成了全球最大的经济体之一，并拥有大量人口。这是一个拥有茂密丛林、连绵起伏的丘陵、山脉和美丽海岸线的国家。它的力量在于人民和意志，这将使他的团队走向未来。"
 INDOCHI_integrate_start: "开始组建印度支那"
 INDOCHI_integrate_start_desc: "是时候开始组建印度支那了。"
 INDOCHI_integrate_VIE: "整合越南"
 INDOCHI_integrate_VIE_desc: "越南在山区和沿海地区拥有大量的自然资源。整合越南将开始巩固我们对国家的控制。"
 INDOCHI_integrate_LAO: "整合老挝"
 INDOCHI_integrate_LAO_desc: "老挝和越南一样，也拥有大量的自然资源。"
 INDOCHI_integrate_CBD: "整合柬埔寨"
 INDOCHI_integrate_CBD_desc: "柬埔寨的自然地理和富饶的土地对国家来说很重要。将他们融入国家也将不断改善国家的现状。"
 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "已成立印度支那"
 form_VISE_category: "维谢格拉德集团"
 form_VISE_category_desc: "维谢格拉德集团（也称为维谢格拉德四国、V4或欧洲四方）是四个中欧国家的文化和政治联盟：捷克共和国、匈牙利、波兰和斯洛伐克。维谢格拉德集团的所有四个国家都是人类发展指数非常高的高收入国家。\n\n从十六世纪开始，现代国家的大部分地区成为以维也纳为基地的哈布斯堡君主制的一部分或受其影响，直到第一次世界大战结束和哈布斯堡王朝统治的奥匈帝国解体。第二次世界大战后，这些国家成为苏联的卫星国，如波兰人民共和国、匈牙利人民共和国和捷克斯洛伐克社会主义共和国。1989年，随着柏林墙的倒塌和中东欧共产主义的倒台，使这三个国家拥抱了资本主义和民主。1991年12月，苏联解体，进一步让三个国家向西看。\n\n目前，这是一个联盟，但由于我们控制了维谢格拉德集团的整个领土，我们可以开始整合这些领土。"
 VISE_integrate_start: "开始组建维谢格拉德集团"
 VISE_integrate_start_desc: "是时候开始组建维谢格拉德联盟了。"
