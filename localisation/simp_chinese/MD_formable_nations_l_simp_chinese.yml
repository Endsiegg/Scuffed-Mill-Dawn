 form_SCA_category: "团结北欧人民"
 form_SCA_category_desc: "北欧人以前共享过许多国家：瑞典帝国、卡尔马联盟等。 将这群拥有如此充满活力和丰富历史、独特文化和语言的民族统一起来，将对任何敢于完成这一壮举的人构成挑战。"
 SCA_integrate_start: "开始组建斯堪的纳维亚"
 SCA_integrate_start_desc: "现在是建立斯堪的纳维亚帝国的时候了。我们的兄弟姐妹将真正团结在一面旗帜下，共同建设更加美好的明天。"
