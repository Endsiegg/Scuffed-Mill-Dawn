 form_SOU_category: "南美洲国家联盟"
 form_SOU_category_desc: "南美国家联盟是所有南美国家联合成一个超级大国。南美洲的经济、政治和文化特征因其融合了西班牙和葡萄牙的影响以及融入这些国家的当地人而独一无二。它拥有广泛的工业基地、金融部门、原材料和农产品。如果我们统一南美洲的民族国家，我们最终可以与美国等大国在西半球和国外的影响力相抗衡。"
