 MGB_update_flag_desc: "将旗帜改为代表马格勒布地区（目前没有意识形态旗帜）"
 form_BLT_category: "统一波罗的海"
 form_BLT_category_desc: "波罗的海国家是爱沙尼亚、拉脱维亚和立陶宛之间的国家联盟。这三个国家长期以来一直是欧洲地缘政治掠夺者的猎物，并持续在欧洲帝国主义手中受苦。顶住来自国外恩主的影响和压力是是当务之急也是最高目标。我们可以通过统一国家和变得团结来实现这一目标。一个能够抵御外国影响压力并在世界舞台上成为一员的国家，而不是其他国家可以滥用的屏障。"
 BLT_integrate_start: "开始组建波罗的海国家"
 BLT_integrate_start_desc: "现在是组建波罗的海国家的时候了。"
 BLT_integrate_LIT: "整合立陶宛"
 BLT_integrate_LIT_desc: "立陶宛是波罗的海三个国家中最大的国家。它在人口、国内生产总值、土地面积和人口等大多数专项指标上都超过了拉脱维亚和爱沙尼亚。整合这个国家将占用我们国家的大量资源，但这将有利于我们新的波罗的海国家。"
 BLT_integrate_LAT: "整合拉脱维亚"
 BLT_integrate_LAT_desc: ""
 BLT_integrate_EST: "整合爱沙尼亚"
 BLT_integrate_EST_desc: "爱沙尼亚是三个波罗的海国家中最小的一个，但却拥有这三个国家中最长的海岸线。它的经济主要是依赖这条海岸线和林业方面。爱沙尼亚人民是我们伟大的新国家的不可思议的补充。整合这个国家将占用我们国家的一些资源。尽管如此，它仍将有利于我们新的波罗的海国家。"
