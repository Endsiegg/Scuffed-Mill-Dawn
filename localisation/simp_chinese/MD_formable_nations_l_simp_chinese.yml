 form_PBL_category: "秘鲁-玻利维亚联邦"
 form_PBL_category_desc: "秘鲁-玻利维亚联邦最初是 19 世纪初的一个短命实体。它源于秘鲁共和国的分裂以及 1834 年和 1835 年至 1836 年的内战，包括玻利维亚国。现代对它的讨论很少，但它仍然存在于玻利维亚和秘鲁人民的政治氛围中。是时候为我们的人民考虑这个新的明天了。"
 PBL_integrate_start: "开始组建秘鲁-玻利维亚联邦"
 PBL_integrate_start_desc: "开始组建秘鲁-玻利维亚联邦。"
 PBL_integrate_PRU: "整合秘鲁"
 PBL_integrate_PRU_desc: "秘鲁是联邦中两个民族国家中较大的一个。它保持着最大的人口、经济和土地面积。整合秘鲁是一项艰巨的任务，但为了新联邦的利益，夺取这个国家是一个坚实的举措。"
 PBL_integrate_BOL: "整合玻利维亚"
 PBL_integrate_BOL_desc: "玻利维亚是建立联邦的两个主要民族国家之一。 它在土地面积、人口和经济实力方面是一个较小的国家； 然而，这不是诋毁这个国家的理由。 山区富含生产电子产品和其他中间产品必不可少的原材料。 整合这个国家巩固了我们现在多元化经济的另一个强大地位。"
 PBL_integrate_WESTPAR: "整合巴拉圭西部"
 PBL_integrate_WESTPAR_desc: "巴拉圭西部并不拥有与巴西西部或智利北部相同的原始资源。尽管如此，该地区仍拥有丰富的农田和地区，我们可以在其中发展我们新国家的工业。"
 PBL_integrate_WESTBRA: "整合巴西西部"
 PBL_integrate_WESTBRA_desc: "巴西西部是土著人民的家园，资源丰富等等。整合巴西西部应该有助于改善我们国家的立场，并增加我们可以发展的土地。"
 PBL_integrate_NORTHCHL: "整合智利北部"
 PBL_integrate_NORTHCHL_desc: "智利北部地区的整合时机已经成熟，我们必须将这些地区纳入其中，以帮助我们实现未来的目标。"
