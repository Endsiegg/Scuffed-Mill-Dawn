 form_CANZUK_category: "CANZUK联盟"
 form_CANZUK_category_desc: "CANZUK联盟是加拿大、澳大利亚、新西兰和英国之间的国家联盟。它与大英帝国不同，因为这个国家联盟将直接管理并成为一个适当统一的国家。这个国家将跨越几大洲，成为世界舞台上的主要竞争者。也许我们应该激发这个想法并统一各国？"
