 USA_FOCUS.4.t: "部署北约S旅"
 USA_FOCUS.4.d: "驻土耳其安卡拉的S旅将帮助坚定我们盟国的立场，因为紧张局势日益加剧。黑海和中东的冲突已经慢慢要求北约对该地区做出更多的承诺。\n\n现在是向土耳其部署S旅的时候了，以履行我们支持盟友的义务。\n"
