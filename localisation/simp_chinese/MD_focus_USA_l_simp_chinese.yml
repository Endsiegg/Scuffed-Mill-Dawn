 USA_strong_national_defense_and_non_interventionism: "守卫我们的国家，不是别人的"
 USA_strong_national_defense_and_non_interventionism_desc: "推动建立强大的国防，警惕进攻性军事行动，并专注采取不干涉的立场，将使我们能够更好地平衡国内战线和周边的世界。"
 USA_originalist_judiciary_and_appointments: "原敎诣主义司法制度和任命："
 USA_originalist_judiciary_and_appointments_desc: "选拔一批能够运用宪法原意的法官将增强内部凝聚力和政府效率。这与现代的解释相反，后者已经让我们误入歧途。"
 USA_secure_borders_and_create_immigration_reforms: "保障和改革移民制度"
 USA_secure_borders_and_create_immigration_reforms_desc: "我们正在推行平衡的移民政策，既包括边境安全，也包括实施公平公正的移民法。"
 USA_monetary_police_and_sound_currency: "货币政策与稳健货币"
 USA_monetary_police_and_sound_currency_desc: "我们将推行稳健的货币政策，可能要求恢复金本位或其他类似制度。"
 USA_bring_the_order_peace_and_order_back: "法律与秩序"
 USA_bring_the_order_peace_and_order_back_desc: "我们必须提高维持秩序的能力，将高效执法、公正的刑事司法程序和公共安全放在首位。"
