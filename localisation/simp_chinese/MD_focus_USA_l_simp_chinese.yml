 USA_future_festive_foliage: "未来的节日树叶"
 USA_future_festive_foliage_desc: "透过水晶球，我们可以知道庆祝活动如何为可持续的、辉煌的未来做好准备，而这一切植根于文化和环境智慧。"
 USA_hidden_heritage_havens: "隐秘的文化遗产天堂"
 USA_hidden_heritage_havens_desc: "踏上旅程，揭开美国庆典鲜为人知的一面，发现隐藏的文化遗产，了解不为人知的故事和文化宝藏。探索为庆典叙事增添深度的隐秘魅力，丰富那些在热情洋溢的氛围中聚集的人们的集体认同感。"
 USA_limited_government_and_constitutional_adherence: "有限政府和遵守宪法"
 USA_limited_government_and_constitutional_adherence_desc: "我们支持严格维护美国宪法，鼓励政府少干预人们的日常生活。"
 USA_fiscal_responsibilities_and_balanced_budgets: "财政责任和平衡预算"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "为了实现预算平衡并避免过多的国家债务，我们高度重视合理的财政政策，其中包括减少政府开支。"
