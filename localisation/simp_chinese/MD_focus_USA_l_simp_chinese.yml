 collapse_event.1.t: "大规模铁路罢工？！"
 collapse_event.1.d: "由于一级铁路公司忽视了他们的职责，而联邦政府在罢工者眼中又显得软弱无力。一场即将发生的铁路罢工的传闻正在四处流传。国会正急忙寻找细节，并与双方合作，以结束谈判。许多人希望……但也相信这只会变得更糟。"
 collapse_event.1.o1: "我们能补救吗？！？"
 collapse_event.2.t: "国会提出协议"
 collapse_event.2.d: "为了避免罢工，争取一个公平的协议已经成为一项艰巨的任务。罢工者和受影响的一级员工陷入了僵局。一个不断争论的主要问题是用于规范员工请病假或非病假的积分制度。这种笼统的方法旨在保持员工的工作效率，但却导致了强烈的敌意。这种紧张局势已经达到了临界点，国会面临着现实情况的阻碍，这已经成为整个华盛顿特区日益增长的担忧。"
 collapse_event.2.o1: "他们肯定会明白道理...对吧？"
 collapse_event.3.t: "谈判失败"
 collapse_event.3.d: "随着华尔街的恐慌，谈判已经陷入了混乱。股市出现了类似于经济衰退的下跌。罢工的影响导致了几位州长宣布进入紧急状态，试图平息不断升级的公共混乱。白宫已经动员了所有联邦机构，试图通过秘密交易阻止这些罢工升级为全面骚乱。"
 collapse_event.3.o1: "我们现在在一条河上，以地狱为桨"
 collapse_event.4.t: "社会动荡正在吞噬应对者"
 collapse_event.4.d: "联邦干预最初取得了一些好的效果，因为某些地区确实出现了一种平静。然而，在受灾严重的地区，机会主义者利用了同样的政府干预，搅动了局势。民众伤亡开始有所报告，大批难民开始离开这个国家。谣言以及媒体一直以来的夸张宣传只会让问题变得更糟，越来越多的报告称整个国家正在遭受大规模骚乱和抢劫。这种滚雪球式的趋势导致了越来越多的财产损失和基础设施的破坏。国民警卫队已经开始动员，国防部指挥部正在紧急制定计划，试图缓解局势。"
 collapse_event.4.o1: "上帝保佑我们……"
 collapse_event.5.t: "社会崩溃不可避"
 collapse_event.5.d: "在社会凝聚力几近崩溃的情况下，国民警卫队和联邦军队的脱离士兵人数不断增加，许多人表示不愿意对着自己的同胞开枪，同时也担心朋友和亲人的安危。然而，忠诚的军事人员已经在被称为联邦主义州的地区采取了防御姿态。全国各地的州长和地方官员都在竭力维护自己的领土。大量美国公民的移民现象已被记录下来，加拿大和墨西哥不得不加强庇护营和一般性封锁区，以防止这种过时的溢出现象破坏他们的国家。"
 collapse_event.5.o1: "这是美式和平的终结吗……"
 collapse_event.6.t: "玻璃开始破碎"
 collapse_event.6.d: "最近我们听到有报道称，德克萨斯州终于决定强行脱离联邦。由于混乱不堪，五角大楼的大多数规划人员都专注于中央政府和关键基础设施，许多人似乎想知道我们的一些部队去了哪里。"
 collapse_event.6.o1: "他们不能那样做，他们做了什么！！！"
 collapse_event.7.t: "卡斯卡迪亚事件"
 collapse_event.7.d: "继最近德克萨斯州撤离行动（有些人称之为脱美）之后，华盛顿州、爱达荷州和俄勒冈州的当地领导人和团体开始组织起来，组成一个新的山地兄弟联盟。利用最近被称为卡斯卡迪亚的身份号召，卡斯卡迪亚人开始组织自己的军事力量，利用他们所在州的国民警卫队和联邦设施的残余作为某种载体。这一令人震惊的认识只会增加争论和库存设备丢失案件的令人震惊的增长。"
 collapse_event.7.o1: "他们要去何方？"
 collapse_event.8.t: "加勒比危机"
 collapse_event.8.d: "随着这片大陆的混乱，有报道称我们的加勒比海岛屿领土波多黎各已经脱离了联盟。据报道，不断有异见人士试图逃离这片大陆，他们发现该岛最近的行动是摆脱混乱的喘息之机。正是这种迫在眉睫的崩溃让波多黎各开始为突然独立做准备。虽然我们会想念我们的度假胜地，但许多人并不担心目前的联盟状态。"
 collapse_event.8.o1: "失去，但不是错过"
 collapse_event.9.t: "第二次分裂"
 collapse_event.9.d: "历史也许不会重演，但就像命运一样，它也能以多种扭曲的方式押韵。一群南方州长在阿拉巴马州莫比尔开会，宣布正式第二次脱离联邦。虽然语言中夹杂着对过去的厌恶和对未来的恐惧，但有一件事是肯定的……南方终于独立了。"
 collapse_event.9.o1: "南方确实再次崛起了......"
 collapse_event.10.t: "熊之共和国再度来临"
 collapse_event.10.d: "随着最近有关各种反对美国联邦政府的独立运动的消息传开，加州州长已召集国民警卫队，他们回来帮助组织宵禁并宣布该州独立。熊已被释放，不久之后，当地县和市政委员会在萨克拉门托举行会议，讨论下一步该怎么做。随着整个世界基本上崩溃，华盛顿特区周围的联邦州越来越恐慌。"
 collapse_event.10.o1: "我们可以复兴。我们必须可以！"
 collapse_event.100.t: "美国难民"
 collapse_event.100.d: "随着我们南方邻国的惊人崩溃，我们被涌入的寻求安全的难民所淹没。这会让我们付出代价，但从长远来看，我们会解决这个问题。"
