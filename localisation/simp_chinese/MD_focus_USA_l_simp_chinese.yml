 USA_health_care_choice_and_market_solutions_desc: "鼓励发展医疗保健系统，优先考虑消费者自主权、市场竞争力和自由市场理想，同时保持高质量医疗服务的可及性。"
 USA_reforming_entitlement_programs: "改革福利项目"
 USA_reforming_entitlement_programs_desc: "保障福利制度的长期可行性，同时确保为子孙后代保留这些制度，如社会保障和医疗保险。"
 USA_election_integrity_and_voters_rights: "选举诚信与选民权利"
