 econ_event.1.t: "美国诉马丁·彼得森"
 econ_event.1.d: "2004年11月23日，一项针对拜耳公司在加利福尼亚州的橡胶化学品分公司的反垄断诉讼被提起，指控该公司通过水平垄断的做法进行价格垄断，压制了竞争，使得在被告控制的区域内的企业难以保持步伐或正常经营。法院审理了证据并听取了双方的证词，法院的判决是？ "
 econ_event.1.o1: "法院判决被告有罪"
 econ_event.1.o2: "法院判决被告无罪"
 econ_event.2.t: "美国诉联合健康集团和太平洋护理"
 econ_event.2.d: "2005年12月20日，针对联合健康集团有限公司从其竞争对手那里收购健康保险资产的行为，一项反垄断案被提起。原告辩称，“联合”是美国最大的医疗保险公司，因此不应该在一个已经封闭的市场中剥夺其主要竞争对手的资产。法庭审查了证据，听取了双方的证词，然后做出了什么决定？"
 econ_event.2.o1: "法院判定联合有罪"
 econ_event.2.o2: "法院判定联合无罪"
 econ_event.7.t: "一种新病毒从中国传播的传闻"
 econ_event.7.d: "自2019年12月初以来，有传言称一种类似SARS（严重急性呼吸系统综合症）的病毒已经开始在武汉这个城市中传播。有些人将其称为MARS（亚洲内陆呼吸综合症），这是来自中国的一个巧妙但有分散人注意力的叫法。但许多人对此威胁的存在持怀疑态度，原因是来自这个红龙国家的可靠信息非常稀缺。"
 econ_event.7.o1: "这将如何影响股市"
 econ_event.8.t: "互联网泡沫破裂"
 econ_event.8.d: "互联网泡沫的破裂是一个预料之中的事件，一些与这些快速致富的公司相关的丑闻和事件显示出了崩溃的迹象。只是在日本再次陷入衰退和一些重大丑闻的恐慌下，投资者才开始撤离。虽然影响是快速和可恢复的，但许多曾经富有的公司现在已经关闭和破产。我们只能希望从错误中学习，看看在这个新千年里会发生什么。"
 econ_event.8.o1: "新的千年，新的问题…"
 econ_event.9.t: "互联网衰退"
 econ_event.9.d: "随着互联网泡沫和其他不利事件在国内和全球范围内的累积，许多投资者决定抛售并恐慌，这反过来导致了一场小规模的衰退。虽然有些人称这次经济下滑为互联网衰退，但更多人选择了更简单的2001年衰退。"
 econ_event.9.o1: "新时代崩溃了吗?!?"
 econ_event.10.t: "公众紧张情绪升温"
 econ_event.10.d: "随着新千年的到来，一种新的运动也慢慢地获得了支持。越来越多的报道显示，反商业运动正在使用一些新的流行词，如大科技、大制药和大糖。这些运动的规模在增加，但组织程度却在下降，我们只能希望人们能回到他们的日常生活，停止他们造成的混乱。"
 econ_event.10.o1: "保持冷静，努力工作"
 econ_event.11.t: "全球金融危机"
 econ_event.11.d: "随着美国市场的小幅下跌，全球经济颤抖。不良贷款的增加，房价的暴跌以及国内外的许多其他问题导致了一场全球性的经济衰退。许多人担心衰退可能恶化为萧条，但只有时间才能显示是否如此。"
 econ_event.11.o1: "卖！卖！卖！"
 econ_event.12.t: "次贷危机"
 econ_event.12.d: "自1999年以来，抵押贷款市场不断增长，不仅规模扩大，而且波动性增加。人类的贪婪和过度急切导致了更多的不良贷款被放给明显不符合要求的债务人。这最终导致了一场全面的崩溃，造成了几家企业破产和许多家庭失去住房。公众的不满情绪正在增加，美元的价值也受到动摇，使得外国投资者变得更加谨慎。尽管如此，我们将克服这些困难，走向胜利。 "
 econ_event.12.o1: "这些嬉皮士不懂商业"
 econ_event.13.t: "汽车危机"
 econ_event.13.d: "由于抵押贷款的失败和潜在的经济问题，再加上美国汽车在全球市场上的竞争力持续下降，这些问题导致了一些知名汽车公司的关闭或缩小规模。尽管许多人希望看到这些工作的回归，但很少有人真正相信它们会回来。 "
 econ_event.13.o1: "福特不再微笑…"
 econ_event.14.t: "2008年房地产市场崩溃"
 econ_event.14.d: "由于利用了机会主义的抵押贷款导致了大量的违约，这些违约以及美国中产阶级的缓慢收缩导致了越来越多的房屋回到了市场。由于价格下跌，许多投资房地产市场的人现在遭受了重大损失，这种反馈循环导致了过去几年发生的其他一些经济事件。"
 econ_event.14.o1: "邻里不再和睦"
 econ_event.15.t: "抗议活动不断升级"
 econ_event.15.d: "与亲工会的活动家以及反大企业的热情有关的运动规模不断扩大，似乎已经达到了一个新的高度，一些零星的运动已经影响了亚马逊、沃尔玛和其他一些大品牌公司。虽然大多数人认为这只是又一个艰难的阶段，但也有一些人对这些运动可能发展的方向表示担忧。目前，未来会如何还不确定。"
 econ_event.15.o1: "只是一群乱哄哄的人"
 econ_event.16.t: "漫长的衰退"
 econ_event.16.d: "经济管理不善和全球金融危机的缓慢复苏导致了经济活动几乎停滞不前。许多人担心这将意味着什么，因为基本商品的价格继续上涨，更多的人被重新投入到朝九晚五的苦差事中。国会表示他们正在处理这个问题，并希望危机能尽快结束。问题是，什么才算是尽快… "
 econ_event.16.o1: "我们将创造更美好的未来"
 econ_event.17.t: "变革的传言？"
 econ_event.17.d: "最近，关于美国的状况的越来越多的传言成为了一个热门话题，许多人认为这只是反对派的错误。但是有一个小的但不断增长的共识认为，美国已经改变了，它所表现出来的所谓的“自由民主”实际上是一个内部富豪派系日益增长的面具。虽然许多人很快就否定了这一点，但更多的人却在思考这种说法究竟有多不可思议。"
 econ_event.17.o1: " 他们现在什么都信"
 econ_event.18.t: "美国诉通用动力和纽波特新闻"
 econ_event.18.d: "2001年10月，司法部长对通用动力公司和纽波特新闻造船公司提起反垄断诉讼。案件的事由是，通用动力公司对纽波特新闻的收购将在核潜艇的设计、开发和建造方面形成垄断，并消除对国防至关重要的武器系统的所有竞争。这起诉讼被视为违反了反垄断法中的水平合并，在案件问题的双方都引起了持续的反响。但最终法院的判决是？"
 econ_event.18.o1: "法院阻止了合并"
 econ_event.18.o2: "法院批准了合并"
 econ_event.19.t: "美国诉尼古拉斯·A·佩纳乔和尼克·佩纳乔公司"
 econ_event.19.d: "尼克·佩纳乔公司（“佩纳乔公司”）是一家位于纽约布朗克斯的纽约州公司。佩纳乔公司是一家食品供应商，主要经营农产品和冷冻食品。从大约1996年5月到大约1999年4月，具体日期不为美国所知，被告和共谋者参与并从事了一种违反《谢尔曼法》第一条（美国法典第15卷，第1节）的州际贸易和商业的不合理限制的组合和阴谋。上述组合和阴谋包括被告和共谋者之间持续的协议、谅解和共同行动，其主要内容是操纵竞标和分配向纽约市教育委员会供应冷冻食品的合同。"
 econ_event.19.o1: "以利润为先，不顾学生福祉，有罪！"
 econ_event.19.o2: "一定程度的模糊性暗示第三方，无罪！"
 econ_event.20.t: "美国诉Vaw碳素有限公司"
 econ_event.20.d: "起码从1996年2月开始，至少持续到1997年12月，具体日期美国尚不得而知，被告及其同谋者参与并发起了一项旨在通过操纵在美国及其他地方销售的碳阴极块的价格，从而压制并消除竞争的计划和共谋。被告及其同谋者参与的这种组合与共谋，无理地制约了跨州与国际间的贸易和商业活动，违反了谢尔曼法案的第一节。"
 econ_event.20.o1: "证据证明有罪，有罪！"
 econ_event.20.o2: "证据暗示串通，无罪！"
 econ_event.21.t: "美国诉泰勒与墨菲建筑有限公司"
 econ_event.21.d: "在2001年2月左右，被告在知情和故意的情况下，在联邦公路管理局——美国交通部的一个机构，也是美国的一个部门——的管辖范围内，对一件事进行了明显虚假、捏造和欺诈性的陈述和表述。被告提交了对北卡罗来纳州班康县蓝岭公园道路建设项目的投标，并对其进行了施工，该被告虚假地证明，它没有向任何其他竞争者透露其投标价格，然而实情并非如此。"
 econ_event.21.o1: "泰勒与墨菲建筑有限公司被判有罪"
 econ_event.21.o2: "泰勒与墨菲建筑有限公司被判无罪"
 econ_event.22.t: "美国诉蓝星金属回收公司"
 econ_event.22.d: "起码从1993年12月开始，至少持续到2001年10月，具体日期美国尚不得而知，被告及其同谋者参与并发起了一项旨在通过在购买俄亥俄州东北部的有色和无色废金属的供应商中进行分配，从而压制并消除竞争的计划和共谋。这项被指控的组合行动和共谋，无理地制约了跨州贸易和商业活动，违反了谢尔曼反垄断法的第一节（15U.S.C. § 1）。"
 econ_event.22.o1: "蓝星被判有罪"
 econ_event.22.o2: "蓝星被判无罪"
 econ_event.23.t: "美国诉杜安·梅纳德"
 econ_event.23.d: "从1999年2月18日开始，至少持续到2002年1月17日，具体日期美国尚不得而知，被告及其同谋者参与并发起了一项旨在压制和限制为加利福尼亚州弗雷斯诺的西弗雷斯诺小学区（“西弗雷斯诺小学E-Rate项目”）提供电信、互联网接入和内部连接等相关商品和服务的E-Rate补贴项目的竞争的计划和共谋。这种行为无理地制约了跨州贸易和商业活动，违反了谢尔曼反垄断法，美国法典第15章，第1节。"
 econ_event.23.o1: "梅纳德先生被判有罪"
 econ_event.23.o2: "梅纳德先生被判无罪"
 econ_event.24.t: "美国诉水石屋面和钣金有限责任公司"
 econ_event.24.d: "\"水石\"是一家位于纽约州斯克内克塔迪的公司，主要从事该州的屋顶施工业务。瓦尔特·J·维文齐奥是纽约州东伯恩的一名居民，也是水石的总裁和拥有者。\"CC-1\"是一名合谋者，他在纽约州沃特福德的通用电气公司工厂担任维护经理。CC-1试图营造出他遵循屋顶承包竞标政策的假象，包括那些被授予给水石的合同。\"CC-2\"是另一名合谋者，是一家屋顶产品制造商的代表。CC-2帮助挑选应邀参与阿尔巴尼医疗中心和其他屋顶产品及服务购买者屋顶合同投标或报价的公司。CC-2通常试图营造出他遵循屋顶承包竞标政策的假象，包括被授予给水石的合同。从1995年某个时间开始，直到大约2002年5月，具体日期对美国来说不明确，被告和合谋者结成联盟，限制了州际贸易与商业的自由，违反了谢尔曼法第一条款。"
 econ_event.24.o1: "水石被判有罪"
 econ_event.24.o2: "水石被判无罪"
 econ_event.25.t: "美国诉辛迪亚尔公司(Syndial S.p.A.)"
 econ_event.25.d: "从1999年9月左右开始，持续到2002年4月左右，被告及其同谋者参与了一项旨在通过操纵在美国和其他地方售卖的聚氯丁二烯橡胶价格，从而压制和消除竞争的计划和共谋。聚氯丁二烯橡胶，也被称为“氯丁橡胶”、“聚氯丁二烯”、“PCP”或“丁氯”，是一种特定类型的合成橡胶，应用于汽车、粘合剂和建筑行业。在此信息涵盖的期间，被告及同谋者在跨州和外国的贸易和商业中连续不断地向位于被告和同谋者生产聚氯丁二烯橡胶的州或国家之外的州或国家的客户制造、销售和分发聚氯丁二烯橡胶。"
 econ_event.25.o1: "辛迪亚尔公司被判有罪"
 econ_event.25.o2: "辛迪亚尔公司被判无罪"
 econ_event.26.t: "美国诉瑞恩世界公司"
 econ_event.26.d: "在1994年12月14日、1999年3月17日以及2000年3月3日，被告向军事交通管理司令部提交了一些服务签名单表格。这些表格要求被告附上与其具有共同财务和/或行政控制关系的货运代理的名单。被告在表格上打钩，表示它与任何其他承运人或货运代理没有任何共理财务或行政关系。在相关时期内，在美利坚合众国国防部的管辖事项中，被告故意在向军事交通管理司令部提交的责任承运人证书及服务签名单表格中，作出虚假、欺诈和捏造的重要陈述和表示，并故意将一个重要事实瞒骗军事交通管理司令部，即：它参与ITGBL计划的资格，通过其声明和表述。"
 econ_event.26.o1: "瑞恩世界公司被判有罪"
 econ_event.26.o2: "瑞恩世界公司被判无罪"
 econ_event.27.t: "美国诉约翰·奥尔森"
 econ_event.27.d: "从2000年7月开始，至少持续到2003年10月10日，具体日期美国尚不得而知，在乔治亚北部地区及其他地方，被告、共犯克罗以及第一共犯非法、故意、明知地结合、共谋、联合，并违反了美国法典第18卷，第371条，针对美国犯下罪行，即，违反了美利坚合众国法典第18卷，第1341和1346条。阴谋的一部分和目标是，被告、共犯克罗以及CC-1设计并意图设计一个欺诈计划和策略，以欺诈化工产品技术有限责任公司并剥夺化工产品技术公司享有其员工诚实服务的权利，通过使用美国邮政服务，执行这种欺诈计划和策略。"
 econ_event.27.o1: "奥尔森先生被判有罪"
 econ_event.27.o2: "奥尔森先生被判无罪"
 econ_event.28.t: "美国诉认证吊索公司"
 econ_event.28.d: "从2002年12月开始,直到2003年10月为止(具体日期美国不得而知),被告人和共谋者进入并参与了阴谋和合谋,通过商定向美国海军提交不具竞争性的标书,压制和排除竞争,获取金属吊索组件合同。被告人和共谋者参与的该阴谋和合谋对州际贸易和商业造成非法限制,违反了《谢尔曼法》第1条。"
 econ_event.28.o2: "认证吊索公司被判无罪"
 econ_event.28.o1: "认证吊索公司被判有罪"
 econ_event.29.t: "美国诉欧文材料公司"
 econ_event.29.d: "至少从2000年7月开始,直到2004年5月25日为止(具体日期大陪审团不得而知),被告人和共谋者欧文材料公司、建筑混凝土和供应公司以及其他公司和个人,进入并参与了阴谋和合谋,通过固定印第安纳波利斯都市区混凝土的销售价格来抑制和消除竞争。被告约翰·J·布拉茨海姆于2003年4月左右加入了该阴谋。被告人及其共谋者所参与的阴谋和合谋非法限制了州际贸易和商业,违反了《谢尔曼法》第1条。"
 econ_event.29.o1: "涉案当事人被判有罪"
 econ_event.29.o2: "涉案当事人被判无罪"
 econ_event.50.t: "公众不安情绪日益加剧"
 econ_event.50.d: "近来的事件和问题引起了人们的强烈反响。随着越来越多的人转向电视和其他新闻媒体获取信息，一个声音强烈的少数派运动开始获得支持。对新闻的报道和展示方式的担忧，使一些人认为媒体机构偏离了现实和真实的新闻。尽管许多人对这些呼声仍然感到困惑，但只是时间问题，我们就会看到这样的事件可能带来什么后果。"
 econ_event.50.o1: "杞人忧天"
 econ_event.50.o2: "这里有东西在酝酿着"
 unrest_event.1.t: "兴起的自由意志主义运动"
 unrest_event.1.d: "最近几周，所谓的自由党的势力有了稳步的增长。大多数人认为他们是一个疯狂的过度资本主义的政党，但随着集会和登记人数的增加，有些人担心如果放任不管，他们可能会卷土重来。有了媒体的帮助，我们可以做一些事情来扼杀他们的势头，或者我们可以放任他们自生自灭，因为他们注定会再次被扑灭。 "
 unrest_event.1.o1: "只不过一些傻子"
 unrest_event.1.o2: "CNN和福克斯将迎来精彩的一天"
 unrest_event.2.t: "兴起的孤立主义者集会"
 unrest_event.2.d: "近来，反对外交事务的运动和集会有了令人不安的上升趋势。虽然许多人只是把他们当作民族主义的笨蛋，但这仍然是一个令人担忧的问题，因为这些人可能会影响我们的外交政策计划。然而，我们可以选择让人民分裂自食其果，或者“鼓励”以“民族主义”抬头为幌子。"
 unrest_event.2.o1: "只不过一些疯子"
 unrest_event.2.o2: "新闻界今天要干活了。"
 unrest_event.3.t: "兴起社会主义思想家"
 unrest_event.3.d: "我们以为冷战结束后，美国的社会主义就会彻底完蛋。不幸的是，情况并非如此，最近一些倾向于社会主义的团体组织了抗议和运动，反对我们国家的精神。这些煽动者引起了骚动，老实说，他们只不过是过去时代的一种害虫。我们可以试图破坏他们的手段，或者忽视这些害虫，让他们在适当的时候自取灭亡。"
 unrest_event.3.o1: "让他们狗咬狗"
 unrest_event.3.o2: "我们会鼓励他们孤立"
 unrest_event.4.t: "崛起的民族主义运动"
 unrest_event.4.d: "亲美运动自国家诞生之初就一直存在，但是最近的有组织的运动已经开始偏离了正常的“美国万岁”的态度。有些人决定采用一些非传统的或者非常过时的观念，至少按照现代的标准来说是这样。我们可以增加他们的报道来加速他们的垮台，或者我们可以让他们自生自灭，看着他们在政治上自杀。"
 unrest_event.4.o1: "为陈旧思维提供陈旧理念"
 unrest_event.4.o2: "让我们转动媒体轮盘吧"
 unrest_event.5.t: "兴起的环保主义"
 unrest_event.5.d: "自从阿尔·戈尔的竞选以来，所谓的绿色运动一直在慢慢地获得越来越多的支持。因此，有一些小规模的抗议针对日常的经济活动。这种干扰引起了公众的反感，尽管这种破坏性在政治上是对他们不利的，但有些人担心我们仍然应该做一些事情来巩固这些树林拥抱者“脱离现实”的本质。"
 unrest_event.5.o1: "该死的嬉皮士"
 unrest_event.5.o2: "该死的生态恐怖分子"
 unrest_event.6.t: "富豪自由派担心公众？"
 unrest_event.6.d: "从巴里·戈德华特和罗纳德·里根的时代以来，许多人都想效仿他们所带给美国的所谓政治和经济“革命”。然而，有些人担心他们可能做得过火。宪政党的一些人和与所谓的富豪内部人士的暗箱操作在公众中引起了不安。我们可以通过制造谣言和向媒体泄露信息来处理这个问题……或者我们可以放手，让普通的偷窥者们去做他们的工作。"
 unrest_event.6.o1: "泄密总是发生"
 unrest_event.6.o2: "有人泄露了什么！？真令人震惊"
 unrest_event.7.t: "军方寻求命令"
 unrest_event.7.d: "自苏联解体以来，一段时间以来，美国军队一直是文职和军方领导人日益关注的问题。没有了旧时的“巨大威胁”来维持恐惧，许多人现在想知道，随着新千年的到来，武装部队在现代政策决策中将扮演什么角色。虽然有些人将最近发生的事件视为淡化和削减的一种方式，但许多人也将这些事件视为加强或至少保持立场的理由。尽管如此，华盛顿的国会机构有权决定将发生什么，许多人在国会两院进行辩论和提出观点时都旁观着。"
 unrest_event.7.o1: "我们公正地看待国际观点"
 unrest_event.7.o2: "我们致力于协调全球事务"
 unrest_event.7.o3: "我们寻求将我们的全球主张"
 reformed_republic.1.t: "一群被选择包围的人"
 reformed_republic.1.d: "选举和经济改革的近期事件让许多人意识到，他们的政治信仰不仅仅是驴子或大象。有一整个动物园的动物，人们开始看到两党都有选择可以提供。"
 reformed_republic.1.o1: "人民的意志"
 reformed_republic.1.o2: "人民的意愿"
 reformed_republic.2.t: "鱼和熊掌"
 reformed_republic.2.d: "随着越来越多的人涌向新党派，这些新党派符合我们公民的价值观，分歧也随之增加了…"
 reformed_republic.2.o1: "永远团结"
 reformed_republic.2.o2: "他做的不对吗？"
 reformed_republic.3.t: "你也想分一杯？"
 reformed_republic.3.d: "随着政治风向的变化，人们发现了一些比他们原本认同的更有趣的观点。然而，有些人却被这些新兴势力的诱惑所吸引，但他们的抉择似乎是……"
 reformed_republic.3.o1: "红丝绒"
 reformed_republic.3.o2: "牛奶巧克力"
 reformed_republic.4.t: "政治的奇幻世界"
 reformed_republic.4.d: "越来越多的人被拉向极端，而中间派或者更“理性”的党派和运动则坚守着，但是也有许多人感到担忧。我们是在走向一个兔子洞，还是真的要去永无岛？"
 reformed_republic.4.o1: "红心皇后将会指引你离开"
 reformed_republic.4.o2: "戴帽子的猫会纠正这一点"
 reformed_republic.5.t: "内部斗争滋长"
 reformed_republic.5.d: "在美国政治的自由主义者占主导地位的背后，人们注意到领导层内的敌意日益加剧。目前似乎形成了三大主要派系。自由卫士是一种守旧派系，旨在维持党的现状。自由商业协会则致力于进一步推动经济去监管。最后是STEM委员会，这是一个由工程师、化学家和技术专家组成的派系，他们致力于通过科学和理性主义来推动自由的形式。许多人还不确定谁会获胜，但希望无论谁获胜都能保持目前所享有的持续稳定。"
