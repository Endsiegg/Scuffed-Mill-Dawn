 crisis_event.3.o2: "光消失了...§G发送给联邦调查局§!"
 crisis_event.500.t: "穿过风暴"
 crisis_event.500.d: "和平已经恢复，但能持续多久，我们在这场危机中受到了打击，但我们最终取得了胜利。我们需要保持警惕，以免让类似的事情再次失控。"
