 USA_technology_and_privacy_rights: "技术与隐私权"
 USA_technology_and_privacy_rights_desc: "我们可以通过立法和监管，在技术进步和维护个人隐私权之间实现平衡。"
 USA_balancing_national_security_and_civil_liberties: "国家自由法案"
 USA_balancing_national_security_and_civil_liberties_desc: "我们希望通过全面立法，在国家安全目标和公民的公民自由之间取得平衡，特别是在安全问题不断严峻的情况下。"
 USA_right_wing_unity: "右翼联合"
 USA_right_wing_unity_desc: "团结和民族自豪感战胜了一切形式的颠覆。凭借敏捷的思维和强有力的领导，我们的联盟保持了强大的力量。右翼联盟在这个新世界中占了上风，因此，我们将让美国梦成为美国的未来。上帝保佑这个国家、它的土地和它的公民...上帝保佑美国..."
 USA_national_sovereignty_and_autonomy: "国家主权和自治"
 USA_national_sovereignty_and_autonomy_desc: "我们主张在全球事务中优先考虑美国利益和独立的政策，强调国家主权和自决。"
 USA_secure_the_borders_and_controll_immigrants: "保障边境安全并控制移民"
 USA_secure_the_borders_and_controll_immigrants_desc: "我们支持严格的边境管制措施和负责任的移民政策，以保障国家安全并为国家利益规范移民行为。"
 USA_economic_patriotism_and_domestic_industry: "经济爱国主义与国内工业"
 USA_economic_patriotism_and_domestic_industry_desc: "我们通过贸易政策、创造就业机会的举措和对国内制造业的支持，推行优先考虑美国工业、工人和企业的政策。"
 USA_cultural_unity_and_integration: "文化统一与融合"
 USA_cultural_unity_and_integration_desc: "我们将致力于支持共同的民族认同感，鼓励文化融合，同时尊重不同的起源和传统。"
 USA_strong_defense_and_national_sec: "强大的国防和国家安全"
 USA_strong_defense_and_national_sec_desc: "我们的首要任务是建立资金充足、实力强大的军队，以确保美国及其海外利益的安全和防御。"
 USA_energy_and_sustainable_resoruces: "能源独立、可持续资源"
 USA_energy_and_sustainable_resoruces_desc: "通过负责任的资源管理、可再生能源计划和减少对外国能源的依赖，制定实现能源自给自足的政策。"
 USA_american_infrastructure: "美国基础设施复兴"
 USA_american_infrastructure_desc: "作为最发达和最先进的国家，我们正优先投资于交通、能源和技术等关键国家基础设施并使其现代化，以创造就业机会和支持经济增长。"
 USA_education_for_american_excellence: "实现美国卓越的教育"
 USA_education_for_american_excellence_desc: "我们的目标是提高教育标准、就业培训和教育创新，使美国学生和工人掌握成功所需的技能。"
 USA_championing_american_innovations: "倡导美国创新"
 USA_championing_american_innovations_desc: "将我们的资金投资于我们的研究和开发，以保持美国在技术、创新和科学进步方面的领先地位。"
 USA_health_and_wellness_of_our_dear_citizens: "所有美国人的健康"
 USA_health_and_wellness_of_our_dear_citizens_desc: "我们的医疗保健系统饱受争议。我们认为必须改变这种状况，通过应对公共卫生挑战和促进获得高质量医疗服务的政策，确保所有美国人的健康和福祉。"
 USA_environmental_stewardship_and_growth: "通过增长实现环保主义"
 USA_environmental_stewardship_and_growth_desc: "我们将通过负责任的资源管理和创新来确保环境保护，以支持美国的工业和社区。"
 USA_support_for_our_war_veterans: "为退伍军人和军人家庭提供支持"
 USA_support_for_our_war_veterans_desc: "我们有责任确保退伍军人及其家人在为国家服务的过程中得到应有的关怀、福利和支持。"
 USA_presernation_of_american_natural_heritage: "保护美国文化遗产"
 USA_presernation_of_american_natural_heritage_desc: "美国将庆祝和保护我们的自然美景、野生动物和景观，以供子孙后代享用。"
 USA_community_empowerment_and_local_governance: "社区赋权"
 USA_community_empowerment_and_local_governance_desc: "我们致力于制定赋予当地社区权力并促进当地决策的政策，以满足他们独特的需求和挑战。"
 USA_america_tradition_and_heritage_protection: "美国传统"
 USA_america_tradition_and_heritage_protection_desc: "我们颂扬并保护美国的文化遗产、历史和传统，将其作为民族自豪感和民族认同感的源泉。"
 USA_public_safety_and_effective_justice: "公共安全"
 USA_public_safety_and_effective_justice_desc: "我们将优先考虑确保公共安全、有效执法和公正的刑事司法实践的政策。"
 USA_international_engagement_on_american_terms: "国际参与"
 USA_international_engagement_on_american_terms_desc: "支持优先考虑美国在西半球的利益并重视外交、经济和安全活动的外交政策决定。"
 USA_militarist_military_seizes_power: "军方夺取政权"
 USA_militarist_military_seizes_power_desc: "在军方和文职领导人的精心协调下，新自由党的强硬派被围捕并入狱，罪名包括颠覆党派和危害国家安全的叛国行为。最终，许多人都知道这会发生，只是没想到会来得这么快。然而，华盛顿不再是美国真正的首都，现在大多数决定都来自五角大楼本身。与文职领导人相比，军事机构将如何领导国家，美国以外的许多人担心这只尖叫的雄鹰可能会变得咄咄逼人，而其他人则试图建立亲密关系以阻止总参谋部的目光。最终，世界迎来了全球政治的新时代，甚至上帝自己也不知道未来会发生什么。"
 USA_pentagon_covert_takeover: "五角大楼的秘密接管"
 USA_pentagon_covert_takeover_desc: "五角大楼发起了对美国的接管，为了追求新的世界秩序而造成了混乱和全球冲突。"
 USA_pentagon_eclipse: "五角大楼日蚀行动"
 USA_pentagon_eclipse_desc: "军队内部的一个秘密组织策划了一场暗中的叛乱，操纵各种事件让世界陷入混乱，并宣称自己是洲际霸主。"
 USA_the_silent_coupe: "一枪不响的政变"
 USA_the_silent_coupe_desc: "秘密政变发生后，军方官员组织了国际联盟，而公众对军政府掌权的情况一无所知。"
 USA_cyberwarfare_let_it_begin: "网络数字化升级"
 USA_cyberwarfare_let_it_begin_desc: "五角大楼在军事实力和数字创新的结合点上，率先引领社会向控制论转变。美国社会不断发展，融合了先进的人工智能、机器人技术和控制论增强技术。这种范式转变彻底改变了经济，重新定义了社会结构，并在全球范围内带来了挑战和机遇。"
 USA_educational_revolution_of_pentagon: "教育革命"
 USA_educational_revolution_of_pentagon_desc: "五角大楼发起了一场国家教育革命，强调STEM领域和创新，从而培养了一支高技能劳动力队伍，推动美国走在全球知识领导地位的前沿。"
 USA_biomoedical_authority: "美国生物医药垄断"
 USA_biomoedical_authority_desc: "作为建立生物医学权威的使命的一部分，我们的目标是占领具有先进生物医学能力的地区并控制关键的医疗供应网络，从而成为整个世界医疗保健体系不可分割的一部分。"
 USA_trade_route_dominance: "经济贸易路线"
 USA_trade_route_dominance_desc: "为巩固美国的经济堡垒地位，美国采取的战略措施包括确保重要的全球贸易路线、吞并资源丰富的领土以及实施经济霸权。这引发了各国争夺国际贸易格局重塑的冲突。"
 USA_rare_earth_resources_dispute: "稀土资源之争"
 USA_rare_earth_resources_dispute_desc: "我们的目标是确保对关键稀土矿藏的控制权，特别是在中亚等地区。这一追求使我们与中国、俄罗斯等严重依赖这些资源发展高科技产业的国家直接发生冲突。"
 USA_martial_law_era_begginning: "戒严令时代"
 USA_martial_law_era_begginningdesc: "军政府实施戒严，开启了一段严格控制时期。宵禁、限制自由和军事存在变得无处不在，改变了公民的日常生活。"
 USA_millitary_purge_and_loyalty: "军事清洗和忠诚度执行"
 USA_millitary_purge_and_loyalty_desc: "军政府在内部发起了一场大清洗，这是一项精心策划的行动，目的是清除持不同政见的军官。权力走廊里回荡着靴子的声音和低声宣誓效忠的声音。军政府试图建立一支完全符合其独裁愿景的军事力量，忠诚成为生存的货币。"
 USA_authoritarian_diplomatic_shift: "威权外交"
 USA_authoritarian_diplomatic_shift_desc: "随着军政府掌握权力，外交渠道发生了巨大变化。军政府重塑联盟和地缘政治动态，强制外交成为影响邻国的工具。世界目睹国际关系转向独裁，在军政府的强硬手段下，外交规范支离破碎。"
 USA_strategic_millitary_alliances: "战略军事联盟"
 USA_strategic_millitary_alliances_desc: "军政府寻求与世界各地的独裁政权建立战略军事联盟，建立的伙伴关系与军国主义团结的脚步如出一辙。随着国家与持有相同意识形态的政权结盟，军政府的影响力不断扩大。"
 USA_ideological_programs: "意识形态灌输计划"
 USA_ideological_programs_desc: "在我们的统治下，大规模的意识形态灌输计划正在展开。国家成为政权描绘其威权愿景的画布，重塑公众舆论，塑造忠诚的公民。教育改革和宣传活动编织出与军政府未来愿景相符的叙事。"
 USA_nuclear_arsenal_expansion: "核武库扩张"
 USA_nuclear_arsenal_expansion_desc: "我们将重点转向扩大该国的核能力，改变力量平衡并加剧全球担忧。寻求强大的核武库成为该政权野心的象征，在全球舞台上投下长长的阴影。随着军政府试图宣称自己是核大国，世界怀着既忧虑又期待的心情注视着这一进程。"
 USA_tribunals_and_suppresion: "法庭和镇压"
 USA_tribunals_and_suppresion_desc: "军事法庭成为军政府统治的标志，是镇压反对派人物和威胁其权威的手段。随着系统性逮捕和审判的展开，该政权对稳定和控制的追求呈现出鲜明的形式，并通过军事司法的视角巩固其对权力的控制。"
 USA_integration_of_ai_to_military: "符合道德的人工智能整合"
 USA_integration_of_ai_to_military_desc: "随着技术的进步，政府优先考虑将人工智能道德地融入军事行动。这一举措确保人工智能应用符合道德标准，避免不受约束的技术发展带来的陷阱。"
 USA_sustainable_defense: "可持续防御"
 USA_sustainable_defense_desc: "政府采取可持续国防开支政策，确保国家安全需求与财政责任之间的平衡。这一现实情况反映了政府对长期财政稳定的承诺，同时又不损害国防能力。"
 USA_us_space_exploration: "太空探索与安全"
 USA_us_space_exploration_desc: "政府认识到太空的战略重要性，将安全工作与太空探索计划结合起来。这一现实情况包括保护太空资产和维持在地外领域的和平存在，重点是国际合作。"
 USA_resettlements_and_integration: "重新安置和融合"
 USA_resettlements_and_integration_desc: "为解决人道主义问题，政府启动了一项重新安置和融合计划。该计划既现实又富有同情心，重点是为流离失所者提供支持、促进稳定并解决不稳定的根本原因。"
 USA_International_cybersecurity_cooperation: "国际网络安全计划"
 USA_International_cybersecurity_cooperation_desc: "政府认识到网络威胁的全球性，强调网络安全方面的国际合作。这一现实举措包括信息共享、联合应对努力和外交措施，以遏制互联世界中的网络威胁。"
 USA_renewable_energy_security_initative: "可再生能源安全倡议"
 USA_renewable_energy_security_initative_desc: "作为前瞻性战略的一部分，政府推出了可再生能源安全倡议。该倡议旨在减少对传统能源的依赖，确保能源安全，同时通过推广可再生技术解决环境问题。"
 USA_regional_conflict_resolution: "区域冲突解决外交"
 USA_regional_conflict_resolution_desc: "政府通过参与区域冲突解决外交，对全球稳定采取积极主动的立场。这种务实的做法包括通过外交努力缓和动荡地区的紧张局势，促进各国之间的合作，以解决冲突的根本原因。"
 USA_integragency_coordination_task_force: "跨部门协调工作组"
 USA_integragency_coordination_task_force_desc: "为了简化国家安全工作，政府成立了跨部门协调工作组。该举措促进了各政府机构之间的协作，确保对不断变化的威胁做出一致反应，同时最大限度地利用资源和专业知识。"
 USA_rim_expansion_doctrine: "边缘扩张理论"
 USA_rim_expansion_doctrine_desc: "为了在太平洋地区占据战略主导地位，政府采用了环太平洋扩张主义。该倡议概述了对关键海域的控制和确保重要贸易路线的安全，将国家定位为太平洋战区的主导力量。"
 USA_eastern_european_buffer_zone: "东欧缓冲区战略"
 USA_eastern_european_buffer_zone_desc: "为了应对东欧敌对势力的威胁，政府实施了《东欧缓冲区战略》。该战略包括建立缓冲区和加强与区域伙伴的联盟，以防止潜在的入侵。"
 USA_middle_east_stability_initiative: "中东稳定倡议"
 USA_middle_east_stability_initiative_desc: "为了追求中东地区的稳定和影响力，政府推出了“中东稳定倡议”。该倡议涉及地区冲突、打击极端主义、确保关键能源资源的获取，同时推动地区争端的外交解决。"
 USA_south_china_sea_defense: "南海防御议定书"
 USA_south_china_sea_defense_desc: "为应对南海紧张局势升级，政府颁布了《南海防御议定书》。该议定书包括保护航行自由、抵制地区大国的侵略行为以及在海上争端中遵守国际法。"
 USA_arctic_sovereignty_asserion: "北极主权主张运动"
 USA_arctic_sovereignty_asserion_desc: "随着北极地区成为资源勘探和战略定位的新前沿，政府发起了北极主权主张运动。确保对北极领土的主权，保护自然资源，并对该地区的战略水道进行控制。"
 USA_african_stability_partnership: "非洲稳定伙伴关系"
 USA_african_stability_partnership_desc: "政府认识到非洲稳定对全球安全的重要性，成立了非洲稳定伙伴关系。支持非洲国家打击恐怖主义、应对人道主义危机、促进经济发展，以促进整个非洲大陆的稳定与安全。"
 USA_fascist_american_naturalist_seize_power: "美国自然主义者夺取政权"
 USA_fascist_american_naturalist_seize_power_desc: "随着温和派逃离国家，人民主动处理非美国人，国家似乎变得混乱，美国自然党夺取了民族阵线党的权力。现在，国家被那些听到人民需要安全的呼声的人的钢铁意志统治着。他们将通过传统带领美国进入现代的新时代，通过民族精神和意志带领美国进入繁荣的新时代，并通过严厉的行动带领美国进入安全的新时代。人民发声，有抱负的人承担起领导的重任，并将领导这个新的美国时代。因为现在的呼声是“美国属于美国人”。"
 USA_Nationalist_reeducation_initiative: "民族主义再教育倡议"
 USA_Nationalist_reeducation_initiative_desc: "随着温和派的逃离和异见的镇压，政权发起了民族主义再教育计划。该计划旨在向公民灌输强烈的爱国主义思想，强调对国家及其自然遗产的忠诚。通过密集的宣传和教育改革，政权向民众灌输了对新秩序的坚定忠诚。"
 USA_environmental_restoration_crusade: "环境恢复运动"
 USA_environmental_restoration_crusade_desc: "政权掌握权力后，宣布发起环境恢复运动。这一运动将人民对安全的渴望转化为一场恢复和振兴国家自然景观的运动。通过大规模的保护工作和重新造林项目，该政权寻求恢复美国荒野的辉煌。"
 USA_eugenic_advancement_initiative: "优生学进步倡议"
 USA_eugenic_advancement_initiative_desc: "为了响应人民的安全呼声，该政权推出了一项优生学促进计划。该计划将基因纯度和种族优越性放在首位，并推广选择性育种计划和基因工程以增强国家种群。在国家繁荣的幌子下，该政权实施严格的优生政策以净化人口。"
 USA_expansion_of_nationalist_enclaves: "民族主义聚居地的扩张"
 USA_expansion_of_nationalist_enclaves_desc: "为了巩固权力和确保安全，该政权在全国范围内扩大民族主义飞地。这些坚固的社区是传统价值观和对政权坚定忠诚的堡垒。通过激励和胁迫，该政权鼓励公民迁往这些据点，形成了一个随时准备捍卫新秩序的忠诚者网络。"
 USA_immigration_purge_campaign: "移民清洗运动"
 USA_immigration_purge_campaign_desc: "为了响应民众的安全诉求，政府发起了一场移民清洗运动。该运动的重点是那些被认为对国家同质性构成威胁的人，围捕和驱逐被认为不适合新秩序的非美国人。通过大规模逮捕和边境管制，该政权加强了对移民的控制，确保了美国民众的纯洁性。"
 USA_militarization_of_conservation_corps: "保护队军事化"
 USA_militarization_of_conservation_corps_desc: "该政权动员民众为国家服务，将自然保护队军事化。在这一重点下，公民被征召参加环境保护工作，将军事纪律与生态管理相结合。通过义务服役和爱国主义灌输，该政权培养了一支忠诚的生态战士队伍，致力于保护美国的自然遗产。"
 USA_suppression_of_dissident_elements: "镇压异见分子"
 USA_suppression_of_dissident_elements_desc: "随着国家陷入动乱，政权发起了一场残酷的镇压异见分子的运动。这一运动的重点是那些被视为国家敌人的人，包括温和派、自由派和持不同政见者。通过大规模逮捕、宣传和恐吓手段，政权压制反对派并巩固其对权力的控制。"
 USA_promotion_of_folk_traditions: "弘扬民间传统"
 USA_promotion_of_folk_traditions_desc: "该政权秉承国家的文化根基，提倡传统的民间习俗和做法。这一重点颂扬了美国拓荒者传统的粗犷个人主义，并鼓励公民重新与祖先传统建立联系。通过节日、宣传和文化项目，该政权培养了一种以传统和遗产为基础的国家认同感。"
 USA_animal_conservation_crusade: "动物保护运动"
 USA_animal_conservation_crusade_desc: "认识到生物多样性的重要性，该政权发起了一场动物保护运动。该运动的重点包括保护濒危物种、保护自然栖息地以及规范狩猎和捕鱼活动的措施。通过倡导环境保护，该政权寻求争取公众支持并使其统治合法化。"
 USA_genetic_purity_enforcement_laws: "基因纯度执法"
 USA_genetic_purity_enforcement_laws_desc: "该政权秉持基因纯度原则，制定严格的法律来规范婚姻和生育。这一重点旨在保护国家人口的基因完整性，防止其自然特性被稀释。该政权通过强制性基因筛查和婚姻限制，实施严格控制以保持种族纯度。"
 USA_indigenous_integration_initiative: "原住民融合计划"
 USA_indigenous_integration_initiative_desc: "为了将土著社区融入国家大家庭，该政权发起了一项土著融合计划。该计划旨在激励美洲原住民部落放弃传统生活方式，接受美国主流文化。通过胁迫和同化政策，该政权试图抹去土著身份，巩固其对部落土地的控制。"
 USA_green_militarization_doctrine: "绿色军事化理论"
 USA_green_militarization_doctrine_desc: "该政权将环境主义与军国主义相结合，采用绿色军事化理论。该理论强调使用军事力量保护国家的自然资源和确保战略环境资产。通过生态帝国主义和资源民族主义，该政权扩大了其影响力并在全球生态热点地区占据主导地位。"
 USA_social_darwinist_education_reform: "社会达尔文主义教育改革"
 USA_social_darwinist_education_reform_desc: "政权改革教育制度，推行社会达尔文主义教育改革。改革重点是推广达尔文自然选择和适者生存的原则，课程设置反映政权的意识形态世界观。通过优生学教育和灌输，政权培养了一代忠于适者生存的臣民。"
 USA_cult_of_nature_propaganda_blitz: "自然崇拜宣传闪电战"
 USA_cult_of_nature_propaganda_blitz_desc: "该政权利用宣传的力量，发起了一场自然崇拜宣传闪电战。这一宣传重点颂扬自然界的美丽和威严，将其描绘成国家伟大的神圣表现。通过大众媒体、公共活动和文化运动，该政权向公民灌输对自然秩序和政权对土地的管理的崇敬。"
 USA_manifest_destiny_expansion_initiative: "昭昭天命扩展计划"
 USA_manifest_destiny_expansion_initiative_desc: "为了维护领土主导地位，该政权采取了“昭昭天命扩展计划”。这一重点以国家命运和天意为借口，夺取无人认领的土地和资源。通过征服、殖民和强制移民，该政权扩大了边界，并将其意志强加给邻近国家。"
 USA_patriotic_reforestation_initiative: "国家自然主义宣传运动"
 USA_patriotic_reforestation_initiative_desc: "该政权信奉自然主义思想，发起了一场全国性的自然主义宣传运动。这一运动在媒体和教育系统中充斥着宣扬自然价值观的内在优越性和该政权的领导地位的信息。通过不懈的宣传，该政权试图塑造公民的思想并巩固其对权力的控制。"
 USA_national_naturalism_propaganda_campaign: "爱国造林倡议"
 USA_national_naturalism_propaganda_campaign_desc: "为了体现国家对环境保护的承诺和民族自豪感，政府宣布了一项爱国植树造林倡议。这项倡议动员公民参与全国大规模植树活动。通过重新造林和推广绿地，政府旨在美化景观并提升其作为自然保护者的形象。"
 USA_traditionalist_cultural_revival_program: "传统文化复兴计划"
 USA_traditionalist_cultural_revival_program_desc: "政府认识到文化认同在塑造国家团结方面的重要性，因此发起了传统文化复兴计划。该计划重点弘扬体现国家遗产精髓的传统习俗、民间传说和艺术表现形式。政府通过文化节、教育改革和国家资助的举措，力求在现代化的背景下复兴和保护传统价值观。"
 USA_loyalist_youth_indoctrination_camps: "忠诚青年灌输营"
 USA_loyalist_youth_indoctrination_camps_desc: "为了确保政权的未来，政府设立了忠诚青年灌输营。这项计划将年轻公民送往强制性的意识形态训练营，让他们沉浸在自然主义原则中，并被教导要无条件地为国家服务。"
 USA_national_sustainability_directives: "国家可持续发展指令"
 USA_national_sustainability_directives_desc: "为彰显政府对环境保护的承诺，政府颁布了《国家可持续发展指令》。该指令对资源开采、废物管理和工业排放实施了严格的监管，以确保长期的生态平衡。"
 USA_purification_of_public_spaces: "公共空间净化"
 USA_purification_of_public_spaces_desc: "秉承着自然主义的纯净理念，政府发起了公共空间净化运动。这项运动的重点是通过大规模卫生运动清除城市地区可察觉到的杂质，并清除不良元素。"
 USA_reverence_for_traditional_crafts: "尊重传统工艺"
 USA_reverence_for_traditional_crafts_desc: "为促进自给自足和民族自豪感，政府提倡复兴传统工艺。这一举措鼓励公民学习手工技艺和传统产业，为子孙后代保留传统工艺。"
 USA_biological_security_initiative: "生物安全倡议"
 USA_biological_security_initiative_desc: "为了保护国家免受生物威胁，政府实施了“生物安全倡议”。该倡议制定了严格的生物安全协议、边境管制和疾病监测措施，以保护公众健康和国家安全。"
 USA_eco_nationalist_research_program: "生态民族主义研究计划"
 USA_eco_nationalist_research_program_desc: "为推进政府的自然主义议程，政府启动了生态民族主义研究计划。该计划将资源用于以生态为中心的研究和开发项目，旨在促进环境可持续性和国家安全。"
 USA_ancestral_heritage_celebration_days: "祖传遗产庆典日"
 USA_ancestral_heritage_celebration_days_desc: "为了尊重国家的多元文化遗产，设立了祖先遗产庆祝日。这一重点是指定每年的假期，专门庆祝不同民族和文化群体的习俗、传统和贡献。"
 USA_inspired_architecture_program: "自然启发建筑项目"
 USA_inspired_architecture_program_desc: "政府秉持自然和谐理念，推出“自然灵感建筑计划”，旨在推动城市规划和建筑设计中融入自然元素和可持续发展原则。"
 USA_familial_bonding_initiative: "家庭联谊计划"
 USA_familial_bonding_initiative_desc: "政府认识到家庭价值观对促进国家团结的重要性，推出了“家庭纽带倡议”。该倡议通过政府资助的计划和激励措施来鼓励建立牢固的家庭纽带，旨在促进家庭凝聚力、传统性别角色和父母权威。"
 USA_civic_engagement_campaign: "公民参与活动"
 USA_civic_engagement_campaign_desc: "为了赋予公民权力并促进公民参与，政府发起了公民参与运动。这项运动旨在鼓励政治行动、社区参与和草根行动，旨在培养民众的主人翁意识和责任感。"
 USA_diplomatic_entente_alliance: "外交协约同盟"
 USA_diplomatic_entente_alliance_desc: "为了加强外交关系和建立战略联盟，政府发起了外交协约联盟。这一重点旨在通过共同防御协定、贸易协定和外交举措加强与志同道合国家的合作。"
 USA_monarchist_the_american_dynasty_rises: "美国王朝的崛起"
 USA_monarchist_the_american_dynasty_rises_desc: "通过突飞猛进，现代君主制联盟已经获得了对更隐蔽和更保护主义的自由就业市场的权力。在许多人看来，这个联盟注定要失败，但没有人预料到现代君主制联盟在美国会如此受欢迎。然而，命运已定，现在轮到新领导层来指导、告知和保护这些美利坚合众国及其公民了。"
 USA_royal_symphony_orchestra: "皇家交响乐团"
 USA_royal_symphony_orchestra_desc: "君主成立皇家交响乐团，通过世界级的音乐表演提升国家文化舞台。这一重点旨在庆祝艺术、激发创造力并丰富公民的生活。乐团展示古典杰作、当代作品和国歌，充当君主制的文化大使。"
 USA_royal_arts_endowment: "皇家艺术基金会"
 USA_royal_arts_endowment_desc: "君主设立皇家艺术基金，旨在资助和支持艺术。该基金旨在培育充满活力的文化氛围，培养创造力、创新精神和民族自豪感。通过拨款、奖学金和赞助，该基金致力于培养艺术人才，为子孙后代保护国家的文化遗产。"
 USA_nobility_reform_commission: "贵族改革委员会"
 USA_nobility_reform_commission_desc: "君主设立贵族改革委员会，召集贵族委员会审查贵族制度并使其现代化。这一重点旨在使传统贵族结构适应现代时代的需求，促进精英统治、包容性和社会流动性。该委员会评估头衔、特权和义务，确保贵族在不断变化的时代中保持相关性和责任感。"
 USA_imperial_architectural_legacy: "皇家建筑遗产"
 USA_imperial_architectural_legacy_desc: "君主怀着宏伟和永恒的愿景，发起了帝国建筑遗产项目。该项目旨在通过建造标志性建筑地标和纪念碑，在国家景观上留下永久的印记。从宏伟的宫殿到高耸的纪念碑，该项目旨在向后代展示君主制的威严和权力。"
 USA_court_of_honors: "荣誉法庭"
 USA_court_of_honors_desc: "君主设立荣誉院，创立享有盛誉的骑士团，以表彰模范个人。这一重点旨在表彰和奖励对国家做出的杰出贡献，无论是为王室服务、英勇行为还是在各个领域取得的成就。荣誉院授予应得者骑士头衔、奖章和头衔，以培养对君主制的忠诚和奉献精神。"
 USA_modern_monarchist_indoctrination_campaign: "现代君主主义灌输运动"
 USA_modern_monarchist_indoctrination_campaign_desc: "现代君主主义运动发起了一场全国性运动，发起了一场广泛的宣传活动，以宣传君主制和贵族制的美德。该运动通过媒体、教育和公共活动，旨在塑造舆论，争取对君主制的支持，并破坏民主理想。灌输运动旨在灌输对君主制的忠诚和对其权威的接受。"
 USA_royal_patronage_program: "皇家赞助计划"
 USA_royal_patronage_program_desc: "君主设立皇家赞助计划，为符合现代君主主义运动理想的艺术家、学者和知识分子提供赞助。该计划通过拨款、赞助和委托，鼓励创作赞美君主制并弘扬其价值观的作品。皇家赞助计划旨在培养忠于君主制的文化精英。"
 USA_noble_integration_initiative: "贵族融合倡议"
 USA_noble_integration_initiative_desc: "现代君主主义运动实施贵族融合计划，力求将贵族阶层融入各级政府和社会。该计划旨在通过任命、激励和改革，将贵族提升到拥有权力和影响力的位置，确保他们对君主制的忠诚。贵族融合计划提倡贵族是王国的天然领导者和守护者的理念。"
 USA_royal_ceremonial_revival: "皇家礼仪复兴"
 USA_royal_ceremonial_revival_desc: "现代君主主义运动通过复兴古老的传统和仪式，发起了一场皇家仪式复兴运动。这一运动旨在重新引入复杂的宫廷仪式、加冕典礼和皇家游行，以展示君主制的庄严和合法性。皇家仪式的复兴旨在在民众中灌输对君主制的敬畏和崇敬。"
 USA_aristocratic_entitlement_program: "贵族福利计划"
 USA_aristocratic_entitlement_program_desc: "现代君主主义运动制定了贵族权利计划，为贵族阶层成员引入了特殊特权和福利。该计划通过减税、土地赠与和社会地位提高，旨在奖励对君主制的忠诚并加强社会等级制度。贵族权利计划宣扬贵族应享有特殊待遇和尊重的理念。"
 USA_monarchical_education_initiative: "君主教育倡议"
 USA_monarchical_education_initiative_desc: "现代君主主义运动发起君主制教育倡议，对教育系统进行改革，以推广君主制思想和价值观。通过课程改革、教师培训和宣传材料，该倡议旨在向学生灌输对君主制的忠诚和对传统制度的尊重。君主制教育倡议旨在将未来几代人塑造成君主制的忠诚臣民。"
 USA_royal_court_appointments: "宫廷任命"
 USA_royal_court_appointments_desc: "现代君主主义运动行使君主特权，任命忠诚的支持者和盟友担任王室的重要职位。这一运动旨在巩固君主制内部的权力和影响力，确保忠诚者控制政府和行政部门。王室任命提倡以精英主义和忠诚作为担任高级职务的资格。"
 USA_monarchical_propaganda_bureau: "君主宣传局"
 USA_monarchical_propaganda_bureau_desc: "现代君主主义运动成立了君主宣传局，创建了一个中央机构来传播支持君主制的信息并压制异议。通过审查、宣传活动和媒体控制，该局旨在塑造舆论并削弱对君主制的反对。君主宣传局是维持对民众的控制和影响的工具。"
 USA_royal_heritage_preservation: "皇家遗产保护"
 USA_royal_heritage_preservation_desc: "为保护国家的皇家遗产，现代君主主义运动发起了一项全面的计划，以保护和推广与君主制相关的历史遗迹、文物和象征。这一重点旨在培养一种根植于君主制历史和传统的民族自豪感和认同感。皇家遗产保护旨在确保君主制的长寿和传承，以造福子孙后代。"
 USA_nobility_legacy_initiative: "贵族遗产计划"
 USA_nobility_legacy_initiative_desc: "现代君主主义运动发起了“贵族遗产倡议”，以表彰和庆祝贵族家庭对国家的贡献。通过仪式、奖励和纪念活动，该倡议旨在提升贵族阶层在社会中的地位和威望。贵族遗产倡议强化了贵族作为王国支柱和传统守护者的理念。"
 USA_royal_cultural_revival: "皇家文化复兴"
 USA_royal_cultural_revival_desc: "现代君主主义运动发起了一场皇家文化复兴运动，旨在推动与君主制相关的传统习俗、庆典和节日的复兴。这一运动旨在通过尊重王国丰富的文化遗产来重燃民族自豪感和认同感。通过公共活动、展览和表演，皇家文化复兴运动培养了与君主制遗产的团结感和连续性。"
 USA_monarchical_religious_alliance: "君主宗教联盟"
 USA_monarchical_religious_alliance_desc: "现代君主主义运动与宗教机构建立密切联系，以促进君主制的神圣统治权。这一重点旨在利用宗教权威和象征来使君主制的权力和权威合法化。通过结盟、支持和宗教仪式，君主制宗教联盟寻求加强公众对君主制的支持和服从。"
 USA_royal_family_legacy_program: "皇室遗产计划"
 USA_royal_family_legacy_program_desc: "现代君主主义运动建立了王室遗产计划，通过公开纪念和致敬来庆祝君主制的血统和遗产。这一重点旨在提升王室作为国家团结和延续象征的地位和威望。王室遗产计划纪念过去的君主、王室配偶和继承人，加强他们作为王国守护者的角色。"
 USA_imperial_archaeological_expeditions: "帝国考古探险"
 USA_imperial_archaeological_expeditions_desc: "现代君主主义运动赞助帝国考古探险，资助研究探险，以发掘和保存与君主制有关的文物和历史遗迹。这一重点旨在加深国家对其皇家遗产的了解，并增强自豪感和认同感。帝国考古探险有助于保护和弘扬君主制的遗产。"
 USA_royal_patriotic_education: "皇家爱国教育"
 USA_royal_patriotic_education_desc: "现代君主主义运动引入了皇家爱国主义教育，实施了强调忠诚、责任和对君主制的崇敬的课程。这一重点旨在将后代塑造成王国的忠诚臣民和捍卫者。通过教科书、讲座和课外活动，皇家爱国主义教育从小就灌输对君主制的自豪感和忠诚感。"
 USA_royal_historical_commission: "皇家历史委员会"
 USA_royal_historical_commission_desc: "现代君主主义运动成立了皇家历史委员会，委托学者和历史学家撰写君主制历史和成就的官方叙述。这一重点旨在通过控制历史记录和宣传正面叙述来塑造公众对君主制的看法。皇家历史委员会确保君主制的遗产得到保存并为子孙后代所颂扬。"
 USA_monarchical_civic_virtue_program: "君主制公民美德计划"
 USA_monarchical_civic_virtue_program_desc: "现代君主主义运动发起了君主公民美德计划，提倡公民参与、志愿服务和社区服务，以表达对君主制的忠诚。这一重点旨在培养公民的责任感和责任感，鼓励他们为国家的福祉和繁荣做出贡献。君主公民美德计划培养了一种服务和爱国主义的文化。"
 USA_royal_heraldry_initiative: "皇家纹章倡议"
 USA_royal_heraldry_initiative_desc: "现代君主主义运动发起了皇家纹章倡议，提倡使用纹章和象征来加强对君主制的忠诚。这一重点旨在创造一种忠诚和身份的视觉语言，用皇家徽章、纹章和徽章装饰公共场所和官方文件。皇家纹章倡议培养了公民的自豪感和归属感。"
 USA_monarchical_societal_values_promotion: "君主制社会价值观推广"
 USA_monarchical_societal_values_promotion_desc: "现代君主主义运动倡导君主制社会价值观，主张等级制度、责任和荣誉等传统价值观是稳定社会的重要支柱。这一重点旨在通过维护君主制的美德作为效仿的典范来抵消人们认为的道德沦丧和社会动荡。推广君主制社会价值观旨在在国家中灌输一种秩序感和凝聚力。"
 USA_royal_national_monuments_preservation: "皇家国家古迹保护局"
 USA_royal_national_monuments_preservation_desc: "现代君主主义运动建立了皇家国家古迹保护计划，拨出资源保护和维护与君主制相关的历史遗址、地标和古迹。这一重点旨在保护国家的文化遗产并增强自豪感和认同感。皇家国家古迹的保护确保君主制的遗产得以传承给子孙后代。"
 USA_royal_charitable_endowment: "皇家慈善基金会"
 USA_royal_charitable_endowment_desc: "现代君主主义运动建立了皇家慈善基金，以支持慈善活动和社会福利计划。这一重点旨在展示君主制对其臣民福利的承诺并缓解社会不平等。通过赠款、捐赠和合作，皇家慈善基金解决了紧迫的社会问题并改善了公民的生活质量。"
 USA_royal_technological_innovation_initiative: "皇家技术创新计划"
 USA_royal_technological_innovation_initiative_desc: "现代君主主义运动发起了皇家技术创新计划，投资于研发，以促进技术进步和经济增长。这一重点旨在使国家成为创新和工业领域的领导者，增强其全球竞争力和繁荣。皇家技术创新计划促进学术界、工业界和政府之间的合作，以推动进步和繁荣。"
 USA_monarchical_literacy_campaign: "君主扫盲运动"
 USA_monarchical_literacy_campaign_desc: "现代君主主义运动通过开展君主扫盲运动，提倡将教育和识字作为社会流动和国家进步的支柱。这一重点旨在消除文盲，并通过知识和教育赋予公民权力。通过扫盲计划、图书馆和教育推广等举措，君主扫盲运动旨在为公民提供取得成功所需的技能和工具。"
 USA_royal_environmental_conservation_initiative: "皇家环境保护倡议"
 USA_royal_environmental_conservation_initiative_desc: "现代君主主义运动发起了皇家环境保护倡议，将环境保护和可持续性作为国家福祉和繁荣不可或缺的一部分。这一重点旨在保护自然资源、减缓气候变化和推广环保做法。通过政策、激励措施和公众意识活动，皇家环境保护倡议为子孙后代保护环境。"
 USA_red_junta_seizes_power: "红色军政府夺取政权"
 USA_red_junta_seizes_power_desc: "首都一片混乱，军事委员会通过一场几乎不流血的政变夺取了政权，推翻了他们所谓的“不团结的软肋”，阻止了真正的社会主义在全国范围内建立。中央委员会领导层以一种近乎矛盾的方式，通过一项双管齐下的统一计划引领了这场变革。中央委员会领导层将利用军事服务和一种更倾向于社会主义或社会民主主义的经济混合模式，利用这两个支柱创建一个统一的社会、一个统一的目标和一个统一的身份，引领美国的未来。"
 USA_american_trotskist_seize_power: "社会主义工人党托洛茨基分子夺取政权"
 USA_american_trotskist_seize_power_desc: "社会主义工人党通过一场残酷的政变从谢泼德的政党联盟手中夺取了政权。这一令人震惊的事件转变让许多人担心接下来会发生什么，因为许多人了解社会主义工人党的托洛茨基主义观点以及托洛茨基在社会主义方面的名声。现在人们屏住呼吸，等待着看如此剧烈的事件变化会带来什么结果。"
 USA_workers_control_of_industry: "工人对工业的控制"
 USA_workers_control_of_industry_desc: "托洛茨基主义者掌握了生产资料，建立了工人对工厂和工业的控制。这一重点旨在赋予工人权力，确保生产决策是民主的，符合无产阶级的利益。"
 USA_nationalize_major_corporations: "国有化大公司"
 USA_nationalize_major_corporations_desc: "大型企业受到国家控制，以重新分配财富并消除资本主义剥削。这一重点旨在确保经济满足所有公民的需求，而不仅仅是富裕精英的需求。"
 USA_agrarian_reform: "农业改革"
 USA_agrarian_reform_desc: "土地从大地主重新分配给农民和农业工人，促进集体耕作实践。这一举措旨在消除农村贫困并提高农业生产力。"
 USA_red_guard_militias: "红卫兵民兵"
 USA_red_guard_militias_desc: "托洛茨基主义者组建红卫兵民兵，组织武装团体保卫革命并确保内部安全。这一重点旨在保护社会主义国家免受反革命势力的侵害。"
 USA_revolutionary_propaganda: "革命宣传"
 USA_revolutionary_propaganda_desc: "开展了一场全面的宣传运动，传播革命理想并教育群众。这一重点旨在加强公众对托洛茨基主义政府及其政策的支持。"
 USA_international_solidarity: "国际团结"
 USA_international_solidarity_desc: "托洛茨基主义者与国际社会主义运动结盟，寻求在全球范围内传播革命。这一重点旨在建立反对帝国主义和资本主义的统一战线。"
 USA_peoples_commissariat_of_defense: "国防人民委员部"
 USA_peoples_commissariat_of_defense_desc: "托洛茨基主义者在国防人民委员部领导下重组军队，确保对革命事业的忠诚。这一重点旨在维持一支强大且意识形态坚定的武装力量。"
 USA_five_year_economic_plan: "五年经济计划"
 USA_five_year_economic_plan_desc: "政府实施五年经济规划，为工业化和经济增长设定了雄心勃勃的目标。这一重点旨在实现经济转型和提高人民生活水平。"
 USA_free_education_for_all: "人人享有免费教育"
 USA_free_education_for_all_desc: "托洛茨基主义者为所有公民提供免费教育，旨在创造受过教育和开明的民众。这一重点旨在消除文盲并促进科学和文化发展。"
 USA_healthcare_for_the_people: "人民医保"
 USA_healthcare_for_the_people_desc: "托洛茨基主义者推行全民医疗保健，确保所有公民都能获得医疗服务。这一重点旨在改善公共卫生并消除医疗不平等。"
 USA_workers_councils: "工人委员会"
 USA_workers_councils_desc: "托洛茨基主义者通过建立工人委员会，在工作场所和社区中建立直接民主制度。这一重点旨在赋予工人权力并确保他们参与治理。"
 USA_revolutionary_courts: "革命法庭"
 USA_revolutionary_courts_desc: "托洛茨基主义者设立革命法庭，确保根据社会主义原则伸张正义。这一重点旨在消除腐败，确保所有公民得到公平对待。"
 USA_american_anarchist_society_collectivizes_victory: "社会集体主义的胜利"
 USA_american_anarchist_society_collectivizes_victory_des: "在一系列令人惊讶且近乎令人困惑的事件中，无政府主义协会已经成功夺得了领导权。通过努力推销自己的理念以及在领导选举中获得选票，无政府主义协会的足够多成员已经取得了优势，从而获得了该党的多数领导权。现在，每个人都几乎敬畏地等待着“无政府主义政府”究竟会做什么。"
 USA_american_aas_retooling_foreign_diplomacy: "重塑外交政策"
 USA_american_aas_retooling_foreign_diplomacy_desc: "我们需要与更广泛的世界合作，但我们知道我们不必这样做。因此，为了确保简单而公平的关系，我们将把外交政策设定为友好的退让。这意味着我们将参与谈判和贸易协议，但总的来说，我们将首先更加关注我们的祖国和人民。"
 USA_american_aas_practical_education_act: "实用教育法案"
 USA_american_aas_practical_education_act_desc: "实用教育法案是一项集体主义立法，它认识到教育和教育系统存在的唯一目的。那就是教导和培养我们的孩子成为整个社会的一员，然而，为了做到这一点，我们必须彻底改革教育系统，重点教授实用的东西，确保他们的发展。基本的语言、阅读和数学技能将是基础，学生和家长可以选择将这些教育扩展到更专业的兴趣领域。这可能会在短期内造成部分人才流失，但随着如何种植粮食和了解如何生活和享受生活中简单事物的基本知识，至少会带来农业繁荣。"
 USA_american_aas_life_is_hard: "生活艰难"
 USA_american_aas_life_is_hard_desc: "我们的根本存在已引起世界各国政府的强烈抗议。尽管我们最近采取了疏远的行动，更多地关注自己而不是更广阔的世界，但许多外国政府认为我们的存在本身就是对所谓“自然秩序”的威胁。因此，我们必须让我们的国家和人民做好准备，保护他们的家人和家园，免受任何想要做出这一决定的人的伤害。"
 USA_american_aas_hybrid_economics: "混合经济"
 USA_american_aas_hybrid_economics_desc: "随着风向的变化，我们力图鼓励我们的公民做好生存的准备。因此，民用制造业和其他企业必须有一小部分专门用于军事生产。这样，我们既可以加强本地防御，又可以确保在外国势力试图夺取我们的土地和人民时能够轻松做好准备。"
 USA_american_aas_decentralizing_corporate_entities: "分散企业实体"
 USA_american_aas_decentralizing_corporate_entities_desc: "现代经济的软实力影响对一个稳定的社会来说是最可怕的。外国政府希望利用软实力来绕过武力。这种卑鄙的做法迫使我们不得不加快企业实体的分散化。在极端的反垄断执法中，提起的案件将打破甚至打破这些现代工业巨头所拥有的过度市场份额。"
 USA_american_aas_reactive_autarky: "反应性自给自足"
 USA_american_aas_reactive_autarky_desc: "由于我们认为对其他国家政府构成威胁，对外贸易几乎已不复存在。考虑到这一点，我们必须鼓励当地采矿业务，并尽我们所能鼓励公民理解自给自足的必要性。"
 USA_american_aas_militarization_debate: "军事化辩论"
 USA_american_aas_militarization_debate_desc: "军事化问题是我们社会最大的烦恼。许多有原则的无政府主义者已经对我们的存在深恶痛绝，因为我们以“国家”的形式保留了这种悖论。然而，大多数人都在怀疑，并理所当然地担心，我们能否在这样一个自由社会中生存下去。因此，我们必须进行真正的讨论，就如何处理我们国家将拥有的军事力量达成真正的一致。"
 USA_american_aas_the_survival_answer: "生存答案"
 USA_american_aas_the_survival_answer_desc: "保卫我们的国家是必须的，我们将确保国防是最重要的，是最重要的优先事项。因此，研发工作、培训和生产将致力于确保我们是最难对付的。有些人会为我们所谓的“退位”而哭泣，为我们所谓的创造的权力宝座而哭泣。但人民会同意我们的观点，保卫我们的家园是最重要的原则，而不是一些政治上的武断观点。"
 USA_american_aas_the_principle_answer: "主要答案"
 USA_american_aas_the_principle_answer_desc: "我们的行动将表明我们的意图，我们不需要军事化来让自己受制于渴望权力的人，以维护我们国家的安全。因此，我们将继续我们的混合经济，并寻求更全面地响应我们人民的需求以及理论上可能出现的任何威胁。"
 USA_american_aas_the_volunteers_program: "志愿者计划"
 USA_american_aas_the_volunteers_program_desc: "从根本上讲，我们不能征兵，如果使用这种武力，我们就会失去无政府主义者的称号。但如果我们制定激励计划并加以调整，我们就可以被动地招募更多志愿者。虽然这会花费我们的预算，但为了保卫国家，这是值得的。"
 USA_american_aas_air_over_navy: "空军高于海军"
 USA_american_aas_air_over_navy_desc: "我们不再计划为了毫无意义的战争而奔赴半个地球之外，天知道旧秩​​序还在做什么。因此，有了这么多海军过剩物资，我们实际上可以将其分解、报废、重新利用，并将更多资源用于空军。这可以避免我们的预算增加，讽刺的是，在其他方面也会减少预算。这将使我们能够更多地回馈人民，从而增强我们的支持。"
 USA_american_aas_retooling_public_support: "重新调整公众支持"
 USA_american_aas_retooling_public_support_desc: "演讲、标语和现实是我们能做的，也是我们将用来确保人民支持将他们的思想转变为更加军事化的。这个过程将是缓慢的，并且可能会损害我们的凝聚力。然而，我们必须让人民知道，一些外国政府将我们视为真正的威胁，并且外国对我们集体发动攻击的可能性很高。"
 USA_american_aas_every_soldier_a_pathfinder: "每一位士兵都是探路者"
 USA_american_aas_every_soldier_a_pathfinder_desc: "随着我们“招募”越来越多的人，我们在这一过程中获得了丰富的被动经验。这种经验不是任何军事学院都能教授的，而是这些人在当地地区导航方面的自然经验。因此，我们集体中的每个士兵都将被要求磨练这些技能，并教导和帮助那些不太擅长或不熟悉他们可能作战区域的人。这将增强我们的凝聚力，以及我们采取防御行动的能力，如果需要，还可以采取进攻行动，以夺回敌军可能觊觎的任何失地。"
 USA_american_aas_the_free_citizen_army: "自由公民军"
 USA_american_aas_the_free_citizen_army_desc: "如果我们要保持凝聚力和支持，就必须为我们的军队寻找一种集体认同。团结起来，举起黑旗，因为自由公民军将保卫家园和家人，抵御那些决定踏上我们自由的敌人。"
 USA_american_aas_american_culture_is_anarchism: "美国文化是无政府主义"
 USA_american_aas_american_culture_is_anarchism_desc: "有些人说，美国方式就是接受小政府主义的定义，然后将武器交到每个公民手中，并说：“你捍卫属于你的东西，这样政府或其他权力就不能从你手中夺走它”。这种围绕家庭或城镇等地方的至高无上的个人主义与无政府主义及其通过公社实现的集体主义非常一致。我们所要做的只是改变一些词语和措辞，每个公民都会很荣幸地保卫自己的家园免受侵略者的侵害。"
 USA_american_aas_butter_bread_ammo_lead: "黄油、面包、弹药和铅"
 USA_american_aas_butter_bread_ammo_lead_desc: "没有粮食，军队就停摆，没有弹药，军队就无法运作。经济领域的两面实际上就是一枚硬币。因此，我们将确保经济和人民受到鼓励，既能保卫自己，又能养活自己。和平、土地和面包将属于我们。"
 USA_american_aas_the_village_model: "乡村模式"
 USA_american_aas_the_village_model_desc: "在经济上更加向无政府主义靠拢，我们将激励并允许在有空置土地的地方建立社区和村庄，而定居在这些土地上的人们将能够创造和提供他们想要的东西以及他们所能保卫的家园和新发现的土地。"
 USA_american_aas_militia_system: "民兵制度"
 USA_american_aas_militia_system_desc: "民兵制度是使用频率最高的制度之一，其结果各不相同。一些民兵会自我强化，实际上成为自己的军队。其他民兵实际上是炮灰，甚至只是被反对派用来练习打靶，我们将取得成果，并保持我们的防御能力。美国的枪支拥有文化、保卫家园和家人的自由意志将被用作我们自由军训练和组织军事单位的基石。我们将解释命令，以确保有关命令的问题最少，有关命令是否公正的争论也尽可能少。军官将被投票选举，但投票将根据想要被选举的人的军事能力进行。这将阻止投票可能引发的人气竞赛，并希望我们的军队能够按预期运作。"
 USA_american_aas_the_new_agrarianism: "新农业主义"
 USA_american_aas_the_new_agrarianism_desc: "粮食安全是决定任何政府成败的现实。因此，我们不仅要确保自己的粮食安全，还要利用过剩粮食可能产生的政治影响，以此作为不让我们自生自灭的激励形式。"
 USA_american_aas_de_corporatization: "去公司化"
 USA_american_aas_de_corporatization_desc: "在重组我们的经济时，我们将重点关注通过去公司化实现权力下放。通过这样做，我们将把所有权力交还给个人、小社区和任何经济的支柱，即家庭小企业。我们将共同开辟一条前进的新道路，因为我们在生活中团结一致，而不是被贪婪和“财富”的过度所分裂。"
 USA_american_aas_mutual_agreements_diplomacy: "相互协议外交"
 USA_american_aas_mutual_agreements_diplomacy_desc: "随着我们经济实力的巨大转变以及我们对权力下放、专业化和农业主义的重视，世界上许多人已经明白，也许，只是也许，我们可以与这些“无政府主义者”合作。因此，我们未来的外交战略是与相互协议相关的保证。贸易协议等将以尽可能公平的方式进行，不仅对我们社会有利，而且对仍然对我们的存在持谨慎态度的外国社会也有利。虽然不多，但这是朝着自我安全方向迈出的一步。"
 USA_american_aas_the_societal_betterment_fund: "社会改善基金"
 USA_american_aas_the_societal_betterment_fund_desc: "重组压迫性的税收制度本身就是一项艰巨的任务。每个人都知道，通过社会、卫生和经济或基础设施项目，为社会福祉而支出，可以促进现代社会的凝聚力增长和持续发展。然而，如果我们要模拟这样的情况，我们必须用一个在我们社会范围内合理的指标来处理它。否则，我们可能会出现内乱，因为我们正在“偷窃”人民的劳动和财富，这是绝对不行的。因此，我们将像捐赠活动一样组织“税收征收”。解释我们可以资助的项目，并给出路线图和大纲，说明他们的钱将具体流向社会何处，而不仅仅是流向少数人的口袋。"
 USA_american_aas_defense_industry_council: "国防工业委员会"
 USA_american_aas_defense_industry_council_desc: "除非突然发生，否则军事力量是不必要的。侵略行为永远没有意义，因为侵略是针对我们自己的物种。然而，我们物种的历史表明，某种有限形式的军事是必要的，考虑到这一点，我们的重点是纯粹的、充满热情的防御导向。国防工业委员会将由地方代表选举产生，以帮助建立和规范任何与战争有关的生产，以确保我们免受无端侵略。"
 USA_american_aas_the_societys_needs: "社会的需要"
 USA_american_aas_the_societys_needs_desc: "取消中央政府的资金是重中之重，将财富和劳动归还给公民是无政府主义的支柱。我们将努力真正回馈社会，因为社会本身知道它需要什么。"
 USA_american_aas_the_minuteman_example: "民兵示例"
 USA_american_aas_the_minuteman_example_desc: "我们的社会本该像老一辈的人一样。无论如何，这些个人主义的坚定者和捍卫家庭和家园的勇气正是我们将激励和鼓励我们的社会成为的样子。因为我们捍卫属于我们的东西，我们捍卫我们的自决权。"
 USA_american_aas_gutting_government: "政府无效化"
 USA_american_aas_gutting_government_desc: "为了确保社会安全，我们必须尽最大努力消除政府的臃肿和过度行为。在一个不被旧全球化理想主义所困扰的社会里，那些看似“正常”和必需的事情并不那么正常。现在，我们与任何接近我们的人进行有限的谈判，我们几乎完全关注我们的社会及其需求。"
 USA_american_aas_local_teachings_for_local_needs: "满足当地需求的当地教学"
 USA_american_aas_local_teachings_for_local_needs_desc: "随着我们削弱政府，下一步就是政府告诉我们什么可以教给孩子，什么不能教给孩子。这显然会损害集中研究的努力，但优先考虑每个人的福利以及确保每个人的生存应该是生活本身的主要教导。"
 USA_american_aas_the_new_society: "新社会"
 USA_american_aas_the_new_society_desc: "我们创造了一个真正幸福、更美好的社会。人们可以根据自己的需要行事，而不是按照现代全球化和消费主义灌输给我们的日益增长的欲望行事。现在，我们开始实现有史以来最大的目标。宣告我们的新社会。"
 USA_american_aas_the_free_american_territories: "宣布自由领土"
 USA_american_aas_the_free_american_territories_desc: "这些曾经的联合国家，经过反复尝试，经过超越国家所需的团结，现在已经走出了一条新路。我们现在可以自豪地宣布我们的集体运动为美国自由领土。现在，这些土地上的每个人都可以享受他们的家园、他们的家庭和他们自己的生活，而不会受到政府和坏党派的外部干涉。团结将永远属于我们。"
 USA_more_than_20_support_for_reactonary_government_TT: "§Y[Conservative_L]§!有20%以上的支持度"
 USA_decisions_domestic_policies: "国内政策"
 USA_decisions_domestic_policies_desc: "美国在“处理”国内问题方面有着悠久而曲折的历史。虽然许多人认为这只是国会的一场闹剧，但其他人担心，随着话题通过煽动者和媒体公司变得更加情绪化和剥削性，这可能会导致某种危机爆发点。尽管如此，还是有一些话题需要讨论和做出决定。所以准备好辩论吧。"
 USA_decision_post_nine_eleven_response: "9/11事件后的应对"
 USA_decision_post_nine_eleven_response_desc: "在袭击摧毁我们国家之后的几天里，我们必须找出应对的正确行动方针。因为我们将为那些希望在世界上实施此类恐怖主义行为的人树立先例，并让他们知道他们会受到什么样的回应。"
 USA_decision_post_nine_eleven_security_concerns: "9/11后安全问题"
 USA_decision_post_nine_eleven_security_concerns_desc: "自从苏联解体以来，我们的航空安全以及国家安全一直很松懈。但这次令人震惊的警醒让我们重新开始讨论如何更好地确保整个国家的安全。"
 USA_decision_religious_freedoms_debate: "宗教自由辩论"
 USA_decision_religious_freedoms_debate_desc: "由于恐怖袭击是由狂热的宗教派别所为，许多不可知论者和无神论者纷纷站出来，对宗教信仰自由的范畴发表自己的看法。这场辩论非常敏感，有些人认为他们把个人行为与整个群体的行为混为一谈。"
 USA_decision_school_choice_dilemma: "择校难题"
 USA_decision_school_choice_dilemma_desc: "自从教育部和联邦教育系统正式成立以来，各州本身一直在反对某些人所谓的政府监督。然而，关于学校选择权的争论一直是一个敏感话题，即父母可以选择将孩子送往私立学校或公立学校。我们必须着手正式确定在国家标准认可的官方教育计划方面应该和不应该允许什么。"
 USA_decision_the_power_grid_debate: "电网争论"
 USA_decision_the_power_grid_debate_desc: "我们的国家非常独特，不仅拥有两个主要电网，一个用于东部，一个用于西部。但你猜怎么着，德克萨斯州本身就有自己的电网。整个安排引起了各方的批评，因为构成所有这些电网的组织和基础设施充其量是令人震惊的，最坏的情况是一场即将发生的灾难。因此，如果我们要考虑我们公民和整个国家的未来需求，我们必须找出我们希望电网发展的方向。"
 USA_decision_food_stamps_fiasco: "食品券惨败"
 USA_decision_food_stamps_fiasco_desc: "我们国家的社会网络是我们国家社会凝聚力的核心。然而，这些安全网却被那些认为自己有权享受这些好处的人利用和滥用。所以现在的问题是，如何在这种情况演变成真正的麻烦之前处理它。"
 USA_decision_the_rent_crisis: "房租风波"
 USA_decision_the_rent_crisis_desc: "过去几十年来，由于无力购买房屋，人们被迫租房，导致全国租金暴涨。如果这种趋势持续下去，我们将面临一场全国性的灾难。"
 USA_decision_civil_rights_contentions: "民权争议"
 USA_decision_civil_rights_contentions_desc: "怨恨和评判性假设是人类对抗变革的主要防御机制。无论变革是好是坏，人类的变革总是很缓慢，我们至今仍能看到这一点。《民权法案》于40多年前通过，但作为美国人，我们似乎无法与其他美国人和睦相处，也无法谈论我们的分歧。所以现在我们必须设法解决这种顽固和无法变革的问题。这将是艰难的，但如果我们要作为一个国家向前发展，而不是倒退，我们必须树立一个标准。"
 USA_decision_the_marriage_question: "婚姻问题"
 USA_decision_the_marriage_question_desc: "生存还是毁灭，这个问题似乎被越来越多地问到，因为不同的人对婚姻的概念有不同的看法。那些敬畏上帝的人说婚姻只是男女之间的事，而那些记得性革命时代的人则认为婚姻是两个相爱的成年人之间的纽带。然而，无论我们怎么想，我们都必须评估民众，了解人们在这个问题上的想法。"
 USA_decision_continued_gun_control_problems: "持续的枪支管制问题"
 USA_decision_continued_gun_control_problems_desc: "第二修正案是我们这个国家除了国防预算之外最大的政治恶魔。然而，人们越来越多地争论第二修正案的意义何在或真正的范围是什么。如果我们要集中精力解决真正影响我们的问题，就必须扼杀它。"
 USA_decision_rising_police_problems: "警察问题日益严重"
 USA_decision_rising_police_problems_desc: "地方执法机构滥用职权已经引发了一系列引起全国关注的局部事件。再加上全国各地警察部队军事化程度的提高，联邦政府有必要采取行动。"
 USA_decision_healthcare_drug_transparency_debates: "药品透明度辩论"
 USA_decision_healthcare_drug_transparency_debates_desc: "近几个月来，普通医疗保险和医疗补助用户越来越担心新药的可行性及其实际成本。因此，全国各地的选民一直在请愿并恳求国会采取措施应对日益严重的危机，尽管这只是导致该国医疗危机成本上升的部分原因。"
 USA_decision_healthcare_billing_troubles: "医疗账单问题"
 USA_decision_healthcare_billing_troubles_desc: "近年来，医疗费用一直在上涨。这种急剧上涨既是政治炸弹，也是原则上真正的问题。如果我们要向前迈进，为我们的国家建立更好的医疗机构，就必须想办法解决这个问题。"
 USA_decision_social_security_not_secure: "社保不稳"
 USA_decision_social_security_not_secure_desc: "社会保障计划是我们这个国家最大的政治炸弹。我们削减预算，我们被投票否决，我们什么也不做，我们被投票否决，然而，即使我们增加预算，我们仍然被投票否决，因为它影响到联邦预算的其余部分。"
 USA_decision_police_training_troubles: "警察培训困难"
 USA_decision_police_training_troubles_desc: "最近的事件表明，地方执法机构的攻击性倾向日益加深，过度使用武力行为的趋势也日益增加。这引起了抗议和所谓的“削减警察经费”新运动的强烈抗议。我们必须在事情变得严重之前解决这个问题。"
 USA_decision_the_green_wave_debate: "绿色浪潮辩论"
 USA_decision_the_green_wave_debate_desc: "近年来，可再生能源形式的能源生产的发展和游说活动获得了相当大的关注。这最终引起了人们对自现代工业化开始以来一直存在的政治怪兽的重新关注。那就是气候变化，或者有些人可能记得的全球变暖。无论如何，随着技术的进步，人们的理解也在不断进步，我们必须弄清楚联邦政府对这一新前进方向的立场。"
 USA_decision_the_job_impact_scare: "工作影响恐慌"
 USA_decision_the_job_impact_scare_desc: "最近关于“绿色经济”的传言四起，许多人陷入了恐惧之中，因为这种变化可能会对许多工作产生巨大影响。与自动化和人工智能的恐慌类似，许多人想知道有多少工作和技能会因为这种变化而消失或被淘汰。因此，我们需要仔细考虑如何应对这种变化，以免我们因为暴民心态而被投票淘汰。"
 USA_decision_the_social_impact: "社会影响"
 USA_decision_the_social_impact_desc: "“绿色经济”将产生有趣的社会影响，因为许多人主张对新旧住房进行标准化和强制现代化。一些人认为，这将使许多房主破产，是自 1970 年代政府不作为导致宾夕法尼亚中央铁路破产以来政府监管的最大错误。另一些人则认为，这将可以推广到新房，尽管有人担心这可能会对我们日益老龄化的人口结构产生文化冲击。无论如何，我们都需要做出选择，而且宜早不宜迟。"
 USA_decision_the_nuclear_question: "核问题"
 USA_decision_the_nuclear_question_desc: "随着关于打造绿色经济的争论愈演愈烈，许多人都在想我们计划如何做出如此巨大的改变。一个不断浮现的想法是振兴和投资我们的国内核能力。我们有足够的军事能力，为什么不将多余的用于民用呢？然而，其他人担心，这样的想法会成为另一个等待发生的福岛或三哩岛灾难。无论如何，我们应该考虑一下，对于“核问题”来说，什么可能是最好的结果。"
 USA_country_flag_arms_dealer: "人人享有武器交易"
 USA_country_flag_legal_interventionism: "我们支持那些渴望自由的人"
 USA_country_flag_war_on_terror: "雄鹰呼喊战争"
 USA_collapse_description: "所有非美国土地获得自由"
 USA_militarist_lead_coalition: "五角大楼获胜"
 USA_fascist_lead_coalition: "自然主义者赢得人们的青睐"
 USA_modern_monarchist_lead_coalition: "现代君主主义运动以超凡魅力宣称领导地位"
 USA_red_junta_commissariat_coup: "政治委员部夺取控制权"
 USA_the_socialist_workers_party_seize_power: "社会主义工人党托洛茨基分子夺取政权"
 USA_the_anarchist_society_collectivizes_victory: "无政府主义社群获得多数席位？？？"
 USA_idea_aas_food_for_all_policy: "人皆有食政策"
 USA_idea_aas_food_for_all_policy_desc: "现代农业进步的奢侈品尚未得到充分利用。我们将使我们的国家成为一个没有饥饿的国家。我们将真正确保人人都有食物。"
 USA_idea_aas_existence_is_pain: "存在即痛苦"
 USA_idea_aas_existence_is_pain_desc: "我们的存在本身就激起了整个社会对所谓“社会秩序”的恐惧。他们不认为我们是孤立主义者，而是将我们视为对其自身规范和稳定的威胁。因此，尽管我们会尽一切努力防止任何冲突，但战鼓已敲响，看来生存才是真正的下一个主要目标。"
 USA_idea_high_price_for_high_rewards: "高价高回报"
 USA_idea_high_price_for_high_rewards_desc: "第二次太空竞赛已经开始。我们永远无法真正知道这场竞赛的胜利者是谁，月球、火星，甚至可能是金星。谁知道呢，现在谁在乎呢，潜力是无穷的，我们已经打开了获取和寻找资源的潘多拉魔盒，因为我们不再局限于我们的星球。这让我们付出了巨大的代价，但最终它确实是值得的。"
 USA_idea_aas_the_village_model: "乡村模式"
 USA_idea_aas_the_village_model_desc: "通过鼓励新时代的家庭生活，以及打破企业和办公室类型的实体。这反过来又使经济去城市化和去中心化，使其更易于管理，也更容易被普通公民理解。这种模式还将培养志愿者和捍卫者，因为他们不仅仅是在为一个集体大实体而战，他们真正在为自己的家园和家人而战。"
 USA_idea_aas_the_new_agrarian: "新农业"
 USA_idea_aas_the_new_agrarian_desc: "全球最大的问题之一是确保食物供应以维持生存。无论是自然还是人为造成的粮食短缺，这一现实都对我们有利。如果我们能够全心全意地鼓励我们的集体回归更传统的生活方式，那么我们就可以利用多余的粮食作为筹码，确保我们不受外国势力的干涉。从经济上讲，这会有点艰难，但我们会以无政府状态的名义取得胜利。"
 USA_idea_aas_minuteman_program: "民兵计划"
 USA_idea_aas_minuteman_program_desc: "为了保卫家园和心灵，我们的人民将尽最大努力捍卫属于他们的东西。通过当地向导和了解现代热技术的现实。我们将设想这样一个未来：我们的人民将在不到一分钟的时间内到达那里，捍卫属于他们的东西。"
 USA_events_domestic_policies.1.t: "国家方向"
 USA_events_domestic_policies.1.d: "在恐怖袭击震动这个国家之后，我们必须寻找我们的国家政策，以应对这个本已黑暗的世纪。我们可以选择放手，利用冷战时期的军事力量出售武器，发挥司法的软实力。我们可以通过某种“美国军团”来平衡，通过派遣顾问和设备等方式参与其中。或者我们可以打击魔鬼的核心，发动一些人所说的反恐战争。无论选择是什么，都可能决定我们国家未来几年的发展。"
 USA_events_domestic_policies.1.o1: "让我们避免非法战争"
 USA_events_domestic_policies.1.o2: "我们必须寻求自身安全"
 USA_events_domestic_policies.1.o3: "为反恐战争做准备"
 USA_events_domestic_policies.2.t: "安全问题"
 USA_events_domestic_policies.2.d: "在我们国家遭受袭击之后，许多人都想知道这些袭击是如何发生的。现在，争论的焦点是如何加强我们的安全工作，以及在最坏的情况发生或其他人再次试图袭击我们美丽的国家时如何确保我们公民的安全。"
 USA_events_domestic_policies.2.o1: "优先考虑内部安全"
 USA_events_domestic_policies.2.o2: "我们必须诚实地保持平衡"
 USA_events_domestic_policies.2.o3: "我们必须更具进攻性"
 USA_events_domestic_policies.3.t: "对宗教自由的担忧"
 USA_events_domestic_policies.3.d: "不幸的是，这个国家遭受的恐怖袭击是由伊斯兰教的一个极端主义派别所为。这引发了阿拉伯少数群体之间明显的歧视激增，人们普遍担心宗教自由在公开场合的装饰方面到底意味着什么。现在我们必须做出选择，决定如何克服这些恐惧。"
 USA_events_domestic_policies.3.o1: "我们自由是有原因的"
 USA_events_domestic_policies.3.o2: "也许我们应该更加世俗化"
 USA_events_domestic_policies.3.o3: "了解有针对性的限制"
 USA_events_domestic_policies.4.t: "学校选择，是你的选择吗？"
 USA_events_domestic_policies.4.d: "在过去的几周里，国会议员们一直在就家长在教育机构中做出选择的能力进行辩论。有关完全公立或完全私立教育形式的提案以及对现有现状模式的改革都在讨论之中。但随着会议即将结束，我们将听到他们将做出何种选择。"
 USA_events_domestic_policies.4.o1: "联邦标准是真正的标准"
 USA_events_domestic_policies.4.o2: "每个人都应该有选择"
 USA_events_domestic_policies.4.o3: "私立教育是标准"
 USA_events_domestic_policies.5.t: "电网争论"
 USA_events_domestic_policies.5.d: "国会议员最近就我国电网的现状以及未来发展方向进行了辩论和审议。一个主要阵营希望将电网和责任完全集中到能源部。另一个阵营希望维持电网本身的现状，但未来的发展应该通过各种形式的发电来平衡。最后，第三个主要阵营希望将网络完全分散，让私营部门接管。虽然最后一个阵营的监管问题显然是下一步，但通过私有化进行创新的前景是一个有趣的潜力。"
 USA_events_domestic_policies.5.o1: "合众国意味着电网合一"
 USA_events_domestic_policies.5.o2: "未来将呈现平衡"
 USA_events_domestic_policies.5.o3: "自由市场将会蓬勃发展"
 USA_events_domestic_policies.6.t: "食品券惨败"
 USA_events_domestic_policies.6.d: "国家的社会网络是一把双刃剑。从预算上讲，它们是一个巨大的、不断增长的消耗，最终将超过我们的政治怪物国防预算。但从道德和发展上讲，这是一项现代权利，需要保持国家的凝聚力。但随着最近剥削者和滥用者的趋势，食品券计划越来越受到关注，因为即使只有一个孩子的单亲父母每月也能得到16美元，尽管他们只是残疾人。然而，有些人据说有孩子，但实际上没有，但他们却能得到几百美元。如果我们要保持计划的稳定性，就必须处理这些漏洞和漏洞。"
 USA_events_domestic_policies.6.o1: "这些担忧被夸大了"
 USA_events_domestic_policies.6.o2: "改革要求及论证方法"
 USA_events_domestic_policies.6.o3: "担忧是真实的，现在就制定有针对性的改革。"
 USA_events_domestic_policies.7.t: "房租风波"
 USA_events_domestic_policies.7.d: "随着普通民众的住房需求逐年增加，越来越多的人开始依赖租房来解决住房问题。这种片面的需求导致租房价格在过去几十年里以惊人的速度上涨。目前，美国国会中的一些议员正在讨论对房屋出租进行管制或对房屋建造方式进行改革的可行性。因此，许多人不禁要问，是否会采取强硬手段，或者折衷方案是否会比现在的情况更好。"
 USA_events_domestic_policies.7.o1: "目前的租金管制"
 USA_events_domestic_policies.7.o2: "建筑方法必须改革"
 USA_events_domestic_policies.7.o3: "让私营部门适当适应"
 USA_events_domestic_policies.8.t: "持续的民权紧张局势"
 USA_events_domestic_policies.8.d: "人们可能以为，当20世纪60年代的《民权法案》通过时，新千年的美国将告别种族隔离时代。虽然绝大多数人已经告别了种族隔离时代，但少数群体的声音显然是人们和新闻关注的唯一焦点。因此，随着种族紧张和仇恨犯罪等零星事件仍然影响着某些人的行为，我们必须寻找真正的答案来平息这个早已被人们认为已经得到解答的古老问题。"
 USA_events_domestic_policies.8.o1: "我们必须通过一项新的民权法案"
 USA_events_domestic_policies.8.o2: "有限的立法改革公正而坚定"
 USA_events_domestic_policies.8.o3: "各州有问题，就让他们自己解决问题"
 USA_events_domestic_policies.9.t: "婚姻问题"
 USA_events_domestic_policies.9.d: "婚姻是爱情的纽带，是两个成年个体之间结合的印记。这个问题本身就引发了争议，因为在最近，发生了一系列令人厌恶的行为。无论是宗教性企业拒绝为一对同性恋情侣提供结婚蛋糕，还是对当地一家以异国情调顾客而闻名的场所或热点地区公然实施仇恨犯罪。无论如何，我们必须在出现另一个性革命爆发点之前，想办法解决这个问题。"
 USA_events_domestic_policies.9.o1: "我愿意..相信我们必须通过法律手段立法"
 USA_events_domestic_policies.9.o2: "我认为法律和税收改革是必要的"
 USA_events_domestic_policies.9.o3: "告诉州长们做好他们的工作！"
 USA_events_domestic_policies.10.t: "枪，枪和更多的枪"
 USA_events_domestic_policies.10.d: "对公民和政治领袖而言，第二修正案的辩论实际上是全国性的一次消遣。一些人认为，为已经合法的公民制定法律对实际问题没有实际影响。另一些人则认为，那些所谓“收集”枪支的人是国内恐怖分子，他们在等着发生这种事。最后，他们每天都互相撕扯，造成了许多民间动乱，他们的个性张扬。说到底，重要的是我们的决定，无论我们迎合所谓的“左或右”，在一场从未问过真正问题的债务中，都无关紧要。让我们把这事解决了我们还有其他问题要讨论。"
 USA_events_domestic_policies.10.o1: "枪支回购和法规是必要的"
 USA_events_domestic_policies.10.o2: "让我们立法订立有限规例"
 USA_events_domestic_policies.10.o3: "为什么我们又要处理国家问题！？"
 USA_events_domestic_policies.11.t: "民警还是军警？"
 USA_events_domestic_policies.11.d: "911 事件后，联邦政府和各州政府对安全问题的反应表明，警察的存在以及如何处理各种情况方面，权威性在不断提高。在这种影响下，人们认为有必要将国家警察部队几乎军事化，这反过来又导致了一系列不光彩的事件发生。因此，如果我们要确保公众对执法部门的信任，就必须平息这一日益严重的问题。"
 USA_events_domestic_policies.11.o1: "联邦调查委员会至关重要"
 USA_events_domestic_policies.11.o2: "调整预算、改革法规"
 USA_events_domestic_policies.11.o3: "我又遇到一个州的问题，我就要失去它了"
 USA_events_domestic_policies.12.t: "毒品危机……不是这个而是另一个"
 USA_events_domestic_policies.12.d: "药品透明度危机是美国医疗保健危机这一日益严重的问题之一，也是几个月来越来越受关注的问题之一。医疗费用不断上涨，其中一部分原因只是医生开了一些你几乎可以在柜台买到的药，这让许多人对这种价格的合理性产生了质疑。虽然显然，开发用于医疗的新药的过程是一项昂贵的投资，但它却是最容易被利用的东西。食品药品监督管理局只能在其既定的权力和预算范围内做这么多事情，而且公司还有其他方式可以利用手头的问题。所以我们现在必须深入研究这种情况，并设法解决它，否则我们就会发现自己正面临危机……或者在下次选举中被投票淘汰。"
 USA_events_domestic_policies.12.o1: "扩大食品药品监督管理局的预算和能力。"
 USA_events_domestic_policies.12.o2: "处方改革和增加食品药品监督管理局预算"
 USA_events_domestic_policies.12.o3: "执行内部审查委员会"
 USA_events_domestic_policies.13.t: "医疗账单问题"
 USA_events_domestic_policies.13.d: "医疗费用上涨本身就是一场危机。这场危机的一部分原因是缺乏账单透明度，无法了解医疗费用，也无法了解医疗费用上涨的原因。为此，我们必须寻找真正的答案，确保这个问题得到解决，或者至少不会比现在更糟。"
 USA_events_domestic_policies.13.o1: "设置计费委员会"
 USA_events_domestic_policies.13.o2: "围绕透明度执法的立法改革"
 USA_events_domestic_policies.13.o3: "在各州设立分散的审查委员会"
 USA_events_domestic_policies.14.t: "社保不稳？"
 USA_events_domestic_policies.14.d: "社会保障计划的成长烦恼是每个人都知道但实际上并不关心的成长最快的问题。多年来，我们为这个问题投入了越来越多的资金，导致它成为国家最大的支出。关于这个问题鲜为人知的事实是，该计划预算的近25%用于计划的管理。无论如何，我们确实需要观察和解决这个问题，然后才真正需要担心它。"
 USA_events_domestic_policies.14.o1: "增加足够的福利不会成为我们的问题"
 USA_events_domestic_policies.14.o2: "行政和预算分配立法改革"
 USA_events_domestic_policies.14.o3: "削减预算并强制降级行政区"
 USA_events_domestic_policies.15.t: "警察培训困难"
 USA_events_domestic_policies.15.d: "随着地方执法机构似乎正在使用越来越激进的行动来处理情况，公众的骚乱不断增加。这导致了一些事件，这些事件削弱了公众对当地执法机构的信任。抗议活动不断增加，一项名为“撤资警察”的新运动开始引起全国关注。国会已经召开会议来处理这个问题，并希望结束眼前的这场大混乱。"
 USA_events_domestic_policies.15.o1: "设立联邦标准培训委员会"
 USA_events_domestic_policies.15.o2: "立法培训改革和预算分配要求"
 USA_events_domestic_policies.15.o3: "如何更好地资助警察"
 USA_events_domestic_policies.16.t: "绿色浪潮兴起"
 USA_events_domestic_policies.16.d: "在过去的几年里，我们对能源生产方式多样化的需求日益增长，环保主义者的抗议活动也日益增多，导致越来越多的人希望改变。因此，我们必须考虑我们的选择，并弄清楚我们应该在这个所谓的“绿色经济”中扮演什么角色。因为如果人们愿意为我们改变，为什么要强行改变呢？"
 USA_events_domestic_policies.16.o1: "我们将创造前所未有的新标准"
 USA_events_domestic_policies.16.o2: "我们将在需要时提供调解和协助"
 USA_events_domestic_policies.16.o3: "人民希望改变，赋予他们创造改变的能力"
 USA_events_domestic_policies.17.t: "就业恐慌"
 USA_events_domestic_policies.17.d: "发展和推动创建一些人所说的 \"绿色经济\"。已经使得那些不了解改革宗旨的人，或者那些过分强调那些要求变革的人的能力的人，已经开始感到惊恐和害怕。然而，如果我们真的想要变革，我们就必须了解整个就业市场将会出现的反响，并为此做好准备。由于某些工作和技能将变得多余或无效，新的不起眼的工作和技能可能会在需求方面取而代之。因此，我们必须确定应对这种变化的最佳办法。"
 USA_events_domestic_policies.17.o1: "真正的改变需要真正的努力"
 USA_events_domestic_policies.17.o2: "缓慢的变化需要平衡的努力"
 USA_events_domestic_policies.17.o3: "市场知道变化，所以让市场做一切努力"
 USA_events_domestic_policies.18.t: "社会影响危机"
 USA_events_domestic_policies.18.d: "随着关于实施所谓绿色经济的辩论如火如荼地展开，许多人想知道这将对普通公民的日常生活产生多大的社会变化。一些人担心这种强硬的做法会剥夺我们的文化认同，而另一些人则认为，除非现有房主提出要求，否则只应影响新建住房，而不是现有住房。无论如何，我们都需要做出选择和制定法规，以决定如何推进这种可能性。"
 USA_events_domestic_policies.18.o1: "强制改变并补偿房主"
 USA_events_domestic_policies.18.o2: "新建筑的新标准"
 USA_events_domestic_policies.18.o3: "让人民自己决定，尽我们所能提供帮助"
 USA_events_domestic_policies.19.t: "核问题"
 USA_events_domestic_policies.19.d: "随着绿色经济的呼声越来越强烈，许多人想知道核能在这个绿色经济中应该扮演什么角色。有人说它实际上是唯一真正的绿色能源，其他人则说它就像切尔诺贝利和三哩岛。无论情况如何，我们的决定将为未来的政府树立标准，并决定选民对实现上述目标的期望。"
 USA_events_domestic_policies.19.o1: "我说，要么环保，要么回家"
 USA_events_domestic_policies.19.o2: "我们的能源篮子里又多了一个鸡蛋"
 USA_events_domestic_policies.19.o3: "风能、太阳能和水力发电已经足够"
 reformed_republic.100.t: "军事增长"
 reformed_republic.100.d: "过去几周，军方领导人一直处于一种欣喜的状态。原因是，随着民间团体呼吁扩大和增加学校的初级预备军官训练团项目，民众的军国主义情绪稳步上升。当地所谓的社区民兵组织也开始兴起，重演活动的人气也稳步上升。虽然许多人认为这对新自由党来说是件好事，但一些强硬派人士对联盟应该保持的平衡持谨慎态度。"
 reformed_republic.100.o1: "为什么要毁掉一件好事？"
 reformed_republic.101.t: "政党基础发生转变"
 reformed_republic.101.d: "民族阵线党内部强硬派的担忧日益加剧，他们开始表达这样一个事实：党派基础已经开始发生显著转变。军队的志愿者人数不断增加，国家和州警卫队也更倾向于赞扬五角大楼精英，而不是国家领导人。然而，大多数选民似乎对这些担忧不以为然，正如一位成员所说，“我们都希望拥有一支强大的军队，所以谁在乎呢？”尽管如此，强硬派还是对党内不断变化的形势感到紧张。"
 reformed_republic.101.o1: "让我们解决这些问题。"
 reformed_republic.200.t: "公共自然主义的兴起"
 reformed_republic.200.d: "法西斯分子以及他们在美国自然主义党和三K党中的强硬派朋友一直处于一种欢欣鼓舞的状态，因为最近的全国趋势表明，越来越多的人要求美国更加符合其自然主义历史。针对少数民族和基本上任何不符合所谓“美国人”身份的人的袭击有所增加。这本质上归结为西欧身份，因为欧洲西南部的橄榄色皮肤民族被视为时代的产物。军队中的许多人对此漠不关心，但民族阵线党中的许多温和派人士担心，随着公众趋势似乎开始有利于民族阵线党内部的一个主要派系团体，可能会发生政党转变。"
 reformed_republic.200.o1: "一个美国国家，一个美国人民。"
 reformed_republic.201.t: "温和派寻求庇护"
 reformed_republic.201.d: "随着胆小的骑墙派和煽动叛乱分子纷纷逃离美国，全国新闻纷纷报道。新任民族阵线党党魁认为有必要发表这样的言论：“国家的敌人及其软弱的理想逃离了我们伟大的国家。今天是美国历史上真正的转折点，因为我们人民现在拥有了真正的统治权。”演讲持续了大约三个小时，电台和电视台都灯火通明，向所有收看或收听的人播放了这次演讲。全球领导人对美国新政府持谨慎态度，已经开始讨论美国的地位应该如何，美国不再是民主的灯塔。"
 reformed_republic.201.o1: "美国治下的和平已结束？"
 reformed_republic.300.t: "现代君主主义？"
 reformed_republic.300.d: "君主制，这个术语用来描述近一个世纪前的旧时代。然而，通过意志力，一个新的运动引领了民族阵线党的前沿。“现代君主主义运动”是一个希望为旧理想注入现代气息的派别。通过无数的集会、演讲、信息小册子等，国家服务党明确表示，现代制度不会改变，而只是进行表面修改。许多人对这个新团体持怀疑态度，但随着“每个男人都是国王，每个女人都是女王”的口号，一些人确实喜欢将童年的小幻想变成现代现实的想法。"
 reformed_republic.300.o1: "这会是一部怎样的奇幻剧？"
 reformed_republic.301.t: "幻想更接近现实"
 reformed_republic.301.d: "令人震惊的是，国家服务党在民族阵线党中获得了多数权力，自然主义阵营的激进分子离开了该党，在美国大陆广阔的荒野和森林中找到了孤立。由于历史原因，君主制国家一直以军队为荣，因此军方更容易被说服。至于骑墙派，他们仍然坐着，享受和平，并明白事情不会变得更糟，所以情况只会越来越好。国家服务党已开始迅速采取行动，向公众和全世界通报，以确保和平崛起，并让人们了解许多人担心的美国鹰的没落。"
 reformed_republic.301.o1: "老鹰现在有另一个头了吗？"
 reformed_republic.400.t: "政治委员部"
 reformed_republic.400.d: "政治委员部是红军的军事政治部门。这个团体有更多的志愿者，也更有兴趣了解如何按照社会主义原则正确地军事化国家，这将使我们的国家摆脱旧秩序。最近，全国委员会对人民委员部的队伍不断壮大和受欢迎程度有所担忧，尽管中央委员会领导层向委员会保证，他们没有计划采取任何激烈的行动。但这并没有阻止谣言在人民委员部下层传播。"
 reformed_republic.400.o1: "你肯定是在开玩笑吧？"
 reformed_republic.401.t: "红色军政府？"
 reformed_republic.401.d: "令人震惊的是，一个看起来像是经过数周预谋的阴谋集团，政治委员部的一个年轻军官团发动了政变，并成立了他们所谓的“红色军政府”。这个社会主义军政府似乎想把为国家服务的民族自豪感与社会主义经济理念结合起来。考虑到这两种理想都可以在平等主义和一元论的意义上运用，许多人都对这个想法很感兴趣。但目前，温和派和全球观众都在关注这个新派系会做什么。"
 reformed_republic.401.o1: "红色军政府？真是胡说八道，它不会长久的！"
 reformed_republic.500.t: "社会主义工人党"
 reformed_republic.500.d: "最近几周，社会主义工人党的崛起引起了一些人的好奇和厌恶。大多数人认为这个亲托洛茨基主义政党玷污了真正的社会主义原则，而另一些人则认为他们只是纯粹的理想主义者，只想要权力。然而，随着越来越多的人加入社会主义工人党的行列，一些人也开始担心，这有可能打破联盟内部的权力平衡。党的领导层正在努力消除社会主义工人党的任何过度影响，但许多人不确定这是否会有所帮助。"
 reformed_republic.500.o1: "全球革命……更多类似的苦难。"
 reformed_republic.501.t: "无情的政变！"
 reformed_republic.501.d: "令人震惊的是，社会主义工人党的组织者夺取了政权，屠杀了联盟的主要领导人。社会主义工人党领导层宣称：“我们社会主义工人党的成员为国家做了一件好事。现在是时候停止玩弄花招，了解社会主义和社会主义者想要的真正目标和理想了。团结而不是妥协才是未来，我们将确保未来成为现实。为了社会主义梦想！！！”。许多人已经开始逃离这个国家，世界上一些国家已经开始考虑对美国实施制裁，并想知道未来到底意味着什么。现在许多人都很担心，并争取时间来抵御潜在的入侵。"
 reformed_republic.501.o1: "亲爱的上帝，我们做了什么。"
 reformed_republic.600.t: "美国无政府主义社群"
 reformed_republic.600.d: "美国无政府主义社群是一个边缘的、明显过时的政治实体。据说他们以为无政府主义可以在这样一个文明世界中生存，因此他们宣传自己的小册子，发表关于集体利益和社会目标的演讲。尽管他们的成员和在联盟中的地位略有上升，但许多人认为他们并不比边缘人士的怪癖好。"
 reformed_republic.600.o1: "*嘲笑* 我们是猿猴吗？"
 reformed_republic.601.t: "不可能的事情显然是可能的"
 reformed_republic.601.d: "在一系列令人困惑和古怪的事件中，美国无政府主义社群不知何故在联盟中获得了多数席位。许多国内外旁观者都难以置信和困惑地看着这种自相矛盾的行为的典型表现，最终导致了所谓的“第一个民选无政府主义政府”。尽管如此，事情似乎在正常进行，但许多人仍然几乎精神错乱地盯着现在真正要做的事情。但只有时间才能告诉我们这是一个诡计还是一件值得兴奋或沮丧的事情，只有时间才能真正告诉我们这一点。"
 reformed_republic.601.o1: "这肯定是个笑话...对吧..对吧？"
 crisis_event.4.t: "国会再次这么做"
 crisis_event.4.d: "国会传出令人震惊的消息，财政拨款法案尚未解决，议员们对整个法案进行增补和添加，导致法案陷入僵局。我们以前也经历过这种恐慌，更不用说上一次真正的政府关门事件发生在95年，所以不应该太担心。"
 crisis_event.4.o1: "我们就不能和睦相处吗？！？"
 crisis_event.5.t: "国会陷入僵局 政府关门迫在眉睫"
 crisis_event.5.d: "随着谈判愈演愈烈，我们已经看到政府关门的迹象。双方似乎都对本财年的拨款法案抱有强烈的期望，如果情况持续下去，我们可能会输掉即将到来的选举。总统正在四处寻找顾问，国会山上挤满了国会议员，他们试图尽可能多地争取自己可能还剩下的政治权力。"
 crisis_event.5.o1: "这到底是怎么回事！？！"
 crisis_event.5.o2: "关注选举"
 crisis_event.6.t: "股市引发恐慌"
 crisis_event.6.d: "截至本报告，此次政府停摆已持续20天，成为迄今为止最长的一次停摆。许多人开始担心，联邦计划实际上已经发展成为一种冗余状态，这将对经济产生影响。道琼斯指数和标准普尔500指数分别在华尔街缓慢下跌，就连所谓的游说者也对最近事态的发展感到震惊。所有人的目光都集中在政府身上，看情况是否会好转，还是只会变得更糟。"
 crisis_event.6.o1: "我们就不能让别人同意吗！！！"
 crisis_event.6.o2: "马上召开新闻发布会！！"
 crisis_event.7.t: "迫在眉睫的恐慌笼罩着全国"
 crisis_event.7.d: "政府停摆已经持续了整整两个月。华尔街的恐慌已经对我们经济的投资部门造成了冲击。有传言说，几家地区性银行濒临破产，工会对铁路的抗议也在迅速扩大。如果情况继续恶化，谁知道我们生活的家园会变成什么样。"
 crisis_event.7.o1: "§R他们做了什么！！！§!"
 crisis_event.7.o2: "§G摆平局面，去他的选举§!"
 crisis_event.600.t: "恢复正常..."
 crisis_event.600.d: "事情似乎已经开始平静下来。随着总统优先事项的急剧转变以及许多人可能认为的强硬态度。国会终于找到了一种方法来通过法律要求的拨款法案，以继续正常的政府职能。无论是好是坏，事情看起来确实回到了某种程度的平衡状态。现在，永久关闭这句话已经结束，让我们只希望我们不要重复这种情况……拜托。"
 crisis_event.600.o1: "为什么感觉这么空虚"
 collapse_event.6.o2: "我必须去寻找我的黄​​玫瑰"
 collapse_event.7.o2: "管他呢，等我一下！"
 collapse_event.8.o2: "遺失的不是我。"
 collapse_event.9.o2: "我们去迪克西兰旅行！"
 collapse_event.10.o2: "熊终于可以自由地漫步了。"
 collapse_event.11.t: "波士顿的爆炸新闻"
 collapse_event.11.d: "国家正在分崩离析，东北部地区成功脱离联邦，成立了新英格兰国家，这让很多人大吃一惊。许多人认为这是最真实的逆袭，因为新英格兰的核心地区一直是全国所有地区中与联邦政府关系最密切的地区。现在，一些人开始引用当年出名的那句 \"世界听到的第二声枪响\"。"
 collapse_event.11.o1: "要我说，他们和贝内迪克特·阿诺德是一路货色"
 collapse_event.11.o2: "看到这些意味着国家正值倾覆"
 collapse_event.12.t: "一个...新的纽约？"
 collapse_event.12.d: "纽约看到了在国家绝对混乱时的机会，宣布从联邦政府中独立出来。美国现在风雨飘摇，迫使纽约寻求独立，建立自己的国家。纽约不想加入疏远的东北部人的行列，而是希望成为新英格兰地区与联邦各州之间的调解者，联邦州中的一些人称之为 \"美国自由州\"。"
 collapse_event.12.o1: "我们日渐孤立。"
 collapse_event.12.o2: "要是辛纳特拉能活着见证这一切就好了"
 collapse_event.13.t: "铁锈带"
 collapse_event.13.d: "大湖联盟已经宣布成立，我们国家工业基础的核心已经逃离了我们的联盟，并围绕彼此建立了联盟。我们应该预料到这一点，大湖本身和所有水道使这个联盟成为一个紧密联系的兄弟会。这与所谓的“中西部”身份的顶峰只会增强这种团结。随着工业中心的消失，国家其他地区的分裂只是时间问题。"
 collapse_event.13.o1: "我们已经失去了我们的心和思想......"
 collapse_event.13.o2: "啊，看起来我得到这个东西了。"
 collapse_event.14.t: "卡斯特的噩梦"
 collapse_event.14.d: "粮仓已经不复存在……大平原，一系列北部中部州联合起来，在其当地居民之间达成妥协，宣布拉科塔共和国脱离联邦政府独立……我们哪里做错了。"
 collapse_event.14.o1: "开始配给......援助不会到来...."
 collapse_event.14.o2: "我们终于可以独处了。"
 collapse_event.15.t: "上帝不是摩门教徒"
 collapse_event.15.d: "世界终于疯狂到了南落基山脉各州宣布成立德撒律联盟的地步。虽然我们不确定他们是否是神权政治，但这个名字让我们想起了向西定居的许多旧斗争。未来可能会发生第二次犹他战争。"
 collapse_event.15.o1: "命运确实是一个邪恶的主人。"
 collapse_event.15.o2: "命运给了我们一个新的开始。"
 collapse_event.16.t: "北斗七星有大计划"
 collapse_event.16.d: "来自加拿大的消息报道称，阿拉斯加州现已寻求独立。阿拉斯加人民对其自然资源和特殊的经济构成充满信心，团结起来支持席卷全国的独立运动，这些运动使国家四分五裂。"
 collapse_event.16.o1: "他们撑不了太久的...对吧？"
 collapse_event.16.o2: "等等，到底有什么变化？"
 collapse_event.17.t: "太平洋和平主义者"
 collapse_event.17.d: "最后一击...联邦真的死了。太平洋领土和夏威夷州一起创建了夏威夷州联邦。这个残余国家正寻求吸引其沿太平洋的地缘战略位置，以确保资金和相互保护，免受外国事件的影响。虽然这肯定是一条和平路线，但许多人真的想知道，他们是在争取时间，还是希望回到联邦自己的家。"
 collapse_event.17.o1: "太平洋是充满珍珠还是充满危险？"
 collapse_event.17.o2: "快摸一下船，它们现在是我们的了！"
 collapse_event.18.t: "联邦主义者联盟"
 collapse_event.18.d: "随着联邦的支离破碎，无法修复，现在被称为“联邦州”的许多地方领导人开始尝试围绕华盛顿旧首都组织起来。随着一些凝聚力的正式化，新的残余州被称为美国自由州。这虽然不多，但肯定是向前迈出的一步。现在我们开始弄清楚我们能做些什么。"
 collapse_event.18.o1: "我们该何去何从？"
 collapse_event.19.t: "尘埃落定"
 collapse_event.19.d: "我们再也团结不起来了...裂痕看起来已经无法修复了。现在我们必须抓住我们仅有的一点，努力从死灰中创造新的......上帝帮助我们。"
 collapse_event.19.o1: "美式和平结束了...现在怎么办？"
 collapse_event.20.t: "末日"
 collapse_event.20.d: "如果你发现了这封信，那么联邦确实已经沦陷了。没人确定它的原因，但许多人认为它早该发生了。不管结局如何，我们已经得到了日本政府的庇护，因为冲绳基地似乎并没有因为通讯问题和日本当局的保证而受到真正的影响。上帝保佑那些被困在这片大陆上的人。"
 collapse_event.20.o1: "总统先生...我感觉不太好"
 collapse_event.21.t: "外部世界破碎"
 collapse_event.21.d: "随着我国的迅速衰落，我们注意到，在我们直接控制之外的猖獗的动乱和独立运动已经达到沸点。随着分裂运动和要求独立的呼声高涨，难怪事情感觉像是末日来临了。"
 collapse_event.21.o1: "它不是我们的家园，但它仍然是我们的土地"
 collapse_event.22.t: "为何？......."
 collapse_event.22.d: "你为何还留在这里.......这里已经什么都没有了。"
 collapse_event.22.o1: "该走了"
 collapse_event.23.t: "南方问题"
 collapse_event.23.d: "最糟糕的情况已经过去，接下来的路还很长。因此，鉴于我们这个新生的年轻国家所面临的问题和现状，我们需要妥善解决和处理困扰我们的问题。"
 collapse_event.23.o1: "需要南方解决方案"
