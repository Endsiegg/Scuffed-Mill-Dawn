 foreign_event.16.d: "如果我们派遣顾问，国际社会是不会知道任何事情的，但是这些顾问不能凭空训练他们，所以我们要给他们一些装备。"
 foreign_event.16.o1: "当然"
 foreign_event.17.t: "通过秘密途径得到的支持"
 foreign_event.17.d: "训练进展缓慢，装备损失不断增加，让我们在公众视线之外组织一笔交易，以确保叙利亚部队保有足够装备。"
 foreign_event.17.o1: "我们需要这个"
 foreign_event.17.o2: "我们能自己处理好"
 foreign_event.18.t: "做出强硬姿态的美国"
 foreign_event.18.d: "战争仍在继续，似乎没有取得胜利的进展。美国向我们提出了一个强有力的提议，是一个旅的军队。问题是他们要求一大笔钱作为回报。如果我们的财政状况不好，那么这笔交易可能会破坏我们取得胜利的机会……但是如果我们能做到，那么这将增加我们为我们的事业保卫国家的机会，这将被称为“炸弹旅”。"
 foreign_event.18.o1: "向着胜利前进！！！"
 foreign_event.18.o2: "我们希望我们可以"
 foreign_event.19.t: "组建大马士革军团"
 foreign_event.19.d: "志愿者纷纷涌入我们的自由军，以此来承诺他们的服务将帮助叙利亚成为一个自由国家，而一些人持怀疑态度，另一些人则认为这是我们赢得战争所需的动力。"
 foreign_event.19.o1: "解放叙利亚"
 foreign_event.19.o2: "我们不应屈从于西方的影响"
 USA_future_eco_industry: "生态工业"
 USA_future_eco_industry_desc: "我们将带来明天的改变，并注意防止污染和全球变暖，因为我们的国家对环境和我们的家园造成了巨大的破坏。"
 USA_future_of_economy_and_real_estate: "绿色经济与房地产"
 USA_future_of_economy_and_real_estate_desc: "我们党观察到我们的经济和房地产存在许多问题。我们意识到这个问题，并准备支持那些与我们一起努力改善环境的人。"
 USA_net_zero_green_house: "温室气体零排放"
 USA_net_zero_green_house_desc: "通过优先投资可再生能源开发并在主要部门部署创新脱碳战略，实现温室气体净零排放。"
 USA_new_path_ways_for_greens: "新途径"
 USA_new_path_ways_for_greens_desc: "为受这种摆脱化石燃料依赖的转变影响的工人和社区创造公平的过渡途径，确保再培训机会、对受影响地区的投资以及新兴行业的公平劳工标准。"
 USA_greens_on_climate_change: "绿色气候变化"
 USA_greens_on_climate_change_desc: "在联邦层面推进全面的气候适应能力措施——包括投资于气候科学研究和预测能力；加强沿海/野生动物栖息地保护工作；建设备灾和响应能力；将社区脆弱性和需求纳入规划框架。"
 USA_greens_establish_strong_private_entities: "建立强大的私营实体"
 USA_greens_establish_strong_private_entities_desc: "建立强有力的企业问责要求，旨在让私营实体对其加剧生态危害的行为负责——建立法律结构、处罚或税收激励措施，以促进有意义的可持续发展绩效指标/报告，鼓励采用循环经济原则等。"
 USA_greens_development: "生态城镇化"
 USA_greens_development_desc: "设计渐进的城市政策方法，以加强城市内的生物多样性/自然恢复；支持有机农业实践，扩大获得健康食品的机会；通过优先考虑步行社区/混合用途开发的分区更新/基础设施融资模式来解决无序扩张的负面影响。"
 USA_greens_our_energy: "人人享有清洁能源"
 USA_greens_our_energy_desc: "我们必须以大量财政拨款实现实施清洁能源的目标——重点扩大全国高铁/电动汽车充电网络；通过创造性的融资机制，例如具有房地产评级的清洁能源社区，对现有建筑进行深度翻新；研究和开发电池存储以提高电网稳定性。"
 USA_greens_our_economy: "提振经济"
 USA_greens_our_economy_desc: "强制通过财政/监管干预措施积极减少肉类消费，以降低肉源性蛋白质替代来源的价格。"
 USA_the_earth_first: "地球优先"
 USA_the_earth_first_desc: "将保护环境放在第一位。"
 USA_the_eco_wave: "生态浪潮"
 USA_the_eco_wave_desc: "促进可持续发展、替代能源解决方案和负责任的土地使用实践。"
 USA_greener_together: "绿色携手"
 USA_greener_together_desc: "一个旨在改善公共空间、空气质量和促进生态友好行为的包容性平台。"
 USA_renewing_our_world: "更新我们的世界"
 USA_renewing_our_world_desc: "通过保护举措和栖息地恢复计划，致力于自然栖息地的更新。"
 USA_solar_surge: "太阳潮"
 USA_solar_surge_desc: "鼓励使用太阳能并投资研发更环保的技术。"
 USA_our_nature_really_does_matter: "自然很重要"
 USA_our_nature_really_does_matter_desc: "主张对采矿和伐木等破坏性行为实施严格监管，并为国家公园和其他受保护的地方提供更多资金。"
 USA_the_society_have_choosen: "邻里环境法"
 USA_the_society_have_choosen_desc: "一个以社区为基础的团体，专注于在当地社区倡导和参与重大环境问题。"
 USA_emphasize_foreign_policy: "强调外交政策"
 USA_emphasize_foreign_policy_desc: "反对军事干预并强调它的重要性。"
 USA_climate_and_action_enviromental: "气候行动与环境保护"
 USA_climate_and_action_enviromental_desc: "绿党主张采取紧急、全面的行动应对气候变化和环境退化。他们支持旨在减少温室气体排放、转向可再生能源、保护自然栖息地和生物多样性以及促进可持续农业和负责任消费的政策。"
 USA_social_economic_justice: "社会和经济正义"
 USA_social_economic_justice_desc: "绿党致力于对抗不平等和促进经济正义。他们支持生活工资、累进税、全民健康覆盖、经济适用房和获得优质教育等政策。该党致力于创建一个支持所有公民福祉的公正社会。"
 USA_universal_health_care: "全民医疗保健服务"
 USA_universal_health_care_desc: "我们主张建立全面的医疗保健体系，确保每个美国人都能获得高质量的医疗保健，而无需承担经济负担。"
 USA_income_and_wealth_inequalities: "收入和财富不平等"
 USA_income_and_wealth_inequalities_desc: "通过累进税、公平的经济政策和社会安全网解决富人和社会其他人之间日益扩大的差距。"
 USA_affordable_housing: "居者有其屋"
 USA_affordable_housing_desc: "推广政策，确保所有美国人都能获得负担得起的稳定住房，重点是防止无家可归。"
 USA_education_and_education: "免费优质教育"
 USA_education_and_education_desc: "确保所有人，无论社会经济地位如何，都能接受从幼儿期到高等教育的教育。"
 USA_green_is_a_new_good_deal: "绿色新政"
 USA_green_is_a_new_good_deal_desc: "带头制定应对气候变化、创造绿色就业机会以及向可持续和可再生能源经济转型的综合计划。"
 USA_criminal_justice: "刑事司法改革"
 USA_criminal_justice_desc: "倡导公平公正的政策，解决刑事司法系统中的系统性问题，例如结束大规模监禁和警察改革。"
 USA_fair_pay: "工人权利和公平工资"
 USA_fair_pay_desc: "支持保护工人权利、提高最低工资和促进公平劳动实践的政策。"
 USA_finance_reforms: "竞选财务改革"
 USA_finance_reforms_desc: "倡导采取措施减少金钱对政治的影响，促进透明、公共资助的选举。"
 USA_the_ubi: "全民基本收入"
 USA_the_ubi_desc: "探索为所有美国人实施收入保障，以确保基本生活水平。"
 USA_the_immigrants_issues: "移民改革"
 USA_the_immigrants_issues_desc: "奉行富有同情心和公平的移民政策，为无证移民提供获得公民身份的途径并保护难民。"
 USA_racial_and_social_justice: "种族和社会正义"
 USA_racial_and_social_justice_desc: "优先考虑打击歧视、制度性种族主义和社会不公正的法律，同时强调包容和公平。"
 USA_neutrality_and_digital_right: "网络中立和数字权利"
 USA_neutrality_and_digital_right_desc: "促进开放的互联网，捍卫隐私权，并确保每个人都有平等的机会获得技术和信息。"
 USA_medical_care_for_all_americans: "全民医保"
 USA_medical_care_for_all_americans_desc: "加强和扩大当前的医疗保险计划，为所有美国人提供完整的医疗保险。"
 USA_infrastructure_investments: "基础设施投资和创造就业机会"
 USA_infrastructure_investments_desc: "批准一项综合战略，以创造数百万个高薪就业机会，同时更新和开发重要的基础设施。"
 USA_child_care_and_paid_family_leave: "可以负担的托儿服务和带薪家事假"
 USA_child_care_and_paid_family_leave_desc: "我们确保促进工作与生活平衡的秩序，家庭可以获得带薪休假和价格合理的托儿服务。"
 USA_veterans_support_and_services: "退伍军人的支持和服务"
 USA_veterans_support_and_services_desc: "应加强和扩大为退伍军人提供的医疗保健、心理健康援助和就业安置计划等服务。"
 USA_international_cooperation_and_diplomacy: "国际合作与外交"
 USA_international_cooperation_and_diplomacy_desc: "我们主张国际合作、外交和以人道主义为重点的外交政策。"
 USA_the_drug_policies_reforms: "毒品政策改革"
 USA_the_drug_policies_reforms_desc: "促进使用基于证据的毒品政策，强调减少伤害和毒瘾治疗，而不是严厉的惩罚。"
 USA_retirement_goals_act: "退休目标法"
 USA_retirement_goals_act_desc: "退休目标法是一项改革人们缴纳社会保障计划方式的法案。通过将该计划组织成一种类似独立银行账户的结构，选择这样做的参与者还可以选择向系统支付多少费用。这使得许多人可以更好地规划和准备他们期待的退休生活。"
 USA_securing_social_security_act: "保障社会安全法"
 USA_securing_social_security_act_desc: "为了补充政府参与度的降低，3S法案将把社会保障计划改革为一种政府担保的401k计划。这意味着任何联邦机构都不能动用为该计划筹集的资金，并且如果提交了正确的保证，该计划的参与者可以在紧急情况下使用该资金。"
 USA_community_patrol_programs: "社区巡逻计划"
 USA_community_patrol_programs_desc: "社区巡逻计划将成为社区更好地团结在一起的一种方式。通过取消特定的政府和警察开支并将其返还给人民，这些取消资金地区的人员将被重新用于创建这些社区类型的项目。我们的希望是从根本上标准化并恳求人们更多地参与他们的社区，并从根本上改进关于国家的半实用的邻里监视系统。"
 USA_deurbanization_act: "去城市化法案"
 USA_deurbanization_act_desc: "《去城市化法案》是对我们如何看待我们的国家、经济、土地、资源和人民的全面改革。长期以来，我们的国家在越来越小的空间中不断发展。随着这种持续的趋势，它只会引发彼此的不满和仇恨，因为社区基本上被少数人的行为所摧毁。但我们现在将开始宏伟的去城市化项目，这一过程将利用我们拥有的土地和资源，随着人们迁移和重新定居进入新生活，这一过程将寻求农业和交通的发展。美国梦将在这个现代重生。"
 USA_deurbanizing_new_england: "新英格兰去城市化"
 USA_deurbanizing_new_england_desc: "我们从美国城市化的中心——东北部开始。正如许多人认为东北部是“多多少少”的典型例子一样，拥有大量土地的各州实际上只集中在海岸线周围。至此，我们的去城市化第一阶段即将开始。这些州希望搬到人口较少地区的参与者将获得津贴和补助金。这些将用于建立新的家园、城镇和企业。"
 USA_deurbanizing_florida: "佛罗里达去城市化"
 USA_deurbanizing_florida_desc: "啊佛罗里达州，退休之州......我们看到问题是退休和旅游业不值得稳定的经济。尽管亚特兰大将更好地分布在佐治亚州，但南部的主要问题是佛罗里达州。因此，激励计划将发送给那些愿意的人，我们计划让阿肯色州和密西西比州等州跟上其他南方州的步伐。这些州在南部人口最少，而且集中度很高，但随着人口的涌入，这一比例会被边缘化。"
 USA_deurbanizing_the_rust_belt: "铁锈带去城市化"
 USA_deurbanizing_the_rust_belt_desc: "这个国家的铁锈地带被称为是有原因的。随着时间的推移，由于政府无法改变和调整这些中心以适应国家间市场的全球化，工业的高度集中突然消失。因此，我们将尽一切努力为人口稠密的州的人们提供帮助，并寻求帮助人口较少的州的人们。去城市化的征程已接近完成。"
 USA_deurbanizing_texas: "德克萨斯去城市化"
 USA_deurbanizing_texas_desc: "德克萨斯州的一切都更大……包括人口城市中心。尽管德克萨斯州主要需要扩展其人口，但其中相当一部分人可以迁移到邻州并腾空这些地区，并更好地重建整个地区的经济和互联互通。"
 USA_deurbanizing_california: "加利福尼亚去城市化"
 USA_deurbanizing_california_desc: "整个计划的野兽，加利福尼亚州。拥有超过3000万人口，我们有足够的机会将这些人广泛传播，但我们也可以更好地平衡已经开始困扰整个太平洋和近西各州的水资源。"
 USA_sponsored_mining_operations: "赞助采矿作业"
 USA_sponsored_mining_operations_desc: "随着国家去城市化计划的实施，我们现在恳请人们开始行动。这个起点将是开采和维护我们巨大的资源，我们将为调查地区提供赞助，并为初创公司提供赠款，以开始开采整个国家所需的资源。"
 USA_decentralized_governance: "去中心化治理"
 USA_decentralized_governance_desc: "随着人们在新家安顿下来，我们应该寻求更有效的治理。在此过程中，我们将放弃地方治理中更普遍的控制和责任，使各州能够更精确、更迅速地满足人民的需求。"
 USA_lowering_tax_needs: "降低税收需求"
 USA_lowering_tax_needs_desc: "现在每个人都走上了新生活的道路，我们必须专注于联邦政府真正需要的东西。知道这一点后，我们将开始削减多余的开支，这些开支可以委托给各州，并回馈给人民去做他们需要的事情。"
 USA_reforming_trade_laws: "改革贸易法"
 USA_reforming_trade_laws_desc: "随着我们国家资源的增长变得显而易见，我们必须诚实地平衡我们作为一个国家的真正需要和我们应该为世界人民提供的东西。目前我们会付出更多，但我们也必须期待更多。"
 USA_yellow_ribbon_militias_act: "黄丝带民兵法案"
 USA_yellow_ribbon_militias_act_desc: "黄丝带民兵法案是一项赋予私人民兵、国民警卫队和国家警卫队权力的法案。这些部队并不是经过标准训练、需要宣誓效忠联邦政府的士兵，相反，这些部队更加自豪并愿意保卫自己的家园、家人和朋友。"
 USA_libertaricare_act: "自由保障法"
 USA_libertaricare_act_desc: "自由保障法是一项将从根本上改变我们的社交网络的法案。通过撤回资金并停止许多较小的项目，我们将削减成本，并通过减少税收等方式将其返还给人民。"
 USA_self_care_act: "自我保健法"
 USA_self_care_act_desc: "我们必须继续回馈，我们在医疗机构中那些毫无意义的项目必须回馈给人民。然后，他们可以找到自己的诊所等，并在涉及自己的医疗保健需求时实际进行观察并做出真正的选择。"
 USA_self_reliance_act: "自力更生法案"
 USA_self_reliance_act_desc: "我们期待并看到了自由，为了实现自由，我们必须削减对州机构的联邦资助。这样做将赋予国家更多的责任，让我们进一步回馈人民。"
 USA_pulling_back_the_veil: "揭开面纱"
 USA_pulling_back_the_veil_desc: "我们必须停止不必要的政府开支，政治机构被废除，政府的委员会最好消失。最终回报人民，我们寻求新的曙光，美国梦将在新的曙光中响起。为了自由。为了自由。"
 USA_tackling_blue_administration: "解决蓝带管理问题"
 USA_tackling_blue_administration_desc: "双头垄断的民主党人认为过度阻碍每个计划的行政部门是合适的，而我们不能同时做所有事情，从而解决最大的问题。美国的医疗保健系统。"
 USA_dealing_with_blue_welfare: "处理民主党福利"
 USA_dealing_with_blue_welfare_desc: "我们的行政活动正在进行中。随着医疗保健的解决，我们转向福利，几乎所有项目的管理都受到来来回回的责任、法规和规则的困扰，难怪如此多的动荡让老年人与年轻一代产生了对抗。"
 USA_balancing_education_needs: "平衡教育需求"
 USA_balancing_education_needs_desc: "红蓝教育改革的反复，让这个国家的教育质量陷入泥潭，严重下滑。我们必须两面兼顾，妥善消化，将两道小菜融为一体，让我们的青少年能够为他们的大脑和未来享用一顿丰盛的学习大餐。"
 USA_compromising_red_tape_deregulation: "妥协繁琐的放松管制"
 USA_compromising_red_tape_deregulation_desc: "共和党人太支持大企业了，我们理解企业是好的，但并不是所有的企业都是好的。我们应该开始第二次运动，将权力从华尔街收回，并将其交还给那些在大街上生活和工作的人。"
 USA_dealing_with_red_security: "处理共和党安全问题"
 USA_dealing_with_red_security_desc: "所谓的老大党似乎正忙着增加军费开支和内部安全开支，这已经拿走了改善人民生活所需的资金。如果我们削减与国大党招募工作和内部安全机构中一些更严厉的计划有关的事情，人们仍然会感到同样安全，甚至更安全，而且最重要的是，他们会知道他们的钱不会全部用于潜在可疑的企业。"
 USA_democratic_care_reform: "民主党健保改革"
 USA_democratic_care_reform_desc: "尽管民主党不是最全面的政党，但他们在医疗保健方面的想法在某种程度上是正确的。我们必须对这项事业进行微调，并了解当前系统能带来什么真正的好处。"
 USA_education_baseline_act: "教育基线法"
 USA_education_baseline_act_desc: "教育基线法将看看当我们的年轻人第一次进入教育系统时，我们如何介绍和教育他们。从那时起，我们将在国家层面上改革并更好地标准化这些年轻人应该学习的关键知识，数字、字母以及在合作和独立工作时尽早采用社交技能。"
 USA_military_modernism: "军事现代主义"
 USA_military_modernism_desc: "随着战争本身的变化，我们必须寻求随之改变，为此，我们必须投资于我们的士兵，赋予他们驾驶现代飞机的技能，并能够在快速变化的情况下进行计划。"
 USA_reform_zoning_laws: "改革分区法"
 USA_reform_zoning_laws_desc: "构成美国城市规划机构的分区法极其繁琐和落后。我们将发起一场真正的运动，对这些抑制增长、发展的关键领域进行改革，更不用说在进行此类新努力时导致成本膨胀。"
 USA_new_england_new_zoning: "新英格兰新分区"
 USA_new_england_new_zoning_desc: "虽然新英格兰各州都有国家公园，但还有大量土地可以开发。改革法规以允许在这些地区建造新的住房和商业设施将有助于促进各州及其经济的发展，同时保持公园的宁静。"
 USA_scattered_south_scattered_zoning: "分散的南部，分散的分区"
 USA_scattered_south_scattered_zoning_desc: "密西西比州、阿肯色州和俄克拉荷马州等关键州的发展形式非常孤立，我们必须与这些州合作改革分区，改变投资举措的实施方式，并帮助这些所谓的死水区达到联邦其他州的底线。"
 USA_wyoming_wallop: "怀俄明州重拳"
 USA_wyoming_wallop_desc: "怀俄明州和科罗拉多州，这两个方块就位于落基山脉的前面并有些进入落基山脉。现在我不知道你怎么想，但对于怀俄明州的人民来说，看到怀俄明州没有人民，没有真正的发展，而科罗拉多州得到了所有所谓的爱，他们总是感到愚蠢。我们将改变这一点，我们将投资、鼓励和改革分区和国家的发展，为他们提供真正的机会。"
 USA_all_aboard_amtrak: "人人都搭乘美铁"
 USA_returning_to_traditional_planning: "回归传统规划"
 USA_returning_to_traditional_planning_Desc: "城市实验已经持续了足够长的时间。许多研究表明，我们国家目前使用的城市规划形式平均减少了30%的应税收入，而这30%足以成就或破坏美国的任何大都市综合体。重新开发并确定新的城市规划形式需要一段时间，但最终这是值得的。"
 USA_rusting_past_refined_future: "生锈的过去，精致的未来"
 USA_rusting_past_refined_future_desc: "随着我们新的重建活动的顺利进行，我们现在正在解决我们国家的心脏，即铁锈地带。振兴这个工业化中心将推动我们的国家走向未来，让人们不再因为过去的错误而逃离家园。但要让人们知道，还有未来。"
 USA_revitalizing_the_interstate_system: "振兴州际公路系统"
 USA_revitalizing_the_interstate_system_desc: "州际公路系统是以军事用途为借口建立的。看来艾克也没有完全看到这样一个大型项目的民用用途。如果我们要诚实地拥有一个可以称为美国的国家，我们就必须实现整个网络的现代化并更好地简化。"
 USA_revitalizing_the_shipping_industry: "振兴航运业"
 USA_revitalizing_the_shipping_industry_desc: "我们应该被视为一个无与伦比的全球超级大国。然而，我们看到越来越多的外国船只在全球范围内进行贸易，而不是美国船只。因此，我们必须对我们的造船业、我们的进出口港口进行真正的改革，让世界认识到美国之鹰并没有停止飞行。"
 USA_reformed_people_reformed_nation_reforming_the_era: "一个改革的时代"
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "美国时代已经到来，我们向世界展示我们的力量不是通过征服，而是通过发展、关怀和对现实问题的常识。我们能够而且将会带领世界进入一个新时代。"
