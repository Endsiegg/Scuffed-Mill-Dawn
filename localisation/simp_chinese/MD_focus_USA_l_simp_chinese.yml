 USA_american_economic_decisions_category: "美国经济"
 USA_american_economic_decisions_category_desc: "美国是世界第一大经济体。但这并不意味着不会出现经济危机。因为主要基于服务业，大多数美国企业都在全球各地寻找廉价劳动力。经济与美国政治也有着十分紧密的联系。在美国国内开展业务耗资不菲，但收益巨大。这主要可以归咎为§Y华尔街§!的存在。纽约商人是全美国最富有的阶层。我们最好对他们进行监管，不然他们就可能出卖政府的利益。\n\n§Y华尔街力量§![?USA.USA_strength_of_wall_street_var|17.0] 50\n§Y监管强度§![?USA.USA_economic_regulation_var|45.0] 100"
 USA_resource_steel_factories_decision: "扩建钢厂"
 USA_resource_steel_factories_decision_desc: "在过去的四十至五十年内，大部分美国钢厂都外包给了他国。我们最好让它们中的一些返回国内，这样我们就可以投资钢铁产业！"
 USA_resource_aluminimum_prospecting_decision: "开采铝矿"
 USA_resource_aluminimum_prospecting_decision_desc: "我们需要发掘美国境内的铝矿。投资开采此矿产会促进全国的自给自足。"
 USA_resource_techmetals_prospecting_decision: "勘探技术金属"
 USA_resource_techmetals_prospecting_decision_desc: "电子产品需要靠大量特殊金属材料来制作，例如锂、金、钨、银。我们应该勘探落基山脉和阿巴拉契亚山脉。"
 USA_regulate_wall_street_decision: "通过华尔街监管法"
 USA_regulate_wall_street_decision_desc: "§Y华尔街§!的发展十分迅速。我们应该加强对金融业的监管。"
 USA_deregulate_wall_street_decision: "撤销对金融业的管控"
 USA_deregulate_wall_street_decision_desc: "我们目前对金融业的监管过于严格。放宽这些限制应该会改善国内外投资者的投资情况。"
 USA_industrial_outsourcing_decision: "外包工业"
 USA_industrial_outsourcing_decision_desc: "法案导致美国的商业成本远远超过其实际价值。或许鼓励一些外包可以普遍提高美国工人的价格和需求。"
 USA_spurring_economic_growth_decision: "经济快速增长"
 USA_spurring_economic_growth_decision_desc: "最近经济出现了某种程度的滞缓增长。我们应该出台一些新的法案来放松管制，或者利用货币或财政政策来促进经济增长。"
 USA_bring_microsoft_to_court_decision: "把微软告上法庭"
 USA_bring_microsoft_to_court_decision_desc: "在过去的一年里，微软一直被允许收购小型科技公司，并且没有受到任何阻碍。一些经济顾问建议我们将微软告上法庭，以防止他们进一步扩张。"
