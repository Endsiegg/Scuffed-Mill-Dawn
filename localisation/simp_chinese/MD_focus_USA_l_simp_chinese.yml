 crisis_event.1.t: "抗议运动引发恐慌"
 crisis_event.1.d: "最近几天，国内出现了一场危机，一系列针对性的抗议活动引发了日益严重的社会动荡，一些基本服务，比如911和地方应急响应部队受到了阻碍。一些死亡事件被归咎于抗议活动，因为它们导致了紧急服务的延误。一些州长甚至国会议员正在制定应对问题的计划。有些人建议我们让问题在地方上解决，有些人建议动用联邦机构，还有些人建议只是让它自然消退。面对这些抗议活动，总统的官方回应是……"
 crisis_event.1.o1: "我们将观察事态的发展"
 crisis_event.1.o2: "将FBI调动到该地区"
 crisis_event.1.o3: "向州政府官员施压，要求他们履行职责"
 crisis_event.2.t: "当地情况恶化"
 crisis_event.2.d: "联邦政府的不作为被一些地方领导人和一些全国性的新闻媒体描绘成软弱和间接地与正在演变成国内恐怖主义局面的抗议者谈判。一些州官员现在正在向总统请愿，要求他动用联邦资产进行干预，而一些人仍然认为这个问题应该自行消退，如果我们做出回应，我们就会像独裁者一样。今天晚些时候，白宫新闻秘书卡琳·让-皮埃尔在一次简报会上宣布，总统已经决定……"
 crisis_event.2.o1: "坚持住，坚持住"
 crisis_event.2.o2: "谨慎的行动为了一个谨慎的秩序"
 crisis_event.3.t: "一道摇曳的光"
 crisis_event.3.d: "联邦政府的不作为开始让很多人感到紧张。 现在，甚至当地也有更多人希望总统进行干预以恢复秩序，因为当地官员似乎没有足够的罪恶感来采取果断行动。 尽管看起来强度可能有所减弱，但由于公众信任度已经跌至新低，它可能适得其反。 现在的选择是，抓住和平解决的机会，或者确保该地区的安全并恢复秩序和稳定......剩下的就是了。"
