 Technocracy_victory: "STEM委员会赢得权力之争"
 focus_arming_our_horse_tooltip: "我们将试图通过交易和妥协来应对外部冲突，不仅要为冲突国家争取最好的结果，也要为我们自己的长远利益着想。资源权利，潜在影响力等等，如果我们能在谈判桌上编织一个好故事，希望都能掌握在我们的手指尖。"
 USA_the_internet_recession: "2001年经济衰退"
 USA_the_internet_recession_desc: "当网络泡沫破裂时，经济在某些方面放缓了，因为它发生的时代，这场经济灾难被称为“01”衰退。"
 USA_anti_big_business_movement: "反大企业运动"
 USA_anti_big_business_movement_desc: "随着大企业的崛起越来越引起公众的注意，一些人开始不满并传播“大工业”的说法，这是对经济日益垄断化的一种讽刺"
 USA_the_global_financial_crisis: "全球金融危机"
 USA_the_global_financial_crisis_desc: "网络泡沫和持续的衰退的影响导致美国经济大幅放缓，这最终导致了被称为“08”金融危机的事件。"
 USA_subprime_mortgage_crisis: "次贷危机"
 USA_subprime_mortgage_crisis_desc: "全球金融危机的连锁效应导致了金融部门在次贷方面出现了有限的、鲜为人知的危机，导致了市场的进一步动荡和对经济机构的信任的下降。"
 USA_2008_housing_crash: "2008年房地产市场崩溃"
 USA_2008_housing_crash_desc: "“08”金融危机或房地产市场崩溃，是许多因素的结果，尽管这些因素至今仍然有很大的争议，但许多人都认为，不良的立法，分区法和不受检查的房屋炒作是问题的“根源”的重要因素。"
 USA_focus_the_long_recession: "漫长的衰退"
 USA_focus_the_long_recession_desc: "随着大衰退的高峰期已经过去，但其影响远未消失。两党之间的相互矛盾的政策制定阻碍了复苏的努力，导致了一些人称之为“漫长的衰退”的现象。"
 USA_focus_growing_politicalization: "日益政治化"
 USA_focus_growing_politicalization_desc: "随着政治表演和游说的影响力增加，这些影响力已经开始将看似正常或平均的对话变成了无关紧要的和高度偏见的争论。这些不断增加的分解导致了政治冷漠和极化的增加，这些曾经是统一的话题。"
 USA_focus_growing_plutocratic_influences: "日益增长的财阀影响力"
 USA_focus_growing_plutocratic_influences_desc: "随着时间的推移，政治领导人、商业巨头和肆无忌惮的游说者以牺牲大多数人为代价，以松散的联盟形式互相受益，这些人也越来越激进和不信任。这种不信任导致了所谓的两党制内部的日益分裂的状态，这已经开始导致一些人以牺牲理性和务实的态度来处理真正的问题为代价，而采取越来越极端的观点。许多人开始称这是美国的第二次镀金时代。"
 USA_focus_growing_political_radicalization: "日益政治激进化"
 USA_focus_growing_political_radicalization_desc: "随着政治表演的增加和美国人民越来越不信任，信仰的激进化的上升是不可避免的。建制派能否坚持下去，还是会屈服于他们自己的创造。"
 USA_focus_military_industrial_complex: "美国军工复合体"
 USA_focus_military_industrial_complex_desc: "自从冷战结束以来，美国的军工复合体一直是一个不断潜伏的威胁。许多人利用它的存在作为政治弹药，而围绕它的繁琐和令人困惑的官僚体系阻碍了采购过程，被视为政治腐败和政治意识停滞的主要因素。"
 USA_domestic_policies: "美国国内政策"
 USA_domestic_policies_desc: "国会在几十年间做出的选择塑造和变形了美国的文化和社会机制。根据你问谁，有些人说我们在倒退，有些人说我们在前进，有些人说我们仍然一事无成。考虑到这一点，今天的国会在事件发展和新问题出现时会遇到越来越多的问题。"
 us_military_advisors_to_sierra_leone: "美国军事顾问"
 us_military_advisors_to_sierra_leone_desc: "美国派遣了一些顾问来帮助我们的士兵训练现代战术。"
 red_white_blue_helmets: "红白蓝头盔"
 red_white_blue_helmets_desc: "美国军团凭借其对美国自豪感的体现，决定给他们的头盔配上不同的颜色，但又不尽然，这使得许多人把他们叫做红白蓝头盔，以区别于联合国只有淡蓝色的头盔。"
 joint_police_action: "联合警务行动政策"
 joint_police_action_desc: "通过从我们在越南和朝鲜失败的经验中学习，我们可以应用到未来可能发生的冲突中，以更好地保持我们自己的立场。"
 muslim_legion: "穆斯林军团"
 muslim_legion_desc: "穆斯林兄弟从自由世界前来帮助解放我们的国家，可能做的不够多，但聊胜于无。"
 passive_aggressive_policy: "被动进攻政策"
 passive_aggressive_policy_desc: "通过供给或靠边站并从中获利，我们希望以此能劝阻其他人觉得我们完全致力于冲突中的特定一方。"
 us_military_advisors_to_afghanistan: "美国军事顾问"
 us_military_advisors_to_afghanistan_desc: "美国派了一些顾问来帮助训练我们的士兵，使他们适应非常规战争。"
 us_mass_media_problems: "大众传媒问题"
 us_mass_media_problems_desc: "自1970年代以来，美国新闻频道已经改变了频道的含义。 随着反战情绪的高涨以及当时的文化和社会革命越来越突出，许多人通过电视，更具体地说是新闻来获取信息。 最终出现了两个思想阵营。 传统主义者认为，新闻在处理当今话题时应该严格地以非政治为导向，然后是激进主义阵营。 现代思维，通过评论文章发布的新闻可以用来宣传重要问题，传播意识等等。 虽然从长远来看，激进主义阵营似乎赢得了胜利，但随着政治巩固的迹象开始变得明显，传统主义者的恐惧开始成真。"
 us_war_on_drugs: "禁毒战伤痕累累"
 us_war_on_drugs_desc: "几乎从远古时代开始就一直在进行的禁毒战在1970年代随着尼克松政府而普及。 尽管这些努力以失败告终，但在对犯罪采取非常强硬立场的里根政府的领导下，禁毒运动又重新兴起。 然而，近年来越来越多的人看到战争最终失败了，因为鸦片贩毒集团泛滥，并且对非处方药的依赖混合导致了成瘾危机。现在进入21世纪，国会议员和总统必须努力解决这个正在美国各地不断扩大的疤痕。"
 us_public_disorder: "公共秩序混乱"
 us_public_disorder_desc: "人们变得焦躁不安，我们必须在事态失控之前采取行动。"
 MEX_american_refugee_crisis: "美国难民危机"
 MEX_american_refugee_crisis_desc: "我们的北方邻国已经崩溃，他们的人民逃离国家，我们被迫接收尽可能多的人。对他们来说代价很高，对我们来说如果不小心，代价可能同样高。"
 CAN_american_refugee_crisis: "美国难民危机"
 CAN_american_refugee_crisis_desc: "我们的南方邻国已经崩溃，他们的人民逃离国家，我们被迫接收尽可能多的人。对他们来说代价很高，对我们来说如果不小心，代价可能同样高。"
 american_militarism: "美国军国主义"
 american_militarism_desc: "美国军队是世界上最有资金的军事力量（占全球军事支出的40%左右）——美国人民也有一种赞扬和尊敬军队及其退伍军人的文化，与这种理想主义相一致。但是随着新时代的到来，新的问题也随之而来，因为可用的人口越来越多，这些人口中越来越多的人对考虑从军毫无兴趣。国防部能否解决这种对职责的消退的兴趣，只有时间才能证明。"
 political_establishment: "政治建制"
 political_establishment_desc: "自从乔治·华盛顿总统卸任后的第一次选举以来，美国一直是一个政治二元制。尽管许多人希望有不同的选择，但是这已经成为美国文化的一部分，即现有的二元制是唯一正确或错误的选择，当然这种假设的观点也不尽相同。但是当国家保持稳定和秩序时，人们就会想知道这种幻觉是真理的原因，还是对改变的顺从和冷漠。随着新千年的到来，新的问题也随之而来，这将是现代二元制及其保持秩序能力的新时代，他们的父辈为此付出了艰辛的努力。"
 congress_authority: "国会权力"
 congress_authority_desc: "美国发动战争必须向国会寻求批准，这种依赖会降低决策和应对问题的速度。虽然在现代社会，这应该不重要，因为我们处于和平时代，而且如果我们要发动战争，国会肯定会在这个决定上保持一致……对吧？"
 USA_rise_of_internet: "互联网的兴起"
 USA_rise_of_internet_desc: "随着新时代的到来，新的技术时代也随之而来，互联网被誉为通信技术的最新进展，有些人认为它将彻底改变普通人的日常生活。这将如何发展，只有时间才能告诉我们。"
 USA_economic_crisis_severe_idea: "金融大萧条"
 USA_economic_crisis_severe_idea_desc: "立法者在应对经济问题方面几乎完全失败，导致了近乎萧条，我们的经济需要很长时间才能再次以稳定的速度增长。"
 USA_economic_crisis_medium_idea: "金融大萧条"
 USA_economic_crisis_medium_idea_desc: "尽管立法者谨慎行事，但他们仍然无法解决近乎快速的下降问题。如果我们要重新站稳脚跟，我们就需要将政治精力集中在恢复稳定上。"
