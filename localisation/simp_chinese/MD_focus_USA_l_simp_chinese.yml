 USA_events_domestic_policies.20.title1: "最后的巨兽"
 USA_events_domestic_policies.20.title2: "最后的巨兽"
 USA_events_domestic_policies.20.title3: "昔日的巨兽"
 USA_events_domestic_policies.20.d: "从冲绳岛、朝鲜战争到海湾战争，衣阿华级战列舰已为我们忠诚服役近 60 年。然而，随着苏联解体和维持这些战舰服役成本的上升，国会越来越坚持让最后两艘衣阿华级退役。一些退伍军人已经提议将它们改造成浮动博物馆。虽然我们可以推翻国会的决定，获得资金让这两艘战舰继续服役，但这会让我们与他们产生矛盾。我们还可以更进一步，让新泽西号和密苏里号重新服役。但这样的决定无疑会激怒国会和参议院。"
 USA_events_domestic_policies.20.d2: "剩下的爱荷华级战列舰已为我们忠诚服役近60年，从冲绳、朝鲜战争到海湾战争。然而，随着苏联解体和维持这艘战舰服役成本的上升，国会越来越坚持让最后一艘爱荷华级战列舰退役。一些退伍军人已经提议将其改造成一座浮动博物馆。虽然我们可以推翻国会的决定，获得资金让这些战舰继续服役，但这会让我们与他们产生矛盾。我们还可以更进一步，让新泽西号和密苏里号重新服役。但这样的决定无疑会激怒国会和参议院。"
 USA_events_domestic_policies.20.d3: "衣阿华号战列舰忠诚地服役了近60年，从冲绳到朝鲜战争再到海湾战争，最近退役并成为博物馆展品。然而，这些昔日的巨舰最近吸引了越来越多的人，因为越来越多的人参观博物馆并怀着敬畏之心了解它们的历史。"
