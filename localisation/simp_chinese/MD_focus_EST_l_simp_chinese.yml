 EST_rural_unemployment: "农村失业"
 EST_rural_unemployment_desc: "爱沙尼亚农村欠发达，直接影响许多教区、村庄或市镇的就业率，使这些地区成为社会救助的黑洞。"
 EST_crippling_unemployment: "严重失业"
 EST_crippling_unemployment_desc: "最近俄罗斯的金融危机给我们的经济带来了冲击，我们试图与俄罗斯保持距离。它的爆发对我们的经济造成了一些连锁反应，导致大规模裁员和公司倒闭，严重阻碍了我们曾经蓬勃发展的经济。我们纠正这个问题的举措一次又一次遭到失败。我们必须尽快解决这个问题，否则我们的经济将继续受到阻碍。"
 EST_population_decline: "人口衰减"
 EST_population_decline_desc: "自独立以来，我们一直在努力解决人口减少带来的问题。移民人数处于历史最低水平；人们出国寻找工作，出生人数每天都在减少。如果我们继续按照这个速度前进，我们可能就没有一个爱沙尼亚可以治理了。"
 EST_pop_stagnation: "人口停滞"
 EST_pop_stagnation_desc: "通过奇迹，我们能够阻止人口下降，目前我们的人口增长停滞不前，既不上升也不下降。"
 EST_widespread_alcoholism: "普遍酗酒"
 EST_widespread_alcoholism_desc: "经济困难迫使我们大量人口通过酒精寻求安慰，这影响了我们的经济，但最重要的是影响了许多人的家庭生活。"
 EST_taxed_alc_consumpt: "酒精消费征税"
 EST_taxed_alc_consumpt_desc: "最近的酒类税导致消费急剧下降，但也为我国政府提供了一定程度的稳定收入来源。"
 EST_pop_boost: "人口增长"
 EST_pop_boost_desc: "我们完成了不可能的任务，并通过良好的社会和经济政策成功地创造了人口增长，这些政策引进了移民，但也鼓励爱沙尼亚人生孩子，因为他们不再担心自己的财务状况。"
