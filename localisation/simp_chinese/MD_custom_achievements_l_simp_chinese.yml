 libya_order_of_republic_DESC: "授予国家元首；为利比亚国家服役直到2020年。\n\n“除了利比亚，地球上没有一个民主国家。”\n\n- 穆阿迈尔·卡扎菲"
 libya_order_of_jihad_NAME: "利比亚圣战勋章"
 libya_order_of_jihad_DESC: "因对利比亚福祉做出贡献而获奖；利比亚的人均GDP超过 50,000。\n\n“如果利比亚恢复，阿联酋的摩天大楼将变成鸽巢。”\n\n- 哈立德·阿尔米什里"
 libya_order_of_grand_conqueror_NAME: "利比亚大征服者勋章"
 libya_order_of_grand_conqueror_DESC: "授予来访贵宾；与超级大国或大国结盟。\n\n“只有当我们保住利比亚的石油时，我才会对利比亚感兴趣。如果我们无法保住利比亚的石油，我就不感兴趣。”\n\n- 唐纳德·特朗普"
 libya_medal_of_merit_NAME: "利比亚军功勋章"
 libya_medal_of_merit_DESC: "因军事实力而授勋；扭转历史，赢得对埃及和乍得的战争。\n\n“我们不会再次投降；我们不是女人；我们会继续战斗。”\n\n- 穆阿迈尔·卡扎菲"
 libya_good_gaddafi_NAME: "卡扎菲？更像好扎菲"
 libya_good_gaddafi_DESC: "以卡扎菲统治民主的利比亚。"
 libya_bad_gaddafi_NAME: "卡扎菲？更像坏扎菲"
 libya_bad_gaddafi_DESC: "以卡扎菲使利比亚解体。"
