 botswana_naledi_ya_botswana_NAME: "博茨瓦纳之星"
 botswana_naledi_ya_botswana_DESC: "因杰出服务而获奖；将艾滋病感染率降至最低水平。\n\n“如果博茨瓦纳能够彻底根治艾滋病毒，那么它的未来将无比光明。”\n\n- 科林·萨蒙"
 botswana_conduct_valour_cross_NAME: "博茨瓦纳国防军行为英勇十字勋章"
 botswana_conduct_valour_cross_DESC: "因在对抗敌人的行动中表现出的英勇而获颁；与比你强大5倍的国家交战。\n\n“Fatshe leno la rona（愿这片高贵的土地受到祝福）”。\n\n- 博茨瓦纳国歌"
 botswana_medal_for_meritorious_service_NAME: "博茨瓦纳警察功绩奖章"
 botswana_medal_for_meritorious_service_DESC: "因特别功绩而获奖；解决津巴布韦难民危机。\n\n“我讨厌罗伯特·穆加贝。他是我见过的最坏的人之一。”\n\n- 鲍勃·霍克"
 botswana_teachers_silver_jubilee_medal_NAME: "博茨瓦纳教师银禧奖章"
 botswana_teachers_silver_jubilee_medal_DESC: "奖励服务25年、成绩优异的教师；将识字率提高到90%。\n\n“学无止境。”\n\n——博茨瓦纳谚语"
