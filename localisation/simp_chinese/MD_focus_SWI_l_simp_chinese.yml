 swiss_political_system: "瑞士的政治制度"
 swiss_political_system_desc: "瑞士拥有非常独特的政治制度，是世界上唯一可以理所当然地称自己为“半直接民主国家”的国家。公民可以通过全民公投改变宪法，可以通过全民公投否决法律，甚至可以通过全民公投通过法律。\n然而，这对政治家来说有影响：因为无论哪种政策都是人民制定的，瑞士的联合政府体系必须包括尽可能多的力量。瑞士的四大党，瑞士人民党、自民党、瑞士基督教民主人民党和瑞士社会民主党，经常一起执政——这使得瑞士的全国选举或多或少毫无用处——因为人民不是通过代表而是通过全民公决来统治。"
