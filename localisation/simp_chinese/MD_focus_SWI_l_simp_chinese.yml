 SWI_swiss_neutrality: "瑞士中立"
 SWI_swiss_neutrality_desc: "§Y特殊规则：§!\n\n§Y我们§!§R不能§!§Y对其他国家宣战！§!\n--------------\n瑞士人以中立闻名于世。自建国以来，该国没有参与任何形式的进攻性冲突，并在两次世界大战期间保持中立。\n--------------\n如果我们完成§H宣布终止瑞士中立§!国策，该国家精神将被§R移除§!"
