 TAT_Rec_tank_2_short: "BMPT 终结者"
 TAT_Rec_tank_3: "K-18 回旋镖"
 TAT_Rec_tank_3_desc: "回旋镖最初被披露为既是现代俄罗斯军队的成本效益型装甲人员输送车也是步兵战车。并且，回旋镖也将被用作专门的反坦克平台，配备一门125毫米大炮，其细节已在2018年揭晓。与美国的 \"斯崔克 \"MGS一样，回旋镖将作为一种火力支援车，与BMPT很相似。"
