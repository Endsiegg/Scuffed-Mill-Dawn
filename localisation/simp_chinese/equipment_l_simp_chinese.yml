 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "国产第二代BRDM反坦克导弹运载车，系统进行了升级。"
 CZE_Heavy_Anti_tank_2: "KBVP-ST 游骑兵 II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "游骑兵 II，从奥地利授权购买并在捷克共和国组装，该统一武器系统包括反坦克导弹运载车、通讯车、指挥车、装甲运兵车、步兵战车和其他装甲战车。使用长钉反坦克导弹。"
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 游骑兵 II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "捷克制造的游骑兵 II升级版升级为现代化2型，提高了其防御能力和防尘或防沙环境的可靠性和控制能力。使用长钉反坦克导弹。"
