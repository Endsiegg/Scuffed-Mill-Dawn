 early_helicopter: "运输直升机"
 early_helicopter_desc: "早期直升机设计。这将允许我们研究运输直升机和攻击直升机"
 attack_helicopter_equipment: "攻击直升机"
 attack_helicopter_hull: "攻击直升机"
 attack_helicopter_hull_desc: "攻击直升机是一种主要充当攻击机的武装直升机，能够攻击地面目标，例如敌方步兵和装甲战车。由于装备重型武器，它们有时被称为武装直升机。"
 attack_helicopter_desc: "攻击直升机是为支援地面部队而设计的武装直升机。它们对付装甲车辆和没有空中掩护的部队非常有效，能够快速对付没有适当对抗措施的敌人。然而，攻击直升机在战斗机和防空武器面前非常脆弱。"
 attack_helicopter1: "1965型攻击直升机"
 attack_helicopter1_desc: "攻击直升机是装备了进攻性武器的军用直升机，，其主要武器为速射自动武器（机炮和机枪）、火箭炮以及精确制导武器（导弹），很多攻击直升机也可以装备对空导弹，但主要用于自卫。当今的攻击直升机在功能上与固定翼攻击机类似，专门用于攻击地面目标如步兵、装甲车辆和建筑。"
