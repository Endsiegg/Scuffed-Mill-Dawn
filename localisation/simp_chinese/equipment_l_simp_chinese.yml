 ENG_Anti_tank_2: "NLAW"
 ENG_Anti_tank_3: "NLAW 二代"
 ENG_Anti_tank_4: "NLAW 三代"
 ENG_MBT_1: "百夫长"
 ENG_MBT_1_short: "百夫长"
 ENG_MBT_1_desc: "当它首次问世时，百夫长的设计是开创早期主战坦克模型的革命性设计。百夫长战车是在第二次世界大战结束时设计和生产的，只在战后服役，但很快就成为西方对苏联T-54坦克的回应。在冷战期间的各种冲突中，百夫长都是可靠的、有效的和经过战斗证明的，如今世界上许多国家仍在使用它。"
 ENG_MBT_2: "FV4201 酋长"
 ENG_MBT_2_short: "酋长"
 ENG_MBT_2_desc: "基于成功的百夫长坦克模型，酋长计划在20世纪60年代末成为英国主战坦克。它极大地改进了装甲、光学和火力，使酋长成为对抗苏联敌人的最佳选择之一。然而，令酋长望而却步的一个缺陷是它可怕的引擎——天生就有一个高尚的想法，即在战争中用任何种类的油为坦克提供动力，结果证明，引擎极其不可靠且速度慢。"
 ENG_MBT_3: "FV4030/4 挑战者 I"
 ENG_MBT_3_short: "挑战者 I"
 ENG_MBT_3_desc: "最初是MBT-80项目，该坦克是根据伊朗的需要在酋长坦克的基础上设计的，但是项目随着伊朗的伊斯兰革命被取消了。英国陆军成为客户，因此坦克被修改以适应英国的需要。挑战者I成为第一辆使用革命性的乔巴姆装甲的坦克，提供了优于当时任何西部RHA的保护。它成为20世纪末最杰出的坦克之一。"
 ENG_MBT_4: "FV4034 挑战者 II"
 ENG_MBT_4_short: "挑战者 II"
 ENG_MBT_4_desc: "挑战者II是挑战者I的全面重新设计，改进了乔巴姆装甲、新炮塔和新的120毫米火炮，使其更加完善。它成为英国皇家装甲部队的象征，并被证明是伊拉克战争中的强大对手。"
 ENG_MBT_5: "挑战者 II 暗黑骑士"
 ENG_MBT_5_short: "挑战者 II BK"
 ENG_MBT_5_desc: "作为MBT LEP计划的一部分，挑战者 II BK套装于2018年首次亮相。挑战者II具有广泛的夜战能力、热光学和主动防护系统，已升级以应对当今现代战争的复杂挑战。"
