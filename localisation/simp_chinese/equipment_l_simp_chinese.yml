 SWE_attack_helicopter5: "AH-66 科曼奇"
 SWE_attack_helicopter5_desc: "波音-西科斯基RAH-66科曼奇是一款为美国陆军设计的隐形武装侦察和攻击直升机。经过几十年的发展，2004年，RAH-66项目在大规模生产开始之前被取消，到那时，该项目已经花费了近70亿美元。"
