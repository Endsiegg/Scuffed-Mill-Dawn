 util_vehicle_0: "1965型通用载具"
 util_vehicle_0_desc: "通用载具是机动步兵部队用来运送物资到战场的车辆。早期的车型是吉普车和卡车，几乎没有装甲，与民用车辆的主要区别在于，它们更坚固，在困难地形中机动性更强。后期车型采用类似悍马的车辆，但装甲更厚重，防雷车辆的乘员保护性能进一步提高。如果车辆有武器，通常也是较轻的武器，例如机枪。"
