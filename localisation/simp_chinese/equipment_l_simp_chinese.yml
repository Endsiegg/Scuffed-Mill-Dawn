 CHI_infantry_weapons3: "QBZ-95"
 CHI_infantry_weapons3_desc: "95式自动步枪或称QBZ-95是一种5.8×42mm的短冲程活塞无托突击步枪。"
 CHI_infantry_weapons4: "QBZ-95-1"
