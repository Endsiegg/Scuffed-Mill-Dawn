 SPR_util_vehicle_2: "日产 途乐 MC-4 "
 SPR_util_vehicle_2_short: "日产 途乐"
 SPR_util_vehicle_2_desc: "由日产为西班牙军队设计，它带有MC-4(军用短4缸)的名称。它是基于一个短战斗底盘，4.1米长，皮卡式。发动机是一个大气4缸2820cm3, 82HP和一个5速变速箱。该型号的主要修改集中在挡风玻璃上，它是可折叠的或分为两半来附加枪管，没有CSR后坐力，前后保险杠比民用版本更坚固。"
