 USA_transport_helicopter2: "西科斯基 UH-60 黑鹰"
 USA_transport_helicopter2_desc: "西科斯基UH-60黑鹰直升机是由西科斯基飞机公司制造的一种四叶双引擎中型多用途直升机。1972年，西科斯基公司为美国陆军通用战术运输飞机系统（UTTAS）竞赛提交了S-70设计。1976年，在与波音Vertol YUH-61进行飞行竞赛后，陆军指定该原型为YUH-60A，并选择黑鹰作为该项目的获胜者。"
