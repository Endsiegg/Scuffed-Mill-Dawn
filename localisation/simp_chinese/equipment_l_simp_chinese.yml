 TUR_CV_MR_Fighter2_desc: "麦克唐纳·道格拉斯F/A-18大黄蜂是一款双引擎、超音速、全天候、航母能力强的多用途战斗机，设计为战斗机和攻击机（因此被称为F/A）。F/A-18由麦道公司（现为波音公司）和诺斯罗普公司设计，于20世纪70年代从后者的YF-17衍生而来，供美国海军和海军陆战队使用。"
