 MBT_Equipment: "主战坦克"
 MBT_Equipment_desc: "主战坦克也称为战斗坦克或通用坦克，是一种承担许多现代军队的装甲防护直接射击和机动角色的坦克。"
 mbt_hull: "主战坦克"
 mbt_hull_desc: "主战坦克也称为战斗坦克或通用坦克，是一种承担许多现代军队的装甲防护直接射击和机动角色的坦克。"
 spart_hull: "自行火炮"
 spart_hull_desc: "自行火炮是配备自身推进系统以向目标移动的火炮。它们是一种高机动性车辆，通常以履带平台为基础，配备大型榴弹炮、野战炮、迫击炮或某种形式的火箭或导弹发射器。"
 apc_hull: "装甲运输车"
 apc_hull_desc: "装甲人员输送车是一种类型广泛的装甲军用车辆，设计用于在战区运输人员和设备。自第一次世界大战以来，装甲人员输送车已经成为世界各地非常常见的军事装备。"
 ifv_hull: "步兵战车"
 ifv_hull_desc: "步兵战车也称为机械化步兵战车，是一种用于运送步兵投入战斗并提供直接火力支援的装甲战车。"
 MBT_desc: "主战坦克也称为战斗坦克或通用坦克，是一种承担许多现代军队的装甲防护直接射击和机动角色的坦克。"
 MBT_1: "1965型主战坦克"
 MBT_1_desc: "冷战初期，发动机、悬挂系统和轻型复合装甲的发展使坦克拥有了超重型坦克的火力和装甲，以及轻型坦克的机动性。它们被称为“主战坦克”，几乎取代了所有其他坦克，除了专门的侦察轻型坦克。主战坦克装甲厚重，在平坦地形上机动性强，为军队提供了强大的直接射击能力。"
 MBT_2: "1975型主战坦克"
 MBT_2_desc: "随着反坦克导弹的威力越来越大，直升机成为战场上的主力，新型复合陶瓷层状装甲被引入主战坦克设计。更好的测距仪和火控系统提高了首次命中率，而自动装弹机则意味着炮塔尺寸可以缩小，从而减少了敌人的目标。主战坦克装甲厚重，在平坦地形上机动性强，为军队提供了强大的直接射击能力。"
 MBT_3: "1985型主战坦克"
 MBT_3_desc: "计算机化稳定火控系统使坦克能够在移动中开火，从而提高首次命中率。热成像瞄准镜提高了坦克的探测能力。燃气涡轮发动机或现代柴油发动机使发动机具有更高的持续功率输出，而易于更换的爆炸反应装甲则为主战坦克提供了更高的生存能力。主战坦克装甲厚重，在平坦地形上机动性强，为军队提供了强大的直接射击能力。"
 MBT_4: "1995型主战坦克"
 MBT_4_desc: "随着“发射后不管”反坦克导弹的威胁日益增加，主动防护系统应运而生。该系统与被动干扰系统相结合，使坦克能够更好地应对导弹袭击。焊接炮塔而非铸造炮塔提高了坦克装甲的质量。进一步改进的激光测距仪使破片弹能够在特定距离对步兵部队进行引爆。主战坦克装甲厚重，在平坦地形上机动性强，为军队提供了强大的直接射击能力。"
 MBT_5: "2015型主战坦克"
 MBT_5_desc: "炮塔完全自动化、数字化和无人驾驶，坦克乘员嵌入车体前部的装甲舱内，大大提高了他们的生存能力，并降低了坦克的轮廓。新一代主动防护系统和雷达提高了对顶部攻击导弹和贫铀弹的防护能力。主战坦克装甲厚重，在平坦地形上机动性强，为军队提供了强大的直接射击能力。"
 MBT_7: "2025型主战坦克"
 MBT_7_desc: "将纳米管加入复合装甲混合物中可提高防护性能，并显著减轻重量。主战坦克所有系统的自动化使操作员可随意选择，允许改变外形轮廓以减少雷达截面，再加上无线电波吸收材料和强大的排气冷却系统，使坦克具有半隐身特性。主战坦克装甲厚重，在平坦地形上机动性强，为军队提供强大的直接射击能力。"
 MBT_8: "2035型主战坦克"
 MBT_8_desc: "多层石墨烯车辆装甲以前所未有的轻量提供防护，并且可由纳米机器人自行修复。借助锂空气电池和电动发动机，坦克的热量几乎可以降至零，再加上自适应红外伪装，这使其几乎无法被电子制导导弹系统追踪。主战坦克装甲厚重，在平坦地形中机动性强，为军队提供强大的直接射击能力。"
