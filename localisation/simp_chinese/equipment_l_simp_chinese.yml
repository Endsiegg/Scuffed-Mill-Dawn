 ENG_IFV_1: "M113步兵战车"
 ENG_IFV_2: "阿维斯 风暴"
 ENG_IFV_2_short: "风暴"
 ENG_IFV_2_desc: "风暴由CVR（T）系列发展而来，是一款现代化的变型产品，可以在战场上配置多种角色。风暴最常见的变体可用作短距防空平台和步兵支援车。步兵战车变型安装了一个30毫米的火炮，并在侧面安装了反坦克导弹发射器。"
 ENG_IFV_3: "FV510 武士"
 ENG_IFV_3_short: "武士"
 ENG_IFV_3_desc: "武士步兵战车是英国设计和制造的第一款真正的步兵战车，最初设计用于取代英国陆军中老旧的FV430部队，因为当时英国陆军意识到需要增加现有战车的防护和火力。武士步兵战车配备30毫米火炮和反坦克导弹发射器，将成为苏联陆军备受赞誉的 BMP 系列的竞争对手。武士步兵战车在 20 世纪 90 年代的波斯尼亚冲突中很快证明了自己的战斗力。"
 ENG_IFV_4: "FV510 武士标枪型"
 ENG_IFV_4_short: "武士标枪型"
 ENG_IFV_4_desc: "20世纪90年代，著名的“标枪”反坦克导弹首次投入使用，武士步兵战车也进行了一些改装。英国陆军很快就获得了这些反坦克导弹，并决定用它们来替换“米兰”步兵战车，这促使武士步兵战车进行了改装，并配备了“标枪”导弹。"
 ENG_IFV_5: "FV510 武士WCSP"
 ENG_IFV_5_short: "武士WCSP"
 ENG_IFV_5_desc: "随着现代战争逐渐变得更加复杂和动态，升级老化“武士”的需求也在增加。因此，英国陆军启动了一项计划，以维持和升级武士，以满足当代标准。武士战力维持计划装备了一套新的夜间和热光学系统，未来作战系统，电子设备，模块化装甲包，一套新的炮塔和40毫米炮。"
 ENG_IFV_6: "通用动力 阿贾克斯"
 ENG_IFV_6_short: "阿贾克斯"
 ENG_IFV_6_desc: "尽管CVR（T）平台对英国人来说是非常通用和可靠的，但在21世纪它们已经过时了。基于ASCOD AFV，新的侦察兵专用车辆本应为英国陆军填补专用现代侦察车的角色，但它很快成为英国陆军建造新型现代AFV舰队的理想平台。Ajax是步兵战车平台的变体，用于侦察、步兵支援和联合火力控制任务，配备了一门新的40mm火炮、一个遥控武器站和标枪反坦克导弹发射器。"
 ENG_IFV_7: "FV910"
 ENG_IFV_7_short: "FV910"
