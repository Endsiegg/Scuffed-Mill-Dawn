 UKR_util_vehicle_0: "GAZ-66"
 UKR_util_vehicle_0_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "用于运送VIP的装甲战车，也可以装上一把枪。"
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "与469相同，但带有可拆卸的门和屋顶。"
 UKR_util_vehicle_3: "KrAZ-6322"
 UKR_util_vehicle_3_desc: ""
 UKR_util_vehicle_4: "KrAZ 斯巴达"
 UKR_util_vehicle_5: "多佐尔-B"
 UKR_util_vehicle_5_desc: "武装部队特种部队（快速反应部队和宪兵）也使用Dozor-B进行侦察、巡逻和维持和平行动，并在作战条件下（包括NBC环境）用作主要运输工具。"
 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "仍在服役的最老车辆之一，BTR-60有一挺14.5mm KPVT重机枪，带有500发子弹。第二种武器是一门7.62mm PKT同轴机枪，带有3000发子弹。非常适合轻步兵移动和QRF。"
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "MT-LB制造于20世纪70年代。由于制造成本低、速度快，苏联人将其用于轻型防空和步兵作战。"
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "BTR-70自1972年以来一直在使用，在苏阿战争中，他们被用来调动军队，然后提供火力支援。与BTR-60唯一的区别是更重的装甲。"
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "BTR-80是在苏联设计的一种8×8轮式两栖装甲运输车。它在1986年被采用，并取代了前苏联军队的BTR-60和BTR-70车辆。它最初是在苏联阿富汗战争期间部署的。"
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "1994年制造，用于打击恐怖分子。它使用一门30毫米2A42机炮，携带500发弹药，具有强大的攻击力。"
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "库尔干-25"
 UKR_APC_6_desc: "2015年，俄罗斯制造了一种更现代化的车辆——库尔干-25。作为步兵战车，搭载一门BM轻型加农炮，带有12.7mm Kord机枪。意在模仿美国布拉德利步兵战车。"
 UKR_APC_6_short: "库尔干-25"
 UKR_APC_7: "库尔干-35"
 UKR_APC_7_desc: "作为装甲运输车的35型，很像最初作为步兵战车的25型，能携带12人，作为步兵战车使用则和25型差不多。"
 UKR_APC_7_short: "库尔干-35"
 UKR_APC_8: "库尔干-45"
 UKR_APC_8_desc: "关于这种超级APC，我们知之甚少，但它装有40毫米加农炮，可以搭载12人。"
 UKR_APC_8_short: "库尔干-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "BMP-1是一种苏联两栖履带式步兵战车。在苏阿战争中用于运送军队和打击圣战分子。使用73mm 2A28和ATGM发射器。"
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "圣战分子最害怕的BMP-2，它的30mm加农炮射速极快，效率极高。"
