 SOV_Anti_tank_0_desc: "在许多战争和车辆上使用。"
 SOV_Anti_tank_1: "AT-4 柴捆"
 SOV_Anti_tank_1_desc: "比其他反坦克导弹系统轻得多，也更老旧。这种反坦克导弹的射程仅为70-2,500米，与其他导弹相比，射程要短得多，但也更便宜。"
