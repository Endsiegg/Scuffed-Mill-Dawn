 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "AKM于1959年开发，是米哈伊尔·卡拉什尼科夫开发的AK-47步枪最常见的现代化变体。它比其前身更轻，自动射击时更准确。"
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "AK-74是从AKM改进而来，与前身相比有显著的升级。值得注意的是，它使用5.45毫米子弹，而不是当时标准的华约标准7.62毫米子弹。"
 ARM_infantry_weapons2: "K6-92 狼"
 ARM_infantry_weapons2_desc: "K6-92冲锋枪是在亚美尼亚开发的，亚美尼亚在1991年获得独立后，实际上处于与阿塞拜疆在纳戈尔诺-卡拉巴赫的武装冲突状态。亚美尼亚武装编队敏锐地感受到了小型武器的短缺，这种需求促使亚美尼亚工程师在1991-92年创造了一种相对简单的K6-92冲锋枪。"
 ARM_infantry_weapons3: "瓦罕"
 ARM_infantry_weapons3_desc: "瓦罕是在马纳西扬在苏军服役时设计的实验性7.62x39毫米突击步枪（有时称为MBK-2）的基础上研制的。该自动武器的工作原理是半自由枪机，这使其有可能简化设计，用于半手工业生产。"
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "K-3是亚美尼亚1990年代中期在苏联AK-74突击步枪的基础上研制的一种突击步枪，可以自动和半自动射击，也可以用枪管下的榴弹发射器射击。由亚美尼亚国防部下属的军事工业部门开发。以小批量方式生产。"
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "AS-300突击步枪于2013年10月在亚美尼亚的阿尔扎甘克2013军事指挥和参谋演习中亮相，该枪被设计为使用7.62×35毫米子弹，并有类似的消音器。该突击步枪有一个30发的盒式弹夹，不同的枪托设计，以及一个垂直的前握把。气体自动装置提供了高达每分钟500发的射击速度。扳机式的扳机机构，射击模式为单发和全自动。AS-300的生产使用了卡拉什尼科夫突击步枪的枪栓装置，不过安装了新的枪管、枪托和其他部件。"
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "ASR-545步枪在2013年10月于亚美尼亚举行的2013年阿尔扎甘克军事指挥与参谋演习中亮相，采用燃气自动操作。步枪设计用于从隐蔽位置进行精确的无声射击，以便摧毁敌人的人力和轻型装甲车(我们自己生产的穿甲弹用于后者)。步枪装备帕卡汀尼导轨用于光学和准直瞄准器，以及其他设备。步枪使用5.45x39毫米弹药与亚音速子弹。"
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "在AR-15的基础上创建的ASPAR武器公司的最新发展，使用卡拉什尼科夫突击步枪的弹夹和口径，同时具有相当可靠的设计，不逊于同类产品。"
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "N-2是亚美尼亚的一种多管火箭发射器，由科学生产协会Garni-Ler最迟于2011年开始设计和生产。亚美尼亚没有公布有关该火箭系统的很多信息，但是很明显，N-2正在大规模生产，并且被亚美尼亚武装部队，以及可能被纳戈尔诺-卡拉巴赫国防军积极使用。该系统是在GAZ-3308，一种俄罗斯军用卡车上开发的。"
