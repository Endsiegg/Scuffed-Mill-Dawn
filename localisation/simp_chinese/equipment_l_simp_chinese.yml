 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "BM 59是意大利在1959年开发的自动战斗步枪。它基于M1加兰德步枪，采用7.62x51mm北约标准弹，修改为使用可拆卸弹匣，并能够选择性射击。后来的修订版结合了更现代步枪共有的其他特征。"
 ITA_infantry_weapons1: "BM59 Modello III"
 ITA_infantry_weapons1_desc: "BM 59 Mark III：或Ital TA（也称为Truppe Alpine），是一种带有手枪握把和金属折叠枪托的变体，用于山地部队。BM 59 Para类似于BM 59 Ital TA，但用于伞兵。它配备了较短的枪管和闪光隐藏器。"
 ITA_infantry_weapons2: "AR70/223"
 ITA_infantry_weapons2_desc: "贝雷塔AR70/90是一种气动突击步枪，发射5.56×45mm北约弹，是意大利武装部队的标准步枪。该武器还设计为可发射枪榴弹并配有枪榴弹瞄准器。"
 ITA_infantry_weapons3: "AR70/224"
 ITA_infantry_weapons3_desc: "采用了带有折叠枪托的SC70/90改型(特种卡宾枪)，主要用于阿尔卑斯部队，以及用于伞兵的SC70/90(特种卡宾枪伞兵)步枪，其后坐力垫可折叠，枪管比SC更短，可以插入到用于跳伞的步枪鞘中。"
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "贝雷塔ARX160是由贝雷塔制造的意大利模块化突击步枪。ARX160作为Soldato Futuro（未来士兵）计划的一部分为意大利武装部队开发，于2008年作为一种独立于Soldato Futuro组合的商业武器系统推出，与一个同伴单发40×46mm北约低速度榴弹发射器完成，称为GLX160，它可以安装在步枪下面或与一个专门的枪托系统作为独立武器使用。"
 ITA_infantry_weapons5: "ARX160A2"
 ITA_infantry_weapons5_desc: "贝雷塔ARX160 A3是ARX160的改进型，具有一些设计上的变化。这些变化包括重新设计了一个护手，上面一排通风口的狭缝被换成了一个更大的方形切口，不过下面一排通风口仍然保留了较薄的狭缝。这些较大的切口减少了步枪的重量，同时让更多的空气在枪管周围流通。"
 ITA_infantry_weapons6: "ARX200"
 ITA_infantry_weapons6_desc: "贝雷塔ARX200发射7.62×51mm北约弹。它通过一个带有旋转螺栓的短行程气体活塞系统工作，能够全自动和半自动点火。它的射速约600-650发/分钟。"
 ITA_infantry_weapons7: "ARX300"
 ITA_infantry_weapons7_desc: "未来已至，老东西"
 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "冷战时期的C&C装备在捷克斯洛伐克时期由斯洛伐克生产。"
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2（命令和控制）是第1代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。"
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3（指挥，控制和通信）是第2代C2设备。指挥和控制设备是一套系统，使将领能够对分配的部队行使职权和指挥权，以完成使命和任务。高效的指挥和控制设备可以提升组织度和士气。"
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR（指挥，控制和通信，情报，监视，目标获取和侦察）是第3代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。"
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I（命令，控制，通信，计算机，智能和互操作性）是第4代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。 C4I（命令，控制，通信，计算机，智能和互操作性）是第4代C2设备。"
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR（指挥、控制、通信、计算机、情报、交互性、监视、目标获取和侦察）是第5代指挥与控制设备。指挥和控制设备是授权领导层对指定部队行使权力和指导以完成任务和任务的系统。高效的指挥和控制能带来更大的组织和士气。"
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR（指挥，控制，通信，计算机，协作，情报，互操作性，监视，目标获取和侦察）是第7代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。"
