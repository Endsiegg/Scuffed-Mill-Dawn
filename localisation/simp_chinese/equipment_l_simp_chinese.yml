 CZE_Air_UAV1: "CANTAS A"
 CZE_Air_UAV1_desc: "小型垂直起降监视无人机"
 CZE_Air_UAV2: "CANTAS II"
 CZE_Air_UAV2_desc: "具有基本打击能力的中型先进VTOL无人机项目。"
 CZE_Air_UAV3: "BL-1"
 CZE_Air_UAV3_desc: "具有精确弹药和基本空对空能力的先进远程无人机项目。"
 CZE_Air_UAV4: "BL-4 闪电"
 CZE_Air_UAV4_desc: "我们自主研发的隐形无人机具有精确打击能力和非常长的续航能力，由于较低的空气阻力和比压，能够在30公里的高度停留250小时。"
 CZE_attack_helicopter1: "米-171S"
 CZE_attack_helicopter1_desc: "国内大修的Mi-8/Mi-17/Mi-18，在的机翼下塔加挂直升机装备AGM和AAM导弹。这架直升机仍能在机身内搭载16名乘客。"
 CZE_attack_helicopter2: "米-24D"
 CZE_attack_helicopter2_desc: "苏联产的Mi-24的外销版本，安装新的捷克软件和硬件，包括新的传感器阵列，光学和通过直升飞机的网络改型简化到现代标准。"
 CZE_attack_helicopter3: "米-35M"
 CZE_attack_helicopter3_desc: "米-35M是该工艺的第一批现代化产品。它有6个机翼下挂架，可以携带许多类型的制导、非制导武器系统或最新一代火炮。"
 CZE_attack_helicopter4: "BV-38 闪电"
 CZE_attack_helicopter4_desc: "过去直升机升级和项目的经验让我们能够设计自己的战斗直升机。结果是BV-14 闪电，除了主旋翼外还有推进螺旋桨，允许这架直升机以惊人的450公里每小时的速度飞行。这也是通过使它的形状非常流线型和空气动力学，并把所有的武器放在它的内部存储。在紧急情况下，总是有两枚空对空导弹随时准备发射，甚至从这个内部空间到直升机前面的90°半径。"
 CZE_attack_helicopter5: "BV-43 牧师"
 CZE_attack_helicopter5_desc: "首架代号为BV-40、41和42的隐形直升机原型机将这三种能力结合在一起。直升飞机使用许多来自BV-38的特征和特征也内部自动再装填导弹允许直升飞机没有外部挂塔，即使当需要不像在BV-38。在自动实兵中，导弹有4个轴装上2枚AGM和2枚空空导弹，每一种类型另外16枚导弹。"
 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "发展于60年代的双座侦察直升机。"
 CZE_transport_helicopter1: "米-4CZ"
 CZE_transport_helicopter1_desc: "国内生产的苏联Mi-4型用于各种需要新机体的货物转运和阅兵，并改装了具有更大货物空间和新的驾驶舱设计的机身内部空间。"
 CZE_transport_helicopter2: "米-17M CZ"
 CZE_transport_helicopter2_desc: "国内生产的苏联Mi-8型被用作能运送16名乘客和2名飞行员的大型货物运输机。它有新的数字驾驶舱和侧面安装的米尼冈机枪。"
 CZE_transport_helicopter3: "V-5 奥弗拉塔克"
 CZE_transport_helicopter3_desc: "过去直升机升级和项目的经验让我们能够从地面设计自己的机械。结果是V-1、2、3和4个原型。以及他们的第一个V-5生产模型。它有26米的旋翼叶片，可以运送许多吨的货物或小型车辆。"
 CZE_transport_helicopter4: "V-15 可汗"
 CZE_transport_helicopter4_desc: "这种直升机有两个安装在机翼上的旋翼，可以将更多的货物或乘客运送到目的地。它还装备有防御性武器和空对空导弹。"
 CZE_transport_helicopter5: "V-41 鹰"
 CZE_transport_helicopter5_desc: "隐形直升机的空气动力机身涂层雷达吸收材料，储存货物和可选安装在内部武器舱内的武器"
 CZE_MR_Fighter1: "苏-22M4"
 CZE_MR_Fighter1_desc: "国内生产的苏-22现代化4采用改进的航空电子设备和软件允许最新的AGM导弹。"
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "捷克多用途战斗机在设计时考虑了地面打击能力，将空战作为次要目标。"
 CZE_MR_Fighter3: "捷克航空 L-21 索瓦"
 CZE_MR_Fighter3_desc: "战斗机配备了新的加力发动机，能够在20公里的高度上加速到3000公里每小时。它可以携带许多不同型号的武器挂塔，包括精确弹药和JDAM炸弹。在测试中，炸弹从那个高度以那个速度落下，击中了距飞机57公里的移动目标。"
 CZE_MR_Fighter4: "Let-35 斯拉维克"
 CZE_MR_Fighter4_desc: "具有良好能量保持能力的机动多用途战斗机。它主要集中于空对空战斗。"
 CZE_MR_Fighter5: "Let-55 喜鹊"
 CZE_MR_Fighter5_desc: "两架发动机矢量超机动战斗机。装备大多数现代弹药，由于其特殊设计的软件由核心代码组成，并结合了来自不同武器制造商的代码模块部分，允许每个武器系统部件专门为其唯一目的编码。这也简化了软件的更新，几乎不会导致不兼容。"
 CZE_MR_Fighter6: "捷克航空 L-73 斯贝西克"
 CZE_MR_Fighter6_desc: "具有超音速巡航能力的隐形多用途战斗机，内部有8个用于防空任务的塔架。"
 CZE_MR_Fighter7: "Let-81 苏普"
 CZE_MR_Fighter7_desc: "高超声速拦截器，具有攻击和防御目的的能量定向武器和高超声速导弹。"
 CZE_MR_Fighter8: "Let-83 斯拉维克"
 CZE_MR_Fighter8_desc: "高超音速变形变形多用途飞机，具有反sattelite武器和可变发动机成型能力，可以在亚轨道飞行大时间倍间谍飞机，可以击落任何试图在同一时间赶上它的对手。"
