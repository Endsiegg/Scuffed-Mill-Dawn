 cruiser: "导弹巡洋舰"
 cruiser_desc: "巡洋舰是一种军舰。现代巡洋舰通常是舰队中仅次于航空母舰和两栖攻击舰的最大舰艇，通常可以执行多种任务。"
 cruiser_1: "1965型导弹巡洋舰"
 cruiser_1_desc: "巡洋舰是现代的主力舰。巡洋舰保持了主力舰的形象，通常被视为任何舰队中最酷的海军舰艇，但它们通常只在与其他巡洋舰的战斗中有用，因为它们的成本、大小和速度使它们很容易成为勇敢的驱逐舰和进取的潜艇的机会目标。为了弥补它们的缺点，巡洋舰通常配备舰队中所有舰艇中最多的导弹、火炮和鱼雷。"
