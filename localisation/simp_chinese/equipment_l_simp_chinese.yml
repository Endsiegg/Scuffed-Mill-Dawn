 BLR_infantry_weapons2_desc: "1991年，伊热夫斯克市的伊日玛什工厂开始全面生产AK-74的现代化变体-AK-74M。该枪配有轻型枪栓和托架组件以及玻璃填充聚酰胺枪托。"
 BLR_infantry_weapons3: "AK-103"
 BLR_infantry_weapons3_desc: "AK-103突击步枪是AK-74M的一种衍生型，使用7.62x39毫米M43弹。就像老式AKM一样，103可以使用多种瞄准具，包括夜视和望远镜。也适合刺刀或榴弹发射器。与大多数AK的区别是103的塑料和更便宜的材料。"
 BLR_infantry_weapons4: "AK-9"
 BLR_infantry_weapons4_desc: "AK-9是在AK-104等卡拉什尼科夫100系列突击步枪的基础上开发的，但进行了一定的改进。它是一种选择9×39mm亚音速弹药的火力紧凑型突击步枪。"
 BLR_infantry_weapons5: "VSK-100"
 BLR_infantry_weapons5_desc: "VSK-100是一种7.62 x 39毫米白俄罗斯自动步枪，由白俄罗斯特种外贸装备公司发展，是AKM的一种改型。由基德玛技术有限公司制作。"
 BLR_infantry_weapons6: "SMAR-100BPM"
 BLR_infantry_weapons6_desc: "白俄罗斯VSK-100系列冲锋枪的升级版本，采用7.62毫米子弹，采用牛头式布局。由Ustye产业技术集群开发。smar100bpm的瞄准距离为500米，有效射击距离可达400米。根据射手的喜好，弹匣可以使用30或40发子弹。该机装有新型无焰低噪声射击装置，提高了武器的作战精度和精度。SMART-100 BPM的重量为4.3公斤"
 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "仍在服役的最老车辆之一，BTR-60有一挺14.5mm KPVT重机枪，带有500发子弹。第二种武器是一门7.62mm PKT同轴机枪，带有3000发子弹。非常适合轻步兵移动和QRF。"
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "MT-LB制造于20世纪70年代。由于制造成本低、速度快，苏联人将其用于轻型防空和步兵作战。"
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "BTR-70自1972年以来一直在使用，在苏阿战争中，他们被用来调动军队，然后提供火力支援。与BTR-60唯一的区别是更重的装甲。"
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "BTR-80是在苏联设计的一种8×8轮式两栖装甲运输车。它在1986年被采用，并取代了前苏联军队的BTR-60和BTR-70车辆。它最初是在苏联阿富汗战争期间部署的。"
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "1994年制造，用于打击恐怖分子。它使用一门30毫米2A42机炮，携带500发弹药，具有强大的攻击力。"
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "沃拉特 V2"
 BLR_APC_6_desc: "MZKT-690003 Volat V-2是一种白俄罗斯全轮驱动装甲运输车，采用8x8轮配置。"
 BLR_APC_6_short: "沃拉特 V2"
 BLR_IFV_1: "BMP-1步兵战车"
 BLR_IFV_1_desc: "BMP-1是一种苏联两栖履带式步兵战车。在苏阿战争中用于运送军队和打击圣战分子。使用73mm 2A28机炮和反坦克导弹发射器。"
 BLR_IFV_1_short: "BMP-1步兵战车"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "圣战分子最害怕的BMP-2，它的30mm加农炮射速极快，效率极高。"
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "BMP-3是苏联步兵战车，是BMP-1和BMP-2的后续产品。使用100mm加农炮发射重型高爆炮弹。"
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "BMP-3M是一种苏联步兵战车，BMP-1和BMP-2的继承者和BMP-3的改型。使用升级的加农炮和发动机。"
 BLR_IFV_5_short: "BMP-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "生产数量最大的苏联坦克。它是在冷战初期设计和生产的，是红军的力量和骨干。它曾被视为俄罗斯权力的象征，如今已成为中东装甲部队在美国空袭中被摧毁的标志性形象。"
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "T-72可能是俄罗斯生产的最成功的设计。它是冷战结束阶段苏联军事力量的巅峰，共生产了数千辆。直到今天仍是俄罗斯军队的骨干。虽然它在中东冲突中因灾难性的失败而臭名昭著，但T-72仍被作为俄罗斯未来坦克设计的发展平台，并进行不断的修改和升级，以达到当今现代战争的标准。不要小看这辆曾经作为苏军装甲矛头的坦克。"
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "坦克配有单个燃气轮机动力装置。世界上第一辆内置ERA的主战坦克。这是一种带有炮射导弹和机枪武器的履带式高度机动战车，设计用于24小时解决各种战斗任务，包括在使用大规模毁灭性武器的情况下。"
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "1993年采用的俄罗斯主战坦克。2001年至2010年间，T-90成为世界上最畅销的新型主坦克。随后，它的两个主要修改被创建为T-90A“弗拉基米尔”和T-90M“普罗里夫”。"
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "在许多战争和车辆上使用。"
 BLR_Anti_tank_1: "AT-4 巴松管"
 BLR_Anti_tank_1_desc: "比其他反坦克导弹系统轻得多，也更老旧。这种反坦克导弹的射程仅为70-2,500米，与其他导弹相比，射程要短得多，但也更便宜。"
 BLR_Anti_tank_2: "马蜂"
 BLR_Anti_tank_2_desc: "马蜂"
 BLR_Heavy_Anti_tank_0: "9P148 竞赛"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 拱肩（竞赛）在BRDM-2装甲侦察和巡逻车的基础上制造。主要目的是运输、制导和发射反坦克制导导弹。它能够用导弹打击速度高达60公里/小时的移动目标，以及在光学能见度条件下的掩体和掩体等静止目标。"
 BLR_Heavy_Anti_tank_1: "9P149 风暴-S"
 BLR_Heavy_Anti_tank_1_desc: "AT-6 螺旋（风暴-S）旨在摧毁现代坦克，包括那些配备ERA保护的坦克，小吨位水面目标，低空飞行的空中目标，防御结构，在简单和困难的天气条件下，在灰尘和烟雾干扰的存在下，日夜在避难所和开放区域的人力。"
 BLR_Heavy_Anti_tank_2: "9P157 菊花-S"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 起拱石（菊花-S）自行反坦克导弹系统。旨在摧毁坦克和其他装甲目标，包括那些配备了现代动态保护手段的目标。9P157战车是在BMP-3步兵战车的基础上制造的。"
 BLR_SP_Anti_Air_0: "ZSU-23-4 石勒喀河"
 BLR_SP_Anti_Air_0_desc: "苏联自行高射炮。配备四联自动23毫米加农炮。该装置的射速为每分钟3400发。可实现手动、半自动和自动瞄准。设计用于直接覆盖地面部队，摧毁距离达2500米，高度达1500米，飞行速度达450米/秒的空中目标，以及距离达2000米的地空目标。"
 BLR_SP_Anti_Air_1: "SA-8 菱形"
 BLR_SP_Anti_Air_1_desc: "SA-8壁虎（菱形）是苏联军用自动防空导弹系统。该综合体是全天候的，设计用于在所有类型的战斗行动中掩护摩托化（坦克）师的部队和手段。"
 BLR_SP_Anti_Air_2: "SA-15 道尔-2M"
 BLR_SP_Anti_Air_2_desc: "СА-15 长手套（道尔）-近程自行防空导弹系统“道尔-M2”旨在在所有天气条件下，白天和黑夜的强烈火力和无线电光电对抗条件下的复杂破坏区域内摧毁飞机，直升机，巡航，反雷达和其他制导导弹，滑翔和制导炸弹以及无人驾驶飞行器。"
 BLR_SP_R_arty_0: "BM-21 冰雹"
 BLR_SP_R_arty_0_desc: "苏联多管火箭发射系统口径122毫米。目的是摧毁集中地区的露天和隐蔽的人力、非装甲车辆和装甲运输车、火炮和迫击炮连、指挥所和其他目标。一次齐射的炮弹数量为40枚。"
 BLR_SP_R_arty_1: "BM-27 飓风"
 BLR_SP_R_arty_1_desc: "苏联多管火箭发射系统口径220毫米。与冰雹相比，不仅射程增加了，而且覆盖面积达到42公顷，精度也比其前身提高了1.5倍。一次齐射的炮弹数量为16枚。"
 BLR_SP_R_arty_2: "B-200 波罗乃兹"
 BLR_SP_R_arty_2_desc: "白俄罗斯301毫米多管火箭发射系统。该系统设计用于高精度摧毁公开位置和隐蔽的人力、非装甲和装甲军事装备以及其他物体。射程最初高达200公里，但后来，由于使用新的弹药，它被增加到300公里。"
 BLR_SP_arty_0: "2S3 刺槐"
 BLR_SP_arty_0_desc: "苏联152毫米师属自行榴弹炮。旨在压制和摧毁人力、火炮和迫击炮连、火箭发射器、坦克、火力武器、指挥所和战术核攻击武器。"
 BLR_SP_arty_1: "2S19 姆斯塔-S"
 BLR_SP_arty_1_desc: "苏联和俄国152毫米自行榴弹炮。与刺槐相比，姆斯塔-S具有显著增加的高爆破片弹和主动火箭弹射程，以及增加的射速。此外，2S19的载弹量包括了增加威力的弹丸，其效能是以前的1.3-1.5倍。"
 BLR_SP_arty_2: "2S19M2 姆斯塔-SM"
 BLR_SP_arty_2_desc: "这种自行榴弹炮将姆斯塔-S平台带入了21世纪，配备了自动火控系统和GLONASS支持。射速提高了2.5倍，瞄准精度得到了提高，并引入了一种火力突袭模式，允许一门炮一次射击5发，然后离开射击位置。此外，载员的生活条件也得到了改善。"
 BLR_SP_arty_3: "2S35 联盟-SV"
 BLR_SP_arty_3_desc: "基于T-90坦克的俄罗斯152毫米专用火炮系统。与姆斯塔-SM相比，该装置具有显著增加的最大射击距离(80公里对29公里)和1.5倍的射速。允许你同时击中目标与几个弹丸从同一自行火炮发射和位于不同的飞行路径。射击是完全自动化的，不需要在战斗舱内的炮组成员。"
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "122毫米苏联牵引榴弹炮。它在世界上许多国家使用。它过去和现在都被用于许多军事冲突。最大射程为22公里。"
 BLR_artillery_1: "2A65 Msta-B"
 BLR_artillery_1_desc:0 "牵引式152毫米榴弹炮。与它的前身相比，它采用了几个主要的创新：一根长而薄的炮管，配备了双开槽炮口制动器；一辆两床马车和一个液压千斤顶，在托盘下面有一个平台，用于在射击时悬挂轮子。发射机构和半自动快门使它有可能使战斗射击速度达到每分钟7发。最大射程28.9公里。"
 BLR_artillery_2: "2A65M2 姆斯塔-BM"
 BLR_artillery_2_desc: "2A65 姆斯塔-B牵引榴弹炮的升级版本。"
 BLR_artillery_3: "2A88 联盟-B"
 BLR_artillery_3_desc: "一门牵引式榴弹炮，以一门152毫米火炮为基础，安装在“联盟-SV”自行火炮基座上。"
 BLR_artillery_4: "D-50"
 BLR_util_vehicle_0: "GAZ-66"
 BLR_util_vehicle_0_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 BLR_util_vehicle_1: "UAZ-469"
 BLR_util_vehicle_1_desc: "载客越野车。用装甲底盘来运送贵宾。可装备加农炮，最多可运载7名乘客和100公斤行李或2名乘客和600公斤行李。这辆车可以牵引重达850公斤的拖车。"
 BLR_util_vehicle_2: "凯曼"
 BLR_util_vehicle_2_desc: "战斗车辆设计用于参与侦察和破坏行动、巡逻和护送车队、执行维和和民兵行动、在紧急情况下执行行动。"
