 WAG_util_vehicle_2_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 WAG_util_vehicle_3: "卡玛兹-4350"
 WAG_util_vehicle_3_desc: "和狼很像，这种车可以携带8名步兵，但作为车队领队，车顶也可以携带重机枪。"
 WAG_util_vehicle_4: "高尔基 虎"
 WAG_util_vehicle_4_desc: "这种装甲运输车可以装备一系列不同的武器，最多可携带11人。"
 WAG_util_vehicle_5: "VPK-3927 狼"
 WAG_util_vehicle_5_desc: "VPK可搭载2+8人。配备 STANAG 4569 3 级装甲。非常适合特种部队和警察部队。"
 WAG_util_vehicle_6: "Z-STS 阿赫马特"
 WAG_util_vehicle_6_desc: "Z-STS 阿赫马特基于Trehosnaya全轮驱动底盘KAMAZ-5350上制造的。它具有很高的通过性和机动性，此外，它在操作的复杂性上没有区别。奇怪的是，与基本卡车不同，装甲车是根据引擎盖方案建造的。这使得将机组人员的位置移回并提高他们的安全性成为可能。"
 WAG_util_vehicle_7: "VMCTS 德罗兹-B"
 WAG_util_vehicle_7_desc: "在 陆军-2020两栖车辆 德罗兹 成功展示后，原型车开始进行测试，表明该车防护不足。最后出现了 德罗兹-B 改型。最新的装甲车能够克服河流障碍，越野，并且热想象力也很低。底部下部合理的V形形状，由复合装甲制成，提供了增强的禁毒保护。"
 PMR_infantry_weapons: "AKM"
 PMR_infantry_weapons_desc: "AKM于1959年开发，是AK-47步枪最常见的现代化改型，由米哈伊尔·卡拉什尼科夫开发。在自动射击时，它比它的前身更轻、更精确。"
 PMR_infantry_weapons1: "AK-74"
 PMR_infantry_weapons1_desc: "AK-74是在AKM的基础上发展起来的，并且比它的前辈有显著的升级。值得注意的是，它使用5.45mm的口径，而不是当时标准的华沙标准7.62mm。"
 PMR_infantry_weapons2: "AK-74M"
 PMR_infantry_weapons2_desc: "1991年，伊兹赫瓦斯克市的伊兹赫马什工厂开始全面生产AK-74M现代化改型。安装有一个轻螺栓和载体总成，以及一个玻璃填充聚酰胺枪托。"
 PMR_Anti_Air_0: "SA-7 箭-2"
 PMR_Anti_Air_0_desc: "设计于冷战初期，使用无线电指令导航，可锁定并摧毁美国的核轰炸机。使用最基本的布局，可击中高度在3700-4200米的目标。"
 PMR_Anti_Air_1: "SA-16 针"
 PMR_Anti_Air_1_desc: "针式是俄罗斯于2004年部署的箭式的更现代版本。它使用双波段红外（S 版）制导系统，比箭式好得多。"
 PMR_Anti_Air_2: "SA-24 针-S"
 PMR_Anti_Air_2_desc: "最新的改型，本质上是一种改进型，具有更长的射程，更灵敏的导引头，对最新对抗的更强的抵抗力，和一个更重的弹头。制造商报告的命中率为0.8-0.9。"
 PMR_APC_1: "BTR-60"
 PMR_APC_1_desc: "仍在服役的最老车辆之一，BTR-60有一挺14.5mm KPVT重机枪，备弹500发。第二种武器是一门7.62mm PKT同轴机枪，备弹3000发。非常适合运载轻步兵和快速反应部队。"
 PMR_APC_1_short: "BTR-60"
 PMR_APC_2: "MT-LB"
 PMR_APC_2_desc: "MT-LB制造于20世纪70年代。由于制造成本低、速度快，苏联人将其用于轻型防空和步兵作战。"
 PMR_APC_2_short: "MT-LB"
 PMR_APC_3: "BTR-70"
 PMR_APC_3_desc: "BTR-70自1972年以来一直在使用，在苏阿战争中，他们被用来调动军队，然后提供火力支援。与BTR-60唯一的区别是更重的装甲。"
 PMR_APC_3_short: "BTR-70"
 PMR_APC_4: "BTR-80"
 PMR_APC_4_desc: "BTR-80是在苏联设计的一种8×8轮式两栖装甲运输车。它在1986年被采用，并取代了前苏联军队的BTR-60和BTR-70车辆。它最初是在苏联阿富汗战争期间部署的。"
 PMR_APC_4_short: "BTR-80"
 PMR_APC_5: "BTR-90"
 PMR_APC_5_desc: "1994年制造，用于打击恐怖分子。它使用一门30毫米2A42机炮，携带500发弹药，具有强大的攻击力。"
 PMR_APC_5_short: "BTR-90"
