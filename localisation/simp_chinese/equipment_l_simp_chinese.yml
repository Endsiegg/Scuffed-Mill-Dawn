 destroyer: "导弹驱逐舰"
 destroyer_desc: "驱逐舰是一种快速、机动性强、续航能力强的战舰，用于护送舰队、护航队或战斗群中的大型舰艇，并保护它们免受小型、强大的短程攻击者的攻击。"
 destroyer_1: "1965型导弹驱逐舰"
