 WAG_Rec_tank_0_desc: "这种超快的两栖轻型坦克可以从河对岸偷袭敌人的阵地，并卸下装备。配备76.2mm D-56T线膛炮。"
 WAG_Rec_tank_0_short: "PT-76"
 WAG_Rec_tank_1: "2S25 章鱼-SD"
 WAG_Rec_tank_1_desc: "这是一种自行两栖坦克歼击车，它可以悄悄靠近敌人的坦克并发射T-72-80携带的125mm炮弹。"
 WAG_Rec_tank_1_short: "2S25 章鱼-SD"
 WAG_Rec_tank_2: "BMPT 终结者"
 WAG_Rec_tank_2_desc: "可能是有史以来最致命的支援战车之一。它无法正面对抗一辆坦克，但它能摧毁一整列坦克。它有4x130mm导弹发射器和2x30mm机炮。"
 WAG_Rec_tank_2_short: "BMPT 终结者"
 WAG_Rec_tank_3: "K-18 回旋镖"
 WAG_Rec_tank_3_desc: "回旋镖最初被披露为既是现代俄罗斯军队的成本效益型装甲人员输送车和步兵战车。然而，回旋镖也将被用作专门的反坦克平台，配备一门125毫米大炮，其细节已在2018年揭晓。与美国的 \"斯崔克 \"MGS一样，回旋镖将作为一种火力支援车，与BMPT很相似。"
 WAG_Rec_tank_4: "2025型轻型坦克"
