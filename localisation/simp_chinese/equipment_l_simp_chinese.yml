 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "UH-1D是美国UH-1伊洛魁人/“休伊”直升机的授权生产型，由当时的西德道尼尔飞机公司制造。UH-1D是一种多用途运输直升机，可执行各种任务，从运送部队到搬运重型货物。UH-1D是冷战期间西德军队的直升机骨干，甚至在德国统一后仍继续服役。"
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "CH-53G是一款美国重型运输直升机，最初由西科斯基飞机公司设计，由VFW-福克公司获得许可生产。CH-53G的机组人员有四名：飞行员、副驾驶、机长和空中观察员。它可以携带各种有效载荷，包括最多38名全副武装的士兵，内部货物重量为8000磅（3600公斤）或外部货物重量为13000磅（5900公斤），通过单点吊钩吊运。"
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "CH-53GS是原始CH-53G的升级版本。这个型号有升级的导弹对抗措施，升级的通信和导航系统，2个额外的油箱。升级的型号还配备了新的T64-100发动机，可以在更热和更高的条件下执行任务，以及MG3（7.62×51毫米）和M3M .50口径（12.7×99毫米）武器系统。"
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "NHIndustries NH90是一款中型双发多用途军用直升机。它是为了满足北约对一种既能在战场上使用，又能在海上环境中操作的直升机的需求而开发的。NH90由NHIndustries公司研制和制造，这是一家由空中客车直升机公司、列奥纳多公司（原阿古斯塔韦斯特兰公司）和福克航空结构公司共同拥有的合作公司。"
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "北约直升机 NH-120GER"
 GER_transport_helicopter5_desc: "NH-120GER是NH-90型号的升级版，具有多项新功能。NH-120GER采用了新的黑色鳞片隐形迷彩方案，类似于F-22猛禽战斗机的外观。升级版还配备了新的改进型涡轮发动机，可以提供更大的起飞重量和更快的飞行速度。"
