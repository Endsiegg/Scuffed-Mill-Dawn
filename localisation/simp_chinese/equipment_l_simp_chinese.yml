 CHI_Anti_Air_0: "红缨-5"
 CHI_Anti_Air_0_desc: "HN-5（红缨-5）是基于苏联技术的第1代火箭发动机固体燃料中国单兵携带防空系统（MANPAD）系列。"
 CHI_Anti_Air_1: "前卫-1 先锋"
 CHI_Anti_Air_1_desc: "中华人民共和国研制的QW-1“先锋”是一种全向固体火箭红外寻的便携式地对空导弹。"
 CHI_Anti_Air_2: "飞弩-6"
 CHI_Anti_Air_2_desc: "FN-6（飞弩-6）是第3代单级固体火箭发动机被动红外寻的便携式防空系统。"
 CHI_Anti_Air_3: "飞弩-26"
