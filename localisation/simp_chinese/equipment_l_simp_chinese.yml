 CZE_SP_Anti_Air_0: "PLRK 箭-1M"
 CZE_SP_Anti_Air_0_desc: "配备有中程或短程导弹的快速轮式地对空导弹发射车。"
 CZE_SP_Anti_Air_1: "PLRK 黄蜂"
 CZE_SP_Anti_Air_1_desc: "配备中程导弹的快速轮式地对空导弹发射车。"
 CZE_SP_Anti_Air_2: "PLRK-121"
 CZE_SP_Anti_Air_2_desc: "基于OT-121统一武器系统，配备最新的防空导弹PLŘS vz. 13,14,15Hroznýš。"
 CZE_SP_Anti_Air_3: "PLRK-133"
 CZE_SP_Anti_Air_3_desc: "基于OT-133统一武器系统，配备最新的防空导弹PLŘS vz. 16,17,18,19Chřestýš。"
 CZE_SP_Anti_Air_4: "PLRK-136"
 CZE_SP_Anti_Air_4_desc: "基于OT-136统一武器系统，配备最新的防空导弹PLŘS vz. 25,26,27,28 Zmije。"
 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "基于苏联多管火箭的设计和第二次世界大战中使用的原始卡秋莎。 携带32枚火箭，射程8公里。"
 CZE_SP_R_arty_1: "RM-70 格拉德"
 CZE_SP_R_arty_1_desc: "RM-51 的后继者采用新底盘和瞄准系统，发射40枚火箭弹，射程扩展至20公里。"
 CZE_SP_R_arty_2: "RM-71 吸血鬼"
 CZE_SP_R_arty_2_desc: "RM-70的后继者拥有新的装甲乘员舱和制导炮弹，能够打击距离车辆100公里的目标。"
 CZE_SP_R_arty_3: "RM-94 蒙森"
 CZE_SP_R_arty_3_desc: "新一代多管火箭炮已发展成为RM-94型火箭炮，其通讯和无线电设备性能更佳，炮弹也已换成由GPS或伽利略等多种系统制导的新型智能弹药。"
 CZE_SP_R_arty_4: "RM-96 塔基芬"
 CZE_SP_R_arty_4_desc: "RM96是火炮中的杰作。它可以从地球上的任意位置用车辆从300公里外精确打击42个独立的敌方目标。"
 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "当我们的士兵遭到攻击时，这种BVP-2转换成迫击炮载体是有用的近距离支援。"
 CZE_SP_arty_1: "ShKH vz. 77 达娜"
 CZE_SP_arty_1_desc: "广泛出口的炮兵DANA拥有非常可移动的轮式底盘和先进的瞄准计算机，可以实现高精度的火力和重新安置。当我们的士兵遭到攻击时，这种BVP-2转换成迫击炮载体是有用的近距离支援。"
 CZE_SP_arty_2: "ShKH vz. 77 达娜 M2"
 CZE_SP_arty_2_desc: "DANA的现代化将其升级到最新的标准和技术，并带来了新的弹药类型。 它采用新的轮轴和发动机以及新的火力控制和通信系统，使其能够更精确地协调火力和通信，从而实现更高的战术和战略资产。"
 CZE_SP_arty_3: "ShKH vz. 105"
 CZE_SP_arty_3_desc: "作为DANA的继任者，KATKA火炮以其前身的高机动性为基础，与所有单位具有更高的互联性，使其能够计算实时条件，位置和运动，考虑天气和其他事件，以获得更好的精确打击。它有新的长身管火炮和排气孔。"
 CZE_SP_arty_4: "ShKH vz. 109"
 CZE_SP_arty_4_desc: "巴拉是工程杰作。 由于远程控制和快速的越野速度，它容易遭受反火炮火力损失，但也有高弹药储存量以保证其火力和补给的持久性。"
