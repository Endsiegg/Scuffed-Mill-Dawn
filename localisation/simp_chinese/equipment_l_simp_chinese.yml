 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "M14步枪，正式名称为“美国7.62毫米口径M14步枪”。是美国的一种半自动步枪，发射7.62×51mm（.308英寸）北约弹药。1959年成为美军标准配发的步枪，到1961年取代了美军的M1加兰德步枪。"
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "M16步枪，官方命名为“美国5.56毫米口径M16步枪”。是由美军的阿玛莱特 AR-15步枪改造而成的军用步枪系列。最初的M16步枪是5.56毫米自动步枪，弹夹为20发。"
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "M16A2步枪的研制最初是由美国海军陆战队根据在越南使用XM16E1和M16A1的作战经验而提出的要求。1982年被国防部正式命名为 \"美国5.56毫米口径M16A2步枪\"。80年代初/中期，海军陆战队是美军中第一个采用该枪的部队，美国陆军也在80年代末跟进。"
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "M16A4是M16系列的第4代产品。它配备了一个可拆卸的提手和一个全长的四节皮卡汀尼导轨，用于安装光学器件和其他辅助设备。FN M16A4采用保险/半自动/三发点放射击模式，成为美国海军陆战队的标准配发。军方配发的步枪还配备了奈特军械公司的M5 RAS护手，允许安装垂直握把、激光器、战术灯等配件，在美军野战手册中创造了M16A4 MWS（即模块化武器系统）的称号。"
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "M4卡宾枪是M16突击步枪短小轻便的变种。M4是一把5.56×45毫米的北约制式，气冷式，直喷式气动操作，弹匣供弹式卡宾枪，它拥有14.5英寸（370毫米）枪管及伸缩式枪托。"
 USA_infantry_weapons6: "M7 长矛"
 USA_infantry_weapons6_desc: "一种新的革命性设计，结合了前沿材料和先进的弹道计算机。"
 USA_infantry_weapons5: "M27步兵自动步枪"
 USA_infantry_weapons5_desc: ""
 USA_infantry_weapons7: "泰坦 APPL"
 USA_infantry_weapons7_desc: "这种武器平台采用了与美国M4系统相同的可靠性，但采用了21世纪独有的技术。该系统不仅重量轻，使用无壳弹药，而且它还利用了小型化磁加速度的变种，有效地使武器成为早期手持混合式轨道枪"
 USA_Anti_Air_0: "FIM-43 红眼"
 USA_Anti_Air_0_desc: "这种导弹系统是由我们自己的通用动力公司开发的，在操作员像跟踪任何其他小武器一样目视跟踪目标之后，它使用被动红外寻的系统，根据飞机排气的热量来跟踪飞机。需要直接命中才能致命，这种武器虽然粗糙但很有效。"
 USA_Anti_Air_1: "FIM-92 毒刺"
 USA_Anti_Air_1_desc: "设计很像它的前辈，这种被动空对地导弹在早期型号的基础上有几个新的升级，如改进的弹道，软件，和具有双重红外和紫外探测的改型。"
 USA_Anti_Air_2: "FIM-92E 毒刺"
 USA_Anti_Air_2_desc: "在继续“毒刺”平台的可靠性上，通用动力公司通过增加一个新的翻转传感器和修改后的控制软件对系统进行了改进，飞行性能也有了显著改善。此外，针对无人机、巡航导弹和轻型侦察直升机等小型目标的性能也有了显著提高。"
 USA_Anti_Air_3: "FIM-194 鱼矛"
 USA_Anti_Air_3_desc: "随着第5代飞机在战场上的显著出现，我们的便携式导弹系统的最新迭代实现了一系列改变，以应对新的敌人。最值得注意的是它的瞄准能力，包括瞄准线、激光制导以及紫外和红外瞄准。"
 USA_Anti_Air_4: "FIM-245 击心者"
 USA_Anti_Air_4_desc: "这个由DARPA研发的系统是我们MANPAD武器平台的巅峰之作。随着最近的技术进步以及传感器的小型化，我们的工程师们已经使一个人拥有了摧毁或使我们的敌人可用的一些最隐形的飞机失效的有效力量。"
 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "AAV-P7（突击两栖车辆-7乘员）是一种全履带式两栖登陆艇，拥有繁多的改型，旨在确保我们的部队在进出水之前、期间和之后都能有效作战。"
 USA_Amph_APC_3_short: "AAV-P7"
 USA_APC_1: "M113装甲输送车"
 USA_APC_1_desc: "这款装甲运输车由FMC研制，由于它能在茂密的丛林中冲破重重树丛，快速攻击并占领敌人的阵地，因此在越共获得了绰号-\"绿龙\"。"
 USA_APC_1_short: "M113装甲输送车"
