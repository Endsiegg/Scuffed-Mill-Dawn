 CHI_infantry_weapons: "56式"
 CHI_infantry_weapons_desc: "56式（56式自动步枪）也称为AK-56，是一种中国7.62×39毫米步枪。它是苏联设计的AK-47和AKM步枪的变体。"
 CHI_infantry_weapons1: "81式"
 CHI_infantry_weapons1_desc: "81式（81式自动步枪）是中国设计的第2代选择性火力气动7.62×39毫米步枪（基于卡拉什尼科夫和SKS），被中国人民解放军采用"
