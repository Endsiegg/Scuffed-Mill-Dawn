 CAN_MBT_1:0 "百夫长"
 CAN_MBT_1_short:0 "百夫长"
 CAN_MBT_1_desc:0 "百夫长首次问世时，它的设计具有革命性，开创了早期主战坦克的先河。百夫长是在第二次世界大战末期设计和生产的，只在战后时期服役，但它很快就成为西方对苏联T-54坦克的回应。 直到20世纪70年代初，百夫长坦克才成为加拿大坦克部队的主力。"
 CAN_MBT_2:0 "“豹”C1"
 CAN_MBT_2_desc:0 "加拿大于1978年购买了德国的“豹”主战坦克。总共购买了127辆，其中114辆是基于“豹”1A3标准、符合当地具体要求的“加拿大化”坦克。"
 CAN_MBT_2_short:0 "“豹”C1"
 CAN_MBT_3:0 "豹C2"
 CAN_MBT_3_desc:0 "豹C1的升级版。 这些总体上已升级至豹1A5 标准。1999 年，一支部队进一步升级为附加装甲，并被派往科索沃；2006 年，一支中队升级为模块化可扩展装甲系统和防裂衬里，用于阿富汗。"
 CAN_MBT_3_short:0 "豹C2"
 CAN_MBT_4:0 "豹2A4M 加拿大版"
 CAN_MBT_4_desc:0 "豹2A4M加拿大版是豹2A4 的加拿大升级版。 该坦克是经过改装的豹2A4，配备了“M”地雷装甲包和其他附加升级。它在阿富汗战争期间被成功部署以支持国际安全援助部队。豹2A4M加拿大版的防护能力进一步增强，增加了与最近的豹2A7+型号类似的附加式装甲，但经过修改以适应豹2A4的炮塔配置，因为它保留了莱茵金属120毫米 L/44 滑膛炮的基本A4变体。"
 CAN_MBT_4_short:0 "豹2A4M 加拿大版"
 CAN_MBT_5:0 "豹2A6M 加拿大版"
 CAN_MBT_5_desc:0 "豹2A6M加拿大版坦克是豹2A6 坦克的加拿大变体。 重大修改包括增加了防雷腹部装甲，从而赋予坦克“M”名称，独特的棕褐色盒子安装在炮塔后部，包含加拿大军队指定的通信和反简易爆炸装置干扰装置，其中包括“ T” 天线支架和隔离板条装甲。"
 CAN_MBT_5_short:0 "豹2A6M 加拿大版"
 CAN_IFV_1:0 "CTL山猫"
 CAN_IFV_1_desc:0 "山猫项目于1952年开始，作为一个合理的发展，旨在取代战时的袋鼠装甲输送车并纠正改装坦克的缺陷。在接下来的四年里，对该概念的修改不断进行，该概念在两栖全装甲输送车和通用输送车的现代化替代品之间摇摆。"
 CAN_IFV_1_short:0 "CTL山猫"
 CAN_IFV_2:0 "灰熊 AVGP"
 CAN_IFV_2_desc:0 "1974 年，加拿大军队选择了瑞士莫瓦格食人鱼6x6 车辆。 该车辆的生产由加拿大公司柴油引擎部门（加拿大通用汽车公司的一个部门）的许可接管。灰熊改型使用了凯迪拉克-盖奇1m 炮塔。"
