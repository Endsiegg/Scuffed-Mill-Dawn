 heavy_frigate: "重型护卫舰"
 heavy_frigate_desc: "护卫舰是一种军舰，在现代海军中，护卫舰用于保护其他军舰和商船，尤其是作为两栖远征军、航行补给大队和商船队的反潜战的战斗角色。相比之下，重型护卫舰是护卫舰的更重、更加强版。"
 frigate: "导弹护卫舰"
 frigate_desc: "护卫舰是一种军舰，在现代海军中，护卫舰用于保护其他军舰和商船，尤其是作为两栖远征军、航行补给大队和商船队的反潜战的战斗角色。"
 frigate_1: "1965型导弹护卫舰"
 frigate_1_desc: "护卫舰是广泛服役的第二小舰船，也是部队之间水面交战中真正有价值的舰船。一些（但不是全部）护卫舰将携带反舰导弹以对抗其他水面舰艇，而其反潜战套件使它们成为高效的潜艇猎手。尽管它们拥有先进的反潜系统，但它们通常缺乏摧毁来自潜艇或其他舰艇的威胁所需的系统。总的来说，它们用途广泛且成本低廉，但也像轻巡洋舰一样脆弱。"
