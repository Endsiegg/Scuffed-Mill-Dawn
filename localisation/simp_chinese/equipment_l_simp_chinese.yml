 AS_Fighter1: "第3代截击机"
 AS_Fighter1_desc: "第3代拦截机是为了在短时间内拦截战略轰炸机而制造的。因此，它们速度极快，发动机和加力燃烧器强大，但灵活性差，航程短。"
