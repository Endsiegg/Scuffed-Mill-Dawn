 Anti_tank_0: "1965型反坦克导弹"
 Anti_tank_0_desc: "反坦克导弹是便携式导弹系统，采用高爆弹头，专门用于攻击重型装甲车辆。这一代反坦克导弹采用操纵杆操作，因此需要视线和高技能操作员。"
 H_AT_Equipment: "反坦克导弹发射车"
 H_AT_Equipment_desc: "坦克歼击车或坦克猎手是一种装甲战车，配备直射火炮或导弹发射器，作战能力有限，专门用于攻击敌方坦克。"
 Heavy_Anti_tank_desc: "坦克歼击车或坦克猎手是一种装甲战车，配备直射火炮或导弹发射器，作战能力有限，专门用于攻击敌方坦克。"
 Heavy_Anti_tank_0: "1965型反坦克导弹发射车"
