 BSH_MBT_1: "T-55"
 BSH_MBT_1_desc: "T-54/55可能是世界上产量最高的坦克。它是冷战初期设计和生产的，是红军的力量和骨干。它曾经被视为俄罗斯实力的象征，如今已成为中东装甲部队在美国空袭后被摧毁的象征。"
 BSH_MBT_1_short: "T-55"
 BSH_MBT_2: "T-72"
 BSH_MBT_2_desc: "T-72可能是俄罗斯生产的最成功的设计。它是冷战结束阶段苏联军事力量的巅峰，共生产了数千辆。直到今天仍是俄罗斯军队的骨干。虽然它在中东冲突中因灾难性的失败而臭名昭著，但T-72仍被作为俄罗斯未来坦克设计的发展平台，并进行不断的修改和升级，以达到当今现代战争的标准。不要小看这辆曾经作为苏军装甲矛头的坦克。"
 BSH_MBT_2_short: "T-72"
 BSH_MBT_3: "T-80"
 BSH_MBT_3_desc: "这款价值200万美元的坦克和战场上的野兽使用了与T-72相同的加农炮，增加了装甲和眼镜蛇反坦克导弹。"
 BSH_MBT_3_short: "T-80"
 BSH_MBT_4: "T-90"
 BSH_MBT_4_desc: "配备第3代火炮系统，最大的火力能力和效率。使用125毫米加农炮。"
 BSH_MBT_4_short: "T-90"
 BSH_MBT_5: "T-14 阿玛塔"
 BSH_MBT_5_desc: "俄罗斯军队最先进的主战坦克，拥有流畅的轮廓和威力强大的152毫米火炮。"
