 ITA_Anti_Air_0: "FIM-43 红眼"
 ITA_Anti_Air_0_desc: "这种导弹系统是由我们自己的通用动力公司开发的，在操作员像跟踪任何其他小武器一样目视跟踪目标之后，它使用被动红外寻的系统，根据飞机排气的热量来跟踪飞机。需要直接命中才能致命，这种武器虽然粗糙但很有效。"
 ITA_Anti_Air_1: "FIM-92 毒刺"
 ITA_Anti_Air_1_desc: "这枚被动空对地导弹的设计与前代导弹非常相似，它在早期型号的基础上进行了几次新的升级，例如改进了弹道、软件和具有双红外和紫外探测功能的变体。"
 ITA_Anti_Air_2: "FIM-92E 毒刺"
 ITA_Anti_Air_2_desc: "通用动力公司继续保持“毒刺”平台的可靠性，通过添加新的侧翻传感器和修订的控制软件改进了系统，飞行行为也得到了显著改善。此外，针对无人机、巡航导弹和轻型侦察直升机等小型目标的性能显著提高。"
 ITA_Anti_Air_3: "FIM-194 鱼矛"
 ITA_Anti_Air_3_desc: "随着第5代飞机在战场上的显著出现，我们的便携式导弹系统的最新迭代实现了一系列改变，以应对新的敌人。最值得注意的是它的瞄准能力，包括瞄准线、激光制导以及紫外和红外瞄准。"
 ITA_Anti_Air_4: "FIM-245 击心者"
 ITA_Anti_Air_4_desc: "国防高级研究计划局努力创建的这个系统是我们单兵携带防空武器平台的顶峰。随着传感器的最新进展和微型化，我们的工程师已经使一名拥有有效能力的人员能够摧毁或禁用敌方可用的一些最隐蔽的飞机。"
