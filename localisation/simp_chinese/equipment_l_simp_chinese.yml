 CZE_infantry_weapons: "Vz. 58"
 CZE_infantry_weapons_desc: "世界各地使用的传奇武器，外观与AK-47相似，但起源于捷克斯洛伐克所使用的StG44。非常精确和可靠。能够以连发，全自动或单发模式进行射击。"
 CZE_infantry_weapons1: "EZ-B"
 CZE_infantry_weapons1_desc: "实验武器EZ-B是由Vz. 58再创造出来的，通过使用它的部件并重新设计武器使弹匣位于步枪手柄的后面。"
 CZE_infantry_weapons2: "ČZ 858 科莎"
 CZE_infantry_weapons2_desc: "升级后的Vz.58突击步枪使用了新的弹药，并增加了战术导轨。"
 CZE_infantry_weapons3: "ČZ 2000 拉达"
 CZE_infantry_weapons3_desc: "应该取代Vz. 58系列武器的步枪枪族。 该武器系统是模块化的，因此，您可以从相同的核心零件上同时获得机枪，突击步枪或冲锋枪。"
 CZE_infantry_weapons4: "ČZ 805 布伦"
 CZE_infantry_weapons4_desc: "新一代步枪采用全新设计。该步枪的设计旨在用这种模块化系统取代现在陈旧的Vz. 58步枪。该武器的变体不多，且可以装备许多额外的升级。"
 CZE_infantry_weapons5: "ČZ 806 布伦 2"
 CZE_infantry_weapons5_desc: "根据以往使用ČZ 805的经验，军队决定使用它，并对步枪进行整修，使其在许多方面都有更好的表现。该步枪采用了新装填机构，使产品更加可靠。该步枪也几乎完全不受灰尘和沙子的影响。"
 CZE_infantry_weapons6: "ČZ 天蝎 EVO 4"
 CZE_infantry_weapons6_desc: "根据过去第4版蝎式冲锋枪的经验，与Bren 2型冲锋枪一起在军队中服役。该武器使用微型计算机，使武器能够计算敌人的运动并自动调整其瞄准。它还可以计算近距离和定时引信的距离，从而成为有效的城市武器。"
 CZE_infantry_weapons7: "ČZ 812 塞尔玛"
 CZE_infantry_weapons7_desc: "电源和技术的新进展使我们能够制造出具有巨大进攻潜力的固态激光步枪。 如果需要，武器也可以做饭..."
 CZE_Anti_tank_0: "PTŘS-12 夜鹰"
 CZE_Anti_tank_0_desc: "捷克第一枚反坦克制导导弹。利用瞄准线半自动指令引导，可在3km射程内用350m/s的速度穿透400mm的装甲。速度被放慢以在击中目标之前能更精确地引导，并有更长的反应时间。"
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "我们共和国生产的反坦克制导导弹。利用瞄准线半自动指令引导，可在3km射程内用350m/s的速度穿透400mm的装甲。用于应对该国敌人的最新装甲水平进展。"
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "代表火箭反坦克武器96型。我们自己的捷克F＆F（火与忘）设计的第一个原型。 最后，该项目产生了能够在非常不可靠的Fire和Forget软件之间切换模式的武器，有时可以将房屋换成自行式枪和非常精确的SACLOS系统。"
 CZE_Anti_tank_3: "PTŘS-101"
 CZE_Anti_tank_3_desc: "代表ATGM-101。 首个可靠的F＆F设计自第一个以来只有5个原型！ 它还使用前驱导弹来对抗新出现的主动防护系统威胁。 这个想法与国外设计的不同之处在于，因为第一个发射的弹头仍然装满炸药，用于弹射坦克和坦克塔顶部的传感器以及第二个穿透的串联弹头。"
 CZE_Anti_tank_4: "PTŘS-109 潘希日"
 CZE_Anti_tank_4_desc: "代表ATGM-109。 第2代串联ATGM设计利用前体导弹（是的，两个前体和一个真实弹头）在串联弹头之前击中APS系统，穿透2500mm RHA。 弹头的速度为500米/秒，即使在3公里的距离，敌人的APS和机组人员的反应时间也很短。 结合这些移动武器系统中的一小部分可以摧毁任何拥有绝大多数ATGM的坦克。"
 CZE_Anti_Air_0: "PLŘS-KD vz. 2"
 CZE_Anti_Air_0_desc: "第2代地对空导弹。它们的射程为10公里。它们的名字里Střela的意思是导弹。Vz.2是红外自导导弹，很容易被击落，但另一方面，它在测试范围内的目标上表现出很高的可靠性。"
 CZE_Anti_Air_0_variant: "箭-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3"
 CZE_Anti_Air_1_desc: "我们公司生产的第2代地对空中程导弹。 它是vz.2短程，vz.3中程和vz.4远程导弹的第2代系列的一部分。 它的半主动雷达制导导弹以2马赫的速度飞行，带有大弹片弹头，意味着战场战斗机在编队中飞行，希望他们事先没有探测到导弹。"
 CZE_Anti_Air_2: "PLŘS-SD vz. 5"
 CZE_Anti_Air_2_desc: "第3代地对空导弹。 它是由弹头导引头内的主动雷达引导的短程导弹。 第3代家族的一部分也是vz。 6 AMRSAM，vz。 7 LRSAM和vz。 8 ALRSAM。 当从静止位置发射时，导弹可以上升至16G并飞行至2马赫。 制造的飞机版本能够以3.5马赫的速度摧毁距离30公里的目标。"
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13"
 CZE_Anti_Air_3_desc: "第5代捷克短程SAM。 由于没有外部连接，设计具有易于卡住的无源雷达和红外导引头。 终端制导可以利用大部分导弹升力体以3马赫的速度拉出14G，尽管导弹在从5公里高度发射时能够达到4马赫和4.5马赫。 导弹计算机识别出目标速度，并且能够减速以获得更好的转弯半径。 距离飞机150公里。"
 CZE_Anti_Air_4: "PLŘS-MD vz. 25"
 CZE_Anti_Air_4_desc: "这些导弹利用最新的技术和硬件打击了我们对手最隐秘的飞机。 包括将导弹引导到任何隐形飞机的卫星链路，因为即使是隐形飞机也不会在可见光谱中隐身。"
 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "冷战时期的C&C装备在捷克斯洛伐克时期由斯洛伐克生产。"
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2（命令和控制）是第1代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。"
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3（指挥，控制和通信）是第2代C2设备。指挥和控制设备是一套系统，使将领能够对分配的部队行使职权和指挥权，以完成使命和任务。高效的指挥和控制设备可以提升组织度和士气。"
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR（指挥，控制和通信，情报，监视，目标获取和侦察）是第3代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。"
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I（命令，控制，通信，计算机，智能和互操作性）是第4代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。 C4I（命令，控制，通信，计算机，智能和互操作性）是第4代C2设备。"
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR（指挥、控制、通信、计算机、情报、交互性、监视、目标获取和侦察）是第5代指挥与控制设备。指挥和控制设备是授权领导层对指定部队行使权力和指导以完成任务和任务的系统。高效的指挥和控制能带来更大的组织和士气。"
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR（指挥，控制，通信，计算机，协作，情报，互操作性，监视，目标获取和侦察）是第7代C2设备。 指挥和控制设备是一个系统，使领导能够对指定部队行使权力和指导，以完成任务和任务。 高效的指挥和控制可以提高组织和士气。"
 CZE_MBT_1: "T-54AR 伏尔加河"
 CZE_MBT_1_desc: "捷克坦克由苏联起源的T-55发展而来。 坦克从底盘到最后一块软件进行了彻底改进，以指数方式提高坦克潜力。 新的消防控制系统Kladivo提高了坦克的精度六倍。 因此，坦克仍然可以与更新的类型相媲美。"
 CZE_MBT_2: "T-72M1主战坦克"
 CZE_MBT_2_desc: "T-72的第二个现代化计划改进了其稳定和火控系统。 坦克还有新的枪和额外的装甲层。"
 CZE_MBT_3: "T-72M4 CZ 现代"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "第五型捷克现代化的T-72M1使坦克在战场环境中达到最新标准，改进了所有软件，硬件并增加了新型反应装甲DYNA。 坦克处于T-72潜力的极限。"
 CZE_MBT_4: "T-8 猎狗"
 CZE_MBT_4_desc: "坦克基于VOPNovýJičín公司开发的新底盘。 它采用了带有反应部件的新型复合装甲和坦克的全新创新内部，其中包括车体内的乘员舱和炮塔中的自动装载机。 坦克还有自动齿轮，用于激光启发的新传感器和ATGM以及新的辅助动力装置。"
 CZE_MBT_5: "T-15 奥塔卡尔"
 CZE_MBT_5_desc: "由于我们的坦克乘员最近获得了战斗经验，因此过去的技术更进一步，这款坦克在其经验丰富的车组指出的小型底盘内有许多小改进。 该坦克仅由两名士兵作为司机兼枪手和重新装载者操作。 该坦克具有内部 - 外部通信系统，减少了无线电操作员和其他乘员。 名为Deštník的捷克起源的主动防护系统安装在360°半径的塔上。"
 CZE_MBT_7: "T-25 奥斯卡"
 CZE_MBT_7_desc: "由于模块化装甲系统，坦克改进了其装甲布局。 坦克可以非常快速地移动而不需要在卸载时添加的装甲。 该系统还便于维护和维修。 这款坦克采用新型主动防护系统，称为Štít，采用双重配置，可处理串联和哑弹头。 如果它们之间至少有0.5秒或者同时有2个，它能够摧毁多达3枚来袭导弹。"
 CZE_MBT_8: "T-35 奥雷尔"
 CZE_MBT_8_desc: "根据T-25 / T-35系列和T-72现代化的经验，T-35 Orel被设计为自第二次世界大战前的高度以来从灰烬中恢复的捷克工业的独特产品。 由零件，电气装甲和其他模块化组件（如四通道APS）组成的油箱能够应对任何威胁。 炮塔使用坦克反应堆安装了定向能武器，以加热注入的等离子体并将其加速到敌方坦克上。 反应堆还为坦克提供必要的动力。"
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"
 CZE_APC_1: "OT-64 斯科特"
 CZE_APC_1_desc: "Obrněný Transportér64或装甲运输车64能够携带20名士兵参加战斗，其中包括2名机组人员，并且可选配重型机枪。 没有机关枪的版本为个人武器和弹药货物空间提供了更多空间。"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "OT-90是OT-64的继承者，它在人类装甲的保护下将人带入战斗，并配备自动加农炮或重机枪。 它是从BVP-1的底盘开发的，通过改装车体并用没有或更小的炮塔替换它的炮塔。"
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "为了与OT-90老化状态保持一致，导致了第二次现代化计划。 这辆车再次基本上是从地面重建的。 这把武器被我们最新的重型机枪取代，车辆的机械部件被新发明的和更轻的机枪部件取代。 重型无线电设备也被现代计算机取代，使车辆在越野或越野上更快。"
 CZE_APC_4: "OT-105 豪森卡"
 CZE_APC_4_desc: "统一武器系统Housenka利用多种型号的一个底盘来满足军方的所有需求。 它被用作防空导弹、火箭炮或反坦克导弹载体。 作为APC，它配备了一个遥控HMG和16个乘客座位。"
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "Housenka的现代化被认为是在不断变化的世界中保持车辆价值的必要条件。 HMG被更新的能够装备时间融合弹药的人所取代。 该车的软件更新至4.5版本，具有许多变化，并且还能够使用时间保险丝来处理墙壁和掩护后面的敌人。"
 CZE_APC_6: "OT-121 黄玉"
 CZE_APC_6_desc: "作为Housenka UWS的继承者，UWS Topas正在使用模块化装甲和零件。 APC版本的Armor套装A具有最低保护，但仍然不足以被各种RPG和轻型ATGM穿透。 装甲用复合材料部件加强，并且车辆周围也有保持架。"
 CZE_APC_7: "OT-133 月桂"
 CZE_APC_7_desc: "UWSVavřín正在使用最新的主动防护系统，以确保驾驶员和步兵的安全。 该车还配备了隔热装置，减少了其红外线特征。 该车辆使用能够利用普通燃料或生物质驱动的混合动力发动机，使其能够通过喂食一些（通过多次输送）树而保持长时间而无需再补给。"
 CZE_APC_8: "OT-136 莱辛"
 CZE_APC_8_desc: "UWSLeknín是UWSVavřín的继任者。 它配备了干扰器，激光固态定向能武器作为其主要的进攻和防御武器以及反人员HMG。 激光能够击中快速移动的ATGM，破坏其引导或干扰它。 如果激光器发生故障，车辆会有双APS，车辆两侧各一个。 这会保护车辆不受坦克的影响。"
 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP代表Bojovévozidlopěchoty，装甲步兵战车（AIFV）。 它主要用于部队运输，偶尔用于进攻行动，以部署部队并用自动炮对抗轻型装甲目标或使用杀伤人员弹药。 载8名乘客。"
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "使用ATGM导弹和新的通信和计算设备升级BVP-1。 该车还配备了新的无线电和通信设备，重量轻，新发动机。"
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "新底盘，新型自动加农炮，新型ATGM。 BVP-2还具有更强的装甲和更先进的电子设备。 距离BVP-1相当一步。 可搭载3名乘客和3名机组人员。"
 CZE_IFV_4: "BVP 白雪"
 CZE_IFV_4_desc: "BVPSněžka是经过大量修改的BVP-2，拥有最新的电子和技术。"
 CZE_IFV_5: "KBVP 游骑兵 II"
 CZE_IFV_5_desc: "BVPSněžka是经过大量修改的BVP-2，最新的Pandur II，从奥地利购买并在捷克共和国拆解。 然后从头开始生产，这种统一武器系统包括ATGM载体，通信车辆，指挥车辆，APC，IFV和其他AFV。 使用SPIKE-LR ARGM。"
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 游骑兵 II"
 CZE_IFV_6_desc: "Pandur II上的捷克制造升级在现代化中进行了升级，主要是通过增加对抗RPG的笼式装甲来提高其防御能力。 它还具有改进的过滤器和空气力学，用于灰尘和沙子环境控制及其可靠性。 使用SPIKE-LR ARGM。"
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP 科马尔"
 CZE_IFV_7_desc: "KBVP代表轮式AIFV的Kolovébojovévozidlopěchoty。 它被用作OT-133的更多装甲和装备版本，利用其模块化装甲包B系统。 它的炮塔有两个版本可互换。"
 CZE_IFV_8: "KBVP 蜻蜓"
 CZE_IFV_8_desc: "KBVP 蜻蜓是作为OT-136的版本开发的，具有所有功能，但使用装甲包B的步兵容量更小，武器和保护更重。它使用与OT-136相同的激光器，支持更强大的APU。"
