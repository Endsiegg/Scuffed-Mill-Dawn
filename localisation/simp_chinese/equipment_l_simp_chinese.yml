 UKR_SP_R_arty_0: "BM-21 冰雹"
 UKR_SP_R_arty_0_desc: "在现代作战中使用的不多。SAMS和MLRS的前身主要用于二战和阿富汗。20公里有效。"
 UKR_SP_R_arty_1: "BM-30 龙卷风"
 UKR_SP_R_arty_1_desc: "这辆车是现代版的冰雹火箭炮。可以去世界上任何冰天雪地或沙漠地带。它的有效射程为35公里。"
 UKR_SP_R_arty_2: "9A52-4 龙卷风"
 UKR_SP_R_arty_2_desc: "一种极重的火炮，如果不加以处理，它可以摧毁整个城市。最大射程为90公里。"
 UKR_SP_arty_0: "2S3 刺槐"
 UKR_SP_arty_0_desc: "装备有一门152.4毫米的D-22加农炮，如果需要的话可以从天上射太阳。这是一个射程50公里的火炮群。"
 UKR_SP_arty_1: "2S7 芍药"
 UKR_SP_arty_1_desc: "2S19 姆斯塔-S是在冷战末期开发的，结合了新技术，并且与它的前辈相比增加了射程。"
 UKR_SP_arty_2: "2S19M2 姆斯塔-SM"
 UKR_SP_arty_2_desc: "2S19M2将姆斯塔-s平台带入21世纪，配备了自动消防控制系统、数字显示器和GLONASS支持。"
