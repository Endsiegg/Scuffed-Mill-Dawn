 WAG_artillery_0: "D-30"
 WAG_artillery_0_desc: "苏联人在多次战争中使用的122m牵引火炮。射程为15-25公里。"
 WAG_artillery_1: "2A65 姆斯塔-B"
 WAG_artillery_1_desc: "这只野兽般的大炮射出152毫米炮弹，射程28.9公里，能够摧毁整个步兵排或车队。"
