 SIN_util_vehicle_5: "贝雷克斯 PCSV"
 SIN_util_vehicle_5_short: "贝雷克斯"
 SIN_util_vehicle_5_desc: "Belrex PCSV于2016年发布，作为新加坡武装部队将其陆军转变为第3代作战部队的举措的一部分。Belrex最初源于南非掠夺者防地雷反伏击车，旨在发挥类似的作用，但可根据不同的任务和需求进行灵活修改。Belrex将取代新加坡武装部队的5吨卡车和装甲车。"
