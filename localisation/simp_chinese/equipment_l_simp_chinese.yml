 CHI_APC_1: "63式"
 CHI_APC_1_desc: "63式也称为WZ-211，是一种中国两栖轻型坦克，装备85毫米62-85TC线膛炮和焊接轧钢装甲。"
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "89式履带装甲运输车是一种中国装甲运输车，可搭载13名乘员，并配有焊接钢装甲和QJC-88 12.7毫米高射机枪"
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "ZSL92是中国轮式装甲运兵车系列，可搭载9名乘员，还具有焊接钢制车身和自动加农炮或12.7毫米重机枪。"
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "05式两栖装甲车是一个两栖履带式装甲战车系列。它能够搭载8名乘客，采用铝合金车体，一门30毫米机炮，105毫米L7线膛炮，12.7毫米机枪和HJ-8导弹。"
 CHI_APC_5: "ZBL-09 雪豹"
 CHI_APC_5_desc: "ZBL-09雪豹是中国北方工业公司开发的装甲运输车。它可以搭载7-10人，配备一门30毫米机炮、HJ-73反坦克导弹和一挺7.62毫米机枪"
