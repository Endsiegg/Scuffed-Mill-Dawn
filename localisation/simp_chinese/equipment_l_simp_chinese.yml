 SPR_SP_R_arty_1: "特鲁埃尔 MRL"
 SPR_transport_helicopter1: "贝尔 UH-1H 休伊"
 SPR_transport_helicopter1_short: "UH-1J 休伊"
 SPR_transport_helicopter1_desc: "通用军用直升机由一个涡轮轴发动机提供动力，带有两个叶片主旋翼和尾翼。它是富饶的休伊家族的第一个成员，由贝尔直升机公司开发，以满足美国陆军1952年对医疗后送和通用直升机的要求，并于1956年首次飞行。UH-1是第一架为美国军方生产的涡轮动力直升机，自1960年以来已经建造了16000多架。"
 SPR_transport_helicopter2: "空客 AS-332 超级美洲狮"
 SPR_transport_helicopter2_short: "AS-332 超级美洲狮"
 SPR_transport_helicopter2_desc: "由空中客车直升机公司开发和销售的一种四叶片、双引擎、中型通用直升机。它是原SA 330美洲豹的一个重新引擎和更大体积的版本。"
 SPR_transport_helicopter3: "波音 CH-47 支奴干"
 SPR_transport_helicopter3_short: "CH-47 支奴干"
 SPR_transport_helicopter3_desc: "由美国旋翼机公司Vertol开发，波音旋翼机系统公司制造的双引擎、串联旋翼、重型起重直升机。CH-47是西方最重的起重直升机之一。支奴干拥有多种装载各种货物的手段，包括横跨机身的多个门，位于机身后部的一个宽大的装载坡道，以及总共三个外部的腹侧货钩，以携带下挂货物。"
 SPR_transport_helicopter4: "NH-90"
 SPR_transport_helicopter4_short: "Hkp 14"
 SPR_transport_helicopter4_desc: "一种中型、双引擎、多用途军用直升机。它是为了响应北约对一种战场直升机的要求而发展的，这种直升机也能够在海军环境中操作。西班牙NH90改型采用国内组装的通用电气CT7 8F5发动机，定制通信套件和因德拉公司开发的电子警告系统。"
 SPR_transport_helicopter5: "西科斯基 UH-60 黑鹰"
 SPR_transport_helicopter5_short: "UH-60S 黑鹰"
 SPR_attack_helicopter1: " 贝尔 AH-1 眼镜蛇"
 SPR_attack_helicopter1_short: "AH-1 眼镜蛇"
 SPR_attack_helicopter1_desc: "贝尔直升机公司生产的一种双桨单引擎攻击直升机。它是利用贝尔UH-1易洛魁的发动机、变速器和旋翼系统开发的。作为多产的休伊家族的一员，AH-1也被称为休伊眼镜蛇或蛇。西班牙海军将该型号命名为 \"Z-14\"。这些飞机装备了M35 20mm炮系统，用于支持海岸巡逻艇。"
 SPR_attack_helicopter2: "贝尔 OH-58A 基奥瓦"
 SPR_attack_helicopter2_short: "OH-58A 基奥瓦"
 SPR_attack_helicopter2_desc: "OH-58A 基奥瓦是一种4位侦察直升机。基奥瓦有两个座位的飞行员座位，虽然在左边座位的控制被设计为可移除，以携带乘客在前面。在越南发展期间，它配备了M134，一种7.62毫米电动机枪。"
 SPR_attack_helicopter3: "欧洲直升机 虎"
 SPR_attack_helicopter3_short: "虎"
 SPR_attack_helicopter4: "欧洲直升机 虎 E Mk2"
 SPR_attack_helicopter4_short: "虎 E Mk2"
 SPR_attack_helicopter4_desc: "一种四叶双发攻击直升机，由空中客车直升机制造，命名为EC665。在西班牙，它被称为虎。虎式直升机是欧洲第一种全复合材料直升机;采用先进的特点，如玻璃座舱，隐身技术和高敏捷性，以提高其生存能力。"
 SPR_attack_helicopter5: "空客 EC665 虎 Mk3"
 SPR_attack_helicopter5_short: "虎 Mk3"
 SPR_attack_helicopter5_desc: "西班牙与法国、德国和澳大利亚合作，对虎攻击支援型进行升级，称为虎Mk3。这次升级的一个关键方面是采用了一种通用的反坦克导弹，以及在通信系统等方面的其他改进。"
 SPR_mbt_equipment_0: "M60A3TTS"
 SPR_mbt_equipment_1: "AMX-30E"
 SPR_MBT_1: "M60A3TTS"
 SPR_MBT_1_short: "M60A3TTS"
 SPR_MBT_2: "AMX-30E"
 SPR_MBT_2_short: "AMX-30E"
 SPR_MBT_3: "豹2A4S"
 SPR_MBT_3_short: "豹2A4S"
 SPR_MBT_4: "豹2A6E"
 SPR_MBT_4_short: "豹2A6E"
 SPR_MBT_5: "豹2A7+"
 SPR_MBT_5_desc: "豹2A7+的设计是为了在低强度和高强度的冲突中作战。该坦克的防护能力通过模块化装甲得到了提高；正面防护通过炮塔和车体正面的双套件得到了改善，而360°防护火箭筒和地雷防护提高了坦克在城市作战中的生存能力。[148]模块化装甲的系统组件首先由加拿大在阿富汗使用。它可以发射可编程的HE弹药，炮塔上的MG3已经被稳定的FLW 200遥控武器站取代。移动性、可持续性和态势感知也得到了改善。"
