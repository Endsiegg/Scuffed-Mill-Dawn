 USA_APC_8: "M967 史密斯"
 USA_APC_8_desc: "DARPA的APC项目基本上创造了一种快速移动、更具杀伤力、装甲更强的野兽。这种尖端的APC技术很好地确保了美国士兵不仅安全，而且舒适，甚至更有效的战斗，因为他们能够移动之间和渗透敌人的位置比以往任何时候都快。"
