 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "AKM于1959年开发，是AK-47步枪最常见的现代化改型，由米哈伊尔·卡拉什尼科夫开发。在自动射击时，它比它的前身更轻、更精确。"
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "AK-74是在AKM的基础上发展起来的，并且比它的前辈有显著的升级。值得注意的是，它使用5.45mm的口径，而不是当时标准的华沙标准7.62mm。"
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "虽然AK-74N内部与AK-74相似，但它配备了用于安装光学元件的燕尾槽支架"
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "1991年，伊热夫斯克市的伊日玛什工厂开始全面生产AK-74的现代化变体 - AK-74M。该枪配有轻型枪栓和托架组件以及玻璃填充聚酰胺枪托。"
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "AK-103突击步枪是AK-74M的衍生产品，发射7.62x39mm M43子弹。与老款AKM 一样，103可以使用多种瞄准器，包括夜视和望远镜。还可以安装刺刀或榴弹发射器。与大多数AK的不同之处在于103使用的是塑料和更便宜的材料。"
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "AK-12是俄罗斯的一款新型突击步枪。它是勇士未来步兵计划下开发的。它专为特种部队制造，将取代AK-103的生产。AK-12的平衡性和人体工程学得到了改进，使其成为俄罗斯迄今为止最精锐的突击步枪。"
 BSH_infantry_weapons6: "AK-23"
 BSH_infantry_weapons7: "AK-31"
 BSH_Anti_Air_0: "SA-7 箭-2"
 BSH_Anti_Air_0_desc: "冷战开始时设计，采用比例导航逻辑，用于锁定并摧毁美国核轰炸机。防空导弹的最基本形式之一，可以击中3700-4200米的目标。"
 BSH_Anti_Air_1: "SA-16 针"
 BSH_Anti_Air_1_desc: "针式是俄罗斯于2004年部署的箭式的更现代版本。它使用双波段红外（S 版）制导系统，比箭式好得多。"
 BSH_Anti_Air_2: "SA-24 针-S"
 BSH_Anti_Air_2_desc: "最新的变体是一种大幅改进的变体，具有更远的射程、更灵敏的导引头、改进的对最新对抗措施的抵抗力以及更重的弹头。制造商报告命中概率为0.8–0.9。"
 BSH_Anti_Air_3: "SA-26"
 BSH_Anti_Air_4: "SA-28"
 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "仍在服役的最老车辆之一，BTR-60有一挺14.5mm KPVT重机枪，带有500发子弹。第二种武器是一门7.62mm PKT同轴机枪，带有3000发子弹。非常适合轻步兵移动和快速反应部队。"
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "MT-LB制造于20世纪70年代。由于制造成本低、速度快，苏联人将其用于轻型防空和步兵作战。"
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "BTR-70自1972年以来一直在使用，在苏阿战争中，他们被用来调动军队，然后提供火力支援。与BTR-60唯一的区别是更重的装甲。"
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "BTR-80是在苏联设计的一种8×8轮式两栖装甲运输车。它在1986年被采用，并取代了前苏联军队的BTR-60和BTR-70车辆。它最初是在苏联阿富汗战争期间部署的。"
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "1994年制造，用于打击恐怖分子。它使用一门30毫米2A42机炮，携带500发弹药，具有强大的攻击力。"
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "库尔干-25"
 BSH_APC_6_desc: "2015年，俄罗斯制造了一种更现代化的车辆——库尔干-25。作为步兵战车，搭载一门BM轻型加农炮，带有12.7mm Kord机枪。意在模仿美国布拉德利步兵战车。"
 BSH_APC_6_short: "库尔干-25"
 BSH_APC_7: "库尔干-35"
 BSH_APC_7_desc: "作为装甲运输车的35型，很像最初作为步兵战车的25型，能携带12人，作为步兵战车使用则和25型差不多。"
 BSH_APC_7_short: "库尔干-35"
 BSH_APC_8: "库尔干-45"
 BSH_APC_8_desc: "关于这种超级装甲运输车我们知道的不多，但它装有一门40mm炮，可以运载12人。"
 BSH_APC_8_short: "库尔干-45"
