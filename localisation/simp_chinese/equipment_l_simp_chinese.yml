 TAT_SP_arty_0: "2S1 康乃馨"
 TAT_SP_arty_0_desc: "2S1 康乃馨 是一种苏联自行榴弹炮，基于MT-LB多用途底盘，安装一门122mm 2A18榴弹炮。“2S1”是GRAU的代号。另一种俄罗斯代号是SAU-122，但在俄罗斯军队中它通常被称为康乃馨。"
 TAT_SP_arty_1: "2S3 金合欢"
