 SP_arty_0: "1965型自行火炮"
 SP_arty_0_desc: "自行火炮拥有强大的间接射击能力，可在战场上对需要打击的地方进行持续精确打击，打击范围远远超出视觉范围。自行火炮可由乘员直接装填，其自行推进能力使其具有机动性，乘员可移动以躲避敌方炮火的反击。"
