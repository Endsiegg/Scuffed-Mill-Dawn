 GER_infantry_weapons: "黑克勒&科赫 G3"
 GER_infantry_weapons_short: "G3突击步枪"
 GER_infantry_weapons_desc: "Heckler & Koch G3（Gewehr 3）是一种7.62×51mm NATO口径的可选择射击模式的战斗步枪，于20世纪50年代由德国西部的武器制造商Heckler & Koch（H&K）与西班牙国有的设计和开发机构CETME合作开发。G3于1959年取代了FN FAL/G1，成为标准步枪，并一直服役到1963年升级为改进型的G3A1型号。"
 GER_infantry_weapons1: "黑克勒&科赫 G3A3"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "G3A3是G3系列中最知名的版本。它设计了新的改进型后鼓式瞄准器和前瞄准器，一个消焰器/制退器，一个固定的塑料枪托，以及一个不与自由浮动枪管接触的塑料前护木。前护木有细长的通风型和宽大的型号，后者允许安装两脚架以提高稳定性。"
 GER_infantry_weapons2: "黑克勒&科赫 G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "G3A4是在前一代G3A3型号的基础上进一步改进的版本，使用鼓形瞄准具和新设计的单一位置，部分型号还包括新的双向扳机组和黄铜挡板，以适应左手射击者。G3A4于1974年开始服役于前线步兵部队，一直服役到1990年代末，然后逐步淘汰并被替换。"
 GER_infantry_weapons3: "黑克勒&科赫 G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "Heckler & Koch G36（Gewehr 36）是一种5.56×45毫米突击步枪，于1990年代初由德国武器制造商Heckler & Koch设计，用于取代更重的7.62×51毫米G3型号。它于90年代中期被德国联邦国防军接受服役，取代了G3。从那以后，它也成为了一个热门的出口产品，G36在多个国家的军队和警察部队中都有过实战使用，包括德国、西班牙和英国。"
 GER_infantry_weapons4: "黑克勒&科赫 G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "G36A2型是G36型的升级版。G36A2型配备了一个可快速拆卸的Zeiss RSA反射式红点瞄准镜，安装在一条毕卡提尼导轨上，取代了原来的双重战斗瞄准系统的红点瞄准镜。G36A2型的升级套件还包括了更短的G36C型枪托，新的铝制护木，可选择安装四条毕卡提尼导轨，以及一个带有集成开关的垂直握把，用于操作Oerlikon Contraves LLM01激光模块。"
 GER_infantry_weapons5: "黑克勒&科赫 G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "G36A3步枪是G36平台的进一步现代化；它拥有更大的毕卡提尼导轨，一个四档可伸缩锁定枪托，以及将集成的Zeiss RSA反射式红点瞄准镜光学/提把换成了Hensoldt光学单元。"
 GER_infantry_weapons6: "黑克勒&科赫 416"
 GER_infantry_weapons6_short: "HK 416"
 GER_infantry_weapons6_desc: "Heckler & Koch HK416是一种使用5.56×45mm NATO弹药的气动式突击步枪。它由德国的Heckler & Koch公司设计和制造。虽然它的设计基于AR-15类的枪械，但它使用了Heckler & Koch早期的G36系列步枪的专有短行程气缸系统。HK416还配备了一个专有的附件导轨前臂，四面都有导轨，可以安装多种附件。"
 GER_infantry_weapons7: "黑克勒&科赫 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: " Heckler & Koch 433 (HK433)是一种现代化、模块化和紧凑的突击步枪，使用5.56 mm x 45弹药，结合了前代G36和HK416服役步枪的优势和杰出特点。HK 433配备了一个新的可折叠、可伸缩的枪托，带有可调节高度的腮托，提高了射击精度；该武器也可以在枪托折叠的情况下使用，适合近战。"
 GER_APC_1: "M113G装甲运兵车"
 GER_APC_1_desc: "M113G是美国制造的M113的德国出口型。M113G通常在车辆的前部装有八个76mm烟雾榴弹发射器，并配备了Rheinmetall MG3机枪，而不是更常见的M2 .50口径机枪。"
 GER_APC_2: "秃鹰"
 GER_APC_2_desc: "秃鹰是一种4×4轮式装甲运兵车，最初由德国的蒂森·亨舍尔公司设计，由亨舍尔军用公司制造。秃鹰的车体由全焊接装甲钢制成，可以保护乘员免受7.62 mm穿甲弹、5.56 mm弹丸、炮弹碎片和反人员地雷的攻击。秃鹰的炮塔装备了一门20mm主炮和一挺同轴7.62机枪。"
 GER_APC_3: "Tpz-1 狐"
 GER_APC_3_short: "Tpz-1 狐"
 GER_APC_3_desc: "TPz-1 狐是一种德国装甲运兵车，最初由戴姆勒-奔驰公司开发，但由现在的莱茵金属曼恩军用车辆公司制造和进一步改进。狐是第二种进入联邦国防军（西德军队）服役的轮式装甲车，可以安装多达3挺MG3机枪。"
 GER_APC_4: "Tpz-1 狐 Mexas"
 GER_APC_4_short: "Tpz-1 狐 Mexas"
 GER_APC_4_desc: "Tpz-1 狐 MEXAS是一种升级版的TPz-1 Fuchs，装备了新型的MEXAS型陶瓷装甲，防碎片衬里和改进的防雷保护，包括用于防止无线电控制地雷的干扰系统。"
 GER_APC_5: "Tpz-2 狐"
 GER_APC_5_short: "Tpz-2 狐"
 GER_APC_5_desc: "TPz-2狐是TPz-1狐的升级型号。TPz-2的最大有效载荷为6000公斤，动力装置升级为MTU 6V 199 TE20 V6 11.9 L水冷式柴油机，符合EURO 3排放标准，功率为456马力（340 千瓦），与之匹配的是带集成缓速器的ZF 6HP 602全自动六速变速箱。带有1400 R20防滑轮胎。陆地最高时速为105公里（65 英里），续航里程为800公里。"
 GER_APC_6: "GTK 拳击手"
 GER_APC_6_short: "拳师犬"
 GER_APC_6_desc: "GTK “拳师犬”是一种多功能装甲战车，由一个跨国承包商设计，通过使用可装卸的任务模块完成不同任务。大多数现役 “拳师犬”装有遥控武器站，用于自卫。在德国的车辆通常配备KMW公司的FLW-200型武器站，可安装 7.62mm MG3机枪、12.7mm M3M HMG 或 40 mm GMW自动榴弹发射器。FLW-200具有双轴稳定功能，并配有激光测距仪和热成像仪。"
 GER_APC_7: "GTK拳师犬装甲防空车"
 GER_APC_7_short: "拳师犬装甲防空车"
 GER_APC_7_desc: "GTK拳师犬装甲防空车已配备厄利空天空游侠防空炮。它配备了莱茵金属公司的35毫米 x 228口径旋转炮塔，可以选择双供弹系统，可以选择两种类型的炮弹。它主要发射35毫米先进命中效率和杀伤力弹药。另一种弹药是易碎穿甲脱壳弹。该炮的循环射速为每分钟1,000发炮弹，典型的空中目标可连发20至24发炮弹。"
 GER_APC_8: "RWS40武器站拳师犬装甲运兵车"
 GER_APC_8_short: "40毫米遥控炮塔拳师犬步兵战车"
 GER_APC_8_desc: "GTK拳师犬RWS40是标准GTK拳师犬装甲运兵车的升级版本。RWS40变型拥有新的和改进的瞄准和导航系统、新的光学传感器以及配备40毫米主炮和新的6.8毫米同轴机枪的新通用遥控武器系统炮塔。"
 GER_IFV_1_desc: "Lang HS.30是希斯巴诺-苏莎在1960年代开发的西德步兵战车。在经历了一些早期的机械问题后，计划建造的10,680辆中只建造了2,176辆。Lang HS.30配备了强大的20毫米机关炮和15×15潜望镜瞄准具。"
 GER_IFV_2: "黄鼠狼1步兵战车"
 GER_IFV_2_short: "黄鼠狼 1"
 GER_IFV_2_desc: "黄鼠狼-1是一款步兵战车，由莱茵金属陆地系统公司设计，供西德装甲掷弹兵部队使用。黄鼠狼-1配备一门20毫米自动炮，可搭载12名步兵。除了强大的攻击能力外，黄鼠狼-1还能够防御核武器、生物武器和化学武器。"
 GER_IFV_3: "黄鼠狼1 A1步兵战车"
 GER_IFV_3_short: "黄鼠狼 1 A1"
 GER_IFV_3_desc: "黄鼠狼-1 A1是升级型号，配备米兰反坦克导弹、20毫米火炮双供弹系统，可以选择弹药、夜视设备（包括图像增强器和热成像仪）。除了这些升级之外，步兵容量也从12人减少到5人。"
 GER_IFV_4: "黄鼠狼1 A2步兵战车"
 GER_IFV_4_short: "黄鼠狼 1 A2"
 GER_IFV_4_desc: "黄鼠狼-1 A2是另一个升级版，其中包括对悬架、油箱、冷却系统和喷水清洁系统进行了大量修改。此外还安装了新的瞄准系统。红外探照灯设备被拆除，所有车辆都安装了热成像仪。"
 GER_IFV_5: "黄鼠狼1 A5步兵战车"
 GER_IFV_5_short: "黄鼠狼 1 A5"
 GER_IFV_5_desc: "黄鼠狼-1 A5 升级包包括额外的反地雷装甲和完全改造的内饰，避免机组人员在被地雷击中时受到冲击与爆炸伤害，其他升级包括空调系统、用于简易爆炸装置保护的干扰器和多光谱伪装。"
 GER_IFV_6: "美洲狮 1 步兵战车"
 GER_IFV_6_short: "美洲狮 1"
 GER_IFV_6_desc: "美洲狮是克劳斯玛菲韦格曼和莱茵金属陆地系统公司联合设计的步兵战斗车项目。美洲狮的主要武器是莱茵金属30毫米MK 30-2/ABM（空爆弹药）自动炮，射速为每分钟200发，有效射程为3,000米。除了令人印象深刻的主炮外，美洲狮还提供出色的射弹和爆炸物防护。"
 GER_IFV_7: "山猫KF-41步兵战车"
 GER_IFV_7_short: "山猫KF-41"
 GER_IFV_7_desc: "山猫KF-41是下一代步兵战车。山猫采用新型模块化设计，能够适应多种不同的角色和要求。主要的山猫步兵战车拥有多种不同的技术和功能，其中包括： 一个全数字化的操作和瞄准系统，不同的生存工具包可用于维持和平局势、城市地形的反叛乱行动以及对等车辆作战。\n主武器装备有35毫米沃坦自动炮和反坦克导弹。山猫拥有卓越的复合装甲、莱茵金属主动防御系统 和烟雾防护系统的保护。"
 GER_IFV_8: "美洲狮 KF-73步兵战车"
 GER_IFV_8_short: "美洲狮 KF-73"
 GER_IFV_8_desc: "山狮KF-73是步兵战车的未来设计。山狮是基于山猫KF-41的升级版和更大的设计。山狮拥有更大、装甲更强的底盘，并采用爆炸反应装甲。山狮还配备了82毫米主炮、40毫米自动机炮、同轴MG4机枪并配备了反坦克导弹。除了具有高度攻击性外，山狮还具有极强的防御性，并受到下一代主动保护系统的良好保护。"
 GER_Anti_tank_0: "铁拳 3"
 GER_Anti_tank_0_desc: "铁拳3是一种现代半一次性无后坐力反坦克武器，于1978年至1985年间开发，并于1987年首次在联邦国防军服役。它被设定为西德步兵提供对抗当代苏联装甲的有效武器，从而取代西德老化的PzF 44轻矛发射器。"
 GER_Anti_tank_1: "米兰"
 GER_Anti_tank_2: "多用途轻型导弹系统 长钉-LR"
 GER_Anti_tank_3: "麦克"
 GER_Anti_tank_4: "麦克 II"
 GER_Heavy_Anti_tank_0: "坦克歼击车 1"
 GER_Heavy_Anti_tank_0_desc: "捷豹1是一种装备有反坦克导弹的坦克歼击车。它于1961年投入使用，是西德军队使用的第一种这样的车辆。它是基于西班牙-瑞士公司HS.30的底盘制造的，这种底盘也用于SPz 12-3。它装备了两门法国SS.11反坦克导弹发射器，但是在任何时候只有一门发射器从外部可见，因为另一门发射器在第一门发射器准备发射时收回到车体内进行装填。"
 GER_Heavy_Anti_tank_1: "坦克歼击车 2"
 GER_Heavy_Anti_tank_1_desc: "捷豹2是一种装备有Nord SS.11导引反坦克导弹的西德坦克歼击车。它于1967年投入使用，与火炮式坦克歼击车和黄鼠狼同时开发，共享相同的底盘。该车辆装备了两根用于发射北方SS.11反坦克导弹的发射轨道，以及两挺MG3机枪。"
 GER_Heavy_Anti_tank_2: "鼬鼠-1 ATM 陶式"
 GER_Heavy_Anti_tank_2_desc: "鼬鼠-1 ATM 陶式是鼬鼠的反坦克改型。这种型号装备了BGM-71陶式导弹发射器。陶式导弹能够对远处的敌方装甲提供强大的火力。"
 GER_Heavy_Anti_tank_3: "拳师犬2反坦克导弹步兵战车"
 GER_Heavy_Anti_tank_3_desc: "拳师犬2陶式是一种装备有远程BGM-71陶式发射器的反坦克改型。拳师犬提供装甲保护，而陶式导弹能够对远处的敌方装甲提供强大的火力。"
 GER_Heavy_Anti_tank_4: "Ifrit 长钉反坦克导弹"
 GER_Heavy_Anti_tank_4_desc: "伊夫里特长钉是一种反坦克变型，配有远程 Spike-ER 发射器。伊夫里特的反坦克能力更加机动灵活。"
 GER_Anti_Air_0: "FIM-43“红眼”"
 GER_Anti_Air_0_desc: "通用动力FIM-43 红眼是一种便携式地对空导弹系统。它使用被动红外制导来跟踪目标。它于1962年开始生产，并于1971年停产，为红眼 II的研制做准备，后者后来成为了FIM-92 毒刺。"
 GER_Anti_Air_1: "“西北风”防空导弹"
 GER_Anti_Air_1_desc: "导弹运输式轻型防空导弹，通常称为西北风，是一种由法国MBDA公司制造的红外制导短程防空系统。当用于便携式防空导弹角色时，西北风导弹弹体与敌我识别器、电源和带有瞄准装置的三脚架一起装在运输发射容器中。"
 GER_Anti_Air_2: "FIM-92F“毒刺”"
 GER_Anti_Air_2_desc: "FIM-92F毒刺是一种美国制造的便携式防空导弹系统，它使用红外制导的地对空导弹。它可以适应从各种地面车辆和直升机（作为空对空导弹使用）发射。它主要由雷神导弹与防御公司生产，并在德国的空中客车防务与航天公司和土耳其的罗克珊国防工业公司获得许可生产。"
 GER_Anti_Air_3: "FIM-92J“毒刺”"
 GER_Anti_Air_3_desc: "FIM-92J是F型的多项升级。升级包括：Block I导弹升级，以替换老化的部件，延长使用寿命10年，近炸引信战斗部，配备目标探测装置，提高对无人机的效能，新的飞行马达和气体发生器弹药筒，以及O型圈和整体干燥剂筒的新设计。"
 GER_Anti_Air_4: "FIM-92K“毒刺”"
 GER_Anti_Air_4_desc: "FIM-92K是FIM-92J的进一步升级型号。K型号的目标系统有了改进，可以使用车载数据链而不是导弹自身的制导头进行瞄准，如果需要的话。"
 GER_MBT_1: "豹1"
 GER_MBT_1_desc: "豹1（或Leopard 1）是保时捷在西德设计和生产的主战坦克，于1965年首次投入使用。豹1是在HEAT弹头被认为制造价值有限的传统重型装甲的时代开发的，豹1以德国制造的英国L7 105毫米炮的形式专注于火力，并提高了该时代其他设计无法比拟的越野性能。"
 GER_MBT_1_short: "豹1"
 GER_MBT_2: "豹1A5"
 GER_MBT_2_desc: "1980年，开展了一项研究计划，以研究豹1的进一步改进，为其提供了完全现代化的消防系统和完全有效的夜间/恶劣天气视觉系统。决定将升级基于不再具有竞争力的早期型号。由此产生的豹1A5基于1225辆豹1A1A1车型。豹1A5的炮塔再次进行了改装，目的是存储所有新设备，并将更多弹药移到炮塔后部，而不是之前存放弹药的驾驶员左侧。"
 GER_MBT_2_short: "豹1A5"
 GER_MBT_3: "豹2A4"
 GER_MBT_3_desc: "2A4型号是豹2系列中最广泛的型号，包括更大的改动，包括自动灭火和爆炸抑制系统、能够处理新型弹药的全数字火控系统以及改进的钛/钨扁平装甲炮塔。豹2于1985年至1992年分八批生产。所有旧款车型均升级至2A4标准。直到1994年，德国总共制造了2125 2A4"
 GER_MBT_3_short: "豹2A4"
 GER_MBT_4: "豹2A6"
 GER_MBT_4_desc: "豹2A6包括添加莱茵金属120 mm L/55滑膛炮和其他改动。"
 GER_MBT_4_short: "豹2A6"
 GER_MBT_5: "豹2A7+"
 GER_MBT_5_desc: "豹2A7+设计用于低强度和高强度冲突。模块化装甲增强了坦克的防护能力；炮塔和船体前部的双套件改进了正面防护，同时360°防护RPG和地雷防护提高了坦克在城市作战中的生存能力。模块化装甲的系统部件最初由加拿大在阿富汗使用。它可以发射可编程HE弹药，安装在炮塔上的MG3已被稳定的FLW 200远程控制武器站所取代。流动性、可持续性和情景意识也得到了改善。"
