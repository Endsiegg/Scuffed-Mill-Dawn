 CAN_IFV_3_short:0 "LAV III 科迪亚克"
 CAN_IFV_4:0 "LAV-III LORIT"
 CAN_IFV_4_desc:0 "LAV III的升级版，配备更新的炮塔和电子设备、增强的简易爆炸装置防护以及在LAV作战需求集成任务下进行的附加装甲。"
 CAN_IFV_4_short:0 "LAV-III LORIT"
 CAN_IFV_5:0 "LAV-6 步兵战车"
 CAN_IFV_5_desc:0 "LAV III到LAV 6.0标准的最终升级。升级增加了保护，包括新的炮塔、更好的电子设备、增强的简易爆炸装置保护和附加装甲，同时使用配备25毫米链炮和同轴通用机枪的炮塔，与原始 LAV III 类似。"
