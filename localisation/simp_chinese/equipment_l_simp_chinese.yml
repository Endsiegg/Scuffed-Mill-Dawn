 SWE_attack_helicopter2_desc: "波音AH-64阿帕奇是一种美国双涡轮轴攻击直升机，采用尾轮式起落架布置和双人座舱，可容纳两名机组人员。它具有用于目标捕获和夜视系统的机头安装传感器套件。它装备了一门30mm(1.18英寸)M230链炮，在飞机前机身下方的主起落架之间携带，在短翼挂架上安装了四个挂点，用于携带武器和物资，通常是AGM-114地狱火导弹和九头蛇70火箭荚舱的混合物。AH-64具有重要的系统冗余来提高战斗生存能力。"
 SWE_attack_helicopter2_short: "AH-64 阿帕奇"
 SWE_attack_helicopter3: "AH-64D 长弓阿帕奇"
 SWE_attack_helicopter3_desc: "AH-64D Apache Longbow配备了玻璃驾驶舱和先进的传感器，其中最引人注目的是AN/APG-78 Longbown毫米波火控雷达（FCR）目标捕获系统和雷达频率干涉仪（RFI），安装在主旋翼上方的圆顶中。当直升机在障碍物（如地形、树木或建筑物）后面时，天线罩的升高位置可实现目标检测。AN/APG-78能够同时跟踪多达128个目标并同时与多达16个目标交战；攻击可以在30秒内发起。与传感器套件集成的无线电调制解调器允许与地面部队和其他阿帕奇人共享数据，允许他们对单架直升机探测到的目标开火。"
 SWE_attack_helicopter3_short: "AH-64D"
 SWE_attack_helicopter4: "AH-64E 阿帕奇守护者"
 SWE_attack_helicopter4_desc: "2012年，原名AH-64D Block III，重新命名为AH-64E Guardian，以体现其不断增强的能力。AH-64E具有改进的数字连接性、联合战术信息分发系统、更强大的T700-GE-701D发动机（带升级的面齿轮传动装置，以适应更大功率）、控制无人飞行器（UAV）的能力、全面的IFR能力和改进的起落架。"
