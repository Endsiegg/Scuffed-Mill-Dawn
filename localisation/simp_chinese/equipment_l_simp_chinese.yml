 diesel_attack_submarine_desc: "普通常规动力攻击潜艇是专门用于攻击和击沉其他潜艇、水面舰艇和商船的潜艇，也用于保护友军水面舰艇和弹道导弹潜艇。"
 Nuclear_carrier_desc: "以核反应堆为动力的航空母舰，是以舰载机为主要作战武器的大型水面舰艇。依靠核动力航空母舰，一国可以不依赖当地机场，对远离本国领土的其他国家施加军事压力并开展作战行动。"
 N_B_Cruiser_desc: "装备核动力的战列巡洋舰，其续航里程和补给范围大大提高，战时的生存力和攻击能力大大提高。"
 night_vision_1_desc: "第1代无源设备是在越南战争期间推出的，是对早期零代有源夜视技术的改进，依靠环境光而不是红外光源。使用S-20光电阴极，其图像增强器可产生约1,000倍的光放大率，但体积相当庞大，需要月光才能正常工作。"
 night_vision_2_desc: "第2代设备采用改进的图像增强管，利用微通道板和S-25光电阴极，使图像更明亮，尤其是在镜头边缘。这可以提高低环境光环境下（如无月之夜）的照明度。光放大率约为20,000倍。图像分辨率和可靠性也得到了改善。"
 night_vision_3_desc: "第3代夜视系统保留了第2代的微通道板，但现在使用砷化镓制成的光电阴极，这进一步提高了图像分辨率。此外，微通道板涂有离子屏蔽膜以延长使用寿命。"
 night_vision_4_desc: "自动门控电源系统可调节光电阴极电压，允许夜视仪能够即时适应不断变化的光照条件。第二个升级是移除或大大减薄离子屏障，这减少了通常被标准3代的微通道板拒绝的电子数量，从而减少图像噪声并能够在2,850 K的发光灵敏度下运行。"
