 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "这种超快的两栖轻型坦克可以从河对岸偷袭敌人的阵地，并卸下装备。配备76.2mm D-56T线膛炮。"
 SOV_Rec_tank_0_short: "PT-76"
 SOV_Rec_tank_1: "2S25 章鱼-SD"
 SOV_Rec_tank_1_desc: "这是一种自行两栖坦克歼击车，它可以悄悄靠近敌人的坦克并发射T-72-80携带的125mm炮弹。"
 SOV_Rec_tank_1_short: "2S25 章鱼-SD"
 SOV_Rec_tank_2: "BMPT 终结者"
 SOV_Rec_tank_2_desc: "可能是有史以来最致命的支援战车之一。它无法正面对抗一辆坦克，但它能摧毁一整列坦克。它有4x130mm导弹发射器和2x30mm机炮。"
 SOV_Rec_tank_2_short: "BMPT 终结者"
 SOV_Rec_tank_3: "K-18 回旋镖"
 SOV_Rec_tank_3_desc: "布莫朗最初被披露为既是现代俄罗斯军队的成本效益型APC和IFV。然而，布莫朗也将被用作专门的反坦克平台，配备一门125毫米大炮，其细节已在2018年揭晓。与美国的 \"斯崔克 \"MGS一样，布莫朗将作为一种火力支援车，与BMPT很相似。"
 SOV_Rec_tank_4: "2025型轻型坦克"
 SOV_Rec_tank_4_short: "2025型轻型坦克"
 SOV_Rec_tank_5: "2035型轻型坦克"
 SOV_Rec_tank_5_short: "2035型轻型坦克"
 SOV_SP_Anti_Air_0: "ZSU-23-4 石勒喀河"
 SOV_SP_Anti_Air_1: "9K35 箭-10"
 SOV_SP_Anti_Air_2: "2K22 通古斯卡"
 SOV_SP_Anti_Air_2_desc: "发射最多8枚导弹，这套系统可以击落任何飞来的飞机。不仅如此，它还能用机炮摧毁运输机。"
 SOV_SP_Anti_Air_3: "铠甲-S1M"
 SOV_SP_Anti_Air_4: "铠甲-S4L"
 SOV_SP_R_arty_0: "BM-21 冰雹"
 SOV_SP_R_arty_0_desc: "在现代作战中使用的不多。SAMS和MLRS的前身主要用于二战和阿富汗。20公里有效。"
 SOV_SP_R_arty_1: "BM-27 龙卷风"
 SOV_SP_R_arty_1_desc: "这辆车是现代版的冰雹火箭炮。可以去世界上任何冰天雪地或沙漠地带。它的有效射程为35公里。"
 SOV_SP_R_arty_2: "9A52-4 龙卷风"
 SOV_SP_R_arty_2_desc: "一种极重的火炮，如果不加以处理，它可以摧毁整个城市。最大射程为90公里。"
 SOV_SP_arty_0: "2S1 竹石"
 SOV_SP_arty_0_desc: "2S1 竹石 是一种苏联自行榴弹炮，基于MT-LB多用途底盘，安装一门122mm 2A18榴弹炮。“2S1”是GRAU的代号。另一种俄罗斯代号是SAU-122，但在俄罗斯军队中它通常被称为竹石。"
 SOV_SP_arty_1: "2S3 刺槐"
 SOV_SP_arty_1_desc: "配备152.4mm D-22加农炮，必要时可以从天上射击太阳。这是一个非凡的炮兵连，射程为50公里。"
 SOV_SP_arty_2: "2S19M2 姆斯塔-S"
 SOV_SP_arty_2_desc: "2S19 Msta-S是在冷战结束时发展的，与它的前身相比，结合了新技术并增加了射程。"
 SOV_SP_arty_3: "2S35 联盟-SV"
 SOV_SP_arty_3_desc: "2S35是一个真正的21世纪火炮平台，具有广泛的自动化、自动炮弹类型选择和统一的指挥和控制系统。"
 SOV_SP_arty_4: "2S38 联盟-M"
