 N_B_Cruiser_0: "1965型核动力导弹巡洋舰"
 N_B_Cruiser_0_desc: "核动力巡洋舰，只能被描述为更夸张的巡洋舰。它们的速度更慢，而且价格更昂贵，但它们的核反应堆意味着它们可以航行数倍于普通船只的距离，而且它们甲板上通常有足够的武器，如果有机会，它们可以独自击落一个小型战斗群。然而，潜艇将是它们最大的威胁，因为它们的设计原则决定了它们总是被装备更适合反潜战的船只包围。"
