 GER_Rec_tank_0: "Spz 11-2库尔兹战斗侦察车"
 GER_Rec_tank_0_short: "Spz 11-2库尔兹"
 GER_Rec_tank_0_desc: "SPz 11-2 库尔兹是一种装甲步兵战斗和侦察车辆，为西德军队开发，是法国设计的车辆哈奇开斯SP1A的一个小改动，增加了一个路轮（总共五个）。该车辆在1959年至1967年期间服役。SPz 11-2在装甲步兵营的火炮排服役到1974年，并作为侦察车辆服役到1982年。SPz 11-2在步兵战车的角色上被黄鼠狼所取代，在侦察角色上被山猫步兵战车所取代。SPz 11-2只在西德军队服役过。"
 GER_Rec_tank_1: "鼬鼠-1 侦察型"
 GER_Rec_tank_1_short: "鼬鼠-1"
 GER_Rec_tank_1_desc: "鼬鼠装甲武器运输车是一种由德国莱茵金属公司生产的轻型空运装甲战斗车辆，更具体地说是一种轻型装甲武器运输车。它在尺寸、形式和功能上与历史上的侦察坦克相似，是西欧使用的唯一真正的现代坦克。鼬鼠-1侦察型号是一种指定的侦察改型，配备了更好的光学和通信系统。"
 GER_Rec_tank_2: "鼬鼠-1 Mk20"
 GER_Rec_tank_2_short: "鼬鼠-1 Mk20"
 GER_Rec_tank_2_desc: "鼬鼠Mk20是鼬鼠的火力支援型号，它装备了增强的瞄准系统和新的火控套件，拥有一门莱茵金属MK 20 Rh202 20毫米自动炮。"
 GER_Rec_tank_3: "拳师犬战斗侦察车"
 GER_Rec_tank_3_short: "拳师犬战斗侦察车"
 GER_Rec_tank_3_desc: "拳师犬CRV是拳师犬装甲运兵车的侦察型变体，由ARTEC设计，配备了莱茵金属出品的长矛模块化炮塔系统，这是一个双人炮塔，只装备了MK30-2/ABM火炮，将在炮塔上装备2枚S长钉LR2导弹和埃尔比特的铁拳主动防护系统。"
 GER_Rec_tank_4: "山猫KF-41 120毫米"
 GER_Rec_tank_4_short: "山猫KF-41 120毫米"
 GER_Rec_tank_4_desc: "山猫KF-41 120是原始的山猫步兵战车侦察型变体。'120’型号配备了增强的瞄准和侦察系统。除了更新的侦察系统，它还配备了更新的隐身和逃避能力，进一步提高了它已经出色的侦察能力。山猫120配备了一门120毫米滑膛主炮，与它的步兵战车对手的35毫米炮相反；这使得山猫能够在保持与目标的距离的同时提供最大的火力。"
 GER_Rec_tank_5: "KF-47美洲狮"
 GER_Rec_tank_5_short: "KF-47美洲狮"
 GER_Rec_tank_5_desc: "KF-47山狮是侦察坦克未来的愿景。山狮的设计包括一个标准的轮式设计，类似于美国的斯崔克机动火炮系统的设计；这使得它能够在各种地形上快速移动，但也牺牲了一些牵引力。山狮还装备了一门130毫米主炮，一门40毫米同轴机炮，一个20毫米通用遥控武器炮塔，并且能够发射新设计的反坦克导弹。"
