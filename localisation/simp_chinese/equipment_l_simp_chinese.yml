 GER_spart_equipment_3: "2025型自行火炮"
 GER_spart_equipment_4: "2035型自行火炮"
 GER_artillery_0: "M101A1 105mm  榴弹炮"
 GER_artillery_0_desc: "M101A1榴弹炮是美国开发的一种火炮。它是二战期间美国的标准轻型野战榴弹炮，参与了欧洲和太平洋战场的战斗，以及朝鲜战争。它于1941年开始生产，很快就以精准和强大的威力而闻名。M101A1发射105毫米高爆（HE）半固定弹药，射程为12,330码（11,270米），适合支援步兵。"
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "FH155-1 野战榴弹炮"
 GER_artillery_1_desc: "FH155-1 是一种 155mm牵引式榴弹炮，被多个国家使用。FH155-1 是德国和英国共同设计的牵引式 155mm炮，符合当时北约的标准要求。FH-155-1 采用可拆卸的辅助动力装置，无辅助射程为 24 km，有辅助射程为 30 km，连发能力为 15-20 秒内发射 3 发炮弹，短时间内每分钟发射 6 发炮弹，持续发射每分钟 2 发炮弹。"
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "M777 155mm榴弹炮"
 GER_artillery_2_desc: "M777 榴弹炮是一种牵引式 155mm榴弹炮。M777 由英国和美国的 BAE 系统公司全球作战系统分部制造。该炮安装有光学火控系统，使用 M795 高爆弹可攻击 14 英里外的目标。"
 GER_artillery_2_short: "M777"
 GER_artillery_3: "M777A1 155mm榴弹炮"
 GER_artillery_3_desc: "M777A1是M777的升级型，包括数字化升级，增加了机载电源、卫星全球定位、惯性导航、无线电、火炮显示装置和士官组件。"
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "M777A2 155mm榴弹炮"
 GER_artillery_4_desc: "M777A2是M777的进一步升级改型。新的升级包括Block 1A软件升级，增加了增强型便携式感应火炮引信设置器，可使用 XM892 ”神剑“制导弹药。"
 GER_artillery_4_short: "M777A2"
 GER_util_vehicle_0: "马基路斯-道依茨 木星"
 GER_util_vehicle_1: "DKW 蒙加"
 GER_util_vehicle_1_short: "蒙加"
 GER_util_vehicle_2: "大众臭鼬"
 GER_util_vehicle_2_desc: "大众183型，俗称臭鼬，是大众为德国军方制造的军用车辆。"
 GER_util_vehicle_2_short: "臭鼬"
 GER_util_vehicle_3: "梅赛德斯-奔驰G级G270狼SSA"
 GER_util_vehicle_3_desc: "梅赛德斯-奔驰 狼 SSA是G级车型的G-270 CDI的军用型号，比之前的250 GD型号有所改进。"
 GER_util_vehicle_4: "野犬"
 GER_util_vehicle_4_desc: "ATF野犬是一款德国重装甲防地雷反伏击车，基于乌尼莫克 V 型车体设计底盘，由克劳斯-玛菲·威格曼公司生产。\nATF意为全防护运输车辆。它以澳大利亚本土狗“野犬”的名字命名。野犬的标准武器是一挺莱茵金属MG3 7.62毫米机枪，位于车辆顶部的遥控炮塔中."
 GER_util_vehicle_5: "LAPV貉"
 GER_util_vehicle_5_desc: "LAPV貉是德国联邦国防军的轻型装甲巡逻车。"
 GER_util_vehicle_6: "莫瓦格鹰 V"
 GER_util_vehicle_6_desc: "摩瓦哥 鹰V是鹰系列的最新型号。鹰是一种轮式装甲步兵机动车辆。鹰V有两种型号，分别是4x4和6x6。鹰V与前一代鹰IV有80%的零件通用，使得维修更加节省零件。"
 GER_util_vehicle_6_short: "鹰 V"
 GER_util_vehicle_7: "Ifrit 防地雷反伏击车"
 GER_util_vehicle_7_desc: "惩戒者是一种可靠的全地形防地雷反伏击车。它的独特形状的装甲车体可以抵御小型武器火力，简易爆炸装置和40毫米榴弹。它的倾斜的底盘和车顶设计用于将爆炸力分散到车辆周围。"
 GER_transport_plane1: "C-160D 空中列车"
 GER_transport_plane1_desc: "协同C-160是一种军用运输机，由法国和德国共同开发生产。\"协同\"是制造联盟运输联盟的缩写，该联盟由梅塞施密特-伯尔科-布洛姆、法国航太和西德联合--福克三家公司组成。该机最初是为满足法国和德国空军对现代运输机的需求而开发的。它为海外行动提供了后勤支持，并担任了空中加油、电子情报收集和通信平台等专业角色。"
 GER_transport_plane2: "C-130 大力神"
 GER_transport_plane2_desc: "洛克希德 C-130 大力神是美国洛克希德公司（现洛克希德-马丁公司）设计和制造的四引擎涡轮螺旋桨军用运输机。C-130 可以在未准备好的跑道上起飞和降落，最初设计用于部队、医疗后送和货物运输。"
 GER_transport_plane3: "C-130J 超级大力神"
 GER_transport_plane3_desc: "洛克希德 C-130J 超级大力神是 C-130H 的升级版，装备更加现代化。新的\"J \"改型超级大力神被命名为 \"战术超级运输机\"，拥有功率更大的新型发动机以及更新的电子和航空电子系统。"
 GER_transport_plane3_short: "C-130J 超级大力神"
 GER_transport_plane4: "A400M阿特拉斯"
 GER_transport_plane4_desc: "空中客车A400M 阿特拉斯是一种欧洲生产的四发涡轮螺旋桨军用运输机。它由空中客车防务与航天公司设计，作为一种具有战略能力的战术运输机，用以取代老旧的运输机，如协同C-160和洛克希德C-130大力神。"
 GER_transport_plane5: "C-17 环球霸王III"
 GER_transport_plane5_desc: "麦道/波音C-17环球霸王III是一种大型军用运输机，由麦克唐纳-道格拉斯公司从1980年代到1990年代初开发。C-17的动力来源于四台普惠F117-PW-100涡轮风扇发动机，这些发动机是基于商用的普惠PW2040，用于波音757飞机。"
