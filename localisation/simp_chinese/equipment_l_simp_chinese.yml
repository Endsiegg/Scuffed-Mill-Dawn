 ITA_CV_MR_Fighter2: "波音 F/A-18C/D 大黄蜂"
 ITA_CV_MR_Fighter2_desc: "麦克唐纳·道格拉斯F/A-18大黄蜂是一款双引擎、超音速、全天候、航母能力强的多用途战斗机，设计为战斗机和攻击机（因此被称为F/A）。F/A-18由麦道公司（现为波音公司）和诺斯罗普公司设计，于20世纪70年代从后者的YF-17衍生而来，供美国海军和海军陆战队使用。"
 ITA_CV_MR_Fighter2_short: "F/A-18C/D 大黄蜂"
 ITA_CV_MR_Fighter3: "F/A-18E/F 超级大黄蜂"
 ITA_CV_MR_Fighter3_desc: "波音F/A-18E和F/A-18F超级大黄蜂是基于麦克唐纳·道格拉斯F/A-18大黄蜂的双引擎、航母能力、多用途战斗机变体。F/A-18E单座和F/A-18F串联座椅变体是F/A-18C和D Hornet的更大、更先进的衍生产品。超级大黄蜂有一个内部20毫米M61旋转加农炮，可以携带空对空导弹和空对地武器。额外的燃油可以装在最多五个外部油箱中，通过添加外部空中加油系统，飞机可以配置为机载加油机。"
