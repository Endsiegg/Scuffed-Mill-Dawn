 CZE_util_vehicle_0: "太脱拉 813 6x6 KOLOS"
 CZE_util_vehicle_0_short: "太脱拉 813"
 CZE_util_vehicle_0_desc: "太脱拉卡车具有良好的越野速度，能够携带任何类型的货物，包括生活物资。"
 CZE_util_vehicle_1: "太脱拉 815 6x6"
 CZE_util_vehicle_1_desc: "现代化的太脱拉卡车，满足货运和公用事业需求。出售的车型包括：货运车、集装箱运输车、移动车间、油箱车、自卸车、起重机、消防车、垃圾处理车、车辆运输车等。"
 CZE_util_vehicle_2: "太脱拉 815-7 8x8 PRAM"
 CZE_util_vehicle_2_short: "太脱拉 815-7"
 CZE_util_vehicle_2_desc: "太脱拉T-815装甲客舱和改进越野能力，新的发动机和GPS。"
 CZE_util_vehicle_3: "太脱拉 810 6x6"
 CZE_util_vehicle_3_desc: "新的太脱拉卡车具有更强大的发动机和更高的负载。它的装配使用更好的零部件系统，便于维护和维修。"
 CZE_util_vehicle_4: "佩伦 4x4"
