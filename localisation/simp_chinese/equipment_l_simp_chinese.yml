 CRM_artillery_0: "D-30"
 CRM_artillery_0_desc: "苏联在多次战争中使用的122mm牵引火炮。射程为15-25公里。"
 CRM_artillery_1: "2A65 姆斯塔-B"
 CRM_artillery_1_desc: "这只野兽般的大炮射出152毫米炮弹，射程28.9公里，能够摧毁整个步兵排或车队。"
 CRM_artillery_2: "D-40"
 CRM_artillery_3: "D-50"
 CRM_artillery_4: "D-60"
 CRM_util_vehicle_0: "GAZ-66"
 CRM_util_vehicle_0_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 CRM_util_vehicle_1: "ZIL-131"
 CRM_util_vehicle_1_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 CRM_util_vehicle_2: "乌拉尔-4320"
 CRM_util_vehicle_2_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 CRM_util_vehicle_3: "卡玛兹-4350"
 CRM_util_vehicle_3_desc: "和狼很像，这种车可以携带8名步兵，但作为车队领队，车顶也可以携带重机枪。"
 CRM_util_vehicle_4: "高尔基 虎"
 CRM_util_vehicle_4_desc: "这种装甲运输车可以装备一系列不同的武器，最多可携带11人。"
 CRM_util_vehicle_5: "VPK-3927 狼"
 CRM_util_vehicle_5_desc: "VPK可搭载2+8人。配备 STANAG 4569 3 级装甲。非常适合特种部队和警察部队。"
 CRM_util_vehicle_6: "Z-STS 阿赫马特"
 CRM_util_vehicle_6_desc: "Z-STS 阿赫马特是在卡玛兹-5350卡车的Trehosnaya全轮驱动底盘上制造的。该车具有很高的机动性和安全性，此外，并没有提高操作复杂性。奇怪的是，作为一辆装甲车，采取了不同于卡车的引擎盖方案。这样就可以将乘员的位置后移，提高他们的安全性。"
 CRM_util_vehicle_7: "VMCTS 德罗兹-B"
 CRM_util_vehicle_7_desc: "在陆军-2020的展示中，德罗兹成功亮相，随后原型车开始进行测试，测试结果表明防护能力较弱。因此，德罗兹-B改良型出现了。这种最新型的装甲车可以克服河流障碍，而且有较好的热隐身性。底部合理的V形形状由复合装甲制成，可提供更强的防毒保护。"
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "AKM于1959年开发，是AK-47步枪最常见的现代化改型，由米哈伊尔·卡拉什尼科夫开发。在自动射击时，它比它的前身更轻、更精确。"
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "AK-74由AKM发展而来，与AKM相比有显著的升级。值得注意的是，它使用5.45mm弹药，而不是当时华约标准的7.62mm。"
 TAT_infantry_weapons2: "AK-74N"
 TAT_infantry_weapons2_desc: "虽然AK-74N内部与AK-74相似，但它配备了用于安装光学元件的燕尾槽支架"
 TAT_infantry_weapons3: "AK-74M"
 TAT_infantry_weapons3_desc: "1991年，伊热夫斯克市的伊日玛什工厂开始全面生产AK-74的现代化变体 - AK-74M。该枪配有轻型枪栓和托架组件以及玻璃填充聚酰胺枪托。"
 TAT_infantry_weapons4: "AK-103"
 TAT_infantry_weapons4_desc: "AK-103突击步枪是AK-74M的衍生产品，发射7.62x39mm M43子弹。与老款AKM 一样，103可以使用多种瞄准器，包括夜视和望远镜。还可以安装刺刀或榴弹发射器。与大多数AK的不同之处在于103使用的是塑料和更便宜的材料。"
 TAT_infantry_weapons5: "AK-12"
 TAT_infantry_weapons5_desc: "AK-12是俄罗斯的一款新型突击步枪。它是勇士未来步兵计划下开发的。它专为特种部队制造，将取代AK-103的生产。AK-12的平衡性和人体工程学得到了改进，使其成为俄罗斯迄今为止最精锐的突击步枪。"
 TAT_infantry_weapons6: "AK-23"
 TAT_infantry_weapons7: "AK-31"
 TAT_Anti_Air_0: "SA-7 箭-2"
 TAT_Anti_Air_0_desc: "冷战初期设计，采用比例导引法，用于锁定并摧毁美国核轰炸机。这是一种基础型防空导弹，可打击3700-4200米高度的目标。"
 TAT_Anti_Air_1: "SA-16 针"
 TAT_Anti_Air_1_desc: "针式是箭式的现代化版本，俄罗斯于2004年投入使用。它使用双波段红外（S 版）制导系统，比箭式好得多。"
 TAT_Anti_Air_2: "SA-24 针-S"
 TAT_Anti_Air_2_desc: "针式防空导弹最新的一种大幅改进的型号，具有更远的射程、更灵敏的导引头、改进的对最新空中对抗措施的抵抗力以及更重的战斗部。制造商声称命中概率达0.8–0.9。"
 TAT_Anti_Air_3: "SA-26"
 TAT_Anti_Air_4: "SA-28"
 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "仍在服役的最老车辆之一，BTR-60有一挺14.5mm KPVT重机枪，备弹500发。第二种武器是一门7.62mm PKT同轴机枪，备弹3000发。非常适合运载轻步兵和快速反应部队。"
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "MT-LB制造于20世纪70年代。它造价低廉、速度快，苏军将其用作轻型防空与步兵战斗车辆。"
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "BTR-70自1972年以来一直在使用，在苏阿战争中，它们被用来调动军队，然后提供火力支援。与BTR-60唯一的区别是更重的装甲。"
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "BTR-80是在苏联设计的一种8×8轮式两栖装甲运输车。它在1986年被采用，并取代了前苏联军队的BTR-60和BTR-70车辆。它最初是在苏联阿富汗战争期间部署的。"
 TAT_APC_4_short: "BTR-80"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "制造于1994年，用于打击恐怖分子。它配备一门威力巨大的30毫米2A42机炮，备弹500发。"
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "库尔干-25"
 TAT_APC_6_desc: "2015年，俄罗斯制造了一种更现代化的车辆——库尔干-25。作为步兵战车，搭载一门BM轻型加农炮，带有12.7mm Kord机枪。与美制布拉德利步兵战车高度相似。"
 TAT_APC_6_short: "库尔干-25"
 TAT_APC_7: "库尔干-35"
 TAT_APC_7_desc: "与作为步兵战车的25型类似，库尔干-35被作为装甲运输车，可搭载 12 人，作为步兵战车使用则和25型几乎一样。"
 TAT_APC_7_short: "库尔干-35"
 TAT_APC_8: "库尔干-45"
 TAT_APC_8_desc: "关于这种超级装甲运输车我们所知不多，但它装有一门40mm炮，可以运载12人。"
 TAT_APC_8_short: "库尔干-45"
 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 竞赛"
 TAT_Heavy_Anti_tank_0_desc: "在许多战争中打击过无数载具。"
 TAT_Heavy_Anti_tank_1: "MTLB 拱肩"
 TAT_Heavy_Anti_tank_1_desc: "一种较重的导弹系统能发射不止一枚导弹。竞赛导弹可以击中4公里的目标，摧毁敌人最大的坦克。"
 TAT_Heavy_Anti_tank_2: "短号-E"
 TAT_Heavy_Anti_tank_3: "AT-22"
 TAT_Heavy_Anti_tank_4: "AT-45"
 TAT_IFV_1: "BMP-1"
 TAT_IFV_1_desc: "BMP-1是一种苏联两栖履带式步兵战车。在苏阿战争中用于运送军队和打击圣战分子。使用73mm 2A28机炮和反坦克导弹发射器。"
 TAT_IFV_1_short: "BMP-1"
 TAT_IFV_2: "BMP-2"
 TAT_IFV_2_desc: "圣战分子最害怕的BMP-2，配备高射速高效率的30mm机炮，以及打磨光亮的履带。"
 TAT_IFV_2_short: "BMP-2"
 TAT_IFV_3: "BMP-2M"
 TAT_IFV_3_short: "BMP-2M"
 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "BMP-3是苏联步兵战车，是BMP-1和BMP-2的后续产品。使用100mm加农炮发射重型高爆炮弹。"
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "BMP-3M是一种苏联步兵战车，BMP-1和BMP-2的继承者和BMP-3的改型。使用升级的加农炮和发动机。"
 TAT_IFV_5_short: "BMP-3M"
