 missile_submarine_desc: "巡航导弹潜艇是一种可发射其主要武器巡航导弹（SLCMs）的潜艇。"
 missile_submarine_1: "1965型核动力巡航导弹潜艇"
 missile_submarine_1_desc: "核动力巡航导弹潜艇是第二大类型的潜艇，其排水量不及最大的类型弹道导弹潜艇，有时甚至与后者相当。核动力巡航导弹潜艇是一种能够从深海发射巡航导弹和反舰导弹来打击海上和陆地目标的潜艇，但由于其主要用途是用导弹打击水面目标，因此它们只携带少量鱼雷发射管，而且通常不如小型潜艇那样隐蔽。核动力巡航导弹潜艇不应用作主力潜艇，主要是因为它们专门用于发射反舰导弹和巡航导弹。"
