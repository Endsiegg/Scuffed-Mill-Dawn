 SPR_util_vehicle_0: "威利斯-V.I.A.S.A MB-CJ3B"
 SPR_util_vehicle_0_short: "MB-CJ3B"
 SPR_util_vehicle_0_desc: "由V.I.A.S.A.（Vehículos Industriales y Agrícolas，Sociedad Anónima）在西班牙根据威利斯的许可证生产的MB-CJ3B是一款轻型全公路车辆。它配备了Perkins P4-192发动机。由于其机动性强、速度快，是部队侦察和联络的理想工具。"
 SPR_util_vehicle_1: "路虎-桑塔纳 88"
