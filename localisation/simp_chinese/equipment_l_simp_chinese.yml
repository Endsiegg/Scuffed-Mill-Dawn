 TAT_util_vehicle_4: "高尔基 虎"
 TAT_util_vehicle_4_desc: "这种装甲运输车可以装备一系列不同的武器，最多可携带11人。"
 TAT_util_vehicle_5: "VPK-3927 狼"
 TAT_util_vehicle_5_desc: "VPK可搭载2+8人。配备 STANAG 4569 3 级装甲。非常适合特种部队和警察部队。"
 TAT_util_vehicle_6: "Z-STS 阿赫马特"
 TAT_util_vehicle_6_desc: "Z-STS 阿赫马特是在卡玛兹-5350卡车的Trehosnaya全轮驱动底盘上制造的。该车具有很高的机动性和安全性，此外，并没有提高操作复杂性。奇怪的是，作为一辆装甲车，采取了不同于卡车的引擎盖方案。这样就可以将乘员的位置后移，提高他们的安全性。"
 TAT_util_vehicle_7: "VMCTS 德罗兹-B"
 TAT_util_vehicle_7_desc: "在陆军-2020的展示中，德罗兹成功亮相，随后原型车开始进行测试，测试结果表明防护能力较弱。因此，德罗兹-B改良型出现了。这种最新型的装甲车可以克服河流障碍，而且有较好的热隐身性。底部合理的V形形状由复合装甲制成，可提供更强的防毒保护。"
