 USA_APC_4: "LAV25A1"
 USA_APC_4_desc: "这些新型轮式装甲车辆比早期型号提供了更多的保护，特别是在IED威胁的情况下。同样令人印象深刻的是这个平台包含的一系列特性；一种激光指示器、激光测距仪、全球定位系统、无线电和计算机，它们获取目标位置数据并将其传送给远处的炮兵部队或头顶上的轰炸机"
 USA_APC_4_short: "LAV25A1"
 USA_APC_5: "M1126 斯崔克 ICV"
 USA_APC_5_desc: "实际上，“斯特赖克”号源自我们的加拿大邻居，满足了海军陆战队的需要，还包括自动灭火系统、CBRN系统、昼/夜热成像以及下一代机载通信系统。"
