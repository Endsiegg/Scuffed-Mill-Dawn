 USA_transport_helicopter1: "贝尔 UH-1 易洛魁"
 USA_transport_helicopter1_desc: "通用军用直升机由一个涡轮轴发动机提供动力，带有两个叶片主旋翼和尾翼。它是富饶的休伊家族的第一个成员，由贝尔直升机公司开发，以满足美国陆军1952年对医疗后送和通用直升机的要求，并于1956年首次飞行。UH-1是第一架为美国军方生产的涡轮动力直升机，自1960年以来已经建造了16000多架。"
