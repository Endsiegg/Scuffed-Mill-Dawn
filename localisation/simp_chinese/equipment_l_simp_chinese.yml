 corvette: "轻型导弹护卫舰"
 corvette_desc: "轻型护卫舰是一种小型战舰，一般被认为是可以被视为军舰的最小级别。"
 corvette_1: "1965型轻型导弹护卫舰"
 corvette_1_desc: "轻型护卫舰是一种通常不与其他船只作战的舰艇，主要是因为它们没有装备甚至无法与其他轻巡洋舰交战。因此，轻型护卫舰已被降级为在港口周围巡逻并进入海盗猖獗的地区，清除海盗，并确保该地区安全，以便真正的船只随后跟进。尽管它们在大型海军中通常毫无用处，但如果一艘轻型护卫舰在某个领域（通常是反潜战）高度专业化，它就会突然变得非常具有成本效益。"
