 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "M16S1是美国M16A1步枪的出口变体，已授权ST Kinetics在当地生产。在苏丹武装部队早期，M16S1是每个士兵的标准武器。尽管对M16A1进行了一些修改，以供当地使用，但M16S1仍显示出一些早期缺陷，促使新加坡国防工业寻找更好的设计。截至今日，M16S1仍在储存和用作后备武器。"
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "SAR 21是由ST Kinetics设计和生产的第一支成功的本土突击步枪，是新加坡武装部队在21世纪的需求的现代解决方案。尽管看起来与斯太尔AUG相似，但其机制是基于AR-15模型修改和改进的，以满足新加坡武装部队的需要。取代过时的M16S1, SAR 21现在是新加坡武装部队每个士兵、人员和预备役人员的主要武器。"
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "21世纪初，国防部公布了一个新的技术先进作战部队框架，启动了将新加坡武装部队转变为第3代陆军的倡议。SAR 21 MMS是高级作战人员系统下SAR 21的改进版。它于2005年推出，旨在为每个军人提供他们在现代战场上所需的态势感知，与HUD显示器、战术数据链路和先进的通信网络充分集成，作为SAF向3G作战部队过渡的一部分。"
 SIN_infantry_weapons5: "BR-18"
 SIN_infantry_weapons5_desc: "BMCR作为新加坡武装部队未来技术的一部分首次在2014年新加坡航空展上亮相。它很快成为BR-18突击步枪，将取代SAR 21，很快于2018年投入生产。"
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "当新加坡被暴力推动独立时，新生的新加坡武装部队需要从头开始建立现代标准。他们首先需要的是一个功能正常的车辆平台，用于步兵的机械化，除了美军仓库中数量过多的M113，还有什么更好的选择？"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113A2 Ultra"
 SIN_APC_2_desc: "最初，M113s车队被升级为A2变型。然而，在80年代早期，M113A2被ST工程公司改装，以适应当地设计的40毫米榴弹发射器和50毫米高射炮。被称为M113A2 Ultra，它们被进一步改进为拉斐尔武器站和25毫米布什马斯特炮。"
 SIN_APC_3: "Bv 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "在研究国家潜在战场的地缘政治景观时，一个关键问题是机械化部队穿越困难地形的能力。在20世纪70年代，除了瑞典Bandwagn 206之外，没有多少轮式运输车符合新加坡武装部队的要求。因此，新加坡武装部队购买了几辆Bv 206，以在短时间内增强其机动步兵。最终，它们被当地设计的Bronco ATTC所取代，而Bv206则被国家消防部队所取代。"
 SIN_APC_4: "野马 ATTC"
 SIN_APC_4_short: "野马 ATTC"
 SIN_APC_4_desc: "在新加坡武装部队审查Bv206不是为了抗击新加坡可能面临的战争之后，Bronco的发展才得以实现。受美国悍马的巨大实用性启发，以及穿越困难沼泽地形的需求驱动，ST Engineering设计并制造了类似于瑞典Bandwagn的Bronco ATTC。Bronco能够游过海峡，在森林或沼泽地区驰骋，内部相对较大，这使得它成为新加坡武装部队步兵分队非常需要的装甲人员输送车。"
 SIN_APC_5: "特雷克斯 AV-81"
 SIN_APC_5_short: "特拉斯科"
 SIN_APC_5_desc: "当21世纪到来时，政府首先认为Terrex ICV是必要的，坚信新加坡武装部队需要新一代APC来取代老化的M113和不足的Bronco ATTC。为了配合新加坡武装部队向3G陆军的过渡，Terrex ICV由ST Engineering设计和开发。Terrex装备了全新的模块化装甲和重要的战场管理系统模块，现在是新加坡武装部队机动步兵的中流砥柱。"
 SIN_APC_6: "特雷克斯 AV-81 III"
 SIN_APC_6_short: "特拉斯科 3"
 SIN_APC_6_desc: "最近，Terrex 3从最初的Terrex发展而来，改进了装甲、两栖能力，能够安装30毫米自动炮塔。尽管没有新加坡武装部队的订单，Terrex 3正被澳大利亚军队使用。"
 SIN_IFV_4: "班尼克斯 25"
 SIN_IFV_4_short: "班尼克斯 25"
 SIN_IFV_4_desc: "在20世纪80年代中期，政府意识到，如果他们不想让邻国把新加坡武装部队当作笑话，那么维持过时的M113和AMX-13车队是行不通的。因此，新加坡国防部收购公司被指定研究几种国外设计——FV510武士、M2布莱德利和黄鼠狼步兵战车。最终，他们都未能满足新加坡武装部队的严格需求，因此当地工业决定从头开始设计和制造自己的步兵战车。波尼克斯25最终于1997年问世，并立即被分配给新加坡武装部队羽翼未丰的装甲旅。"
 SIN_IFV_5: "班尼克斯 II"
 SIN_IFV_5_short: "班尼克斯 II"
 SIN_IFV_5_desc: "尽管波尼克斯25取得了成功，但新加坡武装部队发现它在21世纪初不断变化的气候中稍显不足。在新的升级包出现之前，波尼克斯的设计被重新评估。在新加坡武装部队过渡到3G战斗部队的同时，波尼克斯II配备了Bushmaster II火炮，升级了MEXAS装甲，以及全新的战场管理系统。这一升级为新加坡武装部队的装甲旅提供了战术态势感知方面的巨大优势，有效地提高了新加坡武装部队的效率。"
 SIN_IFV_6: "猎手 AFV"
 SIN_IFV_6_short: "猎手"
 SIN_IFV_6_desc: "Hunter AFV最初于2016年作为NGAFV亮相，是SAF最新投入使用的武器，具有无人Rafael 30mm火炮、ATGM发射器和ARTEMIS战场支持系统。鉴于2018年末新加坡和马来西亚之间的领土争端，在最近的国庆游行中，猎人被视为新加坡军事实力的（政治）象征。"
 SIN_MBT_2: "百夫长 暴风"
 SIN_MBT_2_desc: "由于迫切需要找到老化的AMX-13坦克的替代品，新加坡武装部队选择寻求国外出口来补充其装甲部队。英国拒绝将一些退役的百夫长坦克出口到新加坡，因此新加坡武装部队决定从印度购买这些坦克。20世纪90年代，新加坡武装部队从以色列购买了更多的百夫长，并在以色列的援助下，新加坡武装部队的百夫长机队升级为符合以色列国防军现代标准的“暴风雨”。百夫长暴风雨一直服役到2000年代，德国豹式终于成为一种选择。"
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "在新加坡独立一周年纪念日，首批坦克驶过巴东游行广场，是两个新组建的AMX-13排。后来，ST Kinetics将AMX-13改装为SM1变型，从20世纪60年代初到2000年，AMX-13一直是新加坡武装部队的骄傲。尽管AMX-13作为一种过时的轻型坦克存在各种缺点，但它一直是新加坡陆军的长矛。"
 SIN_MBT_4: "豹2A4"
 SIN_MBT_4_desc: "苏联的突然解体让最近重新统一的德国人开始思考他们丰富的豹2A4供应。当他们终于有了将所有多余的豹坦克出售给外国的绝妙想法时，新加坡是第一个与德国就收购豹坦克达成协议的国家之一。2005年首次交付，新加坡武装部队迅速取代了AMX-13，并迅速开始组建现代化装甲旅。"
 SIN_MBT_5: "豹2SG"
 SIN_MBT_5_desc: "豹2SG是由新科动力和莱茵金属的Evolution软件包修改的变体。豹2SG装备先进模块化装甲，旨在提高城市地区的战斗力。更好的装甲坦克现在增强了豹2A4的团队，与比奥尼克斯和特雷克斯一起服役，成为新加坡军队的新长矛。"
 SIN_MBT_7: "莱奥卡迪亚 SG AMBT"
 SIN_SP_arty_2: "SSPH 超级领袖"
 SIN_SP_arty_2_desc: "起初是M109，然后是AS-90，然后是2S3“相思”自行火炮。当所有外国设计都无法满足新加坡的所有需求时，当地工业决定自己设计和生产一个。因此设计制造了教长自行火炮。它的功能与M109A6十字军非常相似，但与当地设计的波尼克斯步兵战车共享一些系统。"
 SIN_SP_arty_3: "先进移动火炮系统"
 SIN_SP_arty_3_short: "AMGS 155mm"
 SIN_SP_R_arty_2: "M142高机动型火箭炮"
 SIN_SP_R_arty_2_desc: "为了进一步增强新加坡武装部队的前沿防御战略的能力，2007年提出了收购复杂多管火箭炮系统的建议。然而，M270过于昂贵和沉重，大多数多管火箭炮系统都没有与最新的数据链路技术集成。然而，M142高机动型火箭炮符合新加坡武装部队对价格合理和高度先进平台的要求，因此他们寻求美国收购。2011年，新加坡武装部队调试了首个高机动型火箭炮，成为首个全导航GPS制导高机动型火箭炮装置。"
