 GER_attack_helicopter1: "MBB Bo 105P"
 GER_attack_helicopter1_desc: "梅塞施密特-伯尔科-布洛姆 Bo-105是一种德国生产的轻型双发多用途直升机，由伯尔科公司在奥托布伦开发。它是世界上第一种轻型双发直升机，也是第一种能够进行倒飞、环翻等特技动作的旋翼机。Bo-105P型是一种反坦克型号，装备有线制导的霍特反坦克导弹。"
 GER_attack_helicopter1_short: "MBB Bo 105P"
 GER_attack_helicopter2: "韦斯特兰山猫Mk.88"
 GER_attack_helicopter2_desc: "海山猫Mk.88是一种由英国西兰直升机公司为德国海军设计和制造的多用途双发军用直升机。海山猫Mk.88是德国海军的海上出口型号，于1979年服役。这种直升机装备了海贼鸥导弹和机门安装的埃斯塔勒国营工厂M3M .50口径（12.7×99毫米）重机枪。"
 GER_attack_helicopter2_short: "海山猫Mk.88"
 GER_attack_helicopter3: "欧洲直升机 虎"
 GER_attack_helicopter3_desc: "欧洲虎式直升机是一款四叶片、双发的攻击直升机，其研发始于冷战时期，最初设计为反坦克直升机，用于对抗苏联对西欧的地面入侵。在其研发过程中，苏联解体了，但法国和德国决定继续推进虎式直升机的项目，将其发展成为多用途攻击直升机。欧洲虎式直升机可以装备反坦克导弹、非制导火箭以及空对空导弹。"
 GER_attack_helicopter3_short: "欧洲虎式直升机"
 GER_attack_helicopter4: "欧洲虎式通用直升机"
 GER_attack_helicopter4_desc: "欧洲虎式直升机通用型是标准欧洲虎式直升机的升级和更现代化的型号，专为德国联邦国防军制造。通用型配备了霍特3反坦克导弹，九头蛇-70火箭，4枚AIM-92毒刺导弹和可选的.50口径（12.7×99毫米）机枪吊舱。U通用型还受益于第二代红外和CCD电视摄像机，提供高达18公里的视野。"
 GER_attack_helicopter4_short: "欧洲虎式通用直升机"
 GER_attack_helicopter5: "欧洲虎式直升机Mark III"
 GER_attack_helicopter5_desc: "欧洲虎式直升机Mk.III是法国、德国、西班牙和澳大利亚之间的一个设计项目，旨在对现有的虎式直升机进行升级。Mk.III升级项目计划对多个功能进行大幅改进，包括通信系统、武器系统、电光系统、对抗措施、战场管理系统、航电套件和GPS。"
 GER_attack_helicopter5_short: "欧洲虎式直升机Mk3"
