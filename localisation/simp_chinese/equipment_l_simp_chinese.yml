 SOV_util_vehicle_1_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 SOV_util_vehicle_2: "乌拉尔-4320"
 SOV_util_vehicle_2_desc: "世界各地许多军队使用的一种物流卡车和运兵车。"
 SOV_util_vehicle_3: "卡玛兹-4350"
 SOV_util_vehicle_3_desc: "和沃尔克很像，这种车可以携带8名步兵，但作为车队领队，车顶也可以携带重机枪。"
 SOV_util_vehicle_4: "高尔基 虎式"
 SOV_util_vehicle_4_desc: "这种装甲运输车可以装备一系列不同的武器，最多可携带11人。"
 SOV_util_vehicle_5: "VPK-3927 沃尔克"
 SOV_util_vehicle_5_desc: "VPK可以搭载2+8人。拥有斯坦纳格4569级3级护甲。非常适合特种部队和警察部队。"
 SOV_util_vehicle_6: "Z-STS 阿赫马特"
 SOV_util_vehicle_6_desc: "Z-STS 阿赫马特基于Trehosnaya全轮驱动底盘KAMAZ-5350上制造的。它具有很高的通过性和机动性，此外，它在操作的复杂性上没有区别。奇怪的是，与基本卡车不同，装甲车是根据引擎盖方案建造的。这使得将机组人员的位置移回并提高他们的安全性成为可能。"
 SOV_util_vehicle_7: "VMCTS 德罗兹-B"
 SOV_util_vehicle_7_desc: "在 陆军-2020两栖车辆 德罗兹 成功展示后，原型车开始进行测试，表明该车防护不足。最后出现了 德罗兹-B 改型。最新的装甲车能够克服河流障碍，越野，并且热想象力也很低。底部下部合理的V形形状，由复合装甲制成，提供了增强的禁毒保护。"
 SYR_MBT_1: "T-55A"
 SYR_MBT_1_desc: "T-54/55可能是世界上产量最高的坦克。它是冷战初期设计和生产的，是红军的力量和骨干。它曾经被视为俄罗斯实力的象征，如今已成为中东装甲部队在美国空袭后被摧毁的象征。"
 SYR_MBT_1_short: "T-55A"
 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "T-72可能是俄罗斯生产的最成功的设计。它是冷战结束阶段苏联军事力量的巅峰，共生产了数千辆。直到今天仍是俄罗斯军队的骨干。虽然它在中东冲突中因灾难性的失败而臭名昭著，但T-72仍被作为俄罗斯未来坦克设计的发展平台，并进行不断的修改和升级，以达到当今现代战争的标准。不要小看这辆曾经作为苏军装甲矛头的坦克。"
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "T-72AV"
 SYR_MBT_3_desc: "安装在车体前部和炮塔上带有接触-1爆炸反应装甲的型号。"
 SYR_MBT_3_short: "T-72AV"
 SYR_MBT_4: "T-90"
 SYR_MBT_4_desc: "配备3门火炮系统，以实现最大火力和效率。配备3个125毫米火炮发射器。"
 SYR_MBT_4_short: "T-90"
