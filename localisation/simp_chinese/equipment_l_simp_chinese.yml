 WAG_SP_Anti_Air_4: "铠甲-S4L"
 WAG_SP_R_arty_0: "BM-21 冰雹"
 WAG_SP_R_arty_0_desc: "多管火箭炮的前身在现代作战中使用不多，主要用于二战和阿富汗。20公里有效射程。"
 WAG_SP_R_arty_1: "BM-30 龙卷风"
 WAG_SP_R_arty_1_desc: "这辆车是现代版的冰雹火箭炮。可以去世界上任何冰天雪地或沙漠地带。它的有效射程为35公里。"
 WAG_SP_R_arty_2: "9A52-4 旋风"
 WAG_SP_R_arty_2_desc: "一种极重的火炮，如果不对其反制，它可以摧毁整个城市。最大射程为90公里。"
 WAG_SP_arty_0: "2S1 康乃馨"
 WAG_SP_arty_0_desc: "2S1 康乃馨 是一种苏联自行榴弹炮，基于MT-LB多用途底盘，安装一门122mm 2A18榴弹炮。“2S1”是GRAU的代号。另一种俄罗斯代号是SAU-122，但在俄罗斯军队中它通常被称为康乃馨。"
 WAG_SP_arty_1: "2S3 金合欢"
 WAG_SP_arty_1_desc: "配备152.4毫米D-22加农炮，必要时可以从天上射击太阳。这是一个非凡的炮兵连，射程为50公里。"
 WAG_SP_arty_2: "2S19M2 姆斯塔-S"
 WAG_SP_arty_2_desc: "2S19 Msta-S是在冷战结束时发展的，与它的前身相比，结合了新技术并增加了射程。"
 WAG_SP_arty_3: "2S35 金合欢-SV"
 WAG_SP_arty_3_desc: "2S35是真正的21世纪火炮平台，具有广泛的自动化、自动炮弹类型选择和统一的指挥和控制系统。"
 WAG_SP_arty_4: "2S38 金合欢-M"
