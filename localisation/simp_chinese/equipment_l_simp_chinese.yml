 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "L1A1自动装填步枪，或加拿大陆军编号C1A1，是比利时军火制造商埃斯塔勒国营工厂生产的FN FAL战斗步枪的英国版本。C1A1 从1954年开始在加拿大获得许可生产。"
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "C1A2是加拿大兵工厂有限公司对C1A1的重大改进。它涉及多个项目，目的是提高步枪的可靠性和现场可修复性。"
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "C7A1使用改进的韦弗式导轨来安装光学器件，从而取代了C7上使用的机械瞄准器/提手组件。该安装座可以使用传统的机械瞄准镜或ELCAN C79光学瞄准镜3.4×28光学瞄准镜。"
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "随着加拿大参与阿富汗战争，迪马科和加拿大军队对C7A1进行了改进，以更好地适应当前的作战情况。结果，C7A2拥有一个四点伸缩枪托单元和一个三轨TRIAD，该三轨TRIAD夹在前准星底座上，以便安装附件。选档杆、弹匣释放装置和装弹手柄闩锁都变得灵巧。"
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "C8A3是C8卡宾枪的升级版，具有冷锤锻造枪管和平顶上机匣，以及C7A2上出现的所有中期升级，例如绿色护木、灵巧的充电手柄闩锁 、弹匣释放装置和选档杆。它还包括TRIAD I导轨。"
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "加拿大模块化突击步枪是C8A4的进一步升级，专注于可变光学器件、更好的人体工程学以及改进的为操作员定制武器的能力。"
 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "1974 年，加拿大军队选择了瑞士莫瓦格食人鱼6x6 车辆。该车辆的生产由加拿大公司柴油引擎部门（加拿大通用汽车公司的一个部门）的许可接管。"
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "LAV-II 野牛"
 CAN_APC_3_desc:0 "1988年，加拿大通用汽车公司柴油引擎部门受命建造原型8x8轮式装甲车。它是基于轻型装甲车的底盘和发动机而设计的。加拿大陆军请求订购一种名为野牛的改进型步兵运输车版本。"
 CAN_APC_3_short:0 "LAV-II 野牛"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "剩余的LAV陶式导弹装甲发射车配备了纳努克远程控制武器站，可充当步兵分队运输车。"
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV ‘超级野牛’"
 CAN_APC_5_desc:0 "LAV III最终升级至LAV 6.0标准，同时保持更高的车顶基线，适合步兵或货物运输。升级增强了保护，包括更好的电子设备、简易爆炸装置保护和附加装甲，同时保留了配备机枪的保护者远程控制武器站。"
 CAN_APC_5_short:0 "LAV-6 ACSV"
