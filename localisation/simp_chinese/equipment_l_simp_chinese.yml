 SOV_infantry_weapons_desc: "AKM于1959年开发，是AK-47步枪最常见的现代化改型，由米哈伊尔·卡拉什尼科夫开发。在自动射击时，它比它的前身更轻、更精确。"
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "AK-74是在AKM的基础上发展起来的，并且比它的前辈有显著的升级。值得注意的是，它使用5.45mm的口径，而不是当时标准的华沙标准7.62mm。"
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "虽然AK-74N内部与AK-74相似，但它配备了用于安装光学元件的燕尾槽支架"
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "1991年，伊热夫斯克市的伊日玛什工厂开始全面生产AK-74的现代化变体 - AK-74M。该枪配有轻型枪栓和托架组件以及玻璃填充聚酰胺枪托。"
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "AK-103突击步枪是AK-74M的衍生产品，发射7.62x39mm M43子弹。与老款AKM 一样，103可以使用多种瞄准器，包括夜视和望远镜。还可以安装刺刀或榴弹发射器。与大多数AK的不同之处在于103使用的是塑料和更便宜的材料。"
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "AK-12是俄罗斯的一款新型突击步枪。它是勇士未来步兵计划下开发的。它专为特种部队制造，将取代AK-103的生产。AK-12的平衡性和人体工程学得到了改进，使其成为俄罗斯迄今为止最精锐的突击步枪。"
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "SA-7 箭-2"
 SOV_Anti_Air_0_desc: "设计于冷战初期，使用无线电指令导航，可锁定并摧毁美国的核轰炸机。使用最基本的布局，可击中高度在3700-4200米的目标。"
 SOV_Anti_Air_1: "SA-16 针"
 SOV_Anti_Air_1_desc: "针式是箭式的现代版本，在2004年由俄罗斯部署。它使用双波段红外制导系统，比箭好得多。"
 SOV_Anti_Air_2: "SA-24 针-S"
 SOV_Anti_Air_2_desc: "最新的改型，本质上是一种改进型，具有更长的射程，更灵敏的导引头，对最新对抗的更强的抵抗力，和一个更重的弹头。制造商报告的命中率为0.8-0.9。"
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "仍在服役的最老车辆之一，BTR-60有一挺14.5mm KPVT重机枪，带有500发子弹。第二种武器是一门7.62mm PKT同轴机枪，带有3000发子弹。非常适合轻步兵移动和QRF。"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "MT-LB制造于20世纪70年代。由于制造成本低、速度快，苏联人将其用于轻型防空和步兵作战。"
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "BTR-70自1972年以来一直在使用，在苏阿战争中，他们被用来调动军队，然后提供火力支援。与BTR-60唯一的区别是更重的装甲。"
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "BTR-80是在苏联设计的一种8×8轮式两栖装甲运输车。它在1986年被采用，并取代了前苏联军队的BTR-60和BTR-70车辆。它最初是在苏联阿富汗战争期间部署的。"
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "1994年制造，用于打击恐怖分子。它使用一门30毫米2A42机炮，携带500发弹药，具有强大的攻击力。"
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "库尔干-25"
 SOV_APC_6_desc: "2015年，俄罗斯制造了一种更现代化的车辆——库尔干-25。作为步兵战车，搭载一门BM轻型加农炮，带有12.7mm Kord机枪。意在模仿美国布拉德利步兵战车。"
 SOV_APC_6_short: "库尔干-25"
 SOV_APC_7: "库尔干-35"
 SOV_APC_7_desc: "作为装甲运输车的35型，最初很像作为步兵战车的25型，能携带12人，作为步兵战车使用则和25型差不多。"
 SOV_APC_7_short: "库尔干-35"
 SOV_APC_8: "库尔干-45"
 SOV_APC_8_desc: "关于这种超级装甲运输车我们知道的不多，但它装有一门40mm炮，可以运载12人。"
 SOV_APC_8_short: "库尔干-45"
 SOV_Heavy_Anti_tank_0: "9P148 BRDM-2 竞赛"
 SOV_Heavy_Anti_tank_0_desc: "在许多战争和车辆上使用。有效射程为500 - 3000米"
 SOV_Heavy_Anti_tank_1: "9P149 风暴-S"
 SOV_Heavy_Anti_tank_1_desc: "一种较重的导弹系统能发射不止一枚导弹。竞赛导弹可以击中4公里的目标，摧毁敌人最大的坦克。"
 SOV_Heavy_Anti_tank_2: "9M123 菊花"
 SOV_Heavy_Anti_tank_3: "AT-22"
 SOV_Heavy_Anti_tank_4: "AT-45"
 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "BMP-1是一种苏联两栖履带式步兵战车。在苏阿战争中用于运送军队和打击圣战分子。使用73mm 2A28机炮和反坦克导弹发射器。"
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "圣战分子最害怕的BMP-2，它的30mm加农炮射速极快，效率极高。"
 SOV_IFV_2_short: "BMP-2"
 SOV_IFV_3: "BMP-2M"
 SOV_IFV_3_short: "BMP-2M"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "BMP-3是苏联步兵战车，是BMP-1和BMP-2的后续产品。使用100mm加农炮发射重型高爆炮弹。"
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "BMP-3M是苏联步兵战车，是BMP-1和BMP-2的继承者，也是3的变种。使用升级的加农炮和发动机。"
 SOV_IFV_5_short: "BMP-3M"
