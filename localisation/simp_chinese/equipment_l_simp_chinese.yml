 SPR_APC_1: "M-113A2"
 SPR_APC_1_short: "TOA M113A2"
 SPR_APC_1_desc: "TOA来自西班牙语“Transporte Oruga Acorazado”，是由食品机械公司（FMC）开发和生产的全履带装甲运输车（APC）。M113引入了新的铝制装甲，使车辆比早期车辆轻得多；它的厚度足以保护机组人员和乘客免受小型武器的攻击，但重量足够轻，可以空运，并具有适度的水陆两用性。西班牙军队使用了多种车辆改装，如装甲救护车、迫击炮运输车、工程车和指挥车。"
 SPR_APC_2: "毕加索 BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "西班牙Enasa生产的6x6轮式装甲运输车。最初由Pegaso 9157/8 306马力柴油发动机提供动力，它具有自动变速箱、变矩器、六轮独立悬架和两栖能力。它也可以空运。它在整个生命周期中都收到了不同种类的武器，还有野战救护车版本。作为其可选两栖设备的一部分，它有两台水上喷气式飞机用于水上旅行。基本APC。可配备机枪。50cal M2HB，7.62mm MG1A1或40mm LAG-40自动榴弹发射器。"
 SPR_APC_3: "毕加索 BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "作为“BMR 2”计划的一部分，原装Pegaso发动机已被新型310马力Scania DS9 61A 24S发动机取代。此外，这些车辆还配备了额外的被动式装甲和空调装置。基本APC。可配备安装在TC-3炮塔中的M-2 12.70毫米机枪、40毫米LAG-40自动榴弹发射器或TOW-2火箭发射器。"
 SPR_APC_4: "FMC LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "朝鲜战争后，美国海军陆战队订购了一种新的两栖车辆模型来取代旧的LVT。美国海军陆战队突击两栖营使用它，在两栖作战期间将登陆部队的水面突击部队及其装备降落在从突击船到内陆目标的单一升降机中，并在随后的机械化行动中进行机械化行动和相关战斗支援岸上。它也由其他部队操作。海军陆战队称它们为“amtracs”，这是他们最初名称“两栖拖拉机”的缩写。西班牙海军签署了一项协议，将其纳入海军陆战队。"
 SPR_APC_5: "BAE 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "突击两栖车 -官方名称AAVP-7A1是一种全履带式两栖登陆车。由康明斯VT400柴油发动机提供动力，并通过FMC的HS-400-3A1变速箱驱动。它在装备站周围有八个烟雾弹发射器，这是一个凯迪拉克盖奇武器站或上装武器站，装备有。50口径(12.7毫米)M2HB机枪和一个Mk-19 40毫米榴弹发射器。AAV-7A1是西班牙海军陆战队的主要两栖突击车。"
 SPR_APC_6: "RG-31 林羚"
 SPR_APC_6_short: "RG-31 林羚"
 SPR_APC_6_desc: ""
 SPR_APC_7: "莫瓦格 GmbH 食人鱼 III"
 SPR_APC_7_short: "食人鱼 III"
 SPR_APC_7_desc: "由瑞士MOWAG公司（现为通用动力欧洲陆地系统-Mowag有限公司）设计。食人鱼 IIIC是一种8x8装甲运输车，具有模块化可扩展的装甲防护能力，可抵御小武器射击、地雷爆炸和RPG火箭。它可以被定制，以满足客户的具体要求。可以安装附加装甲以获得更高的保护水平。它有一个特殊的地板下设计，可以提供对地雷和简易爆炸装置的保护。车辆安装有核生化保护和自动灭火系统。基线装甲运输车通常装备有遥控的12.7毫米高射炮。"
 SPR_APC_8: "莫瓦格 GmbH 食人鱼 IIIC"
 SPR_APC_8_short: "食人鱼 IIIC"
 SPR_APC_8_desc: "食人鱼 III的改进版本。"
 SPR_IFV_1: "潘哈德 M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "潘哈德 M-3旨在为配备AML侦察型的单位提供支持。95%的机械装置与AML完全兼容，因此可以将建筑和维护成本降至最低。车辆的乘员包括指挥官，炮手，装填手和驾驶员。基本武器配置是一门M-32 76/60mm火炮，车顶的M-2 12.7mm机枪和同轴7.62mm勃朗宁M-1919A4E1"
 SPR_IFV_2: "ENASA-天马 VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "VEC是基于BMR的装甲车，由西班牙ENASA-天马公司设计。VEC版本保留了BMR的大部分机械部件，但改变了车体的形状，分布和内部调节，以适应其新的功能。VEC在TC-25炮塔上安装了一门25mm M-242机炮和一挺7.62mm MG-42机枪。"
 SPR_IFV_3: "ENASA-天马 VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "经过长期的紧张服务，VEC-M比原来的车型有了一些改进。发动机被替换成了性能更好的斯堪尼亚DS9，另一个高度改进的地方是车辆的防御。车体的装甲已经增加，以应对14.5mm口径以下的中型机枪的伤害。M系列包括一个与主战坦克非常相似的防爆设备，该设备由几个传感器组成，当检测到内部爆炸时，火控系统可以进行控制。"
 SPR_IFV_4: "通用动力ASCOD VCI/C 皮萨罗"
 SPR_IFV_4_short: "VCI/C 皮萨罗"
 SPR_IFV_4_desc: "ASCOD（奥地利-西班牙合作发展）IFV是斯太尔-戴姆勒-普赫-AG 和圣巴巴拉系统公司合作协议的产物。在西班牙，这种车被称为“皮萨罗”。VCI/C(西班牙语“vehicle ulo de Combate de Infantería/Caballería”)在一个全向机电炮塔上安装一门30mm毛瑟MK-30/2机炮。双链供弹，双向稳定，能够以高达770RPM的速度射击并精确打击移动中的目标。作为副武器，皮萨罗携带一挺MG-3机枪。"
 SPR_IFV_5: "通用动力ASCOD VCI/C 皮萨罗 II"
 SPR_IFV_5_short: "VCI/C 皮萨罗 II"
 SPR_IFV_5_desc: "在第二阶段，发动机组得到了改进，现在它安装了MTU 8V-199-TE20和新一代变速器，该变速器采用二进制逻辑，在西班牙完全开发。"
 SPR_IFV_6: "通用动力ASCOD VCI/C 皮萨罗 III"
 SPR_IFV_6_short: "VCI/C 皮萨罗 III"
 SPR_IFV_6_desc: "在其第三次迭代中，值得注意的是，这个新的皮萨罗第三阶段将是结合新一代ASCOD的结果，用于VCZAP，但为其提供为车轮战车（VCR）\"龙 \"开发的任务系统。VCZAP中使用的现代化驳船提供了高水平的保护，因为它对地雷和简易爆炸装置进行了优化，具有高弹道保护和防雷座椅。已经纳入的任务系统包括态势感知、通信设备、武器系统、电子光学和导航系统。"
 SPR_IFV_8: "通用动力-圣芭芭拉 龙"
 SPR_IFV_8_short: "VCR 8x8 龙"
 SPR_IFV_8_desc: "龙基于食人鱼V平台，是一种装甲步兵运输车，被设计为完全适应西班牙军队的要求。用于步兵运输的基本模型，结合了UT-30 MK2炮塔，由NAVANTIA公司制造，但采用ELBIT和EXPAL技术，装备30mm ATK MK44-ABM“大毒蛇”II机炮。"
