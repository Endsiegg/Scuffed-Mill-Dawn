 SOV_artillery_0_desc: "苏联人在许多战争中使用的122米牵引炮台。射程15-25公里。"
 SOV_artillery_1: "2A65 姆斯塔-B"
 SOV_artillery_1_desc: "这只野兽般的大炮射出152毫米炮弹，射程28.9公里，能够摧毁整个步兵排或车队。"
