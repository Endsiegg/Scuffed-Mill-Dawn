 SAU_ailing_king: "阿里国王"
 SAU_ailing_king_desc: "沙特阿拉伯国王法赫德自1995年患中风以来，一直无法有效治理国家，事实上的控制权掌握在王储阿卜杜拉手中。"
 SAU_crown_prince_mbn: "王储穆罕默德·本·纳耶夫"
 SAU_crown_prince_mbn_desc: "穆罕默德·本·纳伊夫在担任沙特阿拉伯王国内政部长期间，在打击恐怖主义方面拥有丰富的经验，因此在国内外都广受尊敬。由于担任内政部长期间的出色工作，他曾数次躲过暗杀，并在美国和英国情报机构中结交了强有力的盟友。此外，他与卡塔尔统治家族关系密切。"
 SAU_crown_prince_mbn_lar_desc: "穆罕默德·本·纳伊夫在担任沙特阿拉伯王国内政部长期间，在打击恐怖主义方面拥有丰富的经验，因此在国内外都广受尊敬。由于担任内政部长期间的出色工作，他曾数次躲过暗杀，并在美国和英国情报机构中结交了强有力的盟友。此外，他与卡塔尔统治家族关系密切。"
 SAU_crown_prince_mbs: "王储穆罕默德·本·萨勒曼"
 SAU_crown_prince_mbs_desc: "穆罕默德·本·萨勒曼是萨勒曼国王年轻而雄心勃勃的儿子，他被视为社会改革者，但同时也是政治鹰派。他一心想对抗伊朗威胁，因此奉行激进而鲁莽的外交政策，而他巩固权力的举动也使他与王室和瓦哈比乌里玛中的权贵人物产生矛盾。他对人权的漠视使他在西方不受欢迎，在西方他几乎没有强大的盟友。相反，他与其他阿拉伯独裁者保持着密切联系，尤其是阿联酋王储。"
 SAU_king_mbs: "国王穆罕默德·本·萨勒曼"
 SAU_king_mbs_desc: "穆罕默德·本·萨勒曼是萨勒曼国王年轻而雄心勃勃的儿子，他被视为社会改革者，但同时也是政治鹰派。他一心想对抗伊朗威胁，因此奉行激进而鲁莽的外交政策，而他巩固权力的举动也使他与王室和瓦哈比乌里玛中的权贵人物产生矛盾。他对人权的漠视使他在西方不受欢迎，在西方他几乎没有强大的盟友。相反，他与其他阿拉伯独裁者保持着密切联系，尤其是阿联酋王储。"
 SAU_innovative_techniques: "创新技术"
 SAU_a_new_kind_of_warfare: "一种新型战争"
 UAE_sheikh_khalifa: "谢赫哈利法病重"
 UAE_sheikh_khalifa_desc: "自从患上中风后，阿联酋总统兼阿布扎比酋长谢赫·哈利法·本·扎耶德·阿勒纳哈扬就无法履行其正常的政治职责。因此，他的同父异母兄弟穆罕默德·本·扎耶德成为阿联酋事实上的统治者。"
 operation_dignity: "尊严行动"
 operation_dignity_desc: "为了应对革命后利比亚政治伊斯兰主义的崛起，陆军元帅哈利法·哈夫塔尔发起了“尊严行动”，旨在从与革命后政府结盟的伊斯兰民兵手中夺回利比亚。哈夫塔尔打击伊斯兰主义者的行动使他受到许多世俗主义利比亚人的欢迎，也受到俄罗斯和阿联酋等热衷于遏制政治伊斯兰主义的外国势力的欢迎。哈夫塔尔的广泛联盟包括苏丹雇佣兵、萨拉菲原教旨主义者和卡扎菲的支持者等各种参与者。"
 gulf_exploitation: "减少移民"
 gulf_exploitation_desc: "我们决定驱逐部分移民。剩下的那些能干活的人会干更多的活，挣的钱却少很多。"
 gulf_society: "伊斯兰教与世俗主义"
 gulf_society_desc: "§Y[ROOT.GetFlag]我国§!社会仍然具有深厚的宗教信仰基础。因此，依赖宗教信仰派别会使我国§Y[ROOT.GetFlag]政府§!继续受欢迎。因此，我们必须谨慎地推行可能导致被指责为不虔诚的政策。以伊斯兰民粹主义团体的形式存在的其他宗教合法性来源对我们的权力构成了持续的威胁。如果这些团体的受欢迎程度失去控制，我们可能不得不考虑进行大规模打击。\n\n§Y[ROOT.GetFlag]我国政府§!具有宗教合法性的一个主要因素是我们坚持保守社会价值观。过快追求§1社会自由主义§!政策，有可能增加对伊斯兰主义政府替代方案的支持，并使§R社会激进化§!。我们可以通过确保不将受战略焦点和决策影响的£pol_idea §G社会保守主义 - 政府§!支持度降得太低，而将£population_texticon §Y社会保守主义 - 社会§!降低，使其逐渐升降以与前者相匹配，来降低这种风险。£population_texticon §Y社会保守主义 - 社会§!决定了社会的保守或自由程度。保守主义程度较高，就会带来更多的政治权力和萨拉菲主义倾斜，而自由主义程度较高，就会得到更高的国际贸易关系和更多西方舆论倾斜。\n\n£pol_idea §G社会保守主义 - 政府§!：[?ROOT.social_conservatism_government]%\n£population_texticon §Y社会保守主义 - 社会§!：[?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "§Y镇压§!穆斯林兄弟会"
 GCC_crack_down_on_muslim_broterhood_desc: "穆斯林兄弟会是一个信奉民粹主义伊斯兰教的逊尼派组织。这意味着穆斯林兄弟会及其附属组织不仅是民主化的压力源，而且受到社会宗教人士的欢迎，对同样依赖宗教合法性的独裁政府构成威胁。"
 GCC_stop_crackdowns: "§Y停止§!镇压穆斯林兄弟会"
 GCC_stop_crackdowns_desc: "穆斯林兄弟会是一个信奉民粹主义伊斯兰教的逊尼派组织。这意味着穆斯林兄弟会及其附属组织不仅是民主化的压力源，而且受到社会宗教人士的欢迎，对同样依赖宗教合法性的独裁政府构成威胁。"
 GCC_allow_al_jazeera: "§Y允许§!半岛电视台存在"
 GCC_allow_al_jazeera_desc: "半岛电视台是卡塔尔政府资助和支持的新闻机构。阿拉伯各国政府对半岛电视台通过支持民主运动干涉其内政的行为表示不满，并因此对其提出批评。"
 GCC_ban_al_jazeera: "§Y禁止§!半岛电视台存在"
 GCC_ban_al_jazeera_desc: "半岛电视台是卡塔尔政府资助和支持的新闻机构。阿拉伯各国政府对半岛电视台通过支持民主运动干涉其内政的行为表示不满，并因此对其提出批评。"
 GCC_subsidize_western_culture: "§Y宣扬§!西方文化"
 GCC_subsidize_salafism: "§Y宣扬§!萨拉菲主义"
 GCC_subsidize_salafism_desc: "萨拉菲主义是逊尼派伊斯兰教的一种经文主义形式，主张严格解释《古兰经》。"
 GCC_encourage_female_representation: "§Y鼓励§!女性代表在政府中任职"
 GCC_encourage_female_representation_desc: "有人指责我们的政府以男性为主，在选拔政府职位时歧视女性。我们应该努力改变这种状况。"
 GCC_discourage_female_representation: "§Y阻挠§!女性在政府中任职"
 GCC_discourage_female_representation_desc: "女性担任政治职务是我们社会的耻辱。我们应该努力抵制这种邪恶的趋势。"
 GCC_expand_female_employment: "§Y扩大§!女性就业选择"
 GCC_expand_female_employment_desc: "企业大量雇用男性而非女性，这对我们的社会来说是一种阻碍。我们不应该为了保持老式传统而削弱我们的经济能力。"
 GCC_limit_female_employment: "§Y限制§!女性就业选择"
 GCC_limit_female_employment_desc: "让女性从事商业活动违背了我们的伊斯兰价值观和传统。我们应该提醒女性她们在社会中的正当地位。"
 GCC_legalize_alcohol_in_hotels_and_clubs: "酒店和俱乐部的酒精§Y合法化§!"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "虽然我们必须对更广泛的人群实行禁酒令，但对外国人经常出没的特定地区发放酒精许可证也许符合我们的利益。"
 GCC_reverse_limited_alcohol_legalization: "§Y逆转§!有限酒精合法化"
 GCC_reverse_limited_alcohol_legalization_desc: "我们目前对待酒精的态度是对我们的伊斯兰文化的侮辱，应该予以扭转。"
 GCC_legalize_alcohol: "公共场所酒精§Y合法化§!"
 GCC_legalize_alcohol_desc: "禁酒令是过去的遗物，为了社会的进步应该予以废除。"
 GCC_ban_alcohol: "公共场所§Y禁§!酒令"
 GCC_ban_alcohol_desc: "我们目前对待酒精的态度是对我们的伊斯兰文化的侮辱，应该予以扭转。"
 GCC_relax_dress_code: "§Y放宽§!服饰要求"
 GCC_relax_dress_code_desc: "我们的着装要求让外国游客望而却步。在这个特定问题上，我们最好保持灵活性。"
 GCC_reimpose_dress_code: "§Y重新规定§!着装要求"
 GCC_reimpose_dress_code_desc: "我们目前对服饰的要求是对我们的伊斯兰文化的侮辱，应该予以扭转。"
 GCC_ban_burqa: "§Y禁止§!伊斯兰罩袍"
 GCC_ban_burqa_desc: "罩袍是一种安全威胁，也是我们过时传统的遗留。我们应该考虑禁止它。"
 GCC_unban_burqa: "§Y解除§!伊斯兰罩袍的禁令"
 GCC_unban_burqa_desc: "禁止穿戴罩袍是对我们的文化、宗教和历史的侮辱。这项禁令应当取消。"
 GCC_head_scarves: "§Y禁止§!戴头巾"
 GCC_head_scarves_desc: "头巾是我们过时传统的遗物。为了促进社会进步，我们应该考虑禁止头巾。"
 GCC_unban_head_scarves: "§Y解除头巾的禁令§!"
 GCC_unban_head_scarves_desc: "禁止戴头巾是对我们的文化、宗教和历史的侮辱。这一禁令应当取消。"
 GCC_decriminalize_same_sex_relations: "同性关系§Y除罪化§!"
 GCC_decriminalize_same_sex_relations_desc: "我们现在对同性恋的态度，让外人觉得我们社会落后，甚至野蛮。这种状况不能再继续下去了。"
 GCC_recriminalize_same_sex_relations: "将同性关系§Y重新定罪§!"
 GCC_recriminalize_same_sex_relations_desc: "允许同性恋关系是对我们伊斯兰价值观的侮辱，不能被允许继续下去。"
 GCC_secularize_the_state: "§Y世俗化§!国家"
 GCC_secularize_the_state_desc: "我们国家的宗教信仰已融入我们的法律、象征和言论之中。要使我们的社会世俗化，我们必须从政府的各个方面清除宗教。"
 shia_decisions: "宗教主义"
 shia_decisions_desc: "先知去世后，逊尼派和什叶派之间产生了分裂，这种分裂已经持续了一千多年。尽管逊尼派和什叶派经常表现出能够和平共处的能力，但由于1979年伊朗革命等事件，该地区的紧张局势加剧，加剧了逊尼派和什叶派之间的敌对情绪。在逊尼派沙特阿拉伯和什叶派伊朗之间的地区地缘政治斗争背景下，我们必须谨慎决定对待我们自己的什叶派人口的方式。\n\n£population_texticon  §Y什叶派人口§!：[?shia_population]%\n       决定转向新兴主义并选择什叶派国策树。"
 encourage_shia_immigration: "鼓励什叶派移民"
 encourage_shia_immigration_desc: "通过降低伊拉克和伊朗等什叶派占多数的国家的移民进入我国的条件，我们可以增加我国信奉什叶派的穆斯林人口的比例。"
 encourage_sunni_immigration: "鼓励逊尼派移民"
 encourage_sunni_immigration_desc: "通过降低来自中东和南亚逊尼派占多数国家的移民进入我国的条件，我们可以增加我国信奉逊尼派信仰的穆斯林人口的比例。"
 deport_foreign_shia: "驱逐外国什叶派居民"
 deport_foreign_shia_desc: "来自伊拉克、伊朗、黎巴嫩、巴基斯坦、叙利亚和其他什叶派人口众多的国家的什叶派移民可以很容易地被驱逐出境，理由是这些移民支持什叶派恐怖主义，因此对我们的政府构成威胁。"
 deport_foreign_sunnis: "驱逐外国逊尼派居民"
 deport_foreign_sunnis_desc: "来自中东和南亚地区的逊尼派移民可以相当轻易地被驱逐出境，理由是这些移民支持逊尼派恐怖主义，因此对我们的政府构成威胁。"
 gcc_decisions: "波斯湾合作委员会"
 gcc_decisions_desc: "\n\n\n\n\n\n£MAIN_desctext_gulf\n\n\n\n\n\n\n\n\n§Y海湾合作委员会§!成立于1981年，是中东地区最著名的政府间组织之一。它的目的是将波斯湾地区的大多数阿拉伯国家聚集在一起，组成一个政治经济联盟。虽然§Y海合会§!成员国的政府形式相似，通常采取类似的外交政策，但各成员国之间的争端阻碍了§Y更大程度的一体化§!。\n\n§Y海合会团结度§!可以通过选择§Y海合会国策树§!、解决§Y海合会成员国§!之间的争端，以及发起§Y海合会统一运动§!来增加。它还受到§R世界紧张度§!、来自§Y[PER.GetFlag]伊朗§!的§R威胁§!，以及§Y海合会国家§!是否符合§Y[USA.GetFlag]亲美§!逊尼派君主制区域模式的影响。\n\n§Y海合会团结度§!：[?global.gcc_unity]%\n\n主导成员：§Y[gcc_dominant_member]§!\n外界支持者：§Y[gcc_foreign]§!"
