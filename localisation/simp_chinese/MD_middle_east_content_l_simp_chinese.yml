 GCC_request_bloc_arms_sales_desc: "让我们的外部支持者向海湾合作委员会整体而不是单个成员国运送武器，不仅会为我们的库存增加急需的物资，而且还将增强不同海湾合作委员会军队有效协同作战的能力。"
