 AFR_MOR_promote_tolerant_islam_desc: "摩洛哥以对伊斯兰教的温和解释而知名。摩洛哥的伊斯兰中间主义，或者温和主义，结合了马利基派的伊斯兰法理学，亚沙里神学和逊尼派苏菲派。沙特王国一贯认为，防止恐怖主义的最有效方法是传播这种温和的伊斯兰教形式，以抵制极端主义解释。"
 AFR_OMA_promote_tolerant_islam: "§Y促进§!伊巴迪伊斯兰教"
 AFR_OMA_promote_tolerant_islam_desc: "阿曼社会在很大程度上不受极端伊斯兰意识形态的影响。这在很大程度上是由于伊巴迪伊斯兰教的盛行，它促进了对其他宗教的宽容。伊巴迪斯倾向于和平解决争端，而不是对抗，因此不容易激进化。阿曼一直认为，防止恐怖主义最有效的方法是传播伊巴迪伊斯兰教，以对抗极端主义意识形态。"
 AFR_terror_fund_deradicalisation_programmes: "§Y资助§!去激进化计划"
 AFR_terror_fund_deradicalisation_programmes_desc: "被监禁的圣战者并非无可救药的。极端主义组织中的许多低阶步兵只是被误导的年轻人，他们成了不正常伊斯兰教形式的牺牲品，这些伊斯兰教义宣扬给穆斯林同胞带来死亡。我们应该实施去激进化计划，让这些失意的青年男女重新融入社会。这个计划的有效性与我们的福利支出息息相关。"
 AFR_terror_ct_training: "§Y开展§!反恐培训"
 AFR_terror_ct_training_desc: "为了最大限度地应对恐怖主义威胁，我们应该不断更新我们安全部门的准备情况。我们的§Y军官培训§!越好，我们拥有的外国顾问越多，就越有效。"
 AFR_terror_conduct_raid: "§Y突袭§!恐怖分子藏身处"
 AFR_terror_conduct_raid_desc: "我们的安全部门已经确定了恐怖分子在我国境内的藏身之处。我们应该发动特种部队突袭，逮捕可疑的圣战分子，缴获非法武器。这些突袭成功的可能性取决于我们的安全人员接受了多少反恐训练。"
 AFR_terror_conduct_strike: "对恐怖分子藏身处§Y发动§!空袭"
 AFR_terror_conduct_strike_desc: "在该国中央政府权力有限的偏远地区有多个圣战分子藏身处。我们应该以空袭消除这些圣战分子构成的威胁。这些打击成功的可能性取决于我们的安全人员接受了多少反恐训练。"
 AFR_deploy_military_advisors: "§G派遣§!训练团到§Y[FROM.GetNameDef]§!"
 AFR_deploy_military_advisors_desc: "[FROM.GetNameDef]的安全服务需要我们这些外部合作伙伴的专业知识。我们应该派遣军事专家支持[ROOT.GetAdjective]的反恐努力。"
 AFR_withdraw_military_advisors: "§R撤回§!派往§Y[FROM.GetNameDef]§!的训练团"
 AFR_withdraw_military_advisors_desc: "在[FROM.GetNameDef]境内派驻我们的人员以训练当地的反恐部队，收效甚微。更糟糕的是，他们已经成为圣战武装分子的目标。为了减少我们的损失，减少进一步的伤亡，我们应该把我们的军事顾问带回家。"
 terror_asia_category: "反恐行动：中亚"
 terror_asia_category_desc: "一个国家的§Y恐怖威胁§!越高，圣战组织袭击该国目标（比如政府机关）和海外目标（军事基地）的可能性越高。如果他的边界无人把守袭击或许会从邻国边境线开始，通过增加国内安全开支或开展反恐培训，可以降低恐怖袭击的严重性及其成功的可能性。\n\n一个国家降低§Y恐怖威胁§!的能力取决于她是否处于战争状态、它的稳定性、人均GDP和腐败程度。§Y恐怖威胁§!能够根据来自邻国圣战分子的§Y激进化§!程度或渗透。且会由于袭击和外部干预减少§Y激进化§!程度，可以通过打击腐败、增加稳定和增长经济将§Y激进化§!降到最低水平。§Y激进化§!随着[Caliphate_L]的支持率由于社会迅速无序化而提升。"
