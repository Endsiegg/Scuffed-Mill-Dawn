 gcc.24.a: "这个州值得成为会员！"
 gcc.24.b: "我们拒绝支持这个国家的会员资格！"
 gcc.25.t: "GCC正式将邀请扩充套件到[FROM.GetNameDef]"
 gcc.25.d: "海湾合作委员会，曾经只限于[BHR.GetNameDef]、[KUW.GetNameDef]、[OMA.GetNameDef]、[QAT.GetNameDef]、[SAU.GetNameDef]和[UAE.GetNameDef]这六个创始成员国，现在已经接受了一个新的成员国。GCC的秘书长今天宣布，[FROM.GetNameDef]已经正式被邀请开始一个以加入GCC为目标的接纳过程，一旦满足了某些经济要求。据报道，[FROM.GetNameDef]将被要求通过实现每人国内生产总值（GDP）达到10,000美元来展示其发展进步。目前的GCC成员国已经承诺通过对其经济进行投资来帮助[FROM.GetNameDef]实现这一目标。"
 gcc.25.a: "理事会扩大……"
 gcc.26.t: "[FROM.GetNameDef]主办GCC联合演习的提议"
