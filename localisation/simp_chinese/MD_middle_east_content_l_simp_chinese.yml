 GCC_expel_desc: "[FROM.GetNameDef]掌权的新政府对海合会构成了威胁，不能被允许继续成为该组织的一部分。"
 GCC_leadership: "将§Y[FROM.GetFlag][FROM.GetNameDef]§!§Y更换§!为海合会主导国家"
 GCC_leadership_desc: "尽管波斯湾合作委员会没有正式的等级制度，但由于[FROM.GetNameDef]强大的实力和区域影响力，它在历史上一直主导着海合会。 但既然现在我们的能力已经超越了他们，那么现在是时候让我们站在海合会的主导地位上了。"
