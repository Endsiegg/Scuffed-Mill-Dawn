 GCC_blockade: "开始对§Y[FROM.GetFlag][FROM.GetNameDef]§!的§R封锁§!"
 GCC_blockade_desc: "长久以来，[FROM.GetAdjective]一直在炫耀他们另类的外交政策，损害了我们的国家利益以及海合会的团结。我们应该通过施加经济压力来制止他们的越轨行为。"
 GCC_drop_the_blockade: "解除对§Y[FROM.GetFlag][FROM.GetNameDef]§!的§G封锁§!"
 GCC_drop_the_blockade_desc: "§Y[FROM.GetFlag][FROM.GetNameDef]§!政府不可能很快就屈服于我们的压力。为了恢复关系，我们最好停止封锁。"
 GCC_accept_blockade_demands: "§G接受§!封锁者的要求"
 GCC_accept_blockade_demands_desc: "封锁者不太可能在短期内放松对我们的封锁。 我们应该考虑接受他们的要求，以结束我们人民的苦难。"
 GCC_support_gcc_membership: "§G支持§!§Y[FROM.GetFlag][FROM.GetAdjective]§!的海合会成员资格"
 GCC_support_gcc_membership_desc: "让[FROM.GetNameDef]加入海合会可能符合我们的利益。然而，我们必须认真考虑让一个新成员加入所造成的可能后果。若新加入国家的政治与经济形势同海合会现有成员的政治与经济形势差别越大，则其加入海合会对整个组织团结的破坏就越大。"
 GCC_pressure_countries_to_support: "向各国§G施压§!以支持[FROM.GetAdjective]的成员国资格"
 GCC_pressure_countries_to_support_desc: "我们在海合会中对其他成员国的影响力越大，他们就越容易受到我们的压力，以支持[FROM.GetNameDef]成为海合会成员。"
 GCC_show_supporters: "§Y显示§!支持我们得到成员国资格的国家"
 GCC_show_supporters_desc: "加入海湾合作委员会将使我们受益于海湾合作委员会成员国身份所带来的政治和经济优势。现有海湾合作委员会成员国支持我们加入海湾合作委员会的可能性取决于许多因素，例如我们的稳定性以及我们的政府形式、外交政策和主流信仰是否反映了现有海湾合作委员会成员国的理念。"
 GCC_begin_accession_process: "§G启动§!海合会加入程序"
 GCC_begin_accession_process_desc: "由于海湾合作委员会依赖一致决策，我们必须获得每个现有海湾合作委员会成员国的支持，才能得到正式邀请并获准启动海湾合作委员会加入进程。"
 GCC_complete_accession_plan: "§G完成§!海合会加入程序"
 GCC_complete_accession_plan_desc: "虽然我们已成功获得所有现有海湾合作委员会成员国的支持，但我们成为海湾合作委员会正式成员的目标尚未实现。为了获得成员国资格，我们必须首先完成一系列政治和经济改革，使我国符合海湾合作委员会的要求。"
 every_gcc_member_supports_tt: "每个海湾合作委员会成员都支持我们的成员资格"
 GCC_support_gcc_membership_tt: "如果每个海湾合作委员会成员都支持[FROM.GetAdjective]的成员资格,那么[FROM.GetNameDef]将能够开始加入的程序。\n§R如果[FROM.GetNameDef]变成了成员, 那么海湾合作委员会的团结度将根据[FROM.GetNameDef]的政治局势减少25、20、10或 5%。§!"
 GCC_support_gcc_membership1_tt: "如果每个海湾合作委员会成员国都支持自己的成员资格，那么[pressured_to_accept]将能够开始加入的程序。\n§R如果 [pressured_to_accept] 变成了成员，那么海湾合作委员会的凝聚力将根据[pressured_to_accept]的政治局势减少25、20、10或 5%。§!"
 not_pro_monarchy_tt: "执政党不支持君主制"
 gcc_focus_completed_tt: "已由主要波斯湾合作委员会成员完成"
 subversive_activities: "颠覆活动"
 subversive_activities_desc: "在这个公开冲突已不再是我们追求国家利益的可行选择的时代，我们必须采取更加谨慎的手段来展现我们的影响力并削弱我们的敌人。"
 send_support_to_the_syrian_opposition: "向叙利亚反对派运送轻武器"
 send_support_to_the_syrian_opposition_desc: "反阿萨德的革命者一定会从我们的援助中获益。"
 send_support_to_hamas: "向哈马斯运送轻武器"
 send_support_to_hamas_desc: "哈马斯是巴勒斯坦穆斯林兄弟会的一个激进分裂组织，自成立以来一直是推动巴勒斯坦建国的最活跃组织之一。由于奥斯陆协议的失败，较为成熟的法塔赫失去了合法性和温和性，哈马斯是巴勒斯坦政坛中最有效、最激进的反以色列力量。"
 send_support_to_hezbollah: "向真主党运送轻武器"
 send_support_to_hezbollah_desc: "伊朗支持的武装组织真主党是少数几个在与以色列国防军的斗争中取得一定成功的组织之一。它不仅是破坏以色列国的有力工具，也是在黎巴嫩政治中增强什叶派教派力量的有效途径。"
 send_support_to_pro_government_forces: "向叙利亚民兵运送轻武器"
 send_support_to_pro_government_forces_desc: "虽然叙利亚阿拉伯军是一个世俗组织，但伊朗帮助组建了多个什叶派民兵组织，这些组织有更明确的宗派议程。支持这些民兵组织将有助于什叶派在历史上世俗共和国的事业。"
 send_support_to_pmu: "向人民动员部队运送轻武器"
 send_support_to_pmu_desc: "为保卫伊拉克什叶派免受基地组织等逊尼派极端势力的侵害而成立的什叶派民兵组织得到了伊朗伊斯兰共和国的大力支持。支持他们将有助于增强伊朗乃至什叶派对伊拉克政治的控制力。"
 send_support_to_arabs: "向阿拉伯叛乱分子运送轻武器"
 send_support_to_arabs_desc: "多年来，阿瓦士解放阿拉伯斗争运动一直对伊朗伊斯兰共和国进行游击战。尽管这些阿拉伯人大多数是什叶派，但我们与他们有一个共同的敌人，那就是波斯人主导的伊朗伊斯兰共和国政权。"
 send_support_to_balochis: "向俾路支叛军运送轻武器"
 send_support_to_balochis_desc: "伊朗锡斯坦-俾路支省的萨拉菲运动多年来一直在反抗什叶派波斯政权对其人民的压迫。我们应该支持他们的事业，因为他们很快就会有机会回报我们的恩惠。"
 send_support_to_gna: "向利比亚民族和解政府输送武器"
