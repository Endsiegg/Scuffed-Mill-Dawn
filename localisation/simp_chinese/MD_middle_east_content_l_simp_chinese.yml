 ASIA_MOR_promote_tolerant_islam: "§Y促进§!伊斯兰中间主义"
 ASIA_MOR_promote_tolerant_islam_desc: "摩洛哥以对伊斯兰教的温和解释而知名。摩洛哥的伊斯兰中间主义，或者温和主义，结合了马利基派的伊斯兰法理学，亚沙里神学和逊尼派苏菲派。沙特王国一贯认为，防止恐怖主义的最有效方法是传播这种温和的伊斯兰教形式，以抵制极端主义解释。"
 ASIA_OMA_promote_tolerant_islam: "§Y促进§!伊巴迪伊斯兰教"
 ASIA_OMA_promote_tolerant_islam_desc: "阿曼社会在很大程度上不受极端伊斯兰意识形态的影响。这在很大程度上是由于伊巴迪伊斯兰教的盛行，它促进了对其他宗教的宽容。伊巴迪斯倾向于和平解决争端，而不是对抗，因此不容易激进化。阿曼一直认为，防止恐怖主义最有效的方法是传播伊巴迪伊斯兰教，以对抗极端主义意识形态。"
