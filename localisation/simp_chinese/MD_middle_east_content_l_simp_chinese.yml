 gcc.26.a: "我们的部队会欣赏这种做法的！"
 gcc.26.b: "我们拒绝参与！"
 peace_plan.1.t: "[FROM.GetNameDef]提出中东和平计划"
 peace_plan.1.d: "为了实现《奥斯陆协定》未能实现的目标，[FROM.GetLeader]宣布了一项新的倡议，以确保以色列和巴勒斯坦人民之间的持久和平。虽然该计划的细节尚未公布，但[ISR.GetAdjective]领导层已表示暂时支持[FROM.GetAdjective]斡旋的和平。这项新倡议最有可能处理的问题包括巴勒斯坦人的返回权、以色列在西岸的定居点、耶路撒冷的地位和巴勒斯坦的建国。"
 peace_plan.1.d1: "为了实现《奥斯陆协定》未能实现的目标，[FROM.GetLeader]宣布了一项新的倡议，以确保以色列和巴勒斯坦人民之间的持久和平。虽然该计划的细节尚未公布，但[PAL.GetAdjective]领导人已经表示，他们暂时支持由[FROM.GetAdjective]斡旋的和平。这项新倡议最有可能处理的问题包括巴勒斯坦人的返回权、以色列在西岸的定居点、耶路撒冷的地位和巴勒斯坦的建国。"
 peace_plan.1.a: "这不是另一场注定失败的和平协议……"
 peace_plan.2.t: "第一个议题领域：回归权"
 peace_plan.2.d: "1948年的阿以战争导致了巴勒斯坦人所说的“al-Nakba”灾难。在这一事件中，巴勒斯坦人口大批逃离以色列控制的领土，导致在邻近的阿拉伯国家建立大型难民营。这些难民过着不稳定的生活，因为许多政府没有给予巴勒斯坦难民公民身份，从而往往剥夺他们工作和获得公共服务的权利。这些难民渴望回到1948年以前他们的家庭拥有的家园，这是一个难以解决的问题，因为这些难民以前拥有的大部分土地现在由以色列人居住。\n\n如果我们选择维护巴勒斯坦人的返回权利，以色列将被迫接受可能有数百万难民返回以色列管理的领土。如果我们选择不这样做，我们可以提议对巴勒斯坦难民融入阿拉伯收容国或在西岸定居提供财政补偿和支持。"
 peace_plan.2.a: "我们应该维护回归权。"
 peace_plan.2.b: "我们不应该维护返回权。"
 peace_plan.3.t: "第二个议题领域：西岸的定居点"
 peace_plan.3.d: "以色列在1967年六日战争中取得胜利后不久，以色列从约旦手中夺取了约旦河西岸的控制权，一群犹太复国主义活动分子住在希布伦的一家旅馆里，拒绝离开。以色列政府试图透过在约旦河西岸建立第一个犹太人定居点，阻止巴勒斯坦牧民继续使用这片土地来向激进分子妥协。这一事件开始了一种持续到今天的趋势，建立了一百多个定居点，使巴勒斯坦人民日益懊恼。\n\n已经提出的一种可能的解决办法是扩大以色列领土，包括有定居点的土地，以换取以色列将一些领土让给巴勒斯坦人。然而，要交换的土地的确切比例仍有待讨论。"
 peace_plan.3.a: "定居点必须拆除。"
 peace_plan.3.b: "定居点应该留下来，以色列应该在土地交换中得到优待。"
 peace_plan.3.c: "定居点应该留下来，巴勒斯坦应该在土地交换中得到优待。"
 peace_plan.4.t: "第三个议题领域：耶路撒冷的命运"
 peace_plan.4.d: "耶路撒冷是一座在伊斯兰教、犹太教和基督教中具有巨大精神意义的城市。因此，它的地位一直是一个高度敏感的问题，以色列人希望保持对整个城市的控制，而巴勒斯坦人则坚持将东耶路撒冷作为一个独立的巴勒斯坦国的首都。除了选择支持以色列或巴勒斯坦在耶路撒冷问题上的立场之外，我们还可以选择将这座城市国际化，就像联合国最初设想的那样，让这座城市远离两个州的控制。"
 peace_plan.4.a: "巴勒斯坦人应该拥有这座城市。"
 peace_plan.4.b: "以色列人应该守住这座城市。"
 peace_plan.4.c: "耶路撒冷应该国际化。"
 peace_plan.5.t: "第四个议题领域：巴勒斯坦国家"
 peace_plan.5.d: "以色列历来反对建立一个独立的巴勒斯坦国，因为这样一个国家将对以色列构成潜在的安全威胁。相反，以色列人赞成建立一个非军事化、仅部分自治的巴勒斯坦实体，以色列对其拥有主权。另一方面，巴勒斯坦人则在约旦河西岸和加沙地带寻求一个完全独立的巴勒斯坦国，这是1967年以前的边界。"
 peace_plan.5.a: "巴勒斯坦人应该有一个国家。"
 peace_plan.5.b: "巴勒斯坦的主权应该受到限制。"
 peace_plan.6.t: "[FROM.GetAdjective]和平提案宣布！"
 peace_plan.6.d: "我们应该考虑[FROM.GetAdjective]的提议是否解决了我们对以色列在西岸的定居点、巴勒斯坦国家、巴勒斯坦人的回归权和耶路撒冷地位等关键问题的关切。"
 peace_plan.6.a: "这笔交易我们可以接受。"
 peace_plan.6.b: "我们不能指望同意这样的交易！"
 peace_plan.7.t: "以色列和巴勒斯坦权力机构签署里程碑式的和平协议"
 peace_plan.7.d: "由[FROM.GetNameDef]斡旋的和平提案已经得到以色列和巴勒斯坦权力机构代表的接受，这标志着以巴关系的转折点。虽然双方都有一些异议者对这项协议提出批评，但由于双方大多数人口都接受了这项协议，分析人士认为这些异议者试图破坏协议的可能性相对较低。世界领导人对这一成就作出了积极的回应，但也提醒说，由于需要实施协议的各项条款，和平进程还远未完成。[FROM.GetLeader]对这些呼吁谨慎的声明作出了回应，他承认和平还没有实现的事实，但也试图强调以色列和巴勒斯坦展现出的对和平的承诺程度是前所未有的。"
 peace_plan.7.a: "历史性的时刻！"
 peace_plan.8.t: "[FROM.GetNameDef]拒绝和平协议"
 peace_plan.8.d: "[FROM.GetAdjective]的代表团认为我们的和平提议过于偏向对立方，因此拒绝了它。"
 peace_plan.8.a: "我们的倡议失败了……"
 uae_royal.1.t: "谢赫·扎耶德之死"
 uae_royal.1.d1: "今天，阿联酋总统谢赫·扎耶德·本·苏丹·阿勒纳哈扬病逝，阿拉伯联合大公国和相当一部分穆斯林国家都沉浸在悲痛之中。谢赫·扎耶德在阿联酋被尊为开国元勋，因为他在团结曾经分裂的酋长国方面发挥了重要作用。谢赫还巩固了阿联酋与沙特阿拉伯和西方的联盟，使阿联酋致力于反恐战争，并增加了阿联酋在联合国维和行动中的作用。谢赫·扎耶德的儿子哈利法·本·扎耶德·阿勒纳哈扬接替他成为阿联酋总统和阿布扎比埃米尔。"
 uae_royal.1.d2: "今天，阿联酋前总统谢赫·扎耶德·本·苏丹·阿勒纳哈扬去世，阿拉伯联合大公国和相当一部分穆斯林国家都沉浸在悲痛之中。谢赫·扎耶德在阿联酋被尊为开国元勋，因为他在团结曾经分裂的酋长国方面发挥了重要作用。在他统治的最后几年里，曾经的君主专制已经转变为宪政政体，权力被赋予选举产生的领导人。然而，阿联酋对谢赫·扎耶德之死的普遍哀悼表明，这位所谓的\"国父\"对阿联酋人仍然十分重要。"
 uae_royal.1.d3: "今天，阿联酋前总统谢赫·扎耶德·本·苏尔坦·阿勒纳哈扬病逝，阿拉伯联合大公国和相当一部分穆斯林国家都沉浸在悲痛之中。谢赫·扎耶德在阿联酋被尊为开国元勋，因为他在团结曾经分裂的酋长国方面发挥了重要作用。他的统治的特点是迅速的政治改革程序，将王室从权力上赶了下来，用现在的[UAE.GetNameDef]取代了君主专制。谢赫·扎耶德不再担任官方职务，但仍保留了一批忠实的追随者，他们为扎耶德的逝世哀悼。然而，[UAE.GetNameDef]的大多数人仍然很冷漠，一小部分人公开庆祝谢赫的去世，认为这标志着君主统治的正式结束，也是建立联邦共和国的重要一步。"
 uae_royal.1.d4: "有报道称，阿联酋前总统谢赫·扎耶德·本·苏丹·阿勒纳哈扬去世。在他的统治下，随着基地组织扩大对整个国家的控制，阿联酋皇室被迫逃离他们曾经统治过的土地。现在流亡国外的王室发誓最终要回到他们继续称之为阿拉伯联合大公国的地方。谢赫·扎耶德的儿子哈利法·本·扎耶德·阿勒纳哈扬被正式任命为阿联酋流亡总统，鉴于相对较少的人继续宣誓效忠君主制，这一头衔几乎没有赋予任何权威。"
 uae_royal.1.a: "对于阿勒纳哈扬家族来说这是悲伤的一天……"
 uae_royal.2.t: "阿联酋的谢赫·哈利法患中风"
 uae_royal.2.d1: "据报道，阿联酋总统、阿布扎比酋长谢赫·哈利法·本·扎耶德·阿勒纳哈扬患上了一种令人眩晕的中风。尽管谢赫的状况稳定，但据报道，他已不能再从事政府的日常事务。据报道，谢赫同父异母的兄弟、阿布扎比王储穆罕默德·本·扎耶德·阿勒纳哈扬已经实际控制了这个酋长国。\n\n穆罕默德·本·扎耶德被西方分析人士称为MBZ，他是一位相对年轻但经验丰富的领导人。在过去几年里，他在阿联酋经济改革中发挥了积极作用，并在阿联酋空军和埃米尔卫队服役和指挥，阿联酋武装部队最负盛名的两个机构。"
 uae_royal.2.d2: "据报道，阿联酋前总统、阿布扎比酋长国埃米尔谢赫·哈利法·本·扎耶德·阿勒纳哈扬中风。在他统治的最后几年里，曾经的君主专制已经转变为宪政政体，权力被赋予选举产生的领导人。尽管如此，作为阿布扎比酋长国的埃米尔，谢赫·哈利法仍然在该国保留着重要的象征意义。"
 uae_royal.2.d3: "据报道，阿联酋前总统、阿布扎比酋长国埃米尔谢赫·哈利法·本·扎耶德·阿勒纳哈扬中风。他的统治的特点是迅速的政治改革程序，将王室从权力上赶了下来，用现在的[UAE.GetNameDef]取代了君主专制。尽管谢赫·哈利法不再担任官方职务，但仍保留着重要的象征性影响力。"
 uae_royal.2.d4: "据报道，阿联酋前总统、阿布扎比酋长国埃米尔谢赫·哈利法·本·扎耶德·阿勒纳哈扬中风。在他的统治下，随着基地组织扩大对整个国家的控制，Al Nahyan家族被迫逃离他们曾经统治过的土地。现在流亡国外的王室发誓最终要回到他们继续称之为阿拉伯联合大公国的地方。然而，谢赫的中风给实现这一愿望带来了又一个障碍。"
 uae_royal.2.a: "愿酋长早日康复……"
 kuwait_royal.1.t: "贾比尔·艾哈迈德·萨巴赫之死"
 kuwait_royal.1.d1: "今天，科威特陷入哀悼，科威特埃米尔谢赫贾比尔·艾哈迈德·萨巴赫去世。谢赫贾比尔自2001年中风以来身体状况一直不佳，他执政期间科威特历史上经历了一段动荡时期。在他的统治下，科威特经历了议会的解散和重建，以及伊拉克军队的入侵和占领，在此期间，谢赫领导了一场针对萨达姆军队的地下抵抗运动。由于王储谢赫萨阿德·萨利姆·萨巴赫身体状况不佳，谢赫贾比尔的同父异母兄弟萨巴尔·艾哈迈德·萨巴赫继任科威特埃米尔。"
 kuwait_royal.1.d2: "今天，科威特陷入哀悼，科威特埃米尔谢赫贾比尔·艾哈迈德·萨巴赫去世。自2001年中风以来，谢赫贾比尔一直身体状况不佳，他执政期间，科威特历史上经历了一段动荡时期。在他的统治下，科威特经历了议会的解散和重建，以及伊拉克军队的入侵和占领，在此期间，谢赫领导了一场反萨达姆军队的地下抵抗运动。此外，在他执政的最后几年，权力从非民选君主制转移到民选政治家手中。"
 kuwait_royal.1.d3: "今天，科威特沉浸在哀悼之中，科威特埃米尔谢赫贾比尔·艾哈迈德·萨巴赫去世。谢赫贾比尔自 2001 年中风以来身体状况一直不佳，他统治了科威特历史上的一段动荡时期。在他的统治下，科威特经历了议会的解散和重建，以及伊拉克军队的入侵和占领，在此期间，谢赫指挥了一场针对萨达姆军队的地下抵抗运动。他统治的后期以快速的政治改革为特征，将王室赶下台，以现在的[KUW.GetNameDef]取代君主制。谢赫贾比尔不再担任官职，但仍保留了一大批忠诚的追随者，他们为他的去世感到悲痛。"
 kuwait_royal.1.a: "科威特悲伤的一天…………"
 oman_royal.1.t: "卡布斯·本·赛义德苏丹之死"
 oman_royal.1.d: "这位自1970年以来一直统治阿曼的受人尊敬的苏丹不幸去世。卡布斯苏丹被广泛认为是阿曼现代化的功臣，他带来了前所未有的发展，提高了生活水平，废除了奴隶制，结束了西部佐法尔省的左翼叛乱。在国际上，他被铭记为极其成功的中立外交政策的缔造者，使阿曼得以与伊朗、沙特阿拉伯、美国、英国甚至以色列建立密切关系。\n\n由于苏丹没有子女或兄弟姐妹，也没有公开指定继承人，阿曼王室必须集体决定他的继任者。苏丹职位最受欢迎的三位候选人是卡布斯叔叔赛义德·塔里克·本·泰穆尔·阿勒赛义德的子女。阿萨德·本·塔里克是一位广受尊敬的前军事指挥官，与其他海湾国家的领导人关系良好。希哈布·本·塔里克是一位前海军指挥官，他保持低调，但据报道，过去并不害怕在政策问题上与苏丹卡布斯意见相左。海瑟姆·本·塔里克是阿曼商人的首选，但缺乏政治经验。"
 oman_royal.1.a: "和阿萨德一起去。"
 oman_royal.1.b: "和谢哈布一起去。"
 oman_royal.1.c: "跟海瑟姆一起去。"
 saudi_royal.1.t: "法赫德国王之死"
 saudi_royal.1.d1: "今天，沙特阿拉伯和相当一部分穆斯林世界陷入哀悼，因为年迈的法赫德国王于1995年中风，最终因长达十年的疾病而去世。阿拉伯和西方领导人都称赞法赫德国王是一位有远见的领导人。在他的统治期间，沙特阿拉伯与美国的关系更加密切，以削弱基地组织，该组织迅速成为沙特王室最大的国内威胁。自法赫德国王中风以来，王储阿卜杜拉一直是事实上的统治者，现已加冕为沙特阿拉伯国王阿卜杜拉·本·阿卜杜勒·阿齐兹，并承诺继续他同父异母兄弟的现代化努力。"
 saudi_royal.1.d2: "今天，沙特阿拉伯和相当一部分穆斯林世界陷入哀悼，因为年迈的法赫德国王于1995年中风，最终因长达十年的疾病而去世。自1995年法赫德国王中风以来，王储阿卜杜拉一直是王室的实际领袖，现在他将获得沙特阿拉伯国王这一礼仪性头衔。过去几年，这个前绝对君主制国家已经转变为一个立宪制国家，权力掌握在民选领导人手中。尽管如此，沙特阿拉伯对法赫德国王去世的普遍哀悼表明了王室的持续重要性。"
 saudi_royal.1.d3: "据报道，沙特阿拉伯最后一位国王法赫德·本·阿卜杜勒阿齐兹·阿勒沙特于1995年中风，并因长达十年的疾病而去世。他的统治经历了一场快速的政治改革，王室被赶下台，以现在的[SAU.GetNameDef]取代了绝对君主制。法赫德不再担任官职，但仍保留了一大批忠实的追随者，他们为他的去世感到悲痛。然而，[SAU.GetNameDef]的大多数民众对此漠不关心，而一小部分人公开庆祝法赫德的去世，认为这标志着沙特阿拉伯君主制的正式结束，是建立共和国的重要一步。"
 saudi_royal.1.d4: "据报道，沙特阿拉伯国王法赫德于1995年中风，最终因长达十年的疾病而去世。在他的统治下，沙特王室被迫逃离他们曾经统治过的土地，因为基地组织扩大了对整个国家的控制。目前流亡国外的王室发誓最终会回到他们仍然称之为沙特阿拉伯的地方。自法赫德国王中风以来，王储阿卜杜拉一直是沙特王室的实际首领，现已正式加冕为沙特阿拉伯国王，但由于继续宣誓效忠君主制的人数相对较少，因此这个头衔并没有什么权威。"
 saudi_royal.1.a: "沙特王室悲伤的一天……"
 saudi_royal.2.t: "阿卜杜拉国王之死"
 saudi_royal.2.d1: "今天，沙特阿拉伯和相当一部分穆斯林世界陷入哀悼，因为年迈的阿卜杜拉国王最终因多年疾病缠身而去世。阿卜杜拉国王的统治时期是沙特历史上动荡的时期，因为沙特王国一直在努力应对席卷中东的起义。尽管承诺进行改革，但沙特阿拉伯的权力绝大多数仍掌握在王室手中，而且几乎没有迹象表明这种情况会在近期发生改变。王储萨勒曼现已加冕为沙特阿拉伯国王萨勒曼·本·阿卜杜勒·阿齐兹，继承了一个不确定的地位，而这一地位受到政治伊斯兰和圣战运动崛起的威胁。"
 saudi_royal.2.d2: "今天，沙特阿拉伯和相当一部分穆斯林世界都在哀悼国王阿卜杜拉，他因多年身体欠佳最终去世。王储萨勒曼现在将获得沙特阿拉伯国王这一礼仪性头衔。过去几年，这个前绝对君主制国家已经转变为一个立宪制国家，权力掌握在民选领导人手中。尽管如此，沙特阿拉伯对阿卜杜拉国王去世的普遍哀悼表明了王室的持续重要性。"
 saudi_royal.2.d3: "据报道，沙特阿拉伯最后一位国王阿卜杜拉·本·阿卜杜勒阿齐兹·阿勒沙特因多年身体欠佳而去世。他的统治期间，政治改革进程迅速推进，王室被赶下台，以现在的[SAU.GetNameDef]取代了绝对君主制。阿卜杜拉不再担任官职，但仍有一大批忠实的追随者为他的去世而哀悼。然而，[SAU.GetNameDef]的大多数民众对此漠不关心，而一小部分人公开庆祝阿卜杜拉的去世，认为这标志着沙特阿拉伯君主制的正式结束，是建立共和国的重要一步。"
 saudi_royal.2.d4: "据报道，沙特阿拉伯国王阿卜杜拉终于因多年健康状况不佳而去世。在他的统治下，沙特王室被迫逃离他们曾经统治过的土地，因为基地组织扩大了对整个国家的控制。现在流亡国外的王室发誓最终会回到他们仍然称之为沙特阿拉伯的地方。王储萨勒曼已正式加冕为沙特阿拉伯国王，由于继续宣誓效忠君主制的人数相对较少，这个头衔并没有太大的权威。"
 saudi_royal.3.t: "穆罕默德·本·萨勒曼对权力的渴望"
 saudi_royal.3.d: "自从萨勒曼国王上台以来，他的儿子穆罕默德一直是沙特政坛冉冉升起的新星。在此期间，他一直试图通过推行社会经济改革和排挤政治对手来巩固自己的权力。现在，这位被西方分析人士称为MbS的年轻王子，正瞄准王储之位。两圣寺护法萨勒曼国王必须决定是满足儿子的野心并任命他为王储，还是保留穆罕默德·本·纳伊夫，后者是一位经验丰富的前内政部长，沙特圣战分子对此既恐惧又憎恨。"
 saudi_royal.3.a: "我们需要穆罕默德·本·纳伊夫的经验。"
 saudi_royal.3.b: "穆罕默德·本·萨勒曼的年轻可能是一笔宝贵的财富。"
 saudi_royal.4.t: "萨勒曼国王任命儿子为沙特王储"
 saudi_royal.4.d: "萨勒曼国王采取了前所未有的举措，将王位继承顺序改为支持雄心勃勃的儿子穆罕默德·本·萨勒曼。这位年轻的王子取代了之前担任该职位的57岁的穆罕默德·本·纳伊夫，后者因其打击圣战恐怖的努力赢得了国内外的尊重。穆罕默德·本·萨勒曼发起了一系列社会经济改革并巩固了政治权力，在沙特引起了轰动，此举激怒了一系列支持现状的人士。这位王子还在发动沙特阿拉伯对也门的战争中发挥了重要作用。"
 saudi_royal.4.a: "年轻的王子距离王位越来越近了……"
 saudi_royal.5.t: "哈苏吉事件"
 saudi_royal.5.d: "沙特特工在伊斯坦布尔谋杀异见人士兼记者贾马尔·卡舒吉后，沙特阿拉伯遭到国际社会的抨击。许多人呼吁对与实施谋杀的特工关系密切的王储穆罕默德·本·萨勒曼进行调查。我们最好采取行动减轻这种压力，挽救王国的国际声誉。"
 saudi_royal.5.a: "惩罚王储。"
 saudi_royal.5.b: "惩罚“流氓特工”。"
 saudi_royal.5.c: "什么都别做。"
 saudi_royal.6.d1: "沙特特工在伊斯坦布尔残忍杀害沙特异见人士兼记者贾马尔·卡舒吉，全世界对此感到震惊和恐惧。事件发生后的几天里，很快人们就发现，杀害卡舒吉的特工与沙特国王的儿子王储穆罕默德·本·萨勒曼关系密切。\n\n面对越来越大的压力，沙特阿拉伯要求将肇事者绳之以法，萨勒曼国王公开谴责穆罕默德王子，并剥夺了他的王储和王位继承人身份。沙特国王向国际社会保证，这位前新星的政治生涯已经结束，他将很快以普通公民的身份接受沙特法庭审判。世界各国领导人和人权组织对这一声明表示欢迎，但许多人也发誓要密切关注，确保正义得到真正伸张。"
 saudi_royal.6.d2: "沙特特工在伊斯坦布尔残忍杀害沙特异见人士兼记者贾马尔·卡舒吉，全世界对此感到震惊和恐惧。事件发生后的几天里，很快人们就发现，杀害卡舒吉的特工与沙特国王的儿子王储穆罕默德·本·萨勒曼关系密切。\n\n为了应对沙特阿拉伯日益增加的将肇事者绳之以法的压力，萨勒曼国王下令逮捕几名所谓的“流氓特工”，沙特政府坚称这些特工并非受王储的命令暗杀卡舒吉。多位世界领导人和人权组织批评此举，称这是试图免除穆罕默德王子和沙特政府的责任。由于沙特缺乏透明度，德国和其他几个欧洲国家已暂停向沙特出售所有武器。"
 saudi_royal.6.d3: "沙特特工在伊斯坦布尔残忍杀害沙特异见人士兼记者贾马尔·卡舒吉，全世界对此感到震惊和恐惧。事件发生后的几天里，很快人们就发现，杀害卡舒吉的特工与沙特国王的儿子王储穆罕默德·本·萨勒曼关系密切。\n\n萨勒曼国王和他的儿子拒绝屈服于追究责任人的国际压力，反而痛斥贾马尔·卡舒吉是“叛徒”，“该死”。沙特政府的无耻反应引起了广泛谴责，导致许多国家撤回大使以示抗议。欧洲巨大的公众压力迫使大多数欧洲国家暂停向沙特阿拉伯出售武器。"
 saudi_royal.6.a: "真是悲惨的境地啊……"
 saudi_royal.7.t: "对王储的不满与日俱增"
 saudi_royal.7.d: "自从穆罕默德·本·萨勒曼取代穆罕默德·本·纳伊夫成为王储以来，他在王室内部的声望就不断下降。他史无前例地巩固权力、边缘化对手以及咄咄逼人的外交政策，导致一些知名王子毫不谨慎地讨论让穆罕默德·本·纳伊夫恢复原职的可能性。王储希望逮捕这些异见人士，指控他们策划推翻君主制的政变，从而进一步巩固自己的地位。但也许是时候剪断这位年轻王子的翅膀了。"
 saudi_royal.7.d1: "自从穆罕默德·本·萨勒曼取代穆罕默德·本·纳伊夫成为王储以来，他在王室内部的声望就不断下降。他前所未有的权力巩固、边缘化对手和咄咄逼人的外交政策，导致一些知名王子毫不谨慎地讨论让穆罕默德·本·纳伊夫恢复原职的可能性。王储希望逮捕这些异见人士，指控他们策划推翻君主制的政变，从而进一步巩固自己的地位。鉴于这位年轻王子的权力，我们还有其他选择吗？"
 saudi_royal.7.a: "安抚反对者"
 saudi_royal.7.b: "清除异己"
 saudi_royal.8.t: "沙特国王出人意料地解除了儿子的职务"
 saudi_royal.8.d: "许多人都注意到了穆罕默德·本·萨勒曼王子的崛起，这位王储在国内和国际政治中都采取了咄咄逼人的姿态。他在记者贾迈勒·卡舒吉遇害案中所扮演的角色引起了民间社会和一些政府的广泛谴责，沙特在也门战争中没有取得胜利，他的声誉也受到了损害。如今，他的争议行为导致了他的垮台，国王萨勒曼恢复了穆罕默德·本·萨勒曼的前任和对手穆罕默德·本·纳伊夫的王储地位，并让自己的儿子从政坛下台。这一举动被归因于来自王室内部的压力，比如萨勒曼国王的弟弟艾哈迈德·本·阿卜杜勒·阿齐兹王子，他是除国王本人之外，强大的所谓苏德里七人组中唯一幸存的成员。据传，这位年轻的王子已被软禁，等待艾哈迈德王子、穆罕默德·本·纳伊夫及其盟友对他最终命运的决定。"
 saudi_royal.8.a: "冉冉升起的新星陨落…"
 saudi_royal.9.t: "沙特高调镇压中王子被捕"
 saudi_royal.9.d: "在这次大规模镇压中，数名政府官员和王室高级成员被拘留，这被视为王储穆罕默德·本·萨勒曼巩固对国家控制的最新尝试。被捕的知名人物包括广受尊敬的前内政部长、王储穆罕默德·本·萨勒曼的前任穆罕默德·本·纳伊夫，以及国王的弟弟艾哈迈德·本·阿卜杜勒·阿齐兹亲王。\n\n被捕的亲王被指控密谋推翻穆罕默德·本·萨勒曼，后者通过其咄咄逼人的外交政策和排挤王室对手，疏远了王室中的许多人。一些人认为此举为王储登上王位铺平了道路，因为此次镇压有助于消除两位重要的竞争对手，如果生病的国王萨勒曼因健康状况不佳而去世，他们将有强大的王位继承权。"
 saudi_royal.9.a: "权力的游戏仍在继续……"
 saudi_royal.10.t: "沙特阿拉伯国王萨勒曼退位"
 saudi_royal.10.d: "萨勒曼国王宣布退位，将权力移交给儿子王储穆罕默德·本·萨勒曼，这一举动被称作“和平政变”，令观察人士震惊。这位年轻的王子多年来一直在巩固王室权力，最近在打击涉嫌政变策划者的行动中成功除掉了两名最强大的对手。现在，以萨勒曼国王健康状况不佳为借口，他成功巩固了王位，并将很快加冕为沙特阿拉伯国王穆罕默德·本·萨勒曼、两圣寺监护人。"
 saudi_royal.10.a: "国王已逝，国王万岁……"
 SAU.1.t: "世界震惊[LEB.GetLeader]辞职谴责真主党"
 SAU.1.d: "今天，黎巴嫩总理[LEB.GetLeader]对[SAU.GetNameDef]的访问因他发表的奇怪声明而中断，他表示，由于伊朗和真主党在黎巴嫩政坛的影响力日益增强，他将辞职。黎巴嫩总统和该国其他政治人物指责[SAU.GetNameDef]绑架总理并强迫他发表声明并提出辞职。因此，[LEB.GetLeader]的辞职并未得到其本国政府的承认。\n\n事态发展与[SAU.GetAdjective]对真主党的挑衅言论相吻合，[SAU.GetAdjective]外交部长指责真主党对[SAU.GetNameDef]进行敌对活动。此外，几个月来[SAU.GetNameDef]和[PER.GetNameDef]之间的紧张局势不断加剧，人们普遍认为这是[SAU.GetAdjective]对[PER.GetNameDef]在中东影响力不断扩大的反应。"
 SAU.1.a: "戏剧性的发展。"
 SAU_2017_Riyadh_Summit.0.t: "2017年利雅得峰会"
 SAU_Riyadh_Summit_tt: "§G所有穆斯林国家之间的意见增加§"
 SAU_2017_Riyadh_Summit.0.d: "2017年利雅得峰会是三场峰会的系列会议之一，于2017年5月20日至21日举行，以庆祝美国总统唐纳德·特朗普首次出访沙特阿拉伯。"
 SAU_2017_Riyadh_Summit.0.a: "主持它。"
 SAU_2017_Riyadh_Summit.0.b: "不需要。"
 Riyadh_Summit: "利雅得首脑会议"
 SAU_2017_Riyadh_Summit.1.t: "2017年利雅得峰会宣布！"
 SAU_2017_Riyadh_Summit.1.d: "其中包括一场美国与沙特之间的双边会晤，以及两场海湾合作委员会成员国与阿拉伯和穆斯林国家之间的多边会晤，55个阿拉伯和穆斯林国家的领导人和代表出席了会议。"
 SAU_2017_Riyadh_Summit.1.a: "有趣"
 SAU_GCC_CRISIS.0.t: "卡塔尔封锁"
 SAU_GCC_CRISIS.0.d: "自1995年掌权以来，哈马德·本·哈利法·阿勒萨尼一直认为，只有将自己从沙特的附属国转变为与沙特争夺地区影响力的竞争对手，卡塔尔才能找到安全。因此，卡塔尔奉行了异常主动的外交政策，这种政策常常与我们自己的外交政策目标相矛盾。现在是结束卡塔尔不当行为的时候了。"
 SAU_GCC_CRISIS.0.a: "他们要么屈服要么受苦。"
 SAU_GCC_CRISIS.0.b: "转念一想，我们不应该冒这个险。"
 Blockade: "海湾合作委员会封锁"
 Blockade_Trade: "海湾合作委员会封锁"
 Decline_Blockade: "拒绝加入封锁"
 Trump_Support_Blockade_QAT: "支持卡塔尔封锁"
 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective]加入对卡塔尔封锁的压力"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef]正在向我们施压，要求我们加入他们对卡塔尔的封锁行动。我们应该考虑一下，是否值得为了维持与卡塔尔的经济关系而招惹[FROM.GetNameDef]的愤怒。"
 SAU_GCC_CRISIS.1.a: "加入他们。"
 SAU_GCC_CRISIS.1.b: "这不是我们的战斗。"
 SAU_GCC_CRISIS.2.t: "支持封锁"
 SAU_GCC_CRISIS.2.d: "支持[FROM.GetAdjective]领导的封锁将有助于改善我们与海湾盟友的伙伴关系。此外，促使卡塔尔改变其外交政策可能也符合[FROM.GetNameDef]的利益。"
 SAU_GCC_CRISIS.2.a: "美国支持封锁！"
 SAU_GCC_CRISIS.2.b: "我们不能支持这个企业。"
 SAU_GCC_CRISIS.3.t: "卡塔尔外交危机"
 SAU_GCC_CRISIS.3.d.1: "一些阿拉伯国家已与卡塔尔断绝外交关系并实施贸易禁运，使卡塔尔与[FROM.GetNameDef]之间长期存在的争端进一步升级。由[FROM.GetAdjective]领导的联盟提出的要求包括关闭半岛电视台、断绝与伊朗的关系以及关闭土耳其在卡塔尔的军事基地等。"
 SAU_GCC_CRISIS.3.d.2: "一些阿拉伯国家已与卡塔尔断绝外交关系并实施贸易禁运，使卡塔尔与[FROM.GetNameDef]之间长期存在的争端进一步升级。[FROM.GetAdjective]领导的联盟提出的要求包括关闭半岛电视台和断绝与伊朗的关系等。"
 SAU_GCC_CRISIS.3.a: "这些要求太荒谬了！"
 SAU_GCC_CRISIS.3.b: "我们应该接受这些要求。"
 SAU_GCC_CRISIS.3.c: "有趣"
 SAU_GCC_CRISIS.4.t: "向美国施压"
 SAU_GCC_CRISIS.4.d: "卡塔尔拥有乌代德空军基地，这是美国在中东最大的军事基地。这不仅让我们有能力对美国施加巨大压力，也为我们提供了来自美国事实上的安全保障。失去美国的存在可能意味着灾难。"
 SAU_GCC_CRISIS.4.a: "冒这个险。"
 SAU_GCC_CRISIS.4.b: "这不值得。"
 SAU_GCC_CRISIS.5.t: "美国对卡塔尔压力的回应"
 SAU_GCC_CRISIS.5.d: "卡塔尔拥有乌代德空军基地，这是美国在中东最大的军事基地。这个基地不仅对反恐战争至关重要，而且对向整个地区展示实力也至关重要。我们必须决定是坚持我们的立场并支持封锁，还是改变我们的立场并优先考虑与卡塔尔的关系。"
 SAU_GCC_CRISIS.5.a: "基地太重要了。"
 SAU_GCC_CRISIS.5.b: "我们不需要它。"
 SAU_GCC_CRISIS.6.t: "美国国务院公告"
 SAU_GCC_CRISIS.6.d: "美国国务院意外向海湾国家发出公开警告，称其与美国盟友卡塔尔的外交关系出现裂痕，并暗示沙特可能挑起危机，并以虚假借口拉拢美国。这一公开谴责大大削弱了封锁卡塔尔的国家，并给[QAT.GetLeader]带来了急需的合法性提升。"
 SAU_GCC_CRISIS.6.a: "美国人似乎已经记住了他们最大的军事基地在哪里……"
 SAU_GCC_CRISIS.7.t: "卡塔尔回应要求"
 SAU_GCC_CRISIS.7.d: "卡塔尔拒绝了封锁联盟的要求。卡塔尔外交部长表示，这些要求侵犯了卡塔尔的主权，并称恢复关系的条件清单“不切实际”且“不可行”。他在联合新闻发布会上表示：“这不是恐怖主义，而是言论自由被剥夺。”封锁联盟将如何回应这一拒绝，还有待观察。"
 SAU_GCC_CRISIS.7.a: "危机仍在继续..."
 SAU_GCC_CRISIS.8.t: "卡塔尔回应要求"
 SAU_GCC_CRISIS.8.d: "卡塔尔政府与封锁国代表经过长时间的辩论后，终于与封锁联盟达成协议。协议规定，卡塔尔将关闭半岛电视台，并将其外交政策与海湾合作委员会其他国家保持一致，结束卡塔尔独立外交政策的迷恋。"
 SAU_GCC_CRISIS.8.a: "又团结起来了？"
 SAU_GCC_CRISIS.9.t: "巴林封锁"
 SAU_GCC_CRISIS.9.d: "自从[BHR.GetLeader]掌权以来，他带领巴林走上了一条公开违背我们外交政策的道路，公然与伊朗建立密切关系。现在是结束巴林不当行为的时候了。"
 SAU_GCC_CRISIS.9.a: "他们要么屈服要么受苦。"
 SAU_GCC_CRISIS.9.b: "转念一想，我们不应该冒这个险。"
 SAU_GCC_CRISIS.10.t: "[FROM.GetAdjective]受到加入巴林封锁的压力"
 SAU_GCC_CRISIS.10.d: "[FROM.GetNameDef]正在向我们施压，要求我们加入他们对巴林的封锁。我们应该考虑与巴林保持经济关系是否值得引起[FROM.GetNameDef]的愤怒。"
 SAU_GCC_CRISIS.10.a: "加入他们。"
