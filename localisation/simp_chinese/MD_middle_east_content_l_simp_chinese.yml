 oil_dependency: "石油依赖"
 oil_dependency_desc: "国家经济极大程度上依靠着石油和其他化学燃料的进口。虽然短期依靠进口可以带来利润，但众所周知过度依赖进口会使我们无法长久发展。"
 investors_bonus: "区域金融中心"
 investors_bonus_desc: "我国作为区域金融中心的发展促进了我国经济的发展并为投资创造了有吸引力的条件。"
