 foreign_procurement: "国外采购"
 foreign_procurement_desc: "从海外合作伙伴采购军事装备可以释放我们的经济能力并将其用于其他地方。"
 local_arms_industry: "地方军事工业"
 local_arms_industry_desc: "我们蓬勃发展的军工行业需要持续关注，因此会分散我们对经济其他方面的注意力。然而，从长远来看，这将减少我们对外国武器的依赖。"
