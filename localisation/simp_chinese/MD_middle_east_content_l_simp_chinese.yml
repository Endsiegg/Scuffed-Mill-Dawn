 arab_spring.1.t: "抗议活动爆发，要求更改[FROM.GetNameDef]"
 arab_spring.1.d: "多年来，人们对[FROM.GetNameDef]腐败和侵犯人权的不满终于以全国大规模抗议的形式爆发。虽然一些抗议者似乎只是希望进行实质性的体制改革，但据报道，主要城市中心的人群已经高呼“人民要求政权下台”的口号，这表明一些人赞成彻底拒绝政治建制。\n\n警方已经使用催泪瓦斯和橡皮子弹对抗议活动作出回应，但仍没有迹象表明[FROM.GetLeader]是否会寻求满足抗议者的要求或镇压对其权威的挑战。"
 arab_spring.1.d_western: "多年来，人们对[FROM.GetNameDef]腐败和侵犯人权的不满终于以全国大规模抗议的形式爆发。虽然一些抗议者似乎只是希望进行实质性的体制改革，但据报道，[FROM.Capital.GetName]的人群已经高呼“人民要求政权下台”的口号，表明一些人赞成彻底拒绝政治建制。\n\n警方已使用催泪弹和橡皮子弹对抗议活动作出回应，但仍没有迹象表明[FROM.GetLeader]是否会寻求满足抗议者的要求或镇压对其权威的挑战。[FROM.GetLeader]的西方支持者将如何应对这些前所未有的事态发展，还有待观察。"
 arab_spring.1.a: "我们必须缓解这场危机！"
 arab_spring.1.b: "中东正在刮起变革之风……"
 arab_spring.3.t: "盟友受到威胁"
 arab_spring.3.d: "多年来，[FROM.GetLeader]在[FROM.GetNameDef]的政权一直是一个可靠的[ROOT.GetAdjective]合作伙伴，位于一个战略上重要的地区。我们昔日的盟友现在面临威胁，不是来自外部势力，而是来自他自己的人民。我们必须决定是表达对[FROM.GetAdjective]政府的支持，还是拒绝谴责[FROM.GetNameDef]的亲民主力量。"
 arab_spring.3.a: "我们支持我们的盟友！"
 arab_spring.3.b: "我们拒绝阻碍民主改革！"
 arab_spring.4.t: "我们的盟友支持我们!"
 arab_spring.4.d: "[FROM.GetAdjective] 政府是 [ROOT.GetNameDef] 的长期朋友，在此不确定时期，该政府表达了对合法 [ROOT.GetAdjective] 政府的支持。"
 arab_spring.4.a: "我们欢迎他们的支持！"
 arab_spring.5.t: "我们的盟友抛弃了我们......"
 arab_spring.5.d: "[FROM.GetAdjective]政府是[ROOT.GetNameDef]的长期朋友，但在当前不确定时期，它拒绝对合法的[ROOT.GetAdjective]政府表示支持，反而敦促我们尊重人民所谓的民主愿望。政府的这种背叛让那些试图破坏我们权威的暴徒更加胆大妄为。"
 arab_spring.5.a: "在我们需要帮助的时候被背叛了......"
 arab_spring.6.t: "政权支持者举行舞台集会"
 arab_spring.6.d1: "[ROOT.GetAdjective]合法政府的忠实追随者们走上街头，公开反抗叛徒反对派。这种对我们政府的支持，绝非出于经济动机，将增强民众对我们继续执政的支持。尽管亲政府和反政府示威者之间存在紧张关系，但尚未发生大规模暴力事件。"
 arab_spring.6.d2: "[ROOT.GetAdjective]合法政府的忠实追随者走上街头，公开反抗叛徒反对派。这种对我们政府的支持，绝非出于经济动机，将增强民众对我们继续执政的支持。我们政府的支持者和反对者之间的冲突导致了暴力事件，造成许多人受伤甚至死亡。"
 arab_spring.6.a: "人民爱[ROOT.GetLeader]！"
 arab_spring.6.b: "紧张局势加剧..."
 arab_spring.7.t: "军队叛变部队，站在反对派一边"
 arab_spring.7.d: "军队内部对我们政府的不满导致一些人投奔反对派。这些叛逃行为鼓舞了那些反对我们统治的人，并挫伤了我们自己的支持者的士气。我们的顾问担心，一旦发生内战，这些叛逃者将把枪口对准他们以前的战友。"
 arab_spring.7.a: "我们的权威越来越弱……"
 arab_spring.8.t: "军队与抗议者冲突后的死亡"
 arab_spring.8.d: "抗议者与军队之间爆发了暴力冲突，造成多人伤亡。投掷石块的抗议者遭到我军实弹的反击，加剧了民众对政府的不满。"
 arab_spring.8.a: "这对我们来说不太好……"
 arab_spring.9.t: "让步安抚群众"
 arab_spring.9.d: "我们最近的改革受到了反政府示威者的好评。虽然一些抗议者继续表达对政府的不信任，但这场运动在很大程度上赞扬了我们的措施，认为这是朝着正确方向迈出的一步。"
 arab_spring.9.a: "够了吗？"
 arab_spring.10.t: "改革不会因让步而停止"
 arab_spring.10.d: "我们最近的改革只是煽动了不满情绪。反对派领导人不断批评我们为时过晚，并呼吁我们制定“真正的”改革方案。"
 arab_spring.10.a: "暴徒们永远不会满足……………………"
 arab_spring.11.t: "抗议活动达到爆发点"
 arab_spring.11.d: "尽管我们尽了最大努力，但我们的政府已经无法再通过常规手段维持权力。我们面临一个历史性选择。要么承认失败，让反对派控制我们的国家，要么使用军队镇压所有反对派，以最后一次尝试保持控制权。"
 arab_spring.11.a: "我们必须承认失败……………………"
 arab_spring.11.b: "我们永远不会放弃权力!"
 arab_spring.12.t: "革命推翻了[FROM.GetNameDef]政府"
 arab_spring.12.d1: "在即将卸任的统治者政府垮台后，[FROM.GetNameDef]各地爆发了庆祝活动。在[FROM.GetAdjective]安全部门的高层人物决定站在反对派一边后，这位前独裁者已被逮捕。\n\n[FROM.GetLeader]领导的看守政府已掌权直至选举，但强调其统治是暂时的。尽管如此，抗议活动仍在继续，许多人要求彻底解散执政党并要求其所有成员辞职，因为该党仍然与即将离任的政权密切相关。"
 arab_spring.12.d2: "继即将卸任的统治者政府垮台后，[FROM.GetNameDef]各地爆发了庆祝活动。前总统被迫逃离该国，在[SAU.GetNameDef]避难。\n\n突尼斯总理[FROM.GetLeader]领导的看守政府已掌权直至举行选举，但强调其统治是暂时的。尽管如此，抗议活动仍在继续，许多人要求彻底解散执政党并要求其所有成员辞职，因为该党仍然与即将离任的齐纳·阿比丁·本·阿里政权关系密切。"
 arab_spring.12.a: "人民胜利了！"
 arab_spring.12.b: "令人担忧的发展"
 arab_spring.12.c: "民主进步……………………"
 arab_spring.13.t: "抗议活动蔓延到阿拉伯世界"
 arab_spring.13.d: "[FROM.GetAdjective]政权的垮台激发了整个阿拉伯世界的运动。许多人都高呼[FROM.GetAdjective]革命的口号，呼吁其领导人实施有意义的改革，或者在某些情况下集体辞职。阿拉伯领导人已经开始争先恐后地接纳或压制抗议活动，希望避免[FROM.GetAdjective]独裁者的命运。\n\n该地区民主运动的迅速蔓延，一些人开始称之为“阿拉伯之春”，令世界大吃一惊。然而，过去几年，许多专家都强调了阿拉伯政权的脆弱性，这些政权依靠胁迫和监视来维持统治。在整个地区，与遥远的统治精英的疏远、猖獗的腐败和经济困境逐渐助长了人们普遍希望以某种形式进行变革的愿望。正是这些情绪现在爆发成为一场呼吁变革的地区性民众运动。"
 arab_spring.14.t: "[FROM.GetNameDef]政府镇压抗议，内战爆发"
 arab_spring.14.d: "随着[FROM.GetNameDef]抗议活动的明显升级，[FROM.GetLeader]已下令在全国范围内开展军事行动，打击他所称的“无法无天的暴徒”和“恐怖分子”，他们得到了未具名外国势力的支持。在清理行动中，效忠派军队与武装抗议者之间爆发了暴力冲突，后者从警察军械库和叛逃军人手中获得了枪支。\n\n很快，人们就意识到，曾经的非暴力抗议运动正在迅速演变成叛乱，然后是内战。在该国的一些地区，反对派战士似乎已经控制了整座城市，但来自[FROM.GetNameDef]的大部分信息已经变得混乱和复杂。世界各国领导人呼吁克制，而人权组织则批评[FROM.GetLeader]镇压抗议活动的残酷性。"
 arab_spring.14.a: "[FROM.GetNameDef]的未来悬而未决…"
 arab_spring.15.t: "伊斯兰国崛起"
 arab_spring.15.d: "[ISI.GetLeader] 今天宣布成立他所谓的“伊拉克和黎凡特伊斯兰国”。他透露，与叙利亚政权作战的“努斯拉阵线”组织是由伊拉克伊斯兰国成员组建的，这两个组织目前正在合并。然而，“努斯拉阵线”及其基地组织支持者已与伊斯兰国断绝关系，并呼吁将其废除。\n\n分析人士认为，基地组织及其叙利亚分支努斯拉阵线的目标和手段与伊斯兰国截然不同，但两者有着共同的意识形态，都反对叙利亚政府。[ISI.GetLeader]的组织一直试图独立于基地组织行事，推行自己的宗派议程，以穆斯林少数群体为目标，而基地组织并没有在同等程度上这样做。虽然基地组织的野心是跨国的，但努斯拉阵线等基地组织分支通常将其活动限制在针对个别政府的范围内。"
 arab_spring.15.a: "对我们的统治又是一个威胁…………"
 arab_spring.15.b: "世界和平受到威胁…"
 arab_spring.15.c: "这些新贵注定要失败…"
 arab_spring.17.t: "阿拉伯之春蔓延至[ROOT.GetNameDef]"
 arab_spring.17.d: "席卷阿拉伯世界的民众动员浪潮终于抵达了我们的海岸。[ROOT.GetAdjective]人民要求进行认真的改革，有时甚至要求政府辞职。如果我们想保住自己微弱的权力，就必须谨慎行事。"
 arab_spring.18.t: "抗议活动平息"
 arab_spring.18.d: "虽然一些激进分子继续抗议我们的政府，但随着抗议运动势头的急剧下降，大多数抗议者已经返回家园。然而，我们的线人告诉我们，反政府情绪在全国大部分地区仍然存在。抗议运动似乎因疲劳和沮丧而失去支持，而不是因为对政府的支持增加。尽管如此，对我们政府的直接危险已被成功避免。"
 arab_spring.18.d1: "在政府努力满足抗议者的要求后，我国的民主运动失去了动力。绝大多数前抗议者似乎对我们的措施感到满意，并且不再要求进一步改革。"
 arab_spring.18.a: "我们的政府还能维持下去…"
 arab_spring.19.t: "[FROM.GetNameDef]请求“半岛之盾”部队介入"
 arab_spring.19.d: "随着[FROM.GetNameDef]的紧张局势加剧，[FROM.GetLeader]寻求海湾合作委员会联合安全部队半岛之盾的帮助。[FROM.GetAdjective]声称他们的政府面临垮台的风险，国家可能被危险的革命分子接管。我们必须仔细考虑是否有必要部署我们的军队来支持[FROM.GetAdjective]政府。"
 arab_spring.19.a: "我们必须帮助盟友！"
 arab_spring.19.b: "与我们有什么关系…………"
 arab_spring.20.t: "我们的要求已被接受！"
 arab_spring.20.d: "[FROM.GetAdjective]认识到首都街头的激进抗议者对地区安全构成的迫在眉睫的威胁，已同意支持部署半岛之盾部队来平息针对我们的起义。"
 arab_spring.20.a: "[FROM.GetAdjective]拯救了我们！"
 arab_spring.21.t: "我们的请求被拒绝了……"
 arab_spring.21.d: "[FROM.GetAdjective]已经决定，不值得为了拯救我们的政府花费时间和精力部署“半岛之盾”部队。"
 arab_spring.21.a: "只有我们自己才能救自己"
 arab_spring.22.t: "“半岛之盾”部队在[FROM.GetNameDef]平息抗议"
 arab_spring.22.d: "海湾合作委员会联合军事部队半岛之盾部队在反对[FROM.GetLeader]政府的示威活动急剧增加后进入了[FROM.GetAdjective]领土。尽管[FROM.GetNameDef]和海湾合作委员会坚称半岛之盾部队只是在混乱中被用来保卫重要的政府大楼，防止外国干涉，但有报道称半岛之盾部队对[FROM.GetAdjective]示威者使用了严厉的手段。"
 arab_spring.22.a: "[FROM.GetLeader]会不惜一切代价维护他的统治……"
 hybrid_regime: "混合政体"
 hybrid_regime_western_desc: "尽管该国举行了选举，但政府仍采取一系列非正式措施确保执政党在选举中获得多数席位。因此，通过选举手段实现政权更迭极其困难。"
 hybrid_regime_emerging_desc: "尽管该国举行了选举，但政府仍采取一系列非正式措施确保执政党在选举中获得多数席位。因此，通过选举手段实现政权更迭极其困难。"
 concede_rojava: "割让东北"
 concede_rojava_desc: "叙利亚东北部库尔德人占多数的地区尚未加入反对我们政府的民众起义。从该地区撤军并让库尔德民兵占领该地区可能对我们最有利，而不是继续分散我们的兵力并冒着被自由叙利亚军击败的风险。"
 deploy_military_fra_advisors_tt: "[FROM.GetAdjective]的反恐训练将更加有效，但我们的顾问可能会成为圣战武装分子的目标。 [ROOT.GetNameWithFlag]的新反恐政策进一步改善了这种情况。"