 GCC_offer_joint_exercises_specific: "§Y提议§!主办波斯湾合作委员会演习"
 GCC_offer_joint_exercises_specific_desc: "组织海湾合作委员会成员国之间的联合军事演习将加强我们的武装力量，并进一步提高我们军队的合作能力，增强海湾合作委员会的团结。"
 GCC_start_joint_exercises_specific: "§Y开始§!波斯湾合作委员会联合演习"
 GCC_start_joint_exercises_specific_desc: "组织海湾合作委员会成员国之间的联合军事演习将加强我们的武装力量，并进一步提高我们军队的合作能力，增强海湾合作委员会的团结。"
