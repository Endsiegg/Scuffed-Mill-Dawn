 shia_resistance_01: "什叶派反抗程度 - 无"
 shia_resistance_01_desc: "尽管我们什叶派民众中的某些人偶尔对我们的政府表示不满，但我国大多数什叶派穆斯林对我们统治没有异议。"
 shia_resistance_02: "什叶派反抗程度 - 低"
 shia_resistance_02_desc: "什叶派中的一些激进分子曾呼吁推翻我们的政府，但他们的呼吁大多被置若罔闻。这是因为我们的政府对什叶派人口的虐待相对较少。"
 shia_resistance_03: "什叶派反抗程度 - 中"
 shia_resistance_03_desc: "由于什叶派在我国社会中仍面临一些障碍和困难，反建制什叶派势力在我国什叶派人群中获得了一定支持。然而，反对暴力仍然是什叶派中最常见的立场。"
 shia_resistance_04: "什叶派反抗程度 - 略高"
 shia_resistance_04_desc: "什叶派人口相对于逊尼派人口的不平等地位导致某些地区对我们的政府产生了强烈反对。虽然有一些针对我们政府的激进活动，但到目前为止，这些活动相对较少。"
 shia_resistance_05: "什叶派反抗程度 - 高"
 shia_resistance_05_desc: "对什叶派的歧视导致民众公开表达了对政府的强烈不满。更令人担忧的是，激进的什叶派团体获得了越来越多的支持，他们主张通过暴力手段推翻政府。"
 shia_resistance_06: "什叶派反抗程度 - 极高"
 shia_resistance_06_desc: "我们的政策大大激起了什叶派民众对我们统治的敌意。这导致他们支持叫嚣用武力颠覆我们政权的武装组织的人变得越来越多。但这些武装组织的实力相对来说依然弱小，只能偶尔发动小型的进攻。"
 shia_resistance_07: "什叶派反抗程度 - 严重"
 shia_resistance_07_desc: "我们对什叶派的态度激起了绝大多数什叶派民众的反政府情绪。尽管许多什叶派民众尚未开始提倡暴力，但对我国政府的普遍仇恨已促使人们广泛支持使用暴力推翻我国政府。"
 shia_resistance_08: "什叶派反抗程度 - 极其严重"
 shia_resistance_08_desc: "我们的反什叶派政策导致什叶派强烈反对我们的统治。虽然并非所有反对都转化为对武装激进组织的公开支持，但大多数什叶派人口都默许使用暴力手段，这让什叶派激进组织更加大胆，开始发动更大胆的袭击。"
 shia_resistance_09: "什叶派反抗程度 - 危险"
 shia_resistance_09_desc: "由于政府推行反什叶派政策，民众普遍仇视政府，这导致什叶派民众普遍支持武装斗争。这种支持使什叶派武装团体胆大妄为，并允许他们发动大规模袭击。"
 shia_resistance_10: "什叶派反抗程度 - 十分危险"
 shia_resistance_10_desc: "几乎普遍的仇恨导致了对武装反抗政府的支持。什叶派武装团体资金充裕、招募新兵，因此能够开展大规模、协调良好的行动。"
 aggressive_nationalism: "激进民族主义"
 defensive_nationalism: "保守民族主义"
 transnational_shiism: "跨国什叶派"
 national_shiism: "民族什叶派"
 elected_legislature: "选举立法机关"
 elected_legislature_desc: "该国建立君主立宪制后，设立了民选立法机构，以制衡行政权力。"
 birthplace_of_wahhabism: "瓦哈比派发源地"
 birthplace_of_wahhabism_desc: "沙特阿拉伯是伊本·沙特的军事力量与穆罕默德·伊本·阿卜杜勒·瓦哈卜激进宗教观点结盟的结果。后者创立的运动，即瓦哈比派，与其他伊斯兰教义不同，它热衷于净化伊斯兰教，使信仰恢复到最早、最真实的状态。沙特阿拉伯信奉的瓦哈比派强调尊重宗教权威和政府，不同于大多数圣战组织所采用的受赛义德·库特布思想影响的更具革命性和民粹主义的萨拉菲主义。"
 little_sparta: "小斯巴达"
 little_sparta_desc: "阿联酋历来在国际舞台上表现出超乎寻常的实力，曾派遣军队参加全球各个角落的多边军事行动。该国与其强大的邻国沙特阿拉伯以及西方国家建立了密切的关系。通过平衡两者之间的对抗，这个被美国官员亲切地称为“小斯巴达”的小国能够有效地保持自己的行动自由。"
 omani_neutrality: "阿曼中立"
 omani_neutrality_desc: "在苏丹加布斯·本·赛义德·阿勒赛义德的领导下，阿曼一直推行中立、温和的外交政策。几十年来，阿曼一直是中东和平倡议的主要支持者，并在包括阿拉伯半岛在内的敌对国家之间发挥了调解作用。"
 home_of_the_baharna: "巴哈纳的家"
 home_of_the_baharna_desc: "巴林人口的大多数是什叶派阿拉伯人，他们认为自己是巴林的原住民。这些人可以追溯到古代横跨阿拉伯东部的巴哈纳王国。尽管这一说法的历史准确性存在争议，但它在动员反对逊尼派哈里发王朝的支持方面发挥了重要作用，后者被视为巴哈纳家园的外国占领者。"
 legacy_of_the_gulf_war: "波斯湾战争的遗产"
 legacy_of_the_gulf_war_desc: "1990 年8月2日，萨达姆·侯赛因领导的伊拉克入侵科威特国，占领该国长达七个月。在此期间，反抗伊拉克侵略者的抵抗运动开始兴起，所有科威特人，无论教派或社会阶层，都团结起来，共同对抗侵略者。这一事件，加上科威特长期以来与强大对手对抗的历史，以及科威特拥有独一无二的强大议会，帮助巩固了科威特的民族认同，与科威特的一些海湾国家不同，科威特的逊尼派和什叶派可以相对无缝地共存。"
 unrepresentative_government: "无代表性政府"
 unrepresentative_government_sunni_desc: "尽管该国以什叶派为主，但其政府却由逊尼派统治。这种权力不平衡导致了教派冲突，并引发了民众对不公正、不具代表性的政府的不满。"
 unrepresentative_government_shia_desc: "尽管该国以逊尼派为主，但什叶派政府却统治着该国。这种权力不平衡导致了教派之间的摩擦，民众对这个被认为不公正、不具代表性的政府感到不满。"
