 israeli_settlements: "以色列定居点"
 israeli_settlements_desc: "1967年，以色列在六日战争中获胜，从约旦手中夺取了约旦河西岸的控制权。不久之后，一群住在希伯伦一家酒店的犹太复国主义活动人士拒绝离开。以色列政府试图与这些活动人士妥协，在约旦河西岸建立了第一个犹太人定居点，以此阻止巴勒斯坦牧民继续使用这片土地。这一事件开启了一种趋势，一直持续到今天，已有一百多个定居点建立起来，这让巴勒斯坦人民越来越恼火。"
 israeli_blockade: "以色列封锁"
 israeli_blockade_desc: "自2007年哈马斯从法塔赫手中夺取加沙地带控制权以来，埃及和以色列对加沙地带实施了陆、空和海上封锁。尽管以色列坚称封锁符合国际法，而且有必要保证以色列的安全，并对暴力恐怖组织施加压力，但人​​道主义和政府间组织指责以色列通过封锁对加沙人民实施集体惩罚，迫使该地区居民继续依赖人道主义援助。"
 palestinian_resistance: "巴勒斯坦抵抗运动"
 palestinian_resistance_desc: "自从19世纪末犹太复国主义定居者首次抵达巴勒斯坦以来，犹太移民与巴勒斯坦人之间的紧张关系经常导致两个社区之间爆发暴力冲突。以色列建国后，巴勒斯坦团体甚至个人都对以色列的利益发动了攻击，尽管签署了《奥斯陆协议》，但这种现象仍然存在。这是由于巴勒斯坦人普遍对以色列继续在西岸建设定居点以及以色列拒绝分享对耶路撒冷的控制等不满。这些袭击加剧了以色列的不安全感，并助长了对强硬派政治力量的支持。"
 large_refugee_population: "大批难民人口"
 large_refugee_population_desc: "1948年的阿以战争导致了巴勒斯坦人所说的大灾难。这场战争导致大量巴勒斯坦人逃离以色列控制的领土，导致邻近的阿拉伯国家建立了大型难民营。这些难民的生活岌岌可危，因为许多政府没有给予巴勒斯坦难民公民身份，因此经常剥夺他们工作和获得公共服务的权利。这些难民渴望回到他们家人在1948年之前拥有的家园，但由于这些难民以前拥有的大部分土地现在都被以色列人居住，因此这个问题很难解决。"
 favorable_boundaries: "有利的边界"
 favorable_boundaries_desc: "由于巴以和平协议，这片特定领土的边界很容易防守。"
 unfavorable_boundaries: "不利的边界"
 unfavorable_boundaries_desc: "由于巴以和平协议，这一特定领土的边界并不容易防守。"
