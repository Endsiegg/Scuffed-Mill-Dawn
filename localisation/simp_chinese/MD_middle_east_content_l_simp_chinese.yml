 radicalization.5.t: "[ROOT.GetAdjective]人民变得更加保守"
 radicalization.5.d: "我们政府的政策已经开始生效，因为越来越明显的是，[ROOT.GetNameDef]更密切地遵守伊斯兰教的教义，对日常生活采取更虔诚的态度。对伊斯兰教的更严格的解释变得更受欢迎，对宗教规范的偏差越来越少被容忍。"
 radicalization.5.a: "传统价值观念正在得到巩固。"
 radicalization.6.t: "[ROOT.GetAdjective]社会自由主义思潮兴起"
 radicalization.6.d: "我们政府的政策已经开始改变[ROOT.GetNameDef]的态度，因为相对进步的价值观在我们国家的人民中越来越深入人心。年轻人尤其开始对他们的宗教采取更宽松的态度，伊斯兰教对他们日常生活的影响也比以前的几代人少了。"
 radicalization.6.a: "自由主义价值观正在得到巩固。"
 radicalization.7.t: "加入极端主义团体的[ROOT.GetAdjective]公民数量正在上升"
 radicalization.7.d: "我国越来越多的激进青年加入萨拉菲圣战组织，企图推翻我国政府。我们如果忽视这一日益增长的恐怖主义威胁，后果自负。"
 radicalization.7.a: "恐怖分子越来越强大了..."
 radicalization.9.t: "极端组织失去支持"
 radicalization.9.d: "越来越多的前圣战分子对宗教极端主义感到失望，并放弃了他们的事业。这一趋势正在减少在我国领土上发生恐怖袭击的可能性。"
 radicalization.9.a: "恐怖分子会变得更弱！"
 terror.1.t: "恐怖分子在突袭成功后被击毙和抓获"
 terror.1.d1: "今天凌晨[ROOT.GetAdjective]特种部队突袭了一间住着几名圣战分子的公寓。在突袭开始时，我们的部队击毙了恐怖分子的头目，大部分恐怖分子在他们出其不意的情况下投降了。专家们将这次突袭的成功归因于有利的环境，而不是我军的战斗力，因为我军接受的反恐训练相对较少。虽然一些当地居民对袭击中的暴力行为感到愤怒，并同情圣战分子，但大多数[ROOT.GetAdjective]人们对成功作出了积极的反应。"
 terror.1.d2: "今天凌晨[ROOT.GetAdjective]特种部队突袭了一间住着几名圣战分子的公寓。在短暂的枪战中，几名操作人员受伤，幸存的恐怖分子向我军投降。专家们将这次突袭的成功归功于我们部队的准备，他们接受了大量的反恐训练。然而，有人指出，我们的行动人员在突袭中所犯的一些错误并不是一支真正精锐的反恐部队会犯的。虽然一些当地居民对袭击中的暴力行为感到愤怒，并同情圣战分子，但大多数[ROOT.GetAdjective]人们对成功作出了积极的反应。"
 terror.1.d3: "今天凌晨[ROOT.GetAdjective]特种部队突袭了一间住着几名圣战分子的公寓。经过短暂的枪战，所有恐怖分子不是被击毙就是被抓获，进攻部队没有人员伤亡。专家们将这次突袭的成功归功于我们特种部队的高水平，他们接受了严格的反恐训练。虽然一些当地居民对袭击中的暴力行为感到愤怒，并同情圣战分子，但大多数[ROOT.GetAdjective]人们对成功作出了积极的反应。"
 terror.1.a: "我们的安全部门做得很好！"
 terror.2.t: "平民由于拙劣的反恐行动而丧生"
 terror.2.d1: "今天凌晨[ROOT.GetAdjective]特种部队突袭了一间住着几名圣战分子的公寓。然而，我们的操作员的笨拙突入惊动了恐怖分子，他们迅速伏击了攻击部队，在逃跑前杀死了几名操作员。更糟糕的是，恐怖分子引爆了一枚炸弹以掩盖他们的逃跑，炸死了多名被困在爆炸半径内的平民。专家批评我们的部队缺乏专业精神，他们被认为是造成这次灾难性失败的直接原因。平民的死亡引起了对政府的强烈反弹，导致一些人更加同情圣战分子的事业。"
 terror.2.d2: "今天凌晨[ROOT.GetAdjective]特种部队突袭了一间住着几名圣战分子的公寓。尽管我们设法在不被发现的情况下进入安全屋，但我们的特工遇到了比预期更强大的抵抗，造成了数人伤亡。虽然一些圣战分子受伤或被俘，但绝大多数武装分子毫发无损地逃脱了。此外，在这场旷日持久的枪战中，有多名平民在交火中丧生或受伤。专家们批评了我们的安全服务水平，因为尽管接受了一些反恐培训，我们的大多数精英人员仍无法达到与其他国家同行相同的标准。平民的死亡引起了对政府的强烈反弹，导致一些人更加同情圣战分子的事业。"
 terror.2.d3: "今天凌晨[ROOT.GetAdjective]特种部队突袭了一间住着几名圣战分子的公寓。尽管我们的安全服务水平很高，但由于大量平民的意外出现，我们的行动人员无法杀死或抓获多数圣战分子。尽管我们的行动人员尽了最大努力，但在短暂的枪战之后，绝大多数武装分子毫发无损地逃脱了，令人遗憾的是，交火中有多名平民丧生。专家们赞扬了我们特种部队的水平，他们在整个突袭行动中保持了专业精神，尽了最大努力避免平民伤亡。尽管如此，确实发生的平民死亡事件引起了对政府的强烈反弹，导致一些人更加同情圣战分子的事业。"
 terror.2.a: "圣战分子还会继续战斗…"
 terror.3.t: "情报部门发现恐怖主义预谋"
 terror.3.d: "跟进我们情报部门发现的信息，[ROOT.GetAdjective]警察逮捕了几名策划恐怖袭击的圣战者。如果这次袭击继续进行，将造成数十人伤亡，并吸引更多极端分子加入恐怖主义事业。"
 terror.3.a: "我们避免了灾难！"
 terror.4.t: "圣战分子在定向袭击中杀害多名平民"
 terror.4.d1a: "圣战分子对一座政府大楼发动了毁灭性的枪支和炸弹袭击，造成数十名平民和几名警察死亡。[ROOT.GetAdjective]安全部门受到批评，因为他们没能阻止这次袭击，而且在袭击发生后反应迟钝。缺乏严格的反恐训练意味着安全部队无法充分保护平民，甚至有时直接导致平民死亡。政府对这次袭击的错误处理和袭击本身的成功使公众舆论更加反对政府，并增加了对激进伊斯兰主义者的支持。"
 terror.4.d1b: "圣战分子对一座政府大楼发动严重炸弹袭击，造成十几名平民死亡。[ROOT.GetAdjective]安全部队阻止了更多的人员伤亡，并在袭击开始后的几个小时内击毙或逮捕了大多数袭击者。尽管如此，一些人批评安全部门没有尽早做出反应。这助长了人们对[ROOT.GetAdjective]政府原有的怨恨。这次袭击本身激发了激进的原教旨主义者。"
 terror.4.d1c: "几名圣战分子试图对一座[ROOT.GetAdjective]政府大楼发动一场汽车炸弹袭击。但在到达目的地之前就被安全人员阻止了。安全部队在炸弹爆炸前设法疏散了周围地区的大部分平民，但有几人在爆炸中受伤，目前情况危急。大多数[ROOT.GetAdjective]人都赞扬了[ROOT.GetAdjective]安全部队反应的专业性，但袭击得以继续，这一事实让一些伊斯兰激进分子胆子大了。"
 terror.4.d2a: "圣战分子对一座什叶派清真寺发动了毁灭性的枪支和炸弹袭击，造成数十名平民和几名警察死亡。[ROOT.GetAdjective]安全部门受到批评，因为他们没能阻止这次袭击，而且在袭击发生后反应迟钝。缺乏严格的反恐训练意味着安全部队无法充分保护平民，甚至有时直接导致平民死亡。政府对这次袭击的错误处理和袭击本身的成功使公众舆论更加反对政府，并增加了对激进伊斯兰主义者的支持。"
 terror.4.d2b: "圣战分子对一座什叶派清真寺发动严重炸弹袭击，造成十几名平民死亡。[ROOT.GetAdjective]安全部队阻止了更多的人员伤亡，并在袭击开始后的几个小时内击毙或逮捕了大多数袭击者。尽管如此，一些人批评安全部门没有尽早做出反应。这助长了人们对[ROOT.GetAdjective]政府原有的怨恨。这次袭击激发了激进的原教旨主义者。"
 terror.4.d2c: "几名圣战分子试图用汽车炸弹袭击一座什叶派清真寺，但在他们到达目标之前被安全部门阻止。安全部队在炸弹引爆前基本上清除了周围地区的平民，但有几人在爆炸中受伤，目前情况危急。大多数[ROOT.GetAdjective]人都赞扬了[ROOT.GetAdjective]安全部队反应的专业性，但袭击得以继续，这一事实让一些伊斯兰激进分子胆子大了。"
 terror.4.d3a: "圣战武装分子对一座教堂进行了毁灭性的枪支和炸弹袭击，造成数十名平民和数名警察死亡。[ROOT.GetAdjective]安全部门因未能阻止袭击和随之而来的反应迟钝而受到批评。缺乏严格的反恐培训意味着安全部队无法充分保护平民，甚至有时直接导致平民死亡。政府对这次袭击的处理不当，以及袭击本身的成功，使反对政府的舆论更加强硬，并增加了对激进伊斯兰主义者的支持。"
 terror.4.d3b: "圣战分子对一座教堂发动严重炸弹袭击，造成十几名平民死亡。[ROOT.GetAdjective]安全部队阻止了更多的人员伤亡，并在袭击开始后的几个小时内击毙或逮捕了大多数袭击者。尽管如此，一些人批评安全部门没有尽早做出反应。这助长了人们对[ROOT.GetAdjective]政府原有的怨恨。这次袭击激发了激进的原教旨主义者。"
 terror.4.d3c: "几名圣战分子试图用汽车炸弹袭击一座教堂，但在他们到达目标之前被安全人员阻止了。安全部队在炸弹爆炸前设法清除了周围地区的大部分平民，但有几人在爆炸中受伤，目前情况危急。大多数[ROOT.GetAdjective]人赞扬了[ROOT.GetAdjective]安全部队的专业反应。但是，这次袭击能够继续进行，这一事实助长了一些伊斯兰激进分子的胆量。"
 terror.4.a: "我们将追捕这些恐怖分子…"
 terror.5.t: "圣战者伏击巡逻队"
 terror.5.d1: "激进的伊斯兰武装分子对一支[ROOT.GetAdjective]陆军巡逻队发动了毁灭性的袭击，绝大多数士兵被完全打了个措手不及。我们的军队缺乏在反叛乱战争中接受的训练，这意味着他们很容易成为圣战分子游击战术的猎物，而圣战分子基本上毫发无损地逃脱了。这次袭击的讯息已经传遍了整个[ROOT.GetNameDef]，这降低了人们对政府提供安全的能力的信心，并提高了圣战分子的形象，一些人开始认为他们是一支比我们的军队更有效的战斗力量。"
 terror.5.d2: "激进的伊斯兰武装分子对一支[ROOT.GetAdjective]陆军巡逻队发动袭击，造成十几名士兵死亡。我们的部队受过良好的训练，可以避免重大伤亡，但在圣战分子撤退后，我们没有足够的信心发起反击。这次袭击的讯息已经传遍了整个[ROOT.GetNameDef]。这削弱了人们对政府提供安全的能力的信心，并提高了圣战分子的形象，一些人开始将其视为一支有效的战斗力量。"
 terror.5.d3: "激进的伊斯兰武装分子对一支[ROOT.GetAdjective]陆军巡逻队发动袭击，但很快被赶走，造成重大人员伤亡。我们训练有素的部队在与圣战分子的对抗中绰绰有余，只造成了一些伤亡。这次袭击的讯息已经传遍了整个[ROOT.GetNameDef]。虽然我们安全部队的成功得到了积极的评价，但这次大胆的袭击已经吸引了一些政府的激进反对者加入圣战事业。"
 terror.5.a: "我们忠诚的军队必将复仇！"
 terror.6.t: "被当地圣战分子杀害的[FROM.GetNameDef]公民"
 terror.6.d1: "在圣战分子用步枪和炸弹袭击一个外籍工人的住宅区后，有数十人被杀或受伤。据报道，负责保卫建筑的[FROM.GetAdjective]安全部队在全副武装的武装分子到来时放弃了他们的岗位，导致外籍公民及其家人遭到了极端分子的屠杀。[FROM.GetAdjective]的失败被认为是由于[FROM.GetAdjective]安全部队接受的反恐培训水平较低。这次袭击震惊了国际社会，同时整个地区的伊斯兰激进分子得到鼓励。\n\n[FROM.GetAdjective]领导人[FROM.GetLeader]对受害者及其家属表示哀悼，并承诺将在[FROM.GetNameDef]加强打击极端主义武装分子的措施，将这次袭击的肇事者绳之以法。"
 terror.6.d2: "一座为外籍工人建造的住宅区遭到当地圣战分子的枪击和炸弹袭击，已有数十人死亡或受伤。据报道称，负责保卫该区域的[FROM.GetAdjective]安全部队设法为平民的疏散等待了一些时间，但最终不敌袭击者。安全部队未能做到更好，这是因为他们接受的反恐培训水平有限。这次袭击震惊了国际社会，同时也鼓励了整个地区的伊斯兰激进分子。\n\n[FROM.GetAdjective]领导人[FROM.GetLeader]对受害者及其家属表示哀悼，并承诺在[FROM.GetNameDef]加强打击极端主义武装分子的措施，将这次袭击的肇事者绳之以法。"
 terror.6.d3: "一座为外籍工人建造的住宅区遭到当地圣战分子的枪击和炸弹袭击，已有数人伤亡。幸运的是，负责保卫该建筑群的[FROM.GetAdjective]安全部队在长时间的枪战后成功击退了袭击者。然而，仍有多名平民无意中被卷入了交火之中。[FROM.GetAdjective]安全部队的相对成功被归功于他们所接受的高水平反恐训练。这次袭击震惊了国际社会，同时鼓励了整个地区的伊斯兰激进分子。\n\n[FROM.GetAdjective]领导人[FROM.GetLeader]对受害者及其家属表示哀悼，并承诺在[FROM.GetNameDef]加强打击极端主义武装分子的措施，将此次袭击的肇事者绳之以法。"
 terror.6.a: "恐怖主义是人类的祸害……"
 terror.6.b: "这是对与伊斯兰为敌者的又一次打击！"
 terror.6.c: "我们的公民失去了他们的生命…"
 terror.7.t: "圣战分子大胆袭击外国军事基地"
 terror.7.d1: "驻扎在[FROM.GetNameDef]的数百名外国军人在伊斯兰极端分子的攻击下受伤或遇害。武装分子配备了小型武器、RPG，甚至还有一些装甲车，在撤退前成功地对基地造成了严重破坏。高伤亡率被归咎于[FROM.GetAdjective]部队的糟糕表现，他们没有向军事基地发出威胁来袭的警告，而且在请求援助的情况下也没有采取行动。据报道，[FROM.GetAdjective]部队接受的反恐训练标准相对较低，许多人认为这是他们效率不高的主要原因。"
 terror.7.d2: "驻扎在[FROM.GetNameDef]的数十名外国军人在伊斯兰极端分子的攻击下受伤或遇害。武装分子配备了轻武器、RPG，甚至还有一些装甲车，他们在撤退前设法对基地造成了中等程度的破坏。大多数伤亡造成于此次袭击的最初阶段，因为[FROM.GetAdjective]增援部队的到来迫使圣战分子在造成更多损失之前就逃走了。[FROM.GetAdjective]安全部队在打击恐怖主义方面表现出一定程度的有效性，但仍然低于国际反恐精英部队的标准。"
 terror.7.d3: "驻扎在[FROM.GetNameDef]的数十名外国军人在伊斯兰极端分子的攻击下受伤或遇害。武装分子配备了轻武器、RPG，甚至还有一些装甲车，在被[FROM.GetAdjective]增援部队击退之前，对基地造成了轻微的破坏。[FROM.GetAdjective]安全部队因其对袭击的快速和有效反应而受到赞扬，这有助于将袭击的破坏性降到最低。[FROM.GetAdjective]部队接受了较高标准的反恐训练，因此是该地区最有效的反恐部队之一。"
 terror.8.t: "圣战者从[FROM.GetAdjective]地区进入[ROOT.GetNameDef]。"
 terror.8.d: "利用我们防御的漏洞，[FROM.GetAdjective]圣战分子已经进入[ROOT.GetNameDef]。他们的意图几乎肯定是敌对的，所以为了解决他们构成的威胁，我们的内部安全部门已经开始追捕这些外国武装分子。未来，在[FROM.GetAdjective]边界驻扎更多的部队将有助于降低此类事件再次发生的风险。"
 terror.8.a: "希望能逮住他们…………"
 terror.9.t: "成功抓获外国圣战分子！"
 terror.9.d: "在一次完美的行动之后，[ROOT.GetAdjective]特种部队成功地完成了他们的任务，杀死或捕获了最近潜入我国的所有外国圣战分子。如果行动人员没有完成任务，[ROOT.GetNameDef]将不得不为不可避免的攻击做好准备。"
 terror.9.a: "这些恐怖分子对[ROOT.GetNameDef]已经不再存在威胁了！"
 terror.10.t: "外国圣战分子逃脱了抓捕！"
 terror.10.d: "令人遗憾的是，最近被派去杀死或抓获跨越边界的伊斯兰武装分子的部队未能完成任务。虽然我们的部队确实设法定位并与圣战分子交战，但他们未能阻止武装分子基本上毫发无损地逃跑。武装分子现在可以在我国境内自由地发动恐怖袭击。与此同时，我们应在安全部门内部开展反恐培训，以减少今后发生类似失败的可能性。"
 terror.10.a: "他们发动袭击只是时间问题…"
 terror.11.t: "我们的情报部门已经成功定位了外国圣战分子！"
 terror.11.d: "[ROOT.GetAdjective]国家安全部门在投入大量时间和资源后，成功地确定了最近越过边境进入[ROOT.GetNameDef]的外国圣战者的确切位置。现在将部署特种部队，在这些武装分子对我国领土进行攻击之前将其击毙或捕获。"
 terror.11.a: "希望我们能逮住他们…………"
 terror.12.t: "[ROOT.GetNameDef]酿造中的圣战起义"
 terror.12.d: "报告显示，[ROOT.GetNameDef]的圣战武装分子正在准备大规模的武装起义以推翻政府。如果我们选择忽视这一日益增长的威胁，[ROOT.GetNameDef]将很快被内战所吞噬。"
 terror.12.a: "我们必须采取行动…………"
 terror.14.t: "圣战分子起义的威胁已经过去"
 terror.14.d: "我们最近的反恐行动成功地减少了圣战分子的威胁，使他们的大规模起义不太可能发生。"
 terror.14.a: "我们又可以放心了。"
 terror.15.t: "恐怖分子在一场空袭中被击毙"
 terror.15.d1: "今天早些时候，[ROOT.GetAdjective]飞机成功找到并摧毁了位于农村地区的几个圣战分子藏身处。据报道，由于措手不及，恐怖分子对这次突袭毫无准备，在这次袭击中几乎全军覆没。专家们将这次突袭的成功归因于圣战分子的自满情绪和有利的天气条件，而不是我们的飞行员的效率，因为他们接受的反恐训练相对较少。一些当地居民对这次袭击的破坏性感到愤怒，并同情圣战分子，但其他[ROOT.GetAdjective]人对袭击的成功作出了积极的反应。"
 terror.15.d2: "今天早些时候，[ROOT.GetAdjective]飞机成功定位并摧毁了位于农村地区的几个圣战分子藏身处。虽然由于圣战组织武装分子对袭击迅速反应，导致这次突袭花费的时间比预期的要长，但我们的飞行员最终成功地找到并消灭了所有目标。专家们将这次突袭的成功归功于我国飞行员的准备工作，他们接受过大量的反恐培训。然而，有人指出，我们的飞行员在突击行动中一支真正的精英反恐部队所不会犯下的一些错误。一些当地居民对这次袭击的破坏性感到愤怒，并同情圣战分子，但其他[ROOT.GetAdjective]人对袭击的成功作出了积极的反应。"
 terror.15.d3: "今天早些时候，[ROOT.GetAdjective]飞机成功找到并摧毁了位于农村地区的几个圣战分子藏身处。尽管圣战分子拥有强大的能力，但这次行动还是很快结束了。专家们将这次打击的成功归功于我们接受过严格反恐训练的飞行员的专业知识。一些当地居民对这次打击的破坏性感到愤怒，并同情圣战分子，但其他[ROOT.GetAdjective]人对打击的成功作出了积极的反应。"
 terror.15.a: "我们的飞行员干得很好！"
 terror.16.t: "平民死于拙劣的空袭"
 terror.16.d1: "今天早些时候[ROOT.GetAdjective]飞机试图定位并摧毁位于农村地区的几个圣战分子藏身处。然而，我们飞行员缺乏经验导致错误地瞄准了一个[ROOT.GetAdjective]村庄，袭击造成了数十名平民伤亡。专家批评我们的飞行员缺乏专业精神，他们被认为是造成这次灾难性失败的直接原因。平民的死亡引起了对政府的强烈反弹，导致许多人更加同情圣战分子的事业。"
 terror.16.d2: "今天早些时候[ROOT.GetAdjective]飞机试图定位并摧毁位于农村地区的几个圣战分子藏身处。然而，恶劣的天气条件和缺乏专业知识导致错误地瞄准了一个[ROOT.GetAdjective]村庄，袭击造成了数十名平民伤亡。专家批评了我们飞行员的水平，尽管接受了一些反恐训练，但我们训练有素的飞行员无法达到与其他国家飞行员相同的标准。平民的死亡引起了对政府的强烈反弹，导致许多人更加同情圣战分子的事业。"
 terror.16.d3: "今天早些时候[ROOT.GetAdjective]飞机试图定位并摧毁位于农村地区的几个圣战分子藏身处。然而，一系列不可预见的事件最终导致错误地锁定了一个[ROOT.GetAdjective]村庄，袭击造成了数十名平民伤亡。专家们赞扬了我们的飞行员的水平，他们在整个突袭行动中保持了专业精神，并在意识到目标的性质后尽最大努力避免平民伤亡。尽管如此，确实发生的平民死亡事件引起了对政府的强烈反弹，使许多人更加同情圣战分子的事业。"
 terror.16.a: "圣战分子还会继续战斗…"
 gulf.5.t: "[fossil_fuel_industry_name] IPO"
 gulf.5.d: "人们期待已久的[FROM.GetAdjective]国有石油公司首次公开发行已由[FROM.GetLeader]正式宣布。这一高风险企业的成功仍有待观察，一些分析师预测，投资者对此次IPO的兴趣有限。[FROM.GetAdjective]政府驳斥了这些预测，并试图在这个不确定的时期保持信心，敦促国内外投资者购买股票。"
 gulf.5.a: "对[FROM.GetNameDef]来说是激动人心的一天！"
 gulf.7.t: "[fossil_fuel_industry_name]的IPO进展顺利"
 gulf.7.d: "由于投资者对[fossil_fuel_industry_name]有相当高的信心，我们的IPO筹集了大量资金，极大地提升了我国政府在国内外的声誉。更重要的是，筹集的资金为我们的主权财富基金提供了急需的资金。"
 gulf.7.a: "非常好！"
 gulf.8.t: "[fossil_fuel_industry_name]的IPO失败了"
 gulf.8.d: "由于投资者对[fossil_fuel_industry_name]信心不足，我们的IPO未能筹集到大量资金，损害了我国政府在国内外的声誉。缺乏成功意味着，我们能够贡献给主权财富基金的资产相对较少。"
 gulf.8.a: "对我们国家来说是悲伤的一天…"
 gulf.9.t: "[FROM.GetAdjective]新领导人的独特建议"
 gulf.9.d: "随着[FROM.GetNameDef]政府的急剧变化，该国的新领导层与我们自己的政府在意识形态上有密切的联络。这个国家的领导人，[FROM.GetLeader]已悄悄地提出在我们两国之间建立密切的军事伙伴关系。我们必须决定是接受还是拒绝这个独特的提议。"
 gulf.9.a: "兄弟们！"
 gulf.9.b: "我们不需要结盟。"
 gulf.10.t: "联盟成立！"
 gulf.10.d: "我们的国家和[FROM.GetNameDef]现在共享一个牢不可破的纽带！"
 gulf.10.a: "真是个欢乐的时刻！"
 gulf.11.t: "我们的提议被拒绝了。"
 gulf.11.d: "[FROM.GetNameDef]的政府甚至没有表现出对我们提出的结成联盟的答覆的一般礼貌。"
 gulf.11.a: "我们必须在其他地方找到盟友…………"
 gulf.12.t: "[FROM.GetAdjective]复归主义威胁我们的主权"
 gulf.12.d: "在[FROM.GetAdjective]政府发生重大变化后，该国的新领导人[FROM.GetLeader]发表了一场演讲，重新提出了[FROM.GetNameDef]对我们合法领土的要求。许多[ROOT.GetAdjective]人忧心这场演讲是[FROM.GetAdjective]企图用武力并吞我们领土的序幕。"
 gulf.12.a: "我们应该批评这个宣言！"
 gulf.12.b: "我们必须先发制人！"
 gulf.13.t: "[FROM.GetNameDef]的建立"
 gulf.13.d: "就在几年前，现在官方所称的[FROM.GetNameDef]是一个专制的君主政体。从那时起，这个国家经历了巨大的变革，君主制退出了政治，让位于完全民主的选举。现在，[FROM.GetLeader]政府更进一步，宣布解散[FROM.GetAdjective]君主制，这让许多外部观察家感到惊讶。"
 gulf.13.a: "共和党的胜利。"
 gulf.14.t: "土耳其与[FROM.GetNameDef]举行高层会晤"
 gulf.14.d: "经过几周的秘密谈判，土耳其总统[TUR.GetLeader]抵达[FROM.GetNameDef]，与他的对手[FROM.GetLeader]会面。许多人认为这次峰会是[FROM.GetAdjective]-土耳其合作的第一步，可能预示着中东地缘政治的重大变化，以及土耳其区域影响力的显著增加。"
 gulf.14.a: "权力动态正在发生变化。"
 gulf.15.t: "[FROM.GetLeader]批评土耳其外交政策"
 gulf.15.d: "随着土耳其在中东的活动显著增加，[FROM.GetNameDef]的领导人痛斥土耳其“插手”和“干涉”阿拉伯国家的事务。[FROM.GetLeader]指责土耳其企图透过自己的行动复兴奥斯曼帝国”，遭到[TUR.GetLeader]的敌意回应。包括[USA.GetLeader]和[SOV.GetLeader]在内的世界领导人呼吁双方保持克制，维护地区稳定。"
 gulf.15.a: "土耳其的野心正在受到挑战……"
 gulf.16.t: "[FROM.GetAdjective]领导层正在推动叙利亚的政权更迭！"
 gulf.16.d: "[FROM.GetLeader]已经寻求我们的支持，组成一个联盟，推翻[SYR.GetLeader]。虽然寻求叙利亚的政权更迭可能有助于在那个国家建立一个更符合我们利益的政府，但我们应该考虑这样做的国际和国内后果。"
 gulf.16.a: "是时候打倒独裁者了！"
 gulf.16.b: "风险太大了。"
 gulf.17.t: "[USA.GetLeader]领导层正在推动叙利亚的政权更迭！"
 gulf.17.d: "毫无疑问，美国人将俄罗斯政府的观点置于叙利亚人民的观点之上，拒绝了我们对叙利亚进行人道主义干预的建议。"
 gulf.17.a: "我们必须自己解决问题！"
 gulf.17.b: "我们还没有准备好进行如此大规模的行动……"
 gulf.18.t: "国际联盟在叙利亚开始行动"
 gulf.18.d: "[USA.GetLeader]今天宣布启动决定性防卫行动，这是一项有争议的多边行动，旨在保护叙利亚平民。几个北约和阿拉伯联盟成员国已经向美国领导的联盟提供了部队，据报道，这是在海湾君主国的协调游说努力之后形成的。虽然[USA.GetLeader]坚称该行动的优先事项是保护平民，而不是政权更迭，但大多数分析人士认为保护平民的授权是为推翻阿萨德而做的一个掩饰。批评者对联盟缺乏安理会决议来证明其行动的合法性表示关切，这使得该行动违反了国际法。俄罗斯和中国等国家支持[SYR.GetLeader]谴责该行动是对叙利亚主权的侵犯。此外，俄罗斯部队在叙利亚的存在加剧了人们对决定性防卫行动可能导致俄罗斯和北约部队发生冲突的担忧。"
 gulf.18.d_NATO_only: "[USA.GetLeader]今天宣布启动决定性防卫行动，这是一项有争议的多边行动，旨在保护叙利亚平民。几个北约成员国已经向美国领导的联盟提供了部队，据报道，这是在海湾君主国的协调游说努力之后形成的。虽然[USA.GetLeader]坚称该行动的优先事项是保护平民，而不是政权更迭，但大多数分析人士认为保护平民的授权是为推翻阿萨德而做的一个掩饰。批评者对联盟缺乏安理会决议来证明其行动的合法性表示关切，这使得该行动违反了国际法。俄罗斯和中国等国家强烈谴责该行动是对叙利亚主权的侵犯。此外，俄罗斯部队在叙利亚的存在加剧了人们对决定性防卫行动可能导致俄罗斯和北约部队发生冲突的担忧。"
 gulf.18.a: "必须捍卫人权！"
 gulf.18.b: "这是对国家主权的不可接受的侵犯！"
 gulf.19.t: "[FROM.GetAdjective]政府要求签订一份秘密的军事技术交换协议"
 gulf.19.d: "我们与[FROM.GetNameDef]有着共同的敌人，那就是真主党和他们在德黑兰的主子。与[FROM.GetAdjective]合作因此可能非常有利于我们的区域利益，尤其是考虑到[FROM.GetLeader]最终摧毁真主党的决心。然而，在与一个外国势力分享技术之前，我们必须仔细考虑这个提议，一个可能不会永远与我们的利益保持一致的势力。"
 gulf.19.a: "我们可以一起让真主党付出代价！"
 gulf.19.b: "我们不需要这种合作关系。"
 gulf.20.t: "以色列同意与我们分享军事技术！"
 gulf.20.d: "尽管最初有所保留，但以色列已决定，只要我们齐心协力，就有更大的机会击败真主党的祸害。我们现在将能够在即将到来的战争中受益于他们的能力。"
 gulf.20.a: "我们可以一起让真主党付出代价！"
 gulf.21.t: "以色列拒绝与我们分享军事技术！"
 gulf.21.d: "以色列显然不相信真主党对其公民构成的威胁，因此拒绝增加我们两国之间的军事合作。"
 gulf.21.a: "反正我们也不需要他们的帮助。"
 gulf.22.t: "[FROM.GetAdjective]政府已经提出了一项联合行动，以根除真主党。"
 gulf.22.d: "[FROM.GetNameDef]的代表，鉴于真主党对我们两国构成的严重威胁，已经询问我们是否愿意参与一项针对这个危险恐怖组织的军事行动。我们应该考虑是否加入这项行动，或者保持和平。"
 gulf.22.d1: "[FROM.GetNameDef]的代表通知我们，他们和以色列人打算对黎巴嫩的真主党发动军事行动。虽然我们已经将真主党列为恐怖组织，并且致力于以色列的自卫权，但这次军事行动可能会导致中东地区进一步的动荡。我们应该相应地衡量我们的选择。"
 gulf.22.d2: "[FROM.GetNameDef]的代表通知我们，他们和以色列人打算对黎巴嫩的真主党发动军事行动。虽然我们已经将真主党列为恐怖组织，并且致力于以色列的自卫权，但这次军事行动可能会导致中东地区进一步的动荡。我们应该相应地衡量我们的选择。"
 gulf.22.d3: "美国呼吁北约参与打击黎巴嫩真主党的联合军事行动。我们应该考虑是否将我们的部队投入无疑将是困难的军事事业。"
 gulf.22.a: "我们的联合部队将消灭恐怖分子！"
 gulf.22.b: "我们不想要战争"
 gulf.22.c: "我们应该呼吁北约加入行动！"
 gulf.22.e: "他们可以做他们想做的事。"
 gulf.22.f: "不允许继续这样做！"
 gulf.23.t: "以色列同意联合打击真主党！"
 gulf.23.d: "现在以色列已经同意派遣部队入侵黎巴嫩真主党控制的地区，我们可以继续我们的行动。然而，首先通知美国人我们的行动并邀请他们参与消灭我们共同的敌人可能符合我们的利益。这样做的不利之处是，美国可能会否决我们的行动，使我们无法考虑是否继续下去。"
 gulf.23.a: "我们应该先通知美国人！"
 gulf.23.b: "我们不能再等了。"
 gulf.24.t: "以色列拒绝加入针对真主党的军事行动！"
 gulf.24.d: "胆小的以色列人在与真主党的战斗中会失去太多。然而，真主党还树立了其他敌人。如果我们得到美国的支持，真主党可能不得不面对整个北约的愤怒。尽管如此，以色列拒绝参加是一个重大挫折，我们可能不得不考虑让步。"
 gulf.24.a: "我们应该接近美国人。"
 gulf.24.b: "我们应该单干。"
 gulf.24.c: "没有以色列，这次冒险注定要失败。"
 gulf.25.t: "美国人不会反对我们的行动！"
 gulf.25.d: "[USA.GetLeader]已经为我们打击真主党的行动开了绿灯。更棒的是，美国人已经承诺组建一个由有意愿的北约成员国组成的联盟，帮助我们摧毁恐怖分子！"
 gulf.25.d1: "[USA.GetLeader]已经为我们打击真主党的行动开了绿灯。美国不会阻挡我们正义的战争。"
 gulf.25.a: "我们可以继续了！"
 gulf.26.t: "美国人要我们让步！"
 gulf.26.d: "[USA.GetLeader]已经拒绝批准对真主党的军事行动，并敦促我们通过外交手段解决分歧。我们可以无视美国人，继续追求，但这无疑会损害与一个重要盟友的关系。"
 gulf.26.a: "我们无论如何都要继续！"
 gulf.26.b: "我们不能与美国人作对。"
 gulf.27.t: "对真主党宣战后的黎巴嫩战争"
 gulf.27.d: "以色列和[FROM.GetNameDef]的领导人在[ISR.GetLeader]和[FROM.GetLeader]发表联合声明，谴责真主党是区域稳定的威胁之后，发动了一场军事行动。[USA.GetLeader]公开支持这次行动，呼吁北约成员国提供军事支持，协助对抗真主党，这是一个被多个欧洲、北美和中东国家列为恐怖组织的团体。黎巴嫩政府对[ISR.GetAdjective]和[FROM.GetAdjective]的敌对声明表示愤怒，真主党领导人[HEZ.GetLeader]和他的伊朗支持者也是如此。"
 gulf.27.d1: "以色列和[FROM.GetNameDef]的领导人在[ISR.GetLeader]和[FROM.GetLeader]发表联合声明，抨击真主党是区域稳定的威胁之后，发动了一项军事行动。[USA.GetLeader]没有明确支持这项行动，但谴责了真主党的暴力行为，这个组织已经被几个欧洲、北美和中东国家列为恐怖组织。黎巴嫩政府对[ISR.GetAdjective]和[FROM.GetAdjective]的敌对宣言表示愤怒，真主党领导人[HEZ.GetLeader]和他的伊朗支持者也是如此。"
 gulf.27.d2: "以色列和[FROM.GetNameDef]的领导人在[ISR.GetLeader]和[FROM.GetLeader]发表联合声明，谴责真主党是区域稳定的威胁之后，发动了一场军事行动。[USA.GetLeader]没有对这次行动发表评论，但据报告他告诉[ISR.GetAdjective]和[FROM.GetAdjective]的领导人不要对抗真主党，这是一个被多个欧洲、北美和中东国家列为恐怖组织的团体。黎巴嫩政府对[ISR.GetAdjective]和[FROM.GetAdjective]的敌对声明表示愤怒，真主党领导人[HEZ.GetLeader]和他的伊朗支持者也是如此。"
 gulf.27.d3: "[FROM.GetNameDef]政府在[FROM.GetLeader]发表声明，抨击真主党是区域稳定的威胁之后，发动了一项军事行动。[USA.GetLeader]公开支持这项行动，呼吁北约成员国提供军事支持，以协助对抗真主党，这个组织已经被几个欧洲、北美和中东国家列为恐怖组织。黎巴嫩政府对[FROM.GetAdjective]的敌对宣言表示愤怒，真主党领导人[HEZ.GetLeader]和他的伊朗支持者也是如此。"
 gulf.27.d4: "[FROM.GetNameDef]的政府在[FROM.GetLeader]发表声明，谴责真主党是区域稳定的威胁之后，发动了一场军事行动。[USA.GetLeader]没有明确支持这次行动，但是谴责真主党的暴力行为，这是一个被多个欧洲、北美和中东国家列为恐怖组织的团体。黎巴嫩政府对[FROM.GetAdjective]的敌对声明表示愤怒，真主党领导人[HEZ.GetLeader]和他的伊朗支持者也是如此。"
 gulf.27.d5: "[FROM.GetNameDef]政府在[FROM.GetLeader]发表声明，抨击真主党是区域稳定的威胁后，发动了一次军事行动。[USA.GetLeader]对这次行动没有发表评论。黎巴嫩政府对[FROM.GetAdjective]的敌对宣言表示愤怒，真主党领导人[HEZ.GetLeader]和他的伊朗支持者也是如此。"
 gulf.27.a: "恐怖分子不会被遗漏。"
 gulf.27.b: "这是对黎巴嫩主权的公然侵犯！"
 gulf.28.t: "[FROM.GetLeader]谴责以色列占领"
 gulf.28.d: "近年来，海湾国家倾向于避免与以色列对抗，而是采取务实的态度，但[FROM.GetNameDef]已经开始偏离惯例，转而公开谴责以色列国。这一趋势在今天[FROM.GetLeader]发表的一份异常强硬的声明中达到了高潮。虽然许多人将这份声明视为空洞的言辞，但也有人将演讲中的暴力意象解读为暗示支持暴力行动。"
 gulf.28.a: "阿以冲突正在升温。"
 gulf.29.t: "[FROM.GetLeader]谴责伊朗的侵略"
 gulf.29.d: "最近的事件表明，随着中东地区不稳定的显著增加，伊朗大幅增加了对中东的参与。虽然伊朗坚持其活动是防御性的，而不是敌对性质的，但[FROM.GetNameDef]和其他国家越来越关注这些活动，今天在[FROM.GetLeader]对伊朗外交政策的强烈谴责中达到高潮。\n\n在此之前，[FROM.GetAdjective]和伊朗的关系明显恶化，此前不温不火的关系恶化为公开的敌对关系。这种关系会继续恶化到什么程度，会产生什么样的后果，还有待观察。"
 gulf.29.a: "是时候有人站出来对抗伊朗了！"
 gulf.29.b: "伊朗有权捍卫自己的国家利益！"
 gulf.30.t: "[FROM.GetNameDef]提议先发制人打击伊朗"
 gulf.30.d: "引用伊朗政权的敌对和破坏性行动，[FROM.GetLeader]呼吁我们的国家加入[FROM.GetNameDef]对伊朗发动先发制人的打击，敦促我们在为时已晚之前采取行动。虽然伊朗的行动可能引起[ROOT.GetAdjective]人民的关注，但我们必须考虑它所构成的威胁是否足以要求在不稳固的法律基础下采取激进的军事行动。"
 gulf.30.a: "必须消除伊朗的威胁！"
 gulf.30.b: "中东政治与我们无关。"
 gulf.30.c: "我们没有从[FROM.GetAdjective]的冒险主义中获得任何好处。"
 gulf.31.t: "[USA.GetLeader]拒绝支持对伊朗的战争！"
 gulf.31.d: "毫无疑问，美国人更关心狭隘的内部政治，而不是该地区的安全，他们选择拒绝我们提出的对暴虐的伊朗政权采取先发制人行动的建议。"
 gulf.31.a: "我们必须自己解决问题！"
 gulf.31.b: "我们还没有准备好进行如此大规模的行动……"
 gulf.32.t: "意志联盟开始入侵伊朗"
 gulf.32.d: "[FROM.GetLeader]今天宣布成立一个联盟，旨在永久关闭伊朗的核设施，并削弱伊斯兰共和国继续其干预主义外交政策的能力。据报道，这个联盟是应一个受到伊朗在该地区活动威胁的阿拉伯君主国的要求而组成的。[PER.GetLeader]强烈谴责了联盟的成立，呼吁国际社会谴责他所称的严重违反国际法和对国家主权规范的公然攻击。伊朗革命卫队发誓要让联盟血债血偿，一名革命卫队指挥官警告说，任何踏上伊朗土地的外国士兵都不会活着离开这个国家。"
 gulf.32.d1: "[FROM.GetLeader]今天宣布成立一个联盟，旨在永久关闭伊朗的核设施，并削弱伊朗伊斯兰共和国继续其干预主义外交政策的能力。据报道，这个联盟是应一个受到伊朗在该地区活动威胁的阿拉伯君主国的要求而组成的。[PER.GetLeader]强烈谴责了联盟的组建，呼吁国际社会谴责他所称的严重违反国际法和对国家主权规范的公然攻击。伊朗革命卫队发誓要让联盟血债血偿，一名革命卫队指挥官警告说，没有一个踏上伊朗土地的外国士兵能活着离开这个国家。然而，有报道指出，库兹斯坦省的阿拉伯人已经发动了武装起义，对已经紧张的伊朗军队构成了重大威胁。"
 gulf.32.d2: "[FROM.GetLeader]今天宣布成立一个愿意联盟，以永久关闭伊朗的核设施，并削弱伊斯兰共和国继续其干预主义外交政策的能力。据报导，这个联盟是应一个受到伊朗在该地区活动威胁的阿拉伯君主国的要求而组成的。[PER.GetLeader]强烈谴责这个联盟的成立，呼吁国际社会谴责他所称的严重违反国际法和对国家主权规范的公然攻击。伊朗革命卫队发誓要让联盟血债血偿，一名革命卫队指挥官警告说，没有一个踏上伊朗土地的外国士兵能活着离开这个国家。然而，有报导指出，西斯坦-俾路支省的俾路支人已经发动了一场武装起义，对已经紧张的伊朗军队构成了重大威胁。"
 gulf.32.d3: "[FROM.GetLeader]今天宣布成立一个自愿联盟，以永久关闭伊朗的核设施，并削弱伊斯兰共和国继续其干预主义外交政策的能力。据报道，这个联盟是在一个受到伊朗在该地区活动威胁的阿拉伯君主国的要求下形成的。[PER.GetLeader]强烈谴责了联盟的成立，呼吁国际社会谴责他所称的严重违反国际法和对国家主权规范的公然攻击。伊朗革命卫队发誓要让联盟血债血偿，一名革命卫队指挥官警告说，没有一个踏上伊朗土地的外国士兵能够活着离开这个国家。然而，有报道指出，库兹斯坦省的阿拉伯人和锡斯坦-俾路支省的俾路支人已经同时发动了武装起义，对已经紧张的伊朗军队构成了重大威胁。"
 gulf.32.a: "伊朗政权的日子已经屈指可数了……"
 gulf.32.b: "这是无耻的侵略行为！"
 gulf.33.t: "[FROM.GetNameDef]谴责外国干预"
 gulf.33.d: "对于阿拉伯国家在新殖民主义势力手中遭受了几十年的压迫，[FROM.GetNameDef]的领导人[FROM.GetLeader]表示遗憾，并承诺在未来十年内清除该地区的外国影响。美国及其盟友对这个国家的这一声明感到震惊和愤怒，这个国家在政府更迭之前曾被视为该地区的可靠伙伴。俄罗斯和伊朗虽然名义上支持[FROM.GetNameDef]的反帝国主义议程，但据报道担心这一声明同样针对他们在阿拉伯世界的利益，就像针对西方的利益一样。[FROM.GetLeader]打算如何兑现这一承诺还不清楚。"
 gulf.33.a: "接下来会发生什么？"
 gulf.34.t: "[FROM.GetNameDef]要求驱逐外国部队"
 gulf.34.d: "[FROM.GetNameDef]声称我们要不就是和他们站在一起，要不就是和他们对立，要求每个阿拉伯国家，包括[ROOT.GetNameDef]，立即将外国部队从其领土上驱逐出去。选择按照[FROM.GetNameDef]的要求做会惹恼我们的盟友，并让我们更容易受到外国攻击，但拒绝可能会导致战争。"
 gulf.34.a: "我们必须让步。"
 gulf.34.b: "忠诚不绝对就是绝对不忠诚！"
 gulf.35.t: "[FROM.GetNameDef]向“外国傀儡”宣战"
 gulf.35.d: "为了兑现将外国军队驱逐出中东的承诺，[FROM.GetNameDef]承诺入侵每一个继续为外国势力提供军事基地的中东国家。“帝国主义”，[FROM.GetLeader]在[FROM.Capital.GetName]的广播中宣称\"在21世纪没有立足之地。我们给了我们的阿拉伯兄弟一个加入我们战斗的机会，但是他们选择不偏袒自己的人民而不是外国人，现在他们将为此付出代价。我们将用一切必要手段解放阿拉伯人民。”"
 gulf.35.a: "一片地区的大火。"
 gulf.36.t: "[FROM.GetAdjective]人秘密地给我们发送了军事装备！"
 gulf.36.d: "[FROM.GetNameDef]政府已经成功地将大量的轻型武器偷运到我们控制的领土。这些武器将帮助我们对抗我们的共同敌人。"
 gulf.36.a: "非常感谢你的帮助。"
 gulf.37.t: "[fossil_fuel_industry_name]首次公开募股顺利进行"
 gulf.37.d: "由于投资者对[fossil_fuel_industry_name]的信心非常高，我们的首次公开募股筹集了创纪录的资金，大大提升了我们政府在国内外的声誉。更重要的是，筹集的资金为我们的主权财富基金提供了急需的资本。"
 gulf.37.a: "我们不敢相信！"
 shia_terror.1.t: "[FROM.GetAdjective]首都发生“真主党”袭击引起爆炸"
 shia_terror.1.d: "今天清晨，一辆汽车炸弹在[FROM.GetAdjective]政府办公室前引爆，造成数名公务员死伤。政府官员指责当地的真主党分支组织发动了这次袭击，并发誓要更严厉地打击这个所谓的组织的活动，不过国际专家对[FROM.GetNameDef]存在一个有组织的什叶派武装组织表示怀疑。\n\n对于遭到其视为压迫的逊尼派统治的政府，什叶派的反对已经增长。[FROM.GetAdjective]政府，则否认指控其虐待其公民，反而抨击什叶派武装分子为恐怖分子和德黑兰和[HEZ.GetLeader]黎巴嫩真主党的领导人的棋子。[FROM.GetLeader]指责伊朗和真主党试图在[FROM.GetNameDef]引发伊斯兰革命。"
 shia_terror.1.d1: "今天凌晨，一枚汽车炸弹在[FROM.GetAdjective]政府办公楼前爆炸，炸死和炸伤数名公务员。政府官员指责什叶派激进组织真主党发动了这次袭击，并誓言要更加严厉地打击该组织的活动。\n\n什叶派对逊尼派占主导地位的政府的反对情绪因其对什叶派的压迫而有所增长。而[FROM.GetAdjective]政府则否认了有关它虐待其公民的指控，而是痛斥什叶派武装分子是恐怖分子，是德黑兰和黎巴嫩真主党领导人[HEZ.GetLeader]的爪牙。[FROM.GetLeader]指责伊朗和真主党试图在[FROM.GetNameDef]引发伊斯兰革命。"
 shia_terror.1.a: "[FROM.GetNameDef]经历了黑暗的一天……"
 shia_terror.3.t: "[FROM.GetAdjective]协同攻击后部署的部队"
 shia_terror.3.d: "什叶派武装分子同时袭击了[FROM.GetNameDef]的多个目标，导致该国领导人[FROM.GetLeader]宣布进入紧急状态。据报道，这些武装分子训练有素，并拥有军用武器，使用火箭推进榴弹和重机枪，能够在[FROM.GetAdjective]特种部队的围攻下坚持很长时间。警察局、政府办公室，甚至一个军事基地都成为了当地政府称之为真主党的[FROM.GetAdjective]分支的目标，这个组织在被认为是歧视性的政府政策之后，其受欢迎程度显著上升。[FROM.GetLeader]呼吁[FROM.GetAdjective]人民在面对他谴责的“外国支持的恐怖主义”时保持团结，暗示[FROM.GetAdjective]指控当地的什叶派武装分子得到了伊朗和黎巴嫩真主党的支持。"
 shia_terror.3.a: "现在我们很悲伤。很快，我们就会反击。"
 shia_terror.5.t: "什叶派革命者拿起武器反对政府！"
 shia_terror.5.d: "在黎巴嫩使用真主党口号的好战分子已开始大规模动员，其公开目标是推翻我国政府，以模仿伊朗伊斯兰共和国的政府取而代之。面对这场组织严密、装备精良的运动，我们的武装力量正在瓦解，这意味着我们要么屈服于革命者，要么要求外部干预。"
 shia_terror.5.d1: "声称效忠真主党的好战分子已开始大规模动员，宣称目的是结束对什叶派占多数的卡提夫地区的[ROOT.GetAdjective]统治，建立一个仿照伊朗伊斯兰共和国的独立国家。武装分子占领了整个东部省的战略要地，有效地将我们的部队驱逐出该地区。我们必须决定是和平撤军，还是命令我们的部队与什叶派武装分子进行军事对抗。"
 shia_terror.5.a: "向叛乱屈服。"
 shia_terror.5.b: "请求“半岛之盾”部队介入。"
 shia_terror.5.c: "我们要粉碎叛乱！"
 shia_terror.5.e: "我们承受不起公开冲突……"
 shia_terror.5.f: "转移到卡提夫"
 shia_terror.6.t: "什叶派强硬派在[FROM.GetNameDef]中掌权"
 shia_terror.6.d: "在一场广泛的运动呼吁推翻[FROM.GetAdjective]政府，以及该国武装部队不愿意作出回应之后，[FROM.GetLeader]和他的什叶派主导的运动夺取了权力。[FROM.GetLeader]承诺要纠正前一个政府的歧视性做法，因此赢得了该国逊尼派人口的一些支持，但许多[FROM.GetAdjective]逊尼派仍然对这样一个明显的宗派运动的意图感到怀疑。\n\n虽然[PER.GetLeader]对这一发展表示欢迎，祝贺[FROM.GetAdjective]人民推翻了压迫性的政府，但中东地区的逊尼派君主们则表示担忧。新政府将如何选择与该地区其他国家建立关系，还有待观察。"
 shia_terror.6.a: "什叶派新月越来越大……"
 shia_terror.7.t: "“半岛之盾”部队镇压起义[FROM.GetNameDef]"
 shia_terror.7.d: "在一场要求[FROM.GetAdjective]政府下台和该国武装部队无力有效应对的广泛运动之后，[FROM.GetLeader]已请求海湾合作委员会的军事机构“半岛之盾”部队提供援助。外国军队透过武力迅速恢复了该国的秩序，平息了什叶派运动，但却没有采取什么行动来解决产生这种运动的潜在怨恨。[PER.GetLeader]谴责这次干预是企图压制[FROM.GetAdjective]人民的愿望，但许多国家选择默许“半岛之盾”部队的干预，宁愿这样做而不是什叶派革命。"
 shia_terror.7.a: "必要之恶……"
 shia_terror.7.b: "对海湾国家的压迫是无止境的！"
 shia_terror.8.t: "[FROM.GetAdjective]从东部省份驱逐的部队"
 shia_terror.8.d: "在[FROM.GetNameDef]东部省份的什叶派占多数的人口多年来对政府的不满之后，忠于沙特真主党的有组织武装分子已经将[FROM.GetAdjective]部队赶出了该地区，宣布在现在实际上独立的地区建立一个伊斯兰共和国。[FROM.GetLeader]对这一宣布表示愤怒，下令发动一场军事行动，从他所说的“试图分裂[FROM.GetNameDef]的[PER.GetAdjective]傀儡手中”收复该省份。伊朗方面则否认挑起了起义，但发誓要尽其所能保护卡提夫地区的平民免受即将到来的[FROM.GetAdjective]行动的威胁。"
 shia_terror.8.d1: "在[FROM.GetNameDef]东部省份什叶派占多数的民众多年的怨恨之后，忠于真主党的有组织的武装分子迫使[FROM.GetAdjective]部队离开该地区，宣布在现在事实上独立的地区成立一个伊斯兰共和国。[FROM.GetLeader]尚未对这一声明发表评论，但据报道已下令该国武装部队退出，或许希望透过和平手段重新建立对分离省份的控制。伊朗警告[FROM.GetNameDef]不要对卡提夫人民采取侵略行动，但赞扬[FROM.GetLeader]的慎重回应。"
 gcc.1.t: "海合会最高理事会"
 gcc.1.d: "[FROM.GetNameDef]代表团向海湾合作委员会最高理事会提出了建立技术共享倡议以推进海湾合作委员会的联合研究工作的建议。虽然这将有助于我们自己的研究计划，但与潜在竞争对手分享我们花费时间和资源培育的研究可能不符合我们的利益。我们应该慎重考虑是支持还是否决这个建议。"
 gcc.2.d: "[FROM.GetNameDef]代表团向海湾合作委员会最高委员会提出了建立共同市场的建议。这将使海湾合作委员会的公民能够在整个海湾地区工作，并促进海湾合作委员会成员国之间的货物和服务贸易。我们应该慎重考虑是支持还是否决这个建议。"
 gcc.3.d: "[FROM.GetNameDef]代表团向海湾合作委员会最高委员会提出了建立单一货币的建议。这种共同货币，卡丽吉，将加强海湾合作委员会对全球金融市场的集体影响，但将迫使我们放弃对我们的货币政策的控制。我们应该慎重考虑是支持还是否决这个建议。"
 gcc.4.d: "[FROM.GetNameDef]代表团向海湾合作委员会最高委员会提出了签署联合防御协议的建议。该协议将使所有海湾合作委员会成员国承诺将对一个成员的攻击视为对所有成员的攻击。签署这一协议将有助于确保我们免受外国威胁，但也给我们的武装部队带来了他们可能无法承担的额外责任。我们应该慎重考虑是支持还是否决这个建议。"
 gcc.6.d: "[FROM.GetNameDef]代表团向海湾合作委员会最高委员会提出了建立海湾战略与安全研究学院的建议，以改进和规范海湾合作委员会军官的培训。我们应该慎重考虑是支持还是否决这个建议。"
 gcc.7.d: "[FROM.GetNameDef]代表团向海湾合作委员会最高委员会提出了建立统一军事指挥部的建议。这意味着，一旦海湾合作委员会成员国卷入战争，海湾合作委员会各军事部门将能够更有效地进行协调。我们应该慎重考虑是支持还是否决这个建议。"
 gcc.8.d: "[FROM.GetNameDef]的代表团向GCC的最高理事会提出了一项建立强大军事联盟的提议。这个雄心勃勃的项目将使GCC成为一个比北约更加整合的联盟，形成一支有效的、统一的军事力量，通过反应性和积极性的手段保卫海湾阿拉伯国家。如果这项提议得以实施，我们的安全将得到保障，但这可能意味着我们的武装部队可能会被拖入一场侵略性的[FROM.GetAdjective]战争。我们应该仔细考虑是否支持或否决这项提议。"
 gcc.1.a: "我们支持这一倡议！"
 gcc.1.b: "我们反对这一倡议！"
 gcc.5.t: "[FROM.GetAdjective]代表团拒绝支持我们的建议！"
 gcc.5.d: "[FROM.GetNameDef]以不愿放弃对其主权事务的控制为由，在海湾合作委员会最高委员会上否决了我们最近的提议。这种拒绝将妨碍我们在不久的将来在最高委员会提出新的建议。"
 gcc.5.a: "区域一体化的倒退……"
 gcc.11.t: "海湾合作委员会请求我们的保护"
 gcc.11.d: "海湾合作委员会代表今天访问了我们的首都，重申海湾合作委员会与[ROOT.GetAdjective]人民的联络。作为对他们忠诚的回报，海湾各国政府要求将我们保护海湾国家的承诺编纂成法律，以防范来自该地区侵略性行为者的外部威胁。"
 gcc.11.a: "[ROOT.GetNameDef]支持其盟友。"
 gcc.11.b: "他们的事业不是我们的。"
 gcc.12.t: "[FROM.GetAdjective]拒绝保证GCC的安全！"
 gcc.12.d: "[FROM.GetLeader]告知我们，虽然[FROM.GetAdjective]的人重视我们的关系，但他们不愿意透过保证海湾合作委员会的安全免受外部威胁来保证自己的安全。"
 gcc.12.a: "也许我们应该去别处寻求保护……"
 gcc.13.t: "选择新担保人"
 gcc.13.d: "既然不能再依靠美国人来保护海湾合作委员会免受敌人的攻击，我们必须从别处寻求保护。"
 gcc.13.a: "和土耳其一起去。"
 gcc.13.b: "和伊朗一起去。"
 gcc.13.c: "跟着印度走。"
 gcc.13.e: "和巴基斯坦一起去。"
 gcc.13.f: "跟俄罗斯走。"
 gcc.14.t: "海湾合作委员会宣布共同货币"
 gcc.14.d: "[FROM.GetLeader]，[FROM.GetNameDef]的领导人，今天宣布，海湾合作委员会（GCC）最高理事会已同意建立一种统一货币，供整个GCC使用。这一举动代表了GCC一个区域组织在整合方面的重大进展，该组织历史上难以达成共识。此外，尽管过去有增加经济合作的倡议，但海湾国家的经济仍然只有有限的经济联系，因为他们的经济结构极其相似，所以他们绝大多数与非GCC成员国进行贸易。新货币，海湾币（Khaleeji），旨在促进各个GCC成员国之间有限的经济合作，以及增加GCC在全球市场上的影响力。"
 gcc.14.a: "海湾国家拉近了距离。"
 gcc.15.t: "海湾国家签署联合防务协定"
 gcc.15.d: "海湾合作委员会成员国的领导人已经同意签署一项具有里程碑意义的协议，这项协议代表了几十年来海合会军事合作方面最重要的进展。该协议承诺所有成员国将在海合会成员国受到外部威胁的攻击时提供援助。然而，外国分析人士指出，这项协议并没有得到任何真正的努力来整合海合会各自的武装部队，这些武装部队保留着不同的指挥体系、制度文化和装备类型。因此，海合会距离达到完全军事联盟的凝聚力还有很长的路要走。"
 gcc.15.a: "海湾合作委员会变得更加强大。"
 gcc.16.t: "海湾国家在惊人的举动中放弃主权"
 gcc.16.d: "随着[FROM.GetNameDef]在海湾合作委员会中的影响力显著增加，报导指出[FROM.GetLeader]利用该国的影响力向其他海合会成员国施压，要求他们放弃对自己的外交政策的控制。[FROM.GetAdjective]对该机构的主导地位意味着其他海湾国家无法抵抗这种对他们主权的侵蚀，别无选择，只能向[FROM.GetLeader]的政府让步。这使得[FROM.GetNameDef]确保了其作为海湾地区霸权的地位，巩固了其作为中东最重要行动者之一的地位。"
 gcc.16.a: "海湾地区的力量平衡永远改变了……"
 gcc.17.t: "海湾国家联合组建哈丽吉国"
 gcc.17.d: "海湾阿拉伯国家在[FROM.GetLeader]的领导下，将海湾合作委员会的区域化项目划上了合理的句号，世卫组织最近几个月在GCC内加强了控制。新成立的国家哈利吉在阿拉伯语中意为“海湾”，代表着中东一股强大的力量，控制着世界上近一半的石油储量。Khaleej的成立被吹捧为海湾阿拉伯国家渴望在国际舞台上独立于外国赞助人而获得自己地位的象征。"
 gcc.17.a: "卡丽姬国庆快乐！"
 gcc.18.t: "[FROM.GetLeader]召开秘密会议"
 gcc.18.d1: "[FROM.GetNameDef]政府越来越警惕地注意到[BHR.GetNameDef]所经历的政治动荡。由于这种担忧，[FROM.GetAdjective]建议将[BHR.GetNameDef]驱逐出海湾合作委员会，以减轻[BHR.GetNameDef]动乱对海湾合作委员会团结的负面影响，并惩罚新的[BHR.GetAdjective]政府。[BHR.GetAdjective]未被邀请参加的这次秘密会议的结果将决定[BHR.GetNameDef]在GCC中的未来成员资格。"
 gcc.18.d2: "[FROM.GetNameDef]政府越来越警惕地注意到[KUW.GetNameDef]经历的政治动荡。由于这种担忧，[FROM.GetAdjective]提议将[KUW.GetNameDef]驱逐出海湾合作委员会，以减轻[KUW.GetNameDef]动乱对海湾合作委员会团结的负面影响，并惩罚新的[KUW.GetAdjective]政府。[KUW.GetAdjective]未被邀请参加的这次秘密会议的结果将决定[KUW.GetNameDef]在GCC中的未来成员资格。"
 gcc.18.d3: "[FROM.GetNameDef]政府越来越警惕地注意到[OMA.GetNameDef]经历的政治动荡。由于这种担忧，[FROM.GetAdjective]提议将[OMA.GetNameDef]驱逐出GCC，以减轻[OMA.GetNameDef]动乱对GCC团结的负面影响，并惩罚新的[OMA.GetAdjective]政府。[OMA.GetAdjective]未被邀请参加的这次秘密会议的结果将决定[OMA.GetNameDef]在GCC中的未来成员资格。"
