 arab_spring_category: "大规模抗议"
 arab_spring_category_desc: "我们的国家正处于危机之中。如果我们要避免政府垮台，我们必须准备好使用胡萝卜加大棒的手段来安抚抗议者，同时劝阻他们不要继续采取危险行动。\n\n目前的抗议强度：[arab_protest_strength]"
