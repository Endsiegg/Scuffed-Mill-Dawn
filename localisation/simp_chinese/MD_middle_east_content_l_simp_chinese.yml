 arab_spring_encourage_supporters: "鼓励支持者"
 arab_spring_encourage_supporters_desc: "反对派的集会给人一种错误的印象，即我们的政府没有得到[ROOT.GetAdjective]人民的支持。这真是大错特错。我们必须拿出政治意愿，鼓励那些仍然忠于我们政府的[ROOT.GetAdjective]人民走上街头。"
 arab_spring_request_crackdown: "请求“半岛之盾”部队镇压"
 arab_spring_request_crackdown_desc: "我们是海湾合作委员会的成员，这意味着我们的安全受到海湾合作委员会联合军事力量“半岛之盾”的保障。这支由海湾合作委员会所有六个成员国组成的部队可以被调来镇压抗议活动，从而减轻我们自身不堪重负的安全部队的负担。然而，这样做会大大削弱我们不受外国影响的独立性。"
 arab_spring_deploy_the_military: "部署军队"
 arab_spring_deploy_the_military_desc: "我们的国内安全部队没有能力应对当前的危机。我们必须派出军队来恢复街道秩序。"
 arab_spring_return_to_barracks: "让军队回到军营"
 arab_spring_return_to_barracks_desc: "我们的军事部署造成的问题比解决的问题还多。现在是我们的军队撤退的时候了。"
 arab_spring_return_to_barracks_tt: "§GMutinin和致命冲突将不再发生。§!"
 arab_spring_reshuffle_government: "改组政府"
 arab_spring_reshuffle_government_desc: "我们政府中的一些部长与我们过去的失败关系密切，而其他人则不然。摆脱这些特别不受欢迎的人物可能有助于巩固留下的人的地位。"
 arab_spring_amend_the_constitution: "修改宪法"
 arab_spring_amend_the_constitution_desc: "反对派批评现行的[ROOT.GetAdjective]宪法赋予政府过多权力。增加宪法对我们权力的限制将有助于表明我们对负责任治理的承诺。"
 constitutional_reform: "宪法改革"
 arab_spring_protests_1: "停止抗议"
 arab_spring_protests_1_desc: "只有通过胡萝卜加大棒的政策组合，我们才能摆脱当前的困境。如果我们无法控制局面，我们将被迫放弃权力，或者采取极端手段来保住权力。"
