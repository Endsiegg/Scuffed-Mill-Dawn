 BOT_BDP_stronghold: "£BOT_Neutral_conservatism 博茨瓦纳民主党大本营"
 BOT_BDP_stronghold_desc: "自国家成立以来，£BOT_Neutral_conservatism BDP(博茨瓦纳民主党)一直统治着这个国家。一次又一次的选举中，他们都是第一大党，得票率最低的只有55%。他们是一个混合了保守主义、自由主义和社会主义的大杂烩党。他们的主要力量来自于塞茨瓦纳的支持者，所以这个国家的许多其他部落最终感到被忽视了。要打破民主党对权力的控制，需要一个大的政治丑闻。\n\n§Y只要£BOT_Neutral_conservatism BDP的A-Team和Barata-Phati派系联合起来组成最大的政党，£BOT_Neutral_conservatism BDP就会在选举后继续执政。\n\n如果£BOT_Neutral_conservatism BDP变得过于强大，反对党就会形成一个单一的政党，任何影响一个小党的影响都会影响到这个新政党。\n\n如果£BOT_Neutral_conservatism BDP的支持率降得太低，该党的改革派将组建自己的政党。§!"
 BOT_zimbabwean_refugees: "津巴布韦难民"
 BOT_zimbabwean_refugees_desc: "津巴布韦的经济形势迫使数千人合法或非法越境进入博茨瓦纳。大约三分之一的津巴布韦人非法居留，大多数越过边境的人会立即被驱逐回津巴布韦。然而，大量难民确实有其好处。虽然大多数博茨瓦纳人以养牛为生，但大多数津巴布韦人在采矿和工业部门工作，这使得他们在博茨瓦纳熟练劳动力中所占比例过高。\n\n§Y如果津巴布韦不存在或是我们的附庸，这个国家精神将被移除§!"
