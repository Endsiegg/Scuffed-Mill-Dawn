 BOT_model_student_of_africa: "非洲模范学生"
 BOT_model_student_of_africa_desc: "博茨瓦纳是非洲最高度发达的国家之一。自独立以来，它一直是一个稳定的民主国家，很少有冲突。在撒哈拉以南非洲地区，博茨瓦纳拥有最高的人类发展指数和最低的腐败认知，是非洲其他国家学习的一盏明灯。\n\n§R如果我们的§Y腐败程度§!高于§Y$widespread_corruption$§!，我们将失去该加成！§!"
 BOT_kalahari_expansion: "喀拉哈里沙漠荒漠化"
 BOT_kalahari_expansion_desc: "位于博茨瓦纳西部的卡拉哈里沙漠覆盖面积很大。年复一年，这片沙漠更加膨胀。由于博茨瓦纳95%的地区降雨量太少，无法进行农业生产，全国71%的地区被用于农业放牧，大多数人从地下水中获取水源。庞大的养牛业使荒漠化更加严重，尽管几乎一半的博茨瓦纳人从养牛业中获得收入。\n\n博茨瓦纳西部也是许多国家公园的所在地（占全国土地面积的20%），其中最大的是卡拉哈里中部野生动物保护区，这里是桑人的家园，也是博茨瓦纳最大的钻石矿之一。\n\n§W§Y每年一月§!我们都​​会得到有关卡拉哈里沙漠化状况的最新消息。沙漠可能会继续扩大（§Y荒漠化§!），也有可能保持不变（§Y稳定化§!）或者可能会改善（§Y绿洲化§!）。每种结果的可能性可以在§Y$BOT_anti_poaching_decisions$§! 决议类别中看到。§!\n\n我们可以继续开发已经遭受苦难的卡拉哈里和周围的大草原，使荒漠化更加严重，或者我们可以尝试采取环境保护主义的方以减缓甚至逆转荒漠化。§!"
 BOT_house_of_chiefs: "酋长院"
 BOT_house_of_chiefs_desc: "酋长院（Ntlo ya Dikgosi）是博茨瓦纳议会的一个咨询机构。酋长院由博茨瓦纳8个主要部落的世袭酋长、22名民选议员和5名由总统提名的酋长组成。酋长院没有政治或行政权力，但大多数法案和所有宪法修改在提交给国民议会之前都必须在酋长院进行审查和讨论。酋长本身对他们的部落只拥有仪式上的权力和少量行政权力。"
 BOT_house_of_chiefs_tt: "改变政府开支和政策的成本：§R+15%§!\n官僚开支：§R+5%§!"
 BOT_house_of_chiefs_empowered: "酋长院 - 赋权"
 BOT_house_of_chiefs_empowered_desc: "酋长院（Ntlo ya Dikgosi）是博茨瓦纳议会的一个咨询机构。酋长院由博茨瓦纳8个主要部落的世袭酋长、22名民选议员和5名由总统提名的酋长组成。大多数法案和所有宪法修正案在提交给国民议会之前都必须经过酋长院的审查和讨论。酋长院有权否决法案（仅有一次）并控制部落相关活动的立法机构。酋长本身有回旋余地和自主权，可以通过与国家立法机构不同的法律，而且酋长在执政期间被授予法律诉讼豁免权。"
 BOT_house_of_chiefs_empowered_tt: "改变政府开支和政策的成本：§R+20%§!\n官僚开支：§R+10%§!"
 BOT_house_of_chiefs_militarised: "酋长院 - 军事化"
 BOT_house_of_chiefs_militarised_desc: "酋长院（Ntlo ya Dikgosi）是博茨瓦纳议会的一个咨询机构。酋长院由博茨瓦纳8个主要部落的世袭酋长、22名民选议员和5名由总统提名的酋长组成。酋长院没有政治或行政权力，但大多数法案和所有宪法修改在提交给国民议会之前都必须在酋长院进行审查和讨论。酋长本身对其部落只拥有仪式上的权力和少量行政权力。然而，他们拥有组织和训练地方民兵作为地方安全部队的权力。"
 BOT_house_of_chiefs_militarised_tt: "改变政府开支和政策的成本：§R+20%§!\n军队开支：§R+5%§!\n官僚开支：§R+10%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "酋长院 - 赋权与军事化"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "酋长院是博茨瓦纳议会的咨询机构。众议院由博茨瓦纳8个主要部落的世袭酋长、22名民选议员和5名总统提名的酋长组成。大多数法案和所有宪法修改都必须在提交国民议会之前在众议院进行审查和讨论。众议院有权否决法案（一次）并控制控制部落相关活动的立法机关。部落成员本身拥有回旋余地和自治权，可以通过与国家立法机关不同的法律，并且部落成员在执政期间享有法律诉讼豁免权。迪格科西人还有权组织和训练当地民兵作为当地安全部队。"
 BOT_house_of_chiefs_empowered_and_militarised_tt: "改变政府开支和政策的成本：§R+20%§!\n军队开支：§R+5%§!\n官僚开支：§R+10%§!"
 BOT_ancestral_land_conflict: "祖先之地的冲突"
 BOT_ancestral_land_conflict_desc: "在卡拉哈里中部狩猎保护区，生活着地球上最古老的文化之一的狩猎采集者桑人（也被称为布须曼人）。那里还生活着其他第一民族的人，如巴卡拉加迪人（该沙漠以其名字命名）。该狩猎保护区最初是为了保护野生动物和布须曼人的生活方式而设立的。\n\n在20世纪70年代，博茨瓦纳政府声称桑族人过度猎杀动物，而该地区作为自然保护区，阻碍了政府为桑族人建立服务（如学校和医院）。一项搬迁计划开始了，而这恰好与狩猎保护区内发现的钻石矿脉相吻合。在20世纪90年代，由于政府开始削减生活在保护区内的人们获得服务的机会，搬迁工作得到加强。\n\n桑族人只占我们人口的一小部分，因此，他们无法真正反对我们的统治。然而，他们的待遇是我们国际形象的一个污点。"
