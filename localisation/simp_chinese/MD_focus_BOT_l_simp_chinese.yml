 BOT_FESTUS_MOGAE_DESC: "非斯都·莫哈埃是博茨瓦纳第三任总统，于1998年就职。作为一名经济学专业人士，他此前曾在国际货币基金组织和博茨瓦纳银行工作，并在1989年至1998年期间担任财政部长。他最大的竞选承诺之一是开展反贫困运动，遏制该国猖獗的艾滋病疫情。"
 BOT_IAN_KHAMA_GENERATED_DESC: "伊恩·卡马是博茨瓦纳第一任总统塞雷茨·卡马的儿子。在1998年进入政坛成为副总统之前，卡马担任博茨瓦纳国防军指挥官。卡马公开反对津巴布韦的罗伯特·穆加贝和苏丹的奥马尔·巴希尔等非洲独裁统治者。\n\n卡马的目标之一是使博茨瓦纳的经济多样化，从钻石开采转向农业和旅游业。他也是一个坚定的禁酒主义者，他的目标是大幅减少酒精消费，他认为这是博茨瓦纳最大的问题。"
 BOT_IAN_KHAMA_2017_DESC: "伊恩·卡马是博茨瓦纳第一任总统塞雷茨·卡马的儿子。在1998年进入政坛成为副总统之前，卡马担任博茨瓦纳国防军指挥官。卡马公开反对津巴布韦的罗伯特·穆加贝和苏丹的奥马尔·巴希尔等非洲独裁统治者。\n\n他还是一个坚定的禁酒主义者，在他上任时（在未能征收70%后），就征收了30%的酒精税。他还在2014年禁止了猎象。"
 BOT_MOKGWEETSI_MASISI_DESC: "莫克维齐·马西西是长期从事塞茨瓦纳政治家和外交官爱迪生·马西西的儿子。马西西在电影《爱国者之哭》中赢得了赞誉，并参与了几部南非电影的制作。马西西是伊恩·卡马的继任者，担任BDP的领导人，卡马曾非常强烈地反对这一决定。马西西因其独裁的观点而受到批评，许多人指责他在选举中的违规行为和侵蚀了博茨瓦纳的国际形象。马西西支持“一个中国 ”政策。"
