 Botswana_pulse.1.t: "喀拉哈里沙漠的扩张"
 Botswana_pulse.1.d: "根据去年的数据，喀拉哈里沙漠还在继续扩张。一些原本用于放牧的地区现在变得贫瘠，多个地下水来源干涸，野生动物因偷猎而减少。允许人们在他们想要的地方自由放牧，对该地区的矿物开采和对偷猎的忽视，必然会使情况变得更糟。"
 Botswana_pulse.1.a: "耻辱"
 Botswana_pulse.2.t: "喀拉哈里沙漠正常化"
 Botswana_pulse.2.d: "根据去年的数据，喀拉哈里沙漠内外的沙漠化情况似乎保持稳定。然而，情况再次恶化只是时间问题。允许人们在他们想要的地方自由放牧，对该地区的矿物开采和对偷猎的忽视，必然会使情况变得更糟。"
 Botswana_pulse.2.a: "我们应该得到更多时间"
 Botswana_pulse.3.t: "喀拉哈里沙漠疗养院"
 Botswana_pulse.3.d: "根据去年的数据，喀拉哈里沙漠的大片地区都长出了部分植被。模仿自然放牧模式和打击偷猎将使该地区自愈。"
 Botswana_pulse.3.a: "我们已经取得了进展"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP再次获得胜利！"
 Botswana_pulse.4.desc: "执政的£BOT_Neutral_conservatism 博茨瓦纳民主党在选举中又一次取得了胜利！他们的成功似乎没有尽头。"
 Botswana_pulse.4.a: "可以预见"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP在一场丑闻中分裂！"
 Botswana_pulse.5.desc: "执政的£BOT_Neutral_conservatism BDP正在经历一场丑闻。党内的一个派别对[ROOT.GetLeader]总统的政策和未能获得民众支持感到厌倦，已经从党中分裂出来。"
 Botswana_pulse.5.a: "可以预见"
 Botswana_pulse.6.t: "反对派组成选举联盟"
 Botswana_pulse.6.desc: "几个反对党已经在一个统一的选举联盟下联合到一起。在反对党领导人开会后，他们得出结论，推翻£BOT_Neutral_conservatism BDP的唯一途径是合作。新的联盟将被称为£BOT_neutral_Social_UDC UDC——民主变革保护伞"
 Botswana_pulse.6.a: "毫无意义"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC 分裂"
 Botswana_pulse.7.desc: "既然£BOT_neutral_Social_UDC UDC已经达到了赢得选举的目标，就没有组建选举联盟的必要了。各党派已决定在下次选举中再次独立竞选。"
 Botswana_pulse.7.a: "有趣"
 Botswana_pulse.8.t: "班约尔斯的黑人回来了"
 Botswana_pulse.8.desc: "1830年，一具桑族人的尸体被法国的韦罗兄弟制成了标本。最终被放在西班牙加泰罗尼亚的一个博物馆里。直到1991年，这件作品才引起了争议，1997年，在联合国的会谈后，博物馆决定将这个被做成标本的人拆开，剩下的人类遗骸将被送回博茨瓦纳。现在“包裹”已经到达。我们应该如何处理这些遗骸呢？"
 Botswana_pulse.8.a: "给这个人一个适当的葬礼"
 Botswana_pulse.8.b: "他都死了200年了，找个地方把他归档吧"
 Botswana_pulse.9.t: "处决玛丽埃特·博什"
 Botswana_pulse.9.desc: "玛丽埃特·博什是一名南非妇女，她在1996年向情人的配偶开了两枪。这起谋杀案最初被认为只是一起抢劫案，没有嫌疑人。2001年3月，博什被处以绞刑。这个案子的特殊之处在于，她是博茨瓦纳第一个被处决的白人女性，而且她是南非人。处决本身是拙劣的，因为她的家人在去见她的路上，同一天她被处决，南非总统[SAF.GetLeader]正在策划一场赦免运动。双方事先都没有被告知处决将会发生。"
 Botswana_pulse.9.a: "这本来可以做得更好"
 Botswana_pulse.10.t: "桑族布什曼人起诉政府"
 Botswana_pulse.10.desc: "桑族布什曼人的一个利益集团就1970年代以来的搬迁问题起诉了政府。博茨瓦纳高等法院分析了此案，并最终得出结论：政府迁移桑族人的努力是违宪的。"
 Botswana_pulse.10.a: "鼠辈"
 Botswana_pulse.11.t: "莫萨迪·塞博科加冕最高元首"
 Botswana_pulse.11.desc: "班特莱人的最高元首塔瓦纳二世最近去世。他的妹妹莫萨迪·塞博科以博古斯或生而平等为由要求获得王位，因为她是最大的孩子。对她的要求有很多反对意见，因为以前从来没有一个女性最高元首。然而，博茨瓦纳的宪法并没有阻止这一点。最终，她被正式加冕，并在酋长院占据了一席之地。她是博茨瓦纳妇女权利的热心倡导者。"
 Botswana_pulse.11.a: "迈向平等的一步"
 Botswana_pulse.12.t: "工业基地罢工"
 Botswana_pulse.12.desc: "几千名工人最近在一个工地举行了罢工。最终，法院裁定罢工是非法的。这导致工业场地的所有者解雇了近1000名工人。许多人对我国工人的工作条件感到愤怒。"
 Botswana_pulse.12.a: "这就是你罢工和组织工会的下场"
 Botswana_pulse.12.b: "我们需要改善工人权益！"
 Botswana_pulse.13.t: "莫迪塞·莫克瓦迪·弗莱谋杀了自己的儿子"
 Botswana_pulse.13.desc: "今天出现了可怕的消息，据透露，£BOT_neutral_Social BCP青年联盟的领导人在用斧头杀死了他正在睡觉的儿子。弗莱声称，他在向警察投掷斧头时意外地杀死了他的儿子，据称警察正在向他开枪。弗莱被判处绞刑。"
 Botswana_pulse.13.a: "BCP的丑闻！"
 Botswana_pulse.14.t: "疯狂汽车秀：博茨瓦纳特辑"
 Botswana_pulse.14.desc: "今天是疯狂汽车秀博茨瓦纳特别节目的第一个播出日期。杰里米·克拉克森、詹姆斯·梅和理查德·哈蒙德驾驶廉价汽车在博茨瓦纳东部边缘出发，目标是一路开过该国，到达与纳米比亚的边界，以证明他们比SUV更能处理崎岖的地形。特别节目开始时的一个亮点是，就在英国人开始穿越喀拉哈里沙漠之前，博茨瓦纳总统[ROOT.GetLeader]乘坐滑翔机抵达，向他们祝愿好运。问题是，他们中的哪一个表现得最好？"
 Botswana_pulse.14.a: "我希望那只高大的猩猩能赢！"
 Botswana_pulse.14.b: "缓慢而稳定的队长获胜！"
 Botswana_pulse.14.c: "很明显，我是仓鼠和奥利弗的团队！"
 Botswana_pulse.15.t: "莫尔米航空 塞斯纳208坠毁"
 Botswana_pulse.15.desc: "昨天，莫尔米航空一架塞斯纳208飞机起飞后在夏卡纳卡营地附近坠毁。机上12人中有8人死亡，其中包括法国人、英国人和瑞士人(包括飞机的英国飞行员)。坠机是由发动机故障引起的，因为压气机涡轮叶片受到了硫化腐蚀的影响，这在飞机的任何检查中都没有注意到。许多人呼吁对该国的飞行标准进行检查和更加严格，但这可能会损害许多探险组织公司的利益。"
 Botswana_pulse.15.a: "要求更严格的管制！"
 Botswana_pulse.15.b: "这只是一次意外"
 Botswana_pulse.16.t: "又一起空难"
 Botswana_pulse.16.desc: "当人们还记得莫尔米空难的时候，又发生了一起类似的事故。一架由探险组织者操作的小型涡轮探测机在起飞后坠毁。幸运的是，只有少数人在事故中丧生。我们现在应该开始收紧国内的飞行标准吗?"
 Botswana_pulse.16.a: "要求更严格的管制！"
 Botswana_pulse.16.b: "这只是一次意外"
 Botswana_pulse.17.t: "姆穆西 Vs 拉曼特勒"
 Botswana_pulse.17.desc: "博茨瓦纳出现了一个关于继承问题的法庭案件。根据博茨瓦纳农村地区的传统法庭，最小的男孩总是继承父亲的房子。这个问题始于一名男子和他同父异母的兄弟在继承父亲的房产问题上争执不休。然而，在争端解决之前，两人都已死亡。之后，房子将传给同父异母兄弟的儿子莫莱菲·拉曼特勒。这遭到了他的姑姑们的质疑，自从这场纠纷开始，她们就一直在照顾家里的经济负担。博茨瓦纳法院做出了有利于这对姑姑的判决，称传统的继承方式是违宪的。这是博茨瓦纳第一次确认妇女的财产继承权。"
 Botswana_pulse.17.a: "迈向平等的一步！"
 Botswana_pulse.17.b: "那个同父异母兄弟的儿子本应是合法的继承人！"
 Botswana_pulse.18.t: "戈莫莱莫·莫茨瓦莱迪之死"
 Botswana_pulse.18.desc.1: "博茨瓦纳民主党（爱党者派）的高级政治家戈莫莱莫•莫茨瓦莱迪昨天死于一场车祸。他曾一度担任博茨瓦纳民主党青年联盟的负责人。作为一名受欢迎的政治家，这对博茨瓦纳民主党是一个很大的打击。"
 Botswana_pulse.18.desc.2: "高级政治家戈莫莱莫·莫茨瓦莱迪昨天死于一场车祸。他的职业生涯始于博茨瓦纳民主党，直到离开该党，成为博茨瓦纳民主行动的共同创始人之一。作为一名受欢迎的政治家，这对博茨瓦纳民主行动来说是一个很大的打击。"
 Botswana_pulse.18.a: "迈向平等的一步！"
 Botswana_pulse.19.t: "发现巨大的钻石！"
 Botswana_pulse.19.desc: "在卡洛维矿区发现了一颗巨大的钻石。它的总重量约为1100克拉（220克），直径超过2英寸，目前它是有史以来发现的第三大钻石。它被命名为Lesedi La Rona（我们的光）。这颗钻石已经以5300万美元的价格卖给了英国珠宝商格拉夫。"
 Botswana_pulse.19.a: "名正言顺！"
 Botswana_pulse.20.t: "又发现巨大的钻石！"
 Botswana_pulse.20.desc: "在卡洛维矿区再次发现了一颗巨大的钻石。总重量约为1700克拉（350克），大约有一个网球大小。这使得它成为被发现的第三大钻石，超过了之前的Lesedi La Rona。它已被命名为Sewelô（罕见的发现）。路易维顿目前有兴趣购买这颗钻石。与众不同的是，这颗钻石被一层薄薄的黑碳覆盖，使得切割它非常具有挑战性。"
 Botswana_pulse.20.a: "名正言顺！"
 Botswana_pulse.21.t: "电力短缺"
 Botswana_pulse.21.desc: "包括博茨瓦纳在内的大多数非洲南部国家的大部分能源来自南非。南非电力生产的任何中断都会影响所有其他国家。南非目前正在经历一个电力短缺的时期，这使我们也受到影响。如果我们想在未来避免这种情况，我们应该努力减少对南非的依赖。"
 Botswana_pulse.21.a: "名正言顺！"
 Botswana_pulse.22.t: "博茨瓦纳汽车公司破产"
 Botswana_pulse.22.desc: "博茨瓦纳汽车公司自1993年以来一直在博茨瓦纳生产现代汽车。该公司由一名津巴布韦富翁创办，有时采取不正当的商业行为，先从莫桑比克进口汽车，拆解后重新组装从而使汽车廉价出口到南非。昨天，该公司宣布由于无法再经营的高额债务而关闭。现代公司自己也计划将装配线搬到南非的金伯利，造成博茨瓦纳900个工作岗位的损失。"
 Botswana_pulse.22.a: "为被解雇的工人提供非同寻常的救济！"
 Botswana_pulse.22.b: "生意而已"
 Botswana_pulse.23.t: "克果锡被指控实施鞭刑"
 Botswana_pulse.23.desc: "克果锡——一个较大的部落被指控对他们的一个部落成员进行鞭打，因为他们涉嫌犯罪。克果锡认为这完全没有问题，而且其可以不受国家的管辖。然而，法院认为，克果锡不能违反国家的宪法或议会制定的法律。"
 Botswana_pulse.23.a: "克果锡有罪！"
 Botswana_pulse.23.b: "就任由克果锡作为吧"
 Botswana_events.1.t: "购买博茨瓦纳战斗机"
 Botswana_events.1.desc: "是时候替换我们老化的战斗机机队了。我们应该选择谁作为我们的供应商？"
 Botswana_events.1.a: "[SWE.GetNameDef]"
 Botswana_events.1.b: "[USA.GetNameDef]"
 Botswana_events.1.c: "[CHI.GetNameDef]"
 Botswana_events.1.d: "[ENG.GetNameDef]"
 Botswana_events.2.t: "博茨瓦纳提供联合光纤电缆"
 Botswana_events.2.desc: "博茨瓦纳已提出与我们合作，在两国之间铺设一条联合光缆，将两个网络直接连接到西非海底电缆系统。这将提高这两个国家的网络质量。"
 Botswana_events.2.a: "当然"
 Botswana_events.2.b: "不"
 Botswana_events.3.t: "纳米比亚同意了"
 Botswana_events.3.desc: "纳米比亚已经同意了这一安排，我们的网络质量得到了改善。"
 Botswana_events.3.a: "漂亮"
 Botswana_events.4.t: "纳米比亚拒绝提案"
 Botswana_events.4.desc: "纳米比亚拒绝了我们提出的共同努力改善我们的网络的建议。"
 Botswana_events.4.a: "太糟了"
 Botswana_events.5.t: "成功的犀牛去角运动"
 Botswana_events.5.desc: "在过去的几个月里，有数百头犀牛被拔掉了角。我们可以报告说，这似乎已经大大减少了在该国活动的偷猎者的数量，因为偷猎的动机已经没有了。"
 Botswana_events.5.a: "太棒了"
 Botswana_events.6.t: "失败的犀牛去角运动"
 Botswana_events.6.desc: "在过去的几个月里，数以百计的犀牛个体被拔掉了角。然而，这似乎对偷猎者没有影响。偷猎者像往常一样追踪犀牛，如果他们抓到一头去了角的犀牛，无论如何他们都会射杀它，而不会冒险浪费时间再次追踪这种动物。看来，我们唯一取得的成果是创造了一些无角犀牛。"
 Botswana_events.6.a: "浪费时间！"
 Botswana_news_events.1.t: "[BOT.GetNameDef]对津巴布韦施加压力"
 Botswana_news_events.1.desc: "[BOT.GetNameDef]政府已经对津巴布韦的独裁者罗伯特·穆加贝采取了施压态度。[BOT.GetNameDef]以侵犯人权为由要求穆加贝下台"
 Botswana_news_events.1.a: "战争即将到来？"
 Botswana_news_events.2.t: "[BOT.GetNameDef]拥抱传统"
 Botswana_news_events.2.desc: "今天来自[BOT.GetNameDef]的令人惊讶的消息：一群部落领袖和他们的支持者推翻了现政府，使酋长院成为博茨瓦纳唯一的合法管理机构。[BOT.GetLeader]被封为Kgosikgolo，即博茨瓦纳的最高酋长。看来，博茨瓦纳曾经闪耀的民主之光现在已经成为过去。"
 Botswana_news_events.2.a: "博茨瓦纳拒绝现代化"
 Botswana_news_events.3.t: " [BOT.GetNameDef]誓言要保护布什曼人"
 Botswana_news_events.3.desc: "在采取措施改善桑族布什曼人在本国的地位后，[BOT.GetNameDef]政府将目光转向了他们的邻国[NAM.GetNameDef]。[NAM.GetNameDef]长期以来对生活在那里的布什曼人实行歧视性政策，许多布什曼人已经越过边境逃往博茨瓦纳。[BOT.GetNameDef]发誓要保护纳米比亚的布什曼人的权利，如果有必要，他们会使用武力。"
 Botswana_news_events.3.a: "长期的和平已被打破"
 BOT_military_reevaluation: "军事再评估"
 BOT_military_reevaluation_desc: "博茨瓦纳军队需要改革，新的千年带来了新的挑战"
 BOT_develop_anti_poaching_tactics: "发展反偷猎战术"
 BOT_develop_anti_poaching_tactics_desc: "我们不需要大国来帮助训练我们的军队。我们可以把我们从保护野生动物中学到的东西运用到军事理论中去。"
 BOT_indian_military_cooperation: "印度军事合作"
 BOT_indian_military_cooperation_desc: "我们的驻印度大使馆最近正式开设。印度对非洲大陆非常感兴趣，许多印度人生活在非洲。他们将是训练我们军队的完美伙伴"
 BOT_american_military_cooperation: "美国军事合作"
 BOT_american_military_cooperation_desc: "美国人是我们的长期盟友，我们在索马里与他们一起工作。他们对维持和平和帮助非洲的承诺正是作为我们的军事伙伴所需要的。"
 BOT_chinese_military_cooperation: "中国军事合作"
 BOT_chinese_military_cooperation_desc: "中国在非洲大陆是一个相对较新的成员，但他们更渴望帮助我们。他们会对如何管理我们的军队提供一个新的视角"
 BOT_enlist_women: "招募女性"
 BOT_enlist_women_desc: "虽然博茨瓦纳是一个非常进步和现代化的国家，但军队不接受妇女入伍。这是应该解决的问题，过去20年来，妇女权利活动家恩托比·塞斯韦罗一直在争取进入军队。现在是允许塞茨瓦纳妇女为国家服务的时候了。"
 BOT_institute_partial_draft: "研究部分征兵制"
 BOT_institute_partial_draft_desc: "博茨瓦纳人口稀少，这意味着让人们加入我们的安全部队很困难。与其让妇女入伍，不如实行部分征兵制，这样每年都能保证至少有一定数量的新兵。"
 BOT_peacekeeping_army: "专注维和任务"
 BOT_peacekeeping_army_desc: "博茨瓦纳国防军参加了许多国际行动，如索马里和莱索托。这是我们应该关注的领域，让世界变得更美好。当然，并不是所有的军人都会对他们主要为其他国家抛头颅洒热血感到高兴。"
 BOT_anti_poaching_army: "反偷猎部队"
 BOT_anti_poaching_army_desc: "我们最大的问题之一是困扰国家的偷猎。我们应该训练我们的军队来打击他们，保护我们的野生动物。我们还应该训练他们对任何可能发生的自然灾害进行救灾。我们的士兵将更了解这片土地的情况，但作为一支专业的战斗部队，他们的技能将被削弱。"
 BOT_shift_to_traditional_military: "转向传统军事"
 BOT_shift_to_traditional_military_desc: "把我们军队的军事能力降低到仅仅扩大打击偷猎者的警察部队是一个错误。我们需要回退这种过渡，把军队变成确保国家安全的部门"
 BOT_buy_pilatus_pc9: "采购 皮拉图斯 PC-9"
 BOT_buy_pilatus_pc9_desc: "为了让我们更好地侦察和发现偷猎者，我们需要合适的轻型飞机来扮演这个角色。瑞士的皮拉图斯公司生产的轻型涡轮螺旋桨飞机将是完美的。有了它们，我们可以发现（偶尔也可以轰炸）偷猎者"
 BOT_buy_hercules_c130: "运输机队扩张"
 BOT_buy_hercules_c130_desc: "为了运输和供应我们的维和人员，我们将需要运输机。我们已经使用一些美国C-130飞机，我们应该扩大这个现有的机队"
 BOT_buy_gunships: "购买武装直升机"
 BOT_buy_gunships_desc: "为了支持我军未来的地面行动，我们需要局部的空中支援。对于这个角色，武装直升机是最好的。俄罗斯向非洲提供武装直升机的历史悠久，米-24 雌鹿绝对是一个典型的例子。"
 BOT_zimbabwe_border_fence: "津巴布韦边境墙"
 BOT_zimbabwe_border_fence_desc: "我们需要在与津巴布韦接壤的边境上修建一道电网，以阻止动物迁移，控制口蹄疫从津巴布韦蔓延过来。巧合的是，这也将阻止津巴布韦难民非法越过边境。"
 BOT_deploy_peacekeepers: "在津巴布韦部署维和部队"
 BOT_deploy_peacekeepers_desc: "邻国津巴布韦的局势非常糟糕，人们在独裁和腐败的政权下受苦受难。通过与津巴布韦政府建立联系，我们或许能够以侵犯人权为由，悄悄地将[ZIM.GetLeader]赶下台"
 BOT_topple_mugabe: "颠覆[ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "[ZIM.GetNameDef]对人权的侵犯是不可接受的。我们需要立即推翻津巴布韦领导人[ZIM.GetLeader]，给津巴布韦人民带来自由。"
 BOT_replace_f5s: "替换CF-5"
 BOT_replace_f5s_desc: "1996年，我们收到了18架CF-5战斗机，这是美国F-5战斗机的加拿大授权制造版本。这些战斗机在我们收到时已经很古老了。是时候用一种更强大的战斗机使我们的空军机队现代化了"
 BOT_replace_f5s_tt: "我们将花费§Y$$15B§!从这些国家购买§Y12架多用途战斗机§!"
 BOT_domestic_weapon_supply: "投资PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM，即泛非弹药制造商，是一家生产枪支弹药的公司。我们应该向他们投资，将他们确立为BDF的正式供应商。除了弹药之外，他们还将制造和维修我们的小型武器"
 BOT_militarise_tribes: "部落军事化"
 BOT_militarise_tribes_desc: "国防军的任务是保护整个国家。然而，如果我们允许地方酋长招募他们自己的私人民兵作为地区驻军，地方防卫可能会得到更好的处理"
 BOT_unite_bushmen: "联合布什曼人"
 BOT_unite_bushmen_desc: "我们的邻国纳米比亚与桑族有着类似的历史。桑族人在纳米比亚面临歧视、流离失所和几乎是奴隶制的生活条件。数以百计的桑族人已经越过边界逃到了博茨瓦纳。我们不能让桑族人以前一样受苦。"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L]是执政联盟的一部分"
 BOT_ancestral_brothers: "同一祖先的兄弟们"
 BOT_ancestral_brothers_desc: "我们已经将桑族人团结在一个国家之下。在我们的保护下，他们将能够不受歧视地繁荣和保留他们的生活方式。"
 BOT_meet_with_chiefs: "会见酋长"
 BOT_meet_with_chiefs_desc: "与酋长院举行定期会议是保持与部落对话的一个重要部分"
 BOT_depose_mosadi_seboko: "废除莫萨迪·塞博科"
 BOT_depose_mosadi_seboko_desc: "班特莱人的最高元首莫萨迪·塞博科是博茨瓦纳历史上第一位在酋长院任职的女性。这违背了国家的传统，她有很多批评者和反对者。我们应该剥夺她的头衔，让她的堂兄尖塔尼·莫科西代替她登上王位。"
 mosadi_seboko_kgosi: "莫萨迪·塞博科加冕（将在2001年底前发生）"
 BOT_celebrate_mosadi_seboko: "为莫萨迪·塞博科庆祝"
 BOT_celebrate_mosadi_seboko_desc: "班特莱人的最高元首莫萨迪·塞博科是博茨瓦纳历史上第一位在酋长院任职的女性。这违背了国家的传统，她有很多批评者和反对者，仅仅因为她是一名女性。政府应该宣布对她的支持，作为博茨瓦纳实现平等的一个步骤。"
 BOT_empower_the_house_of_chiefs: "赋予酋长院权力"
 BOT_empower_the_house_of_chiefs_desc: "虽然酋长院允许部落拥有代表权，但它并没有赋予他们权力。我们需要将酋长院转变为一个实际的立法机构，并授予部落一些自治权"
 BOT_keep_the_status_quo_of_chiefs: "保持现状"
 BOT_keep_the_status_quo_of_chiefs_desc: "酋长院现在的情况已经很好了，我们不应该试图改变。"
 BOT_abolish_the_house_of_chiefs: "废除酋长院"
 BOT_abolish_the_house_of_chiefs_desc: "酋长院只不过是一个歧视性的、封建的组织。它将某些部落的首领抬到了其他部落之上，并发出了一个明确的信号：某些部落比其他部落更平等。我们需要废除这个机构，并确保每个莫桑比克人在国家中得到平等对待。"
 BOT_the_kgosikgolo: "最高酋长"
 BOT_the_kgosikgolo_desc: "博茨瓦纳将由占主导地位的茨瓦纳部落更好地统治。执政党[show_ruling_party]是一个腐败组织，没有把人民的最大利益放在心上。因此，他们需要被打倒"
 BOT_the_kgosikgolo_tt: "§C如果我们完成了§Y$BOT_militarise_tribes$§!国策，内战爆发的机率将降低§!"
 BOT_judicial_reform: "司法改革"
 BOT_judicial_reform_desc: "博茨瓦纳的司法系统已经过时，需要现代化"
 BOT_empower_unions: "授权工会"
 BOT_empower_unions_desc: "博茨瓦纳活跃的工会非常少，人民对工会的参与度也很低。我们需要与博茨瓦纳工会联合会合作，联合国内所有工会，鼓励人们加入工会。"
 BOT_end_bushmen_relocations: "结束布什曼人迁移"
 BOT_end_bushmen_relocations_desc: "将桑族人迁出喀拉哈里狩猎保护区的政策是错误的，是在让桑族人更好地获得政府服务的虚假幌子下进行的。我们应该允许他们在保护区内过着传统的生活方式。"
 BOT_ramp_up_bushmen_relocations: "加紧布什曼人迁移"
 BOT_ramp_up_bushmen_relocations_desc: "大喀拉哈里环境保护区的野生动物必须受到保护。桑族人可能不理解，但我们最好把他们都迁到保护区外，这样我们就能给他们更好的生活"
 BOT_total_ban_on_hunting: "完全取缔狩猎"
 BOT_total_ban_on_hunting_desc: "虽然布什曼人被禁止在狩猎保护区打猎已经有一段时间了，但现在愿意支付足够高的价格的游客还是可以进行季节性狩猎。从今往后不再是了，我们需要禁止在保护区内猎杀所有的野生动物，让大自然自由存续。"
 BOT_found_NBB: "建设NBB"
 BOT_found_NBB_desc: "NBB（国家广播委员会）将负责在博茨瓦纳全境发放广播执照，并控制和监督无线电和电视广播"
 BOT_increase_cattle_production: "发展养牛业"
 BOT_increase_cattle_production_desc: "大多数博茨瓦纳人以放牧为生，因此，牛在我们的经济中占了很大一部分。我们需要鼓励更多的养牛者，尽管农畜业放牧是我们目前面临的环境问题的最大因素之一。"
 BOT_optimise_cattle_production: "优化牲畜生产"
 BOT_optimise_cattle_production_desc: "大多数博茨瓦纳人以放牧为生，因此，牛在我们的经济中占了很大一部分。然而，农业放牧正在破坏我们的环境。我们需要尝试新的放牧模式和更可持续、更可控的养牛方式，以减少我们对大草原的影响"
 BOT_clear_way_for_new_farms: "为新农场开路"
 BOT_clear_way_for_new_farms_desc: "用于放牧的地表面积非常有限。我们应该缩小我们目前经营的一些野生动物保护区和国家公园，为放牧腾出更多空间。"
 BOT_refine_the_musi_breed: "改良穆西牛品种"
 BOT_refine_the_musi_breed_desc: "穆西牛品种是20世纪80年代培育出来的家畜品种，在博茨瓦纳的气候中表现更好。利用现代技术，我们可以进一步完善一些特征。通过提高每块土地的肉类产量，我们可以减轻对环境的压力。"
 BOT_biofuel_experimentation: "生物燃料试验"
 BOT_biofuel_experimentation_desc: "由于我们有大量的牛，也许它们的粪便可以用于能源生产?我们需要就这个问题展开研究项目，看看能不能想出什么办法"
 BOT_biofuel_plants: "生产燃料的牛养殖业"
 BOT_biofuel_plants_desc: "牛粪可以转化为甲烷，甲烷可以作为燃料，是一种比石油更清洁的替代品。甲烷甚至可以进一步提炼成乙醇，一种非常清洁的燃料。我们需要为养牛户、村庄和家庭提供完成这一过程的设备。这将大大提高我们的能源自力更生能力"
 BOT_encourage_zimbabwean_immigration: "鼓励津巴布韦难民"
 BOT_encourage_zimbabwean_immigration_desc: "我们不断发展的养牛业需要更多的工人。我们应该利用津巴布韦的糟糕局势，在允许人们越境方面更宽容一些"
 BOT_form_cattle_communes: "组建养牛公社"
 BOT_form_cattle_communes_desc: "我们应该帮助养牛户组织起来，共同组成小型集体。这样他们就能更好地组织他们的农业实践"
 BOT_support_ditec: "支持Ditec手机"
 BOT_support_ditec_desc: "Ditec手机是博茨瓦纳的一家国内手机制造商。他们自己设计和制造手机，他们代表的正是我们在非洲需要的创新"
 BOT_found_BIUST: "建立BIUST"
 BOT_found_BIUST_desc: "目前，整个国家只有一所大学。我们需要扩大教育机会，因此我们必须成立博茨瓦纳国际科技大学。它将位于哈博罗内北部的帕巴耶镇，专注于更多的技术研究"
 BOT_found_UBSOM: "建立UBSOM"
 BOT_found_UBSOM_desc: "博茨瓦纳大学是该国最古老的大学。我们需要在该大学建立一所医学院。这将有助于我们的医疗部门，它将提高我们对抗艾滋病毒流行的效率。"
 BOT_support_deaftronics: "支持德富莱"
 BOT_support_deaftronics_desc: "德富莱是一家目前正在开发助听器用太阳能电池的公司。这项创新将帮助非洲数百万有听力障碍的人，因为在大多数地区找到合适的普通电池既昂贵又困难。有了德富莱的太阳能电池，他们可以首次购买，并在几年内使用相同的电池。"
 BOT_namibia_botswana_fiber_cable: "博茨瓦纳-纳米比亚光缆"
 BOT_namibia_botswana_fiber_cable_desc: "博茨瓦纳目前的互联网网络在很大程度上依赖南非作为全球网络的门户。我们应该与纳米比亚合作，铺设一条横跨两国的光缆，将我们的网络直接连接到西非海底电缆系统。"
 BOT_namibia_botswana_fiber_cable_tt: "§C纳米比亚必须接受该协议才能生效§!"
 BOT_national_space_program: "国家太空计划"
 BOT_national_space_program_desc: "许多非洲国家渴望将自己的卫星发射到轨道上，而且许多国家已经成功了。作为一个技术先进的国家，我们需要加入这一行列。我们在芬兰的奥卢大学找到了一个合作伙伴，他们将帮助我们将立方星类型的卫星发射到轨道上。"
 BOT_innovation_city: "创新城市"
 BOT_innovation_city_desc: "既然我们已经专注于高科技发展这么久，我们需要在哈博罗内建立一个商业园区，将所有这些高科技产业集中在一个地方，并吸引更多的人。"
 BOT_invest_in_debswana: "博茨瓦纳金刚石公司"
 BOT_invest_in_debswana_desc: "博茨瓦纳金刚石公司是博茨瓦纳主要的矿业公司。该公司是博茨瓦纳政府和南非戴比尔斯集团的合资企业，经营4座钻石矿和1座煤矿（大部分位于博茨瓦纳东北部）。我们需要帮助他们扩大采矿业务。"
 BOT_the_energy_debate: "能源争论"
 BOT_the_energy_debate_desc: "博茨瓦纳70%的能源是从邻国南非进口的，我们自己80%的电力是由莫鲁普勒燃煤电厂生产的。这种依赖外国能源和单一的国内能源来源是有风险的。我们需要成为南部非洲的能源净出口国。"
 BOT_focus_on_coal: "专注煤炭"
 BOT_focus_on_coal_desc: "博茨瓦纳有许多未开发的煤脉，根据一些研究，博茨瓦纳可能是世界上最富煤炭的国家之一，大部分煤炭都是未开发的。因此，我们应该把重点放在煤炭上。"
 BOT_focus_on_coal_tt: "§C专注煤炭将使我们在向邻国出售能源时获得更多利润，但这对喀拉哈里沙漠的自然环境将是灾难性的毁灭！§!"
 BOT_focus_on_renewables: "专注可再生能源"
 BOT_focus_on_renewables_desc: "博茨瓦纳是一个所有村庄都顶着大太阳的国家。我们需要向世界其他国家展示一个榜样，建立一个可持续的能源网络。这将是昂贵的，但为了子孙后代，这将是值得的。"
 BOT_focus_on_renewables_tt: "§C专注于可再生能源不会像使用煤炭那样赚取更多的利润，但对喀拉哈里沙漠的自然环境将是更好的选择！§!"
 BOT_work_with_CIC: "与CIC工作"
 BOT_work_with_CIC_desc: "CIC，来自英属维尔京群岛的煤炭投资公司有兴趣与当地的米邦投资有限公司一起在麻布拉建立一个煤田。那里的煤脉是南非沃特贝格煤田的延续，它提供了南非40%的煤炭。潜力显然是存在巨大的，这将大大促进我们的煤炭生产。那里的新公司将被称为茨瓦纳煤炭公司。"
 BOT_grid_expansion: "网络扩展"
 BOT_grid_expansion_desc: "我们可以自己生产电力，这很好，但我们也需要一个强大的电网，将电力输送到全国各地和我们的邻居。"
 BOT_solar_panel_grid: "太阳能电池板网络"
 BOT_solar_panel_grid_desc: "考虑到我们的地理位置，博茨瓦纳的阳光几乎总是充足的。这使得它成为建立太阳能发电站的绝佳地点。"
 BOT_kalahari_exploitation: "开发喀拉哈里"
 BOT_kalahari_exploitation_desc: "喀拉哈里蕴藏着丰富的钻石矿脉，附近地区蕴藏着丰富的煤炭。我们需要扩大茨瓦纳煤业在该地区的业务"
 BOT_resource_excavation_research: "挖掘研究"
 BOT_resource_excavation_research_desc: "有些煤在难以到达的地方。我们需要与BIUST合作，找到挖掘每一块煤的方法"
 BOT_wind_turbine_research: "研究风力发电机"
 BOT_wind_turbine_research_desc: "以目前的技术，在博茨瓦纳建立风力发电厂是不可能的。风力条件根本不适合现在的涡轮机。我们需要投资研究解决这个问题的方法"
 BOT_ethanol_power_plant: "乙醇发电厂"
 BOT_ethanol_power_plant_desc: "利用从牛粪中提取的乙醇，我们可以创造一种可持续的发电方式"
 BOT_botswana_steelworks: "博茨瓦纳钢铁厂"
 BOT_botswana_steelworks_desc: "我们需要挖更多的煤！有了这些多余的煤，我们还可以建一个钢铁厂"
 BOT_tuli_wind_park: "图里风电场"
 BOT_tuli_wind_park_desc: "北图利野生动物保护区是博茨瓦纳东角的一个自然公园。公园附近的地形适合建立风力发电场，我们将在那里建立博茨瓦纳的第一个风力场"
 BOT_coal_powered_nation: "煤电国家"
 BOT_coal_powered_nation_desc: "随着煤炭成为足以与钻石竞争的资源，一种新的经济力量正在占据博茨瓦纳。对博茨瓦纳政府来说，茨瓦纳煤炭公司的价值远远超过了博茨瓦纳金刚石公司。"
 BOT_debswana_on_top: "博茨瓦纳金刚石公司仍占主导地位"
 BOT_debswana_on_top_desc: "尽管我们已经扩大了可再生能源部门，但大多数新的发电站是由各种各样的小公司运营的。博茨瓦纳金刚石公司是主要的钻石生产商，与钻石一起，一直是博茨瓦纳经济的关键参与者之一"
 BOT_political_effort: "重视政治"
 BOT_political_effort_desc: "博茨瓦纳的政治由执政的BDP党所主导。因此，在治理国家方面，几乎没有反对派。"
 BOT_assert_independence: "维护独立地位"
 BOT_assert_independence_desc: "作为一个小国（包括人口和土地面积），我们很容易受到外国的影响。我们需要向世界证明，我们有能力规划自己的路线"
 BOT_found_indian_embassy: "设立驻印度大使馆"
 BOT_found_indian_embassy_desc: "印度自1987年起在哈博罗内设立了大使馆。然而，我们还没有在印度设立一个同样的机构。我们需要同样在新德里开设一个。"
 BOT_indian_diamond_institute: "印度-非洲钻石研究所"
 BOT_indian_diamond_institute_desc: "印度钻石协会已与我国政府联系，在博茨瓦纳建立一个新的印度-非洲钻石协会。该研究所将由印度人担任工作人员，他们将教授钻石切割、抛光、分级和珠宝制作。这将提高我们生产钻石的能力"
 BOT_us_relations: "向美国求援"
 BOT_us_relations_desc: "美国长期以来一直是博茨瓦纳的盟友，他们在过去给予我们大量的发展援助。"
 BOT_found_ilea: "建立ILEA"
 BOT_found_ilea_desc: "美国希望在哈博罗内建立一所国际执法学院。该学院将为整个撒哈拉以南非洲提供警察培训。"
 BOT_saf_relations: "增强和南非的合作"
 BOT_saf_relations_desc: "博茨瓦纳自1994年种族隔离制度结束以来就与南非建立了外交关系。这两个国家自1910年以来都是南非关税同盟的成员，而且都有曾是英联邦成员的历史"
 BOT_security_against_zimbabwe: "津巴布韦安全问题"
 BOT_security_against_zimbabwe_desc: "津巴布韦的不稳定对博茨瓦纳和南非都是一种威胁。我们需要找到解决问题的办法"
 BOT_three_digkosi_nko: "聘用万寿台海外项目公司"
 BOT_three_digkosi_nko_desc: "政府正计划建造一座雕像，以纪念说服英国人将贝丘纳兰从南非分离出来成为自己的政治实体的三位迪戈西。我们应该雇用朝鲜万寿台海外项目公司来建造这座雕像，因为他们是非洲建筑项目的老手。"
 BOT_three_digkosi_domestic: "建造一座国内设计的雕像"
 BOT_three_digkosi_domestic_desc: "政府正计划建造一座雕像，以纪念说服英国人将贝丘纳兰从南非分离出来成为自己实体的三位酋长。我们应该雇用一家博茨瓦纳当地的公司来建造这座雕像。"
 BOT_condemn_north_korea: "谴责朝鲜"
 BOT_condemn_north_korea_desc: "朝鲜侵犯人权的行为是不可接受的。我们需要切断与他们的所有外交关系。这将使博茨瓦纳成为非洲第一个只承认半岛上唯一一个真正朝鲜——大韩民国的国家。"
 BOT_deepen_cooperation_with_nko: "深化对朝合作"
 BOT_deepen_cooperation_with_nko_desc: "我们应该致力于在朝鲜和博茨瓦纳之间建立更深层次的经济和外交关系。"
 BOT_extra_funding_to_schools: "为学校提供额外的资金"
 BOT_extra_funding_to_schools_desc: "教育是一个运转良好社会的基石。我们不能忽视对年轻人的教育。"
 BOT_introduce_school_fees: "重新引入学费"
 BOT_introduce_school_fees_desc: "博茨瓦纳自1980年代以来提供了完全免费的教育。然而，我们的教育费用在不断增加。我们需要重新征收学费以弥补差距。它不受欢迎，但是必要。"
 BOT_expand_nature_reserves: "扩大国家野生动物保护区"
 BOT_expand_nature_reserves_desc: "我们需要扩大国家野生动物保护区，以更好地保护野生动物。"
 BOT_shrink_nature_reserves: "缩小国家野生动物保护区"
 BOT_shrink_nature_reserves_desc: "考虑到博茨瓦纳20%的土地被指定为国家公园，我们的野生动物保护政策可能做得过头了。我们需要把一些土地收回到我们可以开发的地方。"
 BOT_remove_death_penalty: "废除死刑"
 BOT_remove_death_penalty_desc: "博茨瓦纳是非洲少数几个仍有死刑的国家之一。大约每年执行一次死刑(通常是严重谋杀)，刑罚通常以绞刑执行。这是一种不人道的做法，应该被制止。"
 BOT_keep_death_penalty: "保留死刑"
 BOT_keep_death_penalty_desc: "博茨瓦纳是非洲少数几个仍有死刑的国家之一。大约每年执行一次死刑(通常是严重谋杀)，刑罚通常以绞刑执行。我们不能宽恕罪犯或杀人犯，否则社会就会分崩离析。死刑将一直存在"
 BOT_prioritise_industrial_courts: "优先考虑工业法院"
 BOT_prioritise_industrial_courts_desc: "工业法院是博茨瓦纳司法系统的一部分，负责处理所有与贸易和工业有关的争端。我们要强调他们对经济运行的重要性"
 BOT_secure_workers_rights: "保障工人权利"
 BOT_secure_workers_rights_desc: "采矿和能源公司利用我们的人民，让他们在恶劣的条件下工作。我们需要鼓励工会，为我们的人民签订更好的工作合同"
 BOT_anti_poaching_decisions: "喀拉哈里沙漠中的偷猎行为"
 BOT_anti_poaching_decisions_desc: "在博茨瓦纳，偷猎是一个严重的问题。犀牛和大象等动物被射杀，以获得它们的角和象牙，并被运往亚洲市场用于传统医药。有些动物只是被有钱的人射杀来做运动。大多数§Y偷猎者§!来自邻国纳米比亚和赞比亚，尽管许多博茨瓦纳人也参与其中。几十年来，博茨瓦纳对§Y偷猎者§!采取了强硬的态度，只要发现§Y偷猎者§!就会被直接射杀，这种情况并不罕见。\n\n偷猎（和其他政策）是造成喀拉哈里沙漠化的一个因素。打击偷猎是保护野生动物的一个关键因素\n\n§Y荒漠化§!可能性：§R[?kalahari_expands]%§!\n§Y稳定化§!可能性：[?kalahari_steady]%\n§Y绿洲化§!可能性：§G[?kalahari_retreats]§!\n\n每个月，都有\n§Y[?chance_to_not_kill_poachers]%§!几率§Y15名新偷猎者§!开始行动。\n§Y[?chance_to_kill_poachers]%§!几率我们的安全部队消灭§Y[?no_of_poachers_to_kill]偷猎者§!\n\n我们可以通过增加§Y内部安全§!支出或增加设备或人员来增强我们的力量，从而增加消灭偷猎者的可能性。\n\n目前估计偷猎者的数量：[?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "年度偷猎报告"
 BOT_bi_yearly_poaching_report_desc: "每12个月将对偷猎对我们国家的影响进行估计。§G低威胁§!将使§Y荒漠化§!发生的可能性下降，而§R高威胁§!将使§Y荒漠化§!发生的可能性上升。"
 BOT_anti_poaching_extra_security: "雇佣额外的安保人员"
 BOT_anti_poaching_extra_security_desc: "我们可以拨出额外的资金雇用更多的保安人员来打击偷猎"
 BOT_anti_poaching_extra_security_tt: "§G消灭偷猎者的可能性增加10%§!"
 BOT_anti_poaching_heavy_weapons: "提供重武器"
 BOT_anti_poaching_heavy_weapons_desc: "通过向我们的安全部队提供重型武器和其他装备，我们可以提高打击偷猎者的效率"
 BOT_anti_poaching_heavy_weapons_tt: "§G消灭的偷猎者数量增加5§!"
 BOT_anti_poaching_dehorn_rhinos: "犀牛去角运动"
 BOT_anti_poaching_dehorn_rhinos_desc: "为今年的犀牛群去角可能是阻止偷猎者的一个好办法。去除犀牛的角对犀牛没有什么影响，但这可能会阻止偷猎者猎杀它们。"
 BOT_anti_poaching_dehorn_rhinos_tt: "§G一个成功的运动将使偷猎者的数量减半§!"
