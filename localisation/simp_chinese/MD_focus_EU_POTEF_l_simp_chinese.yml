l_simp_chinese:
 POTEF001: "欧洲联邦主席"
 POTEF001_desc: "§Y欧洲联邦主席§!是欧洲最高领导人。因此，欧洲联邦主席有权为整个欧洲联邦做出决定性的战略决策。"
 POTEF100: "阿尔卑斯学说"
 POTEF100_desc: "§Y[AUS.GetNameWithFlag]§!和§Y[SWI.GetNameWithFlag]§!的阿尔卑斯国家有着悠久的山地战争传统。有了阿尔卑斯学说，所有成员国都可以采用这一传统和战术。"
 POTEF101: "创造的完整性"
 POTEF101_desc: "为了保存创造的完整性，欧洲联邦调整了其政策。"
 POTEF102: "环保帝国主义"
 POTEF102_desc: "欧洲是绿色的，但世界仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击败正在破坏地球的化石能源帝国。"
 POTEF103: "北美"
 POTEF103_desc: "欧洲是绿色的，但北美仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF104: "南美"
 POTEF104_desc: "欧洲是绿色的，但南美仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF105: "欧洲"
 POTEF105_desc: "欧罗巴是绿色的，但其他欧洲国家仍然是灰暗的。欧罗巴需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF106: "非洲"
 POTEF106_desc: "欧洲是绿色的，但非洲仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF107: "中东"
 POTEF107_desc: "欧洲是绿色的，但中东仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF108: "亚洲"
 POTEF108_desc: "欧洲是绿色的，但亚洲仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF109: "大洋洲"
 POTEF109_desc: "欧洲是绿色的，但大洋洲仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF110: "太平洋"
 POTEF110_desc: "欧洲是绿色的，但太平洋上仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击退正在破坏地球的化石能源帝国。"
 POTEF150: "德国学说"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§!传统上侧重于强大的装甲部队。有了装甲学说，所有成员国都可以采用这一传统和战术。"
 POTEF151: "商业帝国"
 POTEF151_desc: "欧洲联邦将成为一个商业帝国。"
 POTEF200: "法国学说"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§!传统上主要集中在高度机动的轻装甲和机动部队。有了运动战学说，所有成员国都可以采用这种传统和战术。"
 POTEF201: "皇权优先"
 POTEF201_desc: "欧洲联邦保留了其帝国前身的传统。"
 POTEF202: "自由帝国"
 POTEF202_desc: "欧洲联邦将成为自由帝国"
 POTEF203: "美国：是敌是友"
 POTEF203_desc: "美国和欧洲在20世纪的大部分时间内都是盟友。随着最近§Y[USA.GetNameWithFlag]§!的政治局势变化，这一点受到了质疑…"
 POTEF204: "北约遗产"
 POTEF204_desc: "在北约的维和遗产中，§Y[USA.GetNameWithFlag]§!和§Y欧洲防务联盟§!结成了新的联盟。"
 POTEF205: "特朗普的遗产"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§!从昔日盟友成为了对手。欧罗巴必须对这一决定性的战略变化作出反应。"
 POTEF206: "打破围墙"
 POTEF206_desc: "为了反制美国对欧盟主权的威胁，§Y欧洲防务联盟§!参谋部已经制定了一份与§Y[MEX.GetNameWithFlag]§!结盟从南部入侵§Y[USA.GetNameWithFlag]§!的计划。"
 POTEF207: "重启“巴斯特”计划"
 POTEF207_desc: "为了反制美国对欧盟的威胁，§Y欧洲防务联盟§!参谋部提议与§Y[CAN.GetNameWithFlag]§!结盟并重提由绰号“巴斯特”的加拿大人布朗提出的国防部一号计划，一旦大英帝国与美国即将爆发冲突，加拿大将先发制人对美国发起进攻。藉由这份计划§Y欧洲防务联盟§!能够对§Y[USA.GetFlag]美国§!北方发起入侵。"
 POTEF250: "比荷卢学说"
 POTEF250_desc: "冷战后§Y低地国家§!为了适应新形势注重空中机动部队。有了空中机动作战学说，所有的成员国都能采取该项战术。"
 POTEF251: "自由主义遗产"
 POTEF251_desc: "欧洲联邦崇尚她的自由主义遗产。"
 POTEF252: "保护旧贸易线路"
 POTEF252_desc: "欧洲联邦需要保护他们与加勒比、非洲和前荷属东印度群岛的旧贸易线路。"
 POTEF253: "印度尼西亚"
 POTEF253_desc: "欧洲联邦需要提升与荷兰前殖民地§Y[IND.GetNameWithFlag]§!的关系并在东南亚建设新的战略前哨基地。"
 POTEF300: "伊比利亚学说"
 POTEF300_desc: "§Y伊比利亚国家§!传统上侧重于强大的海军陆战队。有了海军陆战队学说，所有成员国都可以采用这一传统和战术。"
 POTEF301: "拉丁兄弟"
 POTEF301_desc: "欧洲联邦需要改善与南美前殖民地的关系。"
 POTEF302: "墨西哥"
 POTEF302_desc: "欧洲联邦需要提升与西班牙前殖民地§Y[MEX.GetNameWithFlag]§!的关系并在中美洲建设新的战略前哨站。"
 POTEF303: "大哥伦比亚"
 POTEF303_desc: "欧洲联邦需要改善与前西班牙殖民地§Y[COL.GetNameWithFlag]§!的关系，并在南美建立新的战略前哨站。"
 POTEF304: "中美洲"
 POTEF304_desc: "欧洲联邦需要改善与§Y中美洲§!前西班牙殖民地的关系，并在那里建立新的战略前哨站。"
 POTEF305: "南锥体"
 POTEF305_desc: "欧洲联邦需要改善与§Y南美洲南锥体§!前西班牙殖民地的关系，并在那里建立新的战略前哨站。"
 POTEF306: "巴西"
 POTEF306_desc: "欧洲联邦需要改善与前葡萄牙殖民地§Y[BRA.GetNameWithFlag]§!的关系，并在南美洲建立新的战略前哨站。"
 POTEF350: "不列颠学说"
 POTEF350_desc: "§Y英国§!传统上注重强大的海军。有了海军学说，所有成员国都可以采用这一传统和战术。"
 POTEF351: "保障北大西洋"
 POTEF351_desc: "为了确保公海自由和自由贸易，欧洲联邦需要控制北大西洋。"
 POTEF352: "英联邦的遗产"
 POTEF352_desc: "欧洲联邦需要尊重英联邦的遗产，改善与前英国自治领的关系。"
 POTEF353: "加拿大"
 POTEF353_desc: "欧洲联邦需要尊重其英联邦遗产，并改善与前英属殖民地§Y[CAN.GetNameWithFlag]§!的关系，并在那里建立新的战略前哨站。"
 POTEF354: "澳大利亚"
 POTEF354_desc: "欧洲联邦需要尊重英联邦的遗产，改善与前英属殖民地§Y[AST.GetNameWithFlag]§!的关系，并在那里建立新的战略前哨站。"
 POTEF355: "新西兰"
 POTEF355_desc: "欧洲联邦需要尊重英联邦的遗产，改善与前英属殖民地§Y[NZL.GetNameWithFlag]§!的关系，并在那里建立新的战略前哨站。"
 POTEF356: "保障北海"
 POTEF356_desc: "北海是欧洲联邦的后院，需要得到保护。"
 POTEF357: "马来亚的遗产"
 POTEF357_desc: "欧洲联邦需要改善与前英国殖民地马来亚的关系。"
 POTEF358: "马来西亚"
 POTEF358_desc: "欧洲联邦需要改善与前英国殖民地§Y[MAY.GetNameWithFlag]§!的关系，并在东南亚建立新的战略前哨站。"
 POTEF359: "新加坡"
 POTEF359_desc: "欧洲联邦需要改善与前英国殖民地§Y[SIN.GetNameWithFlag]§!的关系，并在东南亚建立新的战略前哨站。"
 POTEF360: "保障香港"
 POTEF360_desc: "欧洲联邦需要改善与前英国殖民地§Y[HKG.GetNameWithFlag]§!的关系，保障《中英联合声明》中的各项权利自由。"
 POTEF400: "斯堪的纳维亚学说"
 POTEF400_desc: "§Y斯堪的纳维亚国家§!传统上注重在北极地区作战。有了斯堪的纳维亚主义，所有成员国都可以采用这一传统和战术。"
 POTEF401: "保障北极"
 POTEF401_desc: "为了确保公海自由及其地缘战略地位，欧洲联邦需要控制北极。"
 POTEF450: "地中海学说"
 POTEF450_desc: "§Y地中海国家§!传统上侧重于海军入侵战术。有了两栖作战学说，所有成员国都可以采用这一传统和战术。"
 POTEF451: "北非"
 POTEF451_desc: "为了为难民创造一个汇集区和避风港，欧洲联邦需要改善与§Y北非§!的关系，并在那里建立新的战略前哨站。"
 POTEF452: "团结塞浦路斯"
 POTEF452_desc: "作为欧洲联邦的主权成员国，§Y[CYP.GetNameWithFlag]§!需要重聚。"
 POTEF500: "巴尔干学说"
 POTEF500_desc: "§Y巴尔干国家§!传统上集中于游击队力量。 有了游击队学说，所有成员国都可以采用这种传统和战术。"
 POTEF501: "巴尔干基础建设"
 POTEF501_desc: "欧洲联邦需要发展巴尔干的基础设施，以维护区域和平并使巴尔干不受外国的影响。"
 POTEF502: "与丝绸之路竞争"
 POTEF502_desc: "欧洲联邦需要挑战中国的新丝绸之路，以减少中国在中亚的影响力。"
 POTEF503: "同中国竞争"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§!已上升为欧洲联邦在全球级别的主要竞争对手，欧洲联邦需要使其政策适应这一点。"
 POTEF504: "“亚罗号”行动"
 POTEF504_desc: "这项行动的名字来源于亚罗号战争（第二次鸦片战争），“亚罗号”行动是欧洲对§Y[CHI.GetNameWithFlag]§!进行干预的计划，以停止中国的扩张政策。"
 POTEF505: "亚洲盟友"
 POTEF505_desc: "为了对抗§Y[CHI.GetNameWithFlag]§!，欧洲联邦在亚洲需要盟友"
 POTEF506: "大韩民国"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§!和欧洲联邦都受到了中国龙的威胁。为了应对这种威胁，双方都应当结盟。"
 POTEF507: "日本"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§!和欧洲联邦都受到了中国龙的威胁。为了应对这种威胁，双方都应当结盟。"
 POTEF550: "黑海学说"
 POTEF550_desc: "冷战后§Y黑海国家§!以机动防空力量为重点，以适应新的形势。有了防空学说，所有成员国都可以采用这种战术。"
 POTEF551: "保卫黑海"
 POTEF551_desc: "黑海是连接欧洲联邦和高加索及其东南部成员国的纽带。因此，它需要得到保护。"
 POTEF552: "收回分裂的共和国"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§!支持东欧的独立运动和建立分裂的共和国，侵犯了欧洲联邦东部各成员国的主权。我们需要收回这些俄国的傀儡。"
 POTEF553: "竞争对手俄罗斯"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§!已经成为欧洲联邦的主要竞争对手。我们需要对他们实施制裁。"
 POTEF554: "查理曼行动"
 POTEF554_desc: "以有着“欧洲之父”称号的传奇君主查理曼为名，查理曼行动是一个对§Y[SOV.GetNameWithFlag]§!的主动自卫战争计划。通过这一行动，§Y欧洲防务联盟§!可以对§Y[SOV.GetNameWithFlag]§!进行先发制人的军事打击，以消灭他们对欧洲的主权的威胁。"
 POTEF600: "高加索主义"
 POTEF600_desc: "冷战结束后，§Y高加索地区的国家§!着重于集中力量防御，以适应新的形势。有了防御学说，所有的成员国都可以采用这种战术。"
 POTEF601: "欧洲通道"
 POTEF601_desc: "欧洲联邦需要进入高加索及其东南部成员国。因此需要建造新的海军基地和基础设施。"
 POTEF650: "维谢格拉德学说"
 POTEF650_desc: "§Y维谢格拉德国家§!传统上注重强大的炮兵部队。有了炮兵学说，所有成员国都可以采用这一传统和战术。"
 POTEF651: "欧洲防空网"
 POTEF651_desc: "欧洲联邦需要建立一个防空网络以确保其东部安全。"
 POTEF652: "东部防火墙"
 POTEF652_desc: "必须加以应对§Y[SOV.GetNameWithFlag]§!在东部成员国中不断上升的影响力。"
 POTEF700: "波罗的海学说"
 POTEF700_desc: "§Y波罗的海国家§!传统上集中于小规模且精干的特种部队。有了特种部队学说，所有成员国都可以采用这种传统和战术。"
 POTEF701: "守护波罗的海"
 POTEF701_desc: "波罗的海是欧洲联邦内海因而其需要得到保护。"
 POTEF800: "欧洲治世"
 POTEF800_desc: "欧洲联邦需要成为地球上的最强权以确保世界和平。"
 POTEF_pax_europaea: "欧洲治世"
 POTEF_pax_europaea_desc: "欧洲联邦成为了地球上的最强权，并确保了世界和平。"
 EDU_major_non_EU_ally: "欧盟外的主要欧洲防务联盟盟国"
 EDU_major_non_EU_ally_decs: "为了达到必要的战略自主权，为了保卫我们的集体利益，为了能够对外界的军事冲突与危机进行适时的反应，也为了将我们的国防力量投射到我们的邻国——§Y欧洲联盟§!的成员国决定成立§Y欧洲防御联盟§!这一军事同盟。欧洲防务联盟最初只是拱卫欧洲的安全，但随着形势变化，欧洲防务联盟也与一些非欧盟国家结成联盟，以维护我们的共同利益与世界的和平。"
 EU_nato_legacy: "北约遗产"
 EU_nato_legacy_desc: "北约的时代已经过去。现在是建立一个新的欧洲联盟的时候了。然而，我们将与§Y[USA.GetNameWithFlag]§!保持良好关系，他们甚至将成为§Y主要非欧盟欧洲防务联盟盟友§!。"
 EU_mountain_warfare: "阿尔卑斯学说"
 EU_mountain_warfare_desc: "§Y[AUS.GetNameWithFlag]§!和§Y[SWI.GetNameWithFlag]§!这两个阿尔卑斯山区国家长久以来都有山地战的传统。有了阿尔卑斯学说，我们可以让所有欧盟国家都采用这一山地战传统与相关战术。"
 EU_extensive_mountain_warfare: "泛用阿尔卑斯学说"
 EU_extensive_mountain_warfare_desc: "§Y[AUS.GetNameWithFlag]§!和§Y[SWI.GetNameWithFlag]§!的阿尔卑斯国家有着悠久的山地战争传统。有了阿尔卑斯学说，所有成员国都可以采用这一传统和战术。"
 POTEF_armoured_warfare: "装甲战学说"
 POTEF_armoured_warfare_desc: "§Y[GER.GetNameWithFlag]§!一直以来都专精于装甲力量。有了装甲战学说，我们可以让所有欧盟国家都采用这一传统与相关战术。"
 POTEF_leopard_doctrine: "猎豹学说"
 POTEF_leopard_doctrine_desc: "§Y[GER.GetNameWithFlag]§!一直以来都专精于装甲力量。有了猎豹学说，我们可以让所有欧盟国家都采用这一传统与相关战术。"
 EU_french_doctrine: "运动战学说"
 EU_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§!传统上主要集中在高度机动的轻装甲和机动部队。有了机动作战学说，所有成员国都可以采用这种传统和战术。"
 EU_extensive_french_doctrine: "机动作战学说"
 EU_extensive_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§!传统上主要集中在高度机动的轻装甲和机动部队。有了机动作战学说，所有成员国都可以采用这种传统和战术。"
 POTEF_air_mobile_doctrine: "空中机动学说"
 POTEF_air_mobile_doctrine_desc: "冷战后，§Y低地国家§!为了适应新形势注重空中机动部队。有了空中机动学说，所有的成员国都能采取该项战术。"
 POTEF_airborne_doctrine: "空降战学说"
 POTEF_airborne_doctrine_desc: "冷战后，§Y低地国家§!为了适应新形势注重空中机动部队。有了空降作战学说，所有的成员国都能采取该项战术。"
 EU_naval_doctrine: "海军学说"
 EU_naval_doctrine_desc: "§Y英国§!传统上注重强大的海军。有了海军学说，所有成员国都可以采用这一传统和战术。"
 EU_extensive_naval_doctrine: "海洋霸权学说"
 EU_extensive_naval_doctrine_desc: "§Y英国§!传统上注重强大的海军。有了海洋霸权学说，所有成员国都可以采用这一传统和战术。"
 EU_nordic_doctrine: "北欧学说"
 EU_nordic_doctrine_desc: "§Y斯堪的纳维亚国家§!传统上注重在北极地区作战。有了北欧学说，所有成员国都可以采用这一传统和战术。"
 EU_extensive_nordic_doctrine: "泛用北欧学说"
 EU_extensive_nordic_doctrine_desc: "§Y斯堪的纳维亚国家§!传统上注重在北极地区作战。有了泛用北欧学说，所有成员国都可以采用这一传统和战术。"
 POTEF_integrity_of_creation: "创造的完整性"
