 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "为了满足欧洲§G环境改革§!的要求，我们需要重组我们的一些§C民用工业§!，使之成为可再生能源的生产者（§Y可再生能源基础设施§!）。"
 EU_POTEF_break_environmental_sanctions_decision: "打破以环保为名的制裁"
 EU_POTEF_break_environmental_sanctions_decision_desc: "欧洲对我们进行了以环保为名的制裁。我们将要打破他们的制裁——通过一切手段！不论是政治还是军事。此举将会使[FROM.GetNameWithFlag]获得对我们的战争目标。因此，我们需要与其他被欧盟施以“环保制裁”的国家结盟，来对抗[FROM.GetNameWithFlag]。"
