 EU_POTEF_environmental_imperialism_decision: "要求环保改革"
 EU_POTEF_environmental_imperialism_decision_desc: "我们需要拯救地球。如果 §Y[FROM.GetNameWithFlag]§! 不自己进行必要的 §G环境改革§! , 我们会强迫他们去做。他们的每个州需要至少一个 §Y可再生能源基础设施§! 。 如果 §Y[FROM.GetNameWithFlag]§! 不在一个月内满足我们的要求，那么我们将对他们实施 §R环境制裁§!。"
 EU_POTEF_environmental_imperialism_mission: "环保改革"
 EU_POTEF_environmental_imperialism_mission_desc: "§Y欧洲§! 需要我们进行 §G环境改革§! 去拯救地球。 如果我们不在一个月内在每个州转换至少一个§Y可再生能源基础设施§!, 他们将对我们实施 §R环保制裁§!"
