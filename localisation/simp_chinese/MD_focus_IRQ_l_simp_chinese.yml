l_simp_chinese:
 iraq_focus: "伊拉克国策树"
 IRQ_new_year_reports: "新年报告"
 IRQ_new_year_reports_desc: "随着新千禧的到来，伊拉克正处于关键时刻。为了确保我们国家的未来并走上发展的道路，必须评估和应对我们面临的挑战。通过仔细分析这些报告，我们可以汲取面对未来挑战和机遇的宝贵知识。这些知识将使我们能够制定全面战略并采取果断行动，以解决不足之处，抓住机会，为伊拉克勾画出一条通往光明未来的道路。"
 IRQ_cooperative_domination_desc: "一意孤行的铁腕统治会给我们的体制带来压力。我们必须任命我们自己的领导人来指导我们地区伙伴的未来。"
 IRQ_proposal_to_jordan: "联系霍姆西"
 IRQ_proposal_to_jordan_desc: "约旦复兴党领袖是一个值得信赖、谦逊的人。我们将全力支持他和他的支持者，为他们提供武器，并派遣一些伊拉克士兵协助推翻 [JOR.GetLeader]。"
 IRQ_proposal_to_syria: "晋升杜里"
 IRQ_proposal_to_syria_desc: "杜里曾是萨达姆的得力助手，在推翻[SYR.GetLeader]后，他将负责领导叙利亚复兴党。长期以来，叙利亚人一直被那些自称是复兴党成员的人误导。"
 IRQ_assertive_domination_desc: "有些国家根本不懂外交。正因为如此，我们必须对他们施加影响，让他们知道自己的位置。"
 IRQ_reintegration_of_kurdistan: "伊拉克库尔德斯坦"
 IRQ_reintegration_of_kurdistan_desc: "由于我们缺乏领导力和远见，我国北部的库尔德人获得了自治。但是，我们不再处于虚弱状态，我们能够妥善镇压任何异见人士针对国家的重大起义。"
 IRQ_kuwaiti_traitors: "重访科威特叛徒"
 IRQ_kuwaiti_traitors_desc: "科威特背叛了阿拉伯人民，允许西方帝国主义者自由进入其基地，杀害数千名伊拉克士兵。现在，他们将必须为自己的行为付出代价。"
 IRQ_liberate_arabs_in_khuzestan: "阿拉伯斯坦的阿拉伯人"
 IRQ_liberate_arabs_in_khuzestan_desc: "阿拉伯斯坦，即伊朗人现在所称的胡齐斯坦，是被伊朗人占领的合法伊拉克国家。我们必须解放居住在阿拉伯斯坦的阿拉伯人，给他们带来他们应得的自由。"
 IRQ_egyptian_union_project: "塔里克·阿齐兹的工作"
 IRQ_egyptian_union_project_desc: "塔里克·阿齐兹具有一定的魅力，我们可以利用这种魅力将复兴党革命输出到埃及，结束堕落的[EGY.GetLeader]。"
 IRQ_reconstruction_of_losses: "损失重建"
 IRQ_reconstruction_of_losses_desc: "在我国经历的众多对抗中，我们已丧失了大部分工业能力。向西方国家寻求帮助或许有益。"
 IRQ_oil_fields_in_the_north: "北方的油田"
 IRQ_oil_fields_in_the_north_desc: "我国北部地区有许多尚未开发的油田，在那里建设新的油田将加速我们的采油进程。"
 IRQ_oil_fields_in_the_south: "南方的油田"
 IRQ_oil_fields_in_the_south_desc: "南部油田虽然是我国的石油开采中心，但因敌军的轰炸，产量已下降，需要进行重建和振兴。"
 IRQ_authority_in_refineries: "炼油厂权威"
 IRQ_authority_in_refineries_desc: "通过确保我们的炼油厂有合适的人员监督运营，我们可以实现利润最大化并根除一切形式的腐败。"
 IRQ_iranian_powerplants: "伊朗发电厂"
 IRQ_iranian_powerplants_desc: "伊朗最近在其核计划方面取得了进展，无论是否用于和平目的，我们都可以利用他们的专业知识在我国建造新的发电厂，以获得更好的能源。"
 IRQ_foreign_advisors: "外国顾问"
 IRQ_foreign_advisors_desc: "从长远来看，聘请其他国家的顾问可以使我们受益，因为我们可以获得原本无法获得的专业知识。"
 IRQ_investments_from_kuwait: "科威特的投资"
 IRQ_investments_from_kuwait_desc: "尽管我们之间存在分歧，但我们确实可以利用科威特的投资来改善我们的经济状况。"
 IRQ_trade_with_syria: "与叙利亚的贸易"
 IRQ_trade_with_syria_desc: "与我们最古老的邻国之一叙利亚发展贸易，可能有助于推动建立未来的区域贸易网络。"
 IRQ_loans_from_neighbours: "来自邻国的贷款"
 IRQ_loans_from_neighbours_desc: "为了获得快速现金，我们需要向邻居借钱，以使国家恢复元气。"
 IRQ_industrial_military_complex: "利用美国军工复合体"
 IRQ_industrial_military_complex_desc: "美国军事工业复合体在我们国家有着很大的利益，利用这些利益将对我们和我们的愿望大有裨益。"
 IRQ_chinese_investments: "中国投资"
 IRQ_chinese_investments_desc: "中国是该地区一个新兴大国，我们必须利用他们一切形式的支持。"
 IRQ_a_new_day_in_baghdad: "巴格达的新一天"
 IRQ_a_new_day_in_baghdad_desc: "§B‘一口清新的空气！’§!\n\n巴格达迎来了新的一天，我们可以毫无压力地自由呼吸。值得庆幸的是，我们的国家将在未来几年全面走向经济复苏。"
 IRQ_a_resistance_economy: "抵抗经济"
 IRQ_a_resistance_economy_desc: "伊朗人已经证明，抵抗经济模式对哪些想要展示自己不需要其他大国的国家来说是非常适合的！"
 IRQ_circumventing_the_sanctions: "为制裁做准备"
 IRQ_circumventing_the_sanctions_desc: "正如伊朗人一样，我们将来可能会受到大国的打击。我们必须为将来可能对我们施加的任何制裁做好准备。"
 IRQ_relying_on_our_strength: "依靠我们的力量"
 IRQ_relying_on_our_strength_desc: "我们不需要外国力量，而只需要伊拉克和伊拉克爱国者的力量。"
 IRQ_reverse_engineering: "逆向工程"
 IRQ_reverse_engineering_desc: "我们不需要花几个月甚至几年的时间去编制一种更好的生产方式，我们可以把那些已经生产出来的产品拆开，以期能复制它的用途。"
 IRQ_brothers_from_iran: "来自伊朗的兄弟 "
 IRQ_brothers_from_iran_desc: "尽管我们曾有分歧，但伊朗人是我们来自东方的兄弟。我们必须建立更紧密的关系，以扩大我们的合作，并抵抗一切外国势力。"
 IRQ_the_black_market: "黑市"
 IRQ_the_black_market_desc: "黑市是一个未开发的市场，具有巨大的经济潜力，我们必须利用这个地下市场来谋取利益。"
 IRQ_state_sponsored_industries: "国家支持产业"
 IRQ_state_sponsored_industries_desc: "新兴产业不能从零开始，我们必须向那些试图启动并为我们的国家带来繁荣的产业提供资助。"
 IRQ_revive_damaged_companies: "复活倒闭公司"
 IRQ_revive_damaged_companies_desc: "许多公司在我们过去几年的经济困难中倒闭，现在是时候重新启动它们的生命了。"
 IRQ_jihad_of_reconstruction: "重建圣战"
 IRQ_jihad_of_reconstruction_desc: "与伊朗的倡议类似，我们将通过呼吁重建来强调重建我们的国家。"
 IRQ_jewel_of_resistance: "反抗的明珠"
 IRQ_jewel_of_resistance_desc: "我们的民族将被所有遭受外国势力压迫的民族尊为反抗的明珠。"
 IRQ_exporting_the_resistance_economy: "输出抵抗经济"
 IRQ_exporting_the_resistance_economy_desc: "既然我们已经向世界证明了我们的经济价值，我们就可以找到方法将这些理想输出给那些可能需要它的人。"
 IRQ_oil_for_money: "石油换取资金"
 IRQ_oil_for_money_desc: "我们可以用南方富油田的石油去换取别人的钱。"
 IRQ_support_the_scientists: "支持科学家"
 IRQ_support_the_scientists_desc: "我们的科学家是探索新的创新生活方式的先锋，我们必须尽可能地支持他们的努力。"
 IRQ_an_economic_player: "经济参与者"
 IRQ_an_economic_player_desc: "伊拉克将不再只是地图上的一个国家，而是一个真正的强国，充满繁荣和财富。"
 IRQ_prioritize_industry: "优先考虑工业"
 IRQ_prioritize_industry_desc: "我们必须优先发展产业，因为推行城镇化政策对重建最有利。"
 IRQ_prioritize_military: "优先考虑军事"
 IRQ_prioritize_military_desc: "在许多经济体中，军队是一个经常被忽视的优势，因为拥有装备精良的士兵将确保低失业率。"
 IRQ_prioritize_services: "优先考虑服务"
 IRQ_prioritize_services_desc: "服务业是一个快速发展的行业，我们可以为国家输送在各个领域受过教育的知识分子。"
 IRQ_the_national_recovery: "国家复兴"
 IRQ_the_national_recovery_desc: "如今，我们已经度过了最艰难的时刻，国家复兴的时代已经到来。伊拉克必须经历一个重建、世界和解的时代。"
 IRQ_industrial_recovery: "工业复苏"
 IRQ_industrial_recovery_desc: "我们的工业已基本沦为废墟，伊拉克所有工业产能必须恢复到以前的水平。"
 IRQ_reopening_trade_relations: "重启贸易关系"
 IRQ_reopening_trade_relations_desc: "我们在国际上已经被孤立了一段时间了，我们必须采取措施来消除这种状况。"
 IRQ_an_economic_war: "经济战"
 IRQ_an_economic_war_desc: "虽然我们的军队没有与我们国家的敌人直接对抗，但我们确实在进行一场经济生存战。"
 IRQ_our_own_military_industries: "我们自己的军事工业"
 IRQ_our_own_military_industries_desc: "我们不能依赖外国供应商来武装我们的军队，必须由其他伊拉克人来武装我们。"
 IRQ_state_above_all: "国家高于一切"
 IRQ_state_above_all_desc: "最重要的是，我们必须保证伊拉克的安全、保障和繁荣。"
 IRQ_recovery_of_oil_reserves_in_south: "南部石油储备的恢复"
 IRQ_recovery_of_oil_reserves_in_south_desc: "经过一段动荡时期之后，南方的油田必须基本上恢复生机。"
 IRQ_revive_major_industrial_sectors: "振兴主要工业部门"
 IRQ_revive_major_industrial_sectors_desc: "由于几十年的管理不善和冲突，多个工业部门遭到破坏，现在是我们重振这些消亡行业的时候了。"
 IRQ_state_owned_construction_corporations: "国有企业"
 IRQ_state_owned_construction_corporations_desc: "我们必须启动可以依靠的国有建筑公司来重建国家。"
 IRQ_negotiations_with_the_GCC: "与海湾合作委员会的谈判"
 IRQ_negotiations_with_the_GCC_desc: "海湾合作委员会是一个正在南部形成的经济集团，我们必须开始谈判才能从这一增长中获益。"
 IRQ_revive_basra_port: "重振巴士拉港"
 IRQ_revive_basra_port_desc: "巴士拉港已今非昔比，我们必须振兴这个重要港口。"
 IRQ_ship_building_industry: "造船产业"
 IRQ_ship_building_industry_desc: "船舶制造业的重要性怎么强调也不为过，我们必须寻找新的方法让这个垂死的行业重新回到经济舞台上。"
 IRQ_russian_investments: "俄罗斯投资"
 IRQ_russian_investments_desc: "俄罗斯最近经历了重大的转型时期，与他们联系以期在伊拉克获得新的投资者对我们非常有利。"
 IRQ_chinese_loans: "中国贷款"
 IRQ_chinese_loans_desc: "§R‘我们的社会信用评分足够高’§!\n\n中国一直在通过贷款帮助该地区所有其他国家，为什么伊拉克的待遇会有所不同？"
 IRQ_a_deal_with_the_devil: "与恶魔的交易"
 IRQ_a_deal_with_the_devil_desc: "中国人不一定信仰任何宗教，但他们确实相信经济增长。"
 IRQ_just_like_babylonia: "就像巴比伦一样"
 IRQ_just_like_babylonia_desc: "就像巴比伦一样，伊拉克将再次走上强国之路！"
 IRQ_recovering_from_ninety_one: "从91年恢复过来"
 IRQ_recovering_from_ninety_one_desc: "联军对伊拉克的轰炸行动对我们国家造成了严重影响，现在是我们制定恢复计划的时候了。"
 IRQ_the_american_pinch: "美国的压力"
 IRQ_the_american_pinch_desc: "我们一直在感受到美国制裁对我们经济的压力，但顾名思义，这只是小压力。我们可以撤退，然后重组！"
 IRQ_revolutionary_command_council: "革命指挥委员会"
 IRQ_revolutionary_command_council_desc: "必须召集革命指挥委员会制定适当的计划，为我们国家的重建提供意见。"
 IRQ_farming_regulations: "农业法规"
 IRQ_farming_regulations_desc: "农民必须受到适当的监管，禁止他们分裂国家，我们必须对他们可以种植什么、在哪里种植以及如何种植进行配额限制。"
 IRQ_decree_three_o_seven: "第307号法令"
 IRQ_decree_three_o_seven_desc: "第307号法令将确保通过法规实现经济繁荣，即使遭到土地所有者的抵制。"
 IRQ_farming_incentives: "农业激励措施"
 IRQ_farming_incentives_desc: "在我们制定法规之后，我们的农民需要某种形式的激励来继续工作，我们需要为在这个领域工作的人们准备一揽子援助。"
 IRQ_a_fed_population: "吃饱饭的人"
 IRQ_a_fed_population_desc: "吃饱饭的人口才是幸福的人口，我们可以增加农业部门的就业，以确保实现这一目标。"
 IRQ_arable_land_programme: "耕地计划"
 IRQ_arable_land_programme_desc: "伊拉克有很多可耕地，尤其是在中部地区。但在南部和其他地区，该国的干旱程度要高得多。我们可以开始尝试一些东西，让这些地区的土地更适合耕种。"
 IRQ_bread_lines: "面包发放点"
 IRQ_bread_lines_desc: "应该设立面包发放点，每周发放食物，这样既能提高人民的生活水平，又能体现出福利的性质。"
 IRQ_negotations_with_syria: "与叙利亚谈判"
 IRQ_negotations_with_syria_desc: "忽视叙利亚及其市场是愚蠢的举动，尽管我们存在分歧，但我们可以从他们的经济中获益。"
 IRQ_renewed_oil_production: "恢复石油生产"
 IRQ_renewed_oil_production_desc: "石油产量必须增加一倍、两倍甚至四倍才能达到维持GDP稳定所需的配额，我们将确保石油市场保持稳定。"
 IRQ_secret_shipments: "借鉴他人经验"
 IRQ_secret_shipments_desc: "我们将从其他政府、特别是那些经历过困难的政府的错误中汲取教训，以避免再次遭遇类似的失败。"
 IRQ_control_inflation: "控制通货膨胀"
 IRQ_control_inflation_desc: "我们的通货膨胀率很高，我们必须尽快找到控制通货膨胀的方法，让我们的人民感到幸福。"
 IRQ_seize_unproductive_fields: "没收非生产性土地"
 IRQ_seize_unproductive_fields_desc: "有些农民决定整天无所事事，只是坐着，我们将夺取他们的农场并分配给那些愿意做点什么的人。"
 IRQ_iraqi_perserverence: "伊拉克的坚韧不拔"
 IRQ_iraqi_perserverence_desc: "通过增强伊拉克人民的精神，我们可以在需要的地方提高生产力和精神。"
 IRQ_recovery_from_the_gulf: "海湾战争后的恢复"
 IRQ_recovery_from_the_gulf_desc: "我们仍在遭受海湾战争所造成的经济损失，我们必须开始规划复苏。"
 IRQ_brick_by_brick: "一砖一瓦"
 IRQ_brick_by_brick_desc: "我们将一砖一瓦地重建每所房屋、医院、学校和建筑。所有这些建设将使伊拉克人重返街头，过上正常的生活。"
 IRQ_water_purification: "净水"
 IRQ_water_purification_desc: "水不能成为奢侈品，因此我们必须在全国多个地区开展水净化工作。"
 IRQ_prop_up_basrah: "支援巴士拉"
 IRQ_prop_up_basrah_desc: "巴士拉是潜力巨大的省份之一，但其丰富的资源已被利用和塑造。我们将为巴士拉人民带来新的机会和繁荣。"
 IRQ_iraqi_vehicle_production: "伊拉克汽车生产"
 IRQ_iraqi_vehicle_production_desc: "我们需要向伊朗邻居学习，生产自己的汽车。交通将不再是只有少数人才能负担得起的奢侈品。"
 IRQ_restoration_of_defensive_lines: "恢复防线"
 IRQ_restoration_of_defensive_lines_desc: "我们与联军的冲突破坏了防线和阵地。我们将重建它们，以防他们再次来敲我们的门。"
 IRQ_reconstruction_of_tuwaitha: "图瓦萨的重建"
 IRQ_reconstruction_of_tuwaitha_desc: "图瓦萨核研究中心曾多次遭到伊朗人、以色列人和美国人的轰炸。所有这些袭击都使该设施几乎无法正常运转。"
 IRQ_repair_nuclear_reactors: "修复核反应堆"
 IRQ_repair_nuclear_reactors_desc: "许多核反应堆在轰炸中被摧毁，我们的能源基础设施也因此受到负面影响。我们必须尽快重建它们。"
 IRQ_future_of_the_party: "党的未来"
 IRQ_future_of_the_party_desc: "复兴党的未来似乎并不确定，但我们可以通过做好一些准备来确保它的生存。"
 IRQ_at_the_cross_roads: "站在十字路口"
 IRQ_at_the_cross_roads_desc: "我们的国家和政党正处于伊斯兰主义和世俗主义的十字路口。无论我们选择哪条路，我们都需要确保伊拉克人民保持团结。"
 IRQ_blood_fuels_innovation: "鲜血推动创新"
 IRQ_blood_fuels_innovation_desc: "在我们国家科学家内心深处激起恐惧将会确保他们开始越来越快地进行研究。"
 IRQ_the_space_program: "太空计划"
 IRQ_the_space_program_desc: "太空计划曾多次尝试，但一次又一次失败。然而这一次，情况将有所不同。"
 IRQ_saddamism: "萨达姆主义"
 IRQ_saddamism_desc: "萨达姆·侯赛因和他的意识形态将体现在我们党和国家的各个方面。人民永远不会忘记。"
 IRQ_the_states_hand: "国家之手"
 IRQ_the_states_hand_desc: "政府在国家中的作用必须得到加强，国家在人民生活中不能被排挤。"
 IRQ_outlaw_opposition: "取缔反对派"
 IRQ_outlaw_opposition_desc: "一切针对政权和政党的政治反对力量均须被镇压，并予以取缔。"
 IRQ_the_baathist_party: "雾蒙蒙的千禧年"
 IRQ_the_baathist_party_desc: "随着2000年的到来，伊拉克的未来以及复兴党的未来似乎都变得不明朗。美国人一直在加强对我们的宣传，希望找到推翻我们的方法。尽管如此，无论发生什么，我们都会胜利地走出迷雾。"
 IRQ_restore_faith_in_army: "恢复对军队的信心"
 IRQ_restore_faith_in_army_desc: "当我们在科威特时，军队陷入困境，遭到破坏，并在全世界面前遭受嘲笑。我们必须通过宣布重组和改组军队的计划来恢复人民对军队的信心。"
 IRQ_bypass_un_sanctions: "绕过联合国制裁"
 IRQ_bypass_un_sanctions_desc: "联合国已对我们的政府和国家实施了多项制裁，我们必须采取措施。显然，对话和外交是不可能的，所以我们必须找到绕过这些制裁的方法。"
 IRQ_politicization_of_islam: "伊斯兰教政治化"
 IRQ_politicization_of_islam_desc: "宗教是一种非常强大的工具，而我们的国家大多信奉伊斯兰教和伊斯兰信仰。由于我们国家的宗教建设性质，我们必须找到某种方式从信仰中获得合法性并巩固我们的统治。"
 IRQ_continuation_of_oil_for_food: "继续以石油换食品"
 IRQ_continuation_of_oil_for_food_desc: "石油换食品计划为我们和我们的人民提供了另一个繁荣昌盛的机会。尽管我们的资源面临风险，但我们能够克服制裁带来的困难。"
 IRQ_medicinal_focus: "关注医疗"
 IRQ_medicinal_focus_desc: "我们的人民首先需要的是药品，因为没有药品，他们将开始大量死亡。我们将在该计划中重点支持药品供应。"
 IRQ_food_focus: "关注食品"
 IRQ_food_focus_desc: "我们的人民需要食物，因为没有食物，疾病和饥饿就会随之而来。我们将努力更加重视该计划的这一方面。"
 IRQ_rennovation_of_baiji_refinery: "拜伊吉炼油厂改造"
 IRQ_rennovation_of_baiji_refinery_desc: "拜伊吉炼油厂是许多冲突和各种战争的中心，因此，它已经变得相当破旧。修复和重建炼油厂需要我们的预算。"
 IRQ_renovate_baghdad_airport: "改造巴格达机场"
 IRQ_renovate_baghdad_airport_desc: "如果我们的机场状况如此糟糕，我们怎么能指望我们的人民和其他人能在伊拉克境内旅行呢？巴格达机场必须进行大规模改造，才能达到国际标准。"
 IRQ_restoration_of_hospitals: "修复医院"
 IRQ_restoration_of_hospitals_desc: "许多医院被联军炸毁，其中一些被声称是“事故”，但尽管如此，似乎没有人会来修复它们。我们必须咬紧牙关，开始重建这些医疗设施。"
 IRQ_the_cult_of_saddam: "萨达姆崇拜"
 IRQ_the_cult_of_saddam_desc: "§B‘如果她出于嫉妒淹没了世界，而萨达姆将是她的帆。’§!\n\n除了萨达姆，还有谁能领导我们的国家？子孙后代应该将谁视为团结的人物？强调萨达姆及其功绩的重要性对于长期的稳定和团结至关重要。"
 IRQ_hosting_other_groups: "敞开的大门"
 IRQ_hosting_other_groups_desc: "通过向那些可以用来破坏敌人稳定的团体敞开大门，当冲突来临时，我们可能就会拥有额外的武器。"
 IRQ_mojahedin_khalq: "人民圣战者组织"
 IRQ_mojahedin_khalq_desc: "人民圣战者组织是伊朗伊斯兰共和国最长期的反对者之一，也是我们一路走来的盟友之一。通过利用他们，我们可以将他们作为对抗伊朗政府的武器。"
 IRQ_pij: "联系巴勒斯坦伊斯兰圣战运动 "
 IRQ_pij_desc: "巴勒斯坦伊斯兰圣战运动有助于我们削弱以色列国。我们可以利用他们的民兵、军队和指挥结构来达到这一目的。"
 IRQ_antagonize_israel: "激怒以色列"
 IRQ_antagonize_israel_desc: "以色列人长期以来一直在与我们的政府和我们的领导作对。如果我们不予以反击，他们就会永远不知道自己的地位。"
 IRQ_antagonize_iran: "激怒伊朗"
 IRQ_antagonize_iran_desc: "伊朗人必须知道，该地区有更强大的力量，尽管我们遭受了种种挫折，但我们将把伊朗打回角落里的座位。"
 IRQ_ministry_of_education: "教育部"
 IRQ_ministry_of_education_desc: "我们必须利用教育部来向我们的学生传授对这个世界的正确看法，因为我们必须避免任何危险的思想渗透到我们的课堂中。"
 IRQ_culture_of_fear: "恐惧文化"
 IRQ_culture_of_fear_desc: "如果一个人害怕后果，那么他就会避免任何让自己成为众人瞩目的事情。通过让人们知道我们不会胡闹，人们就不敢反对我们所做的任何事情。"
 IRQ_resisting_imperialism: "抵抗帝国主义"
 IRQ_resisting_imperialism_desc: "帝国主义思想和影响正在慢慢渗透到该地区，并将颠覆整个大陆。为了使我们的国家摆脱这些势力的攻击，我们需要反击这种影响。"
 IRQ_udays_problems: "乌代问题"
 IRQ_udays_problems_desc: "乌代……是个人物。我们必须考虑采取一些行动，看看我们能做些什么来恢复他的形象。"
 IRQ_future_successor: "未来的继任者"
 IRQ_future_successor_desc: "乌代最适合担任我们国家的领导人。他的冷酷无情和让艰难决定变得轻而易举的能力使他成为显而易见的候选人。"
 IRQ_designate_qussay: "任命库塞"
 IRQ_designate_qussay_desc: "乌代已经表明，他不能被信任领导国家，因为他的行为只会让国家陷入困境。我们必须期待库塞带领我们的国家走向未来。"
 IRQ_an_era_of_saddam: "萨达姆时代"
 IRQ_an_era_of_saddam_desc: "时机已到，在以萨达姆及其胜利为标志的时代，国家的梦想将一劳永逸地实现！"
 IRQ_liberation_of_the_quds: "解放圣城"
 IRQ_liberation_of_the_quds_desc: "以色列国将不复存在，因为我们的军队将进军耶路撒冷，为圣城的真正继承人夺回它！"
 IRQ_indirect_domination: "间接支配"
 IRQ_indirect_domination_desc: "我们的影响力将左右其他国家的政治，笔比剑更有力。"
 IRQ_obtain_aramco: "夺取沙特阿拉伯石油公司"
 IRQ_obtain_aramco_desc: "正如计划所建议的，我们必须通过一些商业间谍和操纵来获得阿美石油公司。夺取[SAU.GetName]丰富的油田将使我们成为近乎超级大国的地位。"
 IRQ_exploit_bahraini_corruption: "利用巴林的腐败"
 IRQ_exploit_bahraini_corruption_desc: "巴林政府极其腐败，由于我们腰缠万贯，所以很容易受到我们的影响。"
 IRQ_iraqi_armed_forces: "伊拉克武装力量"
 IRQ_iraqi_armed_forces_desc: "伊拉克武装部队成立的目的是捍卫伊拉克的领土完整。从那时起，这支军队已经发展成为世界上最大的军队之一，并下属有多个兵种。"
 IRQ_coastal_defense_force: "海岸防卫队"
 IRQ_coastal_defense_force_desc: "海岸防卫队是我们海军和海军力量的残余，特别是在美国和伊朗对我们的袭击使其完全丧失殆尽之后。"
 IRQ_lessons_from_gulf_war: "海湾战争的教训"
 IRQ_lessons_from_gulf_war_desc: "海湾战争必须被当作一次学习经验，至少是尽可能地。我们必须反思我们失去了什么、在哪里失去了、如何失去，以便找到不再犯同样错误的方法。"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "塔里克·伊本·齐亚德的重建"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "塔里克·伊本·齐亚德号（F212）将成为我们最先进的轻型护卫舰，它将处在抵御所有试图威胁我们海上部队的敌人的最前线。"
 IRQ_recruitment_of_new_admirals: "招募新海军上将"
 IRQ_recruitment_of_new_admirals_desc: "我们需要新的海军上将来建立一个有凝聚力的海军指挥结构，而找到合适的海军上将需要时间。"
 IRQ_iraqi_ground_forces: "伊拉克地面部队"
 IRQ_iraqi_ground_forces_desc: "伊拉克地面部队本质上是英国为维持对伊拉克的殖民统治而创建的。然而，随着时间的推移，伊拉克地面部队已经发展成为一支（某种程度上）有能力的战斗部队，需要进行大量改革。"
 IRQ_domestic_program: "国内项目"
 IRQ_domestic_program_desc: "我们对外国供应商的依赖将会终结，我们必须转向国内生产。"
 IRQ_expansion_of_missile_program: "扩展导弹项目"
 IRQ_expansion_of_missile_program_desc: "我们的力量将集中在导弹和导弹射程上。我们将尽快开始研制新一代创新型导弹。"
 IRQ_strategic_launching_installations: "战略发射设施"
 IRQ_strategic_launching_installations_desc: "如果我们新获得的导弹不是部署在全新的发射井中，那么它将会部署到哪里呢？"
 IRQ_al_samoud_missile: "萨穆德导弹"
 IRQ_al_samoud_missile_desc: "萨穆德导弹的开发方式将与俄罗斯的飞毛腿导弹类似。希望这些新导弹能够有效威慑我们的敌人……"
 IRQ_tabuk_sniper_rifle: "塔布克狙击步枪"
 IRQ_tabuk_sniper_rifle_desc: "塔布克步枪将成为我们自己国产的狙击步枪，让我们的部队能够从远处逐一找出敌人。"
 IRQ_grants_for_rustamiyah: "为鲁斯塔米亚提供的补助金"
 IRQ_grants_for_rustamiyah_desc: "1924 年，英国军队在鲁斯塔米亚建立了伊拉克军事学院，为新成立的伊拉克皇家陆军培训军官，并以英国桑赫斯特皇家军事学院为基础。首批伊拉克军官于1927年毕业。"
 IRQ_convential_warfare: "常规战争"
 IRQ_convential_warfare_desc: "我们不能偏离传统策略太远，因为我们根本不能冒险将行动完整性置于危险之中。"
 IRQ_assymetrical_focus: "关注不对称战争"
 IRQ_assymetrical_focus_desc: "不对称战争将让我们的更多士兵存活下来，就这么简单。我们不能冒险让更多士兵被技术更先进的敌人夺去生命，我们必须克服他们的优势"
 IRQ_umm_qasr_naval_base: "乌姆盖斯尔港"
 IRQ_umm_qasr_naval_base_desc: "乌姆盖斯尔港是伊拉克规模和货物吞吐量第二大的港口，仅次于巴士拉港，战略地位重要，位于法奥半岛西缘，阿拉伯河入波斯湾的河口。"
 IRQ_fortification_of_gulf: "海湾防御工事"
 IRQ_fortification_of_gulf_desc: "如果我们想在战争中坚持几年，巩固我们的海岸防御是绝对必要的。"
 IRQ_recruitment_of_new_engineers: "招聘新工程师"
 IRQ_recruitment_of_new_engineers_desc: "我们需要新的工程师来随时维护和修理我们的海军资产。"
 IRQ_expand_arabic_gulf_academy: "扩大阿拉伯海湾学院"
 IRQ_expand_arabic_gulf_academy_desc: "阿拉伯海湾学院将进行扩大，以接收各类加入我国海军的新兵。"
 IRQ_iraqi_airforce: "伊拉克空军"
 IRQ_iraqi_airforce_desc: "伊拉克空军是伊拉克武装部队的空中作战部队。它负责保卫伊拉克领空以及维护其国际边界。"
 IRQ_qayyarah_airbase: "盖亚拉空军基地"
 IRQ_qayyarah_airbase_desc: "盖亚拉西空军基地建于20世纪70年代末，是伊拉克20世纪70年代根据“超级基地”项目重建的几个机场之一，旨在应对1967年和1973年阿以战争的经验。"
 IRQ_protect_the_skies: "捍卫领空"
 IRQ_protect_the_skies_desc: "通过捍卫我们的领空，我们可以保护我们的军队、人民和城市。如果我们未能完成这项任务，那么任何行动都不可能成功。"
 IRQ_comprehensive_radar_installations: "综合雷达设施"
 IRQ_comprehensive_radar_installations_desc: "我们需要重新评估安装雷达系统的位置，因为目前它们的效果不是很有效。"
 IRQ_tikrit_air_academy: "提克里特空军学院"
 IRQ_tikrit_air_academy_desc: "提克里特空军学院是伊拉克空军于20世纪70年代中期建造的几个机场之一，这些机场是根据“超级基地”项目重建的，以应对1967年和1973年阿以战争的经验。"
 IRQ_ask_iran_to_return_planes: "要求伊朗归还飞机"
 IRQ_ask_iran_to_return_planes_desc: "海湾战争期间，我们曾驾驶多架飞机飞往伊朗，因为伊朗人曾承诺保管这些飞机，直到我们要求归还为止。现在是时候了，我们必须提交正式请求。"
 IRQ_yugoslav_mig_servicing: "米格维护"
 IRQ_yugoslav_mig_servicing_desc: "我们需要对我们的米格战机进行维护，以确保它们能够全面运作并做好战斗准备。"
 IRQ_bosnian_parts: "波斯尼亚零件"
 IRQ_bosnian_parts_desc: "令人惊讶的是，波斯尼亚是我们唯一能够供应零部件的国家之一，但我们对其质量和可靠性却十分不了解。"
 IRQ_the_national_accord: "伊拉克民族团结阵线"
 IRQ_the_national_accord_desc: "伊拉克民族团结阵线成立于海湾战争期间，是反对萨达姆·侯赛因的组织。当时，最活跃的两个反萨达姆组织是伊拉克民族团结党和达瓦党；这两个组织都是什叶派伊斯兰党派，起源于伊拉克，但由伊朗运作，并得到伊朗的支持。"
 IRQ_digitalization_of_iraq: "伊拉克的数字化"
 IRQ_digitalization_of_iraq_desc: "为了使伊拉克自豪而成功地迈入21世纪，我们必须首先确保国家实现数字化，并准备好支撑适当的网络基础设施。"
 IRQ_rural_networks: "农村网络"
 IRQ_rural_networks_desc: "居住在农村地区的人绝对需要互联网，因为目前，他们的互联网覆盖范围很小甚至没有。"
 IRQ_national_networks: "国家网络"
 IRQ_national_networks_desc: "我们必须对目前没有互联网覆盖的地区展开调查，并将其列为指定关注区域，以便我们能够重新开展工作。"
 IRQ_bring_in_tech_companies: "引入科技公司"
 IRQ_bring_in_tech_companies_desc: "为了为我国人民创造更多的就业机会，我们需要让国家对外国公司，特别是快速发展的科技巨头具有吸引力。"
 IRQ_general_security_directorate: "安全总局"
 IRQ_general_security_directorate_desc: "建立安全情报办公室将有助于阻止任何对我们国家构成的国家安全威胁。"
 IRQ_protection_from_our_neighbors: "保护我们不受邻里侵害"
 IRQ_protection_from_our_neighbors_desc: "当我们知道我们的邻居随时可能攻击我们时，我们就无法真正安心，我们必须确保我们四面八方的安全。"
 IRQ_protection_from_evildoers: "免受恶人的伤害"
 IRQ_protection_from_evildoers_desc: "有些人希望伤害伊拉克国家和人民，我们必须开始针对这些人制定安全措施。"
 IRQ_security_of_all_iraqis: "所有伊拉克人的安全"
 IRQ_security_of_all_iraqis_desc: "所有伊拉克人的安全是首要任务，我们不能忽视它的重要性。如果我们的人民一直处于危险之中，那么我们的政府就没有尽到基本责任。"
 IRQ_consulting_our_allies: "咨询我们的盟友"
 IRQ_consulting_our_allies_desc: "我们必须联系我们的盟友来谈判新的协议，以帮助伊拉克发挥其真正的潜力！"
 IRQ_request_financial_relief: "申请经济援助"
 IRQ_request_financial_relief_desc: "过去几年，我们一直承受着严重的财务压力和负担，获得某种形式的财务救济将极大地帮助我们的复苏过程。"
 IRQ_security_training: "安全培训"
 IRQ_security_training_desc: "我们不能让毫无头绪的官员和人员在街上巡查垃圾桶，我们必须确保他们接受了适当的培训，并受过良好的专业教育。"
 IRQ_rebuilding_iraq_together: "共同重建伊拉克"
 IRQ_rebuilding_iraq_together_desc: "伊拉克无法独自重建，必须由其盟友和占领者共同重建。伊拉克繁荣和平的未来才是世界和平的未来。"
 IRQ_restructure_school_curriculum: "重组学校课程"
 IRQ_restructure_school_curriculum_desc: "萨达姆·侯赛因政权统治下的学校系统通过其宣传摧毁了无数人的思想。如果我们想防止意识形态灾难在我们国家酝酿，我们必须采取措施通过重组我们的学校来扭转这种损害。"
 IRQ_grants_for_schools: "学校补助金"
 IRQ_grants_for_schools_desc: "为了协助我们当前的调整学校课程的运动，我们需要拨出一定数量的资金来确保学校满足这些基本需求。"
 IRQ_increase_accountability: "增强问责制"
 IRQ_increase_accountability_desc: "教师必须为自己的行为负责。在复兴党政权统治下，无数教师虐待学生，并通过贿赂或其他手段参与腐败行为。"
 IRQ_tighten_sanitation_standards: "加强卫生标准"
 IRQ_tighten_sanitation_standards_desc: "目前，许多学校的卫生状况并不理想。如果我们想防止疾病蔓延，就必须执行某种新标准。"
 IRQ_restructure_iraqi_police: "重组警察部队"
 IRQ_restructure_iraqi_police_desc: "解决我国目前猖獗的腐败问题的下一步是重组警察队伍。这可能有些困难，但最终会有回报。"
 IRQ_free_and_fair_judicial_system: "自由公正的司法制度"
 IRQ_free_and_fair_judicial_system_desc: "我们的司法系统目前充斥着腐败。我们需要对复兴党政权以来的法官展开调查，确保他们没有参与任何腐败活动。"
 IRQ_consequences_for_bribery: "贿赂的后果"
 IRQ_consequences_for_bribery_desc: "贿赂必须招致更为严重的后果，因为现在我们大多数高级官员在遇到贿赂指控时往往视而不见。"
 IRQ_cooperation_with_army: "与军队的合作"
 IRQ_cooperation_with_army_desc: "军队在国家重建中发挥着至关重要的作用，因为他们将负责确保街道的总体安全。"
 IRQ_equality_above_all: "平等高于一切"
 IRQ_equality_above_all_desc: "我们在重建伊拉克的过程中不能阻碍平等，因为平等只是迈向新的、更好的伊拉克的第一步。"
 IRQ_national_congress: "国民大会"
 IRQ_national_congress_desc: "伊拉克国民大会是在海湾战争后成立的，目的是协调各反萨达姆团体的活动。当时的总统乔治·H·W·布什签署了一项总统命令，指示中央情报局在1991年5月为推翻萨达姆创造条件。"
 IRQ_from_all_walks_of_life: "来自各行各业"
 IRQ_from_all_walks_of_life_desc: "我们需要团结伊拉克各界人士，恢复对民族认同和自我意识的信心。"
 IRQ_kurdish_cooperation: "库尔德合作"
 IRQ_kurdish_cooperation_desc: "库尔德人是我们国家民族混合体中很大一部分。我们需要与东北部的库尔德势力和解，以证明我们与之前的政权不同。"
 IRQ_the_ironclad_coalition: "铁腕联盟"
 IRQ_the_ironclad_coalition_desc: "为了击退任何形式的复兴党复兴，我们必须确定我们承诺的联盟的未来。"
 IRQ_a_new_iraqi_society: "新的伊拉克社会"
 IRQ_a_new_iraqi_society_desc: "启动一场新的运动来逐步淘汰过去的思想将对国家的生存极其有益，这场运动必须立即开始！"
 IRQ_upholding_the_constitution: "维护宪法"
 IRQ_upholding_the_constitution_desc: "宪法不会、也没有被白写，必须得到维护和加强，确保法治高于一切。"
 IRQ_reaffirm_democratic_institutions: "重申民主制度"
 IRQ_reaffirm_democratic_institutions_desc: "如果没有我们的支持，民主制度将开始慢慢瓦解，我们的国家将重新陷入过去几十年的专制循环。"
 IRQ_justice_prevails: "正义会得到伸张吗？"
 IRQ_justice_prevails_desc: "那些给我们国家带来麻烦的人必须被追究责任。库尔德人最近一直在边境走私大量毒品，而我们并没有采取多少措施来阻止这种行为。"
 IRQ_iraqi_free_forces: "伊拉克自由部队"
 IRQ_iraqi_free_forces_desc: "伊拉克自由军是我们党的民兵组织，由侨民组建，随时准备保卫伊拉克。"
 IRQ_anti_saddam_sentiment: "反复兴党情绪"
 IRQ_anti_saddam_sentiment_desc: "我们不能再次陷入复兴党主义的时代，我们当然也不能让任何人回忆起那些日子。"
 IRQ_ali_bin_al_husseins_request: "阿里·本·侯赛因的请求"
 IRQ_ali_bin_al_husseins_request_desc: "作为前君主制的发言人，侯赛因一直致力于推动某种形式的君主制，支持现任王位继承人拉阿德·本·扎伊德。"
 IRQ_counter_iranian_militias: "打击伊朗民兵"
 IRQ_counter_iranian_militias_desc: "伊朗通过使用民兵和武装团体加强其在伊拉克的存在，试图巩固对伊拉克的软控制。我们必须采取一切必要手段遏制这种存在。"
 IRQ_exploit_american_presence: "利用美国影响力"
 IRQ_exploit_american_presence_desc: "我们不能让美国在该国的存在被忽视，我们必须利用他们的资源为我们谋福利。"
 IRQ_mobilize_sadrs_forces: "动员萨德尔武装"
 IRQ_mobilize_sadrs_forces_desc: "我们必须通过政治谈判与萨德尔势力达成协议，以支持新制度和新政府的加强。"
 IRQ_restrictions_on_american_army: "对美国军队的限制"
 IRQ_restrictions_on_american_army_desc: "我们不能让美国军队为所欲为，必须设立明确的界限和限制，他们不得跨越。"
 IRQ_counter_cia_intel: "反击中情局的情报"
 IRQ_counter_cia_intel_desc: "利用中央情报局的情报对付他们肯定会激怒他们，但如果我们能够挫败他们破坏伊拉克或该地区稳定的计划，从长远来看将是有益的。"
 IRQ_the_american_spring_board: "美国跳板"
 IRQ_the_american_spring_board_desc: "美国人正在利用我们的国家作为进入中东的跳板，利用这一位置将使我们相当快地实现我们的地区野心。"
 IRQ_cia_safe_haven: "中情局避风港 "
 IRQ_cia_safe_haven_desc: "只要中央情报局承诺雇用伊拉克人并促进该国就业，他们就会受到热烈欢迎。"
 IRQ_meddling_in_khuzestan: "干涉阿瓦士"
 IRQ_meddling_in_khuzestan_desc: "需要鼓励阿瓦士阿拉伯人反抗伊朗的暴政，利用我们新获得的情报和技能，我们将武装东部的阿拉伯人，打击伊朗政府。"
 IRQ_al_dawa: "达瓦党"
 IRQ_al_dawa_desc: "达瓦运动于1960年左右在伊拉克南部的什叶派圣城中联合起来。当时，该运动的主要目标是平衡马克思主义和其他世俗意识形态对伊拉克什叶派的思想控制。然而，该组织开始将注意力转向萨达姆以及他在崛起期间对什叶派人口构成的威胁。"
 IRQ_status_quo_in_najaf: "教士合作"
 IRQ_status_quo_in_najaf_desc: "伊朗的神职人员需要来到伊拉克，开始在圣城纳杰夫宣扬他们的智慧，并在那里举行由国家赞助的布道。"
 IRQ_secret_iranian_backing: "伊朗的秘密支持"
 IRQ_secret_iranian_backing_desc: "我们无法独自完成治理国家这一艰巨的任务，我们需要伊朗人给予我们急需的支持，以便我们的预算能够得到有效分配。"
 IRQ_empowering_shiites: "赋予什叶派权力"
 IRQ_empowering_shiites_desc: "赋予什叶派权力将确保伊拉克大多数民众繁荣发展，并得到政府的准确代表。我们还将能够更轻松地实现我们的政治目标。"
 IRQ_the_partys_coffers: "党的金库"
 IRQ_the_partys_coffers_desc: "我们党有一些……可疑的关系。因此，我们有不少不同的赚钱方式来充实我们的金库。"
 IRQ_reduce_the_power_of_sunnis: "削弱逊尼派的权力"
 IRQ_reduce_the_power_of_sunnis_desc: "复兴党政权对逊尼派权力巩固的负面影响仍然存在。逊尼派在我们国家被视为少数派，如果没有适当的制约，他们会为了实现自己的野心而无视其他所有人。"
 IRQ_reroute_kurdish_funds: "改变库尔德资金的流向"
 IRQ_reroute_kurdish_funds_desc: "美国人每两周通过我们国家的车队向库尔德人运送包裹。幸运的是，这些卡车不是美国人驾驶的，而是伊拉克人驾驶的，所以我们所要做的就是让卡车掉头。"
 IRQ_root_out_traitor_generals: "清除不值得信任的将军"
 IRQ_root_out_traitor_generals_desc: "有些将军似乎仍然对旧秩序抱有某种同情，即使他们没有表现出来。"
 IRQ_sectarian_wave: "宗派浪潮"
 IRQ_sectarian_wave_desc: "现在是时候掀起宗派浪潮了，利用我们的支持者和追随者镇压一切形式的反对我们政府和体制的异议。"
 IRQ_improvements_for_shia_mosques: "什叶派清真寺的改进"
 IRQ_improvements_for_shia_mosques_desc: "由于复兴党数十年的统治，许多什叶派景点和清真寺开始倒塌。现在是时候对这些清真寺进行必要的整修了。"
 IRQ_clerical_militarism: "教士军国主义"
 IRQ_clerical_militarism_desc: "如果神职人员站在我们这一边，那么我们就可以调遣另一支军队。我们将利用神职人员和他们的布道在社会中宣传军国主义理想，作为为伊拉克国家聚集人力的新手段。"
 IRQ_peace_deals_within: "内部和平协议"
 IRQ_peace_deals_within_desc: "我们的人民正在积极地互相拆台，给社会造成了许多破坏和混乱。现在是时候尝试调解内部派系之间的和平协议了。"
 IRQ_cooperation_with_hezbolla: "与真主党合作"
 IRQ_cooperation_with_hezbolla_desc: "尽管真主党在国际上被排斥，但它是我们众多意识形态盟友之一。我们需要与他们建立适当的关系，确保我们两国的安全。"
 IRQ_partners_in_syria: "我们在叙利亚的合作伙伴"
 IRQ_partners_in_syria_desc: "我们需要在世界上结交更多朋友，而我们的亚洲邻国正是实现这一倡议的最佳选择。"
 IRQ_extend_a_hand_to_lebanon: "向巴勒斯坦伸出援手"
 IRQ_extend_a_hand_to_lebanon_desc: "巴勒斯坦人最近在国际事务中受到了相当大的压制和忽视，但我们可以改变这种状况。我们将在他们需要的时候向他们伸出援手。"
 IRQ_the_partys_ambition: "党的野心"
 IRQ_the_partys_ambition_desc: "我们党不是在这里整天坐着无所事事，我们计划将伊拉克改革成一个更加强大、更具战斗力的国家！"
 IRQ_ghost_soldiers: "幽灵战士"
 IRQ_ghost_soldiers_desc: "为了获得额外的资金，我们将不得不在报告出来时增加我们的部队数量。使用这些额外的资金，我们可以轻松购买新设备或其他东西。"
 IRQ_energy_bidding_rounds: "能源招标轮次"
 IRQ_energy_bidding_rounds_desc: "伊拉克拥有大量未开发的石油，将这些资源的权利拍卖可以为发展和我们的抱负提供资金。"
 IRQ_reliance_on_militias: "依赖民兵"
 IRQ_reliance_on_militias_desc: "保卫国家的唯一力量是民兵，军队已经证明自己无能。我们必须把所有的信心都放在民兵身上，让他们保卫国家。"
 IRQ_army_of_martyr_sadr: "萨德尔烈士军"
 IRQ_army_of_martyr_sadr_desc: "我们党的武装力量 - 萨德尔烈士军将加强与巴基斯坦人民动员组织的合作，确保我们党员和国家的安全。"
 IRQ_communist_party_of_iraq: "群众的胜利"
 IRQ_communist_party_of_iraq_desc: "作为伊拉克历史最悠久的活跃政党，伊拉克共产党在建党至1970年代期间对伊拉克政治历史的塑造发挥了重要作用。然而，该党与许多其他政党一样，在复兴党的统治下遭受了巨大损失。"
 IRQ_liberty_triumphs: "自由的胜利"
 IRQ_liberty_triumphs_desc: "伊拉克将进入一个新时代，人民最终将获得他们长期应得的自由和权利。"
 IRQ_equality_in_society: "社会平等"
 IRQ_equality_in_society_desc: "伊拉克社会存在许多不平等现象，仅从外部来看，我们政策的很多方面都存在缺陷。我们将开始废除那些加剧伊拉克人所遭受的不平等现象的法律。"
 IRQ_rooting_out_poverty: "消除贫困"
 IRQ_rooting_out_poverty_desc: "贫困并不是统治伊拉克的一些政党、团体或组织的首要任务。现在是时候应对这一挑战了，但许多人却决定不这么做。"
 IRQ_housing_instead_of_slums: "住房取代贫民窟"
 IRQ_housing_instead_of_slums_desc: "伊拉克许多地方的住房开发并不完善，人们自然而然地创造了贫民窟。我们不能继续忽视这些恶劣的生活条件，我们必须开展一项计划，推广住房而不是贫民窟。"
 IRQ_affordability_movement: "可负担运动"
 IRQ_affordability_movement_desc: "并非所有东西都是普通伊拉克公民可以负担得起的，这导致一些人生活困难。我们必须尽快开始努力降低商品价格。"
 IRQ_women_in_our_society: "我们社会中的女性"
 IRQ_women_in_our_society_desc: "压制妇女在社会中的作用是前几届政府走的一条不幸的道路，但我们不会重蹈覆辙。我们将确保维护和加强妇女的权利。"
 IRQ_female_positions: "女性职位"
 IRQ_female_positions_desc: "一些工作场所和雇主制定的新规定可能使女性难以找到工作，我们必须打击这些歧视性政策。"
 IRQ_our_voice: "我们的声音"
 IRQ_our_voice_desc: "通过创办我们自己的报纸《基地组织》，我们可以更加轻松地向人们传达我们的信息。"
 IRQ_democratic_youth_federation: "民主青年联合会"
 IRQ_democratic_youth_federation_desc: "民主青年联合会是一个志愿青年组织，致力于争取伊拉克青年的权利和利益。"
 IRQ_voice_of_the_people: "人民之声"
 IRQ_voice_of_the_people_desc: "考虑到有些人没有平台表达自己的声音，我们的政党必须代表人民的声音。我们将利用他们的要求，让我们的政府符合政府的利益。"
 IRQ_rally_support_for_al_ansar: "为安萨尔组织集会"
 IRQ_rally_support_for_al_ansar_desc: "我们党的武装派别安萨尔早已解散。然而，我们能够团结民众支持，从而重建该派别。"
 IRQ_address_army_corruption: "解决军队腐败问题"
 IRQ_address_army_corruption_desc: "军队腐败猖獗，导致“幽灵士兵”的出现。我们将严厉打击腐败，恢复军队秩序。"
 IRQ_ideological_allies: "意识形态盟友"
 IRQ_ideological_allies_desc: "我们在世界上有很多朋友，我们只需要与他们联系。我们将开始向这些国家派遣外交使团，建立适当的经济联系。"
 IRQ_rally_the_kurdish_parties: "库尔德人的朋友"
 IRQ_rally_the_kurdish_parties_desc: "我们必须让东北地区的库尔德势力知道，我们的党和国家不会对他们的生存构成威胁，而且我们必须通过在他们的地区建立意识形态立足点来做到这一点。"
 IRQ_education_of_rights: "权利教育"
 IRQ_education_of_rights_desc: "人民没有接受过有关他们的权利的教育，他们会屈服于任何想剥夺他们权利的人。我们必须开始开展教育计划，让人们了解他们被赋予的权利。"
 IRQ_the_iraqi_identity: "伊拉克身份认同"
 IRQ_the_iraqi_identity_desc: "我们的国家主要在伊斯兰教和伊斯兰教信仰的基础上形成了自己的特性。现在正是我们开始更加公开地宣传伊拉克特性的时候了。"
 IRQ_power_of_the_union: "工会的力量"
 IRQ_power_of_the_union_desc: "工会是一股强大的力量，而且必须继续保持下去。我们将支持工会的权利，并促进工会活动，以此作为加强我们经济责任的手段。"
 IRQ_nationalization_of_the_economy: "经济国有化"
 IRQ_nationalization_of_the_economy_desc: "伊拉克某些关键经济部门部分或主要由私人团体、个人或公司所有。我们不能把资源掌握在少数人手中，而必须掌握在伊拉克人手中。"
 IRQ_expulsion_of_the_iranians: "驱逐伊朗人"
 IRQ_expulsion_of_the_iranians_desc: "多年来，伊朗一直试图巩固对伊拉克的控制，因此必须结束这种局面。"
 IRQ_restrictions_on_the_americans: "对美国人的限制"
 IRQ_restrictions_on_the_americans_desc: "尽管美国人是萨达姆·侯赛因及其暴徒不再统治伊拉克的主要原因，但这并不意味着他们可以为所欲为。我们将监视他们在伊拉克境内的活动，以确保他们不会做出任何伤害我们人民的事情。"
 IRQ_the_call_to_freedom: "呼唤自由"
 IRQ_the_call_to_freedom_desc: "现在是时候为了我们人民的利益，推动国家走向世俗主义和宗教解放政策了。"
 IRQ_sadrist_movement: "萨德尔运动"
 IRQ_sadrist_movement_desc: "在穆克塔达·萨德尔的领导下，萨德尔运动认为理想的伊拉克是不受外国影响、独立于外国干涉的伊拉克。"
 IRQ_controlled_instability: "受控不稳定性"
 IRQ_controlled_instability_desc: "通过利用伊拉克的不稳定局势来使我们受益，我们可以利用它作为削减部分预算的手段。"
 IRQ_mahdi_army_expansion: "马赫迪军的扩张"
 IRQ_mahdi_army_expansion_desc: "现在我们在伊拉克的地位已经巩固，我们可以确保马赫迪军未来在伊拉克社会和整个武装部队中发挥更大的作用。"
 IRQ_front_against_american_expansion: "反美国扩张阵线"
 IRQ_front_against_american_expansion_desc: "伊拉克将成为阻止美国扩张和入侵中东其他地区的前线。"
 IRQ_the_little_serpent: "小蛇"
 IRQ_the_little_serpent_desc: "复兴党及其支持者是伊拉克问题中的毒瘤。我们必须首先逮捕和迫害复兴党的嫌疑分子。"
 IRQ_the_bigger_serpent: "大蛇"
 IRQ_the_bigger_serpent_desc: "更大的蛇恰好是推翻萨达姆的美国军队。尽管如此，我们不能忘记他们在该地区所做的一切坏事。我们必须立即阻止他们的扩张。"
 IRQ_distance_from_assad: "与阿萨德保持距离"
 IRQ_distance_from_assad_desc: "阿萨德是个十足的疯子，不值得信任。我们必须与叙利亚政府保持距离，并密切关注他们可能想做的事情。"
 IRQ_khaleeji_relations: "海湾关系"
 IRQ_khaleeji_relations_desc: "我们与海湾国家的关系已成为一个备受争议的话题，一些人主张加强合作，而另一些人则敦促我们保持距离。改善与这些国家的关系符合我们的最大利益，因为它们的经济很容易使伊拉克市场飞速发展。"
 IRQ_the_sayyid: "赛义德"
 IRQ_the_sayyid_desc: "穆克塔达·萨德尔被贴上了赛义德的标签，这赋予了他领导伊拉克所急需的合法性。"
 IRQ_shockwaves_in_the_clergy: "神职人员的冲击波"
 IRQ_shockwaves_in_the_clergy_desc: "通过除掉几个想乱说话的神职人员，我们可以很容易地在神职人员中发出冲击波并压制任何异议。"
 IRQ_positions_for_supporters: "支持者职位"
 IRQ_positions_for_supporters_desc: "我们必须奖励那些坚持到最后的人，而这可以通过给予他们更高的机会获得他们想要的任何工作来实现。"
 IRQ_development_of_east_baghdad: "巴格达东部的发展"
 IRQ_development_of_east_baghdad_desc: "巴格达东部目前已被忽视了一段时间，对其进行开发使其达到标准将非常有益。"
 IRQ_al_hawsim: "霍西姆"
 IRQ_al_hawsim_desc: "通过发布新的教令，我们可以让饥饿的人们得到他们所需的东西，只要他们捐款即可。"
 IRQ_peace_brigades: "和平旅"
 IRQ_peace_brigades_desc: "什叶派清真寺的安全尚未得到保证，但我们能够通过达成和平协议并派驻人员确保其安全来保证这一点。"
 IRQ_reformation_of_the_state: "国家改革"
 IRQ_reformation_of_the_state_desc: "国家必须进行改革，铲除那些希望我们受到伤害和造成政治不稳定的人，尤其是那些管理巴德尔旅的人。"
 IRQ_close_the_bastion_of_corruption: "关闭腐败堡垒"
 IRQ_close_the_bastion_of_corruption_desc: "伊拉克的自由区是腐败的堡垒，必须立即关闭。我们不能让外国人来我们国家为所欲为。"
 IRQ_constitutional_revisions: "宪法修改"
 IRQ_constitutional_revisions_desc: "虽然宪法最近才制定，但它并没有涵盖防止堕落统治国家的一切。我们将通过一些改革，使邪恶者难以掌权。"
 IRQ_pro_iraqi_alignment: "亲伊拉克联盟"
 IRQ_pro_iraqi_alignment_desc: "伊拉克国家必须高于一切，伊拉克人民才能从中受益最多。我们不能让外国人把我们的土地搞得一片混乱和绝望。"
 IRQ_pro_tehran_alignment: "亲德黑兰轴心"
 IRQ_pro_tehran_alignment_desc: "大多数情况下，伊朗人都可以成为有用的盟友，我们不能低估两国联盟的潜在力量。"
 IRQ_a_party_of_integrity: "廉洁的政党"
 IRQ_a_party_of_integrity_desc: "我们的政党不会做错事，因为我们是正直、公正的政党。只要我们在这里保护伊拉克人民免受外国入侵，他们就无忧无虑。"
 IRQ_debaathification_of_iraq: "伊拉克去复兴党化"
 IRQ_debaathification_of_iraq_desc: "为了开始全面的复兴进程，我们必须开始去复兴党化进程，使伊拉克摆脱残余的复兴党影响。"
 IRQ_saving_face: "挽回颜面"
 IRQ_saving_face_desc: "伊拉克腐败猖獗，不容忽视。我们必须保全面子，咬紧牙关，用尽一切手段打击腐败活动。"
 IRQ_order_one: "一号命令"
 IRQ_order_one_desc: "第一项命令是宣布所有与复兴党有关联的公共部门雇员将被撤职，并禁止其将来在公共部门就业。"
 IRQ_order_two: "二号命令"
 IRQ_order_two_desc: "复兴党及其附属党派积累了大量资产，必须立即处理这些资产。"
 IRQ_order_four: "四号命令"
 IRQ_order_four_desc: "我们必须继续对复兴党人及其所作所为进行财务调查。"
 IRQ_order_five: "五号命令"
 IRQ_order_five_desc: "通过建立一个有效的、官方的去复兴党化委员会，我们将能够更大程度上、更广泛地协调我们的努力。"
 IRQ_order_seven: "七号命令"
 IRQ_order_seven_desc: "我们必须查明谁真正与复兴党有联系，谁没有。有些人是被迫卷入这场混乱的，因此需要进行调查。"
 IRQ_order_one_hundred: "100号命令"
 IRQ_order_one_hundred_desc: "现在是时候将临时当局的权力真正移交给伊拉克人民了。"
 IRQ_the_land_of_shiism: "革命堡垒"
 IRQ_the_land_of_shiism_desc: "§G‘赞颂！’§!\n\n我们的国家已经成为真正的革命堡垒，在许多人眼中，我们将被视为抗敌胜利的领军人物！"
 IRQ_dealing_with_the_occupation: "应对占领"
 IRQ_dealing_with_the_occupation_desc: "无论我们决定如何做，都必须尽快处理美国的占领问题。"
 IRQ_a_deal_with_the_serpent: "与蛇的交易"
 IRQ_a_deal_with_the_serpent_desc: "我们必须接受这样一个事实：美国人哪儿也不会去，而且我们必须利用他们来为我们谋利。"
 IRQ_nato_counter_terror_specialists: "北约反恐专家"
 IRQ_nato_counter_terror_specialists_desc: "我们将利用北约联盟及其在反恐方面的专业知识，引进他们的专家来培训和指导我们自己的士兵。"
 IRQ_leveraging_western_investors: "利用西方投资者"
 IRQ_leveraging_western_investors_desc: "西方人热衷于抓住任何可以赚钱的机会，因此我们必须让伊拉克对他们的野心具有吸引力。"
 IRQ_our_gate_to_the_world: "我们通向世界的大门"
 IRQ_our_gate_to_the_world_desc: "经济自由化将是我们走向世界的钥匙，我们不能在自己的市场上实行保护主义。"
 IRQ_auctioning_oil: "可持续开采设施"
 IRQ_auctioning_oil_desc: "伊拉克的石油资源绰绰有余，但我们没有足够的工具来开采这些石油。我们将引进专家来制造开采资源所需的工具。"
 IRQ_invite_potus: "邀请总统"
 IRQ_invite_potus_desc: "我们必须邀请美国总统访问我们的国家，向他们表明我们不构成威胁，并向全世界证明伊拉克国家的安全。"
 IRQ_reverse_engineering_weapons: "逆向工程武器"
 IRQ_reverse_engineering_weapons_desc: "美国人留下了相当多的武器，我们可以抓取其中几件进行逆向工程，然后用来生产我们自己的变体……"
 IRQ_memories_of_fallujah: "费卢杰的回忆"
 IRQ_memories_of_fallujah_desc: "我们将利用从费卢杰叛乱中获得的经验，改革对付驻扎在那里的激进分子的手段。"
 IRQ_sadr_in_the_shadows: "阴影中的萨德尔"
 IRQ_sadr_in_the_shadows_desc: "利用穆克塔达·萨德尔对抗美国占领从长远来看将会获得回报，因为他是这场反占领运动中最受欢迎的人物。"
 IRQ_the_fatwa_from_najaf: "来自纳杰夫的教令"
 IRQ_the_fatwa_from_najaf_desc: "我们必须从纳杰夫发布教令，号召民众动员起来反抗占领者！"
 IRQ_storm_the_american_embassy: "冲击美国大使馆"
 IRQ_storm_the_american_embassy_desc: "现在是时候让我们最终攻占压迫的堡垒 - 美国大使馆了。就像我们之前的伊朗同行一样，我们的国家将不会再被视为软弱的国家。"
 IRQ_soleimani_presence: "苏莱曼尼的存在"
 IRQ_soleimani_presence_desc: "通过邀请卡西姆·苏莱曼尼为我们的部分部队提供建议，我们可以加快摆脱美国压迫的进程。"
 IRQ_iranian_irgc_experts: "伊朗伊斯兰革命卫队专家"
 IRQ_iranian_irgc_experts_desc: "伊朗伊斯兰革命卫队规模足够大，实力也足够强，可以为我们如何应对国内的美国威胁提供一些建议。"
 IRQ_status_quo_najaf: "纳杰夫的现状"
 IRQ_status_quo_najaf_desc: "纳杰夫将被用作我们的作战基地，准备和协调飞机对抗美国占领军。"
 IRQ_iranian_quds_operations: "圣城旅训练"
 IRQ_iranian_quds_operations_desc: "我们将邀请伊朗革命卫队的圣城旅来为我们的部队提供必要的训练，以便在必要时反击美军。"
 IRQ_national_rallies: "全国集会"
 IRQ_national_rallies_desc: "群众必须奋起反抗美国人，我们将协调民众集会，以表明占领军不受欢迎。"
 IRQ_sunni_leadership: "逊尼派领导"
 IRQ_sunni_leadership_desc: "通过在社会各个方面提倡逊尼派领导，我们可以向世界表明我们不接受宗派主义的想法。"
 IRQ_sunni_representation: "逊尼派代表"
 IRQ_sunni_representation_desc: "我们只需要在我们的政府和国家中代表逊尼派人口，不需要做太多其他事情。"
 IRQ_al_malikis_strings: "操纵马利基"
 IRQ_al_malikis_strings_desc: "马利基是一个非常软弱的人物，很容易被左右。我们将利用他来实现我们的抱负和目标，而这些抱负和目标需要的是一个不代表我们政府的人物。"
 IRQ_walking_the_fine_line: "走钢丝"
 IRQ_walking_the_fine_line_desc: "我们的国家长期以来一直在强权之间徘徊，现在是我们采取立场的时候了。"
 IRQ_tehrans_shield: "德黑兰之盾"
 IRQ_tehrans_shield_desc: "我们必须成为德黑兰的盾牌，通过加入抵抗轴心，我们将能够与我们的伊朗伙伴一起反击美国的压迫。"
 IRQ_the_regions_shield: "地区之盾"
 IRQ_the_regions_shield_desc: "我们不能成为任何人的工具，而必须让所有人成为工具。我们将成为该地区抵御一切形式外国压迫的盾牌。"
 IRQ_extending_our_hand: "伸出我们的援手"
 IRQ_extending_our_hand_desc: "我们必须向该地区许多被忽视的国家伸出援手，让它们站到我们一边。"
 IRQ_formation_of_our_coalition: "成立我们自己的联盟"
 IRQ_formation_of_our_coalition_desc: "我们必须组成一个联盟，反对占领巴勒斯坦及其人民的犹太复国主义者，以色列国绝不能自由统治巴勒斯坦人民。"
 IRQ_secure_lebanese_support: "获得黎巴嫩支持"
 IRQ_secure_lebanese_support_desc: "我们必须把黎巴嫩人拉到我们这边，因为他们与以色列北部有共同的边界。"
 IRQ_syrian_backing: "叙利亚支持"
 IRQ_syrian_backing_desc: "叙利亚人在与以色列人的战斗中拥有丰富的经验，因此我们必须利用他们的专业知识。"
 IRQ_the_hazaras_in_afghanistan: "阿富汗的哈扎拉人"
 IRQ_the_hazaras_in_afghanistan_desc: "我们对地区霸权的争夺不能止步于黎凡特，我们必须深入中亚地区，去争取那里失意的人民。"
 IRQ_the_alevis_in_turkey: "土耳其的阿列维派"
 IRQ_the_alevis_in_turkey_desc: "尽管人数不多，阿列维派可以成为一个非常有用的盟友，帮助土耳其人说服他们需要一种国家治理形式。"
 IRQ_contact_palestinian_militias: "联系巴勒斯坦民兵"
 IRQ_contact_palestinian_militias_desc: "没有巴勒斯坦的支持，我们怎么帮助巴勒斯坦呢？我们必须联系巴勒斯坦民兵，为袭击以色列做好准备。"
 IRQ_the_clock_hits_midnight: "午夜钟声"
 IRQ_the_clock_hits_midnight_desc: "§R‘滴。。。答’§!\n\n以色列的时代已经结束，解放的时刻已经到来。"
 IRQ_rejuvination_of_iraq: "伊拉克复兴"
 IRQ_rejuvination_of_iraq_desc: "伊拉克重新强大、独立的时刻已经到来。无论需要多长时间，我们都会迎来伊拉克社会的新时代。"
 IRQ_ulama_mobilization: "乌里玛动员"
 IRQ_ulama_mobilization_desc: "我们必须动员乌里玛承担起重塑伊拉克社会、使其更加虔诚的艰巨任务，我们无法独自完成这一任务。"
 IRQ_power_of_the_mosque: "清真寺的力量"
 IRQ_power_of_the_mosque_desc: "清真寺的力量不可低估，人们必须知道，他们的生活取决于他们如何生活以更加接近上帝。"
 IRQ_fight_media_and_propaganda: "打击媒体和宣传"
 IRQ_fight_media_and_propaganda_desc: "有很多反对我们新政府和革命的宣传。为了我们的国家和生活方式，我们必须与这些势力斗争。"
 IRQ_chastity_and_self_respect: "贞洁与自尊"
 IRQ_chastity_and_self_respect_desc: "我们的妇女不能像妓女一样上街，我们必须制定法律来维护所有伊拉克妇女的贞洁和自尊。"
 IRQ_iraqs_constitution: "我们的宪法"
 IRQ_iraqs_constitution_desc: "宪法在确立国家利益地位方面效果并不好，弊端颇多。我们必须操纵宪法，使之对各方都有利。"
 IRQ_islam_over_state_desc: "§R‘让这片土地燃烧吧。我说让这片土地化为灰烬吧，只要伊斯兰教在世界其他地方取得胜利。’§!\n\n伊拉克绝不能打着爱国主义的幌子对待国家，人们必须向伊斯兰教寻求效忠。"
 IRQ_the_spring_of_islam: "伊斯兰之春"
 IRQ_the_spring_of_islam_desc: "现在是时候输出我们的革命、意识形态和价值观了。我们不能在这个地区孤军奋战，我们必须采取行动，让这个地区与我们的理想保持一致。"
 IRQ_the_revolutions_legacy: "革命遗产"
 IRQ_the_revolutions_legacy_desc: "革命将对伊拉克社会产生持久影响，即使我们早已离开。革命理想将永远深入伊拉克社会的方方面面。"
 IRQ_form_the_pmf: "与人民动员结盟"
 IRQ_form_the_pmf_desc: "目前，人民动员是由几支松散的民兵组织组成的。我们要做的就是将他们纳入其中，并将其纳入伊拉克军队的大部分力量。"
 IRQ_iranian_arms_companies: "伊朗武器公司"
 IRQ_iranian_arms_companies_desc: "几十年来，伊朗人一直在国内制造自己的武器，邀请他们在伊拉克开设工厂可以给我们带来一些有利的交易。"
 IRQ_revive_iraqi_arms_industry: "重振伊拉克军火工业"
 IRQ_revive_iraqi_arms_industry_desc: "加倍依赖外国公司是一种自杀想法，我们必须只依赖伊拉克生产的武器和伊拉克装备。"
 IRQ_the_army_of_the_revolution: "革命军"
 IRQ_the_army_of_the_revolution_desc: "我们必须建立革命军，作为保护我们的革命免受政变、外国影响和入侵的手段。"
 IRQ_brigade_twelve: "第十二旅"
 IRQ_brigade_twelve_desc: "第十二旅将证明我们对包容性理想的承诺，特别是针对那些试图利用伊拉克多样性来对付我们的人。"
 IRQ_christian_brigades: "基督教旅"
 IRQ_christian_brigades_desc: "为了证明革命对伊拉克的不同信仰没有敌意，我们将资助建立新的基督教民兵组织。"
 IRQ_commands_in_syria: "叙利亚的指挥部"
 IRQ_commands_in_syria_desc: "我们将在叙利亚设立秘密指挥所，利用该国混乱的局势作为掩护。"
 IRQ_contact_the_russians: "联系俄罗斯人"
 IRQ_contact_the_russians_desc: "俄罗斯是一个潜在的盟友，我们只需要与他们的政府建立一些正式对话。"
 IRQ_integration_into_the_armed_forces: "融入武装部队"
 IRQ_integration_into_the_armed_forces_desc: "将人民动员组织和伊拉克多支民兵组织的指挥部与军队整合在一起，将是朝着建立一支更强大、更能自立的军队迈出的一大步。"
 IRQ_vilayet_faqi_model: "法基赫的监护模式"
 IRQ_vilayet_faqi_model_desc: "我们必须遵循伊朗的标准，只审查伊拉克非常特定的候选人和政党，我们不能允许危险的思想渗透到我们的社会。"
 IRQ_pluralist_model: "多元化模式"
 IRQ_pluralist_model_desc: "我们不能像伊朗人对待法基赫的监护那样限制民主，每个人都必须有机会。"
 IRQ_the_duty_of_voting: "投票的义务"
 IRQ_the_duty_of_voting_desc: "我们国家每个人都有投票的义务，即使是妇女。我们必须提倡这种情感。"
 IRQ_the_islamic_republic_of_iraq: "伊拉克伊斯兰共和国"
 IRQ_the_islamic_republic_of_iraq_desc: "我们是伊斯兰共和国，不是独裁政权。这些理念必须尽快传遍整个伊拉克。"
 IRQ_the_door_to_iraq: "通往伊拉克的大门"
 IRQ_the_door_to_iraq_desc: "我们的大门必须永远向外交敞开，无论是善意的还是敌对的。世界这么大，我们不能把自己封闭起来。"
 IRQ_the_lions_den_desc: "伊朗长期以来一直是敌对势力，尤其是对伊拉克和伊拉克人民。我们必须打击他们，让他们最终开始守规矩。"
 IRQ_petition_for_american_support: "请愿美国支持"
 IRQ_petition_for_american_support_desc: "我们需要与美国人取得联系，以消除伊朗的威胁。毕竟，多一个朋友是有用的。"
 IRQ_petition_for_saudi_support: "请愿沙特支持"
 IRQ_petition_for_saudi_support_desc: "我们不需要告诉这些人太多，他们只需要知道我们最终会取得胜利，而他们会得到石油。"
 IRQ_on_our_own: "靠我们自己"
 IRQ_on_our_own_desc: "我们不需要外国人的帮助来消除伊朗的威胁，我们可以自己做到。"
 IRQ_arm_the_west: "武装西部"
 IRQ_arm_the_west_desc: "伊朗西部主要居住着库尔德人，部分地区也居住着一些阿拉伯人。"
 IRQ_king_of_the_animal_kingdom: "推翻丛林之王"
 IRQ_king_of_the_animal_kingdom_desc: "现在是伊朗人最终被赶下台的时候了，他们制造了一切混乱。"
 IRQ_arab_friends: "阿拉伯兄弟？"
 IRQ_arab_friends_desc: "所有阿拉伯人都是我们的兄弟，但是，如果他们一心要压迫自己的阿拉伯公民，他们还能成为我们的兄弟吗？"
 IRQ_voice_of_the_voiceless: "无声者的声音"
 IRQ_voice_of_the_voiceless_desc: "伊拉克必须成为阿拉伯世界无声者的声音。压迫绝不能得胜！"
 IRQ_the_worth_of_the_people: "人民的价值"
 IRQ_the_worth_of_the_people_desc: "[SAU.GetName] 的阿拉伯人民必须知道他们的真正价值，我们将确保他们这样做。"
 IRQ_arab_worlds_leader: "阿拉伯世界的领袖"
 IRQ_arab_worlds_leader_desc: "通过我们的政策，我们将把自己提升到阿拉伯世界食物链的顶端。我们将被视为阿拉伯世界的领军人物！"
 IRQ_diplomacy_through_faith: "信仰外交"
 IRQ_diplomacy_through_faith_desc: "我们必须通过我们共同的信仰 - 伊斯兰教来开展外交行动。我们的信仰赋予我们的优势不容削弱。"
 IRQ_security_guarantees: "安全保障"
 IRQ_security_guarantees_desc: "通过确保我们共同的安全，我们将逐步实现对所有人都更加稳定的中东。"
 IRQ_the_nuclear_program: "核项目"
 IRQ_the_nuclear_program_desc: "我们的核计划长期以来一直处于悬而未决的状态，从未真正实现我们的目标。但今天，这一切都将改变。"
 IRQ_acquire_the_resources: "获取资源"
 IRQ_acquire_the_resources_desc: "为了获得核武器，我们首先需要获取资源。"
 IRQ_a_new_energy_source: "新能源"
 IRQ_a_new_energy_source_desc: "我们不仅可以将核反应堆用于武器化，还可以轻松地用它们为我们的人民提供电力。"
 IRQ_experts_in_the_field: "领域专家"
 IRQ_experts_in_the_field_desc: "我们现在被认为是核能、核生产及其所涵盖的所有领域的全球专家。"
 iraqi_events.1.t: "新年报告"
 iraqi_events.1.d: "随着2000年的到来，伊拉克面临着一系列威胁其稳定和进步的严峻挑战。伊拉克继续努力应对海湾战争后实施的国际制裁所带来的令人窒息的影响。这些制裁严重阻碍了该国重建基础设施、振兴经济和向公民提供基本服务的能力。对贸易和金融交易的限制导致经济停滞、失业率高企和普遍贫困。资源匮乏和关键技术获取渠道有限进一步加剧了伊拉克的困境。此外，由于国际社会对伊拉克政府寻求大规模毁灭性武器及其涉嫌侵犯人权行为的怀疑挥之不去，伊拉克的政治孤立依然存在。这种孤立妨碍了伊拉克建立富有成效的外交关系、建立互利伙伴关系以及重新获得其在全球舞台上应有地位的能力。在国内，伊拉克面临着由于资源管理不善、系统性腐败和公共服务不足而产生的根深蒂固的社会不满情绪。这些问题导致民众情绪低落，对政府的信任度下降，民众的失望感日益加深。解决这些不满情绪对于促进社会凝聚力和确保伊拉克人民的福祉至关重要。"
 iraqi_events.1.a: "有趣"
 iraqi_events.2.t: "伊拉克请求我们的援助"
 iraqi_events.2.d: "伊拉克战争的后果和西方国家任命的新民主政府的成立，似乎对这个新政府的胜算不大。因此，他们向盟友，也就是我们，寻求援助。那么，我们该如何回应他们的援助提议呢？"
 iraqi_events.2.a: "我们帮助他们！"
 iraqi_events.2.b: "我们太忙了，无暇顾及伊拉克。"
 iraqi_events.3.t: "伊拉克寻求能源投资"
 iraqi_events.3.d: "随着美国在伊拉克的疯狂入侵结束，现在伊拉克新政府似乎正在寻求该地区的合作立场，其中特别包括我们。由于伊拉克的基础设施和能源遭到了严重破坏，他们似乎正在要求该地区任何有实力的国家帮助他们在本国安顿下来。他们似乎也希望我们在电力和天然气进口方面尽一份力。这对我们来说肯定是一个诱人的提议，因为我们在伊拉克的影响力将变得更大。我们应该如何回应他们的提议？"
 iraqi_events.3.a: "当然！"
 iraqi_events.3.b: "我们太忙了，无暇顾及伊拉克。"
 iraqi_events.4.t: "伊朗同意"
 iraqi_events.4.d: "很快，伊朗工程师将抵达我国，为我们建造新的发电站！我们当然不会忘记伊朗人的这项真正伟大的投资。"
 iraqi_events.4.a: "谢谢你"
 iraqi_events.5.t: "伊朗拒绝"
 iraqi_events.5.d: "看起来，他们对我们不太感兴趣。"
 iraqi_events.5.a: "悲哀"
 iraqi_events.6.t: "伊拉克需要我们的工程师"
 iraqi_events.6.d: "伊拉克政府要求我们派遣一些工程师去帮助他们重建工业和基础设施，实现更快的增长。他们值得我们工程师的帮助吗？"
 iraqi_events.6.a: "是"
 iraqi_events.6.b: "不"
 iraqi_events.7.t: "来自伊拉克的提议"
 iraqi_events.7.d: "出乎意料的是，我们似乎得到了伊拉克的经济提议，当然，这主要与能源有关。他们似乎提议，作为我们在他们国家建造新发电厂大楼的交换，他们提议我们派遣他们的“顾问”到我们国家提供经济和工业援助。\n这个提议没什么坏处，不是吗？"
 iraqi_events.7.a: "发电厂"
 iraqi_events.7.b: "基础设施"
 iraqi_events.7.c: "无"
 iraqi_events.8.t: "抵抗的新时代"
 iraqi_events.8.d: "毫无疑问，伊拉克抵抗力量过去和现在都是抵抗轴心不可分割的一部分。自伊斯兰革命成功以来，这一点变得更加明显，特别是在我们巴格达兄弟的建议下。\n伊拉克要求我们在西亚建立一个新的经济联盟，这个联盟从伊拉克和伊朗开始，并将扩展到整个地区。中国和俄罗斯有金砖国家和上合组织，欧洲有欧盟。因此，为乌玛建立一个联盟是抵抗运动的责任。\n如果这一建议得以付诸实施，抵抗运动和伊斯兰世界将进入一个新时代。"
 iraqi_events.8.a: "好的"
 iraqi_events.8.b: "我们不需要"
 iraqi_events.9.t: "伊朗同意！"
 iraqi_events.9.d: "伊朗同意加入我们提议的新经济联盟，这有助于巩固我们对该地区的经济影响力。"
 iraqi_events.9.a: "太棒了"
 iraqi_events.10.t: "伊朗拒绝！"
 iraqi_events.10.d: "伊朗拒绝参与我们的经济联盟，削弱了我们在整个地区的经济影响力。"
 iraqi_events.10.a: "该死"
 iraqi_events.11.t: "伊朗和伊拉克要求我们加入他们的联盟"
 iraqi_events.11.d: "今天早上，一位伊拉克大使与我们进行了外交交接，其中包括一位来自伊朗的代表。看起来这是关于新崛起的“伊斯兰繁荣联盟”的。由于我们是什叶派国家，而且我们也靠近抵抗轴心国，伊拉克人和伊朗人都要求我们加入这个新联盟。毫无疑问，这个联盟的好处对我们来说确实是“繁荣的”。"
 iraqi_events.11.a: "我们会加入他们。"
 iraqi_events.11.b: "没兴趣"
 iraqi_events.12.t: "[FROM.GetName]拒绝！"
 iraqi_events.12.d: "[FROM.GetName]已经决定他们对我们的新经济联盟不感兴趣，并公开点名批评了联盟。"
 iraqi_events.12.a: "他们会后悔的。"
 iraqi_events.14.t: "你已被踢出联盟"
 iraqi_events.14.d: "由于你们国家无用，我们不想再与你们合作。你们给我们的经济联盟带来的唯一经济进步是倒退，而不是进步。\n\n爱，\n[IRQ.GetLeader]"
 iraqi_events.14.a: "什么？"
 iraqi_events.15.t: "伊拉克寻求投资"
 iraqi_events.15.d: "伊拉克政府请求我们国家考虑在其国内投资，以帮助刺激经济增长。"
 iraqi_events.15.a: "好的"
 iraqi_events.15.b: "不"
 iraqi_events.16.t: "俄罗斯投资！"
 iraqi_events.16.d: "俄罗斯政府决定拨出一定数额的资金来投资我们国家。"
 iraqi_events.16.a: "太棒了"
 iraqi_events.17.t: "俄罗斯拒绝投资"
 iraqi_events.17.d: "俄罗斯政府认为没有必要在伊拉克投资，因此拒绝了我们的请求。"
 iraqi_events.17.a: "该死"
 iraqi_events.18.t: "伊拉克希望扩大贸易关系"
 iraqi_events.18.d: "伊拉克政府最近开始着手改善与邻国的贸易关系，邻国也向我们寻求扩大贸易关系的帮助。"
 iraqi_events.18.a: "好的"
 iraqi_events.18.b: "不"
 iraqi_events.19.t: "沙特同意！"
 iraqi_events.19.d: "沙特政府已决定有兴趣改善与我们之间的贸易关系，这将为我们两国打开许多机遇的大门。"
 iraqi_events.19.a: "太棒了"
 iraqi_events.20.t: "沙特拒绝！"
 iraqi_events.20.d: "沙特政府决定要自命不凡，并拒绝了我们扩大贸易关系的请求。"
 iraqi_events.20.a: "好的"
 iraqi_events.21.t: "暗中贩卖武器"
 iraqi_events.21.d: "尽管联合国对我国实施了制裁，但一些腐败政客仍然愿意向伊拉克输送武器，而且要收取费用。该地区还有各种民兵和武装团体，只要我们支付费用，他们就非常愿意向我们出售武器。"
 iraqi_events.21.a: "联系[USA.GetFlag]美国的腐败官员"
 iraqi_events.21.b: "联系[PER.GetFlag]伊朗的腐败官员"
 iraqi_events.21.c: "联系该地区的武装团体"
 iraqi_events.22.t: "与拉贾维会面"
 iraqi_events.22.d: "内阁计划本周晚些时候在巴格达举行会议，伊朗日益增长的侵略性将成为讨论的主要话题。我们能够利用我们对 £PER_anarchist_communism 拉贾维及其组织的影响力来对抗伊朗。"
 iraqi_events.22.a: "要求£PER_anarchist_communism 伊朗人民圣战者组织将领"
 iraqi_events.22.b: "要求他集中精力对抗伊朗"
 iraqi_events.23.t: "激怒[ISR.GetFlag]以色列"
 iraqi_events.23.d: "[ISR.GetFlag]以色列对当地部队发动了一系列袭击，却没有受到任何影响，是时候给他们一个教训了。但是，我们必须谨慎行事，因为[USA.GetFlag]美国人可能会发现这一点。"
 iraqi_events.23.a: "资助工业破坏"
 iraqi_events.23.b: "资助针对[ISR.GetLeader]的诽谤运动"
 iraqi_events.24.t: "乌代的问题"
 iraqi_events.24.d: "乌代·侯赛因（萨达姆·侯赛因之子）在当地人眼中是一股恐怖力量。他以残酷的酷刑手段而闻名，并被指控对该国平民犯下多起罪行。他的存在给民众带来了恐惧，因此他不太受欢迎。"
 iraqi_events.24.a: "不，恐惧会阻止他们"
 iraqi_events.24.b: "掩盖他的罪行"
 iraqi_events.25.t: "与当地逊尼派领导人会面"
 iraqi_events.25.d: "我们国家内的逊尼派人口被视为少数。然而，逊尼派人口只占很小的比例。这意味着逊尼派清真寺和领导人仍然拥有相当大的影响力，我们可以利用他们为自己谋利。"
 iraqi_events.25.a: "征收清真寺税"
 iraqi_events.25.b: "告诉他们传播萨达姆的好消息"
 iraqi_events.26.t: "对叙利亚复兴党的支持"
 iraqi_events.26.d: "我们的将军伊扎特·易卜拉欣·杜里已挺身而出，领导我们在叙利亚复兴党内战中的行动。然而，他所带的部队远远不够，他还需要更多的伊拉克部队，尤其是在俄罗斯可能介入的情况下。"
 iraqi_events.26.a: "好的"
 iraqi_events.27.t: "对约旦复兴社会党的支持"
 iraqi_events.27.d: "阿克拉姆·霍姆西已经召集他的支持者与约旦政府作战。他呼吁我国政府向他提供必要的资源和支持，以确保取得全面胜利。"
 iraqi_events.27.a: "好的"
 iraqi_events.31.t: "对埃及复兴社会党的支持"
 iraqi_events.31.d: "我们的政府已任命副总理塔里克·阿齐兹领导对埃及政府的攻击。塔里克将确保我们党在埃及取得全面胜利，但他需要我们的支持。我们将派遣干预部队与他的军队并肩作战。"
 iraqi_events.31.a: "好的"
 iraqi_events.28.t: "发现有关[SAU.GetLeader]的秘密！"
 iraqi_events.28.d: "我们的秘密特工发现了[SAU.GetLeader]的一个非常私密的秘密。虽然报告的内容没有明确指出他的秘密是什么，但这可能足以让我们迫使他满足我们的要求。"
 iraqi_events.28.a: "太棒了"
 iraqi_events.29.t: "秘密特工无法找到有关[SAU.GetLeader]的秘密"
 iraqi_events.29.d: "令人悲伤的是，我们派往[SAU.GetName]的特工似乎无法找到有关[SAU.GetLeader]的任何具体秘密。"
 iraqi_events.29.a: "再试一次！"
 iraqi_events.30.t: "从[SAU.GetFlag]沙特阿拉伯石油公司获得小幅收益"
 iraqi_events.30.d: "我们的新投资已获得一定回报，在对[SAU.GetFlag]沙特阿拉伯石油公司的控制权方面取得了小幅收益。"
 iraqi_events.30.a: "很好"
 iraqi_events.32.t: "从[SAU.GetFlag]沙特阿拉伯石油公司获得可观收益"
 iraqi_events.32.d: "我们的新投资已经获得回报，在对[SAU.GetFlag]沙特阿拉伯石油公司的控制权方面获得了可观的收益。"
 iraqi_events.32.a: "很好"
 iraqi_events.33.t: "从[SAU.GetFlag]沙特阿拉伯石油公司获得巨额收益"
 iraqi_events.33.d: "我们的新投资已经获得回报，在对[SAU.GetFlag]沙特阿拉伯石油公司的控制权方面获得了巨额的收益。"
 iraqi_events.33.a: "很好"
 iraqi_events.34.t: "在[SAU.GetFlag]沙特阿拉伯石油公司投资出现损失"
 iraqi_events.34.d: "我们的新投资遭遇滑铁卢，因争夺[SAU.GetFlag]沙特阿拉伯石油公司的控制权而蒙受了市场损失。"
 iraqi_events.34.a: "该死"
 iraqi_events.35.t: "[SAU.GetFlag]沙特阿拉伯石油公司是我们的了。"
 iraqi_events.35.d: "今天，经过数月的艰苦努力和精心策划，我们终于能够完全控制[SAU.GetFlag]沙特阿拉伯石油公司。凭借我们的强大影响力，我们还能够让 [SAU.GetFlag][SAU.GetLeader]放弃其国家对 [SAU.GetFlag]沙特阿拉伯石油公司的所有权，并进行正式转让，以使我们的收购合法化。"
 iraqi_events.35.a: "终于"
 iraqi_events.36.t: "[SAU.GetFlag]沙特阿拉伯石油公司并购搁浅"
 iraqi_events.36.d: "我们接管[SAU.GetFlag]沙特阿拉伯石油公司的计划一直处于停滞状态，这严重损害了我们的声誉，因为[SAU.GetFlag]沙特阿拉伯石油公司的一些高层员工已经发现了我们的计划。"
 iraqi_events.36.a: "该死"
 iraqi_events.37.t: "巴林召回贾法勒海军基地"
 iraqi_events.37.d: "巴林已召回贾法勒海军基地并将我们的军队撤出其领土。这可能是伊拉克在该地区影响力扩大的结果。"
 iraqi_events.37.a: "实施制裁"
 iraqi_events.38.t: "[IRQ.GetFlag]伊拉克想要回他们的旧飞机"
 iraqi_events.38.d: "最近抵达德黑兰的[IRQ.GetFlag]伊拉克外交官要求我们归还他们的旧飞机。我们目前拥有的一些[IRQ.GetFlag]伊拉克飞机在1991年海湾战争期间飞入了[PER.GetFlag]伊朗。我们抓住机会，收集了这些飞机作为对80年代战争的赔偿。[IRQ.GetFlag] 伊拉克外交官现在要求我们归还这些飞机，但我们已经使用这些飞机训练了几名飞行员。"
 iraqi_events.38.a: "因为他们礼貌地询问..."
 iraqi_events.38.b: "他们为何还要问？"
 iraqi_events.39.t: "[PER.GetFlag]伊朗归还我们的旧飞机"
 iraqi_events.39.d: "[PER.GetFlag]伊朗政府已开始安排今天晚些时候将我们的旧飞机运往巴格达空军基地。"
 iraqi_events.39.a: "他们真是太好了"
 iraqi_events.40.t: "[PER.GetFlag]伊朗拒绝归还我们的旧飞机"
 iraqi_events.40.d: "[PER.GetFlag]伊朗政府斥退了我们的外交官，声称这些飞机是对我们两国在1980年至1988年期间冲突的赔偿。"
 iraqi_events.40.a: "那些该死的小偷……"
 iraqi_events.41.t: "1991的余波"
 iraqi_events.41.d: "美军轰炸给我国的工业和经济造成了严重伤害，造成许多商品短缺，需要振兴经济。我们需要集中所有力量重建我们的国家。"
 iraqi_events.41.a: "我们将取得胜利"
 iraqi_flavor_events.1.t: "伊拉克接管沙特阿拉伯石油公司"
 iraqi_flavor_events.1.d: "今天下午2点，在利雅得举行的新闻发布会上，伊拉克领导人[IRQ.GetLeader]宣布，沙特阿拉伯石油公司现在将由伊拉克直接控制。为了使他的声明合法化，他让 [SAU.GetAdjective] 领导人[SAU.GetLeader]坐在他身边，以表示承认和服从。这意味着伊拉克现在将直接控制[SAU.GetName]的油田，从而完全垄断石油市场。"
 iraqi_flavor_events.1.a: "这可不是什么好事"
 iraqi_flavor_events.2.t: "巴林政府下台"
 iraqi_flavor_events.2.d: "在国内亲伊拉克民兵的压力不断加大的情况下，巴林领导人选择辞职，转而支持国家民主议会。巴林新政府宣布与伊拉克开启“伙伴关系新时代”，并将巴林石油公司的权益转让给侯赛因家族。"
 iraqi_flavor_events.2.a: "他们在那儿干什么？"
 iraqi_flavor_events.3.t: "美军从伊拉克撤军"
 iraqi_flavor_events.3.d: "经过数月的激烈战斗，[USA.GetLeader]宣布美国全面撤出伊拉克，并签署了一项结束即时敌对状态的停火协议。在政治上，尽管伊拉克大片基础设施被夷为平地，[IRQ.GetLeader]还是取得了胜利。美国撤军对其在该地区的影响力造成重大打击，伊拉克比以往任何时候都更有胆量追求其在该地区的侵略野心。一些人担心伊拉克会侵略其邻国，特别是沙特阿拉伯和伊朗，以追求地区霸权。据说[IRQ.GetLeader]今天晚些时候将发表讲话，宣布美国及其盟友的失败。"
 iraqi_flavor_events.3.a: "这是伊拉克的胜利？"
 iraqi_flavor_events.4.t: "伊拉克军队溃败"
 iraqi_flavor_events.4.d: "美军对伊拉克军队造成了彻底的破坏，在战斗中将其彻底消灭，并解散了剩余的部队。根据联盟临时当局命令第二条，萨达姆·侯赛因的军事、安全和情报基础设施已被解散。临时政府已在伊拉克掌权，新宪法正在起草中。不幸的是，这项命令并未按计划进行。许多前伊拉克军队士兵在城市周边的小范围内进行抵抗，有些人甚至加入了极端组织。民兵组织已经开始在全国各地涌现，什叶派民兵组织得到了该地区其他势力的资助。"
 iraqi_flavor_events.4.a: "美国再次彰显其实力"
 iraqi_flavor_events.5.t: "什叶派武装分子介入伊拉克冲突"
 iraqi_flavor_events.5.d: "在伊拉克政府与什叶派民兵组织之间几轮谈判失败后，似乎所有形式的外交沟通都已中断，因为什叶派武装分子已经开始袭击政府机构。这标志着伊拉克反叛斗争的危险转折，因为现在联军需要反击逊尼派叛乱分子和什叶派叛乱分子。如果不妥善处理叛乱分子，冲突可能会导致伊拉克社会全面崩溃，甚至可能引发内战。"
 iraqi_flavor_events.5.a: "令人担忧"
 iraqi_flavor_events.6.t: "伊拉克复兴党复兴"
 iraqi_flavor_events.6.d: "今天早上7:21，伊扎特·易卜拉欣·杜里宣布他的军队将进军巴格达，逮捕所有“与帝国主义犹太复国主义者勾结和勾结”的人，并对他们进行审判。杜里指挥着一支相当大的部队，其中许多人是忠于萨达姆·侯赛因领导下的复兴党政权的前指挥官和士兵。萨达姆政权垮台后，伊拉克面临相对不稳定，最近的事件是冲突的转折点。许多伊拉克人，尤其是逊尼派，希望杜里和他的复兴党能够恢复伊拉克的霸权和前政权统治下伊拉克享有的安全。目前，伊拉克人将需要忍受他们将要卷入的内战。"
 iraqi_flavor_events.6.a: "哇哦"
 iraqi_flavor_events.7.t: "阿亚图拉·西斯塔尼领导伊拉克伊斯兰共和国"
 iraqi_flavor_events.7.d: "伊拉克伊斯兰革命后，阿亚图拉·阿里·西斯塔尼出任最高领袖。起草的宪法对伊拉克人民不利，这激怒了伊拉克什叶派，他们联合起来反对由美国领导的联军建立的新伊拉克政府。在伊朗和什叶派民兵的支持下，伊拉克革命者在几个月内攻占了数座重要的政府大楼，并多次压倒安全部队。结果，绝大多数伊拉克军官宣布他们不会参与冲突，并将效忠任何掌权的政权。美国和其他联军已经开始准备将军队撤退到邻国约旦和沙特阿拉伯，以保护他们的军队免受伤害。"
 iraqi_flavor_events.7.a: "令人担忧"
 iraqi_flavor_events.8.t: "萨德尔运动席卷伊拉克"
 iraqi_flavor_events.8.d: "穆克塔达·萨德尔及其支持者在马赫迪军（萨德尔军队）的支持下推翻了由军方控制的伊拉克政府。萨德尔及其支持者宣布将对达瓦党和巴德尔组织实施禁令，但并未给出明确的理由。许多人担心萨德尔将带领伊拉克走向与萨达姆旧政权类似的新独裁统治，但这次是什叶派独裁统治。"
 iraqi_flavor_events.8.a: "有趣"
 iraqi_flavor_events.9.t: "巴德尔旅取得胜利"
 iraqi_flavor_events.9.d: "在中央政府垮台并成立临时政府后，伊拉克经历了一场血腥的内战。巴德尔组织和巴德尔旅在什叶派占多数的地区（主要是南部）获得了足够的支持，并对中央政府发动了全面进攻。最近的报道表明，军政府的军事领导人已经逃往邻国，并切断了与伊拉克境内剩余部队的任何联系。尽管如此，巴德尔组织仍发誓要放过任何参与战争的敌对分子，并且该组织正在采取措施组建伊斯兰共和国。"
 iraqi_flavor_events.9.a: "有趣"
 iraq_war.1.t: "美国开始请愿参战！"
 iraq_war.1.d: "美国人已向联合国请愿，要求进攻我们的土地，夺走我们仅存的一点东西。他们的主要目标是推翻我们的政府，扶植傀儡政府，他们愿意不惜一切代价，甚至不惜发动冲突。国内流传着美国人想要抓捕[IRQ.GetLeader]并对他进行审判的谣言，这让中央政府感到有些恐慌……"
 iraq_war.1.a: "谁闯入我们的土地，我们都会与之战斗！"
 iraq_war.1.b: "约旦的天气非常好"
 iraq_war.11.t: "伊拉克领导人逃离"
 iraq_war.11.d: "[IRQ.GetName]的高层领导和将军已逃离该国，前往约旦某处。据报道，伊拉克政府流亡期间带走了数十亿美元。"
 iraq_war.11.a: "他们可以逃跑，但美国纳税人的钱会找到他们。"
 iraq_war.2.t: "最后通牒"
 iraq_war.2.d: "现在是我们对[IRQ.GetName]采取直接行动的时候了。他们的破坏性和粗心大意使我们的国家和世界处于危险之中。我们可以公开向[IRQ.GetLeader]和他的儿子们发出警告，也可以趁机出其不意地发动攻击。"
 iraq_war.2.a: "必须让全国人民知情"
 iraq_war.2.b: "独裁者是不能谈判的"
 iraq_war.3.t: "[USA.GetName]美国发出最后通牒"
 iraq_war.3.d: "在世界各地，[USA.GetLeader]的演讲被广播到许多家庭。他的演讲充斥着许多令人发指和荒谬的言论。美国人要求我们放弃对国家的控制，并允许美国人建立一个过渡政府，允许进行“自由和公平的选举”。他们给了我们有限的时间来收拾行李离开。"
 iraq_war.3.a: "我走之前我们的土壤将被染成红色！"
 iraq_war.3.b: "我听说现在去约旦的机票非常便宜……"
 iraq_war.4.t: "[IRQ.GetLeader]拒绝我们的最后通牒"
 iraq_war.4.d: "我们向伊拉克人提出的慷慨提议被[IRQ.GetLeader]拒绝了。他决定留下只会让数百万人陷入直接的火线之中，但必须用一切必要的手段让伊拉克人民获得自由。"
 iraq_war.4.a: "伊拉克自由行动即将开始"
 iraq_war.5.t: "伊拉克自由行动"
 iraq_war.5.d: "我们的民众中爆发了大规模的反战抗议，要求立即与伊拉克停火。伊拉克自由行动没有按计划进行，因为伊拉克保卫者对我们的军队进行了顽强的抵抗，使我们陷入了困境，要么放弃我们的地区野心，要么咬紧牙关，发起新的攻势。"
 iraq_war.5.a: "命令撤军"
 iraq_war.5.b: "重整旗鼓，重新发起攻势"
 iraq_war.6.t: "美军撤退"
 iraq_war.6.d: "今天，总统[USA.GetLeader]宣布撤出伊拉克领土，以应对近期的军事行动失败。我们的军队给他们带来了一场他们永远不会忘记的惨败。本周晚些时候，巴格达将举行庆祝活动。"
 iraq_war.6.a: "美国帝国衰落"
 iraq_war.7.t: "[USA.GetFlag][USA.GetName]重新发起攻击"
 iraq_war.7.d: "美国人决定重新对我们国家发动军事进攻。过去六个月，美军在伊拉克的失败一无所获。他们已经凑够了三个月的战争资金，但一旦我们在两个月内击败他们，他们就会被迫坐上谈判桌。"
 iraq_war.7.a: "我们会获得胜利！"
 iraq_war.8.t: "抗议活动威胁国家安全"
 iraq_war.8.d: "由于我们在伊拉克的失败，抗议者一直要求立即停火并撤出伊拉克战争。如果我们不满足他们的要求，人们担心我们的经济和国家安全可能会面临进一步的危险。"
 iraq_war.8.a: "该死，下令撤退"
 iraq_war.9.t: "军队崩溃"
 iraq_war.9.d: "我们的军队已经崩溃，美国已宣布完全解除我们安全部队的武装。新的临时政府将负责重建政府并起草新宪法。"
 iraq_war.9.a: "是时候重新开始了"
 iraq_war.10.t: "第一条：伊拉克政府"
 iraq_war.10.d: "“伊拉克是一个主权、独立、民主的国家，其基础是所有公民的自由、平等和正义，不分宗教、教派或种族。然而，政府绝不能妨碍伊拉克民族的历史体现，因此将成为……"
 iraq_war.10.a: "..一个伊斯兰共和国”"
 iraq_war.10.b: "..一个世俗共和国”"
 iraq_war.111.t: "第二条：伊拉克的语言"
 iraq_war.111.d: "“伊拉克国家承认其境内存在丰富的语言多样性，这反映了其人民身份的多元性。政府应促进土著语言和方言的保护和发展，保护它们作为伊拉克文化遗产的重要组成部分。然而，伊拉克民族必须保持团结，为此其公民必须......”"
 iraq_war.111.a: "...使用阿拉伯语'"
 iraq_war.111.b: "...使用其选择的语言'"
 iraq_war.12.t: "第三条：伊拉克的爱国主义"
 iraq_war.12.d: "“伊拉克国家认识到在其公民中培养民族认同感的重要性，这种认同感植根于不同社区的共同历史、文化和价值观。承认民族主义在团结伊拉克人民和加强他们的集体决心方面具有重要意义，然而，如果不加以监督，这种爱国主义情绪可能会超出可接受的界限。因此，任何形式的伊拉克民族主义……"
 iraq_war.12.a: "...必须被遏制'"
 iraq_war.12.b: "...必须小心呵护”"
 iraq_war.14.t: "第四条：伊拉克联邦制"
 iraq_war.14.d: "“伊拉克国家将永远统一，但政治将带来许多分歧。因此，伊拉克国家必须建立一个统一的政府来领导一个统一的国家。为此，根据第四条，伊拉克人民将投票支持……"
 iraq_war.14.a: "... 民选专家机构'"
 iraq_war.14.b: "...一位总统'"
 iraq_war.15.t: "第五条：伊拉克的安全"
 iraq_war.15.d: "伊拉克国家认识到维持一支在国家专属权力下的专业化、负责任的武装部队对于维护国家安全和保护国家主权的重要性，但是……"
 iraq_war.15.a: "...公民不得组建民兵组织’"
 iraq_war.15.b: "...公民可以自由组建得到妥善维护的民兵组织’"
 iraq_war.16.t: "第六条：伊拉克的身份认同"
 iraq_war.16.d: "伊拉克国庆节期间，国家由丰富多彩的民族组成，承认各民族对国家文化、社会和历史遗产做出的宝贵贡献……"
 iraq_war.16.a: "..但公民必须遵守阿拉伯文化’"
 iraq_war.16.b: "...因此，公民可以自由地成为他们想成为的民族’"
 iraq_war.17.t: "法律、法规、命令和指令的过渡"
 iraq_war.17.d: "在颁布了多项法令并出台了新的法规和法律之后，伊拉克终于准备好过渡到根据伊拉克宪法和宪法范围选举产生的当局手中。"
 iraq_war.17.a: "伊拉克的未来一片光明"
 iraq_war.20.t: "伊拉克社会去复兴党化"
 iraq_war.20.d: "各国政府各部委、直属企业和其他政府机构（如大学和医院）中担任最高三层管理职务的个人都应接受约谈，以查明其是否与复兴党有关联，并接受其犯罪行为和安全风险调查。"
 iraq_war.20.a: "但我们可以例外……"
 iraq_war.20.b: "一号命令将立即生效"
 iraq_war.21.t: "实体解散"
 iraq_war.21.d: "必须根据联盟临时管理当局第2号命令对复兴党及其党员所拥有的所有附属机构、机关和其他形式的实体进行调查和有效处理。任何有助于追回被解散实体资产的信息都将得到奖励。"
 iraq_war.21.a: "但我们可以例外……"
 iraq_war.21.b: "二号命令将立即生效"
 iraq_war.22.t: "伊拉克复兴党财产和资产的管理"
 iraq_war.22.d: "前复兴党的所有资产都必须移交给联盟临时管理当局控制，供伊拉克人民使用。这涉及重新利用一些机构和前复兴党拥有的财产。"
 iraq_war.22.a: "但我们可以例外……"
 iraq_war.22.b: "四号命令将立即生效"
 iraq_war.23.t: "伊拉克去复兴党委员会成立"
 iraq_war.23.d: "第五号命令将着手调查伊拉克复兴党所有财产和资产的范围、性质、位置和现状，包括复兴党官员和成员拥有的财产和资产，以及为避免被发现而采取的任何隐藏或分配方法，以及参与侵犯和剥削伊拉克人民人权的伊拉克复兴党官员和成员的身份和下落。"
 iraq_war.23.a: "但我们可以例外……"
 iraq_war.23.b: "五号命令将立即生效"
 iraq_civil_war.1.t: "叛乱分子开始争夺权力"
 iraq_civil_war.1.d: "最近，伊拉克逐渐陷入混乱。尽管复兴党被取缔，但许多前复兴党支持者和士兵逃往该国农村地区，加入了激进的逊尼派伊斯兰组织。疫情爆发后，许多什叶派社区成员也拿起武器，对抗激进的逊尼派组织日益严重的威胁。叛乱分子正在对我们的政府发动一场缓慢的战争，如果我们不采取足够的措施遏制他们，那么他们很快就会在伊拉克发动一场全面内战。"
 iraq_civil_war.1.a: "让我们开始工作吧"
 iraq_civil_war.2.t: "镇压叛乱分子取得重大胜利"
 iraq_civil_war.2.d: "在我们最近进行的行动中，我们成功铲除了大量叛乱分子。尽管我们自己也遭受了损失，但该省的人民却很高兴，因为他们不必再为叛乱分子担心了。"
 iraq_civil_war.2.a: "太棒了"
 iraq_civil_war.3.t: "击败叛乱分子的小胜利"
 iraq_civil_war.3.d: "尽管我们最近的行动取得了成功，但结果并没有给上级留下深刻印象。我们损失了相当多的士兵，但我们给叛乱分子造成了一些伤亡，这让他们现在会三思而后行。"
 iraq_civil_war.3.a: "好的"
 iraq_civil_war.4.t: "最新行动中的小失误"
 iraq_civil_war.4.d: "在我们最近一次针对叛乱分子的行动中，我们未能成功造成任何伤害。我们损失了相当多的部队，但大多数人都安全撤退了。"
 iraq_civil_war.4.a: "它本来会更糟"
 iraq_civil_war.5.t: "最新行动发生重大失误"
 iraq_civil_war.5.d: "根据战后报告，负责协调最新行动的指挥渠道完全混乱，无法安全有效地组织对叛乱分子的攻击。我们损失了大量士兵，其中大部分被杀或被俘。"
 iraq_civil_war.5.a: "该死"
 iraq_civil_war.6.t: "与什叶派民兵结盟？"
 iraq_civil_war.6.d: "尽管一些什叶派民兵组织已经起来反抗我们的政府，但他们的领导层并不反对结盟的想法。根据我们的宪法如何规定民兵组织的权利，他们的要求可能会有所不同。"
 iraq_civil_war.6.a: "继续进行"
 iraq_civil_war.6.b: "不"
 iraq_civil_war.7.t: "什叶派民兵要求宪法豁免"
 iraq_civil_war.7.d: "我们联系的几位什​​叶派民兵谈判代表提议，为了结成联盟，我们必须免除他们禁止民兵的宪法要求。这意味着他们将独立运作，但愿意在战争时期帮助我们的政府。这也将赋予他们的民兵强大的政治影响力，因为我们愿意为他们改变宪法。"
 iraq_civil_war.7.a: "好吧"
 iraq_civil_war.7.b: "不，这真是一份糟糕的协议"
 iraq_civil_war.8.t: "什叶派民兵要求政治代表权"
 iraq_civil_war.8.d: "什叶派民兵组织的几名谈判代表要求我们给予他们某种形式的政治代表权，无论是在我们自己的政府中，还是其他形式。这将增加民兵组织和伊朗对我们政治的影响力，但考虑到他们在我们制定宪法时没有禁止他们行动的事实，情况并不那么严重。"
 iraq_civil_war.8.a: "好吧"
 iraq_civil_war.8.b: "绝对不行"
 iraq_civil_war.9.t: "什叶派民兵变得充满敌意"
 iraq_civil_war.9.d: "一些什叶派民兵开始攻击我们的军队，这意味着任何形式的谈判都已无望。我们现在需要将他们从他们影响力最大的省份清除出去，就像我们对逊尼派激进分子所做的那样。"
 iraq_civil_war.9.a: "该死"
 iraq_civil_war.10.t: "什叶派民兵越来越不耐烦"
 iraq_civil_war.10.d: "什叶派民兵在叛乱爆发后一直克制攻击我军，但现在他们越来越不耐烦，因为我们无法坐到谈判桌上。他们要求我们在50天内达成协议，否则他们就会开始攻击我军，企图推翻我们的政府。"
 iraq_civil_war.10.a: "该死"
 iraq_civil_war.100.t: "战胜叛乱分子"
 iraq_civil_war.100.d: "经过多年的反叛斗争，许多人牺牲，叛乱活动基本结束。全国各地仍有小股恐怖分子活动，但大型恐怖组织大部分已被镇压。我们现在必须逮捕并找到这些团体的头目，他们目前都躲藏起来了。"
 iraq_civil_war.100.a: "胜利是我们的"
 iraq_war.100.t: "伊拉克推行侵略议程"
 iraq_war.100.d: "伊拉克政府今天宣布了“伊拉克时代”议程。我们的情报显示，这一新议程将推翻黎凡特、海湾和北非地区的多个政府。"
 iraq_war.100.a: "我们必须阻止这个疯子"
 iraq_war.100.b: "我们还有其他事情要担心！"
 iraq_civil_war.200.t: "宗派地震"
 iraq_civil_war.200.d: "伊拉克社会日益紧张，导致各民族因伊斯兰教派别分歧而互相对立。新宪法通过后，联邦制允许什叶派政府对政治施加更大影响，逊尼派社区因此感到被边缘化和压制。"
 iraq_civil_war.200.a: "这可不是什么好事"
 iraq_civil_war.201.t: "军队中的逊尼派分子团结在杜里周围"
 iraq_civil_war.201.d: "我们军队中的逊尼派分子团结在前伊拉克将军伊扎特·易卜拉欣·杜里周围，要求我们辞职。今天，伊拉克军队的几个营包围了议会，威胁说如果我们不屈服于他们的要求，他们就会把议会夷为平地。"
 iraq_civil_war.201.a: "清除这些混蛋！"
 iraq_civil_war.201.b: "你知道吗，政治不适合我"
 iraq_civil_war.202.t: "复兴党复兴"
 iraq_civil_war.202.d: "曾经驻扎在我们国家的最后一批西方联军现在开始逃往附近的沙特阿拉伯和科威特。我们的武装部队现在正在全国各城市巡逻，确保所有政府哨所都得到妥善清理。我们的国家可以再次自由呼吸，摆脱那些想要破坏这片土地纯净土壤的人的魔爪……"
 iraq_civil_war.202.a: "“哦土地，你的土地就是我的樟脑”"
 iraq_civil_war.203.t: "逊尼派敌意减少"
 iraq_civil_war.203.d: "近几个月来，我们注意到逊尼派针对我们政府的敌对活动明显减少。这让我们相信，我们的宗派地震即将结束，伊拉克国家可能最终再次团结起来。"
 iraq_civil_war.203.a: "自由的代价"
 iraq_civil_war.204.t: "军队中的逊尼派分子团结在杜里周围"
 iraq_civil_war.204.d: "我们军队中的逊尼派分子团结在前伊拉克将军伊扎特·易卜拉欣·杜里周围，要求我们辞职。今天，伊拉克军队的几个营包围了议会，威胁说如果我们不屈服于他们的要求，他们就会把议会夷为平地。"
 iraq_civil_war.204.a: "清除这些混蛋！"
 iraq_civil_war.210.t: "小型反政府集会"
 iraq_civil_war.210.d: "我们一个小城市举行的一次小型集会引起了当地人对当地逊尼派不满的关注。这引发了一场小规模的反政府示威，示威者高呼变革口号，更具体地说，是要求变革与逊尼派有关的问题。"
 iraq_civil_war.210.a: "我们稍后再看。"
 iraq_civil_war.211.t: "举行快速反政府布道"
 iraq_civil_war.211.d: "一个乡村城市的当地清真寺举行了一场反政府布道，指责我们的政策偏离伊斯兰教的真正意愿太远。因此，主持这次布道的伊玛目在逊尼派社区中获得了小幅支持。"
 iraq_civil_war.211.a: "我们得调查一下。"
 iraq_civil_war.212.t: "大型反政府集会"
 iraq_civil_war.212.d: "在我国逊尼派占多数的城市，许多人不同程度地走上街头抗议对其生活条件和待遇的不满。"
 iraq_civil_war.212.a: "该死"
 iraq_civil_war.214.t: "工会组织罢工"
 iraq_civil_war.214.d: "一些工会组织决定在全国范围内号召逊尼派劳工罢工。这导致经济增长放缓，也为一些左翼政党提供了加入这一潮流的机会。"
 iraq_civil_war.214.a: "希望情况不会变得更糟"
 iraq_civil_war.215.t: "全国性抗议活动取得进展"
 iraq_civil_war.215.d: "全国各地爆发了短暂的抗议活动，其中最大的参与者是逊尼派。尽管地方政府试图让步，但抗议者仍不满意。"
 iraq_civil_war.215.a: "但是，为什么呢？"
 iraq_civil_war.216.t: "抗议者与当地民兵发生冲突"
 iraq_civil_war.216.d: "几场抗议活动迅速失控，并开始演变成骚乱。这导致一些人联合起来组建民兵组织，以限制这些抗议者的力量。"
 iraq_civil_war.216.a: "该死"
 iraq_civil_war.218.t: "商业中心汽车炸弹事件"
 iraq_civil_war.218.d: "国内激进分子为了扰乱秩序和商业流通，甚至采取在大型商业中心进行汽车炸弹袭击的做法。"
 iraq_civil_war.218.a: "怎么回事？"
 iraq_civil_war.219.t: "武装分子袭击军事设施"
 iraq_civil_war.219.d: "圣战组织开始利用愤怒的逊尼派社区对我们的军队发动袭击，从而损害了我们的国防能力。"
 iraq_civil_war.219.a: "该死"
 iraq_civil_war.220.t: "[ISI.GetFlag]伊拉克基地组织发动袭击"
 iraq_civil_war.220.d: "由于萨拉菲极端主义不受制止，阿布·穆萨布·扎卡维已召集他的军队和支持者开始对我们的政府发动袭击。他的组织此前得到了国内其他极端主义组织的大力支持，其中一些组织甚至与他们联手推翻我们的政府。几个小时前，他们发动了最大规模的袭击，宣称要推翻我们的政府。我们的政府已开始为这场冲突准备军队，并因此宣布进入紧急状态。"
 iraq_civil_war.220.a: "我们会粉碎这些混蛋！"
 iraq_civil_war.220.b: "是时候了……"
 iraq_md.1.t: "利用我们的援助"
 iraq_md.1.d: "我们的盟友给了我们大量的资金和援助。然而，我们并没有真正利用这些资金，因此，最终将其用于……对我们最有利。"
 iraq_md.1.a: "军事需求"
 iraq_md.1.b: "工业需求"
 iraq_md.1.c: "财政需求"
 iraq_md.2.t: "联合政府"
 iraq_md.2.d: "我们党先前曾向合作伙伴承诺，将让他们参与管理国家的政治进程。邀请他们加入我们的联盟将大有裨益，但这将使我们失去对国家的部分控制权。"
 iraq_md.2.a: "让他们加入"
 iraq_md.2.b: "我们真的不是那个意思……"
 iraq_md.3.t: "阿里·本·侯赛因的请求"
 iraq_md.3.d: "阿里·本·侯赛因是唯一一位力推伊拉克建立某种形式君主制的人，他要求我们在国家中给予拉阿德·本·扎伊德某种形式的宪法代表权，以此来“统一”我们的人民。"
 iraq_md.3.a: "真糟糕的主意"
 iraq_md.3.b: "好主意"
 iraq_md.4.t: "跨境突袭？"
 iraq_md.4.d: "最近，我们与库尔德斯坦边境的贩毒活动相当频繁。对该地区进行一些跨境突袭可能会对抓捕一些贩毒分子有所帮助。"
 iraq_md.4.a: "继续进行"
 iraq_md.4.b: "坏主意"
 iraq_md.5.t: "我们的部队缴获毒品"
 iraq_md.5.d: "我们的部队成功在边境的多个院落中找到了藏匿的大量毒品和非法物质。我们目前正在努力销毁所有发现的物品。"
 iraq_md.5.a: "太棒了"
 iraq_md.6.t: "我军被击退"
 iraq_md.6.d: "位于我们国家北部的库尔德叛军成功击退我们的入侵，使得寻找毒品变得十分困难。"
 iraq_md.6.a: "该死"
 iraq_md.8.t: "我军击退伊拉克入侵"
 iraq_md.8.d: "最近，我们让伊拉克人夹着尾巴逃跑了，他们试图袭击边境的几个大院，这是一个愚蠢的举动。"
 iraq_md.8.a: "很好"
 iraq_md.9.t: "伊拉克部队开展行动"
 iraq_md.9.d: "伊拉克军队已经突破我们的防线，搜查了几个院落，并从里面拿走了多件物品。"
 iraq_md.9.a: "该死"
 iraq_md.11.t: "武装阿瓦士人？"
 iraq_md.11.d: "伊朗的阿瓦士地区（现称胡齐斯坦）一直是伊朗人压迫阿拉伯人的中心。即使军队没有取得胜利，我们也可以利用手头的一些资源对伊朗的统一造成重大打击。"
 iraq_md.11.a: "继续进行"
 iraq_md.11.b: "不是一个好主意"
 iraq_md.12.t: "承诺"
 iraq_md.12.d: "为了提高我们国家逊尼派的满意度，我们将不得不安排与当地领导人会面。他们的要求每次都会有所不同，但应该是可以做到的。然而，必须注意的是，如果我们不遵守承诺，他们会更加愤怒。"
 iraq_md.12.a: "让我们看看他们想要什么"
 iraq_md.13.t: "伊拉克请求我们的支持"
 iraq_md.13.d: "伊拉克最近选举产生了由达瓦党领导的新政府，他们请求我们给予他们某种形式的支持，以支持他们的政党并给予他们在该地区的某种合法性。"
 iraq_md.13.a: "为什么不呢？"
 iraq_md.13.b: "不"
 iraq_md.14.t: "伊朗扩大支持"
 iraq_md.14.d: "伊朗政府已同意向我们的政府提供支持，为我们提供额外的资源。"
 iraq_md.14.a: "太棒了"
 iraq_md.15.t: "伊朗无视我们的要求"
 iraq_md.15.d: "我们已经有一段时间没有收到伊朗代表团的回复了，看来他们决定忽略我们的请求。"
 iraq_md.15.a: "来吧，伙计"
 iraq_md.16.t: "伊拉克民兵劫持我们的援助！"
 iraq_md.16.d: "伊拉克民兵劫持了多批运往库尔德斯坦的货物，并将其卖给邻近城镇以牟取私利。我们还收到报告称，部分钱款流向了伊拉克政府。"
 iraq_md.16.a: "发起正式抗议"
 iraq_md.16.b: "哦，好吧"
 iraq_md.17.t: "伊拉克提议签署安全协议"
 iraq_md.17.d: "伊拉克政府向我们提出了一个诱人的提议，他们希望我们签署一项防御协议。这意味着现在任何攻击我们的人都必须与伊拉克开战，任何攻击伊拉克的人都必须与我们开战。如果签署了这项协议，这无疑将有助于加强地区安全和稳定，但风险很大。"
 iraq_md.17.a: "签署它"
 iraq_md.17.b: "不，这风险很大"
 iraq_md.18.t: "[FROM.GetName]接受我们的防御条约"
 iraq_md.18.d: "[FROM.GetName]政府已同意签署我们的防御协议，这意味着我们将成为区域安全合作伙伴。"
 iraq_md.18.a: "太棒了"
 iraq_md.19.t: "[FROM.GetName]拒绝签署我方提出的防御条约"
 iraq_md.19.d: "[FROM.GetName]政府拒绝了我们的防御条约，这可能会危及地区安全。"
 iraq_md.19.a: "该死"
 iraq_md.20.t: "[FROM.GetName]邀请我们加入反压迫阵线"
 iraq_md.20.d: "[FROM.GetName]最近向他们的盟友发出了邀请，该联盟被称为反压迫阵线。他们试图遏制西方在该地区日益增长的影响力，转而支持更原教旨主义的势力。"
 iraq_md.20.a: "申请表在哪里？"
 iraq_md.20.b: "不"
 iraq_md.21.t: "伊拉克请求从我们的库存中调取武器"
 iraq_md.21.d: "伊拉克政府最近给我们发了一封信，要求我们运送少量武器来支持他们的部队补给线。我们可以对他们施加一些影响，但我们真的需要用到我们的枪。"
 iraq_md.21.a: "好的"
 iraq_md.21.b: "不"
 iraq_md.22.t: "伊拉克请求货币援助"
 iraq_md.22.d: "伊拉克政府要求我们给他们一些钱，以帮助重建该国某些地区。尽管我们面临经济困境，但这些钱仍将从我们的预算中拨出。"
 iraq_md.22.a: "为什么不呢？"
 iraq_md.22.b: "不"
 iraq_md.23.t: "伊朗拒绝提供援助"
 iraq_md.23.d: "伊朗最近拒绝了我们的援助请求，这意味着我们必须自己解决所有援助问题。"
 iraq_md.23.a: "好的"
 iraq_md.24.t: "伊朗开始运送武器"
 iraq_md.24.d: "伊朗政府已经同意我们的武器请求，我们很快就会收到这批武器！"
 iraq_md.24.a: "太棒了"
 iraq_md.25.t: "伊朗提供货币援助"
 iraq_md.25.d: "伊朗政府正在向我们提供一笔无债务援助资金，我们无需偿还！"
 iraq_md.25.a: "太棒了"
 iraq_md.26.t: "[IRQ.GetFlag][IRQ.GetName]在干涉我们的政治！"
 iraq_md.26.d: "伊拉克政府干涉我们的政治，可能影响人民的意识形态并挑衅某些团体。"
 iraq_md.26.a: "该死"
 iraq_md.27.t: "伊拉克请求支持其针对以色列的计划......"
 iraq_md.27.d: "伊拉克政府正计划袭击以色列，誓言要彻底结束该国对穆斯林的压迫。然而，伊拉克政府最近做了一些……令人怀疑的事情。也许我们最好袖手旁观……"
 iraq_md.27.a: "我们将全力支持！"
 iraq_md.27.b: "我们不会插手"
 iraq_md.28.t: "[FROM.GetName]承诺支持"
 iraq_md.28.d: "[FROM.GetName]已同意协助我们对抗犹太复国主义者，到时候他们将与我们的士兵并肩作战。"
 iraq_md.28.a: "很好"
 iraq_md.29.t: "[FROM.GetName]拒绝介入"
 iraq_md.29.d: "[FROM.GetName]已声明他们不会介入任何涉及以色列或我们的冲突。"
 iraq_md.29.a: "好的"
 iraq_md.30.t: "伊拉克正准备进攻我们！"
 iraq_md.30.d: "伊拉克政府正试图组建某种伊斯兰国家联盟来对抗我们，企图消灭我们在这个地区的国家。我们必须做好准备。"
 iraq_md.30.a: "该死"
 iraq_md.31.t: "伊拉克寻求改善关系"
 iraq_md.31.d: "伊拉克政府正在寻求与我国建立更好的经济、社会和整体关系。这让世界震惊，因为伊拉克现任政府与其他国家的关系并不友好。"
 iraq_md.31.a: "为什么不呢"
 iraq_md.31.b: "不"
 iraq_md.32.t: "[FROM.GetName]同意！"
 iraq_md.32.d: "看来[FROM.GetName]也想改善与我们国家的关系，签署我们提出的协议！"
 iraq_md.32.a: "太棒了"
 iraq_md.33.t: "[FROM.GetName]对我们的交易不感兴趣"
 iraq_md.33.d: "[FROM.GetName]已明确表示他们不想签署我们最近向他们提出的协议，并拒绝所有提议。"
 iraq_md.33.a: "好的"
 iraq_md.34.t: "武器运输被截获！"
 iraq_md.34.d: "最近，当我们的卡车和物资前往指定目标时，该国当局截获了我们的卡车和物资，并没收了所有货物。"
 iraq_md.34.a: "该死"
 iraq_md.35.t: "伊拉克武器运输被截获"
 iraq_md.35.d: "不管出于什么原因，伊拉克试图将其武器通过我国边境运往一个未知地点，我们的部队随后没收了其上所有武器。"
 iraq_md.35.a: "好的？"
 iraq_md.36.t: "伊拉克军队袭击我国大使馆"
 iraq_md.36.d: "伊拉克政府命令军队攻占我国大使馆，驱逐所有驻扎人员，并扣押了几名人质。这是新成立的伊斯兰政府越过的红线。"
 iraq_md.36.a: "我们不能让这种事不受惩罚！"
 iraq_md.36.b: "我才不在乎"
 iraq_md.37.t: "伊拉克申请美国国际开发署"
 iraq_md.37.d: "伊拉克政府出人意料地决定，尽管存在意识形态差异和立场，但还是想申请美国国际开发署。我们可以顺其自然，继续走正常化关系的道路。"
 iraq_md.37.a: "好的"
 iraq_md.37.b: "不"
 iraq_md.38.t: "伊拉克呼吁投资"
 iraq_md.38.d: "伊拉克政府最近要求我们的公司在该国投资。然而，这些公司一直犹豫不决，因为他们担心伊拉克的政治局势会给他们带来不良影响。"
 iraq_md.38.a: "他们可以继续前进"
 iraq_md.38.b: "不"
 iraq_md.39.t: "伊拉克邀请[USA.GetLeader]访问巴格达"
 iraq_md.39.d: "伊拉克政府出于某种原因邀请[USA.GetLeader]访问巴格达，这是一项令人惊讶的政策转变。什叶派政府最初表现为敌对势力，但他们已多次提出改善与我国的关系。"
 iraq_md.39.a: "好的"
 iraq_md.39.b: "不，这看起来像是一个陷阱"
 iraq_md.40.t: "[USA.GetLeader]不想见面"
 iraq_md.40.d: "看来，[USA.GetLeader]不太愿意与我们在巴格达的官员会面，要么是因为恐惧，要么是因为来自内部的压力。"
 iraq_md.40.a: "好的"
 iraq_md.41.t: "[USA.GetLeader]抵达巴格达！"
 iraq_md.41.d: "[USA.GetLeader]已经到达巴格达，在讨论我们两国关系的过程中，我们计划向美国请求某种形式的援助，我们很可能会要求......"
 iraq_md.41.a: "政治支持"
 iraq_md.41.b: "军事支持"
 iraq_md.41.c: "工业支持"
 iraq_md.50.t: "什叶派团体开始抗议"
 iraq_md.50.d: "一些什叶派组织已经开始抗议我们最近实施的政策，以及在与逊尼派的冲突中对什叶派民兵缺乏支持。他们正试图举行大规模集会，试图阻止我们政府的进步。"
 iraq_md.50.a: "派出防暴警察，不允许使用致命武力"
 iraq_md.50.b: "派出防暴警察，授权使用致命武力"
 iraq_md.51.t: "暴徒在纳杰夫和卡尔巴拉的清真寺内策划骚乱"
 iraq_md.51.d: "什叶派武装分子和团体一直在利用纳杰夫和卡尔巴拉的清真寺策划暴乱。我们对此一无所知。"
 iraq_md.51.a: "阻断前往清真寺的交通"
 iraq_md.51.b: "关闭并驻守清真寺"
 iraq_md.52.t: "抗议者占领机场"
 iraq_md.52.d: "最近，一些什叶派运动的抗议者开始占领机场，希望扰乱外交努力和未参加该运动的伊拉克人的日常生活。"
 iraq_md.52.a: "暂时关闭机场"
 iraq_md.52.b: "派遣部队前往机场"
 iraq_md.53.t: "抗议者采用革命口号"
 iraq_md.53.d: "参与这场运动的抗议者和什叶派团体最近提出了革命口号，明确表示他们想要彻底推翻我们的政府。"
 iraq_md.53.a: "该死"
 iraq_md.54.t: "萨德尔派呼吁政府下台"
 iraq_md.54.d: "穆克塔达·萨德尔及其组织领导了大多数抗议活动，并获得了足够的支持，让几个什叶派组织站在他们一边。他们要求我们的政府下台，并允许他们“带领伊拉克走向正确的方向”。"
 iraq_md.54.a: "让军方来处理他们......"
 iraq_md.54.b: "我们不能这么做……"
 iraq_md.55.t: "巴德尔旅呼吁政府下台"
 iraq_md.55.d: "巴德尔旅及其支持者领导了大多数抗议活动，并获得了足够的支持，让几个什叶派组织站在他们一边。他们要求我们的政府下台，并允许他们“带领伊拉克走向正确的方向”。"
 iraq_md.55.a: "让军方来处理他们......"
 iraq_md.55.b: "我们不能这么做……"
 iraq_md.56.t: "伊拉克愿加强经济合作"
 iraq_md.56.d: "伊拉克政府要求我们遵守他们的经济努力，因为他们希望通过贸易和其他方式建立更牢固的联系。"
 iraq_md.56.a: "我们在哪里签字？"
 iraq_md.56.b: "我们不感兴趣"
 iraq_md.57.t: "[FROM.GetName]签署我们的经济协议"
 iraq_md.57.d: "[FROM.GetName]同意加强与我国政府和国家的经济联系，巩固我们的国际地位。"
 iraq_md.57.a: "太棒了"
 iraq_md.58.t: "[FROM.GetName]拒绝签署我们的经济协议"
 iraq_md.58.d: "[FROM.GetName]拒绝加强与我们的政府和国家的经济联系，损害我们的国际地位。"
 iraq_md.58.a: "该死"
 iraq_md.59.t: "伊拉克提出了一个有趣的提议......"
 iraq_md.59.d: "伊拉克政府最近提出了一个有趣的提议。他们要求我们将部分政府和国家控制权移交给伊拉克中央政府，作为交换，我们将移交目前伊拉克政府控制下的所有库尔德领土。"
 iraq_md.59.a: "很棒的提议！"
 iraq_md.59.b: "不，绝对不行"
 iraq_md.60.t: "库尔德斯坦接受我们的提议"
 iraq_md.60.d: "库尔德政府同意了我们提出的协议，一些政府职位将转移到我们手中。"
 iraq_md.60.a: "太棒了"
 iraq_md.61.t: "库尔德斯坦拒绝我们的提议"
 iraq_md.61.d: "库尔德政府拒绝了我们提出的建议，理由是伊拉克境内库尔德人受到虐待，侵犯了他们的权利。"
 iraq_md.61.a: "该死"
 iraq_md.62.t: "送往罗贾瓦的货物被发现！"
 iraq_md.62.d: "叙利亚边防军已经发现了我们往罗贾瓦地区运送武器的卡车。我们可以尝试贿赂边防军，但这可能白费力气。"
 iraq_md.62.a: "该死，回来吧！"
 iraq_md.62.b: "试着贿赂他们"
 iraq_md.63.t: "贿赂成功了"
 iraq_md.63.d: "看来叙利亚边防军真的挺绝望，他们接受了我们给他们的贿赂。"
 iraq_md.63.a: "太棒了"
 iraq_md.64.t: "我们的人被捕了"
 iraq_md.64.d: "叙利亚边防军没有动摇，因此将我们的人拘留起来。"
 iraq_md.64.a: "该死"
 iraq_md.65.t: "叛军已做好准备！"
 iraq_md.65.d: "罗贾瓦的叛军已经联系我们，告知我们他们已准备好攻击叙利亚政府。我们必须允许他们继续行动。"
 iraq_md.65.a: "是时候了"
 iraq_md.66.t: "伊拉克向我们施压，要求我们举行选举"
 iraq_md.66.d: "伊拉克政府正向我们施压，要求我们提前举行选举，尤其是最近左翼运动的影响力已经深入库尔德社会。"
 iraq_md.66.a: "好啊，没问题"
 iraq_md.66.b: "不"
 iraq_md.67.t: "伊拉克攻击我们的势力！"
 iraq_md.67.d: "伊拉克政府攻击了我们在许多海湾国家的影响力，导致这些国家社会中产生了反美情绪。"
 iraq_md.67.a: "怎么回事？"
 iraq_md.68.t: "伊拉克向西方分离主义团体提供武器"
 iraq_md.68.d: "伊拉克政府武装并训练了我国西部一些寻求独立自主的团体，主要是一些库尔德团体和一些胡齐斯坦团体。我们的军队必须尽快做好应对准备，并尽可能限制伊拉克的影响力。"
 iraq_md.68.a: "好的"
 iraq_md.69.t: "伊拉克邀请我们加入其反伊朗联盟"
 iraq_md.69.d: "伊拉克政府四处寻找任何有兴趣帮助他们推翻伊朗政府、解放该国西部某些省份的势力。他们已经找到我们，并提出如果我们同意在这场战争中协助他们，他们就会做出一些让步。"
 iraq_md.69.a: "好的"
 iraq_md.69.b: "不"
 iraq_md.70.t: "[FROM.GetName]同意"
 iraq_md.70.d: "[FROM.GetName]已经同意加入我们反对伊朗人及其压迫国家的联盟！"
 iraq_md.70.a: "太棒了"
 iraq_md.71.t: "[FROM.GetName]拒绝了我们的提议！"
 iraq_md.71.d: "[FROM.GetName]拒绝加入我们反对伊朗人及其压迫国家的联盟！"
 iraq_md.71.a: "该死"
 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""
 iraq_md.73.t: "阿拉伯革命成功"
 iraq_md.73.d: "我们致力于在阿拉伯传播革命理想，并取得了成效，部分军队已经与人民一起拿起武器，反抗压迫国家！"
 iraq_md.73.a: "很好"
 iraq_md.74.t: "对萨达姆年龄和健康状况的担忧日益加剧"
 iraq_md.74.d: "过去几周，人们对萨达姆·侯赛因几个月来的病情发展进行了大量的讨论。最近有消息称，萨达姆患有早期阿尔茨海默病，这让人对他治理国家的能力产生了很大的担忧。"
 iraq_md.74.a: "他最好下台"
 iraq_md.75.t: "伊拉克寻求投资"
 iraq_md.75.d: "伊拉克政府给我们发了一封信，请求一些经济投资和援助，我们可以提供一些援助，以满足他们的需求并扩大我们的影响力。"
 iraq_md.75.a: "好的"
 iraq_md.75.b: "不"
 iraq_md.76.t: "中国接受"
 iraq_md.76.d: "中国政府已经同意在我们国家投资，将他们的势力范围扩大到巴格达"
 iraq_md.76.a: "我没问题"
 iraq_md.77.t: "中国政府拒绝"
 iraq_md.77.d: "中国政府拒绝了我们的求助，并致函拒绝对我们任何形式的援助。"
 iraq_md.77.a: "该死"
 iraq_md.78.t: "伊拉克请求贷款"
 iraq_md.78.d: "伊拉克政府要求我们通过向其中央政府提供一些贷款来进行某种形式的长期投资，这是一个冒险的举动，但从长远来看可能会有所回报。"
 iraq_md.78.a: "好的"
 iraq_md.78.b: "不"
 iraq_md.79.t: "[FROM.GetName]接受！"
 iraq_md.79.d: "[FROM.GetName]已经接受了我们的投资请求，他们将帮助伊拉克经济繁荣！"
 iraq_md.79.a: "太棒了"
 iraq_md.80.t: "[FROM.GetName]拒绝"
 iraq_md.80.d: "[FROM.GetName]拒绝了我们对援助和投资的呼吁，并因此将抛弃我们。"
 iraq_md.80.a: "该死"
 iraq_md.81.t: "[IRQ.GetLeader]命令袭击库尔德人"
 iraq_md.81.d: "[IRQ.GetLeader]要求我们的军队攻击我国北部的库尔德叛军。这一系列命令源于他最近的爆发，无法控制自己的愤怒和冲动。"
 iraq_md.81.a: "妈的，好吧"
 iraq_md.81.b: "天哪，我们现在负担不起"
 iraq_md.82.t: "伊拉克部队击败目标"
 iraq_md.82.d: "伊拉克军队最近战胜了该国西部的防御部队，这一命令源于 [IRQ.GetLeader] 最近爆发的冲突。"
 iraq_md.82.a: "好的"
 iraq_md.83.t: "[FROM.GetName]想要加入抵抗轴心"
 iraq_md.83.d: "[FROM.GetName]已经向我们的政府提交了一份请愿书，他们希望加入抵抗轴心国，与美国作战。我们应该如何回应他们的请求？"
 iraq_md.83.a: "欢迎他们！"
 iraq_md.83.b: "我们不能让他们进入我们的阵营"
 iraq_md.84.t: "[FROM.GetName]已同意我们的请求"
 iraq_md.84.d: "[FROM.GetName]已同意我们的请求，我们将加入抵抗轴心，共同对抗全球的西方帝国主义！"
 iraq_md.84.a: "太棒了"
 iraq_md.85.t: "[FROM.GetName]拒绝了我们的请求"
 iraq_md.85.d: "[FROM.GetName]拒绝了我们的请求，看来我们可能不得不在没有伊朗人的情况下实现我们的目标。"
 iraq_md.85.a: "该死"
 iraq_md.86.t: "守卫部队击败伊拉克部队"
 iraq_md.86.d: "伊拉克军队最近在与该国西部的防御部队交战时遭遇了失败，最初的命令源于[IRQ.GetLeader]最近的一次爆发。"
 iraq_md.86.a: "好的"
 iraq_md.87.t: "[IRQ.GetLeader]命令军队洗劫当地市场"
 iraq_md.87.d: "[IRQ.GetLeader]命令其亲信部队洗劫附近的市场，特别是那些被政府指定为可疑的市场。"
 iraq_md.87.a: "好"
 iraq_md.87.b: "不是一个好主意"
 iraq_md.88.t: "[IRQ.GetLeader]想要挥霍"
 iraq_md.88.d: "[IRQ.GetLeader]正试图花费我们国家GDP的10%来举办一场奢华的派对，邀请全国各地的女性前往他的宫殿。"
 iraq_md.88.a: "我不再关心"
 iraq_md.88.b: "不，告诉他我们没有钱！"
 iraq_md.89.t: "[IRQ.GetLeader]想要清洗某些官员"
 iraq_md.89.d: "[IRQ.GetLeader]想要围捕几名他认为“可疑”的官员，并亲自对他们进行迫害。他坚持要由他来做这件事，这引起了他圈子里的几个人的关注。"
 iraq_md.89.a: "我们无能为力"
 iraq_md.89.b: "试着劝他不要这么做"
 iraq_md.90.t: "[IRQ.GetLeader]精神崩溃"
 iraq_md.90.d: "[IRQ.GetLeader]精神崩溃了，今天把所有将军都叫到办公室，命令他们锁上所有门。几个小时前，他的办公室里传来了枪声。"
 iraq_md.90.a: "这可不是什么好事……"
 iraq_md.91.t: "伊拉克遭受攻击"
 iraq_md.91.d: "伊拉克政府遭到了美国的攻击，给伊拉克军队带来了巨大压力。我们可以借此机会收复目前在伊拉克人手中的一些我们长期失去的土地。"
 iraq_md.91.a: "我们必须夺回我们的土地！"
 iraq_md.91.b: "我们最好不要参与其中"
 iraq_md.92.t: "情报披露伊拉克计划将导致政治不稳定"
 iraq_md.92.d: "我们盟友的最新文件显示，伊拉克政府计划在某个时候在我们国家制造某种形式的内部冲突。我们最好将伊拉克对我们国家的影响降到最低。"
 iraq_md.92.a: "好的"
 iraq_saddam.1.t: "[IRQ.GetLeader]要求我们夺取海军基地的控制权"
 iraq_saddam.1.d: "[IRQ.GetLeader]最近他发了一封非常激烈的信，要求我们接管我们委托给美国人的海军基地。无论如何，我们都会惹怒其中一个强国。"
 iraq_saddam.1.a: "把他的信扔掉"
 iraq_saddam.1.b: "我们不能冒险再发动一场战争。"
 iraq_saddam.2.t: "[KUW.GetName]屈服了"
 iraq_saddam.2.d: "[KUW.GetName]屈服于我们的要求，从美国人手中夺取了海军基地并加强了我们对该地区的控制。"
 iraq_saddam.2.a: "很好"
 iraq_saddam.3.t: "[KUW.GetName]屈服于[IRQ.GetName]的要求！"
 iraq_saddam.3.d: "无论出于什么原因，[KUW.GetName]的那些混蛋都认为在背后捅我们一刀并屈服于疯狂独裁者的要求是个好主意！"
 iraq_saddam.3.a: "制裁！"
 iraq_saddam.4.t: "[KUW.GetName]无视我们！"
 iraq_saddam.4.d: "[KUW.GetName]从来没有对我们发给他们的信做出任何正式的答复，这就是他们愿意为帝国主义强权卖身！"
 iraq_saddam.4.a: "切断与[KUW.GetName]的所有联系！"
 iraq_saddam.5.t: "[IRQ.GetLeader]提议防御协议"
 iraq_saddam.5.d: "[IRQ.GetLeader]向我们提出了一个相当奇怪的提议。伊拉克领导人要求我们在外国入侵时支持他们。作为交换，他们将承认我们的独立并放弃对他们所拥有的库尔德土地的主权。"
 iraq_saddam.5.a: "绝好的机会"
 iraq_saddam.5.b: "真是太可怕了"
 iraq_saddam.6.t: "[KUR.GetName]同意了！"
 iraq_saddam.6.d: "[KUR.GetName]已同意与我们国家签署防御条约。作为交换，我们将放弃我们的主张。"
 iraq_saddam.6.a: "好的"
 iraq_saddam.7.t: "[KUR.GetName]拒绝！"
 iraq_saddam.7.d: "[KUR.GetName]决定拒绝我们的提议，一旦发生战争，我们又要担心另一个问题……"
 iraq_saddam.7.a: "该死"
 iraq_yearly.1.t: "杜里发出请求"
 iraq_yearly.1.d: "伊扎特·易卜拉欣·杜里要求我们将更多预算用于高级军官的军官和一般培训，以便更好地为我们的部队做好应对任何大规模冲突的准备。显然，他的建议主要对他本人及其需求有利。"
 iraq_yearly.1.a: "当然，为什么不呢"
 iraq_yearly.1.b: "不用"
 iraq_yearly.2.t: "情报部门巩固影响力"
 iraq_yearly.2.d: "情报部门最近大力扩大其在军事人员、将军等人员中的影响力。他们的壮大意味着我们国家中盗贼统治的影响力将逐渐消退，人民的公民权利也将进一步减少。"
 iraq_yearly.2.a: "我不觉得有什么问题"
 iraq_yearly.2.b: "不！这不会发生的"
 iraq_yearly.3.t: "伊朗军队非法跨越阿拉伯海峡"
 iraq_yearly.3.d: "伊朗边境的一些部队非法越境进入伊拉克，在我们的联合参谋长委员会内部引起了广泛的讨论。显然，我们必须现在就对这种侵入伊拉克领土的行为表明立场。"
 iraq_yearly.3.a: "现在就做出回答！"
 iraq_yearly.3.b: "我才不在乎"
 IRQ_baath_equilibrium: "复兴党主义的冲击波"
 IRQ_baath_equilibrium_desc: "复兴党情绪在我们一些人当中仍然高涨，我们需要确保妥善处理这一问题。"
 IRQ_arable_land_project: "耕地转化"
 IRQ_arable_land_project_desc: "该省的部分土地已被改造成更适合耕种的土地。"
 IRQ_saddam_rage_idea: "[IRQ.GetLeader]的愤怒"
 IRQ_saddam_rage_idea_desc: "[IRQ.GetLeader]有点难以控制自己的愤怒，尽管他知道从长远来看这会损害我们的国家。\n§W-----------------------------------------------------------------§!\n如果§H萨达姆·侯赛因§!或者§H乌代·侯赛因§!不是伊拉克的领导人，该国家精神将被§R移除§!。"
 IRQ_resisting_sanctions: "抵制制裁"
 IRQ_resisting_sanctions_desc: "我们已尽最大努力对抗对我们实施的制裁。"
 IRQ_protected_oil_resources: "受保护的石油储备"
 IRQ_protected_oil_resources_desc: "我们可以放心，因为我们的石油是安全的。"
 IRQ_increased_exports: "出口增加"
 IRQ_increased_exports_desc: "我们增加了伊拉克商品的出口，以期改善我们的经济。"
 IRQ_relying_on_our_own_strength_spirit: "依靠自己的力量"
 IRQ_relying_on_our_own_strength_spirit_desc: "伊拉克只需要伊拉克人繁荣发展，不需要其他人。"
 IRQ_reverse_engineering_spirit: "逆向工程效果"
 IRQ_reverse_engineering_spirit_desc: "我们不需要浪费时间来提出新的设计，只需看看现有的设计即可。"
 IRQ_resistance_jewel: "反抗的明珠"
 IRQ_resistance_jewel_desc: "我们的国家是这个压迫世界中反抗的瑰宝。"
 IRQ_iraq_economic_aid_to_allies: "向我们的盟友提供经济援助"
 IRQ_secular_society: "世俗社会"
 IRQ_sharia_society: "沙利亚法社会"
 IRQ_economic_domination: "经济主导"
 IRQ_JOR_baathist: "约旦复兴党"
 IRQ_EGY_baathist: "埃及复兴党"
 IRQ_SYR_baathist: "叙利亚复兴党"
 IRQ_assertive_domination: "自信的支配"
 IRQ_cooperative_domination: "合作支配"
 IRQ_uday_hussein_idea: "乌代·侯赛因"
 IRQ_oil_for_food: "石油换食品"
 IRQ_oil_for_food_food_focus: "石油换食品 - 关注药品"
 IRQ_oil_for_food_medical_focus: "石油换食品 - 关注药品"
 IRQ_aftermath_of_war: "战后余波"
 IRQ_aftermath_of_war_desc: "我们的国家仍然饱受战争之苦...我们必须不惜一切代价重建伊拉克"
 IRQ_boosted_military_production: "军事生产翻倍"
 IRQ_boosted_industrial_production: "工业生产翻倍"
 IRQ_revolutionary_command_council1: "革命指挥委员会"
