 IRQ_sadrist_militias: "萨德尔运动"
 IRQ_sadrist_militias_desc: "萨拉亚·萨拉姆是马赫迪军的最新化身，是萨德尔运动的民兵，与伊拉克军队并肩作战。其领导人穆克塔达·萨德尔是一位受人尊敬的伊拉克什叶派神职人员和政治家，他从其受人尊敬的父亲那里继承了这一运动。他的政纲基于什叶派政治伊斯兰教、反美主义、摆脱伊朗影响的伊拉克独立以及伊拉克民粹民族主义的混合理念。"
 IRQ_threat_of_al_qaeda: "面临灾难"
 IRQ_threat_of_al_qaeda_desc: "[IRQ.GetFlag]伊拉克武装部队解散意味着许多士兵和指挥官失业。这导致军队中的许多人与国内各种极端组织结盟，其中之一就是[AIQ.GetFlag]伊拉克基地组织。如果不加以制止，该组织可能会对我们的政府发动袭击。\n§W-----------------------------------------------------------------§!\n如果我们解决§H叛乱危机§!，该国家精神将被§R移除§!。"
 IRQ_sunni_dynamic_idea: "逊尼派政治影响"
 IRQ_sunni_dynamic_idea_desc: "我们国家内的逊尼派社区已经动员起来，以维护他们的身份、生活方式和存在感。由于什叶派的兴起，以及逊尼派在政治生活中的边缘化，他们的动员将违背我们国家的利益。\n§W-----------------------------------------------------------------§!\n该国家精神将会随§H逊尼派政治变化§!而改变，以§H10§!级为单位。当前，逊尼派政治影响力为§H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\n当该精神存在时，如果萨拉菲主义超过§H20%§!或更高，稳定度低于§H55%§!，同时国教为§H什叶派§!，§H[AIQ.GetFlag]伊拉克基地组织§!可以发动§R内战§!"
 IRQ_triumph_over_america: "战胜美国"
 IRQ_triumph_over_america_desc: "我们的士兵给美国人上了他们永远不会忘记的教训。"
 IRQ_mosque_income_idea: "增加清真寺税"
 IRQ_mosque_income_idea_desc: "为了资助国内的各种项目，我们增加了清真寺的税收"
 IRQ_baathist_intervention: "复兴党的干预"
 IRQ_baathist_intervention_desc: "复兴党思想的追随者在该地区崛起，我们必须支持他们。\n§W-----------------------------------------------------------------§!\n如果[JOR.GetFlag]§H约旦§!与[SYR.GetFlag]§H叙利亚§!内战已经结束，该国家精神将被§R移除§!"
 IRQ_PIJ_idea: "巴勒斯坦圣城旅"
 IRQ_PIJ_idea_desc: "巴勒斯坦圣城旅目前正在我们国家开展活动，将帮助我们反击犹太复国主义国家。\n§W-----------------------------------------------------------------§!\n如果§H复兴党§!不再掌权，或者[ISR.GetFlag]§H以色列§!不存在，该国家精神将被§R移除§!"
 IRQ_cult_of_saddam: "萨达姆崇拜"
 IRQ_cult_of_saddam_desc: "我们伟大的领袖萨达姆·侯赛因给[IRQ.GetFlag]伊拉克带来了巨大的财富和尊严。他仍然在世时，我们必须珍惜他的贡献。\n§W-----------------------------------------------------------------§!\n如果§H复兴党§!不再掌权，或者§H萨达姆·侯赛因§!不是领导人，这个国家精神将被§R移除§!"
 IRQ_air_support_granted: "针对叛乱分子的空中支援"
 IRQ_air_support_granted_desc: "我们的空军正在昼夜不停地为我国境内的叛乱分子提供空中支援。"
 IRQ_recovering_from_the_gulf_war: "从海湾战争中恢复"
 IRQ_recovering_from_the_gulf_war_desc: "在毁灭性的海湾战争之后，伊拉克陷入了混乱和毁灭的状态。这场冲突的特点是激烈的空中和地面行动，见证了对该国产生持久影响的重大战斗。从最初的空袭和解放科威特到击退伊拉克军队的地面战役，这场战争造成了沉重的损失。"
 IRQ_MEK_bases: "伊朗人民圣战者组织基地"
 IRQ_MEK_bases_desc: "在两伊战争期间，伊拉克意识到伊朗人民圣战者组织的战略重要性，因此寻求利用他们的协助并建立基地以增强自身军事能力。这使得伊朗人民圣战者组织可以在伊拉克境内建立基地，对伊朗构成威胁，并最大限度地动员志愿部队人数，就像1991年针对库尔德人的行动一样。"
 IRQ_high_political_opposition: "政治反对声音强烈"
 IRQ_high_political_opposition_desc: "伊拉克面临着严峻挑战，因为它面临着来自不同少数民族和宗教群体的强烈政治反对。"
 IRQ_bastion_of_baathism: "复兴党堡垒"
 IRQ_bastion_of_baathism_desc: "在伊拉克这片肥沃的土地上，复兴党的种子被播撒下来，并在当时的挑战和愿望中生根发芽。富有远见的领导人涌现出来，他们渴望民族团结、阿拉伯民族主义和追求社会正义。愿阿拉伯人永远团结！"
 IRQ_international_sanctions: "国际制裁"
 IRQ_international_sanctions_desc: "2000 年，伊拉克遭受了1991年海湾战争后实施的国际制裁的不利影响。这些制裁严重限制了伊拉克参与国际贸易的能力，阻碍了其经济复苏，并导致伊拉克人民的生活水平下降。制裁还产生了严重的人道主义后果，影响了伊拉克获得医疗保健、基本服务和基本需求所需资源的机会。这些制裁的长期影响塑造了这一时期伊拉克的经济和社会格局。"
 IRQ_conscriptions_in_schools: "学校征兵"
 IRQ_conscriptions_in_schools_desc: "我们让孩子们逃课，以便将他们征召加入我们的军队。"
 IRQ_fadayyene_saddam: "萨达姆敢死队"
 IRQ_fadayyene_saddam_desc: "我们已命令萨达姆敢死队几个部队在全国各地建立防御阵地。"
 IRQ_kurdish_friends: "[KUR.GetFlag]库尔德人之友"
 IRQ_kurdish_friends_desc: "[KUR.GetFlag]库尔德人历史上曾被该地区的大多数国家驱逐，因此他们被孤立，几乎没有朋友。现在是时候加强与[KUR.GetFlag]库尔德人的友谊了，这样我们才能得到我们想要的，解放、自由和独立于外国势力。"
 IRQ_negotiations_with_kurdish_government: "与[KUR.GetFlag]库尔德政府的谈判"
 IRQ_negotiations_with_kurdish_government_desc: "通过与[KUR.GetFlag]库尔德政府开通沟通渠道，我们也许能够在不发生流血事件的情况下将库尔德人重新融入我们的国家。"
 IRQ_bolster_communist_party_of_kurdistan_iraq: "支持£KUR_Neutral_Communism_small [KUR.GetFlag]库尔德斯坦共产主义理想"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "[KUR.GetFlag]库尔德人需要一件事，那就是独立和摆脱一切形式的外国剥削。通过在[KUR.GetFlag]库尔德斯坦灌输共产主义理想，我们也许能够说服他们的人民最终与我们携手并进，参与这场运动。"
 IRQ_request_an_election: "要求选举"
 IRQ_request_an_election_desc: "通过向现任[KUR.GetFlag]库尔德政府施压，要求其举行选举，[KUR.GetFlag]库尔德共产党人可能最终有机会赢得合法席位。"
 IRQ_rojava_shipments: "开始向[ROJ.GetFlag] 罗贾瓦发货"
 IRQ_rojava_shipments_desc: "[SYR.GetFlag]叙利亚政府历来镇压[ROJ.GetFlag]罗贾瓦地区的库尔德人，我们必须找到解放这些人民的方法，并在可能的情况下为他们提供必要的支持。"
 IRQ_shipping_to_rojava: "运输路线上的货物..."
 IRQ_shipping_to_rojava_desc: "货车的车轮在叙利亚的土地上转啊转。"
 IRQ_political_decisions: "伊拉克国内政治"
 IRQ_recall_nsa_bahrain: "召回贾法勒海军基地"
 IRQ_recall_nsa_bahrain_desc: "现在是时候夺取并巩固对美国占领的贾法勒海军基地的控制了！"
 IRQ_mek_revolt_trig: "叛乱"
 IRQ_mek_revolt_trig_desc: "今天，我们可以让伊朗的反对派伊朗人民圣战者组织发动一次跨境袭击，彻底推翻毛拉政权！"
 IRQ_the_blood_quran: "完成‘血书古兰经’"
 IRQ_the_blood_quran_desc: "通过完成并公布用萨达姆·侯赛因的鲜血写成的《血书古兰经》，我们的政府将能够试图向[IRQ.GetFlag]伊拉克人民展示其虔诚，但这也可能适得其反…"
 IRQ_smuggle_goods_from_jordan: "从[JOR.GetFlag]约旦走私货物"
 IRQ_smuggle_goods_from_jordan_desc: "侯赛因家族与[JOR.GetFlag]约旦的某些人有很多联系，利用这些关系，我们可以在政府不知情的情况下通过边境走私一些货物。"
 IRQ_al_salam_palace: "重新设计萨拉姆宫"
 IRQ_al_salam_palace_desc: "萨拉姆宫最初设计于1950年，距今已有50多年，自那时起，这座宫殿就开始显露出它的老旧。重新设计宫殿的某些方面可能有助于帮助[IRQ.GetLeader]在需要时理清思绪。"
 IRQ_arrest_muqtada: "逮捕穆克塔达·萨德尔"
 IRQ_arrest_muqtada_desc: "蟑螂穆克塔达最近一直在胡言乱语，就像他的父亲一样，我们可能需要找到一个解决办法。"
 IRQ_civil_war_mechanic: "叛乱危机"
 IRQ_civil_war_mechanic_desc: "§H萨达姆的统治§!的崩溃将会引发伊拉克军队的总崩溃。我们许多§H退役军人§!都毕生致力于§R反对§!我们的国家，无论是为他们自己的组织还是§R圣战组织§!。我们最初会与§R萨拉菲派§!发生冲突，但如果我们不与§H什叶派§!结盟，他们很快就会变成我们的敌人。我们需要攻击每个省份的叛乱分子，直到他们足够弱小时§H投降§!。我们的§H准备情况§!将决定我们行动的成功。§H准备情况§!随着我们进行更多操作或关注某些特定国策，情况将会改善。\n\n我们可以通过点击状态来进行操作。我们在每次行动中都会损失§H设备§!和§H人员§!。\n\n地图将§H动态§!改变颜色来显示您的§H进度§!。\n\n§p紫色§! - 库尔德部队\n§R红色§! - 萨拉菲圣战力量\n§Y黄色§! - 什叶派力量\n§O橙色§! - 中等叛乱\n§G绿色§! - 低等叛乱\n\n§H准备情况§!: [?IRQ_government_readiness]%\n§H部队人员§!: [?IRQ_government_troops]\n§H省份安全§!: [?IRQ_variable_for_win]§!\n\n\n\n\n\n"
 IRQ_start_negotiations_shias: "开始与什叶派民兵进行谈判"
 IRQ_start_negotiations_shias_desc: "我们将与众多什叶派民兵组织坐到谈判桌前，达成协议消灭我们的共同敌人。如果我们不能迅速让他们站到我们这边，他们可能会变得充满敌意！"
 IRQ_request_coalition_forces: "请求空中支援"
 IRQ_request_coalition_forces_desc: "如果空军整天无所事事，那我们为什么要为飞行员付钱呢？我们需要利用我们在天空中的优势来粉碎叛乱分子，让他们屈服。"
 IRQ_request_awakening_council_militias: "福斯特为伊拉克之子做演讲"
 IRQ_request_awakening_council_militias_desc: "伊拉克之子，即逊尼派部落和其他团体提议成立的联盟，旨在反击叛乱分子。我们可以吸收他们的军队，这样我们就能在数量上压倒叛乱分子。"
 IRQ_militarize_police_force: "警察军事化"
 IRQ_militarize_police_force_desc: "我们将从警察部队手中夺取武器和人力，并将他们编入军队，帮助反击叛乱分子，即使我们不得不在训练他们方面偷工减料。"
 IRQ_recruitment_campaign: "训练效果"
 IRQ_recruitment_campaign_desc: "我们必须训练和调教我们的士兵，让他们能够安全有效地对付叛乱分子。这样做也有助于减少生命危险。"
 IRQ_iraq_war: "为生存而战"
 IRQ_iraq_war_desc: "对伊拉克及其领土的战争已经开始。美国将有最多6个月的时间迫使伊拉克政府投降，否则他们将不得不立即从该国撤军，并冒失去影响力的风险。"
 IRQ_war_phase_one: "第一阶段"
 IRQ_war_phase_two: "第二阶段"
 IRQ_war_phase_two_desc: "美国人将会颤抖，他们的努力将会白费！"
 IRQ_preparation_for_the_war: "战争"
 IRQ_preparation_for_the_war_desc: "那些位于 [USA.GetFlag]§H[USA.GetName]§!的帝国主义者已经开始了针对我们国家的§RUnjustified§!运动！\n\n我们必须集中我们的国家力量和资源，并§H为生存战做好准备§!。利用我们所拥有的资源以及§H两伊战争§!和§H海湾战争§!的经验，我们将为任何入侵者创造一个绝对的地狱之洞。\n\n如果我们成功抵挡美国人§H至少6个月§!，他们的人民将会向他们施压，要求他们就这场不受欢迎的战争§H停火§!！"
 IRQ_threaten_kuwait: "威胁[KUW.GetFlag]科威特"
 IRQ_threaten_kuwait_desc: "美国人在我们眼皮底下建立了一个基地，这是科威特的错误。我们将要求他们迅速采取行动，以免美国人从中东的土地上对我们发动攻击。"
 IRQ_restore_the_iron_ring: "恢复铁环"
 IRQ_restore_the_iron_ring_desc: "铁环在80年代的两伊战争中发挥了防御伊朗人的作用。我们必须尽快将其恢复。"
 IRQ_golden_guard_divisions: "组建金卫军师"
 IRQ_golden_guard_divisions_desc: "为了保卫我们的国家，我们将动员几个金卫师，并且我们将尽可能地对他们进行最高程度的训练。"
 IRQ_conscription_in_schools: "学校征兵"
 IRQ_conscription_in_schools_desc: "我们绝对需要获得更多的人力来在战争时期部署我们的部队，而学校正是出于这个原因而成为最佳地点。他们可以在以后接受教育。"
 IRQ_kurdish_compromise: "[KUR.GetFlag]库尔德妥协"
 IRQ_kurdish_compromise_desc: "我们将与[KUR.GetFlag]库尔德人达成协议，并确保我们的北部前线免受任何突然袭击（如果他们接受的话）。"
 IRQ_faddayean_saddam: "动员萨达姆敢死队"
 IRQ_faddayean_saddam_desc: "我们需要为即将到来的入侵做好萨达姆敢死队准备，并且我们必须装备和训练更多的师，无论如何都要继续战斗。"
 IRQ_weapons_concealment: "加强导弹计划"
 IRQ_weapons_concealment_desc: "如果需要的话，我们需要迅速加强我们的导弹计划，以便从远处摧毁敌人。"
 IRQ_contract_the_MEK: "联系£PER_anarchist_communism 伊朗人民圣战者组织"
 IRQ_contract_the_MEK_desc: "£PER_anarchist_communism 人民圣战者组织在我们国家已经存在很长时间了。是时候让他们为我们的国家做一些真正有用的事情了。"
 IRQ_economic_union_menu: "伊斯兰繁荣联盟"
 IRQ_invite_to_economic_union_targeted_decision: "邀请[FROM.Getname]"
 IRQ_kick_from_economic_union_targeted_decision: "踢出[FROM.GetName]"
 IRQ_the_constitution: "伊拉克宪法"
 IRQ_the_constitution_desc: "在推翻§H萨达姆·侯赛因§!及其后的§H复兴党§!之后，我们国家肩负着§H起草新宪法§!的重任，以建立一个更加§H民主和自由的伊拉克§!。我们起草的§H宪法§!每一§H章节§!都会§H影响§!未来的参选党派，以及谁有权参选。"
 IRQ_constitution_draft_government_type: "第一条：伊拉克政府"
 IRQ_constitution_draft_government_type_desc: "我们的宪法必须明确规定我们的国家是伊斯兰共和国还是世俗共和国。"
 IRQ_constitution_draft_languages: "第二条：伊拉克的语言"
 IRQ_constitution_draft_languages_desc: "语言是团结人民的纽带，而大部分人民讲的不是阿拉伯语。我们必须决定是否允许其他语言成为国家语言。"
 IRQ_constitution_draft_nationalism: "第三条：伊拉克的爱国主义"
 IRQ_constitution_draft_nationalism_desc: "历史证明，极端民族主义和爱国主义导致了我们国家的灭亡。我们必须在第三条​​中澄清这一点。"
 IRQ_constitution_draft_democratic_form: "第四条：伊拉克联邦化"
 IRQ_constitution_draft_democratic_form_desc: "我们的国家由许多不同的民族组成，包括库尔德人、亚述人、土库曼人等等。我们的宗教派别也存在很大分歧，特别是什叶派和逊尼派之间的分歧。这些都必须在我们的宪法中得到解决。"
 IRQ_constitution_draft_militias: "第五条：伊拉克的安全"
 IRQ_constitution_draft_militias_desc: "尽管我们的国家将拥有武装部队，但许多人并不相信政府能保证他们的安全，因此组建了民兵组织。我们必须澄清这些民兵组织是否合法。"
 IRQ_constitution_draft_identity: "第六条：伊拉克的身份认同"
 IRQ_constitution_draft_identity_desc: "伊拉克是由多民族组成的，我们必须明确伊拉克是否将采取阿拉伯身份，还是多元文化身份。"
 IRQ_black_gold_decisions: "黑金"
 IRQ_black_gold_decisions_desc: "我们胜利后的计划之一是确保该地区的经济主导地位。通过利用南海湾各国的腐败，我们能够慢慢增强对其最宝贵资源——石油的控制。我们需要增加在这些国家的影响力，以便获得新的决策权（例如购买更多股份），这将使我们更接近夺取这些宝贵资源。一旦我们对沙特阿拉伯石油公司的控制权超过 50%，我们就可以尝试夺取该公司。我们拥有的控制权越高，成功的机会就越大。\n\n[SAU.GetFlag]沙特阿拉伯石油公司控制权：[?IRQ_aramco_control]/100"
 IRQ_open_aramco_scheme: "打开[SAU.GetFlag]沙特阿拉伯石油公司决议"
 IRQ_close_aramco_scheme: "关闭[SAU.GetFlag]沙特阿拉伯石油公司计划决议"
 IRQ_find_dirt_on_saudi_king: "寻找[SAU.GetLeader]的秘密"
 IRQ_find_dirt_on_saudi_king_desc: "获取沙特阿拉伯石油公司股票的第一步是找到可以勒索[SAU.GetFlag][SAU.GetLeader]的东西。"
 IRQ_establish_the_hussein_fund: "建立侯赛因基金"
 IRQ_establish_the_hussein_fund_desc: "通过建立侯赛因基金，我们将能够通过该组织将资金注入[SAU.GetFlag]沙特阿拉伯石油公司股票，而不会引起太多关注。"
 IRQ_buy_shares_of_aramco: "买入股票"
 IRQ_buy_shares_of_aramco_desc: "有了侯赛因基金，我们就可以购买少量的[SAU.GetFlag]沙特阿拉伯石油公司股份，这样我们就可以在最初的投资之后购买更多的股份。"
 IRQ_assasinate_abdullah_s_jumah: "刺杀阿卜杜拉·S·朱马"
 IRQ_assasinate_abdullah_s_jumah_desc: "[SAU.GetFlag]沙特阿拉伯石油公司首席执行官阿卜杜拉·S·朱马必须离开。我们将派出秘密特工来照顾他，希望一切顺利。"
 IRQ_prop_up_iraqi_ceo: "支持[IRQ.GetFlag]伊拉克首席执行官"
 IRQ_prop_up_iraqi_ceo_desc: "通过拉拢关系，我们可以扶持一位[IRQ.GetFlag]伊拉克首席执行官担任[SAU.GetFlag]沙特阿拉伯石油公司的新首席执行官，从而增强我们对该公司的控制权。"
 IRQ_seize_aramco: "夺取[SAU.GetFlag]沙特阿拉伯石油公司"
 IRQ_seize_aramco_desc: "时机已到，我们必须开始积极接管该公司，以确保获取[SAU.GetFlag][SAU.GetName]的宝贵资源！"
 IRQ_send_over_iraqis_to_saudi_arabia: "派遣[IRQ.GetFlag]伊拉克人到[SAU.GetFlag][SAU.GetName]"
 IRQ_send_over_iraqis_to_saudi_arabia_desc: "通过支付数千名[IRQ.GetFlag]伊拉克人的航班费用，我们能够确保[IRQ.GetFlag]伊拉克在[SAU.GetFlag][SAU.GetName]中拥有适当的影响力。"
 IRQ_encourage_iraqis_to_work_for_aramco: "鼓励[IRQ.GetFlag]伊拉克人为 [SAU.GetFlag]沙特阿拉伯石油公司工作。"
 IRQ_encourage_iraqis_to_work_for_aramco_desc: "由于我们派遣了人员到[SAU.GetName]，我们能够让他们为[SAU.GetFlag]沙特阿拉伯石油公司工作，以便在公司内部建立潜在的联系。"
 IRQ_buy_more_shares: "购买更多股票"
 IRQ_buy_more_shares_desc: "我们可以通过我们的侯赛因基金购买更多该公司的股份，从而增强对[SAU.GetFlag]沙特阿拉伯石油公司的控制权。"
 IRQ_regional_baathism_decisions: "£IRQ_Nat_Autocracy_small 地区复兴党"
 IRQ_regional_baathism_decisions_desc: "我们的派系拥有来自该地区乃至全球的支持者。通过团结复兴党意识形态的追随者，我们能够建立一个由我们控制的地区指挥网络。通过任命高级忠诚的伊拉克官员作为他们的领导人，我们可以确保这些国家的绝对忠诚。"
