 IRQ_promote_female_participation: "促进女性参与"
 IRQ_promote_female_participation_desc: "我们将鼓励女性参与社会并成为劳动力的重要组成部分。"
 IRQ_promotion_of_iraqi_identity: "宣传伊拉克身份认同"
 IRQ_promotion_of_iraqi_identity_desc: "我们的人民必须知道他们是谁，他们的历史、文化和语言是他们身份的一部分，必须得到强化。"
 IRQ_restoration_of_ancient_sights: "历史遗迹修复"
 IRQ_restoration_of_ancient_sights_desc: "我们的历史是我们国家的一个非常重要的部分，因为我们的人民必须认识到他们曾经取得的伟大成就，以及他们必须再次为之奋斗的伟大成就。"
 IRQ_promotion_of_saddam: "弘扬复兴党的成就"
 IRQ_promotion_of_saddam_desc: "每条街道、每户人家、每间办公室、每所学校，都必须挂上复兴党历史上最伟大领袖的画像。我们的人民必须知道是谁建立了这个国家，以及应该感谢谁。"
 IRQ_power_of_mosques: "扩大清真寺的权力"
 IRQ_power_of_mosques_desc: "清真寺掌握着这个国家的权力，我们必须接受这个事实。通过扩大他们的权力，我们能够向他们表明我们站在他们一边。"
 IRQ_fadayeen_patrols: "敢死队巡逻队"
 IRQ_fadayeen_patrols_desc: "必须利用萨达姆敢死队来执行我们国家的法律。他们将确保人民遵守神圣的规范并保持正义。"
 IRQ_crack_down_on_haram: "抵制不道德的行为"
 IRQ_crack_down_on_haram_desc: "我们的社会绝不能被西方帝国主义的幌子所腐蚀。我们必须用尽一切办法反击这些对伊拉克社会的渗透。"
 IRQ_upholding_sharia: "维护伊斯兰教法"
 IRQ_upholding_sharia_desc: "我们国家的法律是伊斯兰教法，如果有恶人试图规避社会规范，我们有责任维护伊斯兰教法。"
