 IRQ_anti_baath_sentiment_schools: "学校里的反复兴党情绪"
 IRQ_anti_baath_sentiment_schools_desc: "侯赛因在位期间对伊拉克教育系统造成了巨大破坏，用政府宣传腐蚀了所有上学学生的大脑。我们需要确保消除损害，让我们的学生认识到复兴党的真正恐怖。"
 IRQ_anti_baath_ad_campaigns: "反复兴党电视宣传运动"
 IRQ_anti_baath_ad_campaigns_desc: "伊拉克民众大部分时间都窝在沙发上，独自或与家人一起看电视。我们需要确保他们在看电视之余不会忘记复兴党犯下的暴行。"
 IRQ_persecute_potential_baathists: "调查潜在的复兴党人"
 IRQ_persecute_potential_baathists_desc: "伊拉克社会中仍有大量复兴党同情者，他们已经陷入了我们社会的夹缝中。对这些傻瓜展开调查将是有益的。"
 IRQ_sunni_in_politics: "宗派地震"
 IRQ_sunni_in_politics_desc: "我们的政府需要处理与国内逊尼派有关的三个因素，§H满意度§!，§H激进度§!，以及§H政治影响§!。\n\n满意度将决定逊尼派对政府决策的总体满意度。如果逊尼派§H满意度§!低于§H30/50§!，此时§H激进度§!将会逐渐增加。更低的§H满意度§!会导致任何时候，§H激进度§!的增长速度都会迅速增加（将开始成倍增加）。\n\n§H激进度§!将取决于伊拉克逊尼派加入极端组织的频率，以及他们在政治上的活跃程度。每当逊尼派的§H激进度§!增加时，他们就会在政治上更加活跃，并拥有更高的§H政治影响§!。\n\n§H政治影响§!将决定我国境内逊尼派领导的政党的发展。如果逊尼派的§H政治影响§!和§H激进度§!很高，那么我们的逊尼派将军也有可能发动政变。\n\n逊尼派满意度：§H[?IRQ_sunni_satisfaction]/50§!\n逊尼派激进度：§H[?IRQ_sunni_radicalization]/75§!\n逊尼派政治影响：§H[?IRQ_sunni_political_influence]/100§!"
 IRQ_satisfy_sunnis: "满足逊尼派的需求"
 IRQ_satisfy_sunnis_desc: "为了赢得逊尼派的支持，我们将不得不投入更多的资源来提高他们的生活水平，并让他们在主要由什叶派领导的政府中拥有更大的发言权。"
 IRQ_redirect_sunni_resources: "重定向逊尼派资源"
 IRQ_redirect_sunni_resources_desc: "逊尼派社区当然不会介意拥有更少的资源，特别是因为我们的政府肯定可以利用这些重要资源。"
 IRQ_make_a_promise: "作出承诺"
 IRQ_make_a_promise_desc: "由于逊尼派民众的满意度较低，我们能够做出承诺，这将使我们有机会证明我们的政府值得履行我们的职责。\n§W-----------------------------------------------------------------§!\n该决议的循环周期为180天。"
 IRQ_resolve_the_crisis: "解决危机"
 IRQ_resolve_the_crisis_desc: "现在是解决震动我们国家的宗派冲突的时候了。"
 IRQ_lower_iranian_influence_1: "消除[PER.GetFlag]伊朗影响"
 IRQ_lower_iranian_influence_1_desc: "我们已向逊尼派承诺，我们将降低伊朗的影响力。"
 IRQ_anbar_infrastructure: "改善安巴尔的基础设施"
 IRQ_anbar_infrastructure_desc: "我们承诺改善安巴尔的基础设施。"
 IRQ_salahuddin_infrastructure: "改善萨拉赫丁的基础设施"
 IRQ_salahuddin_infrastructure_desc: "我们承诺改善萨拉赫丁的基础设施。"
 IRQ_nineveh_infrastructure: "改善尼尼微的基础设施"
 IRQ_nineveh_infrastructure_desc: "我们承诺改善尼尼微的基础设施。"
 IRQ_anbar_airbase: "改善安巴尔的机场"
 IRQ_anbar_airbase_desc: "我们承诺改善位于安巴尔的机场。"
 IRQ_salahuddin_airbase: "改善萨拉赫丁的机场"
 IRQ_salahuddin_airbase_desc: "我们承诺改善位于萨拉赫丁的机场。"
 IRQ_nineveh_airbase: "改善尼尼微的机场"
 IRQ_nineveh_airbase_desc: "我们承诺改善位于尼尼微的机场。"
 IRQ_economic_prosperity: "改善经济状况"
 IRQ_economic_prosperity_desc: "我们承诺改善伊拉克的经济状况。"
 IRQ_smaller_government: "限制政府的影响力"
 IRQ_smaller_government_desc: "我们承诺确保政府在伊拉克社会中扮演较小的角色。"
 IRQ_sunni_internet: "改善互联网基础设施"
 IRQ_sunni_internet_desc: "我们承诺改善逊尼派聚居的西部地区的互联网基础设施。"
 IRQ_pmf_decisions: "人民动员部队"
 IRQ_pmf_decisions_desc: "§H人民动员组织§!是由一系列§H民兵§!组织组成的，他们联合起来组成一个保护国家安全的§H伞状组织§!。我们可以花费成本§H动员§!这些§H民兵§!使其与敌人作战。全面动员需要耗时很久，然而，我们能够根据动员率随时部署§H人民动员组织§!。\n\n当§H人民动员组织§!部署之后，我们负担§R增加部队维持费§!，但是我们可以§H复员§!他们以节省预算。\n\n如果我们处于战时，动员将按月以标准费率§H翻倍§!的方式进行。"
 IRQ_begin_mobilization: "开始动员"
 IRQ_begin_mobilization_desc: "通过动员人民动员组织，我们将拥有足够数量的力量来应对该地区的任何威胁。"
 IRQ_stop_mobilization: "停止动员"
 IRQ_stop_mobilization_desc: "维持人民动员组织的动员是一项代价高昂的任务，为了拯救我们的国家免于经济崩溃，就必须停止人民动员组织的动员。"
 IRQ_deploy_the_pmf: "部署人民动员"
 IRQ_demobilize_the_pmf: "复员人民动员"
 IRQ_demobilize_the_pmf_desc: "现在是我们应该解散人民动员组织的时候了，因为他们的援助对我们的武装部队不再有任何用处。"
 IRQ_spring_of_islam: "伊斯兰之春"
 IRQ_spring_of_islam_desc: "为了扩大我们的联盟和意识形态的影响力，我们需要向存在一些类似§H什叶派运动§!的国家输出§H什叶派革命§!。我们将把这些运动伪装成伊斯兰运动，但由§H什叶派§!领导人和团体领导，以确保我们的影响力不会被劫持。我们将扩大我们在这些国家中的影响力，以影响他们的§H军队和政府机构§!，在革命到来时赢得他们的支持。第一阶段将是武装和资助叛乱分子，然后我们将为他们开绿灯，让他们开始§H革命§!。\n"
 IRQ_arm_rebels_in_jordan: "[JOR.GetFlag]约旦武装叛乱"
 IRQ_arm_rebels_in_jordan_desc: "我们可以为[JOR.GetFlag]约旦的什叶派提供资金、训练和武装，并帮助他们推翻[JOR.GetFlag]约旦政府，建立伊斯兰共和国。"
 IRQ_islamic_spring_in_jordan: "[JOR.GetFlag]约旦的伊斯兰之春"
 IRQ_islamic_spring_in_jordan_desc: "时机已到，我们的[JOR.GetFlag]约旦伙伴已准备好发动他们的伊斯兰革命！"
 IRQ_arm_rebels_in_kuwait: "[KUW.GetFlag]科威特武装叛乱"
 IRQ_arm_rebels_in_kuwait_desc: "我们可以为[KUW.GetFlag]科威特的什叶派提供资金、训练和武装，并帮助他们推翻[KUW.GetFlag]科威特政府，建立伊斯兰共和国。"
 IRQ_islamic_spring_in_kuwait: "[JOR.GetFlag]科威特的伊斯兰之春"
 IRQ_islamic_spring_in_kuwait_desc: "时机已到，我们的[KUW.GetFlag]科威特伙伴已准备好发动他们的伊斯兰革命！"
 IRQ_arm_rebels_in_turkey: "[TUR.GetFlag]土耳其武装叛乱"
 IRQ_arm_rebels_in_turkey_desc: "我们可以为[TUR.GetFlag]土耳其的什叶派提供资金、训练和武器，帮助他们推翻[TUR.GetFlag]土耳其政府，建立伊斯兰共和国。"
 IRQ_islamic_spring_in_turkey: "[TUR.GetFlag]土耳其的伊斯兰之春"
 IRQ_islamic_spring_in_turkey_desc: "时机已到，我们的[TUR.GetFlag]土耳其伙伴已准备好发动他们的伊斯兰革命！"
 IRQ_arm_rebels_in_afghanistan: "[AFG.GetFlag]阿富汗武装叛乱"
 IRQ_arm_rebels_in_afghanistan_desc: "我们可以为[AFG.GetFlag]阿富汗的什叶派提供资金、训练和武器，帮助他们推翻[AFG.GetFlag]阿富汗政府，建立伊斯兰共和国。"
 IRQ_islamic_spring_in_afghanistan: "[AFG.GetFlag]阿富汗的伊斯兰之春"
 IRQ_islamic_spring_in_afghanistan_desc: "时机已到，我们的[AFG.GetFlag]阿富汗伙伴已准备好发动他们的伊斯兰革命！"
 IRQ_fao_decisions: "反压迫阵线"
