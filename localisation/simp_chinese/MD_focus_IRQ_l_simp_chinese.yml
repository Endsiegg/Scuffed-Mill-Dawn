 iraq_md.100.t: "伊拉克成立什叶派政府"
 iraq_md.100.d: "伊拉克人民推翻了统治国家，建立了自己的什叶派政府。这一举动给我们带来了一线希望，我们可以再次尝试让我们的伊朗朋友恢复他们以前的生活方式。"
 iraq_md.100.a: "我们必须这样做"
 iraq_md.100.b: "不，这是个坏主意"
 iraq_md.101.t: "真主党发出请求"
 iraq_md.101.d: "真主党向我们提出了一个非常有趣的提议，他们请求我们帮助恢复前伊斯兰共和国，这可能为该地区更大的联盟开辟空间。"
 iraq_md.101.a: "我们必须这样做"
 iraq_md.101.b: "不，这是个坏主意"
 iraq_md.102.t: "[FROM.GetName]接受"
 iraq_md.102.d: "[FROM.GetName]政府接受了我们的请求，并将联合起来反抗暴君[PER.GetLeader]。很快，我们的伊斯兰兄弟将在伊朗再次崛起！"
 iraq_md.102.a: "前进！"
 iraq_md.103.t: "[FROM.GetName]拒绝！"
 iraq_md.103.d: "[FROM.GetName]政府拒绝了我们加入反抗暴君[PER.GetLeader]的请求。也许下次我们将获得他们的同意。"
 iraq_md.103.a: "该死"
 iraq_md.104.t: "行动日"
 iraq_md.104.d: "今天将是行动的一天，世界永远不会忘记的一天。伊朗伊斯兰共和国将重新成为伊朗的主导力量，异教徒将被赶走。"
 iraq_md.104.a: "是时候了"
 iraq_md.104.b: "事实上我改变主意了"
 iraq_md.105.t: "抵抗轴心正在密谋反对我们！"
 iraq_md.105.d: "抵抗轴心由真主党牵头，不久前邀请伊拉克加入他们的阵营。当时伊拉克革命已经从美国人手中夺走了控制权。现在有报道表明抵抗轴心国计划推翻我们的政府，重建伊斯兰共和国。据称，革命后，伊朗革命卫队的几支部队逃往中东不同地区，基本未被发现。到时候我们可能会与他们的部队对峙。"
 iraq_md.105.a: "什么？"
 IRQ_will_lead_us_to_war_TT: "§R一旦真主党发动战争，我们就会被卷入与伊朗的冲突！§!"
 iraq_md.200.t: "美国在伊拉克的存在"
 iraq_md.200.d: "美国在我们国家的任务已经持续多年，在我们的人民看来，他们必须结束在这里的驻留。尽管一些美国代表团坚持认为他们的存在是为了打击恐怖主义和极端主义，但我们却不这么认为。现在是我们政府在这个问题上做出选择的时候了。"
 iraq_md.200.a: "向他们发送请求"
 iraq_md.200.b: "时机未到"
 iraq_md.201.t: "伊拉克政府要求我们撤军"
 iraq_md.201.d: "伊拉克政府要求我们从其国家撤军，理由是我们的使命早就该结束了。他们的外交官向我们保证，伊拉克国家能够完全独立运作，不需要我们的帮助来维持国家。"
 iraq_md.201.a: "让我们把小伙子们带回家"
 iraq_md.201.b: "不，他们还没有准备好"
 iraq_md.202.t: "美国撤出军队"
 iraq_md.202.d: "美国已决定同意我们的要求，并已开始撤军。撤军将是渐进的，但他们已签署移交目前由美国专家担任的所有政府职位的协议。"
 iraq_md.202.a: "终于！"
 iraq_md.203.t: "美国拒绝撤军"
 iraq_md.203.d: "美国政府拒绝了我们的请求，理由是我们的政府还没有准备好保持对政府的稳定控制。"
 iraq_md.203.a: "真是不幸"
 iraq_md.74.b: "不！萨达姆是我们永远的领袖！"
 iraq_md.744.t: "萨达姆·侯赛因去世！"
 iraq_md.744.d: "今天早上6:00，据报道总统在床上去世，家人都陪伴在他身边。他的一生跌宕起伏，经历了与美国和其他国家之间的数场战争。然而，他的死带来了新的开始。萨达姆任命他的一个儿子来领导国家，尽管直到最近才广为人知。"
 iraq_md.744.a: "安息。"
 iraq_md.300.t: "萨达姆想要了解我们在伊朗的进展情况吗？"
 iraq_md.300.d: "萨达姆·侯赛因冲进参谋长联席会议办公室，要求了解我们与伊朗的战争进展情况。一名警卫走上前来，说道：“总统先生，战争几十年前就结束了！与伊朗没有战争。”萨达姆当场枪杀了警卫。"
 iraq_md.300.a: "嗯...是的，一切顺利"
 iraq_md.301.t: "萨达姆误把医院当成刑讯室"
 iraq_md.301.d: "在一次例行医院就诊中，萨达姆误以为医院是刑讯室，并开始与为他准备检查的护士打架。他要求立即释放他，但他的私人助理向他保证，他们不是在刑讯室。这位助理昨天被解雇了，出于某种原因，他的出生证明等记录不再出现在我们的系统中。"
 iraq_md.301.a: "该死"
 iraq_md.302.t: "萨达姆袭击英国领事馆"
 iraq_md.302.d: "萨达姆·侯赛因在散步时说服了一小群他在路上看到的士兵帮助他袭击巴格达的英国领事馆。在试图闯入领事馆时，英国卫兵拘留了协助萨达姆的士兵，并要求派人来抓萨达姆。当萨达姆被拖走时，他开始疯狂地踢打并尖叫“今天殖民者被殖民了！荣耀属于伊拉克国家！荣耀属于伊拉克人民！”。英国领事馆发表声明，宣布他们将暂时离开。"
 iraq_md.302.a: "哎呀"
 iraq_md.303.t: "萨达姆误把手电筒当成炸弹"
 iraq_md.303.d: "不知为何，昨晚萨达姆宫殿的一名管家在萨达姆睡觉时将手电筒放在了他的床头柜上。今天早上，几名警卫疯狂地冲进萨达姆的房间，因为从萨达姆房间传出的尖叫声让他们非常担心。他们看到的是惊恐万分的萨达姆，他站在房间的另一角，指着手电筒尖叫着“美国人和犹太复国主义者偷偷把炸弹扔进了我的房间！”警卫迅速拿走了手电筒，萨达姆又回去睡觉了。管家不再在宫殿工作了。"
 iraq_md.303.a: "怎么回事？"
 iraq_md.304.t: "萨达姆试图贿赂商店店员，误以为他们是外国外交官"
 iraq_md.304.d: "几天来，萨达姆一直在抱怨宫殿里没有巧克力。正因为如此，他的助手们再也无法忍受他的抱怨，最终把他带到了商店，因为他坚持要亲自挑选巧克力品牌。当警卫和助手们被外面聚集的人群分散注意力时，其中一人注意到萨达姆正试图在店员耳边低语，并无意中听到他说：“听着，如果你确保我们的船只顺利通过霍尔木兹海峡，并且你违背与阿曼和伊朗的交易，那么我将在未来的任何石油交易中给你一个非常优惠的价格。” 警卫们迅速买下了巧克力，并护送萨达姆回到宫殿。"
 iraq_md.304.a: "怎么回事？"
 iraq_md.305.t: "萨达姆为他未犯下的罪行写下感人忏悔书"
 iraq_md.305.d: "在深感内疚和困惑的时刻，萨达姆开始向全国人民写一封非常感人和道歉的信，讲述他没有犯下的罪行。他接着描述了他为用苹果醋污染当地城镇的水源而感到的遗憾。一个爱管闲事的女仆看到了这封信，并向萨达姆的一位亲密助手报告了此事，这位助手立即与萨达姆交谈，告诉他他没有犯下这样的罪行。萨达姆坚持说他犯了罪，他再也无法忍受内疚了。这位助手随后不情愿地带了一位营养师来告诉萨达姆苹果醋的健康益处，以及他是如何帮助当地人而不是伤害当地人的。萨达姆随后秘密撰写并发表了一封爱国信，恳求每个人都喝苹果醋，这样伊拉克就可以拥有“地球上最优秀的士兵”。"
 iraq_md.305.a: "哦，不.."
 iraq_md.306.t: "萨达姆策划针对其照顾者的革命"
 iraq_md.306.d: "当萨达姆被拒绝离开宫殿时，他以为自己被软禁了，因为他认为他的政党在1963年发动的政变失败了。然后他开始试图说服卫兵支持他，向他们详细解释他推翻照顾他的人的阴谋，并逃离宫殿。卫兵们意识到事情不对劲，暂时把他置于保护之下，直到他睡着了。"
 iraq_md.306.a: "为什么？"
 iraq_md.307.t: "萨达姆用剩余食物准备外交晚宴"
 iraq_md.307.d: "事实上，萨达姆没有通知宫殿厨房，也没有通知任何人，就开始在宫殿的餐桌上摆放盘子，并邀请一些地区外交官来举行外交晚宴，讨论地区问题。这导致客人一到就被驻扎在宫殿的警卫盘问，引起了一场骚动，如果萨达姆将他的计划告知其他人，这场骚动完全可以避免。客人们最终被允许进来，萨达姆忘记了他邀请这些客人，他没有为客人准备任何食物，所以他们吃的是他从厨房里疯狂拿走的冷剩菜。"
 iraq_md.307.a: "真是尴尬"
 iraq_md.308.t: "萨达姆花了数小时排练电视讲话"
 iraq_md.308.d: "几个小时以来，萨达姆的看护人员都没有看到他离开房间，因为他们认为他正在排练当天晚些时候计划发表的简短演讲。出于担忧，他们开始试图听他在说什么，其中一人认出这是他之前关于美国入侵的演讲。后来，一名助手被要求进入房间告诉萨达姆，他几年前已经发表过演讲，而萨达姆带着恐惧和不情愿这样做了。萨达姆愤怒地将文件扔到墙上，并让助手离开。当天晚些时候，宫殿里传来了萨达姆哭泣的声音。"
 iraq_md.308.a: "该死"
 iraq_md.309.t: "萨达姆误把冰箱当成保险箱"
 iraq_md.309.d: "今天早上，萨达姆在宫殿里翻箱倒柜地寻找他存放在保险库保险箱里的钱。萨达姆没有记住这一点，误把冰箱当成了保险箱，以为有人偷了他的钱，藏在别处。萨达姆随后被告知了保险箱的位置，并要求拿一些钱去买奢侈品。"
 iraq_md.309.a: "该死"
 iraq_md.310.t: "萨达姆放火！"
 iraq_md.310.d: "今天早些时候，萨达姆在访问鲁特巴郊区的一个当地村庄时，点燃了一支雪茄，但他忘记熄灭，甚至忘记抽烟。这根雪茄接触到其中一所房屋，房屋着火，火势从那里蔓延到村庄的大部分地区。萨达姆被告知了事件的原因，但他一直坚称自己多年来从未吸过烟。"
 iraq_md.310.a: "有什么损失？"
 iraq_md.311.t: "萨达姆乘错航班！"
 iraq_md.311.d: "萨达姆一直坚持要会见法国总统[FRA.GetLeader]。会议已商定，航班也已准备就绪。在飞行过程中，萨达姆坚称他知道去法国的路，用他自己的话说，“他去过法国很多次”。结果，飞行员不得不同意萨达姆的口头指示，结果却飞到了法属圭亚那中部。会议随即被取消。"
 iraq_md.311.a: "我们可以让他回来吗？"
 iraq_md.312.t: "萨达姆缺席重要安全峰会"
 iraq_md.312.d: "萨达姆已安排好国家安全峰会的计划，并邀请他的高级将领和军官出席。昨天是峰会的预定日期，所有官员抵达时，他们受到了一片沉默，他们都在耐心等待萨达姆·侯赛因发表讲话。令他们惊讶的是，萨达姆·侯赛因并没有露面。相反，据透露，萨达姆正忙着与库塞和乌代在幼发拉底河钓鱼。"
 iraq_md.312.a: "对他来说是好事"
 iraq_md.313.t: "萨达姆误将节日游行当成军事游行"
 iraq_md.313.d: "今天早上，萨达姆被送往一位官员的办公室，参加他们安排的一次会议。在路上，他看到一条街道被封锁，因为那里正在举行计划中的游行，他误以为那是军事游行。于是他让司机靠边停车，萨达姆冲到街边的讲台上，把播音员踢下台。然后他开始向士兵敬礼，但他却被人发现在向卡通人物敬礼，因为他很快意识到自己是在参加儿童游行。"
 iraq_md.313.a: "该死"
 iraq_md.314.t: "萨达姆下令建造500座新掩体！"
 iraq_md.314.d: "萨达姆担心美国即将发动核打击，下令在伊拉克各地建造500座新掩体。因为他认为伊拉克仍处于与美国的战争状态，因此他感到恐慌。订单被取消，但建筑公司仍然亏损，因此必须得到公正的赔偿。"
 iraq_md.314.a: "该死"
 iraq_md.315.t: "萨达姆下令在库尔德斯坦地区埋设数百枚地雷，以打击叛乱分子！"
 iraq_md.315.d: "萨达姆在没有咨询军事顾问的情况下，下令在库尔德斯坦边境埋设数百枚地雷，以打击当地叛乱组织。接到命令的人迅速执行了这项命令，因为他们认为这是一项严肃的命令，因为最近袭击事件有所增加。但现在萨达姆的高级顾问警告说，这些地雷可能会给我们自己的军队造成严重伤害。"
 iraq_md.315.a: "我操"
 iraq_md.316.t: "萨达姆·侯赛因被地雷炸死"
 iraq_md.316.d: "几个月前，萨达姆·侯赛因决定在库尔德边境附近埋设数百枚地雷，以防止当地叛乱分子的袭击。萨达姆觉得自己不受库尔德人欢迎，因此他决定独自前往该地区，与当地人见面，以表示诚意。萨达姆随后从宫殿乘车前往库尔德斯坦边境，行驶了数小时。车上的燃料刚好够他到达边境，由于车快没油了，萨达姆开始步行。萨达姆忘记了地雷，在途中踩到地雷，当场死亡。"
 iraq_md.316.a: "安息吧，我们敬爱的领袖"
