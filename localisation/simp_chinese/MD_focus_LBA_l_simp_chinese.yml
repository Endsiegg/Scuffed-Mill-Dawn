 libya_oil_nationalisation_dynamic_modifier: "石油国有化"
 TT_libya_oil_nationalisation_dynamic_modifier: "国有化水平：§Y[?lba_oil_nationalisation|%0]§!\n额外收入：每§Y开采一单位石油§!将获得$$[?oil_nationalisation_income|+3]B收入\n"
