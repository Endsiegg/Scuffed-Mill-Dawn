l_simp_chinese:
 libya_oil_nationalisation: "石油国有化"
 libya_oil_nationalisation_desc: "利比亚拥有非洲最大、世界第十大石油储量。利比亚的石油工业非常重要，占该国所有工业的95%。利比亚的石油储量是一个有吸引力的投资目标，因为生产成本低，石油含硫量低，利比亚非常接近欧洲市场。然而，由于制裁、与外国石油公司的问题以及国家对油田的严格控制，利比亚已经到了几乎没有足够的资源来维持现有产量的地步。任何进一步增加石油产量都需要大量投资，无论是来自国外还是来自国内。\n\n当前国有化水平：§Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "国有化油田"
 libya_nationalise_oil_fields_desc: "我们可以把利比亚一些私营油田收归国有。这将花费我们不少钱，但它将使我们的石油生产更加独立。"
 libya_sell_oil_fields: "出售国有油田"
 libya_sell_oil_fields_desc: "我们可以将国家石油公司经营的一些油田出售给外国公司。我们可以赚快钱，但这将使我们的能源部门更加依赖其他国家。"
 libya_develop_oil_field_cost_bad_tt: "开发撒哈拉油田的基本成本为§Y$3 B§!。由于我们的§Y国有化水平§!，这一数字增加了[?lba_oil_nationalisation|%0R]。"
 libya_develop_oil_field_cost_tt: "开发瓦哈油田的基本成本为§Y$8B§!。由于我们的§Y国有化水平§!，这一数字增加了[?lba_oil_nationalisation|%0R]。"
 libya_develop_el_sahara_fields: "开发沙拉拉油田"
 libya_develop_el_sahara_fields_desc: "沙拉拉油田位于利比亚南部瓦迪哈亚区，在利比亚的油田规模中，沙拉拉油田规模较小，但仍然具有重要意义。这里提炼的石油在的黎波里附近的§Y梅利塔赫和扎维耶§!进行加工并储存。通过加大努力，我们可以扩大在撒哈拉的生产。\n\n为了扩大我们现有的油田，我们需要准备储存石油的设施并找到有效的开采石油的方法。"
 libya_develop_west_waha_fields: "开发瓦哈西部油田"
 libya_develop_west_waha_fields_desc: "苏尔特盆地的瓦哈油田产出了利比亚90%的石油，是利比亚最有价值的地区。从西瓦哈油田开采出来的石油被送往§Y苏尔特和拉努夫§!进行提炼和储存。通过加大努力，我们可以扩大西部瓦哈的生产。\n\n为了扩大我们现有的油田，我们需要准备储存石油的设施并找到有效的开采石油的方法。"
 libya_develop_east_waha_fields: "开发瓦哈东部油田"
 libya_develop_east_waha_fields_desc: "苏尔特盆地的瓦哈油田产出了利比亚90%的石油，是利比亚最有价值的地区。从西瓦哈油田开采出来的石油被送往§Y布雷加和阿贾比亚§!进行提炼和储存。通过加大努力，我们可以扩大东部瓦哈的生产。\n\n为了扩大我们现有的油田，我们需要准备储存石油的设施并找到有效的开采石油的方法。"
 libya_dig_wadi_ash_shati: "在沙提省挖掘铁矿石"
 libya_dig_wadi_ash_shati_desc: "据说塞卜哈附近的沙提省山谷拥有世界上最大的铁矿。我们只发现了一点点，但谁知道沙漠里藏着什么？我们需要勘探该地区才能找到铁矿。"
 libya_dig_wadi_ash_shati_capacity: "存在新铁矿的潜力（当前：[?wadi_ash_shati_current]/60）"
 libya_dig_wadi_ash_shati_tt: "找到主矿脉的§Y可能性§!取决于我们的§Y挖掘§!技术。技术每提升一级，几率就会增加§G2.5%§!。"
 libya_gaddafi_family: "卡扎菲家族"
 libya_gaddafi_family_desc: "穆阿迈尔·卡扎菲及其子女在利比亚拥有相当大的权力。他们都有自己的利益和目标。卡扎菲本人是一个非常古怪的人。他以宣传噱头和直言不讳而闻名，他的许多行为在国际论坛上显得怪异而古怪。虽然卡扎菲的手段可能有利，但利比亚人民可能会厌倦他的滑稽动作。将卡扎菲家族的不稳定保持在可控水平对于确保国家稳定至关重要。\n\n当前§Y稳定度§!：[?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/每月), 效果：[?gaddafi_family_stability_effect|+%]§Y稳定度§!。如果[ROOT.GetName]§Y稳定度§!低于§Y15%§!，人民将开始抗议卡扎菲！\n\n卡扎菲的每个孩子都会以§G-0.25§!/每月的水平造成§Y不稳定§!影响，并且他们的特质将会活跃，除非他们被§Y流放§!或§Y死亡§!。\n\n您可以通过点击角色肖像来访问与角色相关的§Y决议§!"
