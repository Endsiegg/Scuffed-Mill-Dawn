 libya_libyan_tribalism: "利比亚部落主义"
 libya_libyan_tribalism_desc: "利比亚传统上分为三个地区：首都周围的西北部的的黎波里塔尼亚、东部的昔兰尼加和南部的费赞。从历史上看，这些地区一直实行自治，直到意大利殖民统治才统一起来。虽然利比亚王国和穆阿迈尔·卡扎菲政权都基本消除了部落归属，但利比亚仍有许多人认同自己的部落，而不是国家。如果利比亚的团结受到太大影响，这些地区可能会试图脱离中央政府。"
 LBA_tribalism_disabled_tt: "§Y$libya_libyan_tribalism$§!机制已禁用"
 libya_tribalism_decentralise_state: "权力下放"
 libya_tribalism_decentralise_state_desc: "取悦所有利比亚部落的最有效方法就是削弱中央政府的权力。增加自治权，即使只是在有限的时间内，也会让部落首领拥有一些权力。"
 libya_tribalism_placate_tripolitanians: "安抚[TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "土地拨款、金钱利益、军事驻地和政府职位是让当地分离主义者与中央政府保持一致的关键方式。只要他们明白留在利比亚的好处多于坏处，一切都会好起来。"
 libya_tribalism_placate_cyrenaicans: "安抚[CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "土地拨款、金钱利益、军事驻地和政府职位是让当地分离主义者与中央政府保持一致的关键方式。只要他们明白留在利比亚的好处多于坏处，一切都会好起来。"
 libya_tribalism_placate_fezzans: "安抚[FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "土地拨款、金钱利益、军事驻地和政府职位是让当地分离主义者与中央政府保持一致的关键方式。只要他们明白留在利比亚的好处多于坏处，一切都会好起来。"
 libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag][TRP.GetAdjective]叛乱"
 libya_tribalism_tripolitanian_revolt_desc: "的黎波里塔尼亚部落内部正在发生动静。如果他们继续受到中央政府的虐待，他们发誓要脱离利比亚。"
 TT_tripolitania_loyalty_more_than_10: "[TRP.GetNameWithFlag]忠诚度 > 10%"
 TT_tripolitania_loyalty_more_than_30: "[TRP.GetNameWithFlag]忠诚度 > 30%"
 libya_tribalism_cyrenaica_revolt: "[CYR.GetFlag][CYR.GetAdjective]叛乱"
 libya_tribalism_cyrenaica_revolt_desc: "昔兰尼加部落内部正在发生动静。如果他们继续受到中央政府的虐待，他们发誓要脱离利比亚。"
 TT_cyrenaica_loyalty_more_than_10: "[CYR.GetNameWithFlag]忠诚度 > 10%"
 TT_cyrenaica_loyalty_more_than_30: "[CYR.GetNameWithFlag]忠诚度 > 30%"
 libya_tribalism_fezzan_revolt: "[FEZ.GetFlag][FEZ.GetAdjective]叛乱"
 libya_tribalism_fezzan_revolt_desc: "费赞部落内部正在发生动静。如果他们继续遭受中央政府的虐待，他们发誓要脱离利比亚。"
 TT_fezzan_loyalty_more_than_10: "[FEZ.GetNameWithFlag]忠诚度 > 10%"
 TT_fezzan_loyalty_more_than_30: "[FEZ.GetNameWithFlag]忠诚度 > 30%"
 libya_tribalism_dismantle_libya: "瓦解利比亚"
 libya_tribalism_dismantle_libya_desc: "利比亚已经四分五裂。我们失去了三个主要地区中的两个。现在我们已今非昔比，还有什么理由继续称自己为利比亚？"
 libya_libyan_foreign_policy: "利比亚外交政策"
 libya_core_northern_chad: "整合乍得北部"
 libya_core_northern_chad_desc: "乍得北部地区地广人稀，资源匮乏。此外，该地区大部分人口属于图布族，图布族也居住在利比亚南部。这使得平定该地区相对容易。"
 libya_core_northern_niger: "整合尼日尔北部"
 libya_core_northern_niger_desc: "尼日尔北部地区虽然非常贫穷，但人口却比整个利比亚还多。虽然共同的宗教信仰有所帮助，但要完全控制该地区仍需要付出相当大的努力。"
 libya_core_algerian_sahara: "整合阿尔及利亚撒哈拉"
 libya_core_algerian_sahara_desc: "撒哈拉沙漠的阿尔及利亚部分地区人烟稀少，主要由游牧民族组成。他们中的许多人已经对内战时期的伊斯兰叛乱分子抱有同情。平定该地区应该用不了多久。"
 libya_core_northern_mali: "整合阿扎瓦德"
 libya_core_northern_mali_desc: "虽然阿扎瓦德地区已有伊斯兰叛乱活动对我们有利，但该地区存在长期的分裂主义历史和强烈的图阿雷格民族认同感。该地区的整合将非常困难。"
 libya_core_mauritanian_sahara: "整合毛里塔尼亚萨赫勒"
 libya_core_mauritanian_sahara_desc: "毛里塔尼亚民众对我们的整合努力非常抵触。他们对我们的意识形态毫无共情，也没有太多的宗教或文化联系。但他们会像其他人一样屈服。"
 libya_core_palestine: "整合巴勒斯坦"
 libya_core_palestine_desc: "巴勒斯坦人口远多于利比亚，且由巴勒斯坦穆斯林和以色列犹太人组成。该地区的融合将非常困难且成本高昂。"
 libya_pacify_cyrenaica: "平息[CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "利比亚东部地区发生叛乱，我们镇压了他们的小规模叛乱。预计还会有一些持续的抵抗，但我们很快就会重新完全控制该地区。"
 libya_pacify_tripolitania: "平息[TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "利比亚西部地区爆发叛乱，我们镇压了他们的小规模叛乱。预计还会有一些持续的抵抗，但我们很快就会重新完全控制该地区。"
 libya_pacify_fezzan: "平息[FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "利比亚南部地区爆发叛乱，我们镇压了他们的小规模叛乱。预计还会有一些持续的抵抗，但我们很快就会重新完全控制该地区。"
 libya_pacify_tuaregs: "平息[918.GetName]"
 libya_pacify_tuaregs_desc: "必须教会[918.GetName]的图阿雷格人再次尊重我们的统治。"
 libya_pacify_toubou: "平息图布"
 libya_pacify_toubou_desc: "图布族应该重新受到利比亚的控制。"
 libya_liberate_minorities: "解放[FROM.GetNameDef]少数民族"
 libya_liberate_minorities_desc: "[FROM.GetNameDef]少数民族的现状令人难以忍受。我们必须要求这些受压迫的人民获得进一步的自治权。"
 libya_liberate_minorities_tt: "如果[FROM.GetName]接受我们的要求，那么\n"
 libya_launch_oef: "发起[FROM.GetAdjective]之盾行动"
 libya_launch_oef_desc: "极端主义正在[FROM.GetNameDef]扎根，而[FROM.GetAdjective]政府完全无力或不愿阻止它。我们需要迅速采取行动，以免这种疾病蔓延到利比亚。"
 libya_build_rail_to_tunisia: "连接到[TUN.GetNameWithFlag]的铁路"
 libya_build_rail_to_tunisia_desc: "我们西边的突尼斯是一个非常稳定的国家，也是欧洲旅游的热点。如果我们有铁路连接那里，也许一些游客也更有可能来我们这里旅游。"
 libya_build_rail_to_tunisia_tt: "该项目的成本将为$§Y4.00§!。\n"
 libya_build_rail_to_tunisia_tt_2: "§R因为我们拥有国家精神§Y$LBA_libyan_gauge_railroads$§!所以成本翻倍§!\n"
 libya_build_rail_to_egypt: "连接到[EGY.GetNameWithFlag]的铁路"
 libya_build_rail_to_egypt_desc: "第二次世界大战期间，盟军修建了一条从埃及索卢姆到托布鲁克的临时铁路。然而，利比亚独立后，这条铁路的利比亚部分被拆除。我们应该将托布鲁克重新连接到索卢姆，以便更方便地进入苏伊士运河航运。"
 libya_build_rail_to_egypt_tt: "该项目的成本将为$§Y2.00§!。\n"
 libya_build_rail_to_niger: "连接到[NGR.GetNameWithFlag]的铁路"
 libya_build_rail_to_niger_desc: "尼日尔目前没有铁路。这使他们与世界隔绝。如果我们在那里修建一条铁路，我们可以让他们更接近我们的势力范围。"
 libya_build_rail_to_niger_tt: "该项目的成本将为$§Y7.00§!。\n"
 libya_build_rail_to_chad: "连接到[CHA.GetNameWithFlag]的铁路"
 libya_build_rail_to_chad_desc: "乍得没有铁路。我们应该修建一条通往其首都的铁路，让他们更加依赖我们。然而，考虑到乍得与我们的历史，他们不太可能同意这笔交易。"
 libya_build_rail_to_chad_tt: "该项目的成本将为$§Y6.00§!。\n"
 libya_negotiations_with_un: "正在与联合国进行谈判"
 libya_negotiations_with_un_desc: "由于我们的敌对活动，国际社会对我们实施了制裁。我们必须与联合国进行谈判，就如何才能摆脱制裁达成一致。我们在国际上表现得越好，这一进程就会越快。"
 libya_negotiations_with_un_tt: "我们可以启用§Y$LBA_remove_sanctions$§!国策"
 libya_casablanca_accords: "卡萨布兰卡协议"
 libya_casablanca_accords_desc: "我们正在就西撒哈拉的持久和平进行谈判。我们需要让所有参与国相信我们的解决方案是可行的。即使我们无法说服所有国家，大多数国家也可以尝试向对方强制执行解决方案。然而，这可能会导致冲突升级。"
 libya_casablanca_accords_success_tt: "所有代表团都签署了和平计划（当前[?libya_casablanca_accords_no_of_signatories]/[?libya_casablanca_accords_no_of_participants]）"
 libya_casablanca_accords_fail_tt: "代表团人数不足2（当前[?libya_casablanca_accords_no_of_participants]）"
 libya_casablanca_accords_SHA_resistance_tt: "§R[SHA.GetNameWithFlag]会抵制此决议！§!"
 libya_casablanca_accords_MOR_resistance_tt: "§R[MOR.GetNameWithFlag]会抵制此决议！§!"
 libya_casablanca_accords_draft_solution: "为西撒哈拉起草和平解决方案"
 casablanca_accords_convince_x_tt: "我们已经完成§Y$libya_casablanca_accords_draft_solution$§!"
 libya_casablanca_accords_hold_negotiations: "举行谈判"
 libya_casablanca_accords_hold_negotiations_tt: "这将更新其他参与者接受我们解决方案的可能性。"
