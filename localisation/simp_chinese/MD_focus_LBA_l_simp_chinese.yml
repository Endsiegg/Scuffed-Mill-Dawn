 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "的黎波里塔尼亚是利比亚政治和治理的中心。的黎波里塔尼亚有着长期的反抗侵略的历史，第一次世界大战后，它宣布脱离意大利独立，成立“的黎波里塔尼亚共和国”。虽然独立没有成功，但它是阿拉伯世界第一个共和政府。利比亚领导人穆阿迈尔·卡扎菲出生于的黎波里塔尼亚苏尔特市附近。随着卡扎菲掌权，卡扎菲自己的卡扎法部落的势力也不断扩大，因为卡扎菲的许多精锐士兵都是从他们和其他的黎波里塔尼亚部落招募而来。"
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "昔兰尼加作为一个独立国家有着悠久的历史，可以视为现代利比亚民族的发源地。在奥斯曼帝国的统治下，该地区享有高度自治。该地区被交给意大利人后，塞努西教团的谢赫·伊德里斯被授予昔兰尼加埃米尔的头衔。虽然后来被意大利人剥夺了头衔，但埃米尔在二战后在英国人的同意下重新获得了对该地区的控制权。两年后，整个利比亚在昔兰尼加酋长国的领导下统一为一个王国，埃米尔伊德里斯成为伊德里斯一世国王。自从君主制垮台以来，昔兰尼加一直是恢复君主制的最坚定支持者，并偶尔开展反对穆阿迈尔·卡扎菲的民族主义活动。\n\n昔兰尼加南部居住着图布人，他们是一支非洲游牧民族，居住在利比亚南部、乍得北部和尼日尔北部。"
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "费赞是利比亚最弱的地区。该地区人口稀少，大部分是沙漠，自然资源匮乏。除了阿拉伯人外，费赞还居住着一小群图布族人，也是利比亚图阿雷格人的家园。由于地域遥远、地形险峻，该地区很难控制。"
