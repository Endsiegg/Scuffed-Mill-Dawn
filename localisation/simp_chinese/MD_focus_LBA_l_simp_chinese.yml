 libya_gaddafi_family_exile_hannibal: "流放§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_ayesha: "流放§Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
