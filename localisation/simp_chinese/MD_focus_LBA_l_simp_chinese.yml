 LBA_unit_leader_trait_tuareg_desc: "这位指挥官来自利比亚的图阿雷格部落之一。如果中央政府与该部落发生冲突，此人可能会选择其部落而不是其国家。"
 LBA_unit_leader_trait_toubou: "部族亲和力：图布"
 LBA_unit_leader_trait_toubou_desc: "这位指挥官来自利比亚的一个图布部落。如果中央政府与他的部落发生冲突，他可能会选择他的部落而不是他的国家。"
 LBA_muammar_gaddafi_desc: "1969年，穆阿迈尔·卡扎菲推翻了利比亚君主制，在利比亚掌权。他迅速控制了整个执政机构，并实施了反西方理想、伊斯兰社会主义和伊斯兰教法以及阿拉伯民族主义的混合政策。他最终将自己的思想浓缩到《绿皮书》中，该书概述了他的第三国际理论。卡扎菲最初是一位在国内外都颇受欢迎的领导人，但后来逐渐被边缘化。卡扎菲不断资助恐怖分子、革命者和叛乱分子，导致他在国际舞台上几乎没有朋友。卡扎菲的行为使曾经石油资源丰富的利比亚遭受国际压力和制裁，并有可能成为国际弃儿。"
 LBA_abdulrahman_sewehli_desc: "阿卜杜拉赫曼·塞维利是的黎波里塔尼亚共和国创始人拉马丹·阿斯维利的孙子。的黎波里塔尼亚共和国是一个短命的国家，在第一次世界大战结束时宣布脱离意属利比亚独立。它是阿拉伯世界第一个共和政体。"
 LBA_ali_zeidan_desc: "阿里·扎伊丹曾是利比亚外交官，20世纪70年代曾在驻印度大使穆罕默德·马加里亚夫手下工作。两人于1980年叛逃，并成立了利比亚民族拯救阵线。阿里·扎伊丹在日内瓦流亡，担任人权律师，直到他返回利比亚。有人将扎伊丹描述为一位意志坚定的自由主义者。"
 LBA_ali_tarhouni_desc: "阿里·塔胡尼在1973年逃离利比亚，当时他正在学习经济学。他被剥夺了公民身份，被判处死刑，并被列入政府暗杀名单。塔胡尼逃往美国并在那里完成了学业。毕业并获得博士学位后，塔胡尼在华盛顿大学迈克尔·福斯特商学院教授经济学，直到利比亚的政治局势允许他返回该国。"
 LBA_fathi_al_baaja_desc: "法蒂·巴贾是一位政治学家，在进入政界之前，他在班加西的加尤尼斯大学任教。"
 LBA_khweldi_hameidi_desc: "赫韦尔迪·哈梅迪是穆阿迈尔·卡扎菲最亲密的盟友之一。他参与了1969年的政变，在卡扎菲大清洗之后，哈梅迪成为了卡扎菲的核心人物。在他的整个职业生涯中，哈梅迪曾担任内政部长、军事情报局局长和军事法庭院长。哈梅迪的一个女儿嫁给了阿尔·萨迪·卡扎菲。卡扎菲下台后，哈梅迪与其他卡扎菲支持者组建了利比亚人民运动。"
 LBA_muhammad_muammar_gaddafi_desc: "穆罕默德·卡扎菲是穆阿迈尔·卡扎菲的长子。尽管穆罕默德在家族中地位显赫，但他对统治国家一直不感兴趣。"
 LBA_saif_al_islam_gaddafi_desc: "艾夫·伊斯兰是穆阿迈尔·卡扎菲的次子。他拥有工程学学位（或建筑学学位，取决于消息来源）。赛义夫·伊斯兰积极参与利比亚政治，甚至公开反对他的父亲，并表示利比亚需要改革。据报道，他曾被任命为总理和穆阿迈尔·卡扎菲的继任者，但他都拒绝了，并表示利比亚“不是可以继承的农场”。"
 LBA_al_saadi_gaddafi_desc: "萨阿迪·卡扎菲是穆阿迈尔·卡扎菲的第三个儿子。他最为人熟知的是他在利比亚的足球生涯，尽管他的成就并不引人注目。他的许多比赛都是对他有利的，比赛解说员被禁止宣布除他之外的任何人的名字，其他人只会宣布他们的球衣号码。一般来说，萨阿迪被视为家族中的害群之马，有传言说，他被迫娶了一名军事指挥官的女儿，以平息有关他可能是双性恋的传闻。"
 LBA_mutassim_gaddafi_desc: "穆塔西姆·卡扎菲是穆阿迈尔·卡扎菲的第四个儿子。尽管他只在利比亚军队服役过，但他仍被允许成为穆阿迈尔·卡扎菲的核心圈子的一员。"
 LBA_hannibal_gaddafi_desc: "汉尼巴尔·卡扎菲是穆阿迈尔·卡扎菲的第五个儿子。他拥有航海学士学位，曾在多艘国家海运总公司所属船只上服役。汉尼拔和他的妻子都有暴力史，尤其是对仆人。"
 LBA_ayesha_gaddafi_desc: "阿耶莎·卡扎菲是穆阿迈尔·卡扎菲的独生女，曾在巴黎迪德多大学学习法律，还曾在利比亚军队服役，军衔达到中校，积极参与改善利比亚与其他国家外交地位的努力。"
 LBA_saif_al_arab_gaddafi_desc: "赛义夫·阿拉伯·卡扎菲是穆阿迈尔·卡扎菲的第六个儿子。人们对他的了解不多，只知道他在1986年的一次美国空袭中受伤，当时他只有四岁。到目前为止，他一直非常低调。"
 LBA_khamis_gaddafi_desc: "哈米斯·卡扎菲是穆阿迈尔·卡扎菲的第七个儿子，也是最小的儿子。卡扎菲曾在的黎波里军事学院和俄罗斯伏龙芝军事学院接受过军事教育。哈米斯对军事的兴趣大于政治，他与父亲以及兄弟姐妹的关系非常融洽。"
 LBA_ali_al_sallabi_desc: "阿里·萨拉比是一位历史学家和宗教学者。在卡扎菲统治期间，他被关押在阿布萨利姆监狱八年，之后在沙特阿拉伯和苏丹学习神学。作为穆斯林兄弟会成员和与卡塔尔关系密切的人，萨拉比是卡扎菲和利比亚伊斯兰战斗组织谈判的主要调解人之一。他的许多政治追随者都是基地组织和利比亚伊斯兰战斗组织的成员，因此他真正效忠的是兄弟会还是更极端的伊斯兰教尚不清楚。"
 LBA_abdelhakim_belhaj_desc: "阿卜杜勒哈基姆·贝尔哈吉于20世纪80年代成立了利比亚伊斯兰战斗组织，目标是推翻穆阿迈尔·卡扎菲。然而，在他们能够有所作为之前，利比亚伊斯兰战斗组织就已被赶出该国。贝尔哈吉和他的同胞们进入了阿富汗，在那里他们与圣战者一起对抗苏联。战争结束后，贝尔哈吉于1992年返回利比亚，继续反卡扎菲的抵抗运动。"
 LBA_emad_al_banani_desc: "埃马德·巴纳尼是穆斯林兄弟会班加西分会的联合创始人。他曾担任航空工程师，直到1995年移居苏黎世。在流亡期间，巴纳尼是穆斯林兄弟会最活跃的成员之一，并长期策划穆斯林兄弟会重返利比亚。巴纳尼希望用国民警卫队取代利比亚军队，他还将土耳其和马来西亚视为穆斯林国家的榜样。"
 LBA_mahmoud_jibril_desc: "马哈茂德·吉布里勒1975年毕业于开罗大学经济与政治学专业。他撰写过多本关于战略规划和决策的书籍。20世纪80年代，他领导的团队出版了《统一阿拉伯培训手册》，并在整个中东地区组织了多场行政和管理培训。在卡扎菲倒台之前，吉布里勒曾在卡扎菲手下担任利比亚国家计划委员会和利比亚国家经济发展委员会主席。他是赛义夫·伊斯兰·卡扎菲的密友，他提倡私有化和自由化政策。"
 LBA_mohammed_magariaf_desc: "穆罕默德·马加里亚夫在利比亚的职业生涯始于担任利比亚税务法院审计委员会主席。然而，由于他坚决反对腐败，他很快被调往其他职位。他继续担任利比亚驻印度外交官，直到1980年因担心被政府清洗而叛逃摩洛哥。在流亡期间，马加里亚夫创立了反卡扎菲抵抗组织“民族救国阵线”。他甚至率领一队突击队员在利比亚暗杀卡扎菲。马加里亚夫大部分流亡时间都在美国，在那里他躲过了三次暗杀企图。直到卡扎菲倒台，他才得以回到这个国家。他是该国民主原则的坚定倡导者。"
 LBA_mustafa_a_g_abushagur_desc: "穆斯塔法·阿布沙古尔于1970年代离开利比亚前往美国学习电气工程。他于1984年获得博士学位，之后在阿拉巴马大学亨茨维尔分校担任教授。在美国期间，阿布沙古尔获得了美国国家航空航天局、美国国家科学基金会、美国国防部和美国联邦航空管理局颁发的多项研究奖。阿布沙古尔的主要研究领域是光电子学，并出版了多本有关该主题的书籍。在美国流亡期间，他还积极与其他流亡者合作组织反卡扎菲运动。"
 LBA_ahmed_shebani_desc: "艾哈迈德·谢巴尼是利比亚民主党的创始人。他认为美国（和其他西方国家）应该对利比亚采取马歇尔计划式的援助计划，以稳定该国局势。他还希望修复与以色列的关系，并让被驱逐出该国的犹太人重返家园。"
 LBA_ignore_lifg: "无视利比亚伊斯兰战斗组织"
 LBA_ignore_lifg_desc: "几年前，利比亚伊斯兰战斗组织曾试图暗杀卡扎菲。我们的军队迅速追击了他们的大部分部队，他们不再构成威胁。我们应该召回我们的军队，集中精力重建我们的国家。"
 LBA_crush_lifg: "粉碎利比亚伊斯兰战斗组织"
 LBA_crush_lifg_desc: "几年前，利比亚伊斯兰战斗组织曾试图暗杀卡扎菲。我们的军队迅速追捕了他们的大部分部队，他们不再构成威胁。我们应该搜查并摧毁任何剩余的藏身之处，并逮捕同情者。我们不能让这种令人厌恶的意识形态在利比亚浮出水面。"
 LBA_islam_over_nation: "伊斯兰高于国家"
 LBA_islam_over_nation_desc: "卡扎菲掌权后，希望利比亚的司法环境能效仿伊斯兰教法。但他很快改变了主意，将更多的民族主义元素带入了统治之中。自那以后，两者之间一直保持着平衡。然而，很明显，对于任何穆斯林和阿拉伯国家来说，伊斯兰教都应该是指导原则。"
 LBA_nation_over_islam: "国家高于伊斯兰"
 LBA_nation_over_islam_desc: "卡扎菲上台后，希望利比亚的司法环境能效仿伊斯兰教法。但他很快改变了主意，将更多的民族主义元素带入了统治之中。自那以后，两者之间一直保持着平衡。信奉伊斯兰教已经过时，而且带有部落主义色彩。我们应该更多地关注建设利比亚民族和利比亚身份。"
 LBA_family_is_a_central_unit: "家庭高于一切"
 LBA_family_is_a_central_unit_desc: "家庭是社会的核心。一个男人和一个女人，以及他们的孩子。这是所有利比亚人的目标。幸福成长的家庭将确保未来几年的繁荣和成功。"
 LBA_nation_is_a_central_unit: "国家高于一切"
 LBA_nation_is_a_central_unit_desc: "社会的核心是爱国者。我们需要鼓励人们更加爱国，放弃部落历史。"
 LBA_follow_religious_law: "遵守宗教法条"
 LBA_follow_religious_law_desc: "伊斯兰教法是治理国家的最佳基础。这会让利比亚对每个人都公平。"
 LBA_draft_real_constitution: "起草真正的宪法"
 LBA_draft_real_constitution_desc: "利比亚没有正式的宪法。一个现代国家竟然没有一部宪法，这实在令人愤慨。我们需要制定一部合适的宪法，向世界和我们的人民清楚地表明我们的立场。"
 LBA_traditional_role_for_women: "女性的传统角色"
 LBA_traditional_role_for_women_desc: "女人应该是家庭的照料者。她们在抚养孩子和服侍家庭方面享有最高的荣誉，而男人则必须辛苦工作。"
 LBA_liberate_women: "解放女性"
 LBA_liberate_women_desc: "女性应该享有与男性同等的权利和义务。她们和男性一样工作、为国家服务。"
 LBA_religious_education: "宗教教育"
 LBA_religious_education_desc: "我们的学校应该将宗教研究紧密纳入课程。人们必须从小就学习《古兰经》和伊斯兰教习俗。"
 LBA_national_education: "民族主义教育"
 LBA_national_education_desc: "我们的学校应该将民族主义和公民研究紧密结合到课程中。所有公民都必须思考爱国主义和利比亚人的伟大事迹。"
 LBA_appoint_grand_mufti: "任命大穆夫提"
 LBA_appoint_grand_mufti_desc: "利比亚没有大穆夫提来解释伊斯兰教法。这对于我们这样一个虔诚的伊斯兰国家来说是一种耻辱。我们应该提名萨迪克·加里阿尼为大穆夫提。"
 LBA_appoint_baathist_advisor: "任命复兴党顾问"
 LBA_appoint_baathist_advisor_desc: "卡扎菲的执政党与复兴党虽然有相似之处，但也有不同之处。我们需要聘请一位复兴党专家作为顾问，帮助我们的政府实现复兴党的民族主义理想。"
 LBA_peace_with_lifg: "与利比亚伊斯兰战斗组织和平相处"
 LBA_peace_with_lifg_desc: "与利比亚伊斯兰战斗组织的冲突已经危及整个国家的稳定。我们应该允许他们与我们和平共处。"
 LBA_assassinate_gaddafi: "刺杀卡扎菲"
 LBA_assassinate_gaddafi_desc: "人民已经厌倦了 [ROOT.GetLeader]。利比亚的伊斯兰战士必须奋起捍卫利比亚的传统价值观，否则就太迟了。"
 LBA_mujahideen_of_libya: "利比亚圣战者"
 LBA_mujahideen_of_libya_desc: "利比亚伊斯兰战斗组织的许多成员都是苏联入侵阿富汗时圣战者的老兵。他们的专业知识将大有裨益。"
 LBA_old_taliban_friends: "塔利班老朋友"
 LBA_old_taliban_friends_desc: "我们在塔利班有很多联系人。我们应该利用这些关系。"
 LBA_mujahideen_legion: "圣战者军团"
 LBA_mujahideen_legion_desc: "作为阿富汗退伍军人，我们知道如何与异教徒作斗争。确保各地穆斯林受到保护是我们的责任。"
 LBA_call_back_veterans: "召回老兵"
 LBA_call_back_veterans_desc: "利比亚伊斯兰战斗组织的许多老兵和高层领导人都流亡海外。现在我们掌权了，他们就可以开始回国了"
 LBA_unity_in_islam: "团结伊斯兰"
 LBA_unity_in_islam_desc: "伊斯兰教是超越部落界限的强大工具。有了它，所有利比亚人将团结在一起。"
 LBA_work_together_with_brotherhood: "与穆斯林兄弟会合作"
 LBA_work_together_with_brotherhood_desc: "穆斯林兄弟会在卡扎菲执政期间被取缔，但许多人仍是其成员。作为该国最大的伊斯兰政治力量之一，与他们结盟是合情合理的。"
 LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L]将被称为§Y£LBA_Neutral_Muslim_Brotherhood 正义建设党§!"
 LBA_hardline_sharia_law: "强硬的沙利亚法"
 LBA_hardline_sharia_law_desc: "沙利亚法应成为我们国家的指导原则。所有法律都应以它为基础，所有社会都应按照它的规定运作。"
 LBA_hardline_sharia_law_tt_alcohol: "我们会禁止酒精\n"
 LBA_hardline_sharia_law_tt_dress_code: "我们将重新实施着装规定\n"
 LBA_hardline_sharia_law_tt_banned_head_scarf: "我们将取消对头巾的禁令\n"
 LBA_hardline_sharia_law_tt_same_sex_decriminalized: "我们将把同性关系定为犯罪\n"
 LBA_de_westernisation: "去西方化"
 LBA_de_westernisation_desc: "腐朽的西方文化在我们国家影响太大了。我们需要消除西方文化在我国的影响力。"
 LBA_grand_mufti_rule: "大穆夫提统治"
 LBA_grand_mufti_rule_desc: "大穆夫提已经成为我们人民的重要象征。最好赋予他更多的政治权力，让他带领利比亚走向开明。"
 LBA_denounce_green_book: "谴责绿皮书"
 LBA_denounce_green_book_desc: "卡扎菲的《绿皮书》将民族主义与伊斯兰教混合在一起，作为其统治的基础。人民唯一应该遵循的书是《古兰经》，而不是其他。"
 LBA_tanasoh_tv: "塔纳苏电视台"
 LBA_tanasoh_tv_desc: "我们应该建立一个国家电视网络，向所有利比亚人广播大穆夫提的信息。"
 LBA_supreme_revolutionaries_council: "最高革命委员会"
 LBA_supreme_revolutionaries_council_desc: "为了保护新国家，我们必须建立最高革命委员会。这是大穆夫提的咨询机构，帮助统治国家"
 LBA_anti_saudi_coalition: "反沙特联盟"
 LBA_anti_saudi_coalition_desc: "沙特和其他海湾君主国指责大穆夫提参与了卡塔尔支持的恐怖主义。这是一个荒谬的指控，我们必须与卡塔尔合作打击这种诽谤。"
 LBA_join_sahel_war: "加入萨赫勒战争"
 LBA_join_sahel_war_desc: "撒哈拉地区有数个伊斯兰叛乱组织，他们为穆斯林的解放而战。我们需要与这些组织结盟。"
 LBA_join_sahel_war_threat: "[LBA.GetAdjective]加入萨赫勒战争"
 LBA_islamic_state_of_sahel: "萨赫勒伊斯兰国"
 LBA_islamic_state_of_sahel_desc: "我们必须宣布自己是撒哈拉的唯一统治者。从现在起，利比亚将被称为萨赫勒伊斯兰国。"
 LBA_islamic_state_of_sahel_tt: "我们可以把萨赫勒地区§Y宣称§!领土转化为§Y核心§!领土。"
 LBA_our_brothers_in_chad: "我们的乍得兄弟"
 LBA_our_brothers_in_chad_desc: "乍得北部的叛乱分子将成为未来夺取该国政权的完美盟友。"
 LBA_our_brothers_in_chad_tt: "一支在§Y$VICTORY_POINTS_1057$, $STATE_1100$§!的圣战者部队"
 LBA_topple_chad: "推翻乍得"
 LBA_topple_chad_desc: "乍得是我们比较弱的邻国之一。在当地叛乱分子的帮助下，攻下乍得应该很容易。"
 LBA_our_brothers_in_niger: "我们的尼日尔兄弟"
 LBA_our_brothers_in_niger_desc: "尼日尔北部是武装分子活动的热点地区。我们需要允许这些叛乱分子越过边界，在我们这边建立一个安全营地。"
 LBA_our_brothers_in_niger_tt: "一支在§Y$VICTORY_POINTS_12022$, $STATE_920$§!的圣战者部队"
 LBA_topple_niger: "推翻尼日尔"
 LBA_topple_niger_desc: "通过占领尼日尔，我们将确保南部边境的安全。撒哈拉沙漠的南部边缘也将成为攻击尼日利亚的完美跳板。"
 LBA_ally_with_boko_haram: "结盟博科圣地"
 LBA_ally_with_boko_haram_desc: "尼日利亚伊斯兰组织博科圣地多年来一直在与尼日利亚政府作斗争。我们应该与他们结盟，以获得他们的支持来摧毁尼日利亚。然而，没有人能保证他们会长期与我们友好。"
 LBA_ally_with_boko_haram_tt: "当我们完成§Y$LBA_invade_nigeria$§!，博科圣地将在[NIG.GetNameDef]发起叛乱并且加入我方。"
 LBA_invade_nigeria: "入侵尼日利亚"
 LBA_invade_nigeria_desc: "尼日利亚北部主要以穆斯林为主。我们需要将我们的兄弟从信奉基督教的南部的压迫中解放出来。"
 LBA_our_brothers_in_algeria: "我们的阿尔及利亚兄弟"
 LBA_our_brothers_in_algeria_desc: "阿尔及利亚是萨赫勒地区叛乱的发源地。自从伊斯兰主义者在阿尔及利亚内战中失败以来，撒哈拉的阿尔及利亚地区一直是叛乱活动的热点地区。虽然大多数战士现在已被阿尔及利亚军队赶走，但仍有一些人留了下来。我们应该联系他们。"
 LBA_our_brothers_in_algeria_tt: "一支在§Y$VICTORY_POINTS_9134$, $STATE_393$§!的圣战者部队"
 LBA_topple_algeria: "推翻阿尔及利亚"
 LBA_topple_algeria_desc: "伊斯兰主义者在内战期间未能推翻腐朽的阿尔及利亚政府。但我们不会失败。"
 LBA_infiltrate_mali: "渗透马里"
 LBA_infiltrate_mali_desc: "马里北部地区阿扎瓦德是叛乱活动的温床。马里国力虚弱，局势动荡，现在是发动攻击的时候了。"
 LBA_our_brothers_in_mali_east_tt: "一支在§Y$VICTORY_POINTS_7939$, $STATE_330$§!的圣战者部队"
 LBA_our_brothers_in_mali_north_tt: "一支在§Y$VICTORY_POINTS_5095$, $STATE_381$§!的圣战者部队"
 LBA_expand_to_mauritania: "扩展至毛里塔尼亚"
 LBA_expand_to_mauritania_desc: "毛里塔尼亚的叛乱分子活动有限。现在是时候加大行动力度，完成萨赫勒地区的统一。"
 LBA_destroy_last_crusaders: "消灭最后的十字军"
 LBA_destroy_last_crusaders_desc: "马耳他是医院骑士团的故乡。屠杀穆斯林的十字军的后裔竟然被允许住在我们家门口，这真是令人愤慨。这个异教徒的最后堡垒必须被摧毁。"
 LBA_malta_repopulation_campaign: "马耳他重新人口迁入运动"
 LBA_malta_repopulation_campaign_desc: "我们应该发起一项运动，鼓励我们的公民移民到马耳他，以使人口结构变得有利于我们。"
 LBA_malta_province: "马耳他省"
 LBA_malta_province_desc: "马耳他目前有相当多的穆斯林人口。我们应该正式将马耳他纳入[LBA.GetNameDef]的组成部分。"
 LBA_baathism_tunisia: "突尼斯复兴党主义"
 LBA_baathism_tunisia_desc: "自1950年代以来，突尼斯一直活跃着复兴党运动。然而，在宰因·阿比丁·贝勒·阿迪的统治下，复兴党运动被取缔。我们应该与地下运动建立联系，因为他们与复兴党团体有联系。"
 LBA_baathism_algeria: "阿尔及利亚复兴党主义"
 LBA_baathism_algeria_desc: "阿尔及利亚复兴党已被禁止活动，并受到镇压。该党现任领导人因此流亡伊拉克。有了阿尔及利亚复兴党，我们将在阿尔及利亚和伊拉克都有联系。"
 LBA_baathism_mauritania: "毛里塔尼亚复兴党主义"
 LBA_baathism_mauritania_desc: "在毛里塔尼亚，复兴党是该国最大的阿拉伯民族主义力量。该党曾多次渗透毛里塔尼亚军方，其领导人甚至担任部长。然而，当毛里塔尼亚于1999年与以色列关系正常化时，该党被取缔。"
 LBA_baathism_egypt: "埃及复兴党主义"
 LBA_baathism_egypt_desc: "埃及复兴党于1990年被取缔，仅仅一年后，两名伊拉克情报官员在该国被捕，他们携带大量现金，意图破坏埃及稳定。通过联系我们埃及的复兴党兄弟，我们将获得他们的国际资金网络。"
 LBA_baathism_levant: "黎凡特的复兴党主义"
 LBA_baathism_levant_desc: "在所有非复兴党阿拉伯国家中，复兴党运动在约旦发展得最好。复兴党没有被取缔，三分之一的约旦人知道复兴党的存在，甚至在议会中也有复兴党成员。约旦复兴党有一项广泛的计划，将约旦人送往伊拉克大学学习，这个网络也将使我们受益。在巴勒斯坦，我们的复兴党兄弟帮助巴解组织对抗犹太复国主义侵略者。"
 LBA_baathism_iraq_kuwait: "伊拉克复兴党主义"
 LBA_baathism_iraq_kuwait_desc: "在所有国家中，复兴党在伊拉克可能最为盛行。尽管最近，萨达姆·侯赛因试图建立一种基于新美索不达米亚身份的伊拉克身份，认为自己是新的汉谟拉比。我们需要在为时已晚之前引导他们回归阿拉伯民族主义。"
 LBA_baathism_bahrain: "巴林复兴党主义"
 LBA_baathism_bahrain_desc: "在巴林，复兴党的理想由反君主制的民族民主大会引领。他们的主要目标之一是阻止政府的移民政策，该政策使得巴林人无法与廉价的外国劳动力竞争。巴林是一个很好的例子，说明我们必须优先考虑阿拉伯人口而不是外国人。"
 LBA_baathism_lebanon: "黎巴嫩复兴党主义"
 LBA_baathism_lebanon_desc: "复兴党在黎巴嫩有着悠久的历史。目前复兴党支持者中，伊拉克和叙利亚两派之间存在着激烈的竞争。我们应该努力弥合这些分歧。"
 LBA_baathism_sudan: "苏丹复兴党主义"
 LBA_baathism_sudan_desc: "虽然复兴党在苏丹的势力较小，但该党现有成员仍然有相当大的影响力，因为伊拉克的资金很多。苏丹离我们更近，我们将更容易控制来自伊拉克的资金。"
 LBA_baathism_yemen: "也门复兴党主义"
 LBA_baathism_yemen_desc: "在也门，伊拉克人主导的复兴党与执政党人民大会党关系密切。通过与也门复兴党保持良好联系，我们将能够更好地接触也门政府。"
 LBA_revise_green_book: "修改绿皮书"
 LBA_revise_green_book_desc: "1975年，穆阿迈尔·卡扎菲出版了《绿皮书》，详细阐述了他的政治意识形态。它拒绝代议制民主，支持直接民主，拒绝资本主义和共产主义。从本质上讲，它为第三国际理论奠定了基础。然而，当今利比亚社会的许多元素并不遵循《绿皮书》。也许是时候将这本书带到当今时代，为利比亚人规划未来的道路了。"
 LBA_revise_green_book_tt: "\n[LBA.GetLeader] 将修订《绿皮书》。随着每一章的重写，我们的国家都会走向或远离§Y改革§!。§Y改革§!的程度将决定利比亚的未来。\n\n如果§Y改革§! > 3, 我们将§Y$LBA_empower_peoples_congresses$§!\n\n如果§Y改革§! < -3, 我们将§Y$LBA_empower_revolutionary_committees$§!\n\n否则我们将§Y$LBA_retain_political_balance$§!\n\n"
 LBA_green_book_part_1_1: "1:1 - 政府工具"
 LBA_green_book_part_1_1_desc: "最重要的政治问题是“应建立何种形式的政府？”这样的政府应是直接民主，但通常的情况是，建立代议制民主，通过简单多数制选举制度，篡夺未投票选举现有政府的广大民众的意愿。"
 LBA_green_book_part_1_3: "1:3 - 党派"
 LBA_green_book_part_1_3_desc: "政党本身也篡夺了人民的权力，专注于维护权力，而不是改善社会，而这正是政府的应有目标。更糟糕的是，政党容易滋生腐败。"
 LBA_green_book_part_1_8: "1:8 - 社会行为由谁监督？"
 LBA_green_book_part_1_8_desc: "正如政治权力不应委托给代表一样，警务权力也不应该委托给整个社会。同样，会议和委员会的结构才是解决方案。全体是全体的立法机构，全体是全体的执法机构。"
 LBA_green_book_part_1_10: "1:10 - 新闻"
 LBA_green_book_part_1_10_desc: "虽然个人和公司有权以私人身份表达自己的意见，但作为社会表达手段的“新闻”必须由会议和委员会发布。否则，个人将再次在思想领域窃取他人的权力。"
 LBA_green_book_part_2_13: "2:13 – 住房"
 LBA_green_book_part_2_13_desc: "例如，房屋出租就是一种剥削，侵犯了租房者的自由。理想情况下，每个人应该只有一套房子，因为如果某一方拥有多套房产，他们就会倾向于出租，从而剥削租房者。"
 LBA_green_book_part_2_14: "2:14 - 收入"
 LBA_green_book_part_2_14_desc: "个人收入对经济至关重要。同样，这种收入不应以业主支付的工资形式实现，而应作为行业合作的结果。"
 LBA_green_book_part_2_16: "2:16 - 土地"
 LBA_green_book_part_2_16_desc: "土地，像上述所有类别一样，应该平等地提供给所有人。一般来说，经济是一场零和博弈，因此经济的组成部分应该平等地分配给所有人，以产生平等的结果。任何人都无权为自己储蓄超出自己需要的钱，除非他们在整个人口中拥有某种商品的算术份额。"
 LBA_green_book_part_3_21: "3:21 - 部落的优点"
 LBA_green_book_part_3_21_desc: "部落以血缘为基础，提供社会凝聚力，能够通过人数进行内部监督。它们还确保个人的社会化，这种教育比学校教育更有用。"
 LBA_green_book_part_3_24: "3:24 - 少数民族"
 LBA_green_book_part_3_24_desc: "少数民族有两种：一种是已经拥有国家的少数民族，另一种是没有国家而自己建立国家的少数民族。无论哪一种，他们的权利都必须得到保护。"
 LBA_green_book_part_3_25: "3:25 - 黑人将在世界上占据主导地位"
 LBA_green_book_part_3_25_desc: "黑人之所以能主宰人类，是因为他们的文化包括一夫多妻制并且拒绝生育控制，而且他们生活在“持续炎热”的气候中，因此工作对他们来说不像在其他文化中那么重要。"
 LBA_green_book_part_3_28: "3:28 - 体育、马术和舞台"
 LBA_green_book_part_3_28_desc: "观看体育、戏剧和其他娱乐活动是愚蠢的行为。人们应该直接参与体育运动，自己享受运动带来的益处，而不是袖手旁观，观看他人表演。"
 LBA_release_new_green_book: "发行新版《绿皮书》"
 LBA_release_new_green_book_desc: "完成了！经过几个月的辛勤工作，《绿皮书》终于有了新版本。全国各地的学生都很高兴，因为他们现在又多一本书要学了！"
 LBA_empower_peoples_congresses: "赋予人民代表大会权力"
 LBA_empower_peoples_congresses_desc: "最初是为人民带来直接民主的一种方式，现在却演变成邻里之间互相监视以保护国家不受革命活动的闹剧。监视人民的革命委员会必须废除，权力必须归还给人民。"
 LBA_retain_political_balance: "保持政治平衡"
 LBA_retain_political_balance_desc: "利比亚的政治体制已经运转了几十年。人民代表大会和革命委员会相互制约。既然一切正常，为什么要打破现状呢？"
 LBA_empower_revolutionary_committees: "赋予革命委员会权力"
 LBA_empower_revolutionary_committees_desc: "革命委员会已经有效控制了国家，让人大权力形同虚设，让革命委员会真正当家作主，应该不难。"
 LBA_allow_political_parties: "允许政党"
 LBA_allow_political_parties_desc: "自卡扎菲掌权以来，利比亚就禁止政党存在。然而，为了让人民能够恰当地表达自己，他们需要平台。我们应该向更多参与者开放政治格局。"
 LBA_allow_political_parties_tt: "所有政党都将合法化\n[conservatism_L]将被称为§Y£generic_conservatism_small 祖国联盟§!\n[liberalism_L]将被称为§Y£LBA_liberalism 国家发展与福利党§!\n[Autocracy_L]将被称为§Y£LBA_Autocracy_democracy 阿拉伯社会主义联盟§!\n[Kingdom_L]将被称为§Y£LBA_Kingdom 祖国党§!\n[Neutral_Muslim_Brotherhood_L]将被称为§Y£LBA_Neutral_Muslim_Brotherhood 正义与建设党§!\n[Neutral_Autocracy_L]将被称为§Y£LBA_Neutral_Autocracy 全国力量联盟§!\n[Neutral_conservatism_L]将被称为§Y£LBA_Neutral_conservatism_democracy 全国阵线党§!\n[Neutral_Libertarian_L]将被称为§Y£LBA_Neutral_Libertarian 民主党§!\n[neutral_Social_L]将被称为§Y£LBA_neutral_Social 正义运动§!\n"
 LBA_grassroots_democracy: "基层民主"
 LBA_grassroots_democracy_desc: "民主和国家应由人民拥有，为人民服务。民主应存在于各级政府，这样即使在最低层，人民也有机会影响事物。"
 LBA_allow_royal_family_return: "允许王室回归"
 LBA_allow_royal_family_return_desc: "1969年卡扎菲政变后，伊德里斯国王被迫流亡海外。但他的家人就没那么幸运了。他的侄子和继承人哈桑·塞努西及其家人被软禁。1984年，房子被烧毁，全家搬到公共海滩的棚屋里居住。四年后，全家获准搬到英国接受哈桑的治疗，哈桑于1992年因中风去世。他的儿子和现任王储穆罕默德·塞努西仍然住在伦敦。也许是时候让我们让他们回来了？"
 LBA_compensation_to_royals: "对皇室的补偿"
 LBA_compensation_to_royals_desc: "在他们经历了这些之后，我们应该从国家预算中向王室提供金钱补偿。每年只需一小笔津贴，就可以让他们重新站起来。随着他们的地位恢复，他们有一天会像英国君主制一样出名。"
 LBA_hunt_down_royals: "追捕皇室成员"
 LBA_hunt_down_royals_desc: "少数塞努西家族成员仍在海外流亡。只要他们还活着，我们的政权就不安全。我们必须暗杀塞努西家族的剩余血统。"
 LBA_hunt_down_royals_tt: "\n我们将试图暗杀§Y王储穆罕默德§!、他的表弟§Y艾哈迈德§!以及王位觊觎者§Y伊德里斯和他的儿子哈立德§!。我们§G成功§!和§R发现§!的可能性取决于我们的§Y内部安全§!支出。\n"
 LBA_royal_wealth: "没收王室财富"
 LBA_royal_wealth_desc: "皇室现在有很多钱。我们需要以利比亚福利的名义扣押、没收和窃取他们的资产。"
 LBA_peoples_intelligence_agency: "人民情报局"
 LBA_peoples_intelligence_agency_desc: "现在革命委员会已经控制了国家，他们可以真正为人民服务，防止任何敌对思想在国家扎根。"
 LBA_trust_revolutionary_guard: "相信革命卫队"
 LBA_trust_revolutionary_guard_desc: "革命卫队几十年来一直守护着政权。我们需要将更多的责任转移到他们一边。正规军不值得信任。"
 LBA_trust_army: "相信军队"
 LBA_trust_army_desc: "我们已经把太多的国家安全责任委托给了革命卫队。我们需要把重点重新转移给军队。"
 LBA_presidential_republic: "总统共和制"
 LBA_presidential_republic_desc: "利比亚在其存在的大部分时间里都有一位强有力的领导人。即使我们向民主过渡，我们也需要一位拥有权威的强大领导人。在利比亚过渡期间，我们应该效仿法国和美国的模式，由一位强有力的总统来统治。"
 LBA_federation: "利比亚联邦"
 LBA_federation_desc: "利比亚由的黎波里塔尼亚、昔兰尼加和费赞组成。这些地区本身又由几个部落组成。为了国家的稳定，最好将一些权力下放给地区政府。"
 LBA_federation_tt: "§Y利比亚部落主义§!机制已禁用"
 LBA_minority_rights: "少数民族权利"
 LBA_minority_rights_desc: "图布族、图阿雷格族和当地部落都应该享有一定的自治权。这是防止中央政府压迫的最好方法。"
 LBA_unitary_state: "统合国"
 LBA_unitary_state_desc: "利比亚分为多个部落和民族。消除这些分歧的最佳方式是建立一个强大的中央政府，确保国家不会崩溃。"
 LBA_unitary_state_tt: "根据我们之前的选择，以下情况之一将会发生：\n\n"
 LBA_minority_protection: "保护少数民族"
 LBA_minority_protection_desc: "我们需要让部落相信，中央政府的存在是为了保护他们的权利，而不是为了压迫他们。"
 LBA_constitutional_monarch: "君主立宪制"
 LBA_constitutional_monarch_desc: "君主制统治下的利比亚相对稳定。然而，经过几十年的专制统治，我们不能再让利比亚人民受制于此。我们应该恢复君主制，作为利比亚统一的有力象征，但真正的政治权力仍应掌握在利比亚人民手中。"
 LBA_the_real_monarch: "真正的君主"
 LBA_the_real_monarch_desc: "现在是恢复利比亚君主制的时候了。我们需要为利比亚选出一位真正的统治者。"
 LBA_the_real_monarch_tt_1: "如果我们完成§Y$LBA_compensation_to_royals$§!国策：\n"
 LBA_the_real_monarch_tt_2: "如果我们完成§Y$LBA_royal_wealth$§!与§Y$LBA_strive_for_african_union$§!国策：\n"
 LBA_protect_toubou_and_tuaregs: "保护图布人和图阿雷格人"
 LBA_protect_toubou_and_tuaregs_desc: "撒哈拉和利比亚是图阿雷格人和图布人的家园。然而，这些民族居住的国家中有许多都不稳定、专制，或者两者兼而有之。保护这些少数民族免受压迫者侵害是我们的责任。"
 LBA_protect_toubou_and_tuaregs_tt: "我们可以要求我们的低稳定度或者为专制政府§Y邻国§!释放任何§Y图阿雷格§!或§Y提贝斯提§!核心领土。"
 LBA_protect_toubou_and_tuaregs_threat: "[LBA.GetAdjective]旨在解放图阿雷格人和图布人"
 LBA_royal_unity: "王室团结"
 LBA_royal_unity_desc: "国王的目的是团结人民。在利比亚君主的统治下，各部落将有一个共同的领袖来尊敬他们。"
 LBA_revive_senussi_order: "复兴塞努西教团"
 LBA_revive_senussi_order_desc: "塞努西教团最初是一个宗教组织，旨在消除苏菲派伊斯兰教中一些较为“部落”的信仰，同时削弱对《古兰经》较为原教旨主义的解读。该教团在利比亚发展壮大，直到最终被穆阿迈尔·卡扎菲彻底消灭。卡扎菲现已下台，现在是塞努西教团再次崛起的时候了。"
 LBA_approach_nato: "追随北约"
 LBA_approach_nato_desc: "利比亚王国最初是在英国和其他西方列强的帮助下建立的。在最初的日子里，我们与欧洲朋友密切合作，直到阿拉伯民族主义傻瓜把我们推开。我们需要修复这些关系，回到我们原来的朋友身边。"
 LBA_call_back_exiles: "召回流亡者"
 LBA_call_back_exiles_desc: "许多人在卡扎菲执政期间被驱逐出利比亚或自行逃亡。现在情况不同了，我们可以把这些流亡者召回来。"
 LBA_approach_arab_league: "追随阿拉伯联盟"
 LBA_approach_arab_league_desc: "因为卡扎菲，我们与阿拉伯国家的关系并不好。他的政治言论使我们与许多阿拉伯国家的关系变得冷淡。我们需要解决这个问题。"
 LBA_join_war_on_terror: "加入反恐战争"
 LBA_join_war_on_terror_desc: "伊斯兰教正遭受攻击。圣战分子和极端分子正试图控制我们的宗教，他们正在破坏数十个国家的稳定，毁掉许多穆斯林的生活。保护我们的穆斯林兄弟免受这些狂热分子的侵害是我们的责任。"
 LBA_join_war_on_terror_tt: "“反恐战争”演讲已经举行"
 LBA_oef_trans_sahara: "杜松之盾行动"
 LBA_oef_trans_sahara_desc: "撒哈拉是极端分子的完美藏身之所。我们的盟友美国为我们提供了一个机会，让我们加入他们在该地区的反恐行动。"
 LBA_oef_trans_sahara_tt: "我们将能够干预对§Y萨拉菲主义§!支持率较高的§Y萨赫勒§!或§Y撒哈拉§!地区国家。"
 LBA_oef_trans_sahara_threat: "杜松之盾行动"
 LBA_fatherly_leader: "慈父般的领袖"
 LBA_fatherly_leader_desc: "卡扎菲现在的头衔是“大阿拉伯利比亚人民社会主义民众国革命的兄弟领袖和指导者”。但事实上，卡扎菲更像是国家的父亲，而不是兄弟。"
 LBA_libyan_military: "利比亚军队"
 LBA_libyan_military_desc: "利比亚军队，正式名称为阿拉伯利比亚民众国武装部队，分为陆军、海军和空军。其中，陆军显然是最强大的。陆军本身又分为正规军和革命卫队。之所以要分裂，是因为卡扎菲希望确保有一个组织来保证正规军的忠诚。"
 LBA_lessons_from_the_past: "前车之鉴"
 LBA_lessons_from_the_past_desc: "纵观我们的历史，我们参与的战争并不多，而且我们肯定没有站在胜利的一方。我们曾多次遭到美国空军的袭击，与埃及发生过一场短暂的灾难性冲突，与乍得的战争虽然取得了初步胜利，但最终却损失了相当一部分军队。如果我们想在未来取得成功，就必须反思自己做错了什么。"
 LBA_el_dorado_canyon: "黄金峡谷行动"
 LBA_el_dorado_canyon_desc: "1986年，美国轰炸了利比亚，以报复利比亚轰炸西德贝勒迪斯科舞厅，该舞厅深受美军欢迎。美军瞄准了包括卡扎菲指挥中心在内的数个军事设施。袭击摧毁了数十架我方飞机。我们的防御完全失败，因为没有战斗机作为反击，我们的防空系统直到美军飞机返回后才开始射击。只有1架F-111被击落，其余的都毫发无损。"
 LBA_better_aa: "更好的防空"
 LBA_better_aa_desc: "从黄金峡谷事件中可以清楚地看出，我们的防空能力简直是可笑的。未来我们需要更好地准备应对敌机。"
 LBA_better_fighter_response: "更好的战斗机反应"
 LBA_better_fighter_response_desc: "显然，我们在黄金峡谷的失败是因为我们战斗机的反应速度太慢。我们的飞行员需要以更快的速度起飞才能拦截任何敌人。"
 LBA_gulf_of_sidra: "锡德拉湾"
 LBA_gulf_of_sidra_desc: "1974年，卡扎菲违反国际海事法，宣称锡德拉湾全部为利比亚领海。这一行为遭到美国的挑战，并最终导致海湾地区紧张局势加剧。这最终导致该地区发生了多起事件；1981年，两架利比亚苏-22被击落；1986年，一艘利比亚护卫舰被击沉，一艘严重受损；1989年，两架利比亚米格-23被摧毁。在所有这些交战中，美国没有遭受任何损失。这些事件只能说明我们的空军和海军是多么无能为力。"
 LBA_toyota_war_guerrilla: "丰田战争教训 - 游击战"
 LBA_toyota_war_guerrilla_desc: "20世纪80年代的乍得-利比亚冲突以所谓的丰田战争结束。利比亚军队多年来一直盘踞在乍得北部。乍得人发动反击时，使用的是机动性极强的技术装备（因此得名）。这使他们能够绕过利比亚驻军，对补给线和孤立部队造成严重破坏。这种轻量级战争也是我们应该关注的重点。"
 LBA_toyota_war_mobility: "丰田战争教训 - 机动性"
 LBA_toyota_war_mobility_desc: "20世纪80年代的乍得-利比亚冲突以所谓的丰田战争告终。利比亚军队多年来一直盘踞在乍得北部。当乍得人发动反击时，他们使用的是机动性极强的技术装备（因此得名）。这使他们能够智胜利比亚军队，甚至与移动速度较慢的坦克正面交锋，并毫发无损地穿越雷区。这绝对是我们需要的战争方式。"
 LBA_desert_warfare: "沙漠之主"
 LBA_desert_warfare_desc: "利比亚大部分国土都是沙漠。无论从哪个方向进攻，我们都很可能要在炎热和沙漠中作战。这是我们人民已经习惯的事情，我们的敌人应该害怕我们。"
 LBA_desert_warfare_tt: "修改我们已有的任何§Y丰田战争§!国家精神\n"
 LBA_egypt_war_behind_the_lines: "埃及-利比亚战争 - 突击队"
 LBA_egypt_war_behind_the_lines_desc: "1977年，我们与埃及进行了一场为期四天的短暂战争，主要原因是埃及与以色列签署和平协议导致两国关系恶化。战争期间，一个利比亚坦克营越境进入埃及，但很快被机械化反击摧毁。在接下来的几天里，埃及突击队对利比亚军事设施发动了多次袭击。这些后方袭击摧毁了许多重要的军事设施，使用这种战术对付我们的敌人将大有裨益。"
 LBA_egypt_war_behind_the_lines_tt: "修改§Y$LBA_desert_warfare_idea$§!国家精神"
 LBA_egypt_war_tank_formations: "埃及-利比亚战争 - 装甲车辆"
 LBA_egypt_war_tank_formations_desc: "1977年，我们与埃及进行了一场为期四天的短暂战争，主要原因是埃及与以色列签署和平协议导致两国关系恶化。战争期间，埃及突击队袭击了利比亚军事设施。与此同时，利比亚的一个装甲营挺进埃及，但很快被埃及机械化部队的反击摧毁，埃及机械化部队随后向利比亚境内推进了25公里，然后返回原来的位置。我们应该努力实现令人敬畏的埃及机械化进攻。"
 LBA_activate_arsenal_of_islam: "激活伊斯兰武器库"
 LBA_activate_arsenal_of_islam_desc: "20世纪70年代，卡扎菲大肆购物，建立了庞大的“伊斯兰军火库”，以备美国和以色列爆发全球战争时使用。战争从未爆发，但我们仍然需要这些装备。军火库中的所有武器都是几十年前的，需要时间和金钱才能恢复运行，但至少我们的士兵有武器可以战斗。"
 LBA_activate_arsenal_of_islam_gaddafi: "卡扎菲家族掌权并且我们拥有§Y$LBA_revolutionary_guard_corps$§!国家精神"
 LBA_activate_arsenal_of_islam_no_gaddafi: "卡扎菲家族未掌权并且我们拥有§Y$LBA_armed_forces_of_arab_jamahiriya$§!国家精神"
 LBA_foreign_procurement_lines: "国外采购线"
 LBA_foreign_procurement_lines_desc: "现在我们不再受到联合国的武器制裁，我们应该借此机会重新建立我们的武器库存。"
 LBA_foreign_procurement_lines_tt: "当§Y$LBA_foreign_procurement_boosted$§!国家精神激活时，通过国策获得的武器将为我们提供多25%的装备数量！\n"
 LBA_weapons_from_balkans: "来自巴尔干的武器"
 LBA_weapons_from_balkans_desc: "巴尔干半岛的许多国家都在对其军队进行现代化改造，使其更符合北约的要求。这意味着他们的旧库存必须有地方存放。这是我们以低价获得大量枪支的好机会！"
 LBA_foreign_procurement_lines_cheap_tt: "因为§Y$LBA_foreign_procurement_boosted$§!：\n"
 LBA_new_tanks: "现代坦克"
 LBA_new_tanks_desc: "我们使用的坦克大部分是老式的T-55和T-62坦克。虽然从地区层面来看还算不错。但如果我们真的要对抗任何更发达的国家，我们将完全被击败。我们需要为我们的库存增加一些更现代化的坦克。"
 LBA_new_trucks: "摩托化推动力"
 LBA_new_trucks_desc: "我们的摩托化部队开着卡车或丰田技术车到处跑，使我们的军队看起来像一群游击队。现代军队有坦克式的人员运输车，我们也应该有。"
 LBA_new_artillery: "改进火力支援"
 LBA_new_artillery_desc: "任何军队要想在战场上取得成功，都需要有火力支援部队。我们需要对炮兵部队进行现代化改造。"
 LBA_local_supply_system: "本地供应系统"
 LBA_local_supply_system_desc: "多年的武器制裁让我们看到，新装备的供应线很容易被切断。为了解决这个问题，我们应该扩大本地生产，这样备件和替换件就更容易获得。"
 LBA_expand_airbases: "扩建空军基地"
 LBA_expand_airbases_desc: "利比亚空军基地很多条件都很差，如果要扩充空军力量，首先要扩建飞机存放设施。"
 LBA_new_fighters: "制空权"
 LBA_new_fighters_desc: "我们之前与美国空军的战斗经验表明，我们明显缺乏合适的战斗机。凭借我们现有的飞机，我们与他们对抗还不如放风筝。我们需要更好的东西。"
 LBA_new_helicopters: "近战支援"
 LBA_new_helicopters_desc: "通过观察非洲冲突，我们已见识过攻击直升机的威力。低空飞行对付没有防空能力的隐蔽敌人是其主要优势。驾驶喷气式飞机毫无意义，因为直升机是支援我方部队的更有效方式。"
 LBA_sabha_launch_site: "塞卜哈发射场"
 LBA_sabha_launch_site_desc: "20世纪80年代，西德轨道运输和火箭股份有限公司将塞卜哈绿洲作为其实验性太空火箭的试验场。最初在刚果民主共和国（当时的扎伊尔）的沙巴进行测试，后来测试转移到利比亚，直到1987年。塞卜哈发射场也是苏联太空计划的一个偏远试验场，直到1991年。我们可以翻新发射场，用于我们自己的测试目的。"
 LBA_review_the_navy: "审查海军"
 LBA_review_the_navy_desc: "我们的海军主要由20世纪50年代和60年代的老式苏联潜艇和护卫舰组成，其中只有几艘“较新”的科尼级重型护卫舰。这些舰艇大部分状况不佳，实际上只适合用于沿海防御。海军急需现代化。"
 LBA_expand_tripoli_docks: "扩建的黎波里码头"
 LBA_expand_tripoli_docks_desc: "的黎波里目前是我们最大的码头。那里的设施可支持载重量高达6000吨的维修船舶。为了将来能够容纳更大的船舶，我们需要进一步提高这一能力。"
 LBA_expand_benghazi_docks: "扩建班加西码头"
 LBA_expand_benghazi_docks_desc: "虽然班加西码头不如的黎波里那么宏伟，但它仍然是我们海军的重要基地。目前，港口有一些浮动码头。我们应该将码头扩建到与的黎波里类似的功能。"
 LBA_refurbish_submarines: "翻新潜艇"
 LBA_refurbish_submarines_desc: "我们有两艘福克斯特洛特级潜艇。1982年从苏联购买了六艘，但不幸的是其中四艘已经完全无法修复。班加西海军基地还有两艘处于失修状态。只要投入少量资金，我们就能让它们再次适合航行。"
 LBA_new_corvettes: "新的轻型护卫舰"
 LBA_new_corvettes_desc: "为了增强海军实力，我们需要新型护卫舰。冷战时期的护卫舰根本不适合我们。"
 LBA_tripoli_drydocks: "的黎波里造船厂"
 LBA_tripoli_drydocks_desc: "的黎波里是我们最大的海军基地，扩建那里的造船厂以便能够建造和修理船舶是合理的。"
 LBA_shuffle_officers: "改组官员"
 LBA_shuffle_officers_desc: "卡扎菲控制军队的策略之一是频繁轮换军官。军官经常从一个单位调到另一个单位，新军官被提拔接替他们的位置。这意味着总有大量年轻军官对他们的晋升心存感激，而持不同政见的军官则被派往遥远的不重要的岗位。"
 LBA_expand_rgc: "扩充革命卫队"
 LBA_expand_rgc_desc: "革命卫队是政权的精锐卫队。我们不能相信正规军的忠诚度。我们需要将革命卫队扩充为一支更大的力量。"
 LBA_shift_to_military: "转向军队"
 LBA_shift_to_military_desc: "我们可能赋予了革命卫队太多权力。我们需要将权力的平衡转向正规军，因为少数精英最终很可能会推翻我们的政权。"
 LBA_lock_supplies: "封锁补给"
 LBA_lock_supplies_desc: "我们的部分军用物资由革命卫队控制。这使得皇家武装部队能够控制正规军的库存。我们应该将所有后勤工作都交给皇家武装部队，这样军队就没有机会反抗，因为他们将无法获得武器和弹药。当所有设备都整齐地存放在皇家武装部队的仓库中而不是被使用时，磨损就会更少。"
 LBA_disarm_rgc: "解除革命卫队武装"
 LBA_disarm_rgc_desc: "革命卫队一直扣押着本该归军队所有的武器。我们必须将这些武器归还给它们的合法拥有者。"
 LBA_new_officer_corps: "新的军官团"
 LBA_new_officer_corps_desc: "革命卫队和军队中都有许多冉冉升起的新星。我们需要迅速让这些人担任重要职务。"
 LBA_army_fit_for_libya: "适合利比亚的军队"
 LBA_army_fit_for_libya_desc: "用穆阿迈尔·卡扎菲的儿子穆塔西姆·卡扎菲的话来说，“西边有6000万阿尔及利亚人，东边有8000万埃及人，前面是欧洲，南边是问题重重的撒哈拉以南非洲”。我们根本无法与数量竞争。因此，我们必须注重质量而不是数量。"
 LBA_army_fit_for_libya_tt: "修改§Y$LBA_revolutionary_guard_corps$§!或者§Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_economy_of_libya: "利比亚经济"
 LBA_economy_of_libya_desc: "利比亚经济以石油生产为基础。95%的出口和60%的 GDP 都来自石油工业。虽然石油为我们带来了大量收入（并让我们成为非洲人类发展指数最高的国家），但让国家如此依赖单一资源和拥有这种资源的人是有风险的。为了保障利比亚经济的安全，需要实现多元化。"
 LBA_train_depot: "火车站"
 LBA_train_depot_desc: "说到铁路运输，利比亚在北非是个异类。全国没有一条铁路在运行。意大利殖民者在的黎波里和班加西附近修建了几条较小的铁路线，但这两条铁路线在20世纪60年代都关闭了。现在，什么都没有了。我们需要让利比亚拥有现代化的交通系统，首先我们需要为未来的铁路提供机车。"
 LBA_tripoli_to_misrata: "从的黎波里到米苏拉塔"
 LBA_tripoli_to_misrata_desc: "我们的首都地区应成为修建新铁路的首要目标。连接的黎波里和米苏拉塔两座主要城市将向世界展示我们也能修建铁路。"
 LBA_misrata_to_sirte: "从米苏拉塔到苏尔特"
 LBA_misrata_to_sirte_desc: "在将米苏拉塔与的黎波里连接起来后，我们应该继续连接苏尔特，这是我们石油工业的重要枢纽。"
 LBA_tobruk_to_benghazi: "从班加西到托布鲁克"
 LBA_tobruk_to_benghazi_desc: "班加西是昔兰尼加最重要的港口。我们需要从那里建立一条通往埃及边境的通道，以改善我们在发生冲突时的军事反应时间。虽然距离很远，但只要有足够的时间和金钱，我们就能做到。"
 LBA_benghazi_to_brega: "从班加西到布雷加"
 LBA_benghazi_to_brega_desc: "布雷加是我国石油工业的重要炼油中心。我们应该通过铁路将其与班加西港连接起来。"
 LBA_connect_east_west_rails: "连接东部与西部"
 LBA_connect_east_west_rails_desc: "现在我们已经在东部和西部修建了铁路网，是时候将这两个铁路网连接起来了。现在利比亚人只需几分钟就能穿越全国。"
 LBA_connect_sabha: "连接塞卜哈"
 LBA_connect_sabha_desc: "塞卜哈是费赞地区的首府，是利比亚空军的重要空军基地，甚至还曾是西德航天运载火箭的试验场。该地区还有一些铁矿石开采，通过铁路连接，我们可以进一步扩大采矿业务。"
 LBA_connect_jawf: "连接焦夫"
 LBA_connect_jawf_desc: "焦夫基本上是利比亚南部库夫拉地区唯一较大的城镇。虽然经济上无足轻重，但它可以作为保卫我们南部侧翼的基地。"
 LBA_libyan_rail: "利比亚铁路"
 LBA_libyan_rail_desc: "我们终于达到了这样一种境况：政府不必承担铁路所需的每一笔第纳尔。因此，我们应该将铁路组织成一家国有利比亚铁路公司。使用铁路的人数或公司数量不足以支付其全部成本，但至少现在还有增长空间。"
 LBA_kufra_solar_plant: "库夫拉太阳能发电厂"
 LBA_kufra_solar_plant_desc: "利比亚在非洲的烈日下炙烤。目前的调查显示，利比亚是安装太阳能电池板的最佳地点。太阳能电池板需要大量维护，现在我们已将焦夫连接到我们的铁路网，这里将成为建造太阳能发电厂的好地方。"
 LBA_expand_tripoli_airport: "扩建的黎波里机场"
 LBA_expand_tripoli_airport_desc: "的黎波里机场是我们的主要国际机场。扩建该机场将增强我们与世界其他地区的联系。"
 LBA_expand_benina_airport: "扩建贝尼纳机场"
 LBA_expand_benina_airport_desc: "贝尼纳机场是利比亚第二大机场，位于班加西附近的贝尼纳镇，是运送移民工人前往油田工作的重要机场。"
 LBA_expand_tripoli_port: "扩建的黎波里港"
 LBA_expand_tripoli_port_desc: "的黎波里港是地中海最古老的港口之一，自罗马时代以来就已存在。它是通往利比亚最重要的进口路线，扩建该港口将为我们扩大经济提供更多空间"
 LBA_expand_benghazi_port: "扩建班加西港"
 LBA_expand_benghazi_port_desc: "班加西港由希腊人在公元前6世纪建立。目前它是我们石油产品出口的主要枢纽。我们必须继续扩大规模，以促进进一步发展。"
 LBA_organize_desert_trips: "组织沙漠之旅"
 LBA_organize_desert_trips_desc: "利比亚有很多值得游客参观的地方，比如撒哈拉的沙丘和绿洲、希腊和罗马遗址、奥斯曼堡垒和二战战场。我们需要利用这些卖点来吸引更多游客。"
 LBA_derna_windpark: "德尔纳风电场"
 LBA_derna_windpark_desc: "利比亚的平均风速非常高。例如，在德尔纳海岸附近，风速平均为7.5 米/秒。这使得德尔纳成为建造风力发电场的理想地点。自20世纪40年代以来，风车就被用来从绿洲抽水，所以我们肯定有使用它们的经验。"
 LBA_expand_tourism: "扩大旅游业"
 LBA_expand_tourism_desc: "我们需要进一步扩大旅游业，使利比亚成为更具吸引力的旅游目的地，就像叙利亚的拉塔基亚、埃及的西奈和突尼斯的突尼斯一样。"
 LBA_stock_exchange: "建立证券交易所"
 LBA_stock_exchange_desc: "利比亚没有证券交易所。为了更好地融入国际市场，我们必须在的黎波里建立一个。人们将可以选择参与几家国有企业。"
 LBA_gmmr_kufra: "大人工河库夫拉"
 LBA_gmmr_kufra_desc: "利比亚南部库夫拉区沙漠城市焦夫是该地区为数不多的城镇之一。它就位于努比亚沙层上方。我们应该在那里打一口井，以增加大人工河的容量。"
 LBA_gmmr_ghadames: "大人工河古达米斯"
 LBA_gmmr_ghadames_desc: "在该国西部靠近古达米斯的地方，还有另一个我们可以利用的含水层。如果我们将这个区域添加到大人工河网络，我们将增加其容量。"
 LBA_western_mountain_power_plant: "西山发电厂"
 LBA_western_mountain_power_plant_desc: "利比亚目前只有一座旧发电厂在运行。我们需要确保电力供应，并在首都附近建造更多发电厂。计划在阿尔加尔比附近建造一座循环燃气轮机发电厂，我们应该为其提供资金。"
 LBA_gmmr_connect_east_west: "完成大人工河"
 LBA_gmmr_connect_east_west_desc: "大人工河的最后一期工程是修建一条从苏尔特到米苏拉塔的管道，连接西部和东部的管网。此后，我们真正建成了世界第八大奇迹。"
 LBA_zawia_power_plant: "扎维亚发电厂"
 LBA_zawia_power_plant_desc: "扎维亚市的地理位置优越，可以建造一座既能使用天然气又能使用石油作为燃料的发电厂。毕竟，这两种燃料我们都用得着。"
 LBA_convert_pipe_factories: "转换管道工厂"
 LBA_convert_pipe_factories_desc: "现在我们已经完成了大人工河，我们需要弄清楚如何处理为其建造的管道工厂。虽然有些工厂需要用于未来的维修，但我们应该将剩余的工厂改造成生产各种管道和管道设备以供出口。"
 LBA_create_ministry_of_agriculture: "成立农业部"
 LBA_create_ministry_of_agriculture_desc: "利比亚没有农业部，所有农业项目都由总督察办公室负责。如果我们要改革我们的农业部门，我们需要专门派人从事农业工作。这将使我们现有的农业部门得到更有效的利用。"
 LBA_desalination_plants: "海水淡化厂"
 LBA_desalination_plants_desc: "获取淡水的一种方式是利用海水。通过工业过程，我们可以降低海水含盐量，使水可以饮用。我们应该在沿海社区建造海水淡化厂，以增加他们的用水量。"
 LBA_expand_agriculture: "扩大农业生产"
 LBA_expand_agriculture_desc: "现在我们已经扩大了供水范围，我们应该能够利用更多的可耕地。"
 LBA_land_reform: "土地改革"
 LBA_land_reform_desc: "利比亚农业面临的最大挑战是缺乏淡水和伊斯兰继承法。水问题已经解决，但继承法仍然存在。在继承时，农场被分割给所有儿子。这使得农场越来越小。这项法律需要改革，以便农场能够保持其规模，甚至在需要时扩大规模。这当然不会消除我们农业面临的自然障碍，但这是我们能做的最好的事情。"
 LBA_foreign_food_imports: "粮食进口"
 LBA_foreign_food_imports_desc: "打一场艰苦的战斗毫无意义。利比亚根本就不适合种植自己的粮食。我们需要建立一个强大的贸易网络​​来确保来自其他国家的粮食供应。我们将更加依赖其他国家，但这应该可以消除我们农业的问题。"
 LBA_continue_nationalised_economy: "继续实行国有经济"
 LBA_continue_nationalised_economy_desc: "利比亚的大多数大公司都由国家控制。出于战略原因，这是必要的。我们不能允许外国公司进来殖民我们的人民，即使这意味着我们赚不到那么多的利润。"
 LBA_liberalise_economy: "经济私有化"
 LBA_liberalise_economy_desc: "几十年来，利比亚政府一直通过拥有该国许多最大的公司来积极控制该国的经济。为了促进更快的经济增长，我们应该开始将经济的各个部门私有化。"
 LBA_expand_agricultural_bank: "扩大农业银行"
 LBA_expand_agricultural_bank_desc: "利比亚农业银行负责为农业问题提供指导和建议，向农业合作社提供贷款，并发展利比亚的农业社区。 既然我们已经扩大了农业部门，我们就需要扩大银行的资源，以进一步有效利用农业用地。"
 LBA_expand_lisco: "扩大利比亚钢铁公司"
 LBA_expand_lisco_desc: "利比亚钢铁公司，是北非最大的钢铁生产公司之一。利比亚钢铁公司产品的最大国内用户是管道总公司和国家石油公司。通过投资他们，我们可以扩大利比亚的钢铁产量，并为我们的石油部门提供更好的扩张机会"
 LBA_float_national_commercial_bank: "浮动国民商业银行"
 LBA_float_national_commercial_bank_desc: "我们应该将国家商业银行的股份提供给公共部门。这将使我们能够为银行的运营筹集资金，并为国家带来一些急需的资本。"
 LBA_join_wto: "加入世贸组织"
 LBA_join_wto_desc: "我们还不是世贸组织的成员，应该申请加入该组织，以向世界表明我们希望在商业方面遵循国际标准， 这将鼓励外国在我国投资。"
 LBA_nationalise_arabian_cement_company: "将阿拉伯水泥公司国有化"
 LBA_nationalise_arabian_cement_company_desc: "阿拉伯水泥公司是该国最大的水泥、石灰和石膏生产商。我们应该将其国有化，以确保满足我们对建筑材料的战略需求。"
 LBA_handle_national_oil_corporation: "处理国家石油公司"
 LBA_handle_national_oil_corporation_desc: "国家石油公司控制着我国大部分油田。我们需要引导他们的政策更多地符合我们的国家政策。"
 LBA_handle_national_oil_corporation_tt1: "如果我们完成§Y$LBA_continue_nationalised_economy$§!国策，那么"
 LBA_handle_national_oil_corporation_tt2: "如果我们完成§Y$LBA_liberalise_economy$§!国策，那么"
 LBA_return_arabian_gulf_company_shares: "归还阿拉伯海湾石油公司股份"
 LBA_return_arabian_gulf_company_shares_desc: "阿拉伯海湾石油公司成立于1971年，当时利比亚将英国石油公司持有的石油股份收归国有。目前，该石油公司是国家石油公司的子公司。我们应该让该公司的股份再次公开，并向英国石油公司返还公平的股份。这应该保证更有效地开采利比亚石油。"
 LBA_military_commission_to_truck_and_bus_company: "将卡车和公共汽车公司军事化"
 LBA_military_commission_to_truck_and_bus_company_desc: "卡车和巴士公司是利比亚的一家巴士和卡车制造商，于20世纪70年代与意大利依维柯公司合资成立。他们几十年来一直生产重型车辆，我们应该利用他们的专业知识为我们的军队生产车辆。"
 LBA_privatise_maritime_transport_company: "私有化国家海运总公司"
 LBA_privatise_maritime_transport_company_desc: "国家海运总公司是一家国有航运公司，在世界各地运营着一支由各种大小船只组成的船队。甚至有计划开始运营游轮。我们应该将该公司私有化，为利比亚本地造船业创造机会。"
 LBA_state_driven_economy: "国家主导的经济"
 LBA_state_driven_economy_desc: "目前，利比亚经济的大部分由中央政府控制。这可能不会让人民被金钱淹没，但至少人民知道他们有工作可做，而政府的利益在于为他们提供福利，而不是为他人赚取利润。"
 LBA_further_resource_expansion: "进一步开采资源"
 LBA_further_resource_expansion_desc: "我们应该继续从土地中开采资源，甚至拓展新的生产形式。如果我们要支撑未来的经济，我们将需要更多的资源。"
 LBA_modern_economy: "现代经济"
 LBA_modern_economy_desc: "我们成功地改革了利比亚的经济，使其摆脱了冷战时期的停滞状态。现在，我们的效率更高，未来的增长（和利润）似乎呈上升趋势。"
 LBA_negotiations_with_un: "与联合国的谈判"
 LBA_negotiations_with_un_desc: "随着20世纪70年代利比亚石油收入开始增加，卡扎菲大大增加了对世界各地各种反叛组织的支持。利比亚被指控犯下多起国际恐怖袭击事件，包括1986年的拉贝尔爆炸案、1988年的洛克比爆炸案和1989年的UTA 772航班坠毁事件。最终，利比亚受到联合国的广泛制裁，导致利比亚于1999年将两名洛克比空难嫌疑人移交给苏格兰当局。制裁仍在实施，我们需要与联合国开通谈判渠道以解除制裁。"
 LBA_meeting_with_taliban: "与塔利班会面"
 LBA_meeting_with_taliban_desc: "塔利班正在英勇地与西方殖民势力作斗争。我们需要与他们建立密切联系，并帮助他们对抗新世界秩序。"
 LBA_assassinate_dissidents: "暗杀异见人士"
 LBA_assassinate_dissidents_desc: "许多流亡的利比亚人公开反对我们的政权。这种诽谤必须停止，这些人必须被消灭。"
 LBA_meet_hezbollah: "与真主党会面"
 LBA_meet_hezbollah_desc: "真主党在伊朗的帮助下与犹太复国主义作战。通过扩大对真主党的影响力，我们在与以色列的斗争中获得了坚实的立足点。"
 LBA_house_terrorists: "窝藏恐怖分子"
 LBA_house_terrorists_desc: "中东和撒哈拉地区有许多自由战士，也就是世界其他地方所说的恐怖分子，正在与殖民主义作斗争。我们需要为这些人提供安全屋，让他们有地方重新集结和休养生息。也许我们甚至可以招募他们中的一些人加入我们的队伍。"
 LBA_celebrate_lockerbie_bombers: "庆祝洛克比空难"
 LBA_celebrate_lockerbie_bombers_desc: "当我们把一架飞机扔到洛克比镇上空时，全世界都知道我们能干什么。我们不应该为这一行为感到羞耻，因为全世界应该为我们在愤怒时能干出的事感到恐惧。"
 LBA_wmds: "获得离心机"
 LBA_wmds_desc: "自20世纪70年代利比亚核计划启动以来，大部分知识和材料采购都由瑞士核工程师弗里德里希·廷纳负责。他仍然领导着我们的核计划，我们应该利用他的人脉开始建造用于核浓缩的离心机。"
 LBA_start_building_reactor_desc: "1979年，苏联在国际原子能机构的监督下在塔朱拉建造了一座研究反应堆。然而，这座反应堆并不适合我们的离心机和核武器生产。我们需要建造一座合适的核反应堆来生产铀。"
 LBA_start_building_reactor_tt: "§R如果任何一个国家疯狂到开始攻击可能拥有大规模杀伤性武器的国家，我们可能就会成为他们的目标！§!"
 LBA_start_building_reactor: "开始建造反应堆"
 LBA_arms_smuggling: "走私武器"
 LBA_arms_smuggling_desc: "由于国际制裁，我们无法合法购买武器。不过，我们仍然有一些渠道可以为我们的部队提供更多武器。"
 LBA_buy_nukes: "购买核武器"
 LBA_buy_nukes_desc: "穆阿迈尔·卡扎菲曾多次试图从其他国家获取核武器；1970年，卡扎菲访问中国时，他要求周恩来总理向利比亚提供核武器，以防范以色列的核计划。1974年，利比亚加入了巴基斯坦的706号核计划，但在1978年齐亚·哈克将军上台后被踢出。1984年，利比亚与印度签署了核协议，但没有采取任何实际行动。1991年苏联解体后，卡扎菲试图利用混乱局面获取核材料，但没有成功。也许现在是时候再次尝试从第三方获取核武器了？"
 LBA_buy_nukes_tt: "§R如果我们被发现拥有核武器，西方国家一定会干预！§!"
 LBA_compensation_to_lockerbie_victims: "对洛克比空难受害者的赔偿"
 LBA_compensation_to_lockerbie_victims_desc: "为了修复我们与西方国家，尤其是英国的关系，我们应该达成协议，向洛克比空难遇难者家属支付一定赔偿。这将表明我们认真致力于提高国际地位。"
 LBA_disarmament_program: "裁军计划"
 LBA_disarmament_program_desc: "我们计划建造几座浓缩反应堆。我们还拥有离心机和铀。我们储备了芥子气、沙林毒气和制造它们的化学品。所有这些都需要在西方监督下销毁。这是西方给我们的条件。如果我们继续他们的计划，他们承诺将开始放松一些制裁。"
 LBA_disarmament_program_tt: "如果我们雇佣了§Y弗里德里希·廷纳§!，我们将把他移交给瑞士当局。"
 LBA_remove_sanctions: "取消制裁"
 LBA_remove_sanctions_desc: "西方终于同意解除对我们的制裁。我们让他们相信，我们不再对他们构成威胁，因此我们受到国际社会的欢迎。"
 LBA_invite_foreign_investors: "邀请外国投资者"
 LBA_invite_foreign_investors_desc: "现在我们已经摆脱了制裁，我们应该邀请外国投资者进入我国，以改善经济。"
 LBA_arms_deals_with_italy: "与意大利的武器交易"
 LBA_arms_deals_with_italy_desc: "尽管意大利曾是我们的殖民领主，但我们与意大利的关系仍然相当融洽。他们的军队也非常先进。我们与意大利军队结盟是有道理的。"
 LBA_arms_deals_with_italy_tt: "如果他们接受，那么\n"
 LBA_approach_western_leaders: "接近西方领导人"
 LBA_approach_western_leaders_desc: "西方是对我们实施制裁的主要推手。我们必须与西方各国领导人接触，改善与它们的关系。"
 LBA_taxation_deal_with_uk: "英国税收协议"
 LBA_taxation_deal_with_uk_desc: "英国拥有世界上最大的双重税收协定网络之一。双重税收协定允许公司在多个国家开展业务，而无需多次为同一利润纳税。这鼓励公司在其他国家设立分支机构和常设办事处。我们应该与英国签署类似的协议，以增加我们的经济吸引力。"
 LBA_compensation_from_italy: "意大利的赔偿"
 LBA_compensation_from_italy_desc: "多年来，意大利一直剥削我国，将其作为殖民地。我们听说，意大利可能会积极回应支付殖民时期的赔款，以改善其公众形象。我们应该与他们联系，并尝试谈判达成某种协议。"
 LBA_request_usaid: "申请美国援助"
 LBA_request_usaid_desc: "美国国际开发署是美国政府管理的国际援助项目，重点是救灾和扶贫。许多发展中国家都得到了援助。我们也应该加入该项目。这将增加美国在该国的影响力，但也将填补我们预算的一些漏洞。"
 LBA_neighbourly_politics: "邻里政治"
 LBA_neighbourly_politics_desc: "利比亚周围有许多国家，但我们只与少数国家保持着良好关系。过去的战争使我们与埃及和乍得的关系恶化，苏丹、尼日尔和阿尔及利亚与我们之间被广阔的沙漠隔开，欧洲对我们的政权非常敌视。只有突尼斯与我们保持友好关系，甚至他们也在我们两国之间修建了防御工事和边境围栏。向世界开放将是困难的。"
 LBA_close_ties_sahrawi: "与西撒哈拉的更紧密联系"
 LBA_close_ties_sahrawi_desc: "自1980年代以来，我们一直是波利萨里奥阵线在西撒哈拉的密切支持者。他们的解放军的许多武器来自我们或阿尔及利亚，西撒哈拉学生前往利比亚接受教育的情况并不罕见。我们对西撒哈拉的支持是反对殖民主义的最大成功案例，我们需要增加对他们的支持。"
 LBA_switch_to_morocco: "抛弃西撒哈拉"
 LBA_switch_to_morocco_desc: "支持西撒哈拉使我们与摩洛哥的关系恶化。摩洛哥是一个正在崛起的经济强国，他们与我们相邻的强大国家阿尔及利亚对立。最明智的做法是放弃对西撒哈拉的无谓支持，转而与摩洛哥建立友好关系。"
 LBA_support_algeria: "支持阿尔及利亚"
 LBA_support_algeria_desc: "和我们一样，阿尔及利亚也是西撒哈拉的长期支持者。他们长期以来一直是摩洛哥的对手，因此我们与他们建立更紧密的关系是合情合理的。"
 LBA_condemn_spanish_colonialism: "谴责西班牙殖民主义"
 LBA_condemn_spanish_colonialism_desc: "西撒哈拉曾属于西班牙，后来他们把该地区割让给了摩洛哥，为西撒哈拉冲突奠定了基础。然而，西班牙拒绝将休达和梅利利亚归还给摩洛哥，声称它们是西班牙不可分割的一部分。这只不过是一个借口。这些地区理应属于摩洛哥。"
 LBA_influence_mauritania: "影响毛里塔尼亚"
 LBA_influence_mauritania_desc: "西班牙撤出该地区后，毛里塔尼亚与摩洛哥为争夺西撒哈拉发动了一场短暂的战争。他们不再声称拥有该领土，但他们密切关注西撒哈拉冲突，并且是波利萨里奥阵线的支持者之一。加强对他们的控制对于解决西撒哈拉冲突至关重要。"
 LBA_casablanca_accords: "卡萨布兰卡协议"
 LBA_casablanca_accords_desc: "西撒哈拉冲突数十年来一直处于僵持状态，无人能够解决。我们需要利用我们在该地区的影响力来解决冲突。"
 LBA_casablanca_accords_tt: "该任务将持续§Y365 天§!。在任务进行期间，我们必须说服其他参与者(§Y[ALG.GetNameWithFlag]，[MOR.GetNameWithFlag]，[SHA.GetNameWithFlag]和[MAU.GetNameWithFlag]§!) 同意我们的解决方案。让各国同意我们的解决方案的主要方法是§Y影响力§!\n\n"
 LBA_influence_malta: "影响马耳他"
 LBA_influence_malta_desc: "马耳他是意大利和利比亚之间的重要跳板。如果敌对势力在那里，他们将很容易控制我们的西海岸。我们必须确保与马耳他保持友好关系。"
 LBA_italian_trade: "意大利贸易"
 LBA_italian_trade_desc: "意大利虽然是我们过去的殖民霸主，但对我们来说也是重要的合作伙伴。他们与我们的距离很近，是进入欧洲的良好门户。"
 LBA_crete_safety: "夺取克里特岛"
 LBA_crete_safety_desc: "克里特岛由北约国家控制，很容易被用来控制利比亚东部。我们需要采取措施确保东部海岸线的安全。"
 LBA_protect_malta: "保护马耳他"
 LBA_protect_malta_desc: "我们在马耳他的影响力正在不断扩大。我们需要将他们完全纳入我们的势力范围，以保护的黎波里免受海上袭击。"
 LBA_protect_crete: "保护克里特岛"
 LBA_protect_crete_desc: "克里特岛对于我们来说具有重要的战略意义。我们必须尽快夺取该岛的控制权，否则就太迟了。"
 LBA_libyan_sea_dominance: "控制利比亚海"
 LBA_libyan_sea_dominance_desc: "通过控制马耳他和克里特岛，我们为脆弱的海岸线建立了一道防护墙。我们的船只在利比亚海的航行将更加轻松。"
 LBA_approach_hamas: "接近哈马斯"
 LBA_approach_hamas_desc: "哈马斯是唯一真正试图阻止犹太复国主义的力量。我们需要与他们建立更好的关系，为推翻以色列做好准备。"
 LBA_send_fighters_to_hamas: "向哈马斯派遣战士"
 LBA_send_fighters_to_hamas_desc: "巴勒斯坦人正在英勇抵抗犹太复国主义侵略者，但简单的事实是他们寡不敌众。我们需要安排一批志愿者前往巴勒斯坦，加入哈马斯的队伍。"
 LBA_new_intifada: "新起义"
 LBA_new_intifada_desc: "哈马斯发起针对犹太复国主义者的新起义的时机已经到来。在我们的支持下，这场起义将是致命的。"
 LBA_all_are_idiots: "都是白痴"
 LBA_all_are_idiots_desc: "正如伟大领袖卡扎菲所说，以色列人和巴勒斯坦人都是无法停止战斗的白痴。如果我们想解决黎凡特问题，解决方案需要来自外部。"
 LBA_claim_jerusalem_for_arabs: "宣称耶路撒冷属于阿拉伯人"
 LBA_claim_jerusalem_for_arabs_desc: "以色列人和巴勒斯坦人都不配拥有这个地区。他们已经表明他们只会把这里搞得一团糟。真正的阿拉伯人应该统治该地区并带来和平与稳定。"
 LBA_claim_jerusalem_for_arabs_tt: "我们可以把黎凡特地区§Y宣称§!领土转化为§Y核心§!领土。"
 LBA_reconcile_with_israel: "与以色列和解"
 LBA_reconcile_with_israel_desc: "我们如此敌视以色列是愚蠢的。他们是该地区的军事和核大国，他们的继续存在一定意味着什么。我们应该修复与他们的敌对关系。"
 LBA_recall_libyan_jews: "召回利比亚犹太人"
 LBA_recall_libyan_jews_desc: "20世纪40年代末，利比亚有近4万名犹太人。由于法西斯意大利政权的恐怖统治，利比亚独立后，他们中的大多数人移居以色列。利比亚独立后，反犹气氛依然存在。到1969年卡扎菲掌权时，该国只剩下大约100名犹太人。他继续推行强硬的反犹政策，到2000年，该国只剩下少数（已知的）犹太人。驱逐这些人是一个错误，我们应该为他们提供返回利比亚的选择。"
 LBA_arms_deal_with_israel: "与以色列的武器交易"
 LBA_arms_deal_with_israel_desc: "以色列是中东地区的军事强国。我们需要赢得他们的好感，获得现代武器。"
 LBA_champion_of_al_aqsa: "阿克萨清真寺的卫士"
 LBA_champion_of_al_aqsa_desc: "我们用行动捍卫了所有穆斯林。阿克萨清真寺终于在我们的掌控之中。"
 LBA_southern_focus: "着眼南部"
 LBA_southern_focus_desc: "我们的南部是一片不稳定和敌对的地区。尼日尔正遭受伊斯兰叛乱的侵袭，乍得是我们的老对手，苏丹在达尔富尔地区正陷入激烈冲突。这导致我们的南部边境地区动荡不安，涌入大量难民，因此建立某种缓冲区是明智之举。"
 LBA_rivalry_with_chad: "与乍得的竞争"
 LBA_rivalry_with_chad_desc: "自从我们在丰田战争中失败以来，与乍得的关系一直很紧张。总有一天我们会报仇雪恨，夺回奥祖地带。"
 LBA_reconcile_with_chad: "与乍得和解"
 LBA_reconcile_with_chad_desc: "我们对几十年前的怨恨耿耿于怀，这是幼稚的。我们应该与乍得和解，共同努力维护该地区的稳定。"
 LBA_reclaim_aouzou_strip: "夺回奥祖地带"
 LBA_reclaim_aouzou_strip_desc: "奥祖地带是意大利人从利比亚殖民地割让给法国的一块土地。我们在80年代试图夺回这片土地，但被乍得击败了。虽然这片地区贫穷且人烟稀少，但这仍然是值得骄傲的事情。此外，该地区可能还有铀矿。"
 LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef]宣称奥祖地带"
 LBA_strip_toubou_of_citizenship: "褫夺图布人的公民权"
 LBA_strip_toubou_of_citizenship_desc: "图布人并非利比亚本地人。他们只是从乍得跨越边境来到我们这边的牧民。利比亚没有他们的立足之地。"
 LBA_strip_toubou_of_citizenship_tt: "§R因为我们之前承诺要保护少数民族，所以利比亚的部落会受到严重的冒犯！§!\n"
 LBA_utilise_toubou: "利用图布人"
 LBA_utilise_toubou_desc: "上次我们入侵乍得时，我们资助了与乍得政权作战的图布叛军。最终，图布德德的儿子古库尼·韦戴成为了乍得总统。在我们准备再次与乍得发生冲突时，我们应该重复这一做法，支持图布。"
 LBA_utilise_toubou_tt: "如果我们对§Y[CHA.GetNameWithFlag]§!宣战，§Y[TIE.GetNameWithFlag]§!的图布人将会§Y宣布独立§!并且成为我们的§Y$autonomy_puppet_state$§!。"
 LBA_suggest_joint_mining: "建议联合采矿"
 LBA_suggest_joint_mining_desc: "如果我们与乍得共同努力，我们将能够从奥祖地带开采出大量的铀，使两国受益。"
 LBA_demand_aouzou: "要求奥祖地带"
 LBA_demand_aouzou_desc: "现在是乍得将奥祖地带的控制权移交给我们的时候了。如果他们拒绝，我们就不会犯下丰田战争时的错误。"
 LBA_demand_aouzou_threat: "[LBA.GetNameDef]要求奥祖地带"
 LBA_demand_chads_submission: "要求乍得屈服"
 LBA_demand_chads_submission_desc: "虽然我们设法从乍得手中夺取了奥祖地带，但不知道他们在计划什么。他们可能正在召集盟友来攻击我们并夺回他们的土地。我们必须要求敌对的[CHA.GetLeader]政府下台，并要求一个可以保证[ROOT.GetName]安全的国家政府控制该国。"
 LBA_demand_chads_submission_tt: "[LBA.GetNameDef]要求[CHA.GetAdjective]服从"
 LBA_invest_in_chadian_cotton: "投资乍得棉花"
 LBA_invest_in_chadian_cotton_desc: "乍得的主要出口产品之一是棉花。我们应该投资他们的棉花产业，并达成一项贸易协议，将优质棉花直接进口到[ROOT.GetName]。"
 LBA_invest_in_chadian_cotton_tt: "如果[CHA.GetNameWithFlag]同意，那么\n"
 libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag]已同意联合开采"
 LBA_humanitarian_aid_to_chad: "向乍得提供人道主义援助"
 LBA_humanitarian_aid_to_chad_desc: "乍得是全球人类发展指数最低的国家之一。该国从未真正从1980年代的内战中恢复过来，国内仍有一些叛乱组织。我们应该开展大规模的人道主义援助活动，帮助该国发展。"
 LBA_exploit_chadian_oil: "开采乍得石油"
 LBA_exploit_chadian_oil_desc: "乍得最近刚刚发现了石油储备，还有大量的石油有待发现。不幸的是，乍得没有资源自己进行钻探。我们需要利用我们在该国的影响力，将这些富含石油的油从地下开采出来。"
 LBA_support_darfur: "支持达尔富尔"
 LBA_support_darfur_desc: "自从苏丹建国以来，达尔富尔一直处于苏丹的统治之下。达尔富尔的居民大多是非阿拉伯黑人，而苏丹本身则大多是阿拉伯人。达尔富尔的许多人认为阿拉伯政府正在将达尔富尔变成阿拉伯种族隔离运动的对象。我们需要支持达尔富尔人，让他们摆脱压迫。此外，独立的达尔富尔将成为我们南部边境附近的一个良好缓冲国。"
 LBA_support_sudan: "支持苏丹"
 LBA_support_sudan_desc: "自从奥马尔·巴希尔执掌苏丹政权以来，我们与苏丹的关系一直很好。90年代初甚至有人提议将两国统一起来。苏丹将成为我们强大的盟友和伟大的泛阿拉伯和泛非洲伙伴。"
 LBA_send_mercenaries: "派遣雇佣兵"
 LBA_send_mercenaries_desc: "我们需要派遣雇佣兵到东部去稳定他们的政权。"
 LBA_send_mercenaries_tt_1: "如果我们完成§Y$LBA_support_darfur$§!国策：\n"
 LBA_send_mercenaries_tt_2: "如果我们完成§Y$LBA_support_sudan$§!国策：\n"
 LBA_gaddafis_dream: "卡扎菲之梦"
 LBA_gaddafis_dream_desc: "穆阿迈尔·卡扎菲上台后，就想建立阿拉伯联合国家，甚至与突尼斯和埃及建立了临时联盟，并取得了一些进展。然而，在与阿拉伯领导人产生一些不和，以及阿拉伯民族主义消亡之后，这个梦想似乎破灭了。然而，卡扎菲还有其他选择……"
 LBA_approach_algeria: "接近阿尔及利亚"
 LBA_approach_algeria_desc: "阿尔及利亚是该地区的长期合作伙伴。我们双方都不太喜欢西方，我们曾一起与伊斯兰主义者斗争，我们都是撒哈拉人脱离摩洛哥独立的坚定支持者。与阿尔及利亚保持良好关系非常重要。"
 LBA_approach_egypt: "解决埃及"
 LBA_approach_egypt_desc: "我们与埃及的关系并不紧密。然而，他们是该地区的军事和经济强国，控制着具有战略意义的苏伊士运河。确保他们站在我们这边至关重要。"
 LBA_approach_eritrea: "接近厄立特里亚"
 LBA_approach_eritrea_desc: "厄立特里亚由一位志同道合的独裁者统治。他们还控制着曼德海峡附近的一个关键咽喉要地。与他们建立战略伙伴关系将使我们能够在红海投射更多力量。"
 LBA_weapons_to_taylor: "给泰勒的武器"
 LBA_weapons_to_taylor_desc: "我们训练查尔斯·泰勒成为一名游击战士。1989年，我们派他去利比里亚推翻亲美政府，这场政府最终引发了第一次利比里亚内战。泰勒现在陷入困境，因为国内外的叛乱分子威胁着他的统治。我们必须向他提供更多支持，确保他继续掌权。"
 LBA_central_african_mercs: "中非雇佣兵"
 LBA_central_african_mercs_desc: "中非共和国总统卫队大部分由利比亚雇佣兵组成。应加强这支部队，确保[CAR.GetLeader]不会遭遇任何不幸。"
 LBA_red_sea_trade_deal: "红海贸易协议"
 LBA_red_sea_trade_deal_desc: "由于埃及和厄立特里亚都对我们有友好关系，我们应该达成贸易协议以促进增长。"
 LBA_meet_mengistu: "会见门格斯图"
 LBA_meet_mengistu_desc: "门格斯图·海尔·马里亚姆于1977年至1991年统治埃塞俄比亚，担任德格（控制该国的左翼军政府）的领导人。他于1991年逃离埃塞俄比亚，结束了旷日持久的埃塞俄比亚内战。他目前居住在津巴布韦，因种族灭绝罪被缺席审判。门格斯图是一位重要的反西方战士。我们应该与他会面并表达对他的支持。"
 LBA_meet_mengistu_tt_1: "\n如果§Y门格斯图§!在流亡中仍然生还：\n"
 LBA_meet_mengistu_tt_2: "\n如果§Y门格斯图§!在§Y[ETH.GetNameWithFlag]§!掌权：\n"
 LBA_anti_colonialist: "反殖民联盟"
 LBA_anti_colonialist_desc: "卡扎菲在位期间支持了众多独立和反抗运动。他强烈的反西方态度使许多人摆脱了压迫。世界上仍有许多受压迫的人，我们的目标应该是让所有人获得自由。"
 LBA_anti_colonialist_tt: "我们将能够在具有影响力的§Y非新兴主义§!国家发动§Y内战§!。战争开始时，起义者就会加入你的§Y阵营§!。"
 LBA_strive_for_uar: "为阿拉伯联合共和国奋斗"
 LBA_strive_for_uar_desc: "卡扎菲的首要目标是统一阿拉伯世界。然而，随着阿拉伯民族主义的消亡以及卡扎菲与其他阿拉伯领导人的冲突，统一的可能性已不复存在。现在，需要中东地区一个强大的力量来推动这一问题再次向前发展。然而，如果有足够的外交力量，我们也许能够重新点燃这个想法。"
 LBA_strive_for_uar_trigger_tt: "§Y新复兴党阿拉伯联合共和国§!尚未成立！"
 LBA_strive_for_uar_tt: "我们将宣布成立§Y新复兴党阿拉伯联合共和国§!"
 LBA_strive_for_african_union: "非洲合众国"
 LBA_strive_for_african_union_desc: "随着阿拉伯民族主义的消退，卡扎菲将注意力从统一阿拉伯人转移到统一非洲大陆。这应该是我们的重点，因为非洲遭受了殖民主义的严重伤害。只有团结起来，我们才能防止这种情况再次发生。"
 LBA_strive_for_african_union_trigger_tt: "我们还未成立§Y新复兴党阿拉伯联合共和国§!"
 LBA_strive_for_african_union_tt: "即使我们不是一个§Y$regional_power$§!，我们也将能够控制§Y非洲联盟§!§的政策！\n\n同时这使§Y$LBA_the_real_monarch$§!国策对卡扎菲开放。"
 LBA_strive_for_african_union_unlock_shared_tree_tt: "为所有非洲国家启用共享的§Y非洲联盟§!国策树分支和决议类别。这些将用于使非洲联盟越来越接近统一。\n\n"
 LBA_islamic_legion: "伊斯兰军团"
 LBA_islamic_legion_desc: "20世纪70年代，卡扎菲组建了一支泛阿拉伯和泛伊斯兰准军事部队，旨在成为一支精锐的战斗部队，负责干预冲突。这支部队主要由来自萨赫勒地区的贫穷移民以及被虚假承诺提供平民工作的巴基斯坦和孟加拉国公民组成。该部队在乍得战争中表现不佳，随后被解散。我们必须重建这支部队，但这次要更好。它将由积极性高的志愿者组成。"
 LBA_regional_politics: "区域政治"
 LBA_regional_politics_desc: "随着我们的力量和影响力不断增长，我们必须将我们的力量扩大到覆盖整个非洲和中东。"
 LBA_regional_politics_tt: "§YGDP§! > $$§Y200§!b (当前：$$§Y[?gdp_total|1]§!b)"
 LBA_contact_taylor: "联络泰勒"
 LBA_contact_taylor_desc: "查尔斯·泰勒是卡扎菲的门生，他是我们扩大在西非影响力的关键人物。"
 LBA_contact_koroma: "联络革命联合阵线"
 LBA_contact_koroma_desc: "革命联合阵线是武装部队革命阵线的一部分，正在与塞拉利昂和西非军队作战。革命联合阵线与查尔斯·泰勒和利比里亚有联系，维持他们的运作至关重要。"
 LBA_new_liberian_revolution: "新利比里亚革命"
 LBA_new_liberian_revolution_desc: "支持查尔斯·泰勒在利比里亚的行动是卡扎菲在国外最成功的行动之一。我们需要把所有注意力都放在该地区。"
 LBA_new_liberian_revolution_tt: "§G如果革命成功，[THIS.GetNameDef]将成为我们的傀儡。如果失败，内战就会爆发，反叛一方将成为我们的傀儡§!"
 LBA_spread_fire_to_guinea: "让火势蔓延至几内亚"
 LBA_spread_fire_to_guinea_desc: "几内亚试图阻止泰勒。他们需要知道谁才是老大。"
 LBA_spread_fire_to_ivory_coast: "让火势蔓延至科特迪瓦"
 LBA_spread_fire_to_ivory_coast_desc: "科特迪瓦一直是反泰勒民兵的基地。我们需要确保利比里亚东部边境的安全。"
 LBA_reinforce_central_african_mercs: "增援中非雇佣兵"
 LBA_reinforce_central_african_mercs_desc: "我们的雇佣兵小队在中非共和国发挥了奇效。我们需要派遣更多雇佣兵来扩大对中非领导层的“保护”。"
 LBA_mercenary_coup: "推翻中非共和国"
 LBA_mercenary_coup_desc: "中非总统卫队已经落入我们的掌控，推翻现任总统并让更受青睐的候选人上台应该不难。当然，这是出于安全原因。"
 LBA_incursion_to_rep_congo: "入侵刚果"
 LBA_incursion_to_rep_congo_desc: "通过控制刚果，我们将建立一条通往中非的海上航线。这将使我们更容易进入非洲大陆的内部。"
 LBA_incursion_to_drc: "入侵刚果民主共和国"
 LBA_incursion_to_drc_desc: "刚果民主共和国拥有丰富的自然资源。我们需要充分利用这些资源。"
 LBA_djibouti_base: "吉布提海军基地"
 LBA_djibouti_base_desc: "吉布提位于红海的战略要地曼德海峡。增强对吉布提的影响力将使我们无需踏足埃及就能控制苏伊士海峡。"
 LBA_destability_somalia: "资助索马里的动荡"
 LBA_destability_somalia_desc: "自20世纪90年代西亚德·巴雷政权倒台以来，索马里一直处于一片废墟之中。该国正处于内战之中，分裂地区四分五裂，索马里海岸海盗猖獗，圣战分子可以在该国自由活动。通过维持该国的稳定，我们有理由继续在该地区驻军。"
 LBA_destability_somalia_tt: "[SML.GetNameWithFlag]与[PUN.GetNameWithFlag]在两个选项之间做出选择：\n"
 LBA_arm_ethiopian_tribes: "武装埃塞俄比亚部落"
 LBA_arm_ethiopian_tribes_desc: "埃塞俄比亚东部是欧加登地区。该地区居住着多个索马里部落。两国在1970年代曾为争夺该地区而爆发过一场短暂的战争。向各部落运送武器必将引发对埃塞俄比亚国家的反抗。"
 LBA_organise_eth_som_conflict: "组织代理人冲突"
 LBA_organise_eth_som_conflict_desc: "只要部署几个战略特工，我们就能点燃整个非洲之角的冲突。一旦该地区陷入绝对混乱，我们就有绝佳的借口进行干预。"
 LBA_intervene_for_stability: "干预稳定"
 LBA_intervene_for_stability_desc: "非洲之角一片混乱。我们必须出手拯救那些在专制政权下受苦受难的穷人。这是为了非洲的利益。"
 LBA_influence_yemen: "影响也门"
 LBA_influence_yemen_desc: "也门控制着曼德海峡的北侧。与吉布提一样，他们对我们的友好态度是有害的。"
 LBA_infiltrate_kuwait: "渗透科威特"
 LBA_infiltrate_kuwait_desc: "阿拉伯海湾的皇室不过是西方的傀儡，他们用肮脏的石油钱来压迫虔诚的阿拉伯人。科威特人是其中最严重的罪犯之一。幸运的是，有一位伊斯兰传教士哈克姆·穆泰里与我们一样，对科威特政权有着同样的看法。"
 LBA_occupy_socotra_desc: "非洲之角顶端的索科特拉岛是一座瞭望塔，守护着红海的入口。控制了这座岛屿，我们就能控制印度洋。"
 LBA_occupy_socotra: "[LBA.GetAdjective]占领索科特拉岛"
 LBA_fortify_socotra: "巩固索科特拉岛"
 LBA_fortify_socotra_desc: "现在索科特拉岛已在我们的控制之下，我们需要加固该岛以加强我们的地位。"
 LBA_contact_qatar: "联络卡塔尔"
 LBA_contact_qatar_desc: "卡塔尔与其他海湾国家不同。他们不是受美国中央情报局资助的瓦哈比派狗，而是穆斯林兄弟会的支持者。这使他们稍微不那么糟糕。然而，他们和我们一样，也不太喜欢沙特人。我们也许能够说服他们与我们更加紧密地结盟。"
 LBA_overthrow_saudis: "推翻沙特"
 LBA_overthrow_saudis_desc: "沙特人指责我们试图暗杀[SAU.GetLeader]。这当然是一派胡言。他们正在对我们进行诽谤，以掩盖他们自己残酷而黑暗的政权。我们必须摧毁他们。"
 LBA_overthrow_kuwaitis: "推翻科威特"
 LBA_overthrow_kuwaitis_desc: "现在是时候结束对我们科威特兄弟的“萨巴赫”行动了。"
 LibyaFocus.1.t: "[FROM.GetNameDef]与博科圣地结盟"
 LibyaFocus.1.desc: "我们收到多份令人担忧的报告，称博科圣地武装分子已越过北部边境前往[FROM.GetNameDef]。博​​科圣地高层领导人已与[FROM.GetAdjective]进行了讨论，博科圣地武装分子已出现在[FROM.GetAdjective]训练营。看来现在有强大的力量支持博科圣地叛乱，这可能会给我们带来麻烦。"
 LibyaFocus.1.a: "令人担忧"
 LibyaFocus.2.t: "博科圣地叛乱"
 LibyaFocus.2.desc: "尼日利亚北部的几个城市遭到博科圣地武装分子的袭击。有报道称，博科圣地武装分子身边有说阿拉伯语、身着[LBA.GetAdjective]陆军制服的士兵。看来，伊斯兰主义者已经对我们发动了联合攻击。"
 LibyaFocus.2.a: "神的旨意！"
 LibyaFocus.2.b: "真主至大！"
 LibyaFocus.3.t: "博科圣地叛乱"
 LibyaFocus.3.desc: "由于我们的抗议，尼日利亚北部的几个城市遭到博科圣地武装分子的袭击。现在是跨越边境帮助我们的伊斯兰兄弟的时候了。"
 LibyaFocus.3.a: "继续前往拉各斯！"
 LibyaFocus.4.t: "1:1 - 政府工具"
 LibyaFocus.4.desc: "最初的《绿皮书》要求通过人民代表大会建立直接民主制度，以确保人民控制国家。然而，实践中发生的事情是，政策是由上层决定的，而人民代表大会只是一种假象。在思考当前人民代表大会和革命委员会之间的竞争时，[LBA.GetLeader]拿起笔写道..."
 LibyaFocus.4.a: "“人民必须直接控制自己的治理，否则...”"
 LibyaFocus.4.b: "“必须存在多元化的派系来确保对复杂议题的政治辩论......”"
 LibyaFocus.4.c: "“由于人们不是各自领域的专家，因此关键选定的个人必须采取行动......”"
 LibyaFocus.5.t: "1:3 - 党派"
 LibyaFocus.5.desc: "在当前的政治环境下，利比亚禁止政党活动（少数政党在地下活动）。相反，人们被鼓励在地方层面与当地人民代表大会一起活动。也许在未来……"
 LibyaFocus.5.a: "“人们必须团结起来，组成人民联盟或政党，以获得集体的力量......”"
 LibyaFocus.5.b: "“人民代表大会必须更好发挥群众主体作用、主渠道作用……”"
 LibyaFocus.5.c: "“必须消灭地下第三纵队，以免破坏人民的……”"
 LibyaFocus.6.t: "1:8 - 社会行为由谁监督？"
 LibyaFocus.6.desc: "利比亚的警务工作分为两部分：既有普通警察，也有革命委员会，他们雇佣普通公民作为线人。该国受到很多政治控制，但这对利比亚来说是正确的做法吗？嗯，根据 [LBA.GetLeader] 的说法..."
 LibyaFocus.6.a: "“人们必须自我约束，因为只有他们自己知道他们希望被如何对待......”"
 LibyaFocus.6.b: "“就像看门狗监视主人一样，主人也必须监视看门狗......”"
 LibyaFocus.6.c: "“革命委员会是由人民组成的，为了人民，因此他们……”"
 LibyaFocus.7.t: "1:10 - 新闻"
 LibyaFocus.7.desc: "利比亚媒体受到政府的严格控制。虽然核心思想是人民委员会对媒体内容进行审核，但实际上并没有这样做。当然，说到媒体……"
 LibyaFocus.7.a: "“人民必须有权力表达自己的意见和评论社会……”"
 LibyaFocus.7.b: "“个人可以向委员会提交他们的评论，委员会将确保不会造成任何损害......”"
 LibyaFocus.7.c: "“由于委员会是由人组成的，他们已经知道了...的意见。”"
 LibyaFocus.8.t: "2:13 – 住房"
 LibyaFocus.8.desc: "自卡扎菲革命以来，房屋所有权被限制为每人一栋，所有出租房屋均归政府所有。这是为了防止人们出租房屋并将住房变成商品。当[LBA.GetLeader]从的黎波里总统府的窗户欣赏这座城市时，一个想法突然出现在他的脑海中......"
 LibyaFocus.8.a: "“一个人必须能够购买第二套房子，以便为他的同胞提供廉价住房......”"
 LibyaFocus.8.b: "“政府能够提供廉价住房是件好事，房东不应该……”"
 LibyaFocus.8.c: "“为了使人们之间的财富均衡，由国家拥有一切是有道理的...”"
 LibyaFocus.9.t: "2:14 - 收入"
 LibyaFocus.9.desc: "虽然《绿皮书》呼吁公司公有制，从而为所有工人提供资金，但实际上，该国仍然有大量私有制和工薪阶层。在最近参观了一家制造厂后，[LBA.GetLeader]脑子里有一个问题：难道一个人没有权利享受自己辛勤劳动的成果吗？"
 LibyaFocus.9.a: "“不”，这个在华盛顿的人说，“它属于穷人”"
 LibyaFocus.9.b: "在梵蒂冈的人说：“不，它属于上帝。”"
 LibyaFocus.9.c: "“不”，在莫斯科的人说，“它属于每个人”"
 LibyaFocus.10.t: "2:16 - 土地"
 LibyaFocus.10.desc: "在禁止私人拥有多套房屋后不久，土地所有权于1986年被完全禁止（巧合的是，土地登记处及其所有记录被烧毁的同时）。这意味着利比亚的所有土地名义上都归国家所有，财产已被重新分配。在最近与一些部落首领会面后，[LBA.GetLeader]上床睡觉时，他的思绪飞快地涌入脑海……"
 LibyaFocus.10.a: "“勤劳的人当然应该被允许拥有他每天劳作的土地...”"
 LibyaFocus.10.b: "“最好由国家分配土地，以防止部落纷争......”"
 LibyaFocus.10.c: "“也许我们应该重新开始。明天我需要起草一项新的土地没收法……”"
 LibyaFocus.11.t: "3:21 - 部落的优点"
 LibyaFocus.11.desc: "卡扎菲通过陈述利比亚部落对社会建设的重要性来安抚部落。然而，这与他对利比亚民族、建立共同身份和国家控制人民的需要的想法相冲突。最终，必须选择一方，因为利比亚无法在部落和国家之间的竞争中前进。为了解决这个问题，[LBA.GetLeader]想到了以下方法..."
 LibyaFocus.11.a: "“部落是任何人的家人。只有部落才能赋予必要的品质......”"
 LibyaFocus.11.b: "“听从长辈的话很重要，但你也必须做好为国家服务的准备......”"
 LibyaFocus.11.c: "“为了解放人民，国家必须引导人民摆脱封建历史。农奴……”"
 LibyaFocus.12.t: "3:24 - 少数民族"
 LibyaFocus.12.desc: "利比亚主要人口为阿拉伯人，南部有少数图阿雷格人和图布人。因此，《绿皮书》保护少数群体的宣言很容易做出，因为在利比亚，他们几乎可以被忽视。利比亚的少数群体比多数人口表现得更差，《绿皮书》似乎失败了。当他坐在豪华轿车的后座上游览乡村时，[LBA.GetLeader]在一张纸上潦草地写着……"
 LibyaFocus.12.a: "“应该欢迎没有国家的少数民族，这样我们才能为他们提供一个国家……”"
 LibyaFocus.12.b: "“少数人必须走自己的路。如果这是他们的命运，那么一个国家就会建立起来……”"
 LibyaFocus.12.c: "“世界上只有一个国家。没有国家的少数民族会危害我们的国家……”"
 LibyaFocus.13.t: "3:25 - 黑人将在世界上占据主导地位"
 LibyaFocus.13.desc: "[LBA.GetLeader]读完《绿皮书》的一章后，他的顾问看到他困惑的表情，其中详细描述了黑人由于文化原因和不使用保护措施而迅速繁衍，最终将控制地球，以及炎热的非洲气候如何使他们贬低工作。他和顾问之间出现了尴尬的沉默，就在顾问准备说话时，[LBA.GetLeader]打断了他们，说道……"
 LibyaFocus.13.a: "“这可能只是我的看法，但我认为这听起来有点种族主义......”"
 LibyaFocus.13.b: "“现在，我不是种族主义者。但是......”"
 LibyaFocus.13.c: "“现在，我是种族主义者。但是......”"
 LibyaFocus.14.t: "3:28 - 体育、马术和舞台"
 LibyaFocus.14.desc: "《绿皮书》鼓励公民积极参与体育和娱乐活动，而不是简单地消费它们。尤其是足球，它是这个国家流行的消遣方式。虽然人们参加体育运动肯定对国民健康有益，但没有货币化和盈利的体育行业确实会损害我们的底线。在观看了伊蒂哈德足球俱乐部再次赢得英超联赛冠军后，[LBA.GetLeader]享受了一个疯狂的派对庆祝之夜。当他躺在床上思考宿醉、观看早间新闻和享用披萨时，新闻主播说的话开始奏效……"
 LibyaFocus.14.a: "“我们利比亚人热爱足球。也许热爱到愿意为足球付出更多...”"
 LibyaFocus.14.b: "“不知道今天天气怎么样...”"
 LibyaFocus.14.c: "“我本可以自己亲自下场，为什么坐在那儿看别人玩呢？我的鞋子在哪儿...”"
 LibyaFocus.15.t: "利比亚王室遇刺"
 LibyaFocus.15.da: "利比亚王室遇刺！\n\n就在利比亚王室成员在伦敦举行年度团聚派对时，一枚爆炸装置在一张餐桌下爆炸。大楼大部分地板被毁，王储穆罕默德和他的堂兄艾哈迈德被直接炸中。王位觊觎者伊德里斯后来在医院因伤势过重死亡，而当急救人员赶到现场时，他的儿子哈立德已经死亡。爆炸还造成数名平民死亡和受伤。\n\n苏格兰场已开始调查此案，我们的安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.15.db: "利比亚王室遇刺！\n\n当王室成员离开伦敦一年一度的团聚派对时，几辆黑色SUV停在大楼前，从车上跳下持枪蒙面男子。他们向王室成员开枪，据目击者称，他们甚至投掷了两枚手榴弹。王室全家被枪杀，王室保镖只能向袭击者开几枪还击。袭击中还有数名平民死亡和受伤。\n\n苏格兰场已开始调查此案，我们的安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.15.dc: "利比亚王室遇刺！\n\n我们的特工在利比亚王室度假时乘坐的私人飞机上安放了一枚炸弹。飞机抵达英吉利海峡时，炸弹爆炸了。爆炸产生的碎片落在英吉利海峡，我们没有看到任何幸存者的报道。\n\n英国当局已开始调查此案，我们的安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.15.dd: "利比亚王室遇刺！\n\n当王室乘坐私人飞机度假时，我们的特工击晕了飞行员，并穿上飞行员的衣服伪装自己。当他进入飞机时，王室成员甚至没有看他一眼。他锁上了驾驶舱门，当他们飞过英吉利海峡时，这位英勇的烈士将飞机推入海中。到目前为止，我们还没有看到幸存者的报道。\n\n英国当局已开始调查此案，我们的安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.15.a: "希望他们买账"
 LibyaFocus.16.t: "利比亚王室遇刺"
 LibyaFocus.16.da: "利比亚王室遇刺！\n\n就在利比亚王室成员在伦敦举行年度团聚派对时，一枚爆炸装置在一张餐桌下爆炸。大楼大部分地板被毁，王储穆罕默德和他的堂兄艾哈迈德被直接炸中。王位觊觎者伊德里斯后来在医院因伤势过重死亡，而当急救人员赶到现场时，他的儿子哈立德已经死亡。爆炸还造成数名平民死亡和受伤。\n\n苏格兰场已开始调查此案，利比亚安全部门宣布已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.16.db: "利比亚王室遇刺！\n\n当王室成员离开伦敦一年一度的团聚派对时，几辆黑色SUV停在大楼前，从车上跳下了几名蒙面武装人员。他们向王室成员开枪，据目击者称，他们甚至投掷了两枚手榴弹。王室全家都被枪杀，王室保镖只能向袭击者开几枪还击。袭击中还有数名平民死亡和受伤。\n\n苏格兰场已开始调查此案，利比亚安全部门宣布已确定了行凶者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.16.dc: "利比亚王室遇刺！\n\n当他们的私人飞机飞越英吉利海峡前往度假目的地时，一场爆炸将飞机炸成了碎片。爆炸很可能是由飞机内部的炸弹引起的。爆炸产生的碎片落在英吉利海峡，到目前为止，我们还没有发现幸存者。\n\n英国当局已开始调查此案，利比亚安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.16.dd: "利比亚王室遇刺！\n\n当他们的私人飞机飞越英吉利海峡前往度假胜地时，飞机停止响应无线电呼叫并关闭了应答器。几分钟后，飞机坠入海中。到目前为止，我们还没有看到幸存者的报道。坠机原因尚不清楚，但飞机的飞行员被发现在机场被击倒，这意味着驾驶飞机的人不应该这样做。\n\n英国当局已开始调查此案，利比亚安全部门宣布他们已确定了肇事者，但没有时间警告英国当局这一威胁。"
 LibyaFocus.16.a: "洛克比惨案又重演了吗？"
 LibyaFocus.17.t: "暗杀利比亚王室未遂"
 LibyaFocus.17.da: "暗杀失败了！\n\n当时，这家人在伦敦举行一年一度的团聚派对，我们的特工本应伪装成仆人偷偷将炸弹带入晚宴。但他没有考虑到门口的金属探测器，由于他隐藏的枪支而爆炸。特工试图拔出手枪挽救局面，但很快被保安人员击毙。\n\n苏格兰场已开始调查此案，我们的安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.17.db: "刺杀失败了！\n\n当王室成员离开伦敦一年一度的团聚派对时，几辆黑色SUV停在大楼前，从车里跳出几名蒙面武装人员。他们向王室成员开火，据目击者称，他们甚至投掷了两枚手榴弹。不知何故，王室成员没有被击中，袭击者与保安人员短暂交火后，袭击者在警察的跟踪下逃走了。\n\n苏格兰场已开始调查此案，我们的安全部门宣布他们已确定了行凶者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.17.dc: "暗杀失败了！\n\n我们的特工本应在他们一家人度假乘坐的私人飞机上安放炸弹。然而，在一次例行起飞检查中，一名技术人员发现了炸弹，于是召集了一个拆弹小组。幸运的是，我们的特工成功逃脱，尽管警方正在紧追不舍。\n\n英国当局已开始调查此案，我们的安全部门宣布他们已确定了肇事者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.17.dd: "刺杀失败了！\n\n当皇室成员乘坐私人飞机度假时，我们的特工打晕了飞行员，并穿上飞行员的衣服伪装自己。然而，当王储与他一起飞行过多次的飞行员打招呼时，他注意到了我们的特工。我们的特工很快就被王子的保镖拘留了。\n\n英国当局已经在调查此案，我们的安全部门宣布他们已经确定了肇事者，但没有时间向英国当局警告这一威胁。"
 LibyaFocus.17.a: "下次我们将雇用爱尔兰共和军"
 LibyaFocus.18.t: "企图谋杀利比亚王室"
 LibyaFocus.18.da: "有人企图暗杀利比亚王室，但未获成功。\n\n利比亚王室成员在伦敦举行年度团聚派对时，一名持枪歹徒被金属探测器发现。事态迅速升级为交火，后来发现歹徒身上还携带有爆炸装置。\n\n苏格兰场已开始调查此案，利比亚安全部门宣布已确定歹徒身份，但来不及向英国当局发出威胁警告。"
 LibyaFocus.18.db: "有人企图暗杀利比亚王室，但未获成功。\n\n当王室成员离开伦敦一年一度的团聚派对时，几辆黑色SUV停在大楼前，从车上跳下了几名蒙面武装人员。他们向王室成员开火，据目击者称，他们甚至投掷了两枚手榴弹。不知何故，王室成员没有被击中，袭击者与保安人员短暂交火后，在警察的跟踪下逃走了。\n\n苏格兰场已开始调查此案，利比亚安全部门宣布已确定行凶者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.18.dc: "利比亚王室遭到暗杀，但未获成功。\n\n当王室成员准备乘坐私人飞机前往度假目的地时，一名技术人员在起飞检查时发现飞机上装有炸弹。炸弹被拆弹小组拆除。但目前尚不清楚是谁放置了炸弹。\n\n英国当局已开始调查此案，利比亚安全部门宣布已确定了肇事者，但来不及向英国当局发出警告。"
 LibyaFocus.18.dd: "利比亚王室遭到暗杀，但未获成功。\n\n当王室成员乘坐私人飞机外出度假时，王储发现他们原来的飞行员被另一个人替换了，而且完全没有通知。经过短暂的审讯后，这名男子被王储的卫兵拘留并移交给警方。后来，真正的飞行员在机场被发现昏迷。\n\n英国当局已开始调查此案，利比亚安全部门宣布已确定了行凶者，但来不及向英国当局发出威胁警告。"
 LibyaFocus.18.a: "我想知道这背后的主谋是谁？"
 LibyaFocus.19.t: "发现利比亚与恐怖主义的联系"
 LibyaFocus.19.d: "我们的安全部门调查了最近发生的针对利比亚王室的恐怖袭击事件。通过审讯、跟踪数据流、资金和武器，他们发现了利比亚政府与恐怖分子之间的联系。可以肯定的是，利比亚政权策划或至少资助了这次针对王室的袭击。"
 LibyaFocus.19.a: "要求公开道歉！"
 LibyaFocus.19.b: "我们不应该让事情进一步升级"
 LibyaFocus.20.t: "[ROOT.GetNameDef]要求公开道歉"
 LibyaFocus.20.d: "[ROOT.GetNameDef]指控我们组织了针对利比亚王室的恐怖袭击。他们要求我们就此事件公开道歉，并向袭击受害者提供赔偿。"
 LibyaFocus.20.a: "我们需要道歉"
 LibyaFocus.20.b: "我们没有做错什么！"
 LBA_terror_attack_no_apology_tt: "§R这可能会造成严重后果！[FROM.GetNameDef]可能会认为这是对其领土的攻击！§!"
 LibyaFocus.21.t: "利比亚道歉"
 LibyaFocus.21.d: "利比亚同意就此次恐怖袭击事件公开道歉。他们还将向袭击受害者提供经济赔偿。"
 LibyaFocus.21.a: "正义！"
 LibyaFocus.22.t: "利比亚拒绝道歉"
 LibyaFocus.22.d: "利比亚拒绝为恐怖袭击道歉或提供赔偿。利比亚似乎又回到了支持国际恐怖主义的老路上。英国许多人仍然记得洛克比空难，许多人呼吁给利比亚一个教训。"
 LibyaFocus.22.a: "组织空袭！"
 LibyaFocus.22.b: "这是对我们的攻击！推翻他们！"
 LibyaFocus.22.c: "我们不要让事态进一步升级！"
 ENG_bomb_libya_tt: "§Y我们将轰炸利比亚的一个工业设施！§!"
 ENG_attack_libya_tt: "§Y我们将入侵利比亚，推翻他们支持恐怖主义的政府！由于他们袭击了我们的领土，这将被视为对我们和我们盟友的攻击§!"
 LibyaFocus.23.t: "[FROM.GetAdjective]空袭"
 LibyaFocus.23.d: "在我们拒绝向英国人道歉之后，我们就没有再收到他们的任何消息。直到海岸上的一台雷达探测到多架战斗机来袭。[FROM.GetNameDef]向我们发送了一份公报，称为了防止我们支持恐怖主义，他们必须采取行动。虽然我们的军人勇敢地试图用防空火力驱散战斗机，但没有击中目标。战斗机成功击中并摧毁了目标。"
 LibyaFocus.23.a: "该死的帝国主义者！"
 LibyaFocus.24.t: "[FROM.GetAdjective]干预"
 LibyaFocus.24.d: "在我们拒绝向英国道歉之后，我们就没有再收到他们的任何消息。直到海岸上的一台雷达探测到多架战斗机来袭。[FROM.GetNameDef]向我们发送了一份公报，称为了防止我们支持恐怖主义，他们必须采取行动。[FROM.GetNameDef]认为我们的行动是对他们国家的攻击，为了防止进一步的恐怖袭击，我们的政府必须被罢免。"
 LibyaFocus.24.a: "该死的帝国主义者！"
 LibyaFocus.25.t: "选择国王"
 LibyaFocus.25.d: "现在是为利比亚选出国王的时候了。目前普遍接受的王位继承人是穆罕默德·塞努西，他是伊德里斯一世国王兄弟的孙子。穆罕默德的父亲被伊德里斯提名为继承人，因为他自己没有孩子。\n\n然而，穆罕默德的继承权遭到他的堂兄伊德里斯·塞努西的质疑。伊德里斯利用他的巨额财富游说包括几名英国议员在内的多个组织承认他是合法继承人。\n\n还有第三个选择；穆罕默德的另一个堂兄艾哈迈德·塞努西。他没有宣称继承王位，但在卡扎菲掌权后，他试图组织反政变，结果他被关押了30年，经常遭受酷刑。他亲自与旧政权斗争并坚持不懈，因此是利比亚的完美象征。\n\n我们应该选择谁？"
 LibyaFocus.25.a: "穆罕默德·塞努西是合法继承人！"
 LibyaFocus.25.b: "伊德里斯·塞努西说服了我们！"
 LibyaFocus.25.c: "艾哈迈德·塞努西是利比亚真正的英雄！"
 LibyaFocus.26.t: "[FROM.GetNameDef]要求自治"
 LibyaFocus.26.d: "[FROM.GetNameDef] 政府声称我们正在虐待我们的少数民族。他们要求这些少数民族在他们的保护下获得完全自治。我们该如何回应？"
 LibyaFocus.26.a: "接受他们的要求"
 LibyaFocus.26.b: "这永远不会发生"
 LibyaFocus.27.t: "[FROM.GetNameDef]接受请求"
 LibyaFocus.27.d: "[FROM.GetNameDef]政府同意了我们的要求。这是人类的伟大胜利！"
 LibyaFocus.27.a: "惊人"
 LibyaFocus.28.t: "[FROM.GetNameDef]拒绝了我们的要求"
 LibyaFocus.28.d: "[FROM.GetNameDef]政府拒绝了我们增加自治权的要求。看来他们想继续压迫我们的人民。"
 LibyaFocus.28.a: "他们会得到他们应得的"
 LibyaFocus.29.t: "选择铁路轨距"
 LibyaFocus.29.d: "由于利比亚没有现成的铁路，我们需要选择要遵循的铁路轨距。最合理的选择是使用标准轨距，因为我们的北非邻国也使用这种轨距。或者，我们可以创建一个全新的利比亚轨距。我们仍然可以从铁路中获益，但如果我们的邻国决定征服利比亚，我们将使他们更加难以征服利比亚。"
 LibyaFocus.29.a: "标准量规是最合乎逻辑的"
 LibyaFocus.29.b: "利比亚轨距听起来很棒！"
 LibyaFocus.30.t: "发现小型矿床"
 LibyaFocus.30.d: "在探索了沙提省山谷之后，我们的勘探者只发现了少数可以挖掘铁矿石的地方。"
 LibyaFocus.30.a: "这并不是我们所寻找的。"
 LibyaFocus.31.t: "发现中型矿床"
 LibyaFocus.31.d: "在探索了沙提省山谷之后，我们的勘探者发现了一个面积合适的新铁矿场地，这将大大增加我们的铁矿石产量。"
 LibyaFocus.31.a: "虽然不完全是我们想要的，但还是很好。"
 LibyaFocus.32.t: "发现主矿脉"
 LibyaFocus.32.d: "传言是真的！沙提省山谷下蕴藏着大量铁矿石！它并不像传说中那么大，但仍然很庞大。这对利比亚来说是一个巨大的进步！"
 LibyaFocus.32.a: "令人惊讶"
 LibyaFocus.33.t: "谈判交易"
 LibyaFocus.33.d: "在向[?LBA_target_of_rail_project.GetNameDef]发出建议之前，我们首先需要决定向他们提出什么建议。我们可以提出分摊项目成本。或者，我们可以提出全额支付费用。这对我们来说会更昂贵，但[?LBA_target_of_rail_project.GetNameDef]更有可能同意。"
 LibyaFocus.33.a: "五五分"
 LibyaFocus.33.b: "我们可以支付全部费用。"
 LBA_railroad_deal_tt: "如果他们接受，那么\n"
 LibyaFocus.34.t: "[FROM.GetNameDef]提供铁路交易"
 LibyaFocus.34.d: "[FROM.GetAdjective]政府已达成协议，将我们和他们的铁路网络合并。这对我们两国来说都是一个有利可图的机会。"
 LibyaFocus.34.a: "同意这笔交易。"
 LibyaFocus.34.b: "我们不想和他们有任何关系。"
 LibyaFocus.35.t: "[FROM.GetNameDef]已经同意此交易"
 LibyaFocus.35.d: "[FROM.GetAdjective]政府已经接受了所提供的铁路协议。"
 LibyaFocus.35.a: "完美！"
 LibyaFocus.36.t: "[FROM.GetNameDef]拒绝交易"
 LibyaFocus.36.d: "[FROM.GetAdjective]政府拒绝了提出的铁路交易。"
 LibyaFocus.36.a: "该死"
 LibyaFocus.37.t: "选择我们的供应商"
 LibyaFocus.37.d: "我们曾多次试图通过第三方获得核武器，但从未成功。为了保护我们的主权，我们需要核武器。我们应该从谁那里购买？中国拥有丰富的资源，可以秘密运送核武器，但他们不太可能冒这个险。巴基斯坦与我们或西方的关系都不太好，而且他们距离很近，可以快速运送核武器。朝鲜肯定会帮助我们对抗西方，但他们已经受到国际社会的密切关注。"
 LibyaFocus.37.a: "中国"
 LibyaFocus.37.b: "巴基斯坦"
 LibyaFocus.37.c: "朝鲜"
 Libya_buy_nukes_china_tt: "§G接受几率：§! §Y25%§!\n§R发现几率：§! §Y25%§!"
 Libya_buy_nukes_pakistan_tt: "§G接受几率：§! §Y50%§!\n§R发现几率：§! §Y50%§!"
 Libya_buy_nukes_north_korea_tt: "§G接受几率：§! §Y75%§!\n§R发现几率：§! §Y75%§!"
 LibyaFocus.38.t: "[FROM.GetNameDef]提出秘密交易"
 LibyaFocus.38.d: "[FROM.GetNameDef]政府已提出一项交易；他们想为自己购买我们的一枚核武器。国际法严格禁止出售核武器。如果我们被发现出售核武器，我们可能会受到国际制裁。"
 LibyaFocus.38.a: "我们可以承担风险"
 LibyaFocus.38.b: "没门"
 LibyaFocus.39.t: "[FROM.GetNameDef]接受我方提案"
 LibyaFocus.39.d: "[FROM.GetName]已同意我们的交易。他们已准备好运输核武器，如果一切顺利，我们应该会在几周内收到它。"
 LibyaFocus.39.a: "太棒了"
 LibyaFocus.40.t: "[FROM.GetNameDef]拒绝我方提案"
 LibyaFocus.40.d: "[FROM.GetName]拒绝了我们的交易，称这会带来太大的风险，甚至可能是不道德的。幸运的是，他们没有向国际社会告发我们。"
 LibyaFocus.40.a: "丢脸"
 LibyaFocus.41.t: "核武器安全抵达"
 LibyaFocus.41.d: "我们订购的核武器已安全抵达利比亚。核弹伪装成海水淡化设备，通过一艘普通货轮运输。我们终于是一个核大国了。"
 LibyaFocus.41.a: "惊人"
 Libya_nuclear_deterrent_tt: "§Y由于我们的核威慑，各国对我们敌对的可能性将降低！§!"
 LibyaFocus.42.t: "海上发现核武器"
 LibyaFocus.42.d: "昨晚，我们收到报告称，一艘货轮可能在红海运输核装置。一队海豹突击队登上并控制了船只。确认船上有核装置。在审问[FROM.GetAdjective]船员后，他们表示他们正前往利比亚。我们不确定武器的来源，尽管它上面有[FROM.GetAdjective]的标记，而且这艘船一周前从[FROM.GetNameDef]离开港口，这让他们高度怀疑。该武器现在正运往美国准备退役。我们应该如何应对这一事件？"
 LibyaFocus.42.a: "武器很安全，就这样吧"
 LibyaFocus.42.b: "利比亚做得太过分了，他们会付出代价的！"
 LibyaFocus.42.c: "利比亚走得太远了，他们和他们的盟友将会付出代价！"
 LibyaFocus.43.t: "美国没收核武器"
 LibyaFocus.43.d: "美国在运输途中发现了我们的核武器。他们已将核武器保管好并开始将其运回美国处理。他们向我们发出了警告，但仅此而已。他们的仁慈似乎拯救了我们。"
 LibyaFocus.43.a: "哦"
 LibyaFocus.44.t: "美国干预"
 LibyaFocus.44.d: "美国在运输途中发现了我们的核武器。他们已将核武器保管好并开始将其运回美国处理。他们向我们发送了一份官方公报，称我们的行为对世界和平构成了威胁。他们现在很可能会试图推翻我们的政府。"
 LibyaFocus.44.a: "该死"
 LibyaFocus.45.t: "美国对我们实施制裁"
 LibyaFocus.45.d: "美国在运往利比亚途中发现了我们的核武器。他们已将核武器扣押并开始运回美国处理。由于我们帮助其他国家获取核武器，他们及其盟友已对我们实施制裁。"
 LibyaFocus.45.a: "该死"
 LibyaFocus.46.t: "[FROM.GetNameDef]想要购买武器"
 LibyaFocus.46.d: "[FROM.GetAdjective]政府已与我们达成协议。他们希望通过购买[ROOT.GetAdjective]武器来加强与我们的军事合作。这将使我们能够增强在利比亚的影响力。"
 LibyaFocus.46.a: "当然"
 LibyaFocus.46.b: "我们做不到"
 LibyaFocus.47.t: "[FROM.GetNameDef]接受我方提案"
 LibyaFocus.47.d: "[FROM.GetNameDef]已经接受了我们向他们购买武器的请求。"
 LibyaFocus.47.a: "太好了"
 LibyaFocus.48.t: "[FROM.GetNameDef]拒绝我方提案"
 LibyaFocus.48.d: "[FROM.GetNameDef]拒绝了我们向他们购买武器的请求。"
 LibyaFocus.48.a: "该死"
 LibyaFocus.49.t: "[FROM.GetNameDef]加入美国国际开发署"
 LibyaFocus.49.d: "[FROM.GetNameDef]加入美国国际开发署项目"
 LibyaFocus.49.a: "好的"
 LibyaFocus.50.t: "[FROM.GetNameDef]要求赔偿"
 LibyaFocus.50.d: "[FROM.GetAdjective]政府已与我们联系，并要求赔偿殖民统治造成的损失。意大利（以及其他西方国家）曾讨论过赔偿问题，但迄今为止尚未支付任何款项。补偿利比亚殖民统治造成的损失将使我们成为世界上第一个这样做的国家，这可以提升我们的形象。一些政府官员建议，我们应该与利比亚达成某种相互协议，以换取这些赔偿。"
 LibyaFocus.50.a: "支付赔偿"
 LibyaFocus.50.b: "我们需要一些回报"
 LibyaFocus.50.c: "他们得不到我们的一分钱"
 LibyaFocus.50_tt: "§G如果他们同意与我们合作阻止地中海的非法移民，我们将向 [FROM.GetNameDef] 提供赔偿§!\n如果[FROM.GetNameWithFlag]同意，那么\n"
 LibyaFocus.51.t: "[FROM.GetNameDef]支付赔偿"
 LibyaFocus.51.d: "[FROM.GetAdjective]政府已同意为殖民统治支付赔偿金。将支付50亿美元作为直接赔偿，并为受到殖民主义残余影响的人们提供医疗服务。这使意大利成为第一个为其殖民统治支付赔偿金的老牌殖民国家。"
 LibyaFocus.51.a: "他们是西方列强的榜样"
 LibyaFocus.52.t: "[FROM.GetNameDef]拒绝支付款项"
 LibyaFocus.52.d: "[FROM.GetAdjective]政府拒绝赔偿殖民主义造成的损失。他们认为，今天的意大利对昨天的意大利没有责任。"
 LibyaFocus.52.a: "混蛋"
 LibyaFocus.53.t: "[FROM.GetNameDef]提议合作"
 LibyaFocus.53.d: "在向[FROM.GetNameDef]索要赔款后，他们的政府提出了一个反条件：如果我们同意与他们合作减少非法移民进入欧洲，他们愿意支付赔款。这将包括与意大利海军在利比亚海岸联合巡逻，并使用欧洲卫星监视我们的陆地边界。"
 LibyaFocus.53.a: "看起来是一笔公平的交易"
 LibyaFocus.53.b: "他们只是想再次利用我们"
 LibyaFocus.54.t: "[FROM.GetNameDef]接受我们的反建议"
 LibyaFocus.54.d: "[FROM.GetNameDef]已同意我们关于减少地中海非法移民的协议。"
 LibyaFocus.54.a: "太好了"
 LibyaFocus.55.t: "[FROM.GetNameDef]拒绝我们的反建议"
 LibyaFocus.55.d: "[FROM.GetNameDef]拒绝了我们关于减少地中海非法移民的协议。"
 LibyaFocus.55.a: "该死"
 LibyaFocus.56.t: "[FROM.GetNameDef]支持我们的独立"
 LibyaFocus.56.d: "[FROM.GetNameDef] 已确认支持我们从摩洛哥独立，并表示他们希望在未来与我们进行更紧密的合作。"
 LibyaFocus.56.a: "太棒了"
 LibyaFocus.57.t: "[FROM.GetNameDef]抛弃了我们"
 LibyaFocus.57.d: "[FROM.GetNameDef]已经撤回了对我们独立的支持。几十年来他们一直是我们的支持者，但现在他们似乎为了与摩洛哥搞好关系而抛弃了我们。"
 LibyaFocus.57.a: "叛徒！"
 LibyaFocus.58.t: "[FROM.GetNameDef]举行和平会谈"
 LibyaFocus.58.d: "[FROM.GetAdjective] 组织了一次和平会议，称之为《卡萨布兰卡协议》。他们的目标是为西撒哈拉现有的冲突找到持久的和平解决方案。我们被要求派代表团参加他们的会议。"
 LibyaFocus.58.a: "派遣代表团"
 LibyaFocus.59.t: "选择和平计划"
 LibyaFocus.59.d: "我们需要为西撒哈拉冲突制定解决方案。从本质上讲，有四个有效选择：\n\n1. 摩洛哥吞并西撒哈拉\n2. 西撒哈拉享有有限自治\n3. 撒哈拉维获得完全独立\n4. 将该地区与毛里塔尼亚合并。"
 LibyaFocus.59.a: "西撒哈拉应成为摩洛哥的一部分"
 libya_western_sahara_peace_plan_annexation_tt: "§Y[MOR.GetNameWithFlag]赞成此选项，但其他人很可能会反对§!"
 LibyaFocus.59.b: "西撒哈拉应享有有限自治"
 libya_western_sahara_peace_plan_autonomy_tt: "§Y这是一个各方都能接受的折衷解决方案§!"
 LibyaFocus.59.c: "西撒哈拉应该独立"
 libya_western_sahara_peace_plan_independence_tt: "§Y[SHA.GetNameWithFlag]和[ALG.GetNameWithFlag]赞成此选项，但[MOR.GetNameWithFlag]很可能会反对§!"
 LibyaFocus.59.de: "西撒哈拉与毛里塔尼亚合并"
 libya_western_sahara_peace_plan_mauritania_tt: "§Y除了民族主义者[MAU.GetNameWithFLag]之外，所有人都可能会反对这个选项§!"
 LibyaFocus.60.t: "[FROM.GetNameDef]请求我们支持他们的和平计划"
 LibyaFocus.60.da: "[FROM.GetName]要求我们支持他们的西撒哈拉和平计划。他们的计划是将整个地区并入摩洛哥。我们可以支持吗？"
 LibyaFocus.60.db: "[FROM.GetName]请求我们支持他们的西撒哈拉和平计划。他们的计划是让西撒哈拉成为摩洛哥的一个自治部分。我们可以支持吗？"
 LibyaFocus.60.dc: "[FROM.GetName]正在请求我们支持他们的西撒哈拉和平计划。他们的计划是让西撒哈拉脱离摩洛哥而独立。我们可以支持吗？"
 LibyaFocus.60.dd: "[FROM.GetName]请求我们支持他们的西撒哈拉和平计划。他们的计划是将西撒哈拉并入毛里塔尼亚。我们可以支持吗？"
 LibyaFocus.60.a: "我们可以接受这个计划"
 LibyaFocus.60.b: "这对我们来说是不可接受的"
 LibyaFocus.60.c: "这次会议毫无意义，撤回我们的代表团"
 LibyaFocus.61.t: "[FROM.GetNameDef]接受和平计划"
 LibyaFocus.61.d: "[FROM.GetNameDef]接受了我们对西撒哈拉冲突的解决方案。"
 LibyaFocus.61.a: "太好了"
 LibyaFocus.62.t: "[FROM.GetNameDef]拒绝和平计划"
 LibyaFocus.62.d: "[FROM.GetNameDef]拒绝了我们针对西撒哈拉冲突的解决方案。"
 LibyaFocus.62.a: "该死"
 LibyaFocus.63.t: "[FROM.GetNameDef]离开和平会谈"
 LibyaFocus.63.d: "[FROM.GetAdjective]代表团宣布将退出《卡萨布兰卡协议》。他们表示，我们的和平要求荒谬可笑，他们不再有兴趣参与。"
 LibyaFocus.63.a: "该死"
 LibyaFocus.64.t: "[FROM.GetNameDef]要求克里特岛自治"
 LibyaFocus.64.d: "[FROM.GetAdjective]政府表示，他们担心我们在克里特岛的地位。他们认为，我们对该岛的严密控制危及了他们的安全。他们要求给予克里特岛有限的自治权，以确保我们减少在该地区的军事和政治存在。"
 LibyaFocus.64.a: "我想我们可以"
 LibyaFocus.64.b: "真是荒谬"
 LibyaFocus.65.t: "[FROM.GetNameDef]同意"
 LibyaFocus.65.d: "[FROM.GetAdjective]政府接受了我们关于增加克里特人民自治权的要求。"
 LibyaFocus.65.a: "成功"
 LibyaFocus.66.t: "[FROM.GetNameDef]拒绝"
 LibyaFocus.66.d: "[FROM.GetAdjective]政府拒绝了我们增加克里特岛人民自治权的要求。"
 LibyaFocus.66.a: "他们会后悔的"
 LibyaFocus.66.b: "我们将等待时机"
 LibyaFocus.67.t: "哈马斯发动新起义"
 LibyaFocus.67.d: "哈马斯已发起针对我们的新起义。我们看到哈马斯武装分子的活动日益频繁，并且已经发生了数起反对我们对巴勒斯坦的统治的示威活动。有报道称，利比亚可能是此次新运动的幕后黑手，他们为哈马斯提供武器和煽动。"
 LibyaFocus.67.a: "他们会后悔的"
 LibyaFocus.68.t: "[FROM.GetNameDef]发起新起义"
 LibyaFocus.68.d: "[FROM.GetAdjective] 为我们提供了武器和资金，让我们发起一场针对以色列的新起义。我们的办公室附近已经有了一批新成员，人们正在动员起来抗议以色列占领者。"
 LibyaFocus.68.a: "我们感谢利比亚"
 LibyaFocus.69.t: "哈马斯崛起"
 LibyaFocus.69.d: "我们收到报告称哈马斯武装分子占领了加沙地带的主要机构和建筑物。他们发誓要让以色列遭受新的起义。"
 LibyaFocus.69.a: "该死"
 LibyaFocus.69.b: "击退他们！"
 LibyaFocus.70.t: "[FROM.GetNameDef]联络图布人"
 LibyaFocus.70.d: "我们收到报告称，利比亚已经开始武装我国北部的图布叛军。如果利比亚入侵，这些叛军肯定会加入他们的阵营。"
 LibyaFocus.70.a: "令人担忧"
 LibyaFocus.71.t: "[FROM.GetNameDef]建议联合挖矿"
 LibyaFocus.71.d: "[FROM.GetAdjective]政府建议在奥祖地带建立联合铀矿开采项目。这将为我们两国未来提供资源。我们应该如何应对？"
 LibyaFocus.71.a: "真是个好主意！"
 LibyaFocus.71.b: "我们不在乎"
 LibyaFocus.72.t: "[FROM.GetNameDef]接受我方提案"
 LibyaFocus.72.d: "[FROM.GetAdjective]政府已经接受了我们关于联合采矿的协议"
 LibyaFocus.72.a: "太棒了"
 LibyaFocus.73.t: "[FROM.GetNameDef]拒绝我方提案"
 LibyaFocus.73.d: "[FROM.GetAdjective]政府拒绝了我们关于联合采矿的协议"
 LibyaFocus.73.a: "该死"
 LibyaFocus.74.t: "[FROM.GetNameDef]开始铀矿开采"
 LibyaFocus.74.d: "[FROM.GetNameDef]已开始在奥祖地带开采铀矿。虽然大部分资源都归他们所有，但我们也分得一小部分，[FROM.GetAdjective]已同意承担开采的全部费用。"
 LibyaFocus.74.a: "好的"
 LibyaFocus.75.t: "图布崛起"
 LibyaFocus.75.d: "随着[FROM.GeAdjective]部队开始越过边境，几支图布族人控制了乍得北部一些较大城镇的关键建筑，希望欢迎[FROM.GetAdjective]成为他们的解放者。这些部落成员装备简陋，人数不多，但他们将破坏我们的后方防线。"
 LibyaFocus.75.a: "该死"
 LibyaFocus.76.t: "[FROM.GetNameDef]赞助达尔富尔武装分子"
 LibyaFocus.76.d: "我们收到报告称[FROM.GetAdjective]雇佣兵越过边境进入达尔富尔。他们带着卡车运来的武器武装了当地的达尔富尔民兵。在他们的支持下，达尔富尔人开始反抗我们。"
 LibyaFocus.76.a: "该死"
 LibyaFocus.77.t: "[FROM.GetNameDef]派遣雇佣兵"
 LibyaFocus.77.d: "利比亚派遣一支精锐雇佣兵小队加入我们的队伍，以示诚意。他们希望通过这一行动确保我们政权的稳定。"
 LibyaFocus.77.a: "我们非常感谢他们"
 LibyaFocus.78.t: "来自[FROM.GetNameDef]的武器货物"
 LibyaFocus.78.d: "我们的长期赞助商[FROM.GetLeader]向我们运送了一批武器，以帮助我们解决冲突。"
 LibyaFocus.78.a: "谢谢你，老朋友"
 LibyaFocus.79.t: "[FROM.GetNameDef]门格斯图竞选"
 LibyaFocus.79.d: "[FROM.GetNameDef] 已开始为流亡独裁者门格斯图发起民众支持运动。他们试图让世界相信，他并不是一个真正的种族灭绝独裁者。"
 LibyaFocus.79.a: "该死"
 LibyaFocus.79.b: "发起反击运动！"
 LibyaFocus.80.t: "与[FROM.GetNameDef]进行工业合作"
 LibyaFocus.80.d: "[FROM.GetNameDef] 建议我们两国在工业领域开展合作。我们可以共同对抗西方帝国主义。"
 LibyaFocus.80.a: "我们是兄弟"
 LibyaFocus.81.t: "[FROM.GetNameDef]准备一场革命"
 LibyaFocus.81.d: "我们收到报告称，[FROM.GetNameDef]的士兵和武器正在进入我国。他们一直在与反对派成员联系，目前的预测显示他们将在三个月内发动起义。"
 LibyaFocus.81.a: "我们必须做好准备"
 LibyaFocus.81.b: "我们必须发动先发制人的打击！"
 LibyaFocus.82.t: "[FROM.GetNameDef]组织政变"
 LibyaFocus.82.d: "出乎意料的是，几架货机降落在首都。飞机迅速卸下车辆和一大群[ROOT.GetAdjective]和[FROM.GetAdjective]士兵。士兵们立即动员起来，开始向总统府进发。我们还收到报告称，身着便装的武装暴徒制造混乱，并控制了全国各地的市政建筑。看来，一场源自[FROM.GetNameDef]的政变正在该国发生。"
 LibyaFocus.82.a: "我投降！"
 LibyaFocus.82.b: "我们将与他们战斗到最后一人！"
 LibyaFocus.83.t: "努加尔山谷的冲突"
 LibyaFocus.83.d: "我们收到有关邦特兰-索马里兰边境发生交火的报告。该地区争议不断，双方都声称对对方拥有大片领土。根据我们目前掌握的信息，我们邻国的士兵越过边界，在短暂交火后撤退。我们的邻国驳斥了这些说法，称是我们的士兵越界了。该地区的紧张局势似乎正在加剧。"
 LibyaFocus.83.a: "军队做好准备！"
 LibyaFocus.83.b: "让我们的人民放心"
 LibyaFocus.84.t: "神秘武器抵达"
 LibyaFocus.84.d: "几箱弹药和武器已经进入我们的一个仓库。我们不知道这些武器来自哪里，因为我们没有订购它们。箱子上的标记是用阿拉伯语写的，根据货物清单，它们至少已经通过了吉布提港。它们可能来自哪里？"
 LibyaFocus.84.a: "谁在乎？"
 LibyaFocus.85.t: "欧加登冲突"
 LibyaFocus.85.d: "我们收到索马里-埃塞俄比亚边境发生交火的报告。由于该地区居住着埃塞俄比亚和索马里部族，且官方边界没有划定，因此双方对欧加登地区存在争议。根据我们目前掌握的信息，我们邻国的士兵越过边界，在短暂交火后撤退。我们的邻国驳斥了这些说法，称是我们的士兵越界了。该地区的紧张局势似乎正在加剧。"
 LibyaFocus.85.a: "军队做好准备！"
 LibyaFocus.85.b: "让我们的人民放心"
 LibyaFocus.86.t: "欧加登叛乱"
 LibyaFocus.86.d: "索马里叛军在欧加登地区的活动有所增加。我们不确定流入该地区的武器数量增加的原因，但当地叛乱分子利用了这一形势。至少目前，抵抗力量相对集中且程度较低。"
 LibyaFocus.86.a: "他们并不构成威胁"
 LibyaFocus.87.t: "敌人越过边界"
 LibyaFocus.87.d: "这正在发生。我们的敌人已经越过边界，并试图控制整个努加尔山谷。"
 LibyaFocus.87.a: "调动军队！"
 LibyaFocus.88.t: "欧加登索马里人奋起反抗"
 LibyaFocus.88.d: "欧加登的索马里叛乱分子加强了行动，袭击了多座政府大楼和军事检查站。我们有确凿的证据表明，这些人和供应商正从索马里越境而来，并得到当地政府的支持。看来索马里人渴望与欧加登统一的愿望又一次燃起。我们必须尽快打消这些幻想。"
 LibyaFocus.88.a: "告诉我们的士兵结束这场叛乱！"
 LibyaFocus.89.t: "[FROM.GetNameDef]占领索科特拉岛"
 LibyaFocus.89.d: "今天凌晨，利比亚军方的一架运输机降落在索科特拉岛。飞机上卸下了士兵，士兵们迅速解除了我们当地军队的武装并拘留了他们。由于空港和海港都得到了保障，载有重型装备的船只开始进港。[FROM.GetAdjective]官员没有做出任何解释或答复。"
 LibyaFocus.89.a: "驱逐他们！"
 LibyaFocus.89.b: "我们对此无能为力"
 LibyaFocus.90.t: "吞并西撒哈拉"
 LibyaFocus.90.d: "从我们的角度来看，[FROM.GetAdjective]主持的卡萨布兰卡协议已经取得了非常有利的成果。参与该协议的国家已决定西撒哈拉应成为摩洛哥的一部分。"
 LibyaFocus.90.a: "太棒了"
 LibyaFocus.91.t: "西撒哈拉自治"
 LibyaFocus.91.d: "从我们的角度来看，[FROM.GetAdjective] 主持的卡萨布兰卡协议已经取得了非常有利的解决方案。各方都同意，应该通过给予西撒哈拉人（或称撒哈拉威人）在摩洛哥境内有限的自治权来解决冲突。"
 LibyaFocus.91.a: "太棒了"
 LibyaFocus.91.b: "太棒了"
 LibyaFocus.92.t: "西撒哈拉独立"
 LibyaFocus.92.d: "[FROM.GetAdjective]主持的卡萨布兰卡协议使西撒哈拉从摩洛哥获得完全独立。未来，该国将被称为撒哈拉民主阿拉伯共和国。"
 LibyaFocus.92.a: "好的"
 LibyaFocus.92.b: "太棒了"
 LibyaFocus.93.t: "西撒哈拉加入毛里塔尼亚"
 LibyaFocus.93.d: "[FROM.GetAdjective]主办的卡萨布兰卡协议导致西撒哈拉被毛里塔尼亚吞并。"
 LibyaFocus.93.a: "好的"
 LibyaFocus.93.b: "太棒了"
 LibyaFocus.94.t: "利比亚伊斯兰战斗组织被列入恐怖分子名单"
 LibyaFocus.94.d: "在美国世界追踪中心遭受恐怖袭击和美国发动反恐战争之后，利比亚伊斯兰战斗组织因与基地组织有联系而被美国和英国列为恐怖组织。利比亚伊斯兰战斗组织本身否认与基地组织有任何联系，并表示他们拒绝参加1998年本·拉登对西方发起的圣战。"
 LibyaFocus.94.a: "这是他们应得的"
 LibyaFocus.94.b: "我们需要共同努力消灭它们"
 LibyaFocus.94.c: "这可不是什么好事"
 LibyaFocus.95.t: "的黎波里塔尼亚宣布独立"
 LibyaFocus.95.d: "的黎波里塔尼亚部落首领委员会宣布，他们不再接受国家对其土地的管辖。据他们说，政府已经明确表明，它并不关心的黎波里塔尼亚的最大利益。考虑到我们的武装部队大部分来自的黎波里塔尼亚，他们中的许多人很可能会倒戈。他们的倒下，我们的一个主要人口中心和油田也随之消失。我们能让这种情况发生吗？"
 LibyaFocus.95.a: "我们要毁灭他们"
 LibyaFocus.95.b: "我们现在无能为力"
 LibyaFocus.96.t: "昔兰尼加宣布独立"
 LibyaFocus.96.d: "昔兰尼加部落首领委员会宣布，他们不再接受国家对其土地的管辖。据他们说，政府已经明确表明，它并不关心昔兰尼加的最大利益。幸运的是，我们的大多数武装部队人员都来自的黎波里塔尼亚，因此不太可能有很多人会倒向昔兰尼加一方。然而，昔兰尼加确实拥有我们近一半的石油储备。我们能让这种情况发生吗？"
 LibyaFocus.96.a: "我们要毁灭他们"
 LibyaFocus.96.b: "我们现在无能为力"
 LibyaFocus.97.t: "费赞宣布独立"
 LibyaFocus.97.d: "费赞部落首领委员会宣布，他们不再接受国家对他们土地的管辖。据他们说，政府已经明确表明，它没有把费赞的最大利益放在心上。幸运的是，费赞是一个人口稀少的地区，我们很可能不会很难镇压他们。我们能让这种情况发生吗？"
 LibyaFocus.97.a: "我们要毁灭他们"
 LibyaFocus.97.b: "我们现在无能为力"
 LibyaFocus.98.t: "[FROM.GetNameDef]要求奥祖地带"
 LibyaFocus.98.d: "[FROM.GetAdjective] 政府要求我们将奥祖地带的控制权归还给他们。事实是，该地区从一开始就不属于他们，而且我们已经在丰田战争中给他们上了一课。我们能再次打败他们吗？"
 LibyaFocus.98.a: "我们没有条件战斗，交出土地"
 LibyaFocus.98.b: "乍得不向任何人低头！"
 LibyaFocus.99.t: "[FROM.GetNameDef]发送人道主义援助"
 LibyaFocus.99.d: "[FROM.GetAdjective]政府向我们提供了大量援助，以帮助我们改善困扰该国的各种社会问题。"
 LibyaFocus.99.a: "我们感谢我们的[FROM.GetAdjective]朋友"
 LibyaFocus.100.t: "[FROM.GetNameDef]提供棉花贸易协议"
 LibyaFocus.100.d: "[FROM.GetAdjective]政府已表示愿意投资我们的棉花产业。作为回报，他们希望我们签署一项贸易协议，大量乍得棉花将出口到利比亚。这项协议有可能大大改善我们的经济前景。"
 LibyaFocus.100.a: "是的，当然"
 LibyaFocus.100.b: "没有他们我们也能做到"
 LibyaFocus.101.t: "[FROM.GetNameDef]同意我们的贸易协议"
 LibyaFocus.101.d: "[FROM.GetAdjective]政府已同意与我们签署棉花贸易协议。"
 LibyaFocus.101.a: "太好了"
 LibyaFocus.102.t: "[FROM.GetNameDef]拒绝我们的贸易协议"
 LibyaFocus.102.d: "[FROM.GetAdjective]政府拒绝与我们签署棉花贸易协议。"
 LibyaFocus.102.a: "那么我们就把钱投资到[ROOT.GetName]吧"
 LibyaFocus.102.b: "诅咒他们"
 LibyaFocus.103.t: "[FROM.GetNameDef]控制石油"
 LibyaFocus.103.d: "[FROM.GetAdjective]利用其在我国的影响力，设法说服我国能源部长将资源钻探权交给利比亚国家石油公司。尽管其他政客强烈反对，但部长和乍得油田所有者非常乐意将油田的控制权交给利比亚国家石油公司。身着利比亚制服的武装人员迅速取代了油田的乍得当地警卫队，看来他们要继续留在这里了。"
 LibyaFocus.103.a: "我不敢相信他们竟然这么做"
 LibyaRandomEvents.1.t: "内阁改组"
 LibyaRandomEvents.1.d: "2000年，利比亚对内阁结构进行了重大调整，共更换了12位部长，包括总理（兼总人民委员会秘书长）和外交部长。总理一职由穆罕默德·艾哈迈德·曼古什改为原住房和公用事业部长伊姆巴里克·沙梅赫。"
 LibyaRandomEvents.1.a: "稳定的政府造就稳定的国家"
 LibyaRandomEvents.1.b: "沙梅克将会成为一位出色的总理"
 LibyaRandomEvents.1.c: "外交部长变动很重要"
 LibyaRandomEvents.2.t: "反黑人暴乱"
 LibyaRandomEvents.2.d: "利比亚是非洲移民的常见目的地。这些移民大多是非法居住在该国，没有任何证件。这些移民经常成为青年团伙的目标。最近，暴力事件频发，数百所移民房屋被烧毁，数十人丧生。许多非洲国家指责该国安全部队疏忽大意，因为没有逮捕任何嫌疑人。"
 LibyaRandomEvents.2.a: "承诺进行适当调查"
 LibyaRandomEvents.2.b: "为了表演而逮捕一些人"
 LibyaRandomEvents.2.c: "这就是非法入境的后果"
 LibyaRandomEvents.3.t: "马萨布雷加附近发生飞机坠毁事件"
 LibyaRandomEvents.3.d: "今天中午，苏尔特石油公司运营的一架Short 360飞机在的黎波里运送工人及其家属时坠入马萨布雷加镇附近的海域。由于没有其他可行的运输方式，石油公司通常会在工地和城市之间运送工人。这架飞机载有38人，其中大部分是利比亚人和英国人。其中19人在坠机事故中幸存下来并从海中获救。飞机因两个引擎失灵而坠毁，但具体原因尚不清楚。"
 LibyaRandomEvents.3.a: "我们需要调查这起事故"
 LibyaRandomEvents.3.b: "这些事就随它去吧"
 LibyaRandomEvents.4.t: "飞机失事调查结束"
 LibyaRandomEvents.4.d: "对马尔萨布雷加空难的调查已经结束。飞机坠毁是因为发动机进水。飞机飞过云层，导致发动机积聚水分和冰。随着飞机降低高度，冰融化并进水。由于利比亚的天气“趋于温和”，资深飞行员忽视了天气预报。机组人员还忘记打开防冰系统，因为他们被福克F28操作系统上的对话分散了注意力。此外，机组人员没有告知乘客他们的座椅可以用作漂浮装置。这很可能造成更多溺水死亡，因为飞机没有配备救生衣，而短途飞行不需要救生衣。"
 LibyaRandomEvents.4.a: "机组人员的疏忽是造成这一事件的原因。"
 LibyaRandomEvents.4.b: "没有救生衣？我们需要更好的监管。"
 LibyaRandomEvents.4.c: "我们只是需要更好的飞机。"
 LibyaRandomEvents.5.t: "奥隆比赢得超级杯"
 LibyaRandomEvents.5.d: "今年，利比亚顶级足球联赛超级杯创造了历史；来自扎维亚市的奥隆比俱乐部以57分夺得联赛冠军，来自的黎波里的阿尔伊蒂哈德以52分位居第二。这次赛事的特殊之处在于，这是利比亚历史上第一次有一支既不是的黎波里也不是班加西的俱乐部夺得冠军。这对利比亚足球来说确实是历史性的一天。"
 LibyaRandomEvents.5.a: "祝贺奥隆比！"
 LibyaRandomEvents.5.b: "我希望阿尔伊蒂哈德获胜"
 LibyaRandomEvents.5.c: "阿尔阿赫利今年本应夺冠"
 LibyaRandomEvents.5.dd: "惊喜应该来自阿什查拉拉"
 LibyaRandomEvents.6.t: "拯救经济的人"
 LibyaRandomEvents.6.d: "由于利比亚经济受到国际制裁，人们一直在讨论该国领导层是否需要更换。有人建议更换现任总理。推荐的替代者是国家石油公司营销总监舒克里·加纳姆。加纳姆还曾担任欧佩克研究总监，并在石油部和经济部担任过多个职位。我们现任总理应该被他取代吗？"
 LibyaRandomEvents.6.a: "任命加纳姆为总理"
 LibyaRandomEvents.6.b: "我们应该利用他的研究专长"
 LibyaRandomEvents.6.c: "利用他作为杠杆来激励现任首相"
 LibyaRandomEvents.7.t: "离心机泄漏来源"
 LibyaRandomEvents.7.d: "全球媒体已经泄露了消息，说我们核计划所需的部分离心机是在巴基斯坦的帮助下获得的。这些部件在马来西亚制造，然后在巴基斯坦的帮助下通过迪拜运往利比亚。消息人士称，巴基斯坦与朝鲜和伊朗也进行了类似的活动。巴基斯坦官员表示，他们不知道这些交易，这些材料是由黑市上的罪犯处理的。无论如何，这仍然损害了我们的公众形象。"
 LibyaRandomEvents.7.a: "我们可以买我们想要的东西"
 LibyaRandomEvents.7.b: "我们没有非法获取任何东西！"
 LibyaRandomEvents.7.c: "全世界都知道我们正在纠正过去的错误"
 LBA_disarmament_public_tt: "此选项可用是因为我们已经完成§Y$LBA_disarmament_program$§!"
 LibyaRandomEvents.8.t: "总理声明"
 LibyaRandomEvents.8.d: "在接受BBC采访时，我国首相表示，我们向洛克比空难受害者提供赔偿，这意味着利比亚“换来了和平”，但并未认罪。这与我们之前声称对袭击事件负责的说法相矛盾。"
 LibyaRandomEvents.8.a: "总理说得有道理"
 LibyaRandomEvents.8.b: "发表重申声明"
 LibyaRandomEvents.8.c: "解雇这个白痴！"
 LibyaRandomEvents.9.t: "核设备移交"
 LibyaRandomEvents.9.d: "白宫在今天的新闻发布会上证实，利比亚最后一件核相关设备已移交给美国。最后一批货物包括所有离心机部件、铀转化设备以及所有远程导弹和发射设备。[LBA.GetLeade]告诉《华盛顿邮报》，既然他们“能够对话”，他对未来与美国的关系感到乐观。"
 LibyaRandomEvents.9.a: "朝着裁军迈出了一大步！"
 LibyaRandomEvents.9.b: "现已开始营业"
 LibyaRandomEvents.10.t: "护士被判处死刑"
 LibyaRandomEvents.10.d: "五名保加利亚护士和一名巴勒斯坦医生因故意让利比亚儿童感染艾滋病毒而被判处死刑。几年前，班加西一家儿童医院爆发了艾滋病毒疫情。据法院称，护士和医生为了研究可能的治疗方法，让426名儿童感染了这种病毒。其中47名儿童已经死亡。被告一直对案件表示无罪，称他们抵达该国时疫情已经全面爆发，是由医院卫生条件差造成的。他们还表示，他们是在遭到利比亚警方的酷刑后才认罪的。\n\n美国和欧盟一直在向利比亚施压，要求其推翻这一决定，甚至要求[LBA.GetLeader]进行干预。然而，孩子的父母却要求判处死刑。"
 LibyaRandomEvents.10.a: "我们如何才能释放杀害儿童的凶手？"
 LibyaRandomEvents.10.b: "我们不应该把他们当作不良卫生习惯的替罪羊"
 LibyaRandomEvents.11.t: "被处决的护士"
 LibyaRandomEvents.11.d: "今天凌晨，五名保加利亚护士和一名巴勒斯坦医生被枪决。死者和感染儿童的家属聚集在法院周围。枪声回荡在班加西的街道上，人们欢呼雀跃。"
 LibyaRandomEvents.11.a: "正义"
 LibyaRandomEvents.12.t: "最高法院推翻判决"
 LibyaRandomEvents.12.d: "利比亚最高法院推翻了对五名保加利亚护士和一名巴勒斯坦医生的死刑判决。这项裁决是在执行死刑前几天做出的。感染儿童的父母和亲属站在最高法院外，抗议这一决定，并呼吁执行死刑。他们对[LBA.GetLeader]无法伸张正义感到非常不满。"
 LibyaRandomEvents.12.a: "为什么法官不能按照我说的做"
 LibyaRandomEvents.13.t: "新总理？"
 LibyaRandomEvents.13.d: "随着国际制裁的解除，也许现在是又一次总理人选变动的时候了？现任副总理巴格达迪·马哈茂迪是一位很好的候选人。马哈茂迪拥有医学学位，曾担任卫生和社会保障部长。他还在其他部委任职过。他告诉我们，如果他当选总理，他将成立一个利比亚投资局，将我们的部分石油利润投资于子孙后代。"
 LibyaRandomEvents.13.a: "成立利比亚投资局听起来是个好主意"
 LibyaRandomEvents.13.b: "我们应该利用他的研究专长"
 LibyaRandomEvents.13.c: "我们现任总理做得很好"
 LibyaRandomEvents.14.t: "利比亚被从恐怖主义名单中被删除"
 LibyaRandomEvents.14.d: "美国国务院今天宣布将利比亚从支持恐怖主义国家名单中除名。这是利比亚与西方关系改善的一大步。"
 LibyaRandomEvents.14.a: "美国现在是我们的朋友"
 LibyaRandomEvents.14.b: "我们本来就不该出现在这个名单上！"
 LibyaRandomEvents.15.t: "索马里指责我们支持恐怖分子"
 LibyaRandomEvents.15.d: "索马里政府正在与伊斯兰主义者作战，他们指责我们与埃及和伊朗一起支持索马里的伊斯兰主义者。他们声称我们一直在运送武器，加剧冲突。"
 LibyaRandomEvents.15.a: "这些武器是为你准备的"
 LibyaRandomEvents.15.b: "我们可以将枪送给任何我们喜欢的人"
 LibyaRandomEvents.15.c: "我们没有向任何人发送武器"
 LibyaRandomEvents.16.t: "非洲联盟会议"
 LibyaRandomEvents.16.d: "在最近举行的非洲联盟成员国会议上，[LBA.GetLeader]与其他领导人轮流讨论了非洲统一计划。但这一想法仍遭到一些反对，因为许多非洲领导人担心，专注于联盟会减少用于解决非洲大陆各种冲突的资源。此外，许多外部报告显示，非洲联盟即使在目前的状态下也存在一些财政违规行为，这削弱了人们对联盟的信任。"
 LibyaRandomEvents.16.a: "至少有一些是共同点"
 LibyaRandomEvents.16.b: "非洲有足够的力量解决自己的问题"
 LibyaRandomEvents.16.c: "对腐败的担忧是有道理的"
 LibyaRandomEvents.17.t: "[FRA.GetLeader]访问利比亚"
 LibyaRandomEvents.17.d: "法国总统[FRA.GetLeader]已访问利比亚，以改善两国关系。两人在的黎波里的帐篷里会见了[LBA.GetLeader]，讨论了签署军工合作协议以及法国石油公司参与利比亚油田开发事宜。"
 LibyaRandomEvents.17.a: "我们欢迎法国工业"
 LibyaRandomEvents.17.b: "那和石油有关吗？"
 LibyaRandomEvents.17.c: "如果我们转而投资法国会怎么样？"
 LibyaRandomEvents.18.t: "购买法国武器"
 LibyaRandomEvents.18.d: "法国人给我们提供了一个购买反坦克导弹和通讯设备的机会。我们应该接受这个提议吗？"
 LibyaRandomEvents.18.a: "当然"
 LibyaRandomEvents.18.b: "你碰巧没有任何防空导弹吗？"
 LibyaRandomEvents.18.c: "不了，谢谢"
 LibyaRandomEvents.19.t: "利比亚当选联合国安理会常任理事国"
 LibyaRandomEvents.19.d: "我们当选为联合国安理会未来两年的非常任理事国。这是我们改善世界安全的绝佳机会。然而，这也带来了一些负面影响。非常任理事国的外援通常增加60%，非常任理事国的经济增长往往只有非常任理事国的一半。有些人可能会说这是常任理事国试图影响我们的决策。"
 LibyaRandomEvents.19.a: "我想多赚点钱是件好事"
 LibyaRandomEvents.19.b: "我们不会为了大国而放弃诚信"
 LibyaRandomEvents.20.t: "利比亚伊斯兰战斗组织基地遭袭击"
 LibyaRandomEvents.20.d: "我军成功突袭了利比亚伊斯兰战斗组织的藏身处。大约有十几名战士被击毙，无一人被俘。我们还发现了该组织计划用于袭击我军前哨的少量武器和其他军事装备。"
 LibyaRandomEvents.20.a: "在的黎波里展示他们的尸体"
 LibyaRandomEvents.20.b: "焚烧尸体，保留枪支"
 LibyaRandomEvents.21.t: "利比亚伊斯兰战斗组织突袭军事检查站"
 LibyaRandomEvents.21.d: "我们的一个军事检查站遭到利比亚伊斯兰战斗组织突袭。他们用少量技术武器袭击了检查站，杀死了那里的大多数警卫。我们的一些士兵在被杀之前设法逃跑了。伊斯兰主义者对结果感到满意后，迅速逃走了。来自附近军营的增援部队来不及追上他们。"
 LibyaRandomEvents.21.a: "哪个懦夫会从敌人面前逃开？！"
 LibyaRandomEvents.22.t: "利比亚伊斯兰战斗组织袭击警察局"
 LibyaRandomEvents.22.d: "利比亚伊斯兰战斗组织袭击了一座大城市的警察局。他们在中午时分闯入警察局前门，随后与警察交火，警察很快被击溃。利比亚伊斯兰战斗组织战士成功抵挡住我军的反击，同时释放了被俘的利比亚伊斯兰战斗组织成员。最终，利比亚伊斯兰战斗组织在夜幕的掩护下撤出了警察局。虽然我军成功杀死了一些伊斯兰主义者，但也遭受了重大伤亡。随着利比亚伊斯兰战斗组织战士从监狱获释，这次袭击对利比亚伊斯兰战斗组织来说是一次净收益。"
 LibyaRandomEvents.22.a: "大白天的！？"
 LibyaRandomEvents.23.t: "利比亚伊斯兰战斗组织占领军事基地"
 LibyaRandomEvents.23.d: "我们的一个军事基地被利比亚伊斯兰战斗组织暂时占领。他们首先驾驶一辆装满炸药的卡车直冲大门，将其炸毁，导致我方士兵陷入混乱。不久之后，利比亚伊斯兰战斗组织战士开始从四面八方涌入基地。混乱和恐慌导致我方大多数士兵放弃阵地，将基地留给伊斯兰主义者。特种部队从另一个军事基地出发，经过几个小时的围攻，大多数伊斯兰主义者被杀，但有些人成功逃脱。后来，利比亚伊斯兰战斗组织发布公告称，这只是一个开始，如果政府不将权力移交给他们，他们自己就会攻击[ROOT.GetLeader]。"
 LibyaRandomEvents.23.a: "他们怎么能占领整个军事基地？！"
 LibyaRandomEvents.24.t: "[ROOT.GetLeader]遇刺"
 LibyaRandomEvents.24.d: "最糟糕的情况发生了。[LBA.GetLeader]的车队突然遭到利比亚伊斯兰战斗组织技术人员的袭击。[ROOT.GetLeader]的车上装有小型武器和重型武器，被子弹击中，直到被火箭筒直接击中。袭击最终被击退，但[ROOT.GetLeader]后来因伤势过重在医院死亡。"
 LibyaRandomEvents.24.a: "糟透了"
 LibyaRandomEvents.25.t: "利比亚伊斯兰战斗组织战士流亡归来"
 LibyaRandomEvents.25.d: "随着国家与利比亚伊斯兰战斗组织正式实现和平，许多流亡的利比亚伊斯兰战斗组织成员已经返回利比亚。"
 LibyaRandomEvents.25.a: "干得好，我猜？"
 LibyaRandomEvents.26.t: "向阿富汗老兵学习"
 LibyaRandomEvents.26.d: "利比亚伊斯兰战斗组织的许多成员都曾与阿富汗圣战者组织一起对抗苏联。我们尽可能利用他们的专业知识是明智之举。"
 LibyaRandomEvents.26.a: "您对军队组成有何了解？"
 LibyaRandomEvents.26.b: "你学到了哪些战术知识？"
 LibyaRandomEvents.27.t: "可怕的新兵"
 LibyaRandomEvents.27.d: "利比亚伊斯兰战斗组织的许多成员曾与阿富汗圣战者一起对抗苏联。然而，他们的战斗风格和经验并不完全符合现代军队的要求。狂热的忠诚是好的，但它并不能取代专业精神。"
 LibyaRandomEvents.27.a: "我想鱼与熊掌不可兼得"
 LibyaRandomEvents.28.t: "神学辩论"
 LibyaRandomEvents.28.d: "我们执政的萨拉菲派团体的成员与穆斯林兄弟会成员就伊斯兰神学展开了激烈争论。虽然我们同意与兄弟会合作，但意识形态上存在很大分歧。辩论开始变得非常激烈，但幸运的是，[ROOT.GetLeader]设法在争吵开始之前阻止了争吵。"
 LibyaRandomEvents.28.a: "显然萨拉菲派的观点是正确的"
 LibyaRandomEvents.28.b: "兄弟会有一些好的观点"
 LibyaRandomEvents.28.c: "够了！这次合作结束了"
 LibyaRandomEvents.29.t: "大穆夫提发布针对女性的教令"
 LibyaRandomEvents.29.d: "大穆夫提发布了反对利比亚女性嫁给外国男子的教令。他还在联合国总部组织了一群妇女的抗议活动，发布了第二份反对联合国妇女地位委员会报告的教令，因为该报告敦促政府保护妇女和女孩免受暴力侵害。"
 LibyaRandomEvents.29.a: "哈，女人"
 LibyaRandomEvents.30.t: "大穆夫提发布针对国家敌人的教令"
 LibyaRandomEvents.30.d: "大穆夫提已发布针对我们执政党所有敌人的教令。他禁止任何反对派成立，并表示应消灭国家所有敌人。"
 LibyaRandomEvents.30.a: "很高兴知道他站在我们这边"
 LibyaRandomEvents.31.t: "大穆夫提抗议沙特阿拉伯"
 LibyaRandomEvents.31.d: "大穆夫提下令抵制前往沙特阿拉伯的朝觐和副朝，称沙特阿拉伯的政策正在杀害穆斯林兄弟和儿童。"
 LibyaRandomEvents.31.a: "无论如何我们都不想和他们做朋友"
 LibyaRandomEvents.32.t: "大穆夫提批准自杀式爆炸"
 LibyaRandomEvents.32.d: "在今天的电视采访中，大穆夫提表示，自杀式爆炸是伊斯兰教法完全允许的。这让我们的一些公民感到不安，因为他们担心自己是否会被迫牺牲自己来捍卫国家利益。"
 LibyaRandomEvents.32.a: "我们不会强迫任何人爆炸"
 LibyaRandomEvents.33.t: "志愿圣战者"
 LibyaRandomEvents.33.d: "我们决定对萨赫勒地区发动圣战，这对我们有利。数十名志愿者纷纷加入我们的军队，帮助我们进行圣战。"
 LibyaRandomEvents.33.a: "欢迎各位兄弟的光临！"
 LibyaRandomEvents.34.t: "人们逃离[ROOT.GetNameDef]"
 LibyaRandomEvents.34.d: "我们决定对萨赫勒地区发动圣战，这让居住在我们境内的一些人感到害怕。由于担心即将到来的圣战会带来什么后果，人们主要逃往欧洲以躲避冲突。"
 LibyaRandomEvents.34.a: "他们不配上天堂"
 LibyaRandomEvents.35.t: "教师抗议教育偏见"
 LibyaRandomEvents.35.d: "教师工会组织了一场抗议活动，抗议政府最近采用的鼓励国家价值观的课程。教师们表示，这妨碍了利比亚在全球竞争的能力，也妨碍了年轻学生了解世界的能力。一些教师甚至拒绝教授新课程，坚持使用旧课程。"
 LibyaRandomEvents.35.a: "我们会看到他们被解雇后会教什么"
 LibyaRandomEvents.35.b: "让他们闹吧"
 LibyaRandomEvents.35.c: "承诺给予他们更多的教育自由"
 LibyaRandomEvents.36.t: "妇女抗议政府"
 LibyaRandomEvents.36.d: "一个妇女组织组织了一场针对政府的抗议活动。她们表示，政府的政策违背了利比亚妇女的立场。虽然对这次抗议活动的支持有限，但这表明，并不是该国所有妇女都同意我们的政策，而且她们并不害怕表达出来。"
 LibyaRandomEvents.36.a: "忽略它们"
 LibyaRandomEvents.37.t: "妇女支持政府"
 LibyaRandomEvents.37.d: "一个妇女组织组织了一场支持政府的集会。她们表示，最近对妇女政策的改变不仅会提高利比亚妇女的地位，还将让全世界看到应该如何对待妇女。"
 LibyaRandomEvents.37.a: "多么勇敢的女人"
 LibyaRandomEvents.38.t: "复兴党获得国外支持"
 LibyaRandomEvents.38.d: "我们的复兴党政策在国外受到热烈欢迎。一群来自外国的复兴党政客在一次政治会议上接待了利比亚复兴党人。这种联系对于复兴党的再次崛起至关重要。"
 LibyaRandomEvents.38.a: "这真是太棒了！"
 LibyaRandomEvents.38.b: "他们是否也记得在领英上建立联系？"
 LibyaRandomEvents.39.t: "抗议复兴党主义"
 LibyaRandomEvents.39.d: "在我们驻外国大使馆附近举行了一场抗议活动。抗议者高呼反复兴党口号，声称我们最近对复兴党的支持只是为了统治其他国家。这些抗议活动正在损害我们团结所有阿拉伯人的努力。"
 LibyaRandomEvents.39.a: "该死"
 LibyaRandomEvents.39.b: "尽量限制损害"
 LibyaRandomEvents.40.t: "绿皮书 - 读书俱乐部"
 LibyaRandomEvents.40.d: "卡扎菲的新作《绿皮书》正在引起人们的关注。自出版以来，它就成为畅销书。它经常出现在学生的书包里，甚至在利比亚以外的地方也广受欢迎。"
 LibyaRandomEvents.40.a: "很高兴人们在阅读"
 LibyaRandomEvents.41.t: "古兰经俱乐部"
 LibyaRandomEvents.41.d: "新版《绿皮书》的发布并非没有遇到阻力。在几个城市，阿訇们设立了读书俱乐部，人们可以在那里阅读和练习《古兰经》。看来人们想读一些更传统的东西，而不是国家指导方针。"
 LibyaRandomEvents.41.a: "《绿皮书》比《古兰经》更好"
 LibyaRandomEvents.42.t: "绿皮书 - 读书俱乐部"
 LibyaRandomEvents.42.d: "尽管我们努力消除卡扎菲的《绿皮书》，但这本书仍然流入人们的手中。昨晚，警方捣毁了一个为该书粉丝准备的秘密读书俱乐部。让人们阅读《古兰经》而不是《绿皮书》将比计划的要困难。"
 LibyaRandomEvents.42.a: "我们能不能把那本愚蠢的书扔掉"
 LibyaRandomEvents.43.t: "古兰经俱乐部"
 LibyaRandomEvents.43.d: "在我们禁止《绿皮书》之后，几位伊玛目成立了读书俱乐部，年轻人可以来一起阅读《古兰经》。这引起了人们对宗教事务的兴趣，即使没有我们的干预，人们也在接受伊斯兰教教育。"
 LibyaRandomEvents.43.a: "利比亚人毕竟是上帝的孩子"
 LibyaRandomEvents.44.t: "发现异见人士"
 LibyaRandomEvents.44.d: "人民革命委员会的一名线人向警方通报，全国人民代表大会内可能有异见人士。该成员正计划提出民主和言论自由的理念。幸运的是，这个人在表达自己的想法之前就被阻止了。"
 LibyaRandomEvents.44.a: "国家再次安全"
 LibyaRandomEvents.44.b: "我们要感谢革命委员会"
 LibyaRandomEvents.45.t: "全国人民大会成员讨论改革"
 LibyaRandomEvents.45.d: "在今天的人民代表大会会议上，一名成员提出了可能增加公民在政治进程中的参与度和意见的想法。这位异见人士如何设法向人民革命委员会隐瞒他的观点尚不得而知，但这种想法传播出去是危险的。"
 LibyaRandomEvents.45.a: "我们怎样才能让他闭嘴？"
 LibyaRandomEvents.45.b: "召集革命委员会的一些负责人"
 LibyaRandomEvents.46.t: "革命者被发现"
 LibyaRandomEvents.46.d: "今天，全国人民代表大会揭露了革命人民委员会的一位直言不讳的革命者。这位成员怒斥全国人民代表大会如何使国家容易受到外界影响，需要更强有力的力量来统治国家。幸运的是，我们设法在造成任何损害之前让他闭嘴并撤下他的发言权。"
 LibyaRandomEvents.46.a: "自由得到保障"
 LibyaRandomEvents.46.b: "我们要感谢全国人民代表大会"
 LibyaRandomEvents.47.t: "狂热的革命者"
 LibyaRandomEvents.47.d: "人民革命委员会的一名成员在全国各地的几次会议上四处游说，声称人民代表大会不过是阴谋集团的傀儡。这位热情的革命者呼吁恢复保护国家和人民的安全机构，但许多听众对此持保留态度。"
 LibyaRandomEvents.47.a: "我们怎样才能让他闭嘴？"
 LibyaRandomEvents.47.b: "在全国人民代表大会上团结一些头脑"
 LibyaRandomEvents.48.t: "高级官僚仍沉迷于过去"
 LibyaRandomEvents.48.d: "尽管我们已经改革了政府形式，但许多官员、政客和官僚仍然是卡扎菲政权下的人。其中一人最近抱怨说，新政权不屈不挠、复杂且效率不如旧政权，他们不再积极高效地工作。把他们赶出去可以解决问题，但找到像他们这样有经验的人很难。或者，我们可以“提拔”他们到更舒适的工作岗位，享受更好的福利。"
 LibyaRandomEvents.48.a: "把他们踢出去，我们会找到替代者"
 LibyaRandomEvents.48.b: "加薪和汽车补贴怎么样？"
 LibyaRandomEvents.49.t: "老政客赞扬政府"
 LibyaRandomEvents.49.d: "尽管我们已经改革了政府体制，但许多官员、政客和官僚仍然是卡扎菲政权下的人。一位资深政客最近在新闻发布会上表示，他们很高兴看到利比亚的变化。他们表示，他们将尽最大努力纠正旧政权的所有错误和不良遗产。"
 LibyaRandomEvents.49.a: "爱国政治家的真正典范"
 LibyaRandomEvents.49.b: "他们是否有什么旧秘密要透露？"
 LibyaRandomEvents.50.t: "王室疯狂消费"
 LibyaRandomEvents.50.d: "国家给利比亚王室发放少量“薪水”，让他们能够经营自己的财产并养家糊口。上周末，王室一名成员似乎大肆挥霍，将钱花在派对、游艇、汽车、房产上，并损害了国家几项商业投资。"
 LibyaRandomEvents.50.a: "也许君主制并不是一个好主意"
 LibyaRandomEvents.51.t: "皇家投资"
 LibyaRandomEvents.51.d: "国家给利比亚王室发放少量“薪水”，让他们能够经营自己的财产并养家糊口。似乎王室的一名成员用其中一部分钱在国外投资。这大大提高了我们在该国的地位。"
 LibyaRandomEvents.51.a: "对自己的钱财负责的皇室成员？"
 LibyaRandomEvents.52.t: "没收的钱失踪了"
 LibyaRandomEvents.52.d: "我们一直在不断地将旧王室的资金挪入国库。然而，我们最近发现账簿上出现了异常，似乎有一大笔没收的钱落入了某位官员的腰包。"
 LibyaRandomEvents.52.a: "你不能再相信任何人了吗？"
 LibyaRandomEvents.53.t: "发现额外金钱"
 LibyaRandomEvents.53.d: "我们一直在稳步地将旧王室的资金转入国库。我们最近发现了一批贵重物品、高价值艺术品和债券，这些钱将为国库带来比预期更多的收入。"
 LibyaRandomEvents.53.a: "把钱拿出来！"
 LibyaRandomEvents.54.t: "外国特种部队击毙圣战分子"
 LibyaRandomEvents.54.d: "昨晚，利比亚沙漠的一个小村庄发生了一起武装事件。据政府所知，这个村庄是一名外国恐怖分子的藏身之处，该恐怖分子暂时躲藏在我国境内。武装士兵袭击了藏身处，杀死了恐怖分子及其警卫。根据所使用的装备和战术，很明显这次袭击是由某种特种部队进行的。我们不知道这些袭击者来自哪个国家，他们是如何进入这个国家的，或者他们是如何逃脱的。到目前为止，还没有国家对这次袭击负责。这显然是对我们主权的侵犯，我们对此无能为力。这则消息被公众和世界所知只是时间问题。"
 LibyaRandomEvents.54.a: "这怎么可能？他们是鬼吗？"
 LibyaRandomEvents.55.t: "外国特种部队被击退"
 LibyaRandomEvents.55.d: "昨晚，利比亚沙漠的一个小村庄发生了一起武装事件。据政府所知，这个村庄是一名外国恐怖分子的藏身之处，该恐怖分子暂时躲藏在我国境内。武装士兵突袭了藏身处，意图杀死恐怖分子。然而，尽管伤亡惨重，当地安全部队还是成功抵挡住了袭击者的进攻。袭击者消失得无影无踪，也没有人员伤亡。根据所使用的设备和战术，很明显这次袭击是由某种特种部队进行的。我们不知道这些袭击者来自哪个国家，他们是如何进入这个国家的，也不知道他们是如何逃脱的。到目前为止，还没有国家对这次袭击负责。这显然是对我们主权的侵犯，但至少我们守住了自己的阵地，希望这将防止进一步的袭击。这则消息被公众和世界所知只是时间问题。"
 LibyaRandomEvents.55.a: "至少我们击退了他们"
 LibyaRandomEvents.56.t: "经济纽带促进增长"
 LibyaRandomEvents.56.d: "我们决定将我们的经济与欧洲紧密结合起来，这一决定似乎正在取得成果。欧洲投资和增长的增加似乎也推动了我们的发展。这对经济来说是个好日子。"
 LibyaRandomEvents.56.a: "资金！"
 LibyaRandomEvents.57.t: "经济纽带导致经济增长放缓"
 LibyaRandomEvents.57.d: "我们决定将经济与欧洲紧密联系起来似乎不是一个好主意。随着西方国家经济放缓，我们的经济似乎也受到了连锁反应的影响。"
 LibyaRandomEvents.57.a: "该死"
 LibyaRandomEvents.58.t: "雇佣兵被指控犯有战争罪"
 LibyaRandomEvents.58.d: "我们派往国外的其中一支雇佣兵团被指控犯有战争罪。当地人报告说，他们进入了一个村庄，抢劫了那里的贵重物品，并处决和强奸了数人。这个故事很快被全球媒体报道出来，我们现在面临压力。"
 LibyaRandomEvents.58.a: "什么雇佣兵？"
 LibyaRandomEvents.59.t: "雇佣兵带回经验"
 LibyaRandomEvents.59.d: "我们派出的一支雇佣兵团刚刚结束出征，他们立即被建议与我们的军官们一起开一个研讨会，以总结他们所积累的经验。"
 LibyaRandomEvents.59.a: "什么雇佣兵？"
 LibyaRandomEvents.60.t: "军队需要其装备"
 LibyaRandomEvents.60.d: "利比亚有两支军队：革命卫队和正规军。革命卫队控制着该国大部分的补给站。最近，几名高级军官抱怨说，当大多数东西都必须向革命卫队提出请求时，他们无法管理军队。他们要求分配给他们更多的补给。"
 LibyaRandomEvents.60.a: "把武器交给他们"
 LibyaRandomEvents.60.b: "这些武器被锁起来是有原因的"
 LibyaRandomEvents.61.t: "革命卫队希望招募更多新兵"
 LibyaRandomEvents.61.d: "利比亚有两支军队：革命卫队和正规军。最近，权力的平衡已经向正规军倾斜。革命卫队一直在抱怨，自从他们的重要性降低以来，他们一直缺乏新兵，因为大多数新兵都被分配到了军队。他们发现，仅靠保持现有兵力很难正常运作。"
 LibyaRandomEvents.61.a: "给他们分配一些新兵"
 LibyaRandomEvents.61.b: "听起来像是技能问题"
 LibyaRandomEvents.62.t: "政府官员出售油田"
 LibyaRandomEvents.62.d: "一份奇怪的文件出现在[LBA.GetLeader]的桌子上。该文件显示，一名政府官员未经政府或国家石油公司批准，将该州的一块油田出售给了一家国际运营商。看来，这笔购买所得的大部分都进​​了这位官员的腰包。"
 LibyaRandomEvents.62.a: "取消购买！"
 LibyaRandomEvents.62.b: "我们无能为力"
 LibyaRandomEvents.63.t: "国家石油公司赶走竞争对手"
 LibyaRandomEvents.63.d: "一份奇怪的文件被送到了 [LBA.GetLeader] 的桌上。国家石油公司使用了一些政治手段，将一家外国公司赶出了利比亚的一个油田。看来，国家石油公司的某些人正试图利用政府的地位为该公司和他们自己赚取更多的钱。"
 LibyaRandomEvents.63.a: "取消购买！"
 LibyaRandomEvents.63.b: "我们无能为力"
 LibyaRandomEvents.64.t: "食物短缺"
 LibyaRandomEvents.64.d: "由于气候恶劣，我们必须进口大部分食物。这使我们非常依赖外国，没有稳定供应线的中断很常见。最近，向该国运送粮食出现了一些问题。由于港口堵塞无法容纳粮食，以及难以将粮食运往全国各地，造成了粮食短缺。这尤其影响到农村地区，而的黎波里和班加西等大城市受影响较小。我们该怎么办？"
 LibyaRandomEvents.64.a: "尝试获取快速食物来源"
 LibyaRandomEvents.64.b: "让他们吃蛋糕！"
 LibyaRandomEvents.65.t: "短暂游览"
 LibyaRandomEvents.65.d: "现在我们国家已经有了铁路，不妨充分利用它，在全国进行一次政治巡演。这样我们就能同时宣传政治体制和新铁路。"
 LibyaRandomEvents.65.a: "哐哐哐哐，哐哐，哐哐！"
 LibyaRandomEvents.65.b: "对我来说听起来有点太维多利亚了"
 LibyaRandomEvents.66.t: "火车脱轨"
 LibyaRandomEvents.66.d: "看来我们对火车的采用并非一帆风顺。一列火车出轨了。数十名乘客受伤，数人死亡。人们称我们的新火车是死亡陷阱，并声称我们的新铁路项目只是[LBA.GetLeader]的虚荣项目。"
 LibyaRandomEvents.66.a: "承诺改善铁路安全"
 LibyaRandomEvents.66.b: "这些事就随它去吧！"
 LibyaRandomEvents.67.t: "图布叛乱"
 LibyaRandomEvents.67.d: "由于国内政治局势脆弱，居住在利比亚南部的图布族人已经拿起武器反抗。多年来，他们感到被政府剥夺了权利，终于忍无可忍了。从数量上看，即使加上已经离开军队加入他们的少数叛徒，图布族人的数量也远远落后。镇压这些叛乱应该不会花费太大的力气，尽管这会让我们偏离主要对手。"
 LibyaRandomEvents.67.a: "这是背叛"
 LibyaRandomEvents.67.b: "随他们去吧"
 LibyaRandomEvents.68.t: "图阿雷格叛乱"
 LibyaRandomEvents.68.d: "由于国内政治局势脆弱，居住在利比亚西南部的图阿雷格人已拿起武器发动叛乱。多年来，他们感到被政府剥夺了权利，终于忍无可忍了。我们效忠图阿雷格人的军队已经倒戈到图阿雷格一边，数百名图阿雷格部落成员正从尼日尔和阿尔及利亚越过边境加入战斗。如果不加以阻止，这场小规模的叛乱可能会演变成更大的叛乱。"
 LibyaRandomEvents.68.a: "这是背叛"
 LibyaRandomEvents.68.b: "随他们去吧"
 LibyaTribes.1.t: "军队中的新星"
 LibyaTribes.1.d: "我们军队中的一名[tribal_offender]军官前途光明。他迅速晋升，但现在似乎在进一步晋升方面遇到了瓶颈。军方高层似乎有个人利益，不想让这名[tribal_offender]获得更多权力。我们可以介入并迫使军方再次晋升。此举还将为我们赢得一些[tribal_offender]部落的支持。或者，我们可以默默接受军方对这位年轻军官的待遇。"
 LibyaTribes.1.a: "他们值得晋升"
 LibyaTribes.1.b: "我们无权干预"
 LibyaTribes.2.t: "海军中的新星"
 LibyaTribes.2.d: "我们海军的一名[tribal_offender]军官前途光明。他们迅速晋升，但现在似乎在进一步晋升方面遇到了瓶颈。军方高层似乎有意阻止这名[tribal_offender]获得更多权力。我们可以介入并迫使军方再次晋升他们。此举还将为我们赢得一些[tribal_offender]部落的支持。或者，我们可以默默接受军方对这位年轻军官的待遇。"
 LibyaTribes.2.a: "他们值得晋升"
 LibyaTribes.2.b: "我们无权干预"
 LibyaTribes.3.t: "空军中的新星"
 LibyaTribes.3.d: "我们空军的一名[tribal_offender]军官前途光明。他迅速晋升，但现在似乎在进一步晋升方面遇到了瓶颈。军方高层似乎有个人利益，不想让这名[tribal_offender]获得更多权力。我们可以介入，迫使军方再次晋升。这一举措也会为我们赢得一些[tribal_offender]部落的支持。或者，我们可以默默接受军方对这位年轻军官的待遇。"
 LibyaTribes.3.a: "他们值得晋升"
 LibyaTribes.3.b: "我们无权干预"
 LibyaTribes.4.t: "大学生发表论文"
 LibyaTribes.4.d: "利比亚一所大学的一名[tribal_offender]学生发表了一篇关于某项新技术的新论文。这篇论文可以帮助我们的工业部门发展。然而，它也揭示了一些对执政政府以及其他部落如何阻碍利比亚发展的批评。我们应该压制这篇论文还是让它继续下去？"
 LibyaTribes.4.a: "这篇论文是个好消息"
 LibyaTribes.4.b: "禁止发布"
 LibyaTribes.5.t: "经济学家提供解决方案"
 LibyaTribes.5.d: "一位来自[tribal_offender]部落的经济学家最近在一篇出版物中表示，通过削减一些税收，利比亚的经济生产力可以得到提高。巧合的是，这些税收减免主要影响对[tribal_offender]部落至关重要的经济部门。这位经济学家说的有道理，但承诺减税显然会让人觉得我们偏袒[tribal_offender]部落。"
 LibyaTribes.5.a: "国民经济是第一位的"
 LibyaTribes.5.b: "让我们努力让其他部落高兴"
 LibyaTribes.6.t: "当地政客建议改革"
 LibyaTribes.6.d: "“当我还是个在[tribal_offender]村子里长大的小男孩时，一切都很顺利。我们的长辈知道如何管理一个社区，而我们的政府却很难做到这一点”，一位地方[tribal_offender]政客最近在接受电视采访时被问及他将如何改善利比亚国家时说道。在采访中，他提出了一些如何使国家现代化的很好的观点。适应这些变化将是有益的，但它会让人有点丢脸。"
 LibyaTribes.6.a: "我喜欢他的想法"
 LibyaTribes.6.b: "他应该坚守自己的水平"
 LibyaTribes.7.t: "部落长老涉嫌叛国"
 LibyaTribes.7.d: "来自[tribal_offender]部落的革命委员会线人透露，两名部落长老一直在讨论反革命思想。显然，他们还与敌对势力保持联系，分享敏感信息。我们无法完全确认所有细节，但如果属实，这些指控就很严重。当然，也可能这位线人只是想维护自己部落的地位。"
 LibyaTribes.7.a: "除掉这两个长老"
 LibyaTribes.7.b: "举报人明显在撒谎"
 LibyaTribes.8.t: "大额捐款"
 LibyaTribes.8.d: "一群[tribal_offender]商人已经与政府接洽。作为交换，政府考虑制定一些有利于商业的立法，他们愿意捐出一大笔钱来帮助政府运营日常业务。看看他们关于如何让利比亚更加“有利于商业”的建议，他们列出的许多项目显然只会让[tribal_offender]受益。"
 LibyaTribes.8.a: "这听起来很划算"
 LibyaTribes.8.b: "这就是腐败！"
 LibyaTribes.9.t: "石油公司占领部落土地"
 LibyaTribes.9.d: "一群[tribal_offender]长老向政府提出了一个难题。一家外国公司经营的油田位于他们部落的土地上。我们可以找到有关土地原始所有权的任何文件，或者土地是否已合法转让给石油公司。但是，如果我们愿意的话，我们可能会以此为借口让油田重新回到政府控制之下，尽管很多石油利润随后会流向 [tribal_offender]。"
 LibyaTribes.9.a: "夺回土地"
 LibyaTribes.9.b: "该公司合法拥有该油田"
 LibyaTribes.10.t: "热情的传道者"
 LibyaTribes.10.d: "[tribal_offender]清真寺的一位伊玛目在最近的一次演讲中宣称[tribal_offender]传统的优越性，并表示“在利比亚所有人民中，[tribal_offender]是最忠于真主的”。他的讲话在利比亚其他地区引起了一些不满，并加剧了不同部落之间的紧张关系。"
 LibyaTribes.10.a: "他是对的"
 LibyaTribes.10.b: "这位传教士不会长期传教"
 LibyaTribes.11.t: "军队虐待"
 LibyaTribes.11.d: "最近，军队中发生了一些丑闻。网上流传着一段[tribal_offender]军官虐待一群[tribal_defender]新兵的视频。视频显示，新兵们被迫全副武装地在跑道上奔跑数小时，被棍棒殴打，并被长时间关在水下。当被问及此事时，[tribal_offender]军官表示，“这些混蛋不知道如何像士兵一样行事。古代手持棍棒和石头的[tribal_offender]战士比这些狗更能组成一支有效的现代军队。”几位[tribal_defender]长老呼吁将这名军官开除出军队，因为他玷污了利比亚武装部队的名声。"
 LibyaTribes.11.a: "新兵们无缘无故地抱怨"
 LibyaTribes.11.b: "这名军官明显越界了"
 LibyaTribes.12.t: "羊惹大事"
 LibyaTribes.12.d: "许多利比亚部落仍然从事畜牧业，将山羊、绵羊和牛从一块土地赶到另一块土地。最近，[tribal_offender]的牧民越过[tribal_defender]的领土，两个部落之间发生了冲突。[tribal_defender]部落要求[tribal_offender]部落赔偿损失，其中显然主要包括被吃掉的所有草。"
 LibyaTribes.12.a: "只是草吗？"
 LibyaTribes.12.b: "部落领土是神圣的，应该受到尊重。"
 LibyaTribes.13.t: "部落袭掠"
 LibyaTribes.13.d: "昨晚，[tribal_offender]部落的成员袭击了[tribal_defender]的农场，声称该农场建在他们的土地上。他们在夜间纵火焚烧农场，然后在清晨返回赶走农场居民。[tribal_defender]部落的长老们恳求政府介入并惩罚[tribal_offender]袭击者。"
 LibyaTribes.13.a: "这显然是[tribal_offender]的土地"
 LibyaTribes.13.b: "袭掠？我们生活在一个社会里"
 LibyaTribes.14.t: "水资源纠纷"
 LibyaTribes.14.d: "大人工河为许多利比亚人提供了免费的水源。然而，一个[tribal_defender]部落声称，一个[tribal_offender]部落的成员阻止[tribal_defender]使用我们较大城市的水源之一。"
 LibyaTribes.14.a: "[tribal_defender]有权使用该水源"
 LibyaTribes.14.b: "[tribal_defender]应该在自己的土地上取水"
 LibyaTribes.15.t: "非代表政治家"
 LibyaTribes.15.d: "我们一个小镇的当地政府发生了一件丑闻。尽管该镇的多数派是[tribal_defender]，但一位[tribal_offender]政客却当选为镇长。这导致镇上的人们指责政府操纵选举以推进[tribal_offender]议程，并要求选举一位[tribal_defender]政客。我们不记得最近有任何操纵选举的行为，但也许是地方分支机构？"
 LibyaTribes.15.a: "选举是公平的"
 LibyaTribes.15.b: "满足镇民的要求"
 LibyaTribes.16.t: "石油收入的分配"
 LibyaTribes.16.d: "两个部落正在为政府如何分配石油收入而争执不休。[tribal_offender]部落的成员声称政府在改善[tribal_defender]的生活上花费了太多资金。同样，[tribal_defender]部落的成员则声称情况恰恰相反。"
 LibyaTribes.16.a: "给[tribal_offender]更多的钱"
 LibyaTribes.16.b: "[tribal_defender]值得额外的钱"
 LibyaFamily.1.t: "家庭伤亡"
 LibyaFamily.1.d: "当军事工程师清理最近英国空袭造成的破坏时，他们发现了令人震惊的事情。在废墟中发现了穆阿迈尔·卡扎菲的一个孩子的尸体，尸体被严重烧伤，残缺不全。看来他们是在无人知晓的情况下视察现场的，结果却被卷入了袭击。"
 LibyaFamily.1.a: "怎么会这样！？"
 LibyaFamily.2.t: "互联网中断"
 LibyaFamily.2.d: "上周末，一个网络博客批评了卡扎菲政权，特别是穆罕默德·穆阿迈尔·卡扎菲。作为回应，穆罕默德·卡扎菲以利比亚邮电通讯总公司负责人的身份关闭了该国所有互联网近一周。虽然穆罕默德只是想保护政权，但他的举动却让很多利比亚人感到不安。也许如此容易发怒的人根本不应该担任利比亚邮电通讯总公司负责人？"
 LibyaFamily.2.a: "没有人需要互联网"
 LibyaFamily.2.b: "也许我们需要一个更有能力的替代者"
 LibyaFamily.3.t: "可乐之争"
 LibyaFamily.3.d: "一位顾问带来了令人不安的消息；可口可乐公司的情况很紧张，而且不是你想的那样。最近，可口可乐公司在利比亚开设了一家装瓶厂。穆罕默德和穆塔西姆·卡扎菲都通过他们的商业关系声称拥有该工厂，这场冲突现在已经升级到无法控制的程度。穆罕默德和穆塔西姆现在都在工厂里，还有全副武装的私人保镖。双方似乎都没有任何冷静下来的迹象。"
 LibyaFamily.3.a: "为穆罕默德辩护"
 LibyaFamily.3.b: "干预支持穆塔西姆"
 LibyaFamily.3.c: "百事可乐还好吗？"
 LibyaFamily.4.t: "穆罕默德·卡扎菲批评其父亲"
 LibyaFamily.4.d: "穆罕默德·穆阿迈尔·卡扎菲已经流亡了很长一段时间。流亡似乎让他感到压力重重，因为他最近在一次采访中提到他对父亲有多失望。他说他的父亲对待他的人民就像他对待穆阿迈尔一样；既忽视又要求不合理。虽然穆罕默德现在在利比亚的影响力很小，但一些利比亚人仍然对他表示同情。"
 LibyaFamily.4.a: "我以为他不关心政治？！"
 LibyaFamily.5.t: "穆罕默德重燃政治热情"
 LibyaFamily.5.d: "在与父亲简短交谈后，穆罕默德似乎已经理解了自己在家族中的地位。尽管最初不愿意继承家族遗产，但他已经接受了有朝一日自己将成为利比亚领导人的事实。卡扎菲的继任现在更加稳固了。"
 LibyaFamily.5.a: "讲得好，儿子"
 LibyaFamily.6.t: "穆罕默德无视父亲"
 LibyaFamily.6.d: "穆罕默德似乎不愿意听从父亲的话。他不想追随父亲的脚步统治国家，也不想像父亲一样。经过多次叫喊和多次摔门，穆罕默德似乎无法开口。现在，穆阿迈尔似乎不得不满足于这样一个事实：他的儿子至少对管理国家的某些方面感兴趣，即使不是作为国家的领导人。"
 LibyaFamily.6.a: "我怎样才能联系到他？"
 LibyaFamily.7.t: "穆罕默德离开利比亚"
 LibyaFamily.7.d: "在就自己有朝一日统治国家的责任展开了激烈的争论之后，穆罕默德似乎受够了他的父亲。他说他不再觉得利比亚是他的家，他决定离开这个国家，至少暂时离开一段时间。他跳上私人飞机，飞往阿尔及利亚，没有人知道他什么时候愿意回来。"
 LibyaFamily.7.a: "快回家"
 LibyaFamily.8.t: "一场非凡的艺术展"
 LibyaFamily.8.d: "赛义夫的艺术展大获成功。该展览在加拿大蒙特利尔艺术博物馆举行，吸引了多家国际公司和加拿大公民的关注。巧合的是，在参加展览期间，赛义夫组织了几次商务会议，与西门子、加拿大石油公司和SNC-兰万灵等公司的多家企业代表会面。他们有机会讨论在利比亚的多种投资机会。虽然这对赛义夫来说是个人成功，但对整个利比亚来说，这甚至可能是一个更大的成功。我们有机会深化与这些大公司之一的合作。"
 LibyaFamily.8.a: "西门子以其电子产品而闻名！"
 LibyaFamily.8.b: "作为石油大国，加拿大石油公司是天然的合作伙伴"
 LibyaFamily.8.c: "要开发利比亚，像SNC-兰万灵这样的建筑公司是最好的"
 LibyaFamily.9.t: "一场像样的艺术展"
 LibyaFamily.9.d: "赛义夫的艺术展在蒙特利尔艺术博物馆举办。虽然艺术展成功吸引了一些兴趣，但并没有吸引到我们想要的关注。许多公司在公众强烈反对后退出了赞助。然而，展览确实吸引了国际公众的关注。至少，它成功让全世界关注利比亚文化和整个利比亚。"
 LibyaFamily.9.a: "我们也可以创造艺术"
 LibyaFamily.10.t: "艺术灾难"
 LibyaFamily.10.d: "在蒙特利尔美术馆举办的艺术展简直是一场灾难。许多公司在公众的强烈反对下退出了赞助，批评者将赛义夫的作品描述为“耸人听闻”和“平庸的胜利”。最终，由于博物馆因支持与利比亚政治政​​权关系密切的艺术家的作品而受到批评，展览提前被拆除。这对我们来说是一种彻底的羞辱。"
 LibyaFamily.10.a: "耸人听闻？难道他们不知道艺术是主观的吗？"
 LibyaFamily.11.t: "赛义夫接受继承人职位"
 LibyaFamily.11.d: "赛义夫起初对放弃哥哥的继承权犹豫不决，但最终他接受了父亲的建议，正式成为继任者。为了做好这一准备，赛义夫在政权内部被赋予了更多权力。"
 LibyaFamily.11.a: "儿子，我为你感到骄傲"
 LibyaFamily.12.t: "赛义夫拒绝继承人职位"
 LibyaFamily.12.d: "尽管与父亲进行了长时间的讨论，赛义夫还是拒绝了父亲的任何继承人职位。他说，如果有继承人，那就是他哥哥穆罕默德与生俱来的权利。"
 LibyaFamily.12.a: "也许我们可以稍后再谈论此事"
 LibyaFamily.13.t: "赛义夫退出其父亲的核心圈子"
 LibyaFamily.13.d: "赛义夫没有很好地接受父亲让他成为父亲继承人的建议。赛义夫指责父亲任人唯亲，说利比亚“不是可以继承的农场”。他说，他之所以在国家行政中发挥更大作用，只是因为缺乏机构，而不是为了个人荣耀。他现在说，他不再有兴趣帮助父亲管理国家。"
 LibyaFamily.13.a: "你本该是被选中的人！"
 LibyaFamily.14.t: "《星期日电讯报》败诉"
 LibyaFamily.14.d: "在伦敦法庭上就诽谤案进行了两天审理后，英国法官判定《星期日电讯报》犯有诽谤罪。该报刊登的文章没有提供任何信息来源，作者也无法向法庭提供任何指控证据。法院裁定，这些文章明显意在玷污赛义夫·伊斯兰·卡扎菲的名誉。该报被判向赛义夫·伊斯兰支付金钱赔偿，以弥补其名誉受损。法官还要求他们发表一篇额外的文章，向赛义夫·伊斯兰道歉。有人看到赛义夫·伊斯兰在法院外比出“V”字手势。离开时，他告诉媒体，他要做的第一件事就是给他父亲打电话，他的父亲肯定会对结果感到高兴。"
 LibyaFamily.14.a: "正义！"
 LibyaFamily.15.t: "《星期日电讯报》接受和解"
 LibyaFamily.15.d: "在伦敦因诽谤案在法庭上待了两天后，《星期日电讯报》和赛义夫·伊斯兰·卡扎菲同意和解。在沙特外交官协助仲裁后，《星期日电讯报》同意支付赛义夫·伊斯兰的部分法律费用并公开道歉，而无需支付对赛义夫·伊斯兰名誉造成的损害。有人看到赛义夫·伊斯兰在法院外比出“V”字手势。离开时，他告诉媒体，他要做的第一件事就是打电话给他的父亲，他的父亲肯定会对结果感到高兴。"
 LibyaFamily.15.a: "公平的妥协"
 LibyaFamily.16.t: "《星期日电讯报》胜诉"
 LibyaFamily.16.d: "在伦敦因诽谤案在法庭上待了两天后，英国法官裁定《星期日电讯报》无罪。虽然该报在文章中没有提供任何证据来支持他们的指控，但作者在法庭要求时单独提供了证据。虽然证据不足以证明赛义夫·伊斯兰与洗钱之间有确凿的联系，但有足够的联系来证明所写文章的合理性。这一结果对赛义夫·伊斯兰的声誉造成了巨大打击，他在法庭案件结束后的当天晚上就迅速离开了英国。"
 LibyaFamily.16.a: "胡说。他们才是有罪的！"
 LibyaFamily.17.t: "赛义夫·伊斯兰·卡扎菲获奖"
 LibyaFamily.17.d: "世界经济论坛向赛义夫·伊斯兰·卡扎菲颁发了“全球青年领袖”奖。该奖项旨在表彰那些具有战略眼光和鼓舞人心精神、坚定致力于为社会和全球带来持久积极变化的领导人。该奖项必将加强赛义夫·伊斯兰在政府中的地位。"
 LibyaFamily.17.a: "非常好！"
 LibyaFamily.18.t: "赛义夫·伊斯兰·卡扎菲获得博士学位"
 LibyaFamily.18.d: "卡扎菲的儿子赛义夫·伊斯兰获得了伦敦政治经济学院的博士学位。他的论文《公民社会在全球治理机构民主化中的作用：从软实力到集体决策？》受到多位知名学者的审查。然而，这篇论文遭到了剽窃指控，还有人指控这篇论文是由德勤摩立特的顾问代写的，这家咨询公司从赛义夫的父亲那里赚了300多万美元的咨询费。"
 LibyaFamily.18.a: "不存在抄袭！"
 LibyaFamily.19.t: "赛义夫·伊斯兰呼吁改革"
 LibyaFamily.19.d: "赛义夫·伊斯兰一直是卡扎菲儿子中最有才华的。他在欧洲接受教育，与多位政客有联系，精通政治和外交。然而，他一直是一个热心的改革者。现在他似乎将改革的步伐迈得更远了；在最近的一次采访中，当被问及利比亚最需要什么时，他说“民主”。当被要求澄清他是否意味着利比亚需要更多的民主时，他回答说“不。‘更多的民主’意味着我们已经有一些民主了”。他还批评了利比亚的人权记录，并呼吁在目前的利比亚制度下进行更多改革。"
 LibyaFamily.19.a: "民主？人权？他疯了吗？"
 LibyaFamily.20.t: "赛义夫·伊斯兰的慈善工作"
 LibyaFamily.20.d: "1998 年，赛义夫·伊斯兰创立了一个名为卡扎菲国际慈善和发展基金会的非政府组织。该组织因处理伊斯兰武装分子的人质问题以及在撒哈拉以南非洲开展慈善工作而闻名。最近的一次慈善活动大大提高了我们与一位非洲兄弟的声誉。"
 LibyaFamily.20.a: "太好了"
 LibyaFamily.21.t: "狩猎事故"
 LibyaFamily.21.d: "赛义夫·伊斯兰是英国的常客，英国王室也经常来访。最近在安妮公主庄园打猎时，赛义夫从马上摔下来，不小心被枪射中腹部。他被紧急送往最近的医院，但后来因伤势过重去世。英国政府已向穆阿迈尔·卡扎菲和利比亚人民表示最深切的哀悼，并开始准备将赛义夫的遗体运回利比亚。这对卡扎菲家族来说是一个沉重的打击，因为赛义夫·伊斯兰是卡扎菲最杰出的孩子之一。"
 LibyaFamily.21.a: "看看他们对我儿子做了什么！"
 LibyaFamily.22.t: "萨阿迪取得成功"
 LibyaFamily.22.d: "在卡扎菲家族的巨额资金支持下，意大利甲级联赛佩鲁贾队接纳了萨迪。这笔交易比佩鲁贾的预期要好得多。在迭戈·马拉多纳担任技术顾问、本·约翰逊担任私人教练的情况下，萨迪为下一场比赛做好了充分的准备。虽然萨迪在第一场比赛中只打了20分钟，但他的表现给所有人带来了惊喜。佩鲁贾队经理告诉 [ROOT.GetLeader]，他们很高兴萨迪加入球队。萨迪似乎正在成为一名真正的足球运动员的路上。"
 LibyaFamily.22.a: "我知道他有这个能力！"
 LibyaFamily.23.t: "萨阿迪未被选中"
 LibyaFamily.23.d: "我们还没有发现任何球队有兴趣将阿尔萨迪招入麾下。我们曾与马耳他冠军联赛级别的球队比尔基卡拉足球俱乐部进行过谈判，但当阿尔萨迪在一次药物测试中被检测出服用诺龙后，他们退出了谈判。阿尔萨迪的足球技巧也没有给任何人留下深刻印象，意大利报纸《共和报》称“即使他的速度是现在的两倍，他的速度也还是比现在慢两倍”。阿尔萨迪现在可能不得不继续在利比亚踢球。"
 LibyaFamily.23.a: "永远还有下一季……"
 LibyaFamily.24.t: "萨阿迪有点得意忘形"
 LibyaFamily.24.d: "我们设法为萨阿迪找到了一支合适的欧洲球队，但事情并非如计划中那样顺利。萨阿迪进入欧洲后，他的毒瘾进一步加重。他几乎不参加任何比赛，把时间浪费在派对和毒品上，以为自己是一名超级足球明星。他现在似乎已经无可救药了。"
 LibyaFamily.24.a: "这不是你踢足球的方式"
 LibyaFamily.25.t: "足球骚乱"
 LibyaFamily.25.d: "利比亚足球圈内众所周知，萨阿迪·卡扎菲参与的比赛都是假球。在最近一场与阿尔阿赫利俱乐部的比赛中，对方球迷开始向他和他的球队发出嘘声，他们还把一头身着阿尔阿赫利队服的驴子在球场上游行，以抗议萨阿迪干涉比赛。萨阿迪对此很不满意，有人听到他大喊“我要毁了你的俱乐部！我要把它变成猫头鹰的巢穴”。当裁判介入并试图平息局势时，阿尔阿赫利的教练将他推到一边。这导致激进的球迷们变得暴力起来，冲进了足球场。最终，这演变成一场全面骚乱，安全部队对暴徒进行了严厉打击。由于担心发生进一步骚乱，本赛季剩余的比赛已被取消。"
 LibyaFamily.25.a: "那个虚荣的白痴！"
 LibyaFamily.26.t: "萨阿迪吸毒过量"
 LibyaFamily.26.d: "穆阿迈尔·卡扎菲的儿子萨阿迪昨天被发现死在意大利米兰的一家酒店房间里。他似乎是因吸毒过量而死。萨阿迪以吸毒和奢侈的生活方式而闻名，这并不令人意外。尽管他是卡扎菲家族的“害群之马”，但他仍然深受父亲和兄弟姐妹的喜爱。"
 LibyaFamily.26.a: "应该送他去戒毒所"
 LibyaFamily.27.t: "萨阿迪戒掉毒瘾"
 LibyaFamily.27.d: "对萨阿迪来说，这是艰难的一周。隔离期间的所有时间似乎都是值得的，他已经成功戒掉了毒瘾。然而，他却染上了相当严重的烟瘾。幸运的是，香烟的致命性远不及可卡因。萨阿迪为过去的行为向父亲道歉，并承诺将来会为了利比亚和家人做得更好。"
 LibyaFamily.27.a: "这是我唯一一次喜欢放弃的人"
 LibyaFamily.28.t: "萨阿迪复发"
 LibyaFamily.28.d: "康复中心的第一周进展顺利，萨阿迪戒掉了毒瘾。然而，第二周他又严重复发。最终他彻底离开了康复中心。中心的人试图阻止他，但萨阿迪叫来私人保镖来接他，并威胁说如果不放他走，他就杀了中心的所有人。他的毒瘾似乎根深蒂固。"
 LibyaFamily.28.a: "我想，这也算是某种进步吧？"
 LibyaFamily.29.t: "萨阿迪逃离利比亚"
 LibyaFamily.29.d: "第一周的康复过程很顺利，萨阿迪戒掉了毒瘾。然而，第二周，他又严重复发。他最终试图彻底离开中心。中心的工作人员试图阻止他，但萨阿迪派了私人保镖对付工作人员。当地警方被叫到现场后，情况进一步恶化。萨阿迪因吸毒而惊慌失措，带着保镖逃到了的黎波里机场，在那里他登上了私人飞机，逃往瑞士。从那以后，他就再也没有和我们联系过，我们也不确定他是否会回来。"
 LibyaFamily.29.a: "事情很快就升级了"
 LibyaFamily.30.t: "萨阿迪让家人蒙羞"
 LibyaFamily.30.d: "萨阿迪流亡瑞士已有一段时间，他经常为名人和朋友举办奢华的派对。最近的一次派对没有按计划进行，有人发现萨阿迪赤身裸体地躺在沙滩上，而另一名裸体男子压在他身上。这则消息迅速在小报上传开，萨阿迪的裸露身体登上了欧洲各地杂志的封面。这无疑给卡扎菲家族带来了巨大的打击。"
 LibyaFamily.30.a: "在沙滩上？"
 LibyaFamily.31.t: "穆塔西姆·卡扎菲超越了自己的界限"
 LibyaFamily.31.d: "看来穆塔西姆·卡扎菲仍然怀念他的军旅生涯。最近有消息称，穆塔西姆在担任国家安全顾问期间曾向国家石油公司申请12亿美元，以便组建自己的特种部队。这一请求很快遭到政府的拒绝，但穆塔西姆滥用政治地位的行为却并未被忽视。"
 LibyaFamily.31.a: "他难道无法放下过去吗？"
 LibyaFamily.32.t: "穆塔西姆找到一笔好买卖"
 LibyaFamily.32.d: "在寻找武器供应商时，[SOV.GetNameDef] 显然是最佳选择。经过长时间的谈判，穆塔西姆成功为我们的武装部队提供了一大批最先进的装备。这将大大提高我们军队的作战能力。"
 LibyaFamily.32.a: "真是一个伟大的商人！"
 LibyaFamily.33.t: "穆塔西姆找到一份满意的交易"
 LibyaFamily.33.d: "在寻找武器供应商时，[SOV.GetNameDef]显然是最佳选择。经过长时间的谈判，穆塔西姆设法为我们的武装部队获得了一大批武器。不幸的是，这些武器都是冷战时期的旧库存，[SOV.GetAdjective]本来打算处理掉这些库存。这不会提高我们的战斗力，但至少我们现在有一些额外的库存。"
 LibyaFamily.33.a: "我想总比没有好"
 LibyaFamily.34.t: "穆塔西姆的交易失败"
 LibyaFamily.34.d: "在寻找武器供应商时，[SOV.GetNameDef]显然是最佳选择。经过长时间的谈判，我们一无所获。[SOV.GetAdjective]不愿意向我们提供大量武器。对[SOV.GetName]的访问浪费了时间，而穆塔西姆作为国家安全顾问的角色也因此蒙上了污点。"
 LibyaFamily.34.a: "我想我们最好找个时间再试一次"
 LibyaFamily.35.t: "穆塔西姆·卡扎菲扩大埃及影响力"
 LibyaFamily.35.d: "卡扎菲虽然流亡埃及，但与利比亚政权，尤其是总人民委员会成员仍有联系，最近他与利比亚的许多朋友保持联系，并对埃及总统[EGY.GetLeader]评价颇高。"
 LibyaFamily.35.a: "他正在策划政变吗？"
 LibyaFamily.36.t: "穆罕默德·卡扎菲永远离开利比亚"
 LibyaFamily.36.d: "在与父亲又一次争吵之后，穆罕默德·卡扎菲表示他将永远离开利比亚。他说他不再觉得家里欢迎他，只想过上远离政治的生活。他已经准备去阿尔及利亚旅行，但他没有说他是否会在那里安家。看来卡扎菲的长子已经退出政坛了。"
 LibyaFamily.36.a: "请不要去"
 LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§Y穆罕默德·卡扎菲§!永远流亡了。"
 LibyaFamily.37.t: "穆塔西姆·卡扎菲遇害"
 LibyaFamily.37.d: "穆塔西姆·卡扎菲被发现在阿姆斯特丹一家酒店房间内遇害。该案的主要嫌疑人是利比亚军火走私犯塔里克·凯图尼。穆塔西姆经常到阿姆斯特丹“出差”，但事实上他与荷兰模特、凯图尼的妻子丽莎·范·戈因加有染。荷兰警方尚未逮捕塔里克·凯图尼，目前他的下落不明。"
 LibyaFamily.37.a: "什么？！"
 LibyaFamily.38.t: "汉尼巴尔·卡扎菲被捕"
 LibyaFamily.38.d: "汉尼拔·卡扎菲和他的妻子在瑞士被捕。他们的两名仆人报警称，这对夫妇在日内瓦的酒店袭击了他们。卡扎菲的两名保镖也在过程中被捕，因为他们试图阻止警察进入卡扎菲的酒店房间。汉尼拔与欧洲警方有过不和。就在几年前，法国一家法院因殴打女友对他处以罚款，仅在一年前，法国警方试图阻止他超速行驶时，他的两名保镖也被捕。汉尼拔以124,000欧元的保释金获释，他的妻子以186,000欧元的保释金获释。这引发了瑞士和利比亚之间的外交事件。"
 LibyaFamily.38.a: "瑞士甚至不是一个真正的国家！"
 LibyaFamily.39.t: "汉尼巴尔·卡扎菲溺亡"
 LibyaFamily.39.d: "由于受过教育和从事的职业，汉尼巴尔·卡扎菲经常登上国有贸易公司国家海运总公司的各种海军舰艇并在其上工作。今天发生了一起事故，汉尼巴尔在暴风雨天气中落水。船员们竭尽全力试图救他，但无法将他拉回船上。最终，汉尼巴尔消失在海浪之下，再也没有出现过。"
 LibyaFamily.39.a: "他们应该更加努力！"
 LibyaFamily.40.t: "阿伊莎·卡扎菲被任命为联合国亲善大使"
 LibyaFamily.40.d: "在的黎波里的瓦塔塞莫慈善协会总部举行的仪式上，阿伊莎·卡扎菲因其过去的慈善工作被任命为联合国开发计划署利比亚国家亲善大使。在担任联合国亲善大使的新角色期间，她将与联合国开发计划署合作，提高人们对千年发展目标相关问题的认识，倡导妇女权利，努力抗击艾滋病毒/艾滋病的蔓延，并促进联合国开发计划署在利比亚的工作。这是我们修复与世界关系的重要时刻。"
 LibyaFamily.40.a: "祝她好运！"
 LibyaFamily.41.t: "阿伊莎·卡扎菲发现了她隐藏的力量"
 LibyaFamily.41.d: "我们不太清楚阿耶莎的军事训练发生了什么，但这确实是一个奇迹。她刚刚开始指挥部队，在我们最近的军事演习中，她甚至击败了我们的高级军事将领。我们的一些士兵开始称她为“利比亚的亚马逊人”，这个名字取自穆阿迈尔·卡扎菲的全女性私人保镖中的古代战士。她的军事实力鼓励了更多女性涌向征兵中心，希望成为像她一样的人。"
 LibyaFamily.41.a: "女子力量！"
 LibyaFamily.42.t: "阿伊莎·卡扎菲晋升为将军"
 LibyaFamily.42.d: "阿伊莎已经完成了成为一名将军的训练。虽然她在训练中并不特别有天赋，但她确实有一些独特的想法，我们以后可能会用到。她表示，她不会在军队中扮演积极角色，而是将将军军衔保留为礼仪军衔。"
 LibyaFamily.42.a: "有点东西"
 LibyaFamily.43.t: "阿伊莎·卡扎菲在军事训练中屡屡失误"
 LibyaFamily.43.d: "阿伊莎的军事训练并没有完全按照计划进行。 她先是让整个旅迷失了方向，然后又在一场演习中让他们向错误的方向进攻。 她固执的个性还导致她与许多高级军官多次发生冲突，甚至导致其中一名军官从军队辞职。 她最终还是晋升为将军。 不过，她不会在军队中服役。 尽管如此，由于她的训练完全失败，我们的整个军事教育和军队都受到了嘲笑和怀疑。"
 LibyaFamily.43.a: "你怎么能败得那么惨？"
 LibyaFamily.44.t: "阿伊莎·卡扎菲捍卫妇女权利"
 LibyaFamily.44.d: "在最近的一次采访中，阿伊莎·卡扎菲公开批评了利比亚妇女的地位。 她说，利比亚妇女受到压迫，得不到与男性同等的机会。 她特别提到了[ROOT.GetLeader]，指出他们的保镖全是女性。 虽然从表面上看，这似乎赋予了女性权力，但实际上，这只是物化了女性，这些保镖通常是根据长相而不是军事技能来挑选的。 这次采访在利比亚引起了不小的轰动，随后发生了多起争取妇女权利的示威活动。"
 LibyaFamily.44.a: "利比亚女人不比男人差！"
 LibyaFamily.45.t: "阿伊莎·卡扎菲死于分娩"
 LibyaFamily.45.d: "穆阿迈尔·卡扎菲的独生女传来噩耗。 昨晚，阿伊莎在生下第四个孩子后，死于产后出血。 医生竭尽全力止血，但还是无能为力。 幸运的是，孩子出生时是健康的，但这对卡扎菲一家来说仍是一个不幸的损失。"
 LibyaFamily.45.a: "医生们本该做得更好！"
 LibyaFamily.46.t: "赛义夫·阿拉伯涉嫌硫酸袭击"
 LibyaFamily.46.d: "赛义夫·阿拉伯是德国的常客。最近，他在慕尼黑一家夜总会惹上麻烦。当他的女友开始在舞池里脱衣服时，夜总会的保镖将他和他的女友赶出了夜总会。赛义夫和保镖之间发生了一场斗殴。后来，他因涉嫌策划对保镖泼硫酸以示报复而受到德国警方的调查。赛义夫显然否认了这些说法。"
 LibyaFamily.46.a: "指控显然会被撤销"
 LibyaFamily.46.b: "向他提供法律帮助！"
 LibyaFamily.47.t: "赛义夫·阿拉伯涉嫌走私武器"
 LibyaFamily.47.d: "德国检察院指控赛义夫·阿拉布走私武器。显然，他们有证据表明赛义夫帮助将一袋突击步枪、一把左轮手枪和弹药从慕尼黑走私到巴黎。这是一个非常严重的指控。"
 LibyaFamily.47.a: "指控显然会被撤销"
 LibyaFamily.47.b: "对德国人施加一些外交压力！"
 LibyaFamily.48.t: "赛义夫·阿拉伯的法拉利被扣押"
 LibyaFamily.48.d: "邻居抱怨法拉利排气管噪音太大，德国警方扣押了赛义夫·阿拉布的法拉利。赛义夫·阿拉布目前面临扰乱治安的指控。"
 LibyaFamily.48.a: "指控显然会被撤销"
 LibyaFamily.48.b: "向他提供法律帮助！"
 LibyaFamily.49.t: "赛义夫·阿拉伯在狱中去世"
 LibyaFamily.49.d: "赛义夫·阿拉伯在德国被判有罪，但他设法通过返回利比亚逃避了监禁。然而，出于不明原因，他再次前往德国。德国警方设法将他抓获，并把他带到慕尼黑的一家当地监狱。第二天，他被发现在牢房里上吊自杀。德国警方的官方声明是，这是一起自杀事件，最有可能的动机是赛义夫给家人带来的耻辱。然而，也有其他理论认为，这可能是狱友的报复，甚至是德国情报部门策划的自杀。"
 LibyaFamily.49.a: "赛义夫·阿拉伯没有自杀！"
 LibyaFamily.50.t: "哈米斯·卡扎菲18岁"
 LibyaFamily.50.d: "今天是穆阿迈尔·卡扎菲最小的儿子哈米斯·卡扎菲的生日。他终于满18岁了，现在准备在利比亚政府中发挥更大的作用。"
 LibyaFamily.50.a: "生日快乐!"
 khamis_gaddafi_unlock_decisions_tt: "§G哈米斯·卡扎菲解锁新§Y决议§!§!"
 LibyaFamily.51.t: "哈米斯·卡扎菲的直升机坠毁"
 LibyaFamily.51.d: "在前往附近军事基地的途中，哈米斯乘坐的直升机发生故障。直升机在一条主要公路附近坠毁，爆炸后火球四起，机上人员全部遇难。哈米斯曾经是前途光明的军事领袖，如今却化为灰烬。"
 LibyaFamily.51.a: "哦，不.."
 LibyaFamily.52.t: "叛军杀害家庭成员"
 LibyaFamily.52.d: "随着更多叛军占领的土地不断减少，卡扎菲家族的一名成员也卷入了交火之中。穆阿迈尔·卡扎菲的一名子女被叛军民兵抓获，藏匿在指挥中心，遭到叛军毒打致死。"
 LibyaFamily.52.a: "我们会为他们报仇！"
 LibyaFamily.53.t: "穆阿迈尔·卡扎菲羞辱联合国"
 LibyaFamily.53.d: "当穆阿迈尔·卡扎菲登上联合国大会的演讲台时，几乎没有人知道会发生什么。他花了17分钟才说出他的主要观点，呼吁非洲在安理会占有一席之地。他挥舞着一份联合国宪章，谴责安理会的常任理事国制度，称这种制度鼓励将其他国家视为“二等公民”。\n\n“对于那些拥有常任理事国席位的人来说，这是政治封建主义……它不应该被称为安理会，而应该被称为恐怖理事会。它没有给我们带来安全，而是带来了恐怖和制裁，”他一边说，一边撕下宪章的一页以示反抗。\n\n“常任理事国是上帝的专利。我们不是傻瓜，不会把否决权交给大国，让他们利用我们，把我们当作二等公民……否决权应该被废除，”他补充道，然后把联合国宪章扔到肩上。他还要求将联合国总部迁往利比亚，彻底调查约翰·肯尼迪和马丁·路德·金的死因，提议将以色列和巴勒斯坦合并为以色列国，庆祝塔利班，散布有关猪流感的阴谋，并要求向非洲支付7.7万亿美元的殖民赔偿金。总的来说，他花了整整90分钟才结束演讲，而演讲通常只持续15分钟左右。\n\n我们伟大的领袖向世界展示了利比亚才是真正的主人！"
 LibyaFamily.53.a: "这确实向他们表明了这一点！"
 LibyaFamily.54.t: "穆阿迈尔·卡扎菲发表演讲"
 LibyaFamily.54.d: "当穆阿迈尔·卡扎菲登上联合国大会的演讲台时，几乎没有人知道会发生什么。他滔滔不绝地谈论了安理会应该为非洲设立一个专门的席位，同时又离题谈论殖民主义、猪流感和以色列。他似乎大汗淋漓，试图把话说完，尽量不偏离主题。20分钟后，他被要求停止演讲，他照做了。穆阿迈尔·卡扎菲有些不情愿地走下讲台，似乎在嘟囔这是“西方试图压制非洲崛起的另一个例子”。这确实是一次演讲，但可能没有达到卡扎菲希望的效果。"
 LibyaFamily.54.a: "卡扎菲需要提升他的个人魅力"
 LibyaFamily.55.t: "穆阿迈尔·卡扎菲走下领奖台"
 LibyaFamily.55.d: "当穆阿迈尔·卡扎菲登上联合国大会的演讲台时，几乎没有人知道会发生什么。他滔滔不绝地谈论犹太复国主义，称安理会是以色列资助的恐怖组织。他还嘲笑他的阿拉伯同胞领导人，称他们是英国人的玩物。不久，大会上开始出现一阵嘘声，代表们要求卡扎菲停止演讲。卡扎菲回应说，所有代表都是白痴，甚至向以色列代表团扔了一瓶水。不久之后，保安将他拖下讲台，大会发出欢呼声。当他被拖走时，有人听到他大喊“你们为什么嘘我？我是对的！”这对利比亚的形象来说是一场彻底的灾难。"
 LibyaFamily.55.a: "这并没有按计划进行"
 LibyaFamily.56.t: "人们理解卡扎菲的意思"
 LibyaFamily.56.d: "中午时分，卡扎菲乘坐长长的车队开始巡视的黎波里。在经过各个街区时，他把大量钱财扔到街上。与此同时，扩音器里传来消息，说国际慈善机构浪费钱财，就像他把钱扔到街上一样。\n\n人们成群结队地走上街头收钱，但奇怪的是，许多人拒绝了。他们似乎明白卡扎菲的意思，即人们不应该依赖施舍。活动结束后，我们注意到人们加班的时间增加了，而食物银行报告的人数减少了。看来人们所需要的只是一点鼓励。"
 LibyaFamily.56.a: "利比亚人是一个勤劳的民族"
 LibyaFamily.57.t: "人们忽视了卡扎菲的观点"
 LibyaFamily.57.d: "中午时分，卡扎菲乘坐长长的车队开始巡视的黎波里。他穿过街区时，将大量钞票扔到街上。与此同时，扩音器里传来消息，说国际慈善机构浪费钱，就像他把钱扔在街上一样。\n\n人们成群结队地出来收集街上的钱，并开始囤积这些钱。街道一被清理干净，人们就继续做着日常事务。扩音器里的消息无人理睬，因为人们只想赚快钱。至少，人们对这个政权会更满意一点。"
 LibyaFamily.57.a: "我想这是件好事吧？"
 LibyaFamily.58.t: "人们误解了卡扎菲的意思"
 LibyaFamily.58.d: "中午时分，卡扎菲乘坐长长的车队开始巡视的黎波里。在经过各个街区时，他把大量的钱扔到街上。与此同时，扩音器里也在谈论国际慈善机构如何浪费金钱，就像他把钱扔在街上一样。\n\n人们成群结队地走上街头捡钱，并开始囤积钱财。当街道的一部分被清理干净后，人们继续跟随车队，希望能得到更多的钱。最终，成千上万的人走在车队后面，收集他们能找到的每一枚硬币。更令人惊讶的是，人们甚至在第二天也出来了，等待已经不存在的车队再次到来。在其他一些利比亚城市也发现了类似的趋势。人们似乎希望政府直接给他们钱，他们工作的积极性大大降低。"
 LibyaFamily.58.a: "难道他们不明白这是寓言吗？或者这是隐喻？"
 LibyaFamily.59.t: "这辆车的设计很好"
 LibyaFamily.59.d: "在穆阿迈尔·卡扎菲与利比亚工程师和欧洲汽车制造商的顾问分享了他的理念后，听众们纷纷称赞这位领导人敏锐的设计感。他们确信卡扎菲的理念能够成功付诸实践。然而，并非所有理念都能应用于一辆车。重点应该是什么？我们应该制造一辆坚固安全的汽车，还是一辆廉价且适合大规模生产的汽车，还是一辆在需要时可用于军事用途的卡车。当然，我们需要为这辆车选择一个合适的名字。"
 LibyaFamily.59.a: "这辆车将坚如磐石！火箭！"
 LibyaFamily.59.b: "我们会用这辆车赚快钱！水桶！"
 LibyaFamily.59.c: "车里会装一堆东西！包裹！"
 LibyaFamily.60.t: "车辆质量不佳"
 LibyaFamily.60.d: "在穆阿迈尔·卡扎菲与利比亚工程师和欧洲汽车制造商的顾问分享了他的理念后，听众们对他的想法非常怀疑。然而，这款汽车还是投产了。不久之后，在利比亚的一次车展上，利比亚火箭亮相。卡扎菲称这款汽车配备了一系列安全功能，是世界上最安全的汽车。然而，汽车上的所有安全功能都是任何现代汽车的标准配置。然而，非标准的是汽车的形状；前后保险杠都是楔形的。这样做的目的是，在发生碰撞时，汽车会避开任何撞到的东西。虽然将汽车变成弹球可能不是最安全的道路元素，但它可能有一些军事用途。"
 LibyaFamily.60.a: "那是什么鬼东西?"
 LibyaFamily.61.t: "这辆车简直是一场灾难"
 LibyaFamily.61.d: "在穆阿迈尔·卡扎菲与利比亚工程师和欧洲汽车制造商的顾问分享了他的理念后，听众们对他的想法非常怀疑。然而，这款汽车还是继续生产。不久之后，在利比亚的一场车展上，利比亚火箭亮相。卡扎菲称其为世界上最安全的汽车，车展继续现场展示这款汽车独特的楔形设计，可以轻易地将汽车碰撞到的任何东西弹开。当汽车在测试跑道上加速时，它直接反弹到观众身上。当汽车撞上安全护栏时，它爆炸成一个火球。碰撞导致数人死亡，数十人受伤。紧接着，接下来的一周新车销量突然下降。人们拒绝购买新车，因为他们担心自己的安全。如果最安全的新车都这么不安全，其他的有多糟糕？人们甚至从中非进口旧车，以获得一些老旧而可靠的汽车。道路上旧车数量的增加实际上加剧了利比亚的交通事故和人员伤亡。"
 LibyaFamily.61.a: "你为什么要把车做成尖头的？！"
 LibyaFamily.62.t: "成功的国事访问"
 LibyaFamily.62.d: "当穆阿迈尔·卡扎菲抵达[?libya_state_visit_target.GetNameDef]时，他带着自己在首都公园搭建的巨大贝都因帐篷。随行的还有他的保镖、部长随行人员、豪华轿车和一小群骆驼，这样他每天早上都可以喝到骆驼奶。虽然最初计划卡扎菲在更正式的场合会见[?libya_state_visit_target.GetName]的领导人，但最终[?ibya_state_visit_target.GetLeader]屈服于卡扎菲的要求，在他的帐篷里举行会谈。虽然讨论了各种业务和利比亚的未来，但没有任何成果。然而，对外国元首的羞辱提高了卡扎菲在国际和国内的地位。"
 LibyaFamily.62.a: "卡扎菲终于得到了应有的尊重"
 LibyaFamily.63.t: "平庸的国事访问"
 LibyaFamily.63.d: "当穆阿迈尔·卡扎菲抵达[?libya_state_visit_target.GetNameDef] 时，他带着他那巨大的贝都因帐篷，帐篷搭在了该国首都的一个公园里。随行的还有他的保镖、一群部长、豪华轿车和一小群骆驼，这样他每天早上都可以喝到骆驼奶。虽然卡扎菲希望所有的会议都在帐篷里举行，但他的东道主[?libya_state_visit_target.GetLeader]并不那么热衷于这样做。最终卡扎菲屈服了，把所有的会议都安排在了附近的一家豪华酒店。虽然讨论了各种业务和利比亚的未来，但并没有取得任何成果。然而，这种奢华的展示给卡扎菲在国内带来了一点提振。"
 LibyaFamily.63.a: "我想，入乡随俗"
 LibyaFamily.64.t: "糟糕的国事访问"
 LibyaFamily.64.d: "当穆阿迈尔·卡扎菲抵达[?libya_state_visit_target.GetNameDef]时，他带着他那巨大的贝都因帐篷，打算把它搭在当地的一个公园里。然而，当地政府不允许搭起帐篷，卡扎菲被带到了当地的一家酒店。卡扎菲拒绝这样做，要求按照他的人民的习惯，在帐篷里举行会议。他原本要会见的人[?libya_state_visit_target.GetLeader]最终取消了所有会议，因为卡扎菲拒绝改变立场。这次旅行毫无意义，全世界都看到利比亚的“疯狗”似乎完全没有牙齿。"
 LibyaFamily.64.a: "真是尴尬"
 LibyaFamily.65.t: "强大的仪式"
 LibyaFamily.65.d: "当穆阿迈尔·卡扎菲在的黎波里的一个庭院中召集他的精锐部队时，一只塞内加尔鹳鸟站在部队前方。在一张纸上写上咒语和奇怪的符号，纸上覆盖着干狮子皮、墓地里生长的植物和一棵曾有人死去的树的树皮。把所有东西整齐地包好，祭品被放在炽热的红炭上慢慢燃烧并冒烟。利比亚士兵被命令一个接一个地走过烟雾，让烟雾渗透到他们的生命中。不久之后，鹳鸟开始召唤神灵给予士兵力量。在恍惚的状态下，士兵们开始重复“上帝……利比亚……卡扎菲”。仪式结束后，士兵们嗜血、精力充沛，准备战斗到最后一口气。利比亚得救了！"
 LibyaFamily.65.a: "搞什么鬼？"
 LibyaFamily.66.t: "令人精神焕发的仪式"
 LibyaFamily.66.d: "当穆阿迈尔·卡扎菲在的黎波里的一个庭院中召集他的精锐部队时，一只塞内加尔鹳鸟站在部队前方。在一张纸上写上咒语和奇怪的符号，纸上覆盖着干狮子皮、墓地里生长的植物和一棵曾有人死去的树的树皮。把所有东西整齐地包好，祭品被放在炽热的红炭上慢慢燃烧并冒烟。利比亚士兵被命令一个接一个地走过烟雾，让烟雾渗透到他们的生命力中。士兵们按照命令去做了，尽管他们中的大多数人看起来都很困惑。在鹳鸟召唤神灵给士兵们力量后，仪式结束了。士兵们不知道该怎么想，但至少他们很高兴知道他们的领导人愿意做任何事情来帮助他们取得胜利。"
 LibyaFamily.66.a: "总好过啥也没有"
 LibyaFamily.67.t: "失败的仪礼"
 LibyaFamily.67.d: "当穆阿迈尔·卡扎菲将他的精锐部队聚集在的黎波里的庭院中时，一只塞内加尔鹳鸟站在部队前方。在一张纸上写下咒语和奇怪的符号，纸上覆盖着干狮子皮、墓地里生长的植物和一棵曾有人死去的树的树皮。把所有东西整齐地包起来，祭品被放在炽热的红炭上慢慢燃烧并冒烟。利比亚士兵被命令一个接一个地走过烟雾。然而，没有人上前。士兵们开始称鹳鸟为异教徒，说这样召唤精灵是异端邪说，违背伊斯兰教。整个局势很快就失控了，卡扎菲和鹳鸟都不得不在愤怒的士兵的愤怒下惊慌失措地逃离庭院。许多士兵脱下制服，当场逃跑。仪式的消息迅速传遍了军队，我们的士兵开始对我们的领导人失去信心。"
 LibyaFamily.67.a: "这只不过是一场魔术而已！"
 LibyaFamily.68.t: "讲座令女性兴奋"
 LibyaFamily.68.d: "卡扎菲在访问意大利期间，决定在罗马举办演讲。他向一家意大利接待机构发出邀请，邀请数百名年龄在18至35岁之间（身高至少1.7 米）的漂亮女性来参加他的神秘演讲。由于活动过于虔诚，建议女性不要穿迷你裙或低胸装。当女性聚集在演讲厅时，卡扎菲身着一身黑衣，开始演讲。卡扎菲的全女性工作人员向女性分发《古兰经》，而卡扎菲本人则就伊斯兰教、基督教的失败以及女性在西方的角色发表演讲。卡扎菲的话似乎引起了很多女性的共鸣，因为演讲结束后，几名女性已经告诉他，她们想皈依伊斯兰教。这次活动迅速引起了全球媒体的关注，并引发了一波女性皈依伊斯兰教并前往利比亚看望女性真正自由的土地的浪潮。"
 LibyaFamily.68.a: "伊斯兰教确实是女性的宗教"
 LibyaFamily.69.t: "平庸的演讲"
 LibyaFamily.69.d: "卡扎菲在访问意大利期间决定在罗马举办演讲。他向一家意大利接待机构发出邀请，邀请数百名年龄在18至35岁之间（身高至少1.7 米）的漂亮女性来参加他的神秘演讲。由于活动过于虔诚，建议女性不要穿迷你裙或低胸装。当女性聚集在演讲厅时，卡扎菲身着一身黑衣，开始演讲。卡扎菲的全女性工作人员向女性分发《古兰经》，而卡扎菲本人则就伊斯兰教、基督教的失败以及女性在西方的角色发表演讲。女性对这场演讲的反应褒贬不一，一位与会者称这是“一次非常有趣的经历”，而另一位则评论说“我对我的宗教感到非常生气”。然而，这场演讲却略微刺激了前往利比亚的移民人数。"
 LibyaFamily.69.a: "至少她们听了"
 LibyaFamily.70.t: "演讲引起公愤"
 LibyaFamily.70.d: "卡扎菲在访问意大利期间决定在罗马举办演讲。他向一家意大利接待机构发出邀请，邀请数百名年龄在18至35岁之间（身高至少1.7 米）的漂亮女性来参加他的神秘演讲。由于活动过于虔诚，建议女性不要穿迷你裙或低胸装。当女性聚集在演讲厅时，卡扎菲身着一身黑衣，开始演讲。卡扎菲的全女性工作人员向女性分发《古兰经》，而卡扎菲本人则就伊斯兰教、基督教的失败以及女性在西方的角色发表演讲。演讲结束时，许多女性对卡扎菲发出嘘声。一位与会者评论说“她们一生中从未受到过如此侮辱”。许多人称卡扎菲对女性的看法是压迫性的，他的演讲不过是与年轻美女约会的隐晦伎俩。此事的消息也传到了利比亚，那里许多女性正计划离开这个国家，因为她们不想生活在一个被如此厌恶女性的人统治的国家。"
 LibyaFamily.70.a: "谁知道女人的脾气这么暴躁？"
 LibyaFamily.71.t: "[FROM.GetNameDef]呼吁解散[SWI.GetNameDef]"
 LibyaFamily.71.d: "利比亚领导人穆阿迈尔·卡扎菲呼吁解散瑞士国家。他说瑞士只是一个由意大利人、德国人和法国人组成的人造国家。卡扎菲已与周边三个国家取得联系，要求我们和他一起发表瑞士人造国家的声明。"
 LibyaFamily.71.a: "瑞士不应该存在"
 LibyaFamily.71.b: "瑞士是一个主权国家！"
 LibyaFamily.72.t: "[FROM.GetNameDef]支持我们的立场"
 LibyaFamily.72.d: "[FROM.GetAdjective]政府决定支持我们关于瑞士解体的声明。"
 LibyaFamily.72.a: "太好了"
 LibyaFamily.73.t: "[FROM.GetNameDef]谴责我们的立场"
 LibyaFamily.73.d: "[FROM.GetAdjective]政府决定谴责我们关于瑞士解体的声明，并表示瑞士是一个主权国家，其主权应该受到尊重。"
 LibyaFamily.73.a: "懦夫"
 LibyaFamily.74.t: "[FROM.GetNameDef]呼吁我们的毁灭"
 LibyaFamily.74.d: "[FROM.GetAdjective] 领导人穆阿迈尔·卡扎菲发表声明称瑞士不应存在。他们还要求我们的邻国加入这一声明。这一声明很可能是卡扎菲的一个孩子被瑞士警方逮捕的结果。"
 LibyaFamily.74.a: "我们有存在的权利！"
 LibyaCivilWar.1.t: "利比亚政治对话论坛在利比亚扩张"
 LibyaCivilWar.1.d: "利比亚政治对话论坛（[socialism_L]）是一个美国反对派组织。到目前为止，他们主要在美国开展活动。然而，自从反对卡扎菲政府的抗议活动开始以来，他们在利比亚国内找到了更多的支持者。越来越多的利比亚人开始同情他们的事业，并希望美国介入利比亚，对抗卡扎菲。"
 LibyaCivilWar.1.a: "美国在这里无权干涉"
 LibyaCivilWar.2.t: "共产主义渗透"
 LibyaCivilWar.2.d: "自从利比亚王国和卡扎菲统治下的利比亚镇压该党以来，[Communist-State_L]就不复存在了。利比亚马克思主义起源于意大利，许多共产党人在镇压期间流亡意大利，将党组织成秘密社团。随着卡扎菲失去对国家的控制，其中一些社团开始更加公开地运作，为在利比亚实施马克思主义而奔走。"
 LibyaCivilWar.2.a: "我们必须清除所有谈论共产主义和无神论的病态者。"
 LibyaCivilWar.3.t: "士兵叛逃至极端分子一方"
 LibyaCivilWar.3.d: "感受到政府权力的衰弱，我们的许多士兵决定投奔极端组织[Caliphate_L]。反对卡扎菲的抗议活动一爆发，该组织就加强了叛乱活动。"
 LibyaCivilWar.3.a: "叛徒！"
 LibyaCivilWar.4.t: "利比亚民族拯救阵线呼吁反叛者团结起来"
 LibyaCivilWar.4.d: "[Neutral_conservatism_L] 呼吁抗议者和反对卡扎菲的叛乱者团结起来。他们表示，所有反对党都应该加入由他们领导的利比亚全国反对派大会，以最大限度地发挥对抗卡扎菲的潜力。一些较小的政党和组织已经宣布他们将与利比亚民族拯救阵线合作。"
 LibyaCivilWar.4.a: "把沙粒拢在一起也不会形成石头！"
 LibyaCivilWar.5.t: "复兴党呼吁民主"
 LibyaCivilWar.5.d: "[Nat_Fascism_L]出人意料地公开要求在利比亚举行自由公正的选举。我们不确定这只是一个宣传噱头，还是他们实际上已经放弃了极端复兴党主义。无论如何，这给了他们相当多的支持。"
 LibyaCivilWar.5.a: "他们在撒谎！"
 LibyaCivilWar.6.t: "军队无视抗议者"
 LibyaCivilWar.6.d: "在利比亚的一个大城市，利比亚军队接到命令驱散抗议者。当地部队指挥官拒绝了这一命令，并允许抗议活动继续进行，甚至保护抗议者免受革命卫队的袭击。看来我们在正规军和革命卫队之间制造的分歧开始显现。"
 LibyaCivilWar.6.a: "他们应该照吩咐的做！"
 LibyaCivilWar.7.t: "革命卫队无视抗议者"
 LibyaCivilWar.7.d: "在利比亚的一个大城市，革命卫队接到命令驱散抗议者。当地部队指挥官拒绝了这一命令，并允许抗议活动继续进行，甚至保护抗议者免受利比亚正规军部队的攻击。看来我们在正规军和革命卫队之间制造的分歧开始显现。"
 LibyaCivilWar.7.a: "他们应该照吩咐的做！"
 LibyaCivilWar.8.t: "王室发起反对卡扎菲的行动"
 LibyaCivilWar.8.d: "流亡的利比亚王室已经开始发起反对卡扎菲的活动并筹集资金。他们在欧洲各地巡回，会见政界人士，要求北约干预该国，确保抗议者的安全。许多抗议者挥舞着旧利比亚王国的旗帜，并携带着伊德里斯一世国王的肖像。"
 LibyaCivilWar.8.a: "他们不过是西方的傀儡！"
 LibyaCivilWar.9.t: "政府部长辞职"
 LibyaCivilWar.9.d: "为了抗议政府处理抗议活动的方式，我们的一位政府部长辞职并决定加入叛军。"
 LibyaCivilWar.9.a: "什么？"
 LibyaCivilWar.10.t: "外国大使叛逃"
 LibyaCivilWar.10.d: "我们的一位驻外国大使辞职并叛逃到其驻在国。他们带走了一些重要的政府文件和机密。"
 LibyaCivilWar.10.a: "神圣的文本！"
 LibyaCivilWar.11.t: "军事单位叛逃"
 LibyaCivilWar.11.d: "我们的一支军队已经叛逃并加入了抗议者的阵营。该部队指挥官表示，他不会伤害自己的利比亚同胞。"
 LibyaCivilWar.11.a: "懦夫！"
 LibyaCivilWar.12.t: "军事储备遭到突袭"
 LibyaCivilWar.12.d: "抗议者在同情叙利亚军队的帮助下闯入了军事武器库并偷走了大量武器。"
 LibyaCivilWar.12.a: "这些都是为我的士兵准备的！"
 LibyaCivilWar.13.t: "飞行员叛逃马耳他"
 LibyaCivilWar.13.d: "数名利比亚飞行员驾驶战机飞往马耳他寻求避难。他们拒绝按照政府命令轰炸平民目标，并决定离开该国。"
 LibyaCivilWar.13.a: "我们能让喷气式飞机回来吗？"
 LibyaCivilWar.14.t: "水手击沉船只"
 LibyaCivilWar.14.d: "我们的一艘军舰的船员决定沉没他们所服役的船只。他们拒绝对抗议者使用武器，而是将船只驶向附近的海岸并在船上装上炸药。在船只变成燃烧的残骸后，他们宣布支持抗议者。"
 LibyaCivilWar.14.a: "那些东西很贵的！"
 LibyaFocusNews.1.t: "利比亚国家元首遇刺"
 LibyaFocusNews.1.coup.d: "今天，利比亚传来一则戏剧性的消息：该国领导人被激进分子[LBA.Caliphate_L]暗杀。领导人的车队在利比亚沙漠遭到伊斯兰主义者的袭击。成功暗杀后，该组织的战士迅速占领了的黎波里和班加西的主要政府大楼。由于缺乏明确的领导人，现有政权无法组织任何抵抗。[LBA.Caliphate_L]的埃米尔[LBA.GetLeader]宣布自己是该国的统治者。这无疑会给该地区带来更多不稳定。"
 LibyaFocusNews.1.civilwar.d: "今天，利比亚传来一则戏剧性的消息：该国领导人被激进分子[LBA.Caliphate_L]暗杀。领导人的车队在利比亚沙漠遭到伊斯兰主义者的袭击。成功暗杀后，该组织的战士迅速占领了的黎波里和班加西的主要政府大楼。然而，旧政权的支持者很快就能够组织反击，以打击政变。[LBA.Caliphate_L]的埃米尔[LBA.GetLeader]宣布自己是该国的统治者，并表示在上帝的帮助下，利比亚信徒将取得胜利。如果伊斯兰主义者获胜，无疑会给该地区带来更多不稳定。"
 LibyaFocusNews.1.a: "有趣"
 LibyaFocusNews.2.t: "神职人员控制[FROM.GetNameDef]"
 LibyaFocusNews.2.d: "[FROM.GetAdjective]政府今天宣布对该国现有的权力结构进行彻底改革。由于需要更加稳定和统一，[FROM.GetAdjective]大穆夫提的办公室已被提升为该国的“最高道德和社会权威”。从本质上讲，这使得大穆夫提在该国的政治中具有很高的影响力，类似于伊朗的阿亚图拉。有些人对这一变化感到担忧，因为人们怀疑现任穆夫提[LBA.GetLeader]对伊斯兰教中更激进的分子抱有同情。"
 LibyaFocusNews.2.a: "有趣"
 LibyaFocusNews.3.t: "[FROM.GetNameDef]宣布"
 LibyaFocusNews.3.d: "利比亚领导人[FROM.GetLeader]今天宣布成立[FROM.GetNameDef]。受萨赫勒和撒哈拉地区现有伊斯兰叛乱的推动，[FROM.GetLeader]计划团结当地各派系并“为西方和美国剥夺了权利的穆斯林带来和平”。这对该地区的国家来说是一个明确的信号，表明[FROM.GetNameDef]并不站在他们一边。"
 LibyaFocusNews.3.a: "有趣"
 LibyaFocusNews.4.t: "[FROM.GetNameDef]拥抱改革"
 LibyaFocusNews.4.d: "[FROM.GetAdjective]国家元首[FROM.GetLeader]宣布计划削减该国革命委员会的权力。革命委员会是在穆阿迈尔·卡扎菲掌权后成立的，目的是防止革命思想的传播。实际上，革命委员会控制了理论上应该管理国家的伪民主人民代表大会。现在，革命委员会已被排除在政治进程之外，人民代表大会得以更加自由地运作。这一变化将使[FROM.GetNameDef]走向更加民主的社会。"
 LibyaFocusNews.4.a: "有趣"
 LibyaFocusNews.5.t: "[FROM.GetLeader]加强控制[FROM.GetNameDef]"
 LibyaFocusNews.5.d: "[FROM.GetAdjective]国家元首[FROM.GetLeader]宣布了改革该国政治体制的计划。由于现有人民代表大会已被外国特工渗透，已决定将其关闭。负责防止革命思想在该国传播的革命委员会将负责“筛选和核实”所有现任和未来代表大会成员，直到“[FROM.GetAdjective]政治空间对公民来说是安全的”。据预测，这一变化实际上是永久性的，[FROM.GetNameDef]中任何残留的民主痕迹都将被消灭。"
 LibyaFocusNews.5.a: "有趣"
 LibyaFocusNews.6.t: "[FROM.GetNameDef]誓言保护萨赫勒少数民族"
 LibyaFocusNews.6.d: "在昨天的新闻发布会上，[FROM.GetAdjective]领导人 [FROM.GetLeader]发誓[FROM.GetNameDef]将尽自己的一份力量确保撒哈拉和萨赫勒地区的少数民族受到保护。[FROM.GetLeader]主要谈到图阿雷格人和图布人，强调该地区各国持续的不稳定和隔离政策将迫使[FROM.GetNameDef]对这些国家采取行动。"
 LibyaFocusNews.6.a: "有趣"
 LibyaFocusNews.7.t: "[FROM.GetNameDef]加入反恐战争"
 LibyaFocusNews.7.d: "[FROM.Adjective]政府今天宣布将加入[USA.GetNameDef]的全球反恐战争。[FROM.GetNameDef]将与其欧洲伙伴一起在撒哈拉和萨赫勒地区组织一场反伊斯兰主义的战争。"
 LibyaFocusNews.7.a: "有趣"
 LibyaFocusNews.8.t: "卡萨布兰卡协议公布"
 LibyaFocusNews.8.d: "[FROM.GetAdjective]政府已宣布就西撒哈拉地位举行和平会议。摩洛哥、阿尔及利亚、毛里塔尼亚和波利萨里奥阵线代表均已受邀参加会议。[FROM.GetLeader]有一个雄心勃勃的目标，即努力找到解决这场僵持冲突的办法。"
 LibyaFocusNews.8.a: "有趣"
 LibyaFocusNews.9.t: "[FROM.GetNameDef]推翻国际法院裁决"
 LibyaFocusNews.9.d: "1987年利比亚与乍得丰田战争结束后，国际法院裁定两国之间有争议的奥祖地带合法属于乍得。裁决后，利比亚迅速撤出该地区。现在，[FROM.GetAdjective]领导人[FROM.GetLeader]推翻了这一决定，称[FROM.GetNameDef]只是在国际威胁和压力下才遵循裁决。他们现在再次对该领土提出主权要求。"
 LibyaFocusNews.9.a: "有趣"
 LibyaFocusNews.10.t: "[CHA.GetNameDef]割让奥祖地带"
 LibyaFocusNews.10.d: "昨天，[LBA.GetAdjective]政府向[CHA.GetNameDef]发出最后通牒；撤出奥祖地带的所有军队，并将该领土正式移交给[LBA.GetNameDef]，否则将面临军事干预。在几乎绝望的情况下，[CHA.GetAdjective]政府同意将该领土交给[LBA.GetNameDef]。"
 LibyaFocusNews.10.a: "有趣"
 LibyaFocusNews.11.t: "[CHA.GetNameDef]违抗[LBA.GetAdjective]的要求"
 LibyaFocusNews.11.d: "昨天，[LBA.GetAdjective]政府向[CHA.GetNameDef]发出最后通牒；从奥祖地带撤出所有部队，并将领土正式移交给[LBA.GetNameDef]，否则将面临军事干预。[CHA.GetAdjective]政府拒绝了所有要求，称他们遵守国际社会承认的国际边界。这很可能会导致两国发生冲突。然而，[CHA.GetName]以前曾击败过[LBA.GetAdjective]，也许他们还能再次获胜。"
 LibyaFocusNews.11.a: "有趣"
 LibyaFocusNews.12.t: "[FROM.GetLeader]誓言摧毁殖民主义"
 LibyaFocusNews.12.d: "昨天在联合国大会上，[FROM.GetAdjective]领导人[FROM.GetLeader]宣布他将创建一个国际“善良轴心”，以对抗美国和犹太复国主义殖民主义。[FROM.GetLeader]邀请所有反殖民主义者加入他们的新联盟，他们承诺西方将为他们的殖民历史付出代价。"
 LibyaFocusNews.12.a: "有趣"
 LibyaFocusNews.13.t: "[FROM.GetNameDef]占领索科特拉岛"
 LibyaFocusNews.13.d: "[FROM.GetAdjective]特种部队在一次突然的敌对行动中秘密登陆并占领了索科特拉岛的关键设施，从 [YEM.GetAdjective]手中夺取了该岛的控制权。[YEM.GetNameDef]已经谴责了这种侵犯其主权的行为，但他们将如何应对仍有待观察。"
 LibyaFocusNews.13.a: "有趣"
 LibyaFocusNews.14.t: "利比亚内战"
 LibyaFocusNews.14.d: "最初是抗议[LBA.GetLeader]的统治，后来发展成为一场全面武装冲突。抗议活动始于该国东部，人们要求更多的政治自由和改善生活条件。尽管利比亚的人均GDP是非洲最高的，也是世界上人类发展指数最高的国家之一，但三分之一的利比亚人仍然生活在贫困线以下，该国丰富的石油储备带来的石油利润主要落入了政权的腰包。由于[LBA.GetLeader]命令军方进行干预，抗议活动演变成暴力事件，很快人们就起来武装起来。叛军已经成立了[LRB.GetNameDef]，它将作为过渡当局，直到[LBA.GetLeader]放下武器投降。"
 LibyaFocusNews.14.a: "有趣"
 LibyaFocusNews.15.t: "利比亚内战结束"
 LibyaFocusNews.15.LBA.d: "利比亚内战已告一段落。尽管遭到叛军的强烈抵抗，[FROM.GetLeader]还是成功夺回了国家控制权。这很可能导致[LBA.GetAdjective]社会进一步受到镇压。"
 LibyaFocusNews.15.LRB.d: "利比亚内战已经结束。叛军成功击败了政府军，[FROM.GetLeader]已经制定了国家未来的发展计划。这为[FROM.GetNameDef]翻开了新的一页。"
 LibyaFocusNews.15.a: "有趣"
 LibyaFocusNews.16.t: "卡萨布兰卡协议达成"
 LibyaFocusNews.16.annex.d: "当[LBA.GetLeader]宣布他们将召开国际会议解决西撒哈拉地位问题时，许多人都持怀疑态度。然而，协议似乎已经达成了某种结论。在他们的宣言中，即[GetYear]卡萨布兰卡协议，他们概述了将西撒哈拉正式纳入摩洛哥的计划。在研究历史文献后，协议得出结论，西撒哈拉在法律上是摩洛哥领土。目前尚不确定[SHA.GetNameDef]是否会接受这一决定。"
 LibyaFocusNews.16.autonomy.d: "当[LBA.GetLeader]宣布他们将举行一次国际会议来解决西撒哈拉的地位问题时，许多人都持怀疑态度。然而，协议似乎已经达成了某种结论。在他们的宣言中，即所谓的[GetYear]卡萨布兰卡协议，他们概述了将西撒哈拉吞并到摩洛哥的计划，同时允许撒哈拉人仍然拥有相当大的自治权。有一项明确的协议，即西撒哈拉将被允许拥有自己的军事力量并直接控制其内部政治，而摩洛哥将负责该地区的国际关系，包括防御外部威胁。"
 LibyaFocusNews.16.independence.d: "当[LBA.GetLeader]宣布他们将举行一次国际会议来解决西撒哈拉的地位问题时，许多人都持怀疑态度。然而，协议似乎已经达成了某种结论。在被称为[GetYear]卡萨布兰卡协议的宣言中，签署方明确支持西撒哈拉的完全独立。协议清楚地表明，西撒哈拉的独立愿望推翻了任何可能合法地将该地区划归摩洛哥的历史记录。目前尚不确定[MOR.GetNameDef]是否会接受这一决定。"
 LibyaFocusNews.16.mauritania.d: "当[LBA.GetLeader]宣布他们将召开国际会议解决西撒哈拉地位问题时，许多人都持怀疑态度。然而，协议似乎已经达成了某种结论。在他们的宣言中，即所谓的[GetYear]卡萨布兰卡协议，他们宣布西撒哈拉在法律上属于毛里塔尼亚。在研究了历史文件和过去的外交协议后，从他们的角度来看，很明显毛里塔尼亚应该拥有该领土。目前尚不确定[MOR.GetNameDef]和[SHA.GetNameDef]是否会接受这一决定。"
 LibyaFocusNews.16.a: "有趣"
 LibyaFocusNews.17.t: "卡萨布兰卡协议未能达成"
 LibyaFocusNews.17.d: "当[LBA.GetLeader]宣布他们将举行国际会议来解决西撒哈拉的地位问题时，许多人都持怀疑态度。这种怀疑是合理的，经过一年的谈判，没有取得任何切实成果。由于对这一进程感到沮丧，[LBA.GetLeader]呼吁终止协议。看来，西撒哈拉在未来仍将是一个有争议的地区。"
 LibyaFocusNews.17.a: "有趣"
 LibyaFocusNews.18.t: "卡萨布兰卡协议破裂"
 LibyaFocusNews.18.d: "当[LBA.GetLeader]宣布他们将举行一次国际会议来解决西撒哈拉地位问题时，许多人都持怀疑态度。这种怀疑是合理的，因为参与国之间的严重分歧迫使该协议提前结束。几个代表团已经放弃了协议的内容，因为他们觉得他们的需求没有被听到。这无疑让[LBA.GetLeader]感到尴尬。"
 LibyaFocusNews.18.a: "有趣"
 LibyaFocusNews.19.t: "[ENG.GetAdjective]干涉利比亚"
 LibyaFocusNews.19.d: "在[ENG.GetNameDef]发生利比亚王室遇刺事件后，[ENG.GetAdjective]政府要求[LBA.GetAdjective]政府立即作出赔偿和道歉。[ENG.GetNameDef]发现[LBA.GetNameDef]与恐怖袭击有密切联系。由于没有道歉或赔偿，[ENG.GetNameDef]认为这是对国家的袭击。由于仍承受着洛克比爆炸案的伤痛，为了阻止进一步的袭击，[ENG.GetNameDef]别无选择，只能推翻[LBA.GetAdjective]政府。"
 LibyaFocusNews.19.a: "有趣"
 LBA_mining_in_aouzou: "在奥祖地带采矿"
 LBA_mining_in_aouzou_desc: "在确保奥祖地带安全之后，我们现在可以开始从地下开采高含铀资源。"
 LBA_mining_in_aouzou_tt_1: "如果我们拥有§Y$STATE_580$§!：\n"
 LBA_mining_in_aouzou_tt_2: "如果[CHA.GetNameWithFlag]同意联合采矿：\n"
 LBA_gmmr_jaghbub: "大人工河杰格布卜"
 LBA_gmmr_jaghbub_desc: "在该国东部，与埃及接壤的边境，托布鲁克以南，有一座小镇叫杰格布卜。该地区是一片天然绿洲，位于蓄水层之上。在这里打一口井，我们可以将淡水引到托布鲁克。"
 aozou_strip_occupation_decisions: "奥祖地带占领"
 aozou_strip_occupation_decisions_desc: "奥祖地带是我们与邻国之间的争议地区，邻国所遭受的混乱可能使我们得以控制该地区。"
 generic_occupy_aouzou_strip: "占领奥祖地带"
 generic_occupy_aouzou_strip_desc: "[580.owner.GetNameDef]的现状使他们无法有效地扩大对[580.GetName]的控制。我们应该派遣一小队部队来保卫该地区。[580.owner.GetName]不太可能会抵抗。"
 generic_occupy_aouzou_strip_tt: "§R[580.owner.GetNameDef]可能会向我们宣战！§!"
 LibyaFocus.104.t: "[FROM.GetNameDef]占领[580.GetName]"
 LibyaFocus.104.d: "由于我们的安全部队被派往其他地方，[580.GetName]的沙漠基本上无人巡逻。利用这一权力真空，[FROM.GetNameDef]派遣了一小队部队在奥祖镇建立了一个小基地。随着[FROM.GetAdjective]飞到奥祖镇中心，[FROM.GetNameDef] 已占领了整个地区。"
 LibyaFocus.104.a: "我们无能为力。"
 LibyaFocus.104.b: "他们会为此付出代价"
 LBA_start_building_reactor_threat: "[LBA.GetAdjective]核计划"