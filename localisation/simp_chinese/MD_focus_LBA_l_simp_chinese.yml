 LBA_general_peoples_congress: "全国人民大会党"
 LBA_general_peoples_congress_desc: "利比亚的行政机构分为多个层级的人民代表大会。这样做的目的是使决策民主化和分散化，并允许自下而上的方法。然而，人民代表大会与利比亚革命委员会并行工作，后者为人民代表大会和人民提供革命思想方面的建议和教育。实际上，革命委员会阻止任何偏离政治观点的出现，据估计，近15%的利比亚公民是革命委员会的线人。\n\n§Y如果我们是萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_empowered_peoples_congress: "赋予人民代表大会党权力"
 LBA_empowered_peoples_congress_desc: "革命委员会废除后，人大党成为政治决策的主导机构，利比亚实行的是真正自下而上的民主。\n\n§R如果我们是萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_empowered_revolutionary_committees: "赋予革命委员会权力"
 LBA_empowered_revolutionary_committees_desc: "利比亚革命委员会已经完全控制了该国的政治进程。虽然此前人民代表大会在意识形态上不会偏离太远，但现在所有决策基本上都由革命委员会控制。\n\n§Y如果我们是萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_undeveloped_agriculture: "欠缺发展的农业"
 LBA_undeveloped_agriculture_desc: "利比亚是一个极其干旱的国家，只有2%的土地可耕种。现行的伊斯兰继承法和卡扎菲的政策使得那里的所有农场都只能由极小的土地所有者拥有。利比亚只有一小部分粮食是国内生产的，绝大多数粮食必须进口。这使我们非常依赖其他国家。向利比亚出口粮食数量最大的国家是§Y[BRA.GetNameWithFlag]、[ITA.GetNameWithFlag]、[EGY.GetNameWithFlag]、[SWI.GetNameWithFlag]、[SIA.GetNameWithFlag]和[UAE.GetNameWithFlag]§!，我们从这些国家进口粮食的能力取决于这些国家的出口能力。\n\n§Y如果下列国家之一是我们的附属或我们拥有其首都，则此国家精神将被移除：[SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] or [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§R无法使§Y农民§!成为§Y内部派系§!§!"
 LBA_agricultural_reform: "农业改革"
 LBA_agricultural_reform_desc: "利比亚的农业部门已经进行了改革。私人土地占用现在更加自由，伊斯兰继承法不再将农场分割开来。随着海水淡化和大人工河带来的淡水资源增加，利比亚已将其农业发展到与其国情相称的最大限度。\n\n§Y如果下列国家之一是我们的附属或我们拥有其首都，则此国家精神将被移除：[SAF.GetNameWithFlag]，[CDI.GetNameWithFlag]，[MOR.GetNameWithFlag]，[EGY.GetNameWithFlag]或[TNZ.GetNameWithFlag]。§!"
 LBA_agricultural_imports: "农产品进口"
 LBA_agricultural_imports_desc: "利比亚大幅增加了粮食进口量。由于利比亚可耕地面积很少，政府为粮食进口建立了关系和供应链，而不是浪费时间和金钱去打一场必输的仗。\n\n§Y如果下列国家之一是我们的附属或我们拥有其首都，则此国家精神将被移除：[SAF.GetNameWithFlag]，[CDI.GetNameWithFlag]，[MOR.GetNameWithFlag]，[EGY.GetNameWithFlag]或[TNZ.GetNameWithFlag]。§!"
 LBA_great_man_made_river_phase2: "大人工河 - 第二阶段"
 LBA_great_man_made_river_phase2_desc: "大人工河是一个水管网络，将利比亚南部努比亚砂岩含水层的淡水输送到海岸。它是全世界最大的地下水管网络，穆阿迈尔·卡扎菲将其称为“世界第八大奇迹”。目前，它为的黎波里、苏尔特和班加西等城市供水，它提供的水对所有利比亚人都是免费的。曾有计划扩大该网络，但自20世纪90年代以来，发展一直停滞不前。"
 LBA_great_man_made_river_phase3: "大人工河 - 第三阶段"
 LBA_great_man_made_river_phase3_desc: "大人工河是一个水管网络，将利比亚南部努比亚砂岩含水层的淡水输送到海岸。它是全世界最大的地下水管网络，穆阿迈尔·卡扎菲将其称为“世界第八大奇迹”。目前，它为的黎波里、苏尔特和班加西等城市供水，它提供的水对所有利比亚人都是免费的。该网络还与沙漠城市焦夫相连，并计划进一步扩建。"
 LBA_great_man_made_river_phase41: "大人工河 - 第四阶段"
 LBA_great_man_made_river_phase41_desc: "大人工河是一个水管网络，将利比亚南部努比亚砂岩含水层的淡水输送到海岸。它是全世界最大的地下水管网络，穆阿迈尔·卡扎菲将其称为“世界第八大奇迹”。目前，它为的黎波里、苏尔特和班加西等城市供水，它提供的水对所有利比亚人都是免费的。该网络还连接到沙漠城市焦夫、东部的托布鲁克和与阿尔及利亚接壤的加达米斯，并计划进一步扩建。"
 LBA_great_man_made_river_phase5: "大人工河 - 第五阶段"
 LBA_great_man_made_river_phase5_desc: "大人工河是一条水管网络，将利比亚南部努比亚砂岩含水层的淡水输送到海岸。它是全世界最大的地下水管网络，穆阿迈尔·卡扎菲将其称为“世界第八大奇迹”。目前，它为的黎波里、苏尔特和班加西等城市供水，所有利比亚人都可以免费享用它提供的水。该网络还与沙漠城市焦夫、东部的托布鲁克和与阿尔及利亚接壤的加达米斯相连。该国西部和东部的管道网络已经相互连接，大人工河已正式完工。"
 LBA_revolutionary_guard_corps: "革命卫队"
 LBA_revolutionary_guard_corps_desc: "革命卫队是利比亚军队的一个特殊分支，由效忠卡扎菲的部落成员组成。革命卫队的目的是平衡正规军的力量。革命卫队甚至控制着大部分武器库存，只在需要时才向正规军提供武器。\n\n§Y如果我们不受卡扎菲家族的统治，这个国家精神将被移除。§!"
 LBA_armed_forces_of_arab_jamahiriya: "阿拉伯利比亚民众国武装部队"
 LBA_armed_forces_of_arab_jamahiriya_desc: "利比亚武装部队，正式名称为阿拉伯利比亚民众国武装部队，已取代革命卫队成为该政权的主要防御组织。"
 LBA_stream_of_refugees: "难民潮"
 LBA_stream_of_refugees_desc: "利比亚是从非洲到欧洲的主要人口贩运路线之一。中非的贫困、萨赫勒地区的伊斯兰叛乱以及苏丹的冲突迫使人们大批穿越利比亚沙漠，希望乘船前往欧洲。然而，他们中的许多人会被困在利比亚，甚至更糟的是，最终沉入地中海海底。\n\n§Y如果以下条件全部满足，该国家精神将被移除：\n - [NGR.GetNameWithFlag]是我们的附属或我们拥有$STATE_329$和$STATE_1108$\n - [CHA.GetNameWithFlag]是我们的附属或我们拥有$STATE_580$和$STATE_327$\n - [DAR.GetNameWithFlag]或[SUD.GetNameWithFlag]是我们的附属或我们拥有$STATE_614$§!"
 LBA_family_centric: "以家庭为中心"
 LBA_family_centric_desc: "我们鼓励家庭作为社会的主要组成部分。"
 LBA_nation_centric: "以国家为中心"
 LBA_nation_centric_desc: "我们正在鼓励国家作为社会的主要基石。"
 LBA_religion_in_schools: "宗教教育"
 LBA_religion_in_schools_desc: "我们的教育体系将宗教紧密纳入课程。"
 LBA_nationalism_in_schools: "民族主义教育"
 LBA_nationalism_in_schools_desc: "我们的教育体系将民族主义紧密融入课程。"
 LBA_grand_mufti_appointed: "利比亚大穆夫提"
 LBA_grand_mufti_appointed_desc: "利比亚已任命一位大穆夫提来解释伊斯兰教法。"
 LBA_mujahideen_of_libya_idea: "利比亚圣战者"
 LBA_mujahideen_of_libya_idea_desc: "来自阿富汗的利比亚圣战者老兵在利比亚拥有相当的权力地位。\n\n§Y如果我们不是萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_tanasoh_tv_idea: "塔纳苏电视台"
 LBA_tanasoh_tv_idea_desc: "已经建立了国家电视网络来传播大穆夫提的信息。\n\n§Y如果我们不是萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_supreme_revolutionaries_council_idea: "最高革命委员会"
 LBA_supreme_revolutionaries_council_idea_desc: "大穆夫提的顾问委员会。\n\n§Y如果我们不是萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_immigration_target: "移民活动"
 libya_baathism_dynamic_modifier: "利比亚复兴党"
 libya_baathism_dynamic_modifier_desc: "利比亚政权正在利用复兴党秘密网络来获取自身优势。\n\n§Y如果利比亚民族运动不成为执政联盟的一部分，这个国家精神将被移除。§!"
 LBA_mauritanian_military_infiltrated: "渗透毛里塔尼亚军队"
 LBA_mauritanian_military_infiltrated_desc: "在复兴党支持者的帮助下，利比亚已经渗透到毛里塔尼亚军队。"
 LBA_new_green_book: "新绿皮书"
 LBA_new_green_book_desc: "穆阿迈尔·卡扎菲已将《绿皮书》修订为新版本。该书正在分发给所有公民和所有学校，以确保人们遵循正确的思想。该书的出版将对利比亚社会产生持久影响。"
 LBA_grassroots_democracy_idea: "基层民主"
 LBA_grassroots_democracy_idea_desc: "利比亚人民获得了自下而上参与民主进程的机会。\n\n§Y如果我们不举行选举，这个国家精神将被移除。§!"
 LBA_royal_family_returned: "塞努西王室的回归"
 LBA_royal_family_returned_desc: "被废黜的国王伊德里斯一世的亲属在流亡数十年后获准返回利比亚。"
 LBA_royal_family_returned_2: "获得选举权的塞努西家族"
 LBA_royal_family_returned_2_desc: "被废黜的伊德里斯一世国王的亲属在流亡数十年后获准返回利比亚。他们现在每年从利比亚政府领取津贴，以管理王室。"
 LBA_confiscated_royal_wealth: "没收王室财富"
 LBA_confiscated_royal_wealth_desc: "利比亚王室的钱财被没收，用于资助利比亚国家。\n\n§Y如果塞努西王朝成为执政联盟的一部分，这个国家精神将被移除。§!"
 LBA_strong_president: "总统共和制"
 LBA_strong_president_desc: "利比亚采用法国式的总统共和政体。\n\n§Y如果我们由塞努西王朝掌权或者我们是萨拉菲主义者，这个国家精神将被移除。§!"
 LBA_unitary_presidential_republic: "单一总统共和制"
 LBA_unitary_presidential_republic_desc: "利比亚已改革为单一制总统共和国，效仿法国的治理模式。\n\n§Y如果我们由塞努西王朝掌权或者我们是萨拉菲主义者，这个国家精神将被移除。§!"
 LBA_constitutional_monarchy: "君主立宪制"
 LBA_constitutional_monarchy_desc: "利比亚已改革为君主立宪制国家，大部分权力掌握在民选立法机构手中。\n\n§Y如果我们不举行选举或者我们是萨拉菲主义者，这个国家精神将被移除。§!"
 LBA_unitary_constitutional_monarchy: "单一制君主立宪制"
 LBA_unitary_constitutional_monarchy_desc: "利比亚已改革为单一制君主立宪制国家，大部分权力掌握在民选立法机构手中。\n\n§Y如果我们不举行选举或者我们是萨拉菲主义者，这个国家精神将被移除。§!"
 LBA_minorities_granted_rights: "联邦总统共和制"
 LBA_minorities_granted_rights_desc: "利比亚现任政府授予少数民族有限的自治权，但仍实行总统共和制统治。\n\n§Y如果我们由塞努西王朝掌权或者我们是萨拉菲主义者，这个国家精神将被移除。§!"
 LBA_minorities_protected: "受保护的少数民族"
 LBA_minorities_protected_desc: "利比亚政府承诺将尊重少数民族并允许他们保留自己的文化遗产。\n\n§Y如果我们是民族主义者或萨拉菲主义者，这个国家精神将会被移除。§!"
 LBA_senussi_order: "复兴塞努西教团"
 LBA_senussi_order_desc: "宗教组织塞努西教团在利比亚复兴。该教团主张在神秘的苏菲派和极端的逊尼派伊斯兰教之间走中间道路，其主要教义之一是每个人都应该自食其力，而不是依靠施舍。\n\n§Y如果我们是萨拉菲主义者，这个国家精神将被移除。§!"
 LBA_anti_air_improvements: "关注防空"
 LBA_anti_air_improvements_desc: "利比亚正集中军事研发力量，提高防空能力。"
 LBA_improved_fighter_response: "提高战斗机反应能力"
 LBA_improved_fighter_response_desc: "利比亚空军将大量训练时间用于练习战斗机的反应和起飞时间。"
 LBA_guerrilla_toyotas: "丰田战争 - 游击战"
 LBA_guerrilla_toyotas_desc: "利比亚军方已经分析了乍得-利比亚战争（又称丰田战争）的经验并吸取了教训。他们现在将更加关注乍得所采用的军事战术，乍得利用其机动技术轻松绕过利比亚的防御，从背后袭击他们。"
 LBA_mobile_toyotas: "丰田战争 - 机动性"
 LBA_mobile_toyotas_desc: "利比亚军方分析了乍得-利比亚战争（又称丰田战争）的经验并吸取了教训。他们现在将更加关注乍得所采用的军事战术，乍得利用其机动技术轻松击败了利比亚的编队、防御工事甚至雷区。"
 LBA_desert_warfare_idea: "沙漠战争大师"
 LBA_desert_warfare_idea_desc: "利比亚军队已经掌握了在沙漠和高温条件下作战的技巧。"
 LBA_egypt_war_specops: "突击队专业化"
 LBA_egypt_war_specops_desc: "在分析了过去的冲突之后，利比亚军队进行了改革，变得更加注重突击队，重点派遣特种部队攻击敌人后方。"
 LBA_egypt_war_armour: "机械化专业化"
 LBA_egypt_war_armour_desc: "在分析了过去的冲突之后，利比亚军队进行了重组，成为一支机械化程度更高的部队，重点使用装甲战车冲破敌军防线。"
 LBA_foreign_procurement_boosted: "改善采购"
 LBA_foreign_procurement_boosted_desc: "武器制裁解除后，利比亚政府开始大举购买外国装备。"
 LBA_libyan_gauge_railroads: "利比亚轨距"
 LBA_libyan_gauge_railroads_desc: "利比亚采用了自己独特的铁路轨距。这将使敌对国家更难占领和控制利比亚领土，因为他们的铁路设备无法兼容。"
 LBA_state_supported_railways: "国家资助的铁路"
 LBA_state_supported_railways_desc: "利比亚新建铁路系统后，大部分成本由中央政府承担。民用和工业运输利用率仍然太低，难以持续。"
 LBA_state_supported_railways_functional: "国家支持的铁路"
 LBA_state_supported_railways_functional_desc: "利比亚新铁路网已达到可运营状态。由于使用率较低，政府仍需承担部分成本，但至少为未来的增长奠定了基础。"
 LBA_railroad_connection_to_neighbour: "通往利比亚的铁路"
 LBA_railroad_connection_to_neighbour_desc: "一条连接[ROOT.GetNameDef]和[LBA.GetNameDef]的铁路已经建成。这种互联互通的增强促进了该国经济的发展。"
 LBA_increased_tourism_1: "旅游业繁荣"
 LBA_increased_tourism_1_desc: "利比亚正在大力投资吸引游客前往该国参观各种景点。\n\n§Y如果我们处于战争状态，我们的税收收益和建设速度将受到负面影响。§!"
 LBA_increased_tourism_1_war: "游客流失"
 LBA_increased_tourism_1_war_desc: "由于利比亚持续战乱，游客纷纷远离该国，如同躲避瘟疫。这对该国经济产生了重大影响，因为该国经济越来越依赖旅游业。"
 LBA_housing_terrorists: "窝藏恐怖分子"
 LBA_housing_terrorists_desc: "利比亚为各恐怖组织的战士提供避风港，甚至招募他们加入武装部队。"
 LBA_friedrich_tinner: "弗里德里希·廷纳"
 LBA_friedrich_tinner_desc: "瑞士核工程师弗里德里希·廷纳正在帮助利比亚研制核武器。"
 LBA_rocket_launch_site: "塞卜哈发射场"
 LBA_rocket_launch_site_desc: "塞卜哈太空火箭发射场已被利比亚政府翻新，并用于导弹测试。"
 LBA_treaty_of_benghazi: "班加西条约"
 LBA_treaty_of_benghazi_desc: "意大利和利比亚同意共同巡逻利比亚海岸，以减少非法移民进入欧洲。欧洲还将协助利比亚使用卫星监视利比亚陆地边界。作为交换，意大利同意赔偿殖民主义对利比亚造成的损失。\n\n§Y如果我们与意大利开战，这个国家精神将被移除。§!"
 LBA_trade_with_italy: "意大利贸易"
 LBA_trade_with_italy_desc: "意大利和利比亚之间的友好关系使得利比亚能够更加高效地向欧洲出售其碳氢化合物。\n\n§Y如果我们与意大利开战，这个国家精神将被移除。§!"
 LBA_libyan_sea_secured: "控制利比亚海"
 LBA_libyan_sea_secured_desc: "通过控制马耳他和克里特岛，利比亚确保了其海岸线免遭敌对入侵。"
 LBA_chad_trade_deal_chad: "与利比亚的棉花贸易"
 LBA_chad_trade_deal_chad_desc: "乍得已就向利比亚出口棉花达成贸易协议。向更富裕的国家出口棉花已开始促进乍得的经济发展。"
 LBA_chad_trade_deal_libya: "与乍得的棉花贸易"
 LBA_chad_trade_deal_libya_desc: "利比亚已与乍得达成贸易协议，将向利比亚进口优质棉花。这增加了利比亚的服装销量，因为优质棉花也具有一些有限的军事用途。"
 LBA_jewish_migration: "犹太人移民"
 LBA_jewish_migration_desc: "利比亚允许流亡的犹太人返回该国，甚至提供一些赔偿作为回报。\n\n§Y如果我们与以色列开战，这个国家精神将被移除。§!"
 LBA_champion_of_al_aqsa_idea: "阿克萨清真寺的卫士"
 LBA_champion_of_al_aqsa_idea_desc: "通过控制阿克萨清真寺，利比亚已经成为所有穆斯林具有影响力的灯塔。\n\n§Y如果耶路撒冷不属于我们的附属或盟友，这个国家精神将被移除。§!"
 LBA_support_mengistu: "门格斯图媒体宣传活动"
 LBA_support_mengistu_desc: "利比亚为流亡独裁者门格斯图组织了一场媒体宣传活动，目的是让世界相信他在正在进行的种族灭绝审判中是无辜的。"
 LBA_islamic_legion_idea: "伊斯兰军团"
 LBA_islamic_legion_idea_desc: "利比亚重建了伊斯兰军团，这支部队的目的是充当卡扎菲在周边各种冲突中的代理人。\n\n§Y如果我们利比亚不是由卡扎菲统治的话，这个国家精神将被移除。§!"
 LBA_employing_charles_taylor: "查尔斯·泰勒"
 LBA_employing_charles_taylor_desc: "利比亚政府已聘用流亡的查尔斯·泰勒。这位经验丰富的游击队领导人正在指导利比亚安全人员如何应对可能发生的叛乱。\n\n§Y如果我们利比亚不是由卡扎菲统治的话，这个国家精神将被移除。§!"
 LBA_ethiopia_somali_resistance: "奥加登抵抗军"
 LBA_ethiopia_somali_resistance_desc: "欧加登地区的索马里部族正在反抗埃塞俄比亚统治者。"
 LBA_hakem_al_mutairi: "哈克姆·穆泰里"
 LBA_hakem_al_mutairi_desc: "卡扎菲正在利用科威特神职人员、伊斯兰党领导人哈克姆·穆泰里来扩大利比亚在海湾地区的影响力。\n\n§Y如果我们利比亚不是由卡扎菲统治的话，这个国家精神将被移除。§!"
 LBA_nationalised_economy_1: "国有经济"
 LBA_nationalised_economy_1_desc: "利比亚实行的经济模式是，国内大部分产业归国家所有，或至少受到国家严格控制。"
 LBA_privatised_economy_1: "私有经济"
 LBA_privatised_economy_1_desc: "经过数十年的政府控制，利比亚开始将其经济的大部分领域私有化，从而促进经济增长。"
 LBA_humbled_the_un: "羞辱联合国"
 LBA_humbled_the_un_desc: "穆阿迈尔·卡扎菲在联合国的激烈演讲让利比亚成为人们关注的焦点，向全世界表明利比亚不容小觑。"
 LBA_humbled_by_the_un: "穆阿迈尔·卡扎菲在联合国发表的激烈演讲遭到了嘲笑，他被嘘下台。看来卡扎菲并不像他自己想象的那样有魅力。"
 LBA_people_motivated_to_work: "民众积极参与工作"
 LBA_people_motivated_to_work_desc: "卡扎菲最近在的黎波里街头撒钱的举动让人们意识到国际援助机构和慈善机构不过是骗人的把戏，他们想让人们沉迷于金钱。他们现在加倍努力，确保自己再也不必乞讨了。"
 LBA_people_unmotivated_to_work: "民众没有工作动力"
 LBA_people_unmotivated_to_work_desc: "卡扎菲最近在的黎波里街头撒钱的伎俩已经产生了严重后果。人们不再想工作，而是呆在家里等着施舍。"
 LBA_gaddafis_car_rocket: "火箭"
 LBA_gaddafis_car_rocket_desc: "利比亚已开始批量生产国产汽车“火箭”。这款汽车外形呈楔形，配备安全气囊、防爆轮胎、自动断油装置、减震保险杠和许多其他安全功能，被称为（至少利比亚统治者卡扎菲是这么认为的）世界上最安全的汽车。"
 LBA_gaddafis_car_bucket: "水桶"
 LBA_gaddafis_car_bucket_desc: "利比亚开始批量生产一款国产汽车：水桶。这款汽车采用廉价材料制造，侧面敞开，而不是车门，大部分面板采用廉价的硬塑料制成，并配有电动引擎，穆阿迈尔·卡扎菲称他的新发明是真正的人民汽车。"
 LBA_gaddafis_car_packet: "包裹"
 LBA_gaddafis_car_packet_desc: "利比亚已开始批量生产国产汽车设计：包裹。这是一款耐用的皮卡车，直接复制自丰田海力士。这款卡车既可用于军事用途，也可用于民用，配有防弹窗、前部装甲板和加固轮胎。这是一款真正的多用途汽车。"
 LBA_gaddafis_car_increased_road_fatalities: "道路交通死亡人数增加"
 LBA_gaddafis_car_increased_road_fatalities_desc: "卡扎菲在设计利比亚国产汽车上的冒险行为是一场灾难，这让利比亚人民对所有新车的设计都产生了怀疑。人们为了避免购买新车而购买越来越老的汽车。这导致交通事故和死亡人数大幅增加。"
 LBA_show_of_greatness: "展现伟大"
 LBA_show_of_greatness_desc: "利比亚领导人卡扎菲近日对外国进行国事访问，令国内外人士惊叹不已，卡扎菲在国际上的地位大大提升。"
 LBA_show_of_failure: "展示失败"
 LBA_show_of_failure_desc: "穆阿迈尔·卡扎菲最近对外国进行的国事访问让他在国际和国内舞台上蒙羞。"
 LBA_good_juju: "好巫术"
 LBA_good_juju_desc: "通过黑魔法，穆阿迈尔·卡扎菲激励他的军队更加努力地保卫利比亚。"
 LBA_bad_juju: "坏巫术"
 LBA_bad_juju_desc: "由于黑魔法仪式失败，穆阿迈尔·卡扎菲的军队对其领导人的领导能力失去了信心。"
 LBA_emancipator_of_women: "妇女解放者"
 LBA_emancipator_of_women_desc: "穆阿迈尔·卡扎菲最近在意大利向一群妇女发表了关于伊斯兰教的演讲，导致大批妇女皈依伊斯兰教并移民至利比亚。"
 LBA_oppressor_of_women: "妇女压迫者"
 LBA_oppressor_of_women_desc: "穆阿迈尔·卡扎菲最近在意大利向一群妇女发表关于伊斯兰教的演讲，让人们认为这位伟大的领袖只不过是压迫妇女的人。人们成群结队地离开利比亚，因为他们不想生活在这样一个男人统治的国家。"
