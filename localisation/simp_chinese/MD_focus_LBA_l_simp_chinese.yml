 libya_gaddafi_family_exile_khamis: "流放§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "有时，孩子干涉利比亚事务可能太过分了。他们应该被流放和送走。也许他们会通过离开家一段时间来学习提高自己。\n\n§W当处于§Y流放§!时，角色的领导特质不再影响我们的国家。然而，他们也有可能变得怨恨，并开始积极对抗他们的父亲和兄弟姐妹。角色总是可以被召回，但代价是§Y不稳定§!§!"
 libya_gaddafi_family_recall_muhammad_muammar: "召回§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_islam: "召回§Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_al_saadi: "召回§Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_mutassim: "召回§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_hannibal: "召回§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_ayesha: "召回§Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "召回§Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "召回§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "也许这个孩子已经吸取了教训，并准备继续为利比亚履行职责。\n\n§W当角色解除§Y流放§!状态时，他们的所有领导特质将再次活跃！§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "与§Y穆罕默德§!的父子之间对话"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "穆罕默德对政治从来就不太感兴趣，尽管他有朝一日会成为父亲的接班人。或许与父亲进行一次坦诚的交谈会让穆罕默德重回正轨？"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "审查互联网"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "作为利比亚邮政和电信总公司的董事长，穆罕默德有权控制利比亚的互联网。我们可以封锁有害网站并审查新闻内容，以维护我们的政权。"
 libya_gaddafi_family_showcase_art_saif_al_islam: "展示§Y赛义夫§!的艺术作品"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "赛义夫·伊斯兰是一位才华横溢的艺术家（或者至少是一位艺术家）。我们应该寻找外国企业赞助商，在西方某个地方举办一场艺术展。我们将把它命名为§Y沙漠并不寂静§!，它将包括利比亚、伊斯兰和阿拉伯文化的传统形象。"
 saif_al_islam_artshow_great_success_tt: "§G我们的赞助商为我们提供技术创新§!"
 saif_al_islam_artshow_success_tt: "§Y展示我们的文化巩固了我们在全球政治中的地位§!"
 saif_al_islam_artshow_failure_tt: "§R我们被羞辱了§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "与§Y赛义夫§!讨论继任问题"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "或许有必要和赛义夫商量一下继承顺序。既然穆罕默德对政治没多大兴趣，卡扎菲死后，最好由赛义夫来统治国家。毕竟，他对政治更感兴趣，而且确实很擅长政治。"
 saif_al_islam_succession_talk_great_success_tt: "§G赛义夫获得§Y地缘政治思想家§!特质§!"
 saif_al_islam_succession_talk_failure_tt: "§R赛义夫丢失§Y长袖善舞§!特质§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "起诉星期日电讯报"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "1995 年，英国报纸《星期日电讯报》刊登了两篇文章，声称赛义夫·伊斯兰在开罗参与了一项洗钱计划，意图用假伊朗第纳尔充斥伊朗。第二篇文章声称，在第一篇文章发表后，作者被邀请到的黎波里“会见一个邪恶的信仰”。这两项指控都是不真实的，我们必须以诽谤罪起诉该报。"
 libya_gaddafi_family_improve_football_career_al_saadi: "提升§Y萨阿迪§!的足球生涯"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "萨阿迪是利比亚足协主席和国家足球队队长。然而，这些职位并非完全是靠能力获得的，而是靠父亲的恩惠。他在每场比赛中也得到特殊待遇。也许如果我们让他去参加更负盛名的足球联赛，比如意大利的联赛，他可能会成为一名真正的足球运动员？"
 al_saadi_football_career_great_success_tt: "§G萨阿迪丢失§Y虚荣的足球明星§!特质§!"
 al_saadi_football_career_talk_failure_tt: "§R萨阿迪获得§Y花花公子生活方式§!特质§!"
 libya_gaddafi_family_create_new_city_al_saadi: "创建商业城"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "萨阿迪建议在利比亚西部建立一个商业城市。这个新城市的功能类似于中国的香港，位于的黎波里和突尼斯边境之间。该城市将向所有外国投资者开放，主要关注技术领域。该城市将拥有自己的机场和海港，方便与世界各地的联系。有了独立的行政机构，该城市将欢迎来自世界各地的人们，甚至允许建造犹太教堂和教堂。我们应该努力寻找投资者和开发公司参与这个项目。虽然几年内不会有任何实质性的进展，但这可以轻易地促进我们国家的发展。"
 libya_gaddafi_family_send_to_rehab_al_saadi: "送§Y萨阿迪·§!去疗养"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "萨阿迪的毒瘾已经严重到无法自拔。为了他好，他应该被送去戒毒所。"
 al_saadi_rehab_great_success_tt: "§G萨阿迪失去§Y药物滥用者§!特质§!"
 al_saadi_rehab_failure_tt: "§R萨阿迪逃离利比亚§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "让§Y穆塔西姆§!成为国家安全顾问"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "穆塔西姆现在已经证明了他对国家的忠诚。作为对他之前流放的补偿，我们应该授予他国家安全顾问的职位。"
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!不具备§Y疑似革命者§!特质"
 libya_gaddafi_family_additional_equipment_mutassim: "授权§Y穆塔西姆§!购买新武器"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "作为国家安全顾问，穆塔西姆有责任确保军队装备精良。我们应该让他为军队购买额外的装备。"
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!拥有§Y国家安全顾问§!特质"
 libya_gaddafi_family_civilian_education_hannibal: "告诉§Y汉尼巴尔§!完成他的学位"
 libya_gaddafi_family_civilian_education_hannibal_desc: "汉尼巴尔毕业于利比亚海事学院，获得航海学士学位。我们应该送他去完成学业并获得硕士学位。哥本哈根商学院开设了航运经济学和物流学课程，这听起来是个锻炼汉尼巴尔技能的好地方。"
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!拥有§Y航海学士§!特质"
 libya_gaddafi_family_military_education_hannibal: "送§Y汉尼巴尔§!去库兹涅佐夫海军学院深造"
 libya_gaddafi_family_military_education_hannibal_desc: "汉尼巴尔毕业于利比亚海事学院，获得航海学士学位。汉尼巴尔不应继续接受平民教育，而应在[SOV.GetNameDef]的库兹涅佐夫海军学院完成他的航海教育。这应该能让他更精通海军事务。"
 libya_gaddafi_family_send_legal_aid_ayesha: "送§Y阿伊莎§!去提供法律援助"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "阿耶莎毕业于巴黎第一大学法律系，是一名优秀的律师。世界上有许多伟大的政治家因所谓的“反人类罪”和“战争罪”而受到国际社会的不公正压力和骚扰。我们应该派阿耶莎和她的团队去为这些可怜的人民公仆提供法律援助。"
 libya_gaddafi_family_military_training_aid_ayesha: "结束§Y阿耶莎§!的军事训练"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "阿耶莎曾在利比亚军队服役，军衔已升至中校。我们应该送她去接受进一步的军官训练，让她成为一名正式将军。也许这样我们就能释放她隐藏的潜力。"
 ayesha_gaddafi_military_education_great_success_tt: "§G阿伊莎·卡扎菲获得§Y利比亚的亚马逊§!特质§!"
 ayesha_gaddafi_military_education_failure_tt: "§R阿伊莎·卡扎菲获得§Y缺乏经验的将军§!特质§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "送§Y赛义夫·阿拉伯§!出差"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "赛义夫经常访问德国。这使他非常适合与欧洲企业进行商业交易。我们可以学习如何改善我们的经济和效率。"
 libya_gaddafi_family_tech_seminar_saif_al_arab: "送§Y赛义夫·阿拉伯§!参加技术研讨会"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "赛义夫经常去德国。德国拥有许多处于技术前沿的工业公司，每年都会举办研讨会和博览会。我们应该派赛义夫去参加这些研讨会之一，收集最新的技术创新。"
 libya_gaddafi_family_military_expo_saif_al_arab: "送§Y赛义夫·阿拉伯§!参加军事博览会"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "赛义夫经常去德国，德国有很多著名的武器制造商，比如莱茵金属、黑克勒-科赫等，我们应该带赛义夫去参加军博会，看看这些军工巨头都有什么产品。"
 libya_gaddafi_family_give_military_command_khamis: "给予§Y哈米斯§!军事指挥官职位"
 libya_gaddafi_family_give_military_command_khamis_desc: "哈米斯曾在利比亚和俄罗斯伏龙芝军事学院接受过军事训练。现在他已经成年，我们应该让他成为我们的军事指挥官之一。"
 khamis_military_command_great_success_tt: "§G哈米斯成为一名伟大的§Y将军§!§!"
 khamis_military_command_success_tt: "§Y哈米斯成为一名平庸的§Y将军§!§!"
 khamis_military_command_failure_tt: "§R哈米斯成为一名糟糕的§Y将军§!§!"
 libya_gaddafi_family_khamis_brigade_khamis: "成立哈米斯旅"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "我们应该组建一支特别部队，由哈米斯指挥。他是卡扎菲最忠诚的儿子，他的特别部队对于保卫国家至关重要。"
 khamis_mutassim_rivalry_tt: "§R因为§Y穆塔西姆·卡扎菲§!拥有特质§Y第77坦克营§!，使兄弟间的竞争愈演愈烈并且导致额外的§R+15§!不稳定§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "§Y人民武装加强旅§!单位即将创建"
 libya_gaddafi_family_aecom_khamis: "送§Y哈米斯§!去商学院"
 libya_gaddafi_family_aecom_khamis_desc: "虽然哈米斯主要对军事感兴趣，但他也应该接受一些平民教育。我们应该送他去马德里的IE商学院。AECOM技术公司也提供实习机会，哈米斯可以继续在那里工作。AECOM专注于基础设施建设，包括军事基地的军事基础设施。"
 libya_gaddafi_family_hold_un_speech_gaddafi: "在联合国发表演讲"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "现在我们再次成为国际社会的一部分，我们需要在联合国大会上发言。我们必须发表演讲，谴责美国人以及他们对中东的所作所为。我们必须宣布反对以色列的犹太复国主义。我们必须嘲笑西方对我们的嘲笑。今天是利比亚成为众人瞩目的一天！"
 libya_gaddafi_family_throw_money_gaddafi: "在街头撒钱"
 libya_gaddafi_family_throw_money_gaddafi_desc: "许多援助组织和慈善机构在利比亚开展业务。然而，他们不过是试图控制利比亚的间谍。此外，他们发放的所有资金都毫无价值。慈善不会激励人们工作。我们应该通过车队穿过的黎波里，向街头撒钱来证明我们的观点。在那里，钱和慈善机构发放的一样有用。"
 libya_gaddafi_family_design_car_gaddafi: "设计一辆车"
 libya_gaddafi_family_design_car_gaddafi_desc: "穆阿迈尔·卡扎菲满脑子都是好主意。利比亚目前交通死亡率很高。我们必须设计出一种新的汽车。这种汽车将是世界上最安全的汽车。"
 libya_gaddafi_family_design_car_gaddafi_tt: "我们将获得一个我们选择的持续时间长达§Y360§!天的§Y国家精神§!来改造我们的§Y通用载具§!"
 libya_gaddafi_family_state_visit_gaddafi: "组织国事访问"
 libya_gaddafi_family_state_visit_gaddafi_desc: "为了提高利比亚在国际上的地位，我们需要对一个大国进行正式的国事访问，我们会把这次访问办成一场秀，让当地人民看到利比亚是一个大国。"
 libya_gaddafi_family_do_black_magic_gaddafi: "参与黑魔法"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "利比亚正遭受攻击，我们的政权岌岌可危。古代，非洲的伟大国王和酋长使用黑魔法诅咒敌人，为军队提供战斗力。为了生存，我们也必须这样做。"
 libya_gaddafi_family_meet_women_gaddafi: "会见女性"
 libya_gaddafi_family_meet_women_gaddafi_desc: "欧洲妇女受到基督教的压迫。在西方，妇女不过是男人的家具，可以随心所欲地更换。我们必须为妇女举办讲座，教育她们了解伊斯兰教，让她们认识到卡扎菲是妇女的伟大解放者。"
 libya_gaddafi_family_hold_tv_speech_gaddafi: "发表电视演讲"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "卡扎菲经常举行电视演讲，直接回答利比亚民众的问题，向他们通报最新的政治问题，并谴责干涉内政的超级大国。发表演讲是让人们站在卡扎菲一边的好方法。"
 libya_gaddafi_family_abolish_switzerland_gaddafi: "呼吁解散瑞士"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "瑞士为何存在？它只不过是拿破仑或其他欧洲殖民者创造的一个人造国家。瑞士人不是真正的民族，他们是意大利人、德国人或法国人。整个国家都应该被解体。"
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "如果他们接受，他们将对瑞士领土获得§Y宣称§!而我们将对他们产生影响。如果他们是§Y民族主义§!政府，他们将更倾向于接受\n\n"
 libya_gaddafi_family_anti_government_protests: "反卡扎菲抗议活动"
 libya_gaddafi_family_anti_government_protests_desc: "民众已经受够了卡扎菲家族的统治。恶劣的生活条件、糟糕的经济状况和有限的政治自由迫使民众走上街头。如果情况不迅速改善，或者卡扎菲家族不放弃权力，就会出现公开的反抗政权的现象。"
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§R最大的反对党将掌权。卡扎菲的支持者将对我们发动内战！§!"
 libya_gaddafi_family_deploy_military: "部署革命卫队"
 libya_gaddafi_family_deploy_military_desc: "我们必须部署革命卫队来对付抗议者。我们需要尽早扑灭革命之火。"
 libya_gaddafi_family_deploy_military_tt: "§R如果抗议活动引发内战，叛军将更加强大！对抗议者使用武力可能会导致外国干涉！§!"
 libya_gaddafi_family_anti_government_protests_join_rebels: "加入叛军"
 libya_gaddafi_family_anti_government_protests_join_rebels_desc: "打倒卡扎菲！他给这个国家带来的只有苦难。他的政权必须立即被推翻！"
 muhammad_muammar_gaddafi_not_exiled: "§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!没有§Y流亡§!"
