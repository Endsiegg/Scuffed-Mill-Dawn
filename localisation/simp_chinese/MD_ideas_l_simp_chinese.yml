 assianism: "奥塞梯教"
 assianism_desc: "奥塞梯教是源自奥塞梯人传统神话的民间宗教，奥塞梯人是阿兰部落斯基泰人的现代后裔，被认为是古代斯基泰宗教的延续。 该宗教在其俄语信徒中被称为“奥塞梯教”，或者被奥塞梯人用他们自己的语言简称为“铁鼎”。它在20世纪80年代开始有意识地进行适当重组，成为奥塞梯人的民族宗教。"
