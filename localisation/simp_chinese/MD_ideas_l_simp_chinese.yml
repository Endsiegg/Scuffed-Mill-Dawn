 idea_focus_generic_education_reform: "教育改革"
 idea_focus_generic_education_reform_desc: "该国通过教育改革使训练更多更具才华的学者和科研人员成为可能。该国的国家级和私人研究计划的成功率将明显提升。"
 idea_focus_generic_census_reform: "人口普查改革"
 idea_focus_generic_census_reform_desc: "通过改革国家级人口普查系统，该国的征兵站能够更高效的甄选适合投入作战的应征者。如果新的标准投入使用，这也许能提升该国的军事人力基准水平。"
 idea_focus_generic_public_service_investment: "公共服务投资"
 idea_focus_generic_public_service_investment_desc: "这个国家大大改善了其公共行政和服务部门，同时也提高了其消费品产出的效率。这可能会使更多的工业产能导向政府希望的方向。"
 idea_focus_generic_encouraged_private_research: "支持私人研究"
 idea_focus_generic_encouraged_private_research_desc: "通过放松对研究著作和实验室的准入条件，该国大量的私人企业投入了科学研究。这可以让该国原本用于民用科技研发的政府资源能够用于军事和国家工业委员会的计划上。"
 idea_focus_generic_individual_freedom: "个人自由"
 idea_focus_generic_individual_freedom_desc: "该国展现了改善政治异见者处境的决心，也将保障他们的基本公民和经济权益。该举措很可能会令民主党的境况得到改善。"
 idea_focus_generic_national_strength: "国家力量"
 idea_focus_generic_national_strength_desc: "该国决定摒弃个人自由和小政府的思想。政府在压迫反对声音上毫无悲悯之心，而该国的民主进程将举步维艰。"
 idea_focus_generic_path_of_order: "秩序之路"
 idea_focus_generic_path_of_order_desc: "该国决定踏上秩序之路。 自由和平等的意义被过度吹捧，而缺乏自由之人将因而得繁荣，缺乏平等之人将因而获得庇护。有序之国将重视军事力量，强化执政党地位，并漠视反对意见亦或是异见者的处境。"
 idea_focus_generic_path_of_equality: "平等之路"
 idea_focus_generic_path_of_equality_desc: "该国决定踏上平等之路。自由将以群体发展的名义被放弃。随之而来的军国主义和沙文主义将会受到谴责，但仍被视作建立平等世界所必需之恶。"
 idea_focus_generic_path_of_liberty: "自由之路"
