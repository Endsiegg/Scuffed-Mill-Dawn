 VIE_VPA_Business_Ventures: "越南人民军经商"
 VIE_VPA_Business_Ventures_desc: "在20世纪60、70年代，越南军队就有经营活动，主要是从中国和苏联进口生意。1990年两山战役后，中国和越南完全停止边境战事，因此越南削减军事开支，最低限度压缩经费。在90年代，越南军队的军费大幅度下跌，而越南仿照中国的军队经商，让军队开展经营商业活动，用赚来的钱偿还债务和改善军队装备与福利。"
