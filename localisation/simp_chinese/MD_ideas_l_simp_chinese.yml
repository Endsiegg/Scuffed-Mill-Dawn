 lao_vietnan_treaty: "越老友好合作条约"
 lao_vietnan_treaty_desc: "老挝共产党和越南共产党于1977年7月18日在万象签署的条约，是当时越南构思建立“印度支那联邦”的重要布局。"
 china_reunification: "中国统一"
 china_reunification_desc: "经过无数艰苦卓绝的战斗，中国终于实现了统一。中国向世界强国又迈进了一步。"
 chinese_khalkha: "中国之盾"
 chinese_khalkha_desc: "喀尔喀一词在蒙古语中是盾牌的意思，我们拿回了我们北方的坚盾。"
 CHI_low_end_manufacturing: "中国低端制造"
 CHI_low_end_manufacturing_desc: "制造业尤其是低中端制造业在中国四十多年改革开放中起到了极其重要的作用。制造业直接促进了中国经济的增长，也对世界经济增长贡献良多。但是，在中国低中端制造业的发展过程中，也遇到了增加收入和成本增加的矛盾、产业升级与工人素质偏低的矛盾、严格管理与工人自由发展的矛盾等问题。"
 CHI_low_end_manufacturing_2: "中国低端制造"
 CHI_low_end_manufacturing_2_desc: "制造业尤其是低中端制造业在中国四十多年改革开放中起到了极其重要的作用。制造业直接促进了中国经济的增长，也对世界经济增长贡献良多。但是，在中国低中端制造业的发展过程中，也遇到了增加收入和成本增加的矛盾、产业升级与工人素质偏低的矛盾、严格管理与工人自由发展的矛盾等问题。"
 two_child_policy: "二孩政策"
