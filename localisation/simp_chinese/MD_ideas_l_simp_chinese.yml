 South_China_Sea_Dispute: "南中国海争端"
 South_China_Sea_Dispute_desc: "中国在南中国海的领土主张与许多东南亚国家的主张重叠。这种重叠导致中国与越南、菲律宾以及马来西亚等国之间产生了大量摩擦。由于南沙群岛和西沙群岛等岛屿的战略位置，以及该地区的石油资源，这场争端的利害关系很大。南中国海问题严重阻碍了中国改善与控制南海多个岛屿的竞争对手的关系。"
 Sino_Indian_Tensions: "中印紧张局势"
 Sino_Indian_Tensions_desc: "作为亚洲两个最具发展潜力的经济和军事大国，印度和中国是天然的竞争对手。再加上两国历史性的边境紧张以及中国与巴基斯坦的伙伴关系，这种对抗有可能演变成更为实质的敌意。"
