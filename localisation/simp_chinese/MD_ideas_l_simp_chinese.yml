 MNC_city_of_casino_desc: "摩纳哥因赌场众多而被欧洲人亲切地称为“赌城”，尤其是摩纳哥的赌场，是富豪们的聚集地，摩纳哥也是亿万富翁和富豪们的游乐场。"
