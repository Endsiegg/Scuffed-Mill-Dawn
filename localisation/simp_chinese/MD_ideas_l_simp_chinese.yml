 One_Country_Two_Systems: "一国两制"
 One_Country_Two_Systems_desc: "香港和澳门已获得不受中国直接统治的50年自治权。一国两制的模式让香港和澳门许多宝贵的政治自由得到保护，甚至得以发展，例如言论自由和公众集会自由。大陆缺乏这些权利是支持香港政坛“泛民主派”阵营的重要推动力，许多关心此事的香港人仍对与大陆进一步融合持谨慎态度。"
 Triads: "三合会"
 Triads_desc: "当共产党在中国掌权时，大量的三合会成员逃到英国香港领土以求安全。在随后几十年里，势力强大的三合会，如和胜和、新义安和14K会，都开展了强收保护费、赌场和其他非法活动。尽管三合会的根源是反共的，但由于与大陆的商业联系，它们也开始支持中国在香港的利益。"
 Localist_Movement: "地方运动"
 Localist_Movement_desc: "自1997年香港回归以来，中国内地与香港人之间的紧张关系，已导致一些香港人产生了“香港优先”的地方主义情绪。这种观点对共产主义中国的政治制度持不信任态度，还认为香港人在文化上与众不同，与中国人民相比确实更优越。自2014年雨伞运动以来，这一运动的兴起，改变了以往香港政治分歧较为克制的基调，使之变得更加情绪化和激进。"
 Lacks_Universal_Suffrage: "缺乏普选"
 Lacks_Universal_Suffrage_desc: "虽然《基本法》要求行政长官和立法会最终由普选产生，但这种可能性尚未出现，主要是因为中国担心，如果广受欢迎的泛民主派控制立法会，会出现什么情况。"
 Limited_Universal_Suffrage: "有限普选"
 Limited_Universal_Suffrage_desc: "中国同意允许香港特首由普选产生，条件是候选人必须先经过中国的审查。人们普遍认为，此举是为了降低泛民主派或地方主义候选人成为特首的可能性。"
 Universal_Suffrage: "普选"
 Universal_Suffrage_desc: "中国最终同意香港通过普选产生特首。而不受中国当局的干涉。"
 Hong_Kong_Protests: "香港抗议"
 Hong_Kong_Protests_desc: "在中国政府采取最近的行动之后，香港爆发了广泛的抗议活动，要求中国扭转其举动。"
 CHI_string_of_pearls: "珍珠链"
 CHI_string_of_pearls_desc: "珍珠链是一个环绕印度的海军基地网络，这将使我们在与印度的武装冲突中获得重大优势。"
 KOR_joint_us_exercises: "雏鹰"
 KOR_joint_us_exercises_desc: "雏鹰是由大韩民国国军和美国武装部队每年进行的年度训练演习。这些演习被两国视为必要的防御准备，以防朝鲜入侵，但朝鲜认为这是美韩侵略行动的前奏。"
 NKO_nuclear_tests: "核试验"
 NKO_nuclear_tests_desc: "每隔几年，朝鲜都会进行核武器试验。尽管中国与朝鲜关系密切，但此举遭到了包括中国在内的世界大国的广泛谴责。虽然朝鲜坚持说，它的核武器项目是防御性的，但是很多人担心[NKO.GetLeader]可能会对美国或其盟友使用这些武器。"
 Non_State_Actor: "非国家角色"
 Non_State_Actor_desc: "从叛乱组织到非政府组织，许多国际行为体都具有国际影响力，但由于不被承认为国家，在许多方面处于严重不利地位。其中一些非国家行为体希望通过推翻不公正的政府或组建新政府并重新划定国际边界来控制现有国家。其他人则不抱有建国的野心，而是使用粗暴的武力在缺乏中央政府权威的地方环境中积累权力和财富。"
 Lacks_International_Recognition: "有抱负的国家"
 Lacks_International_Recognition_desc: "有些国家拥有通常与国家相关的一切。官僚机构、军队、国旗等等。然而，如果没有国际认可的合法性印记，他们的国家地位就永远不会完整。这些国家可能会通过在海外为自己的事业而战，寻求​​获得这种认可，最终目标是赢得足够多国家的支持，成为国际社会的正式成员。"
 rival_government: "对立政府"
 rival_government_desc: "争夺整个国家控制权的内战往往会产生两个或多个自称是其人民合法代表的政府。这个政府就是这样宣称的，但它的劣势在于，其合法代表地位只得到少数几个国家的承认。因此，它不能在联合国等国际论坛上代表其国家。"
 ASEAN_Member: "东南亚国家联盟成员"
 ASEAN_Member_desc: "东南亚国家联盟是一个以经济为主的政府间组织，总部设在雅加达，最初成立于1967年。此后，该组织不断扩大，吸纳了那些原本在冷战紧张环境中被排除在外、力图对抗中国日益增长的影响力并保持独立于西方的国家。该组织致力于多边主义、国际法、和平解决争端、不干涉和自决的原则。"
