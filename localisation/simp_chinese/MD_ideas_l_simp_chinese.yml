 MICROSTATE_fix: "赠送收入"
 minority_government: "少数党政府"
 minority_government_desc: "我们的政府目前是一个少数派政府，这使得所有的政治行动都非常困难。"
 international_sanctions: "国际制裁"
 international_sanctions_desc: "我们受到国际社会的经济制裁。"
 p5_member: "联合国安理会常任理事国"
 p5_member_desc: "联合国安理会的常任理事国，也被称为“五大常任理事国”或“五常”，包括以下五国政府：中国、法国、俄罗斯、英国和美国，即公认的二战五大战胜国。每个常任理事国都拥有一票否决权，可以拒绝通过任何“重大”的安理会决议草案，无论国际社会对该草案的支持程度如何。"
 g7_member: "七国集团成员国"
 g7_member_desc: "七国集团（G7）是由加拿大、法国、德国、意大利、日本、英国和美国组成的组织。这些国家在全球财富净值中所占的比例非常高，且人类发展指数都非常高。"
 multilateralism_focus: "聚焦多边主义"
 multilateralism_focus_desc: "世界上有比美国更多的国家。我们决不能忘记，还有很多像我们这样的国家，无论大小。"
 developmentalism: "唯发展主义"
 developmentalism_desc: "唯发展主义是一种经济理论，它认为发展欠发达国家经济的最佳途径是建立一个强大的、多样化的、高关税的内部市场。"
 revanchism: "复仇主义"
 revanchism_desc: "复仇主义是指一个国家收复其先前失去的领土的意愿。在法国人失去阿尔萨斯-洛林后流行起来，复仇主义仍然是许多国家政治中的一个关键因素。"
 militarism: "军国主义"
 militarism_desc: "军国主义是指一个国家拥有一支强大的军队，用于在国内和国外确保和保护国家利益的想法。"
 peaceful_emergence: "和平崛起"
 peaceful_emergence_desc: "尽管我们的世界观不同，但我们不应该敌视旧秩序，而是慢慢地通过外交和经济来努力改变世界。"
 un_member: "联合国成员国"
 un_member_desc: "作为联合国的成员国，我们是世界公认的主权国家。"
 nuclear_power: "核武"
 nuclear_power_desc: "这个国家掌握着一个核武库。"
 idea_GUAM_member_state: "古阿姆成员国"
 idea_GUAM_member_state_desc: "古阿姆民主与发展组织是由格鲁吉亚、乌克兰、阿塞拜疆和摩尔多瓦于1997年联合成立的一个组织。该组织的章程于2001年正式生效，旨在通过促进民主价值观、稳定发展、加强国内外安全以及最终推动欧洲一体化来促进合作。人们通常将其视为对抗俄罗斯政治影响的手段，但古阿姆组织的领导人否认这种说法。"
 idea_GUAM_member_state_2: "古阿姆成员国"
 idea_GUAM_member_state_2_desc: "古阿姆民主与发展组织是由格鲁吉亚、乌克兰、阿塞拜疆和摩尔多瓦于1997年联合成立的一个组织。该组织的章程于2001年正式生效，旨在通过促进民主价值观、稳定发展、加强国内外安全以及最终推动欧洲一体化来促进合作。人们通常将其视为对抗俄罗斯政治影响的手段，但古阿姆组织的领导人否认这种说法。"
 ecowas_member_state: "西非国家经济共同体"
 ecowas_member_state_desc: "西非国家经济共同体是位于西非的15国政治经济联盟。该联盟正式成立于1975年5月，目的是通过建立一个经济和贸易联盟来创建一个西非贸易集团，以促进“集体自给自足”。此外，西非经共体还在该区域充当着维和部队的角色，以供在成员国内部出现政治不稳或动乱时发挥作用。"
 reform_international_institutions_idea: "支持全球施政改革"
 reform_international_institutions_idea_desc: "这个国家认识到世界已经改变，因此需要它的参与，特别是联合国安理会。"
 putin_diplomacy: "现实政治"
 putin_diplomacy_desc: "现实政治是主要基于对特定环境和因素的考量，而不是基于明确的意识形态概念或道德伦理为前提的政治或外交。在这方面，它与现实主义和实用主义的哲学思想有许多共同之处，所以常常也被简单称为政治上的实用主义。“现实政治”一词有时也被用来贬义地暗喻那些胁迫性的、不道德的或马基雅维利式的政治。"
 combined_arms_idea: "多兵种协同作战"
 combined_arms_idea_desc: "多兵种协同作战思想是一种将军事上不同的作战兵种结合起来以达到最终胜利的作战方法。"
 eco_factories_projects_idea: "生态工厂"
 eco_factories_projects_idea_desc: "为了使我们的国家更环保，我们已经开始引进生态工厂的概念。还有什么比建设环境友好型产业更好的环保方法吗?"
 sunni: "逊尼派"
 sunni_desc: "逊尼派是伊斯兰教中的最大教派，其名取自“Sunnah”一词，意为圣行，即伊斯兰教先知穆罕默德的言行习性。逊尼派和什叶派穆斯林之间的分歧源于对默罕默德继任人选的意见不合，后来又产生了更广泛的政治意义以及神学和法学层面的分歧。"
 sufi_islam: "苏菲派"
 sufi_islam_desc: "苏菲派经常被定义为“伊斯兰神秘主义”。它形成于伊斯兰教历史的早期，是对伊斯兰教政治化的一种反抗。他们相信，通过不断背诵《古兰经》、吟唱和深度冥想，信众便会和先知穆罕默德之间产生无上欢喜的心灵感应。苏菲派希望通过穆罕默德来感悟到真主。历史上，苏菲派传教士是伊斯兰教在非洲和印度次大陆的主要传播者。"
 ibadi: "伊巴德派"
 ibadi_desc: "先知穆罕默德去世20年后，伊巴德派从伊斯兰教的主要分支中分离出来，因此它早于逊尼派和什叶派出现。此教派与哈瓦利吉派的分裂有着共同起源，人们认为阿里在隋芬之战中接受仲裁的行为使他不适合作为领导者——因为真主会在战场上审判——而不是谈判，来决定谁应该是合法的哈里发。然而，它被认为是一个比极端的哈瓦利吉派更温和的分支，且伊巴德派与逊尼派和什叶派有着不同的信仰。"
 shia: "什叶派"
 shia_desc: "什叶派（阿里的追随者）是伊斯兰教的一个分支，伊斯兰先知穆罕默德指定阿里·伊本·阿比·塔里卜为他的继任者（伊玛目）。什叶派伊斯兰教与逊尼派伊斯兰教形成了鲜明的对比，后者的信徒认为穆罕默德没有指定继任者，他们认为阿布·巴克尔（通过舒拉会议被任命为哈里发，即社区共识）才是正确的哈里发。"
 judaism: "犹太教"
 judaism_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n犹太教是一个古老的亚伯拉罕一神教，以《摩西五经》为基础诫命。它涵盖犹太人民的宗教、哲学和文化。犹太教徒认为犹太教是上帝与以色列人建立的契约的表现。"
 cheondo: "天道教"
 cheondo_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n天道教（“天道的宗教”）是20世纪的一场韩国宗教运动，以崔济愚在19世纪创立的东学新儒家运动为基础，教理由孙秉熙编纂而成。天道教起源于始于1812年朝鲜王朝时期的农民起义。"
 shinto: "神道教"
 shinto_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n神道教是日本的一种民族宗教，专注于勤奋地进行宗教仪式，以在当今的日本与其古代历史间建立联系。"
 buddism: "佛教"
 buddism_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n佛教是一种宗教和佛法，涵盖了各种主要基于佛陀的教义的传统、信仰和精神实践。佛教起源于公元前6世纪至4世纪的古印度，从那里传播到亚洲的大部分地区，并在中世纪的印度逐渐衰落。"
 hindu: "印度教"
 hindu_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n印度教是一种宗教，或者说是一种生活方式，广泛存在于印度次大陆。印度教被称为世界上最古老的宗教，一些修行者和学者将其称为永恒之法，即超越了人类历史的“永恒传统”或“永恒之道”。"
 christian: "基督教"
 christian_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n基督教是以耶稣基督的生平和教义为基础的亚伯拉罕一神教，耶稣基督是基督教信仰的中心。它是世界上最大的宗教，拥有超过24亿信徒，占全球人口的33%，他们被称为基督徒。"
 orthodox_christian: "东正教"
 orthodox_christian_desc: "§Y特殊规则：§!§W可以禁止温和伊斯兰政党。§!\n\n东正教又称正教，官方称东正教，是世界上第二大基督教教会和现存最古老的宗教机构之一。在东正教的教谕中，它是耶稣基督在他给使徒们的伟大使命中建立的唯一的、神圣的、属于天主教和使徒的教会。东正教信奉他们所理解的原始基督教信仰，并保持从使徒们传下来的神圣传统。"
 zoroastrian: "琐罗亚斯德教"
 zoroastrian_desc: "琐罗亚斯德教是世界上最古老的一神论宗教，它的教义是基于伊朗先知琐罗亚斯特的启示，它宣扬世界上存在着善恶的二元对立。琐罗亚斯德教的三个核心原则是善念、善行和善言。"
 pluralist: "多元化"
 pluralist_desc: "多元主义这一世界观认为，任何一种宗教都不会是真理的唯一且排他的来源，所以要承认至少会有一些真理和真正价值存在于其他宗教之中。"
 EU_member: "欧盟成员国"
 EU_member_desc: "欧洲联盟（EU）是由主要位于欧洲的成员国组成的政治和经济联盟。欧盟通过一套适用于所有成员国的标准化法律体系，建立了一个内部单一市场。欧盟政策旨在确保人员、商品、服务和资本在内部市场内的自由流动，制定司法和内政方面的法律，并保持在贸易、农业、渔业和区域发展方面的共同政策。"
 sco_observer: "上海合作组织观察员"
 sco_observer_desc: "上海合作组织是中国、哈萨克斯坦、吉尔吉斯斯坦、俄罗斯、塔吉克斯坦、乌兹别克斯坦领导人于2001年6月15日在中国上海宣布成立的欧亚政治、经济和安全组织。观察员国地位是成为正式成员国之前的一个中间步骤。"
 neutral_outlook: "中立主义"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "五五开"
 fifty_fifty_divide_desc: "这个国家在宗教活动上的分歧几乎是五五开。"
 ENG_idea_expanded_nhs: "扩大的国民医疗服务体系"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "私有化的国民医疗服务体系"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "基地组织关系网"
 al_qaeda_network_desc: "作为基地组织全球网络的一部分，我们更容易派遣战士去帮助我们的盟友。"
 superpower: "超级大国"
 superpower_desc: "我们是超级大国，在世界上占据绝对优势地位 - 特点是我们有能力在全球范围内施加影响和投射力量。超级大国公认有能力夺取全球霸权，并与任何人争夺权力，使传统大国相形见绌。\n\n国家地位取决于我们对世界GDP的贡献，再加上我们§Y不受外国影响的独立性§!。我们当前的贡献是§Y[?ROOT.percentage_of_global_factories|%1]§!。\n\n不同级别所需的贡献是：\n超过§Y15%§!则为§Y$superpower$§!\n超过§Y6.5%§!则为§Y$great_power$§!\n超过§Y2.5%§!则为§Y$large_power$§!\n超过§Y0.2%§!则为§Y$minor_power$§!\n低于§Y0.2%§!则为§Y$non_power$§!\n\n在每个地理区域，如果该区域没有足够的§Y$superpower$§!、§Y$great_power$§!和§Y$large_power$§!，则一定数量的最强§Y$minor_power$§!将被列为§Y$regional_power$§!。高于§Y$minor_power$§!的地区和国家数量为：\n欧洲 (7)\n中东与北非 (3)\n撒哈拉以南非洲 (3)\n亚洲 (7)\n美洲 (4)"
 superpower_tt: "£economy_laws_cost_texticon 法案花费：§R+80%§!"
 great_power: "列强"
 great_power_desc: "我们是世界级强国，世界公认我们能够在全球范围内发挥影响力，这方面只有超级大国能取代我们。\n\n国家地位取决于我们对世界GDP的贡献，再加上我们§Y不受外国影响的独立性§!。我们当前的贡献是§Y[?ROOT.percentage_of_global_factories|%1]§!。\n\n不同级别所需的贡献是：\n超过§Y15%§!则为§Y$superpower$§!\n超过§Y6.5%§!则为§Y$great_power$§!\n超过§Y2.5%§!则为§Y$large_power$§!\n超过§Y0.2%§!则为§Y$minor_power$§!\n低于§Y0.2%§!则为§Y$non_power$§!\n\n在每个地理区域，如果该区域没有足够的§Y$superpower$§!、§Y$great_power$§!和§Y$large_power$§!，则一定数量的最强§Y$minor_power$§!将被列为§Y$regional_power$§!。高于§Y$minor_power$§!的地区和国家数量为：\n欧洲 (7)\n中东与北非 (3)\n撒哈拉以南非洲 (3)\n亚洲 (7)\n美洲 (4)"
 great_power_tt: "£economy_laws_cost_texticon 法案花费：§R+45%§!"
 large_power: "大国"
 large_power_desc: "作为一个大国，我们还未完全达到大国或超级大国的地位，但我们对全球和地区事务仍有巨大的影响力，能轻而易举地保护我们的主权和重大利益不受大国侵犯。\n\n国家地位取决于我们对世界GDP的贡献，再加上我们§Y不受外国影响的独立性§!。我们当前的贡献是§Y[?ROOT.percentage_of_global_factories|%1]§!。\n\n不同级别所需的贡献是：\n超过§Y15%§!则为§Y$superpower$§!\n超过§Y6.5%§!则为§Y$great_power$§!\n超过§Y2.5%§!则为§Y$large_power$§!\n超过§Y0.2%§!则为§Y$minor_power$§!\n低于§Y0.2%§!则为§Y$non_power$§!\n\n在每个地理区域，如果该区域没有足够的§Y$superpower$§!、§Y$great_power$§!和§Y$large_power$§!，则一定数量的最强§Y$minor_power$§!将被列为§Y$regional_power$§!。高于§Y$minor_power$§!的地区和国家数量为：\n欧洲 (7)\n中东与北非 (3)\n撒哈拉以南非洲 (3)\n亚洲 (7)\n美洲 (4)"
 large_power_tt: "£economy_laws_cost_texticon 法案花费：§R+30%§!"
 regional_power: "区域性强国"
 regional_power_desc: "作为一个区域性强国，我们对地区事务有着巨大的影响力，并有能力保护我们在国内的主权和切身利益不受大国的干扰。\n\n国家地位取决于我们对世界GDP的贡献，再加上我们§Y不受外国影响的独立性§!。我们当前的贡献是§Y[?ROOT.percentage_of_global_factories|%1]§!。\n\n不同级别所需的贡献是：\n超过§Y15%§!则为§Y$superpower$§!\n超过§Y6.5%§!则为§Y$great_power$§!\n超过§Y2.5%§!则为§Y$large_power$§!\n超过§Y0.2%§!则为§Y$minor_power$§!\n低于§Y0.2%§!则为§Y$non_power$§!\n\n在每个地理区域，如果该区域没有足够的§Y$superpower$§!、§Y$great_power$§!和§Y$large_power$§!，则一定数量的最强§Y$minor_power$§!将被列为§Y$regional_power$§!。高于§Y$minor_power$§!的地区和国家数量为：\n欧洲 (7)\n中东与北非 (3)\n撒哈拉以南非洲 (3)\n亚洲 (7)\n美洲 (4)"
 regional_power_tt: "£economy_laws_cost_texticon 法案花费：§R+20%§!"
 minor_power: "弱小国家"
 minor_power_desc: "作为一个弱小国家，我们在国际外交中无关紧要。我们承受外国压力和影响的能力很有限，在海外施加影响的能力也很有限。\n\n国家地位取决于我们对世界GDP的贡献，再加上我们§Y不受外国影响的独立性§!。我们当前的贡献是§Y[?ROOT.percentage_of_global_factories|%1]§!。\n\n不同级别所需的贡献是：\n超过§Y15%§!则为§Y$superpower$§!\n超过§Y6.5%§!则为§Y$great_power$§!\n超过§Y2.5%§!则为§Y$large_power$§!\n超过§Y0.2%§!则为§Y$minor_power$§!\n低于§Y0.2%§!则为§Y$non_power$§!\n\n在每个地理区域，如果该区域没有足够的§Y$superpower$§!、§Y$great_power$§!和§Y$large_power$§!，则一定数量的最强§Y$minor_power$§!将被列为§Y$regional_power$§!。高于§Y$minor_power$§!的地区和国家数量为：\n欧洲 (7)\n中东与北非 (3)\n撒哈拉以南非洲 (3)\n亚洲 (7)\n美洲 (4)"
 non_power: "弹丸小国"
 non_power_desc: "作为一个弹丸小国，我们在国际外交中基本上是无关紧要的要素，几乎无人关心我们在任何事情上的立场。我们是更有统治力和影响力的主权国家的工具，这些国家可以轻而易举地影响我们的政治和社会。\n\n国家地位取决于我们对世界GDP的贡献，再加上我们§Y不受外国影响的独立性§!。我们当前的贡献是§Y[?ROOT.percentage_of_global_factories|%1]§!。\n\n不同级别所需的贡献是：\n超过§Y15%§!则为§Y$superpower$§!\n超过§Y6.5%§!则为§Y$great_power$§!\n超过§Y2.5%§!则为§Y$large_power$§!\n超过§Y0.2%§!则为§Y$minor_power$§!\n低于§Y0.2%§!则为§Y$non_power$§!\n\n在每个地理区域，如果该区域没有足够的§Y$superpower$§!、§Y$great_power$§!和§Y$large_power$§!，则一定数量的最强§Y$minor_power$§!将被列为§Y$regional_power$§!。高于§Y$minor_power$§!的地区和国家数量为：\n欧洲 (7)\n中东与北非 (3)\n撒哈拉以南非洲 (3)\n亚洲 (7)\n美洲 (4)"
