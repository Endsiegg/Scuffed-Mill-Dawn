 scientific_advances: "科学进步"
 steel_production_bonus: "钢铁产能增益"
 SWE_lucrative_dlc_policy: "有利可图的扩展包政策"
 SWE_lucrative_dlc_policy_desc: "瑞典政府正在通过注资国家级政治宣传电子游戏以支持瑞典的战争机器。这类游戏通过将重要游戏内容设置为额外收费从玩家的钱包中吸金。"
 SWE_idea_overhalling_our_university_system: "改革我们的大学系统"
 SWE_idea_overhalling_our_university_system1: "改革我们的大学系统"
 tungsten_production_bonus: "钨产能增益"
 generic_bureaucratic_drain_idea: "官僚流失"
 generic_bureaucratic_drain_idea_desc: "最近的行动已经对我们的官僚机构造成了伤害，现在已成为了一种浪费。虽然，这通常是暂时的，但它以后可能会导致更多的问题..."
 USA_homeland_security: "国土安全局"
 USA_homeland_security_desc: "国土安全局是一个美国国家安全相关部门的统称。国土安全局的主要职能是行使其他国家内务部的类似职能。"
 USA_guantanamo_bay: "关塔那摩湾"
 USA_guantanamo_bay_desc: "关塔那摩湾拘押中心是一个位于美军关塔那摩湾海军基地的军事监狱，坐落于古巴关塔那摩湾的海岸上；别名包括关塔那摩，G湾，GTMO与吉特莫。由于该地关押的囚犯并未受审便被无限期羁押，且有报告称数名囚犯被刑讯逼供，该设施的运营被大赦国际组织和认为是重大的侵犯人权行为，也触犯了美国宪法第十四修正案所述之程序正义。"
 land_of_the_free: "自由之地"
 land_of_the_free_desc: "美国是世界民主自由的灯塔。"
 USA_usaid: "美国国际开发署"
 USA_usaid_desc: "美国国际开发署是一个独立的联邦政府机构，承担美国大部分对外非军事援助。作为世界上最大的政府援助机构，美国国际开发署拥有超过270亿美元的预算，并负责一半以上的美国对外援助（以美元计，美国的对外援助金额居世界首位）。\n\n§R这个精神在以下情况下会取消。§!\n我们与§Y[USA.GetNameWithFlag]§!或§Y[USA.GetFlag][USA.GetAdjective]盟友§!发生战争，或者我们造成超过10%的全球紧张度。"
 USA_usaid_idea_tt: "额外收入：每10M人口获得$$§G0.004§!"
 worker_strikes_1: "工人罢工"
 worker_strikes_1_desc: "该国工人阶级有些动荡不安。"
 worker_strikes_2: "许多工人罢工"
 worker_strikes_2_desc: "该国公共交通近乎停摆，也只有部分工厂尚在运营。工人阶级心怀不满。"
 worker_strikes_3: "大规模工人罢工"
 worker_strikes_3_desc: "有时人们会为了自己的政治诉求拒绝工作。而该国国民有一个非常大的政治诉求。"
 worker_strikes_4: "灾难性的工人罢工"
 worker_strikes_4_desc: "该国经济即将崩溃，而政府看上去无法使工人们回到岗位。"
 tribal_guerrillas: "部落游击队"
 tribal_guerrillas_desc: "经过苏联入侵的磨练，游击队已经成为在阿富汗山坡和丘陵上作战的高手。利用庞大复杂的洞穴系统，使敌人更难清除任何和所有战斗人员。"
 armenian_perseverance: "亚美尼亚的毅力"
 armenian_perseverance_desc: "在过去的三千年里，许多文明兴起又消亡。与他们以前的朋友和敌人不同，亚美尼亚人仍在经久不衰。虽然历史上的亚美尼亚可能永远不会回来了，但繁荣和稳定的意志却像以前一样强烈。"
 full_control_of_suez: "苏伊士运河管理局"
 full_control_of_suez_desc: "苏伊士运河由苏伊士运河管理局控制和运营。管理局每年仅在过路费一项上的收入就高达50亿美元。尽管根据国际条约，苏伊士运河对民用和军用船只都开放，但它很容易被用来控制亚洲和欧洲之间的航运"
 full_control_of_suez_idea_TT: "额外收入：$§G0.100§!"
 partial_control_of_suez: "苏伊士运河管理局 - 共同所有权"
 partial_control_of_suez_desc: "苏伊士运河由苏伊士运河管理局控制和运营。管理局每年仅在过路费一项上的收入就高达50亿美元。尽管根据国际条约，苏伊士运河对民用和军用船只都开放，但它很容易被用来控制亚洲和欧洲之间的航运。苏伊士运河目前由两国共同管理"
 partial_control_of_suez_idea_TT: "额外收入：$§G0.050§!"
 entry_to_china: "（外资）进入中国"
 entry_to_china_desc: "香港在大陆和西方之间有一种独特的关系。它不久前才从英国回归祖国，她带来了西方的习俗和商业惯例。在邓小平的改革之前，香港是中国唯一一个外部投资可以进入的地方。\n\n现在，一种转变正在发生，香港将失去它曾经拥有的独特地位。尽管如此，香港的股票市场仍然是许多其他亚洲交易所羡慕的对象。"
 full_control_of_panama: "巴拿马运河管理局"
 full_control_of_panama_desc: "巴拿马运河管理局（Autoridad del Canal de Panamá）是巴拿马政府的机构，负责巴拿马运河的运营和管理。通过收费和其他业务，国家可以获得稳定的收入。它的战略意义也不容小觑。"
 full_control_of_panama_tt: "额外收入：$§G0.050§!"
 gateway_to_asia: "亚洲的门户"
 gateway_to_asia_desc: "该城邦位于马六甲海峡的战略位置，量化了该国在全球的影响力。从东到西的贸易都要经过这个重要的关口，许多公司在这个城市设立了区域总部。\n\n友好的商业环境和优越的地理位置使新加坡的影响力远远超过其自身的实力。"
 asian_tigers_legacy: "亚洲四小龙的遗产"
 asian_tigers_legacy_desc: "韩国、台湾、新加坡和香港这四个经济体在上世纪后半叶出现了前所未有的增长。他们的企业通过市场调控和国家干预的结合，创造了快速发展的经济。\n\n在1997年的亚洲金融危机之后，它们的光辉岁月被明显缩短了。与其他受影响的国家不同，它们的经济仍有较高的活力。"
 asian_crisis: "1997年亚洲金融风暴"
 asian_crisis_desc: "笼罩东亚和东南亚发展中地区的经济危机使几十年的经济增长付诸东流。对国家货币失去信心的问题至今仍困扰着中央银行。公共和私人债务也急剧上升。\n\n各国获得了痛苦的教训，过去不需要的经济改革正在全面展开。每个国家受到的冲击力度不同，而每个国家都有自己的解决方案。\n\n在灾难前，涌入这些受影响国家的投资曾占世界总金额的一半，但现在这些投资都流向了[CHI.GetFlag]中国和其他地方。"
 int_investment_china: "蜂拥而至的国际投资"
 int_investment_china_desc: "亚洲经济危机后，投资者选择将他们的投资转移到其他市场，而主要投入到的，就是我国市场。\n§W--------------§!\n该国家精神将在§H处于战争§!时§R移除§!。"
 GRE_anti_migration: "加强反移民措施"
 GRE_anti_migration_desc: "长期以来，移民一直是希腊的一个问题，但现在我们必须通过增加反移民措施来一劳永逸地解决这个问题，以减少进入该国的移民。"
 mp_optimization_idea: "MP AI优化"
 mp_optimization_idea_desc: "防止AI做奇怪的事情。"
 low_level_of_aids: "艾滋病的低流行率"
 low_level_of_aids_desc: "这个国家的人口中有5%到10%的人感染了艾滋病毒。作为一种致命的疾病，这对饱受这种疾病的患者有很大的影响，因为它最终导致他们根本无法工作或过正常生活。抗击艾滋病毒是一个缓慢的过程，唯一真正的方法是持续的高质量医疗保健，以减少患者的痛苦，并且教育人们以减少感染的风险。\n\n[HIV_healthcare_tooltip]"
