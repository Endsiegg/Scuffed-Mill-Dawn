 quebec_separatism: "魁北克分离主义"
 quebec_separatism_desc: "魁北克省的法语使用者们一直对于渥太华政府的那些盎格鲁-加拿大人执政有些不满。从加拿大独立的想法和投票一直都非常普遍，而上一次独立公投的赞成票数达到了49.42%。魁北克省离开加拿大的威胁早已不是空谈。"
