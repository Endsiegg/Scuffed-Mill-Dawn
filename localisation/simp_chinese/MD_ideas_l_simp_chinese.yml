 islamic_sectarian_conflicts_desc: "伊斯兰教内部被分为多个教派，而三个主要教派分别为逊尼派（占世界总信徒88%），什叶派（10%）和哈瓦利吉与伊巴德派（约1%）。这些派系间有多个教义冲突，而什叶派和逊尼派的冲突在过去的几个世纪常有发生，无论是真正的教义交锋还是伪装成教义问题的地缘冲突或种族暴力。\n\n该国国民包括大量的什叶派和逊尼派。因此，这两派的人民无论是在礼拜堂，政府机关还是日常生活中都隔阂深重。"
