 multi_ethnic_state_idea: "多民族国家"
 multi_ethnic_state_idea_desc: "有句俗语：“求同存异”——但更多情况下，少数族裔倾向于倾向于寻求更大的自治权或彻底独立。"
 consumption_econemy: "消费经济"
 consumption_econemy_desc: "消费经济描述了由消费支出驱动的经济占其国内生产总值的百分比，而非GDP的其他主要组成部分。"
 export_econemy: "出口驱动型经济"
 export_econemy_desc: "大宗商品出口国包括拥有大量自然资源或大量农田的国家，这些国家的人口太少，无法完全利用本国的资源。"
 bankrupcy: "破产！"
 limited_power_projection: "有限的军事力量投射能力"
 limited_power_projection_desc: "该国已在其他国家建立了一个或多个军事基地，但其尚不能被称为真正的国际力量。"
 significant_power_projection: "可观的军事力量投射能力"
 significant_power_projection_desc: "该国通过在其他国家建立多个海外军事基地而拥有了可观的海外军事力量投射能力，但这一威慑范围仅覆盖了部分地区。"
 massive_power_projection: "雄厚的军事力量投射能力"
 massive_power_projection_desc: "该国在全球各大洲拥有大量海外军事基地，堪称超级大国。它能够在弹指间将其部队派遣至世界的任何一个角落。"
 CHI_PLA_Business_Ventures: "解放军经商"
 CHI_PLA_Business_Ventures_desc: "中国人民解放军的经商行为从20世纪70年代为了解决军费不足而开始的，现在已经发展成为一个名副其实的商业帝国。在中国迅速发展的经济中，几乎所有领域都有军工企业的身影。其中规模最大的企业开始变得与主导大韩民国经济的财团 - 财阀相似。"
 CHI_PLA_Business_Ventures2: "解放军商业企业的衰亡"
 CHI_PLA_Business_Ventures2_desc: "在政府的指示下，解放军成员正在关闭他们的盈利企业，严格专注于他们的军事职责。"
 one_child_policy: "独生子女政策"
 one_child_policy_desc: "独生子女政策被认为是限制中国人口增长的一种办法，是中国政府控制人口规模的一项雄心勃勃且有争议的尝试。尽管该政策在多大程度上遏制了人口增长还存在争议，但该政策对中国社会的实质性影响是不可否认的。"
 factional_politics_balanced: "派系政治-平衡"
 factional_politics_balanced_desc: "来自农村省份的民粹主义者和来自城市化区域的精英之间的权力斗争已经平息，双方成员都认为，妥协是确保中国未来的最佳出路。"
 factional_politics_populist: "派系政治-共青团主导"
 factional_politics_populist_desc: "民粹主义政策的倡导者，比如共青团的校友，目前决定着中国的国家政策。这有利于农村贫困人口的既有利益，但不利于经济增长。"
 factional_politics_elitist: "派系政治-上海帮主导"
 factional_politics_elitist_desc: "中国政坛中更亲商业、更偏好发展的派系成员掌握着权力。这有助于经济增长和发展，但也使争取农村贫困人口的支持和打击腐败变得更加困难。"
 three_represents: "三个代表"
 three_represents_desc: "“三个代表”是江泽民同志提出的关于中国共产党代表的理论。该理论指出，共产党必须代表先进的社会生产力、先进的文化和大多数人的利益。这一理论的内涵是中国共产党更多地接纳日益壮大的商业阶层，这导致它在某些方面被批评偏离了马克思主义和毛泽东思想。"
 scientific_outlook_on_development: "科学发展观"
 scientific_outlook_on_development_desc: "“科学发展观”在许多方面是胡锦涛对江泽民“三个代表”以增长为中心的思想的强烈反对，它是胡锦涛政府的理论基础，强调可持续增长，最大限度地减少环境污染和社会经济不平等。"
 zeng_qinghong_thought: "曾庆红思想"
 zeng_qinghong_thought_desc: "曾在江泽民“三个代表”重要思想的基础上，为中国共产党建立了新的思想基础，强调党代表中国大多数人民的责任。曾庆红思想要求建立一个更负责、更透明，在中国人民心中更有代表性、更合法的政党。这一理论的关键是“人民的凝视”，以及在这种凝视下，党的干部如何工作才能使国家利益最大化。"
 xi_jinping_thought: "习近平思想"
 xi_jinping_thought_desc: "习近平对中国共产党执政理论基础的贡献是为党确立了一大批崇高目标。使这一特殊理论与习近平的大多数前任不同的是，这一思想的遵从程度取决于有多忠诚。对党的忠诚，对国家的忠诚，更重要的是，对习近平本人的忠诚。"
 chongqing_model: "重庆模式"
 chongqing_model_desc: "重庆模式是薄熙来对共产党理论的贡献。这一模式包括广泛的社会和经济政策，包括“打黑”和“唱红”运动，分别涉及打击有组织犯罪和唱共产主义歌曲。这一模式也与中国的市场自由化政策略有不同，强调公平分配和国有企业。"
 nanjie_model: "南街模式"
 nanjie_model_desc: "南街模式在许多方面上是重庆模式的发展，它保留了薄熙来原始理论的许多要素，但借鉴了南街村的例子，一个保持集体主义的毛主义基地。 薄熙来的“南街模式”呼吁中国借鉴南街的榜样，抛弃资本主义和自由市场，转而支持真正的社会主义。"
 open_nation: "改革政府"
 open_nation_desc: "虽然威权主义在过去几十年里为我们的国家服务得很好，但我们应该让自己适应周围的世界。在全球化的21世纪，除了向世界其他地区开放我们自己和国内政治，能做的很少。"
 open_nation_finish: "自由政府"
 open_nation_finish_desc: "我们的人民有权自由表达自己的观点，有权参与政治进程，有权在多种信息来源的基础上形成自己的观点。"
 censored_nation: "专制政府"
 censored_nation_desc: "虽然我们认识到将我们的人民与世界其他地区完全隔绝并集体灌输思想是不切实际的，但我们仍然应该控制和节制他们所接触的东西。在一个任何不稳定源都可能因政治言论过于宽松而对其安全构成威胁的制度中，我国人民不可能真正获得自由。"
 closed_nation: "极权政府"
 closed_nation_desc: "为了维护国家的稳定和国家主权，我们完全限制互联网的使用，并直接控制所有其他形式的媒体。异议是不能容忍的。"
 legacy_of_1949: "1949年的遗留"
 legacy_of_1949_desc: "1949年中国内战结束后，国民党及其支持者逃到台湾省。这一事件的遗留影响，再加上台湾本地的本土主义运动，导致大多数台湾民众强烈反对与大陆统一。"
 legacy_of_1949_1: "1949年的遗留"
 legacy_of_1949_1_desc: "1949年中国内战结束后，国民党及其支持者逃到台湾省。这一事件的遗留影响，再加上台湾本地的本土主义运动，导致大多数台湾民众强烈反对与大陆统一。"
 Lacks_International_Recognition_Taiwan: "缺乏国际认可"
 Lacks_International_Recognition_Taiwan_desc: "鉴于大多数国家选择承认中华人民共和国，而中华人民共和国是中华民国在中国人民合法代表权上的对手，因此中华民国缺乏国际承认，实施外交政策时颇受掣肘，中华民国试图维持少数几个仍承认它的国家的忠诚，但它愈战愈败。在这个非国之国前还有另外两条路——要么最终与中国大陆统一，要么单飞，不被承认为中华民国，而是被承认为一个独立的台湾共和国。"
 china_travel_ban: "中国旅游限制"
 china_travel_ban_desc: "作为与中华民国外交争端的一部分，中国已经限制其公民前往台湾旅游，试图打击台湾的经济。"
 legislative_yuan_occupied: "立法院被占领"
 legislative_yuan_occupied_desc: "学生领导的太阳花运动成员占领了台湾立法院，抗议政府试图通过有争议的《海峡两岸服务贸易协议》（CSSTA），这是一项与中国大陆的自由贸易协定。抗议活动引发了人们对政府匆忙批准该条约，谈判过程缺乏透明度，以及条约本身内容的担忧。"
 joint_control_zones: "台湾海峡联合管制区"
 joint_control_zones_desc: "一个联合管制区能使中国大陆和台湾更有效地在台湾海峡巡逻，并增强两岸军队的效能。"
 our_national_enemy: "我们的历史敌人"
 our_national_enemy_desc: "日本人造成的旧伤尚未愈合。他们拒绝完全承认在中日战争对中国人民犯下的罪行并道歉，这意味着在可见未来，他们仍是中国共产主义者和民族主义者的后继人之敌。"
 ceremony_in_khentii_1: "封狼居胥"
 ceremony_in_khentii_1_desc: "在狼居胥山的胜利仍然激励着我们夺回失地。"
 ceremony_in_khentii_2: "封狼居胥"
