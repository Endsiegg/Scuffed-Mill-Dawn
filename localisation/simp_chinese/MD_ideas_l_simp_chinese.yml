 fate_of_mongolian_area: "来自北方的不祥预感"
 fate_of_mongolian_area_desc: "蒙古地方，是中华民国大陆时期外蒙古地区的官方行政区划名称。当我们丢失中国大陆的时候，蒙古地方也一并丢失了。现在大陆政府突然对外蒙古产生了兴趣，这对我们来说似乎不是什么好事。"
