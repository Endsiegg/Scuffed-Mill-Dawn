 idea_focus_generic_liberal_doctrine: "自由主义"
 idea_focus_generic_liberal_doctrine_desc: "这个国家已达成共识，即试图控制他人是一种必须避免的普遍邪恶。这个国家采取了一系列自由主义的习气和思想流派。"
 idea_focus_generic_leftist_doctrine: "左翼主义"
 idea_focus_generic_leftist_doctrine_desc: "在坚信民主的同时，这个国家对全球资本主义和财富分配不均表现出不安。他们的民主共识是左翼的。"
 idea_focus_generic_marxist_doctrine: "马克思主义"
