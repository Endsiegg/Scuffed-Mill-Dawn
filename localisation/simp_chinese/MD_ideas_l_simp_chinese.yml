 nf_islamist_media: "伊斯兰媒体"
 nf_islamist_media_desc: "国家控制的伊斯兰媒体将确保我们的人民知道信仰什么，以及如何避免假新闻"
 nf_salafist_funding: "资助萨拉菲派"
 nf_salafist_funding_desc: "我们采取了一项全球政策，支持全球各地的各种圣战组织，以传播我们的信息"
 child_soldiers: "童兵"
 child_soldiers_desc: "童兵正被征召入伍。在许多不对称的冲突中，儿童被强行征召加入反叛组织，对暴力麻木不仁。这些孩子的命运是令人沮丧的，因为他们一生都受到创伤，许多人在以后的生活中陷入了更多的暴力、酒精和毒品。\n\n征召儿童来支持我们的军队，但这些年轻的男孩通常只是充当肉盾。"
 child_soldiers_tt: "军队开支：§G-25%§!\n教育支出：§R+10%§!\n福利支出：§R+15%§!"
 mischevous_failure: "肆意妄为"
 mischevous_failure_desc: "由于我们的肆意妄为，此时此刻的动荡和贪污腐败使得国家正在面临着重大风险。"
