 al_jazeera: "半岛电视台大本营"
 al_jazeera_desc: "半岛电视台是目前阿拉伯世界最大、最具影响力的新闻网络，是卡塔尔在全球软实力的瑰宝，几乎是单枪匹马地在中东地区传播了阿拉伯之春起义。"
 al_jazeera_allowed: "半岛电视台"
 al_jazeera_allowed_desc: "半岛电视台是目前阿拉伯世界最大、最具影响力的新闻网络，是卡塔尔在全球软实力的瑰宝，几乎是单枪匹马地在中东地区传播了阿拉伯之春起义。"
 al_jazeera_banned: "禁止半岛电视台"
 al_jazeera_banned_desc: "广受欢迎的新闻频道半岛电视台被定为非法频道，因为它传播危险思想，宣扬穆斯林兄弟会。然而，要阻止人们通过卫星天线观看是不可能的。"
 muslim_brotherhood_crackdown: "镇压穆斯林兄弟会"
 muslim_brotherhood_crackdown_desc: "穆斯林兄弟会被定为非法组织，只要有机会就会遭到镇压。"
 muslim_brotherhood_home: "穆斯林兄弟之家"
 muslim_brotherhood_home_desc: "埃及是极受欢迎、极具影响力的逊尼派政治运动穆斯林兄弟会的诞生地和大本营。"
 rentier_state: "食利国度"
 rentier_state_desc: "由于这个国家自然资源如此丰富，几乎没有必要向人口征税。公民无需纳税就能获得福利，也没有动力要求良好的治理或政治权利。其结果是一个威权和腐败的政府，以及裙带资本主义，非资源行业的商业环境很差。\n\n§R如果§Y资源开采§!贡献少于20%总GDP，§Y资源出口§!收入小于30%人口与公司税收入总和，同时你不可以处于战争之中，该国家精神将被移除。§!"
 rentier_state_tt: "资源利润：§G+25%§!"
 youth_radicalization: "激进青年"
 youth_radicalization_desc: "许多年轻人已经被伊斯兰教的激进派所左右，而这个国家是基地组织等组织招募新人的沃土。"
 saudi_aid: "沙特对清真寺和宗教学校的援助"
 saudi_aid_desc: "沙特阿拉伯慷慨地帮助我们改善财政状况，特别是资助我们的清真寺和宗教学校（也称宗教教育中心）。在这里，萨拉菲主义，伊斯兰教的原教旨主义版本正在被传授和传播。"
 saudi_aid_idea_TT: "额外收入：每10M人口获得$§G0.002§!"
 cybercaliphate: "网络哈里发"
 cybercaliphate_desc: "亲伊斯兰国的黑客和数字宣传人员正试图在网上宣传他们的意识形态，并对重要网站发动拒绝服务攻击等网络战。"
 katib_hezbollah: "真主党旅"
 katib_hezbollah_desc: "真主党不再仅仅是一个黎巴嫩民兵组织，在伊朗的帮助下它已经扩展到更广阔的中东地区，并建立了代理机构。卡塔伊卜真主党是一支规模庞大，训练有素的伊拉克什叶派民兵组织。"
 syrian_hezbollah: "叙利亚真主党"
 syrian_hezbollah_desc: "叙利亚真主党由几个叙利亚什叶派民兵组织组成，他们都坚持伊朗法基赫监护制的教义。由伊朗资助，并由黎巴嫩真主党训练。"
 qatar_expat: "卡塔尔人口统计"
 qatar_expat_desc: "卡塔尔只有12%的人口是卡塔尔公民，其余是外国工人。外国人几乎在这个国家做所有的工作，几乎所有的卡塔尔人都在政府工作。近年来，这些外国工人的待遇受到了严厉的批评，生活条件被认为是剥削和虐待。"
 saudi_expat: "沙特人口统计"
 saudi_expat_desc: "沙特阿拉伯只有70%的人口是沙特公民，其余是外国工人。大多数成年沙特人在政府工作，几乎所有的工业和服务业工作都是由外国人做的。近年来，这些外国工人的待遇受到了严厉的批评，生活条件被认为是剥削和虐待。"
 omani_expat: "阿曼人口"
 omani_expat_desc: "阿曼只有64%的人口是阿曼公民，其余是外国工人。大多数阿曼成年人在政府工作，几乎所有的工业和服务业工作都是外国人做的。近年来，这些外国工人的待遇受到了严厉的批评，生活条件被认为是剥削和虐待。"
 uae_expat: "阿联酋人口统计"
 uae_expat_desc: "阿联酋只有11%的人口是阿联酋公民，其余是外国工人。大多数成年阿联酋人在政府工作，几乎所有的工业和服务业工作都是由外国人做的。近年来，这些外国工人的待遇受到了严厉的批评，生活条件被认为是剥削和虐待。"
 kuwait_expat: "科威特人口统计"
 kuwait_expat_desc: "科威特只有29%的人口是科威特公民，其余是外国工人。大多数科威特成年人在政府工作，几乎所有的工业和服务业工作都是外国人做的。近年来，这些外国工人的待遇受到了严厉的批评，生活条件被认为是剥削和虐待。"
 bahraini_expat: "巴林人口"
 bahraini_expat_desc: "巴林只有约一半的人口是巴林公民，其余是外国工人。大多数巴林成年人在政府工作，几乎所有的工业和服务业工作都是外国人做的。近年来，这些外国工人的待遇受到了严厉的批评，生活条件被认为是剥削和虐待。"
 iranian_aid: "伊朗援助"
 iranian_aid_desc: "伊朗提供军事和经济援助。这降低了我们管理政府和军队的成本，但伊朗也试图利用这些援助来影响我们的政治。\n\n§R如果我们的人均GDP高于15K美元，该国家精神将会被取消§!"
