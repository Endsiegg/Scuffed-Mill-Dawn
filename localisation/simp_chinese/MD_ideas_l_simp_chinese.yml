 America_in_Decline: "美国衰落"
 America_in_Decline_desc: "美国曾经是无可争议的全球霸主，但现在与新的超级大国——中国相比，美国在海外的影响力相形见绌。美国要么接受这个新的世界秩序并自我退缩，要么挑战中国新获得的霸权，维持以美国为中心的世界秩序。后者既可以通过武力来实现，也可以通过支持中国较弱的修正主义政治力量来实现。"
 Russia_on_the_Wane: "俄罗斯衰落"
 Russia_on_the_Wane_desc: "俄罗斯对失去大国地位的感受再清楚不过了。在冷战结束后的几年中，新的俄罗斯联邦设法恢复它以前的辉煌。直到最近俄罗斯才在这一目标上得到了中国的帮助，两国的战略伙伴关系有助于削弱美国的霸权。然而，中国的大国抱负削弱了俄罗斯的地位，因为这个斯拉夫巨人已被中国的资本挤出了它在中亚的势力范围。俄罗斯现在要么接受成为一个次要大国，要么寻求通过武力或支持中国较弱的修正主义政治力量来阻止中国看似不可阻挡的崛起。"
 CHI_Peacekeepers: "维和任务"
 CHI_Peacekeepers_desc: "我们的人员被部署在海外，以协助联合国在非洲大陆的维和行动，这为我们的部队提供了急需的经验，并提高了我们作为国际社会可靠成员的信誉。"
 SCO_development_assistance: "上合组织发展援助"
 SCO_development_assistance_desc: "我们在上海合作组织的支持下获得了急需的发展援助。"
 SCO_development_assistance_2: "[CHI.GetAdjective]发展援助"
 SCO_development_assistance_2_desc: "我们在上海合作组织框架下获得了中国急需的发展援助。"
