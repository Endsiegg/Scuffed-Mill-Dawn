 iranian_aid_custom: "伊朗援助"
 iranian_aid_custom_desc: "伊朗提供军事和经济援助。这降低了我们政府和军队的运营成本，但伊朗也试图利用这种援助来影响我们的政治。"
 iranian_aid_custom_TT: "额外收入：我们GDP的§G0.2%§!"
 LoAS_member: "阿拉伯联盟成员"
 LoAS_member_desc: "阿拉伯联盟，正式名称为阿拉伯国家联盟，是阿拉伯国家的区域委员会。该组织的宗旨是拉近成员国之间的关系并协调成员国之间的合作。"
 restoring_hope: "恢复希望"
 restoring_hope_desc: "恢复希望行动是一项由沙特阿拉伯领导的运动，旨在通过政治解决方案为也门带来和平，同时援助也门军队。"
 idea_focus_industrial_development_program: "工业发展计划"
