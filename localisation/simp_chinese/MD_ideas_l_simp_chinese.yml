 russian_legacy: "俄罗斯传统"
 russian_legacy_desc: "几个世纪以来，俄罗斯一直在走自己的路，远离世界其他地区，很少采取措施与任何人结盟，除了自己。俄罗斯通常处于独裁统治，再加上保守的人民，改变它将是一个缓慢的过程。"
 SOV_idea_restalinization: "重新斯大林化"
 SOV_idea_restalinization_desc: "俄罗斯已经偏离了正确的道路。如果我们要在这个世界上生存并保持我们的独立性，我们需要回到斯大林的方式。"
 swiss_political_system: "瑞士政治体制"
 swiss_political_system_desc: "瑞士的政治体制非常独特，也是世界上唯一够格称为“半直接民主”的国家。公民可以通过全民公投改变宪法，通过全民公投否决法律，甚至可以通过全民公投通过法律。\n这对于政客并非百利无一害：公民可以通过公投强制施行某项政策，因而瑞士的政治体制需要包含尽可能多的不同声音。瑞士的四大党：瑞士人民党，自由民主党，基督教民主人民党和社会民主党时常共同执政。这也让瑞士的选举多少变成了场闹剧，毕竟公民并不通过代表，而是通过公投参政。"
 finnish_neutrality: "芬兰中立"
 finnish_neutrality_desc: "尽管在某种程度上是由西方民主国家庇护，芬兰还是为了不激怒俄罗斯而小心的保持了其中立的态度。"
 german_legacy: "德国遗产"
 german_legacy_desc: "§Y特殊规则：§! §W可以禁止极端主义政党。\n基督教民主联盟/基督教社会联盟和社会民主党始终可以组成联盟。§!\n\n由于纳粹战争罪行的重担在肩，作为第二次世界大战的发起者，德国一直在努力扭转其不良形象，甚至避免有关民族主义或军国主义观念的暗示。从法律上讲，德国受到1990年德国与俄罗斯、美国、英国和法国的联盟之间《最终解决德国问题条约》的约束，同时还有单独与波兰的《最终边界条约》的约束。该条约令德国作出领土宣称和拥有核武器的行为是非法的，并将其武装部队总数限制在37万以内。"
