 political_autonomy_desc: "对一个国家来说，最大的危险之一就是受到外国的影响。我们需要不惜一切代价避免这种情况，我们必须始终有机会走自己的路。"
 pragmatism_focus: "实用主义焦点"
 pragmatism_focus_desc: "在实用主义的世界观中，物品的价值是基于它们的实用性。在政治中，这很重要，我们不能仅仅因为我们一直是这样做的，或者因为人们期望我们这样做，就以某种方式做事。"
 economic_autonomy: "经济自主"
 economic_autonomy_desc: "对一个国家来说，最大的危险之一是将我们的经济交给外国势力。我们的人民是我们的，而不是他们可以压迫的。"
 flexible_diplomacy: "灵活外交"
 flexible_diplomacy_desc: "任何国家都可以成为我们的盟友或敌人。我们需要同时搜索高点和低点。"
 national_identity_focus: "注重民族认同"
 national_identity_focus_desc: "我们国家的人民有着共同的历史和祖先。我们需要强调，并且如果需要的话，创造一种观念，即我们是一体的，而不是分裂的。"
 ethnic_nationalism: "种族民族主义"
 ethnic_nationalism_desc: "我们的人民是最重要的，应该优先于其他人。这个国家属于我们，不属于其他人。"
 patriotism_focus: "注重爱国主义"
 patriotism_focus_desc: "爱国主义是不分国籍对国家忠诚的思想。有了一面人民可以团结起来的旗帜，我们将在整体上更加强大。"
 civic_nationalism: "公民民族主义"
 civic_nationalism_desc: "公民民族主义意味着国家的统一，而不是种族的统一。通过拥有对国家、法律、规则和制度的共同理想，不同背景的人将能够一起工作。"
 autarchy_focus: "专注自给自足"
 autarchy_focus_desc: "自给自足是指一个国家在政治和经济上都自给自足。通过确保我们能够自力更生，我们将不太容易受到外界影响。"
 national_purity: "国家纯度"
 national_purity_desc: "我们需要把不适应我们社会的人赶出去。只有拥有同质的人口，我们才能站在一起对抗所有内部和外部的威胁。"
 japanese_supremacy: "八纮一宇"
 karuturi_global_ethiopia: "卡鲁丘里环球公司"
 kurdish_separatism: "库尔德分离主义"
 kurdish_separatism_desc: "自1978年以来，库尔德工人党和其左翼盟友对土耳其政府发动了一系列叛乱，意图实现库尔德自治。尽管土耳其政府进行了流血镇压，并于1999年逮捕了其领袖阿卜杜拉·奥贾兰，土政府军和库尔德武装之间的冲突依然永无宁日，给当地人民和土耳其留下了严重的创伤。"
 lifan_industry_ethiopia: "力帆实业"
 pro_american: "亲美"
 pro_american_desc: "这个国家的外交政策非常偏向西方价值观和美国的生活方式。"
 assertive_emergence: "自信显现"
 assertive_emergence_desc: "旧秩序需要在必要时用武力推翻。腐朽的西方将永远阻止我们在世界舞台上占据应有的位置。"
 authoritarianism_focus: "注重专制主义"
 authoritarianism_focus_desc: "人民和国家需要由强大的个人控制，以确保其生存。我们不能允许民主和自由这样威胁到我们的生存的东西存在。"
 territorial_nationalism: "领土民族主义"
 territorial_nationalism_desc: "一旦人们为自己的国家感到自豪，他们就会更加渴望捍卫它"
 paternalism_focus: "注重家长式政治"
 paternalism_focus_desc: "人民需要一只强有力的指导之手，以确保他们的理想和道德朝着我们想要他们实现的目标发展。我们需要建立一个所谓的家长制国家，以确保人们得到对他们有利的东西。"
 isis_allegiance: "宣誓效忠伊斯兰国"
 isis_allegiance_desc: "伊斯兰国已经用他们对敌人的快速征服和胜利证明，他们走在正确的道路上。我们需要宣誓效忠他们，以实现伊斯兰哈里发国。"
 attrition_strategy: "损耗策略"
 attrition_strategy_desc: "我们将慢慢耗尽敌人的资源和力量并获胜。上帝是永恒的，他有时间等待。"
 fear_strategy: "恐惧策略"
 fear_strategy_desc: "处决、种族清洗、宣传。这些将成为我们恐吓敌人并使他们不战而降的工具。一旦我们的部队知道失败的代价，肯定会激励他们。"
 ummah_focus: "注重社群"
 ummah_focus_desc: "所有穆斯林都属于同一个家庭，无论其财富或出生如何。我们需要张开双臂欢迎他们所有人进入我们的社区。"
 shariah_world: "在全世界推行伊斯兰教法"
 shariah_world_desc: "这个世界是腐朽的，需要改变。我们不能再让这些恶心的想法存在下去了，我们需要行动起来。"
 sustainable_development: "可持续发展"
 sustainable_development_desc: "可持续发展是维持有限资源以满足地球上后代生命需要的组织原则。这是一个为人类社会设想一个理想的未来状态的过程，在这个状态下，生活条件和资源利用继续满足人类的需要，而不破坏自然生物系统的完整性、稳定性和美丽。"
 generic_centralization: "集权制"
 generic_centralization_desc: "国家的中央集权将有助于维持我们广阔的国家。中央集权也将有助于带来额外的政治资本，并应该在增加政治资本的同时产生一些额外的税收。"
 generic_decentralization: "权力下放"
 generic_decentralization_desc: "分散政府权力和消除官僚主义将有助于降低整体官僚成本，并鼓励额外的建设增长。"
 mass_exports: "大规模出口"
 railway_construction_effort: "重视建设铁路"
 railway_construction_effort_desc: "铁路是任何国家的生命线。通过大型陆路运输货物是最简单、最具成本效益的处理方式。投资于我们的铁路只会带来净收益。"
