 OAU_member: "非洲统一组织成员"
 OAU_member_desc: "非洲统一组织成立于1963年，由当时独立的非洲国家组成。该组织的目标是促进非洲的政治和经济一体化，并反对殖民主义和新殖民主义。然而，由于各国之间没有建立共同的军事、司法或政治部门，该组织主要仍是一个“清谈会”。1999年，在利比亚领导人穆阿迈尔·卡扎菲的领导下，非洲统一组织成员国签署了《苏尔特宣言》，意图在2002年之前用非洲联盟取代非洲统一组织，最终创建一个能够团结非洲大陆的组织。"
 SHA_libyan_education: "利比亚教育"
 SHA_libyan_education_desc: "自1980年代以来，利比亚一直是撒哈拉独立的坚定支持者。利比亚支持波利萨里奥阵线的主要方式之一是为许多年轻的撒哈拉人提供教育。这使我们的人民能够接受摩洛哥人拒绝给予我们的教育。"
 idea_overlord_subsidies: "宗主补贴"
 idea_overlord_subsidies_desc: "我们的宗主为了我们的经济利益而提供的补贴正在导致我们逐渐失去自主权，因为我们的经济越来越依赖它们。"