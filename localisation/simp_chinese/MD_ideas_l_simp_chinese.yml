 Resolute_Support_Mission_desc: "“坚决支持特派团”或“坚决支持行动”是北约领导训练、指导和支持的特派团，由13,000多名士兵组成，于2015年1月1日在阿富汗伊斯兰共和国开始作战。"
 Enduring_Freedom: "持久自由行动"
 Enduring_Freedom_desc: "持久自由行动（OEF）是美国政府在全球反恐战争中使用的正式名称。"
 Inherent_Resolve: "坚定决心行动"
 Inherent_Resolve_desc: "坚定决心行动 （OIR）是美国军方对伊拉克和叙利亚的伊斯兰国进行军事干预的行动名称，包括了在伊拉克和叙利亚的战役。"
 Enduring_Freedom_Expansion: "持久的自由扩张"
 Opium_Economy: "鸦片经济"
 Opium_Economy_desc: "几个世纪以来，鸦片一直是阿富汗的主要经济作物。在过去几十年的混乱中，随着全球精神药物贸易的兴起，阿富汗的鸦片种植得到了极大的扩展，现在许多农村的经济都依赖着罂粟。但是，由于许多罂粟都被用于制造非法毒品，我国政府很难从其种植中获利。"
 hand_crafting: "手工业经济"
 hand_crafting_desc: "内战十分艰苦，如果我们能够接受手工制作产品，它将为我们提供更多的设备，但它们的可靠性较差并且容易发生故障。"
 warlords_idea: "军阀"
