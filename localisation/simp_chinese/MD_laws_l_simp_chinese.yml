 migration_laws: "移民法案"
 open_borders: "开放边界"
 open_borders_desc: "开放边界是指国家的移民法极其宽松或根本不存在。它允许人们自由进出该国。"
 open_borders_tt: "\n$$[migration_laws_rate_01]§HB§!被用于移民管制。\n$current_migration_rate$"
 slightly_regulated_immigration: "移民轻度管制"
 slightly_regulated_immigration_desc: "对出入境人员实施一些宽松的管理条例，应有助于遏制一些因曾被指控犯有刑事罪或其他罪行而被拒入境的移民潮。"
 slightly_regulated_immigration_tt: "\n$$[migration_laws_rate_02]§HB§!被用于移民管制。\n$current_migration_rate$"
 regulated_immigration: "移民管制"
 regulated_immigration_desc: "制定例如限制移民数量、要求无犯罪记录、未成年人签证等的法规，对于建立合理的移民法律思维至关重要。"
 regulated_immigration_tt: "\n$$[migration_laws_rate_03]§HB§!被用于移民管制。\n$current_migration_rate$"
 heavily_regulated_immigration: "移民严格管制"
 heavily_regulated_immigration_desc: "施行移民数量的严格管制规则，设置难以获得的签证，建立专门的机构以执行这些规则，并遏制一切形式的非法移民。"
 heavily_regulated_immigration_tt: "\n$$[migration_laws_rate_04]§HB§!被用于移民管制。\n$current_migration_rate$"
 closed_borders: "关闭边境"
 closed_borders_desc: "国家的边界必须关闭，以确保国族的特性得以保留，我们必须关闭我们的边界。"
 closed_borders_tt: "\n$$[migration_laws_rate_05]§HB§!被用于移民管制。\n$current_migration_rate$"
 current_migration_rate: "\n最大§Y移民率§!：[?max_net_immigration_rate|%]\n当前净§Y移民率§!：[?net_immigration_rate|%]"