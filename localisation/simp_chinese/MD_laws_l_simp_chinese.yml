l_simp_chinese:
 Internal_politics: "国内政治"
 national_status: "国家统计和内部派别"
 national_status_desc: "这些是我们国家至关重要的经济统计数据。"
 internal_factions: "内部派系"
 internal_factions_desc: "内部派系代表组织，其影响力严重影响一个国家的公共政策。 每个内部派系都有各种利弊。 更换内部派系极为困难，需要大量的政治点数。"
 religion: "宗教"
 government_budget: "政府支出"
 social_reforms: "社会权利"
 political_reforms: "政策"
 economic_cycles: "经济周期"
 depression: "经济萧条"
 depression_desc: "萧条是不寻常且极端的衰退形式。 萧条的特征是持续时间长，就业异常减少，信贷可得性以及制造业产出。 大量的破产，通货膨胀和银行倒闭往往导致一个国家人民之间的恐慌，导致极端主义政治团体的增长并以此消除混乱。"
 recession: "经济衰退"
 recession_desc: "当支出大幅下降时，通常会出现经济衰退。 这可能是由各种事件触发的，例如金融危机，外部贸易冲击，不利的供应冲击或经济泡沫破裂。 政府通常通过采取扩张性的宏观经济政策来应对衰退，例如增加货币供应，政府支出和减少税收。"
 stagnation: "经济停滞"
 stagnation_desc: "经济停滞是长期缓慢的经济增长，通常伴随着高失业率。"
 stable_growth: "经济稳定增长"
 stable_growth_desc: "我们的经济稳定增长。"
 fast_growth: "经济快速增长"
 fast_growth_desc: "我们的经济快速增长。"
 economic_boom: "经济腾飞"
 economic_boom_desc: "我们的经济蓬勃发展。"
 econ_cycle_upg_cost_TT: "\n§H升级成本:§!$[?THIS.econ_cycle_upg_cost]§HB§!"
 economic_cycle_TT: "-为了刺激经济，我们需要通过中央银行向其中注入流动性，例如降低利率和扩大货币供应量，以及政府额外的刺激性支出。 但是，过多的干涉会增加未来经济泡沫的风险。\n"
 law_corruption_TT: "-通过消耗政治点数，人们可以开始从政府内部根除我们的腐败，以建立一个透明而高效的政府。"
 corruption: "腐败程度"
 paralyzing_corruption: "(10)瘫痪性腐败"
 paralyzing_corruption_desc: "我国的腐败普遍存在，根深蒂固，具有系统性。规模和影响范围也是空前的。"
 crippling_corruption: "(9) 严重腐败"
 crippling_corruption_desc: "我国社会的各个方面充斥着腐败。 这不是少数官员或政客的活动。 它更像是有组织的犯罪，通过串通和窃听盗取采购交易。"
 rampant_corruption: "(8) 猖獗腐败"
 rampant_corruption_desc: "在我们国家，腐败是影响生活各个方面的重大问题，包括公共行政，执法，医疗保健和教育。 腐败现象在我们的公共治理模型中得到了牢固确立，并归因于我国法治的普遍疲软。"
 unrestrained_corruption: "(7) 肆无忌惮的腐败"
 unrestrained_corruption_desc: "我国长期以来一直遭受广泛的地方性腐败。 尽管反腐败的法律和体制框架很强大，但腐败在公共和私营部门仍然是一个严重的问题。 回报，回扣和政府腐败被视为日常生活的一部分。"
 systematic_corruption: "(6) 系统性腐败"
 systematic_corruption_desc: "我国的腐败是许多因素共同作用的结果，包括执法不力，缺乏审计，缺乏行为准则，政府活动不透明，官僚机构效率低下，政府有罪不罚和广泛的酌处权，以及缺乏公众意识。"
 widespread_corruption: "(5) 普遍腐败"
 widespread_corruption_desc: "贿赂和腐败行为在我国很普遍，尽管我们不知道这是制度上的问题还是当权者的问题。"
 medium_corruption: "(4) 中度腐败"
 medium_corruption_desc: "媒体对腐败案件的关注度很高，但政治参与度有限，这导致公众对我国政治进程的看法不佳。 层出不穷的涉及高层政客、地方行政人员和企业滥用公款的腐败丑闻表明，为打击这种滥用权力而建立的保障措施效率相对较低。"
 modest_corruption: "(3) 适度的腐败"
 modest_corruption_desc: "虽然人们对腐败的认知程度普遍较低，但政党和企业通常被视为最不诚实和最不值得信任的人。轻微的腐败并不像在其他一些国家那样罕见。"
 slight_corruption: "(2) 轻微腐败"
 slight_corruption_desc: "在我国，腐败现象的发生率和认知度都很低。小打小闹和行政腐败或多或少是不存在的。这意味着公民和企业在与公职人员接触时不太可能面临腐败。然而，一些案例表明，个人关系、礼物和利益冲突代表着某些类型的非传统腐败依然存在。"
 negligible_corruption: "(1) 可以忽略不计的腐败"
 negligible_corruption_desc: "我们国家的法律和制度框架被认为是反腐败的有效框架，政府机构的特点是高度透明、廉洁和负责。腐败程度低的原因是高效率的公共行政、为公民和企业提供高质量和全面的服务、我们的社会和机构具有开放和透明的悠久传统、以及对法治的强烈尊重。"
