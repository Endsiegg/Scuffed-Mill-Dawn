 Military_Spending_desc: "我们的军费水平决定了我们的军队中可以部署多少武装部队，并影响到新军事装备的生产。"
 defence_00: "无军费开支"
 defence_00_desc: "§R警告：没有新船只可以建造！§!\n\n增加军费将有助于我国扩大军力。\n\n增加的费用是由我国军事和海军工业的规模决定的。我国的人均GDP越高，成本也就越高。目前所有法律的预估成本均基于当前可用人力水平；您的国防开支可能会进一步增加，具体取决于动员了多少人力。\n[military_spending_protest_TT]"
