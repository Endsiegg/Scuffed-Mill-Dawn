 education_budget: "教育预算"
 edu_01: "初等教育的基本支持"
 edu_01_desc: "长期以来，我们的初等教育系统一直遭受资金不足的困扰。这不仅对教育质量造成了负面影响，亦影响了年轻一代的发展机会。\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$[education_01_rate]§HB§!被用在教育上。\n£education_budget_cost_factor_texticon 我们的§1教育支出§!由于我们的§1科研槽§!数量增长了§Y[?research_slot_modifier|.0%]§!。\n"
 edu_02: "初等与中等教育的基本支持"
 edu_02_desc: "对当今人民中小学教育的长期投资将为我们的明天开辟无限的可能性。为了确保所有儿童都有一个体面的人生开端，我们必须保证他们在全国各地的学校获得最低水平的资助。\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$[education_02_rate]§HB§!被用在教育上。\n£education_budget_cost_factor_texticon 我们的§1教育支出§!由于我们的§1科研槽§!数量增长了§Y[?research_slot_modifier|.0%]§!。\n"
 edu_03: "免费的初等与中等教育"
 edu_03_desc: "教育是一项基本人权，也是通往更光明未来的关键。为了确保我国所有儿童享有平等机会，我们保证免费接受优质小学和中学教育。\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$[education_03_rate]§HB§!被用在教育上。\n£education_budget_cost_factor_texticon 我们的§1教育支出§!由于我们的§1科研槽§!数量增长了§Y[?research_slot_modifier|.0%]§!。\n"
 edu_04: "专注于高等教育"
 edu_04_desc: "在全球化和数字技术时代，高等教育在经济发展中发挥着越来越重要的作用。为了确保我们的年轻人有平等的机会获得宝贵的技能和专业资格，我们将增加对学院和大学的资助。\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$[education_04_rate]§HB§!被用在教育上。\n£education_budget_cost_factor_texticon 我们的§1教育支出§!由于我们的§1科研槽§!数量增长了§Y[?research_slot_modifier|.0%]§!。\n"
 edu_05: "免费普及素质教育"
 edu_05_desc: "所有儿童都应获得良好的免费教育，无论其家庭经济状况如何。为了确保所有公民的平等起始条件，我们以国家预算为代价引入教育。这将开发每个孩子的潜力，形成一个机会均等的社会。\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$[education_05_rate]§HB§!被用在教育上。\n£education_budget_cost_factor_texticon 我们的§1教育支出§!由于我们的§1科研槽§!数量增长了§Y[?research_slot_modifier|.0%]§!。\n"
 health_budget: "卫生预算"
 health_01: "最低的地方诊所补贴"
 health_01_desc: "政府向小型当地诊所提供有限的财政支持。这些诊所提供基本护理，但资源和专门治疗很少。\n[health_spending_protest_TT]"
 health_01_TT: "\n$[health_01_rate]§HB§!被用在医保上。\n"
 health_02: "基础卫生诊所"
 health_02_desc: "更广泛的卫生诊所网络获得国家资助，确保大多数人口能够获得基本医疗服务。虽然这些诊所比当地诊所提供更多服务，但它们可能仍然缺乏先进的医疗设施。\n[health_spending_protest_TT]"
 health_02_TT: "\n$[health_02_rate]§HB§!被用在医保上。\n"
 health_03: "基础医院补助"
 health_03_desc: "医院开始获得医疗保健预算的很大一部分，从而可以提供更专业的治疗和护理。然而，并非所有治疗都可以得到承保，患者仍可能面临巨额自付费用。\n[health_spending_protest_TT]"
 health_03_TT: "\n$[health_03_rate]§HB§!被用在医保上。\n"
 health_04: "免费急救"
 health_04_desc: "所有公民都享有免费紧急医疗服务，降低突发疾病或事故造成的死亡率。虽然常规治疗可能仍需收费，但没有人因经济拮据而被拒绝接受紧急护理。\n[health_spending_protest_TT]"
 health_04_TT: "\n$[health_04_rate]§HB§!被用在医保上。\n"
 health_05: "基础全民医保"
 health_05_desc: "该州提供广泛的医疗服务，确保所有公民都能获得基本医疗服务，而无需面临高昂的费用。一些专门治疗可能仍需要自付费用，但所有人都可以获得一般医疗保健。\n[health_spending_protest_TT]"
 health_05_TT: "\n$[health_05_rate]§HB§!被用在医保上。\n"
 health_06: "进阶全民医保"
 health_06_desc: "向所有公民提供全面的医疗保险，涵盖从常规检查到专门治疗的一切。该系统专注于预防性护理、研究和先进医疗技术，确保为每个人提供最高标准的护理。\n[health_spending_protest_TT]"
 health_06_TT: "\n$[health_06_rate]§HB§!被用在医保上。\n"
 social_budget: "社会支出"
 social_01: "低保"
 social_01_desc: "政府向最弱势的公民提供最低限度的财政支持，确保足以维持基本生存。这些补贴是有限的，主要满足基本需求。\n[social_spending_protest_TT]"
 social_01_TT: "\n$[social_01_rate] §HB§! 被用在社会福利上。\n"
 social_02: "最低残疾与养老保险"
 social_02_desc: "除了最低生活补贴外，还稍微关注老年人和残疾人，为他们提供有限的养老金。这有助于缓解这些特定群体的日常生活挑战，但支持仍然很少。\n[social_spending_protest_TT]"
 social_02_TT: "\n$[social_02_rate] §HB§! 被用在社会福利上。\n"
 social_03: "基础残疾与养老保险"
 social_03_desc: "国家为老年人和残疾人提供更加完善的养老金制度，确保他们维持适度的生活水平。该支持旨在保护这些人群免受极端经济困难的影响。\n[social_spending_protest_TT]"
 social_03_TT: "\n$[social_03_rate] §HB§! 被用在社会福利上。\n"
 social_04: "基层安全网"
 social_04_desc: "政府开始扩大福利供给，引入更广泛的社会支持体系，涵盖失业、住房和儿童保育补贴等方面。这为抵御不可预见的逆境建立了更强大的保护层。\n[social_spending_protest_TT]"
 social_04_TT: "\n$[social_04_rate] §HB§! 被用在社会福利上。\n"
 social_05: "福利制度"
 social_05_desc: "随着政府确保在失业救济、住房和食品补贴等领域提供强有力的支持，社会安全网变得更加广泛。重点是维持体面的生活质量并提供安全保障以应对社会经济脆弱性。\n[social_spending_protest_TT]"
 social_05_TT: "\n$[social_05_rate] §HB§! 被用在社会福利上。\n"
 social_06: "广泛的福利制度"
 social_06_desc: "国家在公民的福利方面发挥着核心作用，提供全面的服务、补贴和福利。这一制度不仅促进基本生计，还促进更高的生活水平和所有人的平等机会。\n[social_spending_protest_TT]"
 social_06_TT: "\n$[social_06_rate] §HB§! 被用在社会福利上。\n"
 crime_fighting: "国家安全"
 police_01: "最低警力投资"
 police_01_desc: "我们的警察和情报部门资金匮乏，通常对腐败和犯罪睁一只眼闭一只眼。\n[police_spending_protest_TT]"
 police_01_TT: "\n$[police_01_rate]§HB§!被用在国家安全上。\n"
 police_02: "基础的警力与安保投资"
 police_02_desc: "我们的警察和情报部门会完成工作，但仅此而已。只有在公众压力下才会采取进一步行动。\n[police_spending_protest_TT]"
 police_02_TT: "\n$[police_02_rate]§HB§!被用在国家安全上。\n"
 police_03: "大量的警力与情报投资"
 police_03_desc: "我们的警察和情报部门资金充足。法制得到了很好的维护，有能力密切关注国内外的阴谋。\n[police_spending_protest_TT]"
 police_03_TT: "\n$[police_03_rate]§HB§!被用在国家安全上。\n"
 police_04: "广泛的警察与情报机构"
 police_04_desc: "我们的警察和情报部门资金非常充足。他们有能力打击腐败和犯罪。此外，他们还对所有危险的行动保持广泛的监视。\n[police_spending_protest_TT]"
 police_04_TT: "\n$[police_04_rate]§HB§!被用在国家安全上。\n"
 police_05: "警察国家"
 police_05_desc: "我们的警察和情报部门拥有大量资源。他们有能力打击腐败和犯罪，并利用庞大的行动来监视所有内部异议和外国阴谋。\n[police_spending_protest_TT]"
 police_05_TT: "\n$[police_05_rate]§HB§!被用在国家安全上。\n"
 Military_policies: "军事政策"
 Conscription_Law: "征兵法案"
 no_military: "无军队"
 no_military_desc: "我国没有任何形式的常备军，所有安全都由国内的安全部队（例如警察）处理。"
 no_military_TT: "军队开支：§R+100%§!\n"
 volunteer_army: "志愿服役"
 volunteer_army_desc: "我国的军队完全是由志愿军组成的。这减少了军队的总规模，但使我们能够训练一支更有效率的、规模更小的战斗力量。自冷战结束以来，向志愿军过渡一直是一种全球趋势。"
 volunteer_army_TT: "军队开支：§R+10%§!\n"
 partial_draft_army: "部分征兵"
 partial_draft_army_desc: "我们的大多数军事人员来自志愿者，但仍有一部分人被征召来完成年度训练配额。"
 partial_draft_army_TT: "军队开支：§R+40%§!\n"
 draft_army: "强制服役"
 draft_army_desc: "我国实行强制兵役，这意味着我国的大多数男性人口都接受过战争训练。这使得我们可以利用现有的训练基地，部署更大的军事力量，并迅速训练新的作战编队。然而，应征入伍的士兵不太愿意去外国出征。"
 Military_Status_Women: "女性征兵法案"
 no_women_in_military: "女性禁止服役"
 no_women_in_military_desc: "我军不接受女性服役。"
 volunteer_women: "女性志愿服役"
 volunteer_women_desc: "女性被允许作为志愿者在我军服役。"
 drafted_women: "女性强制服役"
 drafted_women_desc: "女性像被男性一样对待，并被征召入伍。"
 Foreign_Intervention_Law: "外国干涉法案"
 Foreign_Intervention_Law_desc: "外国干涉法案明确了我们国家多么渴求于干涉冲突并影响其他国家。"
 intervention_isolation: "孤立主义"
 intervention_isolation_desc: "我们的国家对内部事务更感兴趣，并且不希望进行任何军事冒险。"
 intervention_local_security: "域内安全"
 intervention_local_security_desc: "我们可以为我们的朋友提供军火。但，我们主要关心我们自己边界内的事务。"
 intervention_limited_interventionism: "有限干涉主义"
 intervention_limited_interventionism_desc: "我们愿意冒着牺牲自己士兵生命的危险来确保我们的朋友能活下来。"
 intervention_regional_interventionism: "地区干涉主义"
 intervention_regional_interventionism_desc: "我们称之为家园的地方至关重要。我们必须利用战争的威胁来维持秩序，防止我们称之为家园的地方出现动荡。"
 intervention_global_interventionism: "全球干涉主义"
 intervention_global_interventionism_desc: "我们的军事力量遍布世界各地，维护世界稳定是我们的责任。"
 intervention_neo_imperialism: "新帝国主义"
 intervention_neo_imperialism_desc: "世界是一个游乐场，强者随心所欲。我们的国家安全不能因为国际条约之类的事情而受到损害。欲求和平，必先备战。"
 Officer_Training_Law: "军官培训"
 Officer_Training_Law_desc: "军官们将带领我们的士兵投入战斗。我们训练得越好，他们在前线上要学习的时间就越短。然而，为我们的军官建立教育中心可能会很昂贵。"
 officer_baptism_by_fire: "浴火重生"
 officer_baptism_by_fire_desc: "真正的将领不是经过训练，而是在战斗中磨练出来的。我们不必浪费时间培训将领，因为战斗会筛掉不适合的人。"
 officer_baptism_by_fire_TT: "战斗中的阵亡几率：§R+40%§!\n"
 officer_basic_training: "军官基础培训"
 officer_basic_training_desc: "表现出领导才能的人将被挑选出来，并接受如何领导军队的基本训练。"
 officer_basic_training_TT: "战斗中的阵亡几率：§R+20%§!\n"
 officer_advanced_training: "军官进阶培训"
 officer_advanced_training_desc: "表现出领导才能的人将被挑选出来，并接受如何领导军队的进阶训练。"
 officer_advanced_training_TT: "军队开支：§R+10%§!\n"
 officer_military_school: "军官学校"
 officer_military_school_desc: "我们已经建立了特殊军事学院，让有天赋的人从军旅生涯一开始就能直接接受带兵训练。"
 officer_military_school_TT: "战斗中的阵亡几率：§G-15%§!\n"
 officer_military_academy: "军事学院"
 officer_military_academy_desc: "我们建立了著名的军事院校，我们的军官将在那里学习最优秀的战术与战略，并开发新战争方式。"
 officer_military_academy_TT: "战斗中的阵亡几率：§G-30%§!\n"
 officer_international_education: "军官国际培训"
 officer_international_education_desc: "在我们盟国的帮助下，我们可以获得海量的知识和资源，以确保我们的军官做好准备，迎接任何可能的战争。"
 officer_international_education_TT: "战斗中的阵亡几率：§G-45%§!\n"
 trade_laws: "贸易法案"
 trade_laws_desc: "贸易法很重要。它们也决定着我们伟大的国家如何在经济上发展壮大。为我们的国家选择一个贸易法"
 md_closed_economy: "封闭经济"
 md_closed_economy_desc: "封闭经济将与世隔绝。如果可能的话，几乎不与外界进行贸易。国家尽可能的纯粹依靠自己。然而，仍可能会向一些最亲密的盟国出口一些资源。"
 consumption_economy: "消费经济"
 consumption_economy_desc: "消费经济描述了由消费支出驱动的经济占其国内生产总值的百分比，而不是GDP的其他主要组成部分。"
 semi_consumption_economy: "半消费经济"
 semi_consumption_economy_desc: "半消费经济是一种相对较新的现象。它们是出口经济和消费经济的混合体，没有经济上依赖其他收入手段的麻烦。然而，与真正的混合经济不同，半消费经济仍然严重依赖消费支出占国内生产总值的百分比。"
 mixed_economy: "混合经济"
 mixed_economy_desc: "混合型经济与半消费型经济非常相似。它们甚至不太依赖消费支出作为一个整体来构成其国内生产总值。"
 export_economy: "出口经济"
 export_economy_desc: "商品出口国包括拥有大量自然资源的国家，中间生产国或拥有大片农田的国家。这些国家向其他国家出口大量的原材料和中间产品，占其经济增长的大部分。"
 globalized_trade_economy: "全球化贸易经济"
 globalized_trade_economy_desc: "全球化贸易经济比任何其他国家都更依赖全球贸易。我们几乎所有的资源都被送往市场，我们几乎所有的资源都来自贸易。"
