 INFLUENCE_TOOLTIP_DELAYED: "影响力衡量一个国家对另一个国家的影响力和主导地位。通过投资建筑、赠送礼物、军事援助和使用政治点数，可以扩大影响力。其他国家将争夺影响力，东道国将尽可能维护其主权。\n\n如果你的影响力足够大，你可以迫使这个国家签署对你有利的贸易协定，甚至使它们成为一个受你管辖的国家。除了慢慢向你的意识形态靠拢外，影响力还可以作为一种一般等价物来操纵他们来实现你有利的政治环境。"
