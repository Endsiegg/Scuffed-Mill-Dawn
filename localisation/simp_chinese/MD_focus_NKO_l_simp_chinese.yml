 NKO_People_Cyber_Army: "朝鲜人民军「第121局」"
 NKO_People_Cyber_Army_desc: "现代战场不仅需要先进的装备，更需要信息优势。121局是我国军事情报部门的一个专门机构，将帮助我们在这方面做得更好。"
 NKO_Industrial_Espionage: "工业间谍"
 NKO_Industrial_Espionage_desc: "知识产权是西方国家用来捍卫其当前经济优势的东西。我们不需要和这些无耻的帝国主义者讲道理。让我们利用121局来缩小我们和我们可憎的敌人之间的技术差距。"
