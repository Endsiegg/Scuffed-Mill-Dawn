 NKO_Bolster_Young_Red_Guards: "壮大青年赤卫军"
 NKO_Bolster_Young_Red_Guards_desc: ""
 NKO_Rebuild_Kim_Il-sung_Military_University: "翻新金日成军事综合大学"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "金日成军事大学是平壤的一所重要的国防学院，自1952年以来，这里聚集了众多朝鲜最优秀的军官。但进入新世纪后，这所大学的旧设施越来越不适应新的战争样式。现在是时候恢复这一机构昔日荣光了。"
 38th_parallel_NKO: "祖国和平统一委员会"
 NKO_The_38th_Parallel: "三八线"
 NKO_The_38th_Parallel_desc: "1953年7月，朝韩双方和中国志愿军以及联合国部队签署了《朝鲜停战协定》，在38度线的基础上建立了非军事区，将南北朝鲜分开。这条分界线已经存在了约50年，现在也许是以某种方式走向统一的时候了。"
 NKO_The_Road_to_Peace: "和平之路？"
 NKO_The_Road_to_Peace_desc: "韩国的「阳光政策」似乎表达了对统一的真诚愿望。也许现在是朝韩之间的同志们为统一而共同努力的时候了。"
 NKO_cross_border_initiatives: "跨境倡议"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "停止政治宣传广播"
 NKO_cease_propaganda_broadcasts_desc: "今天，宣传广播对我们没有多大用处，反而使那些从小就被反共教育培养的南方人对我们的行为感到反感。结束这种行为可能会让他们更开心一点。"
 NKO_invite_the_president: "邀请总统"
 NKO_invite_the_president_desc: "邀请南方总统访问我国，以便我们能够更好地相互了解并解决我们的分歧和偏见。"
 NKO_invite_southern_performers: "邀请南方的艺人"
 NKO_invite_southern_performers_desc: "南方的演员对北方的年轻人也有很大的影响，邀请他们来我们国家可以向南方的年轻人表达我们的善意。"
 NKO_stress_historical_bonds: "怀柔修辞"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "提供谈判"
 NKO_offer_negotiations_desc: "现在是和南方谈和平统一的时候了。"
 NKO_propose_north_led_unification: "提议北方领导统一"
 NKO_propose_north_led_unification_desc: "从公平的福利制度到我们强大的核武器，很明显，朝鲜模式是朝鲜半岛的前进道路。我们必须坚持，我们应该成为领导朝鲜走向统一后继续走向强大未来的人。"
 NKO_propose_unity_government: "提议联合政府"
 NKO_propose_unity_government_desc: "南方领导人不太可能同意这样一项协议，他们似乎会被赶下台，并可能因过去的行为而受到惩罚。南北统一政府是实现朝鲜统一大业的最佳途径。"
 NKO_pave_the_way_for_reunification: "为统一铺路"
 NKO_pave_the_way_for_reunification_desc: "现在朝韩关系正常化迈出了重要的一步，我们可以开始为统一做准备了。"
 NKO_The_Road_to_War: "战争之路"
 NKO_The_Road_to_War_desc: "美帝国主义和他们的南朝鲜傀儡过去、现在和将来都不可能允许朝鲜的真正统一。武力统一才是永恒的真理。"
 NKO_threaten_the_south: "威胁南方"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "断绝通讯方式"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "加大实验次数"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "准备核武器"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "非军事区再军事化"
 NKO_remilitarize_the_DMZ_desc: "非军事区的再军事化将标志着我们与南方的冲突的重大升级，但无疑将使我们的部队在即将到来的冲突中获得优势。"
 NKO_all_out_war: "付诸于战争"
 NKO_all_out_war_desc: "时机成熟！让南方傀儡和我们的人民军在战场上决一死战吧！"
 NKO_revenge_on_japan: "向日本复仇"
 NKO_revenge_on_japan_desc: "第二次世界大战前，日本在我国维持了数十年的殖民统治。第二次世界大战后，美帝国主义仍沉溺于重振日本军备。日本必须得到正义的惩罚。"
 NKO_strike_washington: "袭击华盛顿"
 NKO_strike_washington_desc: ""
 NKO_foment_insurrection: "煽动叛乱"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "提供支持"
 NKO_send_support_desc: "没有人能仅仅靠石头和燃烧弹取胜，我们需要用一些南方游击队急需的装备来支持他们。"
 NKO_assert_control: "声称控制权"
 NKO_assert_control_desc: "把南方游击队的指挥权纳入我们的总参谋部，这样我们人民军和游击队就能更好地合作。"
 NKO_Struggle_for_Power: "权力的斗争"
 NKO_Struggle_for_Power_desc: ""
 NKO_Orthodox_Successor: "正统的继承者"
 NKO_Orthodox_Successor_desc: "1990年代，金正恩因资历出众，被伟大的金正日将军选为权力接班人。上天在过去、现在和未来赐予朝鲜人民的敬爱的金正恩同志将永远守护主体朝鲜的安全和繁荣。"
 NKO_Promote_Self_Reliance: "促进自力更生"
 NKO_Promote_Self_Reliance_desc: "一个国家不能靠别人富强，只有自力更生才能强大！"
 NKO_Ostracize_Kim_Jong_nam: "将金正男放逐"
 NKO_Ostracize_Kim_Jong_nam_desc: "通过排挤金正男，让“父亲”更加不信任他，我们就更有可能获得权力。"
 NKO_Bribe_KPA_seniors: "贿赂朝鲜人民军元老"
 NKO_Bribe_KPA_seniors_desc: "人民军的将军们才是掌握军权的人，有这些元老的支持，让我们更有可能掌控局面。"
 NKO_Oppose_to_Chinese_Reform_Road: "公开反对中国式改革道路"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "中国的改革模式源于他们的集体领导模式。如果这种方式被移植到朝鲜，将不可避免地导致社会混乱。而且“父亲”同样不支持这种做法。为了保证白头山血统的延续，我们应该公开反对使用中国模式进行改革。"
 NKO_Discredit_Jang_Seong_taek: "诋毁张成泽"
 NKO_Discredit_Jang_Seong_taek_desc: "张成泽是朝鲜著名的亲中派，也是父亲身边的红人。这样一个出卖国家利益的叛徒是不可容忍的。为了顺利继承权力，我们必须收集他的罪证，并在父亲面前揭发他。"
 NKO_Call_for_Change: "变革的呼声"
 NKO_Call_for_Change_desc: "朝鲜民主主义人民共和国已经实行计划经济近50年。但是「苏东剧变」和「苦难行军」连续的到来，证明了国家计划经济已经不再适应新世纪的需要。朝鲜要想再次强大，就需要一场大胆而深刻的改革。"
 NKO_Pull_in_young_Military_Officers: "拉拢青年军官"
 NKO_Pull_in_young_Military_Officers_desc: "从朝鲜人民军中拉拢年轻、思想开放的军官对我们没有坏处，因为他们更接近底层士兵，更有利于我们对部队的控制。 "
 NKO_Frame_Opposition: "陷害反对派"
 NKO_Frame_Opposition_desc: ""
 NKO_Stir_up_Father-son_Relations: "挑起父子矛盾"
 NKO_Stir_up_Father-son_Relations_desc: "想要在金正恩和金正日之间挑起矛盾并不容易，但是这会给我们带来更多的支持。"
 NKO_Place_Loyalists_in_KPA: "将效忠者安置在人民军"
 NKO_Place_Loyalists_in_KPA_desc: "二十年前，当金正日和他的同父异母兄弟都有机会接管朝鲜的领导权时，老游击队员对金正日的支持是他最终当选为该国最高领导人的关键因素。现在，朝鲜人民军已经继承了这一地位。把忠诚者安置在朝鲜人民军中，加强我们对人民军的控制。"
 NKO_Finding_Reformist_of_Party: "寻找党的改革派"
 NKO_Finding_Reformist_of_Party_desc: "并不是说党内没有改革派，而是他们在面对金正日的反对时不敢发声，如果我们获得他们的支持，就更有可能改变朝鲜。 "
 NKO_Kim_Jong_il_Death: "金正日之死"
 NKO_Kim_Jong_il_Death_desc: "敬爱的伟大领袖、朝鲜民主主义人民共和国奠基者、共和国永远的总统金正日，在乘坐火车访问当地的途中，因急性心肌梗塞并发心源性休克，于2011年12月17日上午8时30分去世。"
 NKO_Junta: "军政府政变"
 NKO_Junta_desc: "中国和越南成功的改革为我们树立了很好的榜样，但他们的改革也并不顺利。 如果我们自己的改革失败了，我们就会亡党亡国而被南方吞并。 金正恩和金正男都希望进行不同程度的改革。 为了不失去我们的国家和我们的党，我们将不得不做出最艰难的选择……"
 NKO_Preserve_Songun: "保护先军路线"
 NKO_Preserve_Songun_desc: "先军政治是军队的基础，必须坚持先军政治的理念。"
 NKO_Entrench_Military_Authority: "巩固军政府权威"
 NKO_Entrench_Military_Authority_desc: "虽然我们利用军队从金氏王朝手中夺取了政权，但军队中仍有一些金氏的忠诚分子，我们将用我们的手段“说服”他们……"
 NKO_Smash_Black_Market: "打击“市场”"
 NKO_Smash_Black_Market_desc: "“市场”正在给我国造成巨大的破坏，必须立即制止！"
 NKO_Determining_the_loyalty_of_army: "确定军队的绝对忠诚"
 NKO_Determining_the_loyalty_of_army_desc: "现在我们可以提拔一些忠诚的人，让他们更顺从我们。"
 NKO_Purge_Dissenters: "清洗异己"
 NKO_Purge_Dissenters_desc: "为了在这个权力交接的关键时刻维护国家的稳定，我们必须立即逮捕所有潜在的异议人士！"
 NKO_Crush_the_Kims: "处决金家人"
 NKO_Crush_the_Kims_desc: "让金正日的儿子们活着最终是一个不稳定因素，秘密处决他们！"
 NKO_Constrain_the_Donju: "约束金主"
 NKO_Constrain_the_Donju_desc: "金主们之前为我国的经济发展做出了小小的贡献，让他们继续吧……"
 NKO_End_the_Donju: "打击走私"
 NKO_End_the_Donju_desc: "走私是一项重罪，尽管它对国家经济增长有贡献，但现在是彻底消灭这些违法者的时候了。"
 NKO_High_pressure_politics: "高压政治"
 NKO_High_pressure_politics_desc: "民众的不满情绪已经发展到这种程度，我们必须使用武力手段来维持我们的统治。"
 NKO_Empower_the_State_Security_Department: "赋权人民军总参侦察总局"
 NKO_Empower_the_State_Security_Department_desc: "我们现在需要授权人民军的侦察总局承担更大的责任，成为国家的主导情报机构。侦察总局将侦查、逮捕和消灭潜在的破坏分子和帝国主义间谍。"
 NKO_CHI_military_support: "中国的军事援助"
 NKO_CHI_military_support_desc: "中国是我们永远的兄弟和盟友。为了在国际舞台上生存下去，我们将再次投入北京的怀抱。"
 NKO_secure_chinese_assistance_in_crushing_dissent: "争取中国帮助镇压异见"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "中国的安全机构有可能是世界上最有效的。我们可以利用他们的专业知识来帮助压制批评者，监控我们的人民，并镇压示威活动。"
