 NKO_Air_Koryo: "高丽航空"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "集体农庄私有化"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "放宽对当地集体农场的控制，以增加他们生产的积极性。"
 NKO_Construction_of_Hydraulic_Facilities: "水利设施建设"
 NKO_Construction_of_Hydraulic_Facilities_desc: "为了在不依赖化肥的情况下提高农业产量，我们必须建造更多的水利设施。"
 NKO_Free_Housing: "额外的免费住房"
 NKO_Free_Housing_desc: "盖更多的公寓，让人们住得起！"
 NKO_Exporting_Workforce: "输出劳动力"
 NKO_Exporting_Workforce_desc: ""
 NKO_Expand_Compulsory_Education: "拓展义务教育"
 NKO_Expand_Compulsory_Education_desc: "教育是强国之本。扩大义务教育，让更多儿童接受高等教育。"
 NKO_Chollima_Speed_desc: "基础设施建设是重建我们经济的重要一步，不仅对我们的经济发展有利，也有利于军事，比如能够承载重型装备的道路和能够运输导弹列车的铁路。"
 korea_north.1.t: "朝鲜要求我们从韩国撤军"
 korea_north.1.d: "朝鲜要求我们从韩国撤出美军并切断与韩国的关系，否则他们将在韩国统一时使用核武器。虽然朝鲜一直以恐吓为主，不打算跟进其威胁，但这一次似乎是玩真的……"
 korea_north.1.a: "这要求太荒唐了！"
 korea_north.1.b: "我们还是暂避锋芒为好……"
 korea_north.2.t: "朝鲜加入世界贸易组织"
 korea_north.2.d: "经过朝鲜和世界贸易组织（WTO）现有成员的长期谈判，朝鲜加入WTO的申请终于获得批准。朝鲜必须向世贸组织成员，特别是美国、欧盟和中国表明，它正在采取重大措施，向竞争开放其经济。朝鲜的官方媒体将这一事件描述为「朝鲜改革和现代化程序中的一个历史性时刻」。"
 korea_north.2.a: "朝鲜继续向世界开放。"
 korea_north.3.t: "货币制度改革"
 korea_north.3.d: "朝鲜官方宣布进行全面的货币改革，对货币进行重估，每户限兑10万枚旧币。\n旧货币和新货币之间的汇率将是多少？"
 korea_north.3.a: "25旧币兑1新币"
 korea_north.3.b: "100旧币兑1新币"
 korea_north.4.t: "改革成功了"
 korea_north.4.d: "经过我们的努力，我们的货币改革终于成功了！"
 korea_north.4.a: "太棒了！"
 korea_north.5.t: "缓解冲突"
 korea_north.5.d: "最近我们的货币改革导致了一些混乱，人民疯狂兑换外币，咸镜北道甚至发生了一场骚乱。我们是否应该做出一些让步？"
 korea_north.5.a: "维持现状。"
 korea_north.5.b: "放宽货币兑换限制的数量。"
 korea_north.6.t: "改革失败了……"
 korea_north.6.d: "货币改革导致了经济混乱，因为在国家规定价格之前，商品无法出售，民众在争相兑换外币的情况下感到恐慌。\n在货币改革后的一周内，朝鲜元对美元汇率下跌了96%，每公斤大米的价格在三天内从17朝鲜元上涨到50朝鲜元。货币改革被宣布为彻底失败。"
 korea_north.6.a: "处决责任人！"
 kim_jong_il_death.1.t: "谁将是「王位」的继承人？"
 kim_jong_il_death.1.d: "金正日活不长了，他必须从他的两个儿子中选择他的继任者。\n金正恩倾向于对国家的政治和经济制度进行保守的改革。金正男更倾向于社会主义市场经济改革，以及更激进的政治制度改革。"
 kim_jong_il_death.1.a: "金正恩！"
 kim_jong_il_death.1.b: "金正男！"
 kim_jong_il_death.2.t: "金正日同志去世了！"
 kim_jong_il_death.2.d: "敬爱的伟大领袖、朝鲜民主主义人民共和国奠基者、共和国永远的总统金正日，在乘坐火车访问地方的途中，因急性心肌梗塞并发心源性休克，于2011年12月17日上午8时30分去世。"
 kim_jong_il_death.2.a: "悲伤的事情……"
 kim_jong_il_death.3.t: "金正恩的报告..."
 kim_jong_il_death.3.d: "金正恩走进父亲的办公室。房间里弥漫着浓浓的烟味，父亲好像刚抽完一整支雪茄，心情很好。\n“父亲，张成泽同志背地里好像在私下出卖国家利益，我已经编制了一份报告。\"\n他把报告放在桌上，旁边放着一个装满烟头的烟灰缸和半杯没喝完的威士忌。\n金正日拿起它看了看，“卖古董这件事是我带张成泽和39号房的人一起干的，国家真的没钱了，孤注一掷……张成泽同志只是奉命行事，除此之外没什么大不了的，有些事情他之前跟我说过，我默认了。\n父亲起身，走到金正恩身边拍了拍他的肩膀，\"正恩，这些都是小事，找张成泽同志私下解决，不要老是把个人恩怨上升到政治高度。去吧，我会和成泽谈谈的。\""
 kim_jong_il_death.3.a: "“张成泽好像也没那么靠谱……”"
 kim_jong_il_death.4.t: "金正男掌握了朝鲜的权力！"
 kim_jong_il_death.4.d: "今天上午，金正男已正式成为国家事务委员会主席和朝鲜劳动党总书记。据报道，他的弟弟金正恩已经逃离该国，并在某处躲藏生活。"
 kim_jong_il_death.4.a: "这对我们来说有什么意义吗？"
 kim_jong_il_death.4.b: "出人意料"
 kim_jong_il_death.5.t: "金正恩掌握了朝鲜的权力！"
 kim_jong_il_death.5.d: "今天上午，金正恩已正式成为国家事务委员会主席和朝鲜劳动党总书记。据报道，他的弟弟金正男已经逃亡海外。"
 kim_jong_il_death.5.a: "这对我们来说有什么意义吗？"
 kim_jong_il_death.5.b: "不出所料"
 kim_jong_il_death.6.t: "人民军在朝鲜发动奇袭政变！"
 kim_jong_il_death.6.d: "令人惊讶的讯息是，今天上午朝鲜发生了人民军的军事政变，新的军政府宣布它将接管因金正日去世而空缺的权力。新军政府声称这是一场政变，应“朝鲜国家和民族的强烈要求”，维护主体思想的纯洁性。"
 kim_jong_il_death.6.a: "这对我们来说有什么意义吗？"
 kim_jong_il_death.6.b: "令人惊讶的讯息，这是否代表金氏王朝的彻底消亡？"
 kim_jong_il_death.6.c: "哦，天吶……"
 kim_jong_il_death.7.t: "张成泽的请求"
 kim_jong_il_death.7.d: "张成泽访华会见[CHI.GetLeader]，希望中国介入帮助金正男掌权。"
 kim_jong_il_death.7.a: "把这个信息告诉金正恩"
 kim_jong_il_death.7.b: "什么也不做，金正恩跟我有什么关系?"
