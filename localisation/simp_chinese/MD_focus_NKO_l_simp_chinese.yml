 NKO_Kim_Jong_Nam_desc: "“苦难行军”以来，金正男对改变落后的朝鲜的渴望越来越强烈。 为此，他将目光投向了中国这个“改革开放”成功的国家。 他想利用这个友好邻国的改革经验，把朝鲜带入“富足社会”……"
