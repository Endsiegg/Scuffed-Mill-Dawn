 NKO_Face_world: "面对世界"
 NKO_Face_world_desc: "国家的体制改革离不开外部支持，因此我们需要把重点放在执政的外交方面，与世界保持良好关系。"
 NKO_Conciliatory_Rhetoric: "与世界各国和解"
 NKO_Conciliatory_Rhetoric_desc: "外国误解我们太久了，我们的开放政策可以让他们相信我们支持和平的立场。"
 NKO_Diplomatic_Overtures: "与各国建立外交关系"
 NKO_Diplomatic_Overtures_desc: "朝鲜外交之路的第二步是与各国建立正式的外交关系，这将使我们的改革之路更加顺利。"
 NKO_step_up_joint_Ventures: "邀请更多的合资企业"
 NKO_step_up_joint_Ventures_desc: "外国投资是帮助我们经济改革的渠道，我们欢迎他们。"
 NKO_Embrace_the_people: "拥抱人民"
 NKO_Embrace_the_people_desc: "我们的国家不能永远保持封闭。现在是时候张开双臂拥抱我们的人民，创造一个不同的朝鲜了。"
 NKO_Loosen_Information_monopoly: "放宽信息垄断"
 NKO_Loosen_Information_monopoly_desc: "人们可以自由的发表他们的意见。"
 NKO_Tone_Down_Propaganda: "减少官方宣传力度"
 NKO_Tone_Down_Propaganda_desc: "虽然官方媒体曾经体现了国家的意志，但我们的民主化改革现在不需要把「民主」强加给他们。"
 NKO_End_forced_Labor: "终止劳役制度"
 NKO_End_forced_Labor_desc: "再也没有强制劳役，我们将走向开放的世界。"
 NKO_Expand_SEZs: "拓展经济特区"
 NKO_Expand_SEZs_desc: "我们的经济改革离不开罗先和开城经济特区的帮助，我们可以建立更多的经济特区，让一些人先富起来。"
 NKO_End_Juche: "结束主体思想的统治地位"
 NKO_End_Juche_desc: "主体思想不是灵丹妙药，我们需要更科学的指导思想。"
 NKO_Foreign_Knowledge: "聘请外国研究人才"
 NKO_Foreign_Knowledge_desc: "由于过去几十年的压迫政策，朝鲜失去了很多人才，为了弥补人才缺口，我们可以聘请一些外国研究人员。"
 NKO_Join_the_WTO: "加入世贸组织"
 NKO_Join_the_WTO_desc: "长期以来，我们一直被排除在世界贸易组织成员共享的全球贸易利益之外。现在我们将改变这一现状，我们可以更好地利用西方自由经济秩序的机制，为我们的改革服务。"
 NKO_Preserve_the_Party: "维持劳动党的统治"
 NKO_Preserve_the_Party_desc: "改革开放不等于结束劳动党的领导，劳动党可以带领人民走向光明和繁荣的未来。"
 NKO_Appeal_to_the_Youth: "鼓励青年"
 NKO_Appeal_to_the_Youth_desc: "青年才是我们改革路程的中坚力量！"
 NKO_The_Choson_Dream: "朝鲜梦"
 NKO_The_Choson_Dream_desc: "朝鲜梦是领导人[NKO.GetLeader]提出的一个新概念，它概括了朝鲜民族的个人和国家目标。它包含了许多不同领域的愿望，包括经济、政治和国际领域的愿望。"
 NKO_Democracy_with_North_Characteristics: "朝鲜特色主义民主"
 NKO_Democracy_with_North_Characteristics_desc: "西式民主不完全适合朝鲜，朝鲜需要自己的朝鲜特色主义民主。"
 NKO_People_before_Party: "民先于党"
 NKO_People_before_Party_desc: "人民才是国家的主人！"
 NKO_Elections: "地方选举"
 NKO_Elections_desc: "我们的改革包括政治制度的民主化，人民将有权力选择他们想要的领导人。"
 NKO_Free_Expression: "自由表达"
 NKO_Free_Expression_desc: "朝鲜人民在压迫性政策下被压制了太久，授予人民的主要自由是言论自由。"
 NKO_Byungjin: "并进"
 NKO_Byungjin_desc: "在苦难行军的征程中，英明的金正日将军为了保持国家的稳定，采取了“先军”政策，使我国得以生存。 但现在国家经济已经回暖，是时候摒弃以军事为中心的老路，让我们的国防和经济事业同步发展了！"
