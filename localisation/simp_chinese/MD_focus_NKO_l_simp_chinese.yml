l_simp_chinese:
 NKO_prioritize_to_solve_famine: "优先解决饥荒"
 NKO_prioritize_to_solve_famine_desc: "确保我国人民温饱是我们的首要任务。"
 NKO_prioritize_songun: "先军政治优先"
 NKO_prioritize_songun_desc: "我们需要继续发扬“千里马运动”的伟大精神，坚持团结一致，艰苦奋斗，优先保障人民军的粮食供应，让他们能够为人民种植更多的粮食。"
 NKO_step_up_imports: "加大（粮食）进口量"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "发展食品工厂"
 NKO_develop_food_factories_desc: "如果我们国内生产粮食的能力仍然很低，我们就无法从这场危机中完全恢复过来。"
 NKO_restore_healthcare_system: "恢复医疗系统"
 NKO_restore_healthcare_system_desc: "在“苦难行军”时期，卫生系统迅速崩溃。现在，国家卫生保健系统已准备好再次发展。"
 NKO_improve_food_distribution_system: "改善食品分配系统"
 NKO_improve_food_distribution_system_desc: "自从上世纪九十年代初，即朝鲜民主主义人民共和国的创始人和共和国永远的总统金日成同志逝世前不久，国家配给制度就几乎陷入瘫痪。现在是进行彻底改革的时候了。"
 NKO_allow_small_scale_bartering: "允许小规模的交易"
 NKO_allow_small_scale_bartering_desc: "Jangmadang，即朝鲜语中的“市场”，是指朝鲜的农民市场、地方市场和黑市。仅依靠计划经济已经证明不足以让人们维持生活。也许我们需要在一定程度上容忍它们。"
