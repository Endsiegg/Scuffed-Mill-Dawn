 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "度假村和旅游业"
 NKO_Resorts_and_Tourism_desc: "在国际制裁下，我们获得外汇的途径寥寥无几。加强旅游业建设，让全世界的人都来看看朝鲜的美景！"
 NKO_Samjiyon: "三池渊"
 NKO_Samjiyon_desc: "三池渊是我们朝鲜伟大的革命圣地。 它的地位与中国的延安相似。 我们应该在那里努力建设，让人们能够接受更多的爱国主义教育。"
 NKO_Incentive-Based_Economy: "激励型经济"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "赋权于金主"
 NKO_Empower_the_Donju_desc: "尽管国家的发展不能过度依赖外部世界。 但如果没有“金主”，我们的经济将难以为继。 给他们更多有利于贸易的权利，让他们做国民经济的领头羊，让朝鲜经济这匹千里马奔腾吧！"
 NKO_Weaken_the_Donju: "削弱金主"
 NKO_Weaken_the_Donju_desc: "贴牌转售中国和南朝鲜的商品并没有让我们的国家变得富裕起来。我们要专注于自己的工业品牌，让朝鲜品牌崛起于世界市场！"
 NKO_Protect_State_Owned_Businness: "保护国有企业"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "鼓励外国投资"
 NKO_Encourage_Foreign_Investment_desc: "尽管我们的国内产业具有弹性，但如果没有海外投资，它们的全部经济潜力就无法释放。我们应该提供激励措施，鼓励外国直接投资进入我们的国家。"
 NKO_Privatize_Means_of_Production: "私有化生产资料"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "经济复苏"
 NKO_Economy_Revival_desc: "随着“苦难行军”的结束，是时候让我们的经济重新运转起来了。"
 NKO_Priorit_for_Civilian_Industry: "专注于民用工业"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "专注于军事工业"
 NKO_Priorit_for_Army_Industry_desc: "军工产业对我们至关重要，既能拉动经济内需，又能增强国防力量。"
 NKO_Arms_Trafficking: "军火贩运"
 NKO_Arms_Trafficking_desc: "为什么仓库里要一直堆放着无数的武器？ 我们可以用它们换来真金白银。"
 NKO_Sinuiju: "新义州特别行政区"
 NKO_Sinuiju_desc: "新义州一直是朝中贸易的重要港口。 我们可以效仿中国的一国两制。 使其更适合对外贸易。"
 NKO_Recognition_of_Economic_Backwardness: "认识到我们的经济落后"
 NKO_Recognition_of_Economic_Backwardness_desc: "“苦难行军”之后，朝鲜经济已经落后于时代。我们需要彻底的改革。"
 NKO_2009_Revaluation: "货币制度改革"
 NKO_2009_Revaluation_desc: "苦难行军期间，我国的经济，特别是货币体系受到重创。人们不信任我们的货币，日常生活充满了以物易物的现象。要改变现状，我们需要一次大胆的货币改革。"
