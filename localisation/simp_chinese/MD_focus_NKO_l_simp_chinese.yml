 NKO_peoples_life_bonds: "人民生活债券"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "工业复苏"
 NKO_industrial_recovery_desc: "“苦难行军”使国家工业设施年久失修。然而，现在经济已经复苏，是时候开始重建了。"
