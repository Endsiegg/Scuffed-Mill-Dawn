 NKO_shopping_mall_development: "建设大型商业区"
 NKO_shopping_mall_development_desc: ""
 NKO_People_Army: "朝鲜人民军"
 NKO_People_Army_desc: "即使在艰难的「苦难行军」时期，人民军队也必须做好战争准备，以抵御美帝国主义及其南朝鲜傀儡。"
 NKO_National_Defence_Force: "国家防御"
 NKO_National_Defence_Force_desc: "「苦难行军」使军队无法继续维持目前的形式。朝鲜人民军将不得不缩减到满足国防事业所需的最低水平，从而节省资金。"
 NKO_Begin_Uranium_Enrichment: "开始铀浓缩"
 NKO_Begin_Uranium_Enrichment_desc: "无论是为了解放南朝鲜人民，还是为了保卫我们伟大的祖国不受美帝国主义的核大棒威胁，我们都应该坚定而勇敢地继续发展核武器！"
 NKO_Remove_Monitoring_Devices: "移除监控装置"
 NKO_Remove_Monitoring_Devices_desc: "我们的浓缩铀必然会受到国际社会的抵制。因此，我们最好的做法，就是隐藏浓缩铀，不让国际社会发现我们的举动。"
 NKO_Expel_Inspectors: "驱逐监察员"
 NKO_Expel_Inspectors_desc: "国际原子能机构向我国派遣了许多监察员，以确保我们只将核技术用于能源供应。既然我们正要与他们撕破脸，不妨在这个过程中直接把这些帝国主义间谍驱逐出境。"
 NKO_Withdraw_from_NPT: "退出《不扩散核武器条约》"
 NKO_Withdraw_from_NPT_desc: "我国核项目关系到我国的独立与安全，其一个重要步骤是退出《不扩散核武器条约》。我们不能因为荒谬的帝国主义不平等条约而限制我们捍卫国家独立和安全的能力！"
 NKO_Missile_Tests: "导弹测试"
 NKO_Missile_Tests_desc: ""
 NKO_Nuclear_Tests: "核试验"
 NKO_Nuclear_Tests_desc: ""
 NKO_Our_Pride_and_Joy: "我们的骄傲和喜悦"
 NKO_Our_Pride_and_Joy_desc: "庆祝吧！面对美帝国主义及其附属国的重重封锁，在敬爱的[NKO.GetLeader]同志的领导下，朝鲜民主主义人民共和国，终于有了我们自己的核反击能力！美帝国主义侵略者用核大棒讹诈我们的日子从此一去不复返了！"
 NKO_People_Air_force: "朝鲜人民空军"
 NKO_People_Air_force_desc: "朝鲜的天空必须得到保护，不受美帝国主义或其南方傀儡的侵犯。如果我们不提高空中能力，这将成为一项艰巨的任务。"
