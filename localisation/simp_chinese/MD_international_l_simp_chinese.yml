 ct_train_tt: "§Y前提条件：§!\n[!ct_training_button_click_enabled]\n\n§Y反恐训练§!等级（当前：[?ct_training|Y2]）决定了突袭和空袭成功的可能性。\n§Y反恐训练§!等级获得的数量取决于外国顾问的数量（当前外国顾问：[?foreign_adivsors|Y0]）与我们现行的警官培训法。\n\n每位外国顾问每次训练都会增加§G+0.25§!§Y反恐训练§!等级（当前外国顾问：[?foreign_adivsors|Y0]）\n§Y军官进阶培训§!之后的每项§Y军官训练法规§!都会使每次训练增加§G+0.50§!§Y反恐训练§!等级。\n\n开展反恐训练将提高我们[?foreign_advisors_math|+G]§Y反恐训练§!等级。\n\n§R反恐训练等级上限为§!10§R并且拥有§!0.2§R的每月衰减率。§!\n\n§Y效果：§!\n[!ct_training_button_click]"
 ct_raid_tt: "§Y前提条件：§!\n[!ct_raid_button_click_enabled]\n\n如果突袭§G成功§!，§Y恐怖威胁§!程度将降低§G-5§!（当前威胁：[?threat_level|Y0]）同时§Y极端化§!将增加§R+2§!（当前极端化：[?radicalization|Y0]）。\n如果突袭§R失败§!，§Y恐怖威胁§!程度将无变化同时§Y极端化§!将增加§R+5§! 当前极端化：[?radicalization|Y0]）。\n§G比空袭有更高的成功率。§!\n\n突袭有§Y40%§!的基础成功率\n每一级别的§Y反恐训练§!增加§G+5.00%§!的成功率。\n（当前§Y反恐训练§!级别：[?ct_training|Y2]）\n\n§Y效果：§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§Y前提条件：§!\n[!ct_strike_button_click_enabled]\n\n如果空袭§G成功§!，§Y恐怖威胁§!程度将降低§G-5§!（当前威胁：[?threat_level|Y0]）同时§Y极端化§!将增加§R+2§!（当前极端化：[?radicalization|Y0]）。\n如果空袭§R失败§!，§Y恐怖威胁§!程度将无变化同时§Y极端化§!将增加§R+5§!（当前极端化：[?radicalization|Y0]）。\n§R成功的可能性比突袭要低。§!\n\n空袭有§Y25%§!的基础成功率\n每一级别的§Y反恐训练§!增加§G+5.00%§!的成功率。\n（当前§Y反恐训练§!级别：[?ct_training|Y2]）\n\n§Y效果：§!\n[!ct_strike_button_click]"
