 PMC_blackwater_name_desc: "§Y黑水国际公司§!是美国私人军事承包商，由前美国海军海豹突击队队员埃里克·普林斯于1996年底创立。该公司提供各种服务，例如执法培训、近距离战斗训练和安保服务。"
 PMC_aegis_name_desc: "§Y后盾§!的全名是后盾防务，是一家英国私人军事公司，创始人是蒂姆·斯派塞，他曾担任桑德林国际公司的首席执行官，联合创始人包括杰弗里·戴、多米尼克·阿姆斯特朗和马克·布洛。该公司提供的一些服务包括安全服务、执法培训以及后勤支持和重建工作。"
 PMC_constellis_name_desc: "§Y康思泰控股§!是一家美国私人军事公司的名称，由黑水公司和三蓬公司合并成立了康思泰集团。"
 PMC_wagner_name_desc: "§Y瓦格纳集团§!是俄罗斯政府资助的私人军事承包商，由叶夫根尼·普里戈任创立。瓦格纳集团以招募囚犯为其战斗部队而闻名，并在世界多个国家开展业务。"
 PMC_md_name_desc: "§Y千禧黎明小子§!是一家私人军事公司，成立于21世纪。其起源不明，但该私人军事公司的成员来自美国、瑞士、德国、中国和俄罗斯等多个国家，使其成为全球舞台上装备最多样化、民族最多的私人军事公司之一。他们被广泛认为是最好的雇佣兵之一，因为他们士气高昂、协调性强，并且能够使用多种武器平台。"
 PMC_mpri_name_desc: "§Y军事资源顾问§!（亦称§YL3-军事资源顾问§!）是一家总部位于美国的全球私人军事承包商，由八位前美国军方高级军事领导人于1987年创立，其中包括前参谋长卡尔·沃诺。该公司提供多种不同的服务，包括物流、军事训练、执法训练、飞机现代化和维护、电子系统和电子战。它在沙漠风暴行动中发挥了积极作用，此后不久就成为一家世界知名的全球私人军事公司，在克罗地亚、波斯尼亚、赤道几内亚、哥伦比亚等国家签订了合同。"
 PMC_sadat_name_desc: "§Y萨达特专家§!是一家总部位于伊斯坦布尔的土耳其私人军事公司。该公司成立于2012年，业务范围覆盖中东地区，提供各种承包商服务，例如军事、军械采购和国防咨询。"
 PMC_rsb_name_desc: "§YRSB集团§!是一家俄罗斯的军事咨询公司，提供多种服务，主要提供作战部队、训练、后勤和训练有素的军官团。"
 PMC_sandline_name_desc: "§Y桑德林国际§!是一家总部位于伦敦的私人军事公司，由蒂姆·斯派塞于20世纪90年代组建。桑德林在90年代参与了多起冲突，其中一起冲突就是巴布亚新几内亚。与其他私人军事公司类似，桑德林运营与军事训练和安全细节相关的服务，以及独特的运营支持，包括为合同持有人采购设备和武器以及提供外交支持。"
 PMC_kbr_name_desc: "§YKBR后勤§!是一家以物流为基础的私人军事承包商，其最著名的业务是为美国和其他北约及北约盟友提供后勤支持。"
 PMC_nirtal_name_desc: "§Y尼尔塔专家§!成立于1995年，是一家全球私人安保公司，专门从事战斗训练、近身保护服务和安全咨询。"
 PMC_halo_name_desc: "§Y哈洛信托§!成立于1988年，是一家非营利性人道主义组织，专门在战乱地区清除地雷，以安全有效的方式清除地雷。他们请求各国政府继续这种做法，以确保子孙后代的安全。他们的一些工作已在莫桑比克、科索沃、索马里、阿富汗和许多其他国家开展。"
 PMC_defense_name_desc: "§Y国防国际咨询§!成立于2000年，由多个前安全组织合并而成，其主要目的是向国际上输出法国军事知识、培训和技术援助。"
 PMC_gardaworld_name_desc: "§Y加达国际§!是一家由斯蒂芬·克雷蒂耶创立的加拿大私人安保公司，在全球范围内经营安保服务和装甲车服务。该公司与全球多个国家签订了合同，为大使馆、银行、政府大楼和其他场所提供安保服务。"
 PMC_esa_name_desc: "§Y欧洲安全学院§!由安德热·布莱尔于1992年创立，提供海上保护、急救、射击等服务。此外，该公司还为§Y[EUU.GetNameWithFlag]§!欧盟警察和军队中的许多特种部队提供培训。"
 PMC_g4s_name_desc: "§Y杰富仕§!是一家总部位于伦敦的跨国私人安保公司，由§Y塞斯库里§!和§Y集团4福尔克§!合并而成。该公司提供多项服务，如安保人员、响应单位、安全囚犯运输等。无论是从收入还是从就业人数来看，它都是欧洲和非洲首屈一指的私人安保公司之一。"
 PMC_asgard_name_desc: "§Y阿斯加德 - 德国安全集团§!是一家德国私人军事公司，成立于2007年，是一家专门从事作战，训练等业务的私人军事公司。"
 PMC_sinai_name_desc: "§Y西奈部落联盟§!是埃及北西奈省的一支准军事部队，与该地区的埃及安全部队并肩作战。该部队主要由当地贝都因部落的人员组成。该部队已成为一支有效打击叛乱分子的力量，并与协调的专业军事部队并肩作战。"
 PMC_gard_name_desc: "§Y加德安保§!成立于2020年，是一家总部位于白俄罗斯的安全组织，由白俄罗斯政府批准，负责容纳和训练来自其他国家（主要是非洲和南美国家）的特种安全部队。它经常被拿来与俄罗斯的私营军事公司瓦格纳集团进行比较，其结构和目的也类似。"
 PMC_patriot_name_desc: "§Y爱国者§!是俄罗斯一家私人军事公司，成立于2018年底，是§Y瓦格纳集团§!的精锐版。他们更注重个人防护，雇佣的都是经验丰富的士兵，而且大多都是经验丰富的战斗人员。"
 PMC_dewe_name_desc: "§Y德威国际安保集团§!成立于2011年，由前军官和警察组成，首次服务于2008年北京奥运会。他们经常参与培训各种民事警察部队，并参与中国一带一路计划，为中国在非洲、亚洲和中东的投资提供安全保障。"
 PMC_over_name_desc: "§Y中海集团安保§!是一家由中国政府资助的安保公司，旨在与海外国家密切合作，确保保护中国和东道国的利益。他们为付费国家提供培训、保护和安全等各种服务。"
 PMC_front_name_desc: "§Y先丰§!（亦称§Y先丰服务集团§!）是一家总部位于[HKG.GetNameWithFlag]的中国国有私人安保组织，专注于非洲的安全、航空和物流，由前§Y黑水国际公司§!首席执行官艾里克·普林斯创立。该公司主要专注于航线的后勤项目、不使用武器的安保以及反恐安全培训。此外，该公司还专门从事冲突地区的高风险撤离。"
 PMC_redut_name_desc: "§Y堡垒§!成立于2008年，由多名俄罗斯退伍军人和国防部单位合并而成，他们在各种维和和军事任务中获得了战斗经验。"
 PMC_gazprom_name_desc: "在§Y私人军事公司瓦格纳§!解散后，§Y俄罗斯天然气工业股份公司§!成立了自己的私人安保组织，以保护其设施。§Y俄罗斯天然气工业股份公司§!还与俄罗斯国防部签订了保护石油和天然气利益的合同。"
 PMC_iron_name_desc: "§Y铁舰队§!是一家位于爱沙尼亚的私人军事公司，提供各种保护服务和游艇安全服务。"
 PMC_sheriff_name_desc: "§Y谢里夫§!是德涅斯特河沿岸第二大公司，业务涵盖所有盈利的私营企业。他们涉足加油站、超市、电视台、经销店、酒店等。该安保组织成立的目的是作为该企业巨头的另一种收入来源。该公司为各个控股公司提供安保服务，并已在国际上提供服务。"
 PMC_lukoil_name_desc: "§Y卢克石油公司§!组建了私人军事部门，专注于战斗和安全细节以及情报收集。卢克石油公司资助的私人军事部门被认为与前克格勃特工有联系。"
 PMC_rosneft_name_desc: "俄罗斯另一家石油巨头§Y俄罗斯石油公司§!主要致力于组建另一家以安保部队为重点的军事公司。"
 PMC_sberbank_name_desc: "§Y西伯利亚银行§!是俄罗斯的一家国有银行，该银行应俄罗斯政府的要求成立了一家军事公司，主要专注于作战和安保部队。"
 PMC_vtb_name_desc: "§Y俄罗斯外贸银行§!是一家俄罗斯国有银行，在阿尔卡迪·罗滕贝格的帮助下成立了一家名为护航的军事公司。与其他俄罗斯私营军事公司类似，该公司专注于为战斗和安全部队提供军事和安保服务。"
