 terror_main_category: "一个国家的§Y恐怖威胁§!程度越高，圣战组织对该国国内目标（如政府办公室）和国外目标（如军事基地）发动袭击的可能性就越大。如果邻国边境无人看守，圣战组织就有可能对其发动袭击。通过增加国内安全支出和开展反恐训练，可以降低恐怖袭击的严重程度及其成功的可能性。"
 terror_instruct_category: "一个国家降低§Y恐怖威胁§!程度的能力取决于该国是否处于战争状态、其稳定性、国民生产总值和腐败程度。由于§Y极端化§!程度以及邻国圣战分子的渗透，§Y恐怖威胁§!可能会加剧。当§Y极端化§!程度较低以及由于袭击和外部干预时，这一比例将会下降。通过打击腐败、增强稳定和发展经济，可以尽可能降低§Y极端化§!程度。随着[Caliphate_L]的份额增长以及社会自由化的快速发展，§Y极端化§!趋势也随之增强。"
