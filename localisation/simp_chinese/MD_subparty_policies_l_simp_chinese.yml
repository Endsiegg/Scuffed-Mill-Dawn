 subparty_policies.0.t: "成功清算资产"
 subparty_policies.0.desc: "我们行动迅速，设法弄到了外国势力的资金。通过冻结海外资产、没收物资和财产以及将金融工具转入政府账户，我们大大充盈了国库。"
 subparty_policies.0.a: "不错"
 subparty_policies.1.t: "国家接管外资工厂"
 subparty_policies.1.desc: "[ROOT.GetAdjective]领导人[ROOT.GetLeader]今天宣布，一家总部在外国的大公司的资产将被国家强制收购。正如我们伟大的领袖所说的，这是为了防止“工业产出最终转移到其他地方”，并“结束对[ROOT.GetAdjective]人民的剥削”。对于上述公司来说，这是一个震惊的消息。报道援引这位首席执行官的话说，“一个国家对一家诚实而有信誉的公司拥有这种权力，这纯粹是疯狂的。”"
 subparty_policies.1.a: "不错"
 subparty_policies.2.t: "国家占领兵工厂"
 subparty_policies.2.desc: "今天早上，[ROOT.GetAdjective]宪兵进入一家国际防务公司经营的军事设备厂。该公司被宣布违反国际法，并被怀疑为反人类的资本主义战争提供武器。因此，公司所有财产已被[Root.GetAdjective]政府没收。工厂的所有军事生产将立即继续进行，这样我们就能全面深入地审查这些武器到底有多不人道。"
 subparty_policies.2.a: "不错"
 subparty_policies.3.t: "国家征用海军造船厂"
 subparty_policies.3.desc: "今天凌晨，[ROOT.GetAdjective]海警用巡逻艇封锁了海军造船厂的入口。这个船坞被怀疑是走私活动的掩护地。正因为如此，海岸警卫队和[ROOT.GetAdjective]海军已经将该地区置于军事控制之下。目前租赁和运营该船厂的国际造船公司的一位发言人否认了这一说法，称[ROOT.GetAdjective]当局从未与该公司进行过任何接触。"
 subparty_policies.3.a: "不错"
 subparty_policies.4.t: "国有化失败"
 subparty_policies.4.desc: "看来我们国有化外国资产的计划泄露给了我们的目标。在我们做出反应之前，银行账户已经被关闭，资金转移到海外账户。有可能是我们政府中的某些人与外国势力过于友好，导致了泄密。"
 subparty_policies.4.a: "不错"
 subparty_policies.5.t: "公司从[ROOT.GetName]搬迁工厂"
 subparty_policies.5.desc: "看来我们国有化外国资产的计划泄露给了我们的目标。因此，一家国际企业担心失去全部资产，突然决定将一家制造工厂转移到国外。这对[ROOT.GetAdjective]经济是一个巨大的打击。"
 subparty_policies.5.a: "真糟糕"
 subparty_policies.6.t: "科技公司收购"
 subparty_policies.6.desc: "一家跨国科技公司今天宣布，他们遭受了大规模的网络攻击。好在，[ROOT.GetAdjective]情报机构抵达现场提供援助。结论是该公司受到了来自敌对国家的网络攻击。以国家安全的名义，该公司资产已被暂时置于情报部门的控制之下。"
 subparty_policies.6.a: "不错"
