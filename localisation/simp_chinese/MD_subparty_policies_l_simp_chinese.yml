l_simp_chinese:
 subparty_policies_category: "意识形态斗争"
 subparty_policies_category_desc: "我们的党是由我们的意识形态决定的。我们看待世界的方式使我们有独特的方法来对待它。"
 generic_initiate_5_year_plan: "启动五年计划"
 generic_initiate_5_year_plan_desc: "我们已经做出了决定，我们将在未来5年里做什么。现在是组织工人并为伟大的[Root.GetAdjective]无产阶级带来进步的时候了！"
 generic_focus_on_civilian_sector: "专注于民用领域"
 generic_focus_on_civilian_sector_desc: "应该把最大的精力花在制造基本消费品、电器和公用事业上，为我们的人民造福。如果我们扩大我们的港口，我们也可以把我们的产品卖给那些肮脏的资本家，偷走那些帝国主义者的钱。"
 generic_focus_on_military_infrastructure: "专注于军事基础设施"
 generic_focus_on_military_production: "专注于军备生产"
 generic_focus_on_military_production_desc: "工厂的工人和劳动者没有武器就不能战斗！我们需要建立更多的军工厂，使每个爱国公民都能与我们的敌人作战。"
 generic_focus_on_naval_expansion: "专注于海军建设"
 generic_focus_on_naval_expansion_desc: "即使是贫穷的渔民也需要保护！如果没有适当的海防，敌人可能会悄无声息地潜入我们的海岸，窃取我们所有的自然财富"
 generic_focus_on_resource_exploitation: "专注于资源开发"
 generic_focus_on_resource_exploitation_desc: "祖国为工人们提供了资源。我们需要挖掘每一寸土地，尽可能多地利用这些材料。"
 generic_admit_5_year_plan_failure: "承认五年计划的失败"
 generic_admit_5_year_plan_failure_desc: "我们不得不承认，我们为雄心勃勃的五年计划所制定的计划有些过于理想化了。坦率地说，要想承认这一点是非常困难的，因为这无疑会让我们在世界面前显得软弱。而对于许多党内成员来说，这显然不会是一个令人满意的解决方案。"
 generic_nationalise_biggest_influencer_industries: "国有化[?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective]投资"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag] [?var:influence_array^0.GetName]通过我们的国家转移大量的资金。他们为了资本主义利益虐待我们的人民，这需要被制止。我们应该把我国的一些[?var:influence_array^0.GetAdjective]控股权收归国有。"
 generic_nationalise_second_biggest_influencer_industries: "国有化[?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective]投资"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName]通过我们的国家转移大量的资金。他们为了资本主义利益虐待我们的人民，这需要被制止。我们应该把我国的一些[?var:influence_array^1.GetAdjective]控股权收归国有。"
 generic_form_paramilitary_units: "为青年组建准军事部队"
 generic_form_paramilitary_units_desc: "我们的青年正在变得懒惰和颓废。我们需要组建准军事组织，教会他们有用的生活和军事技能，当然还有对党的忠诚。"
 generic_give_research_grants: "给予研究补贴"
 generic_give_research_grants_desc: "我们许多国内企业不断开展研发工作，我们应该给这些公司提供政府补贴来支持他们的工作。"
 generic_give_startup_subsidies: "发放启动资金"
 generic_give_startup_subsidies_desc: "[ROOT.GetName]到处都是拥有智慧与努力工作的人，他们只需要一点资金去开启他们的创业梦想。我们应当帮助他们去建立他们的事业。"
 generic_give_military_procurement_funds: "为军事采购增加预算"
 generic_give_military_procurement_funds_desc: "我们需要给国防部一些额外的预算来加快一些采购项目的进度"
 generic_give_ship_building_funds: "舰船建造补贴"
 generic_give_ship_building_funds_desc: "我们需要投入更多的资源去扩大我们的舰船建造能力。作为一个沿海国家。造船业对我们很重要。"
 generic_subsidise_resource_extraction: "开采更多资源"
 generic_subsidise_resource_extraction_desc: "我国依赖稀有材料生产，我们需要给我们的公司发放更多的采矿许可证去增加我们的资源产量。"
 TT_HAS_CHOSEN_5_YEAR_FOCUS: "我们至少要为我们的五年计划选择一个重点关注领域"
 TT_5_YEAR_PLAN_CURRENT_EFFECTS: "这将对五年计划产生如下影响：\n$MODIFIER_POLITICAL_POWER_FACTOR$：[?THIS.five_year_plan_political_power_factor|%=+0]\n§Y$infrastructure$§!建造速度： [?THIS.five_year_plan_infra_factor|%=+2]\n§Y$air_base$§!建造速度：[?THIS.five_year_plan_air_base_factor|%=+2]\n§Y$anti_air_building$§!建造速度：[?THIS.five_year_plan_anti_air_factor|%=+2]\n§Y$fuel_silo$§!建造速度：[?THIS.five_year_plan_fuel_reserve_factor|%=+2]\n§Y$radar_station$§!建造速度：[?THIS.five_year_plan_intelligence_station_factor|%=+2]\n§Y$internet_station$§!建造速度：[?THIS.five_year_plan_mobile_radio_mast_factor|%=+2]\n§Y$arms_factory$§!建造速度：[?THIS.five_year_plan_MIC_factor|%=+2]\n§Y$industrial_complex$§!建造速度：[?THIS.five_year_plan_CIC_factor|%=+2]\n§Y$offices$§!建造速度：[?THIS.five_year_plan_office_factor|%=+2]\n§Y$dockyard$§!建造速度：[?THIS.five_year_plan_NIC_factor|%=+2]\n§Y$synthetic_refinery$§!建造速度：[?THIS.five_year_plan_refinery_factor|%=+2]\n§Y$naval_base$§!建造速度：[?THIS.five_year_plan_naval_base_factor|%=+2]\n§Y$bunker$§!建造速度：[?THIS.five_year_plan_land_bunker_factor|%=+2]\n§Y$coastal_bunker$§!建造速度：[?THIS.five_year_plan_coastal_bunker_factor|%=+2]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$：[?THIS.five_year_plan_resources_factor|%=+2]"
