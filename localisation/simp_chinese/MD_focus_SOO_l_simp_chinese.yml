 SOO_help_ossetia_SOV: "在§Y[SOO.GetNameWithFlag]§!的投资"
 SOO_help_ossetia_SOV_desc: "我们将为南奥塞梯的预算提供财政支持，因为这个国家本身无法做到这一点。额外收入：$§R-0.120§!"
 SOO_help_ossetia: "来自§Y[SOV.GetNameWithFlag]§!的投资"
 SOO_help_ossetia_desc: "俄罗斯为我们提供资金，这使我们的经济能够维持下去。额外收入：$§G0.120§!"
 SOO_develop_turism: "发展旅游业"
 SOO_develop_turism_desc: "我们将发展国内旅游业，这将为我们的财政带来额外收入。额外收入：$§G0.100§!"
 SOO_Mamison_path: "马米森山口"
 SOO_Mamison_path_desc: ""
 SOO_hydroelectric_dams: "微型水力发电系统"
 SOO_Tskhinvali_district: "茨欣瓦利区"
 SOO_GAS_Electrical_lines: "燃气和电力线路"
 SOO_Java_townlet: "贾瓦小镇"
 SOO_reinforced_roads: "加固道路"
 SOO_subsidise_the_Farmers: "补贴农民"
 SOO_subsidise_the_Farmers_desc: "我们的国家很穷，我们需要利用一切机会获得预算收入。我们将努力激励我们的农民。"
 SOO_Roki_Tunnel_tollage: "修复罗基隧道"
 SOO_Roki_Tunnel_tollage_desc: "我们需要修复这条隧道，因为只有它我们才能与俄罗斯建立联系。"
 SOO_Tskhinvali_gas_and_electricity_network: "茨欣瓦利的能源供应"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "我们将为茨欣瓦利提供一切必要的能源。"
 SOO_Move_towards_cash_crop_growth: "增加与俄罗斯的贸易额"
 SOO_Move_towards_cash_crop_growth_desc: "我们准备增加对俄罗斯的农产品供应。"
 SOO_Rural_Revitalization: "投资基础设施恢复"
 SOO_Rural_Revitalization_desc: "我们需要修复多年来被损坏的道路。"
 SOO_konserv_zavod: "开办罐头工厂"
 SOO_konserv_zavod_desc: "我们将在我们国家开设一家罐头厂，为人们提供就业机会并从中获得丰厚的利润"
 SOO_Redevelop_the_Mamison_Pass: "重新开发马米森山口"
 SOO_Redevelop_the_Mamison_Pass_desc: "马米森山口是奥塞梯与俄罗斯边境的一条崎岖多山的山口。奥塞梯军事公路交叉口，是俄罗斯帝国于1854年至1889年间修建的一条道路。如今，这条道路被外高加索高速公路所掩盖。"
 SOO_The_Ergneti_market: "埃尔格涅提市场"
 SOO_The_Ergneti_market_desc: "埃尔格涅提是茨欣瓦利郊区的一个村庄，位于边境的格鲁吉亚一侧。大多数格鲁吉亚当地居民去那里购买一包廉价的俄罗斯香烟和十二瓶酒，但这个市场已经发展成为一个包罗万象的黑市，从农产品到工业品的所有商品都在这里交易。市场作为整个地区的价格制定机制，创造了社会动力。埃尔格涅提市场已成为成千上万的奥塞梯人和格鲁吉亚人最可靠和可持续的收入来源。"
 SOO_Sponsor_the_Georgian_grey_market: "赞助格鲁吉亚灰色市场"
 SOO_Sponsor_the_Georgian_grey_market_desc: "格鲁吉亚灰色市场是在大量流入该地区的俄罗斯商品中形成的。他们中的大部分人从外高加索高速公路穿过奥塞梯边境。赞助灰色市场商品可以为像我们这样有需求的国家带来未开发的收入来源。"
 SOO_fostering_economic_ties: "促进经济联系"
 SOO_fostering_economic_ties_desc: "埃尔格涅提是南奥塞梯和格鲁吉亚之间和平的基石，为了保持稳定增长的道路，我们必须抓住机会与格鲁吉亚国家建立更密切的关系。"
 SOO_tourism: "南奥塞梯旅游业"
 SOO_tourism_desc: "我们的国家拥有美丽的风景和景色，是时候为游客开发基础设施来欣赏这美景了。"
 SOO_A_Shifting_market: "不断变化的市场"
 SOO_A_Shifting_market_desc: "格鲁吉亚政府已经关闭了市场，我们必须以国家的名义规划未来如何解决这个问题，许多人失去了工作，我们被迫通过与俄罗斯更多的援助保持一致，并更加关注违禁品和其他非法贸易来源。"
 SOO_Host_transit_tax: "主办方过境税"
 SOO_Host_transit_tax_desc: "埃尔格涅提市场仍然宣称自己是黑市。为了利用我们未开发的收入，我们可以在边境奥塞梯一侧征收过境税。这可能会给许多人带来不愉快的选择，但这笔钱只集中在自己的省内，而不是跨越边境的邻国。"
 SOO_Promote_contraband: "宣传违禁品"
 SOO_Promote_contraband_desc: "由于格鲁吉亚政府最近关闭了市场，我们需要通过其他方式获取收入。边境两侧的大部分民众对格鲁吉亚最近对市场的取缔感到不安。现在我们被迫从事违禁品贸易。"
 SOO_regulate_the_market: "市场监管"
 SOO_regulate_the_market_desc: "市场监管需要根除任何违法行为。这对于格鲁吉亚方面来说将变得更具吸引力，即使在变化或紧张局势加剧的时期，也更有可能保持市场开放。"
 SOO_Districted_Oversight: "地区监督"
 SOO_Districted_Oversight_desc: "随着这个新成立的政府的成立，格鲁吉亚领土的管理机构必须开始将污染纳入奥塞梯国的习俗及其理念的进程。"
 SOO_Resilient_Commerce: "弹性商业"
 SOO_Resilient_Commerce_desc: "我们将尝试比以前更积极地进行交易，以扩大我们的技术潜力。"
 SOO_Raise_Import_Tariffs: "提高进口关税"
 SOO_Raise_Import_Tariffs_desc: "我们将提高进口关税以增加国库收入。"
 SOO_the_Russian_bankroll: "让俄罗斯银行进来"
 SOO_the_Russian_bankroll_desc: "我们将不得不让俄罗斯银行进入来支持我们的经济。"
 SOO_new_developments_in_Kvaisa: "奥塞梯的能源"
 SOO_new_developments_in_Kvaisa_desc: "启动电厂建设保障能源安全"
 SOO_Boost_the_local_flour_production: "面粉生产投资"
 SOO_Boost_the_local_flour_production_desc: "任何农产品都应该由我们国家投资。"
 SOO_Tractor_Imports: "拖拉机进口"
 SOO_Tractor_Imports_desc: "我们进口拖拉机以满足农业需求。"
 SOO_Forestry_Development: "林业产业"
 SOO_Forestry_Development_desc: "我们将再次努力发展林业。"
 SOO_increase_tolls_on_Roki_Tunnel: "增加罗基隧道的通行费"
 SOO_increase_tolls_on_Roki_Tunnel_desc: "我们将提高罗基隧道的通行费。"
 SOO_South_Ossetian_State_University: "南奥塞梯国立大学"
 SOO_South_Ossetian_State_University_desc: "我们的共和国需要最优秀的人才。"
 SOO_Dzuarikau_Tskhinvali_pipeline: "修复石油管道"
 SOO_Dzuarikau_Tskhinvali_pipeline_desc: "这条石油管道对我们至关重要。"
 SOO_Develop_Tskhinvali: "茨欣瓦利的基础设施"
 SOO_Develop_Tskhinvali_desc: "当地道路显然需要维修。"
 SOO_Develop_Java: "恢复贾瓦"
 SOO_Develop_Java_desc: "这项和解还需要资金注入。"
 SOO_Revive_soviet_era_works: "复兴苏联遗产"
 SOO_Revive_soviet_era_works_desc: "是时候恢复多年来失去和破坏的东西了——苏联的遗产。"
 SOO_Develop_Gori: "哥里的发展"
 SOO_Develop_Gori_desc: "我们共和国的新领土也必须建设。"
 SOO_private_sector: "私营部门"
 SOO_private_sector_desc: "我们将促进共和国境内私营部门的发展。"
 SOO_Geared_for_hardship: "发展困难"
 SOO_Geared_for_hardship_desc: "在发展和振兴我们的经济——特别是农业方面，我们还有很长的路要走。"
 SOO_Gori_Tskhinvali_rail_link: "哥里-茨欣瓦利运输路线"
 SOO_Gori_Tskhinvali_rail_link_desc: "我们将把我们的新领土与共和国其他地区连接起来。"
 SOO_Ministry_of_internal_affairs: "内政部"
 SOO_Ministry_of_internal_affairs_desc: "我们的共和国应该安然入睡。"
 SOO_Reinforce_Parliamentary_administration: "改变议会领导层"
 SOO_Reinforce_Parliamentary_administration_desc: "是时候让新人参与政治了。"
 SOO_Dismantle_Parliamentary_Dominance: "废除议会的统治地位"
 SOO_Dismantle_Parliamentary_Dominance_desc: "议会不应独自统治国家。"
 SOO_Downplay_opposition_forces: "镇压反对派"
 SOO_Downplay_opposition_forces_desc: "现在存在的反对派威胁着我们的共和国及其稳定。"
 SOO_banner_of_the_people: "人民的旗帜"
 SOO_banner_of_the_people_desc: "奥塞梯真正的儿子已准备好保卫我们的国家。"
 SOO_Political_independent: "政治独立"
 SOO_Political_independent_desc: "我们的政策将较少受制于一个人或一群人。"
 SOO_Defenders_of_the_Fatherland: "祖国的保卫者"
 SOO_Defenders_of_the_Fatherland_desc: "我们的战士将为祖国战斗到底。"
 SOO_Evaluate_the_existing_constitution: "评估现行宪法"
 SOO_Evaluate_the_existing_constitution_desc: "也许，是时候改变现有宪法了？"
 SOO_Allow_presidential_constitution_changes: "总统宪法修正案"
 SOO_Allow_presidential_constitution_changes_desc: "我们的总统对宪法有自己的愿景。"
 SOO_The_Regal_Relinquishment: "新的政治生活"
 SOO_The_Regal_Relinquishment_desc: "现在是我们的共和国为我们的政治生活注入活力的时候了。"
 SOO_Reform_the_distribution_of_farmland: "农业改革"
 SOO_Reform_the_distribution_of_farmland_desc: "我们的主要收入来源是农产品。我们必须有效地改革这个行业。"
 SOO_The_Kremlin_state: "亲克里姆林国家"
 SOO_The_Kremlin_state_desc: "除了俄罗斯，我们没有更多的盟友。"
 SOO_Ossetian_Patriotism_Reforms: "奥塞梯爱国主义"
 SOO_Ossetian_Patriotism_Reforms_desc: "每个人都应该意识到并准备好为我们的祖国而战。"
 SOO_adopted_a_new_constitution: "新宪法"
 SOO_adopted_a_new_constitution_desc: "是时候通过新宪法了。"
 SOO_Enduring_the_Sovereignty_Fight: "继续争取独立的斗争"
 SOO_Enduring_the_Sovereignty_Fight_desc: "只要我们不是俄罗斯的一部分，我们就必须为我们的独立而战。"
 SOO_pro_russian: "亲俄课程"
 SOO_pro_russian_desc: "我们最终的最终目标是与我们的兄弟北奥塞梯和俄罗斯统一。"
 SOO_integrate_to_russian_army: "融入俄罗斯军队"
 SOO_integrate_to_russian_army_desc: "我们已准备好全面融入俄罗斯军队。"
 SOO_referendum: "加入俄罗斯公投"
 SOO_referendum_desc: "我们已经讨论这个问题很长时间了，是时候举行这次公投了。"
 SOO_invest: "对我们经济的投资"
 SOO_invest_desc: "俄罗斯已做好投资我国经济的准备。"
 SOO_rosbanks: "俄罗斯银行"
 SOO_rosbanks_desc: "俄罗斯银行已准备好进入我们的领土，这将加强我们的经济。"
 SOO_inverv_warfrare: "俄罗斯的军事干预主义"
 SOO_inverv_warfrare_desc: "我们将遵循我国的军事学说，积极参与世界冲突。"
 SOO_fight_start: "开始为奥塞梯自由而战"
 SOO_fight_start_desc: "塔杰夫家族恐吓我们的国家太久了，是时候对付他们了。"
 SOO_fight_narcota: "停止分发毒品"
 SOO_fight_narcota_desc: "我们将消灭所有与塔杰夫家族有关联、参与贩毒的人员。"
 SOO_fight_contrabanda: "打击非法走私"
 SOO_fight_contrabanda_desc: "塔杰夫家族的违禁品将被永远销毁"
 SOO_fight_alchohol: "查禁非法酒精贸易"
 SOO_fight_alchohol_desc: "我国将不再出现非法酒类"
 SOO_fight_reket: "料理鼠辈"
 SOO_fight_reket_desc: "我们将处理他们对我国企业家敲诈勒索的可悲企图。"
 SOO_fight_orujie: "摧毁武器走私渠道"
 SOO_fight_orujie_desc: "武器将不再非法通过我国进行传播。"
 SOO_fight_tamojnia: "清除腐败的海关官员"
 SOO_fight_tamojnia_desc: "我们将清理所有不忠诚的海关员工。"
 SOO_fight_kgb: "处理克格勃内部的腐败问题"
 SOO_fight_kgb_desc: "即使在克格勃，塔杰夫家族也能找到可以被贿赂的人——是时候结束这一切了。"
 SOO_fight_minor: "清除教育部贪官"
 SOO_fight_minor_desc: "最后一个人是教育部的成员，这赋予了塔杰夫家族管理国家的权力。是时候对付她了。"
 SOO_end_fight: "解放国家"
 SOO_end_fight_desc: "我们的国家终于可以松一口气了。"
 SOO_prepare_for_war: "准备战争"
 SOO_prepare_for_war_desc: "战争不可避免，我们必须做好准备。"
 SOO_call_abkhazia: "向阿布哈兹发出呼吁"
 SOO_call_abkhazia_desc: "我们和阿布哈兹人必须共同应对格鲁吉亚的威胁。"
 SOO_establish_connection_with_kavkaz: "与车臣的联盟"
 SOO_establish_connection_with_kavkaz_desc: "也许车臣人会像九十年代那样再次帮助我们。"
 SOO_ossetia_at_war: "战场体验"
 SOO_ossetia_at_war_desc: "现在，在战场上，我们正在变得更加强大，经验更加丰富。"
 SOO_lessons_from_war: "战争的教训"
 SOO_lessons_from_war_desc: "这场战争的经验给了我们很多启示。"
 SOO_new_defences: "新的军事投资"
 SOO_new_defences_desc: "我们将加强对军事领域的投资。"
 SOO_doctrine_update: "更新的军事条令"
 SOO_doctrine_update_desc: "我们的军事理论需要一点改变。"
 SOO_north_ossetia_ratnik: "军队全面换装'勇士单兵作战系统'"
 SOO_north_ossetia_ratnik_desc: "俄军装备将是我军最佳选择."
 SOO_submission_to_the_russian_doctrine: "屈服于俄罗斯主义"
 SOO_submission_to_the_russian_doctrine_desc: "我们将彻底转向俄罗斯主义。"
 SOO_Gori_pereseleniye: "哥里定居点"
 SOO_Gori_pereseleniye_desc: "我们将允许我们的公民居住在这片领土上。"
 SOO_foreign_relations: "国际外交"
 SOO_foreign_relations_desc: "我们需要建立国际关系"
 SOO_reinforce_sng2: "小独联体伙伴"
 SOO_reinforce_sng2_desc: "我们最亲密的合作伙伴是小独联体的成员"
 SOO_russian_ms: "与俄罗斯军工合作"
 SOO_russian_ms_desc: "俄罗斯军事装备是我们购买的最佳选择……也是唯一的选择"
