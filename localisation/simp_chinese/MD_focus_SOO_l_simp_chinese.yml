 Ossetia.1.d: "南奥塞梯正在就加入我们伟大国家举行全民公投。大多数居民都同意这个决定。现在就看我们了，我们会接受他们进入俄罗斯吗？"
 Ossetia.1.a: "当然，欢迎回家！"
 Ossetia.1.b: "不，我们不需要它们。"
 Ossetia.2.t: "南奥塞梯公投"
 Ossetia.2.d: "俄罗斯已经同意接受我们了！"
 Ossetia.2.a: "万岁！"
 Ossetia.3.t: "南奥塞梯公投"
 Ossetia.3.d: "俄罗斯拒绝接受我们。"
 Ossetia.3.a: "该死"
 Ossetia.4.t: "南奥塞梯和北奥塞梯合并"
 Ossetia.4.d: "南奥塞梯要求与北奥塞梯一体化，我们准备好满足他们的要求了吗？"
 Ossetia.4.a: "当然"
 Ossetia.4.b: "不"
 Ossetia.5.t: "南奥塞梯和北奥塞梯合并"
 Ossetia.5.d: "俄罗斯同意了"
 Ossetia.5.a: "万岁！"
 Ossetia.6.t: "南奥塞梯和北奥塞梯合并"
 Ossetia.6.d: "俄罗斯拒绝"
 Ossetia.6.a: "该死"
 Ossetia.7.t: "长子联盟"
 Ossetia.7.d: "大斯基泰的继承人提议我们建立一个联盟，带领全世界走上正确的道路并推翻我们共同的敌人。"
 Ossetia.7.a: "我们将共同净化世界的污秽！"
 Ossetia.7.b: "不"
 Ossetia.8.t: "长子联盟"
 Ossetia.8.d: "他们同意成为我们忠实的盟友。"
 Ossetia.8.a: "万岁！"
 Ossetia.9.t: "长子联盟"
 Ossetia.9.d: "他们决定不帮助我们实现伟大的目标。"
 Ossetia.9.a: "该死"
 Ossetia.10.t: "奥塞梯政治"
 Ossetia.10.d: "2000年，在南奥塞梯动荡的政治格局中，这个事实上的独立国家面临着对其合法性的持续挑战以及与格鲁吉亚的领土争端。在柳德维格·奇比罗夫总统的领导下，南奥塞梯面临着信誉危机，因为只有包括俄罗斯在内的少数国家承认其主权，而国际社会大多数国家与联合国保持一致，继续将其视为格鲁吉亚不可分割的一部分。俄罗斯的影响力在政治和军事上都发挥了关键作用，塑造了该地区维持事实上独立的能力。与格鲁吉亚的紧张局势依然严重，行政边界沿线不时爆发暴力事件，阻碍了和平解决的努力。在此背景下，未解决的冲突和人道主义关切构成了重大挑战，凸显了国际社会需要持续的外交努力，以实现该地区的稳定。"
 Ossetia.10.a: "来吧"
 Ossetia.11.t: "科科伊蒂当选总统。"
 Ossetia.11.d: "爱德华·科科伊蒂在直接民众总统选举中作为反对派候选人当选为南奥塞梯共和国总统。"
 Ossetia.11.a: "让我们看看他是怎么做的。"
 Ossetia.12.t: "道贝克的提议"
 Ossetia.12.d: "我们的人民需要新的领导！当我们的领导人必须由上帝任命给我们时，为什么还要费心选举呢？我针对这个问题提出了两种解决方案......"
 Ossetia.12.a: "确实，道贝克，你值得。"
 Ossetia.12.b: "我们需要邀请纳尔奇克的贵族！"
 Ossetia.12.c: "不要干涉国家事务，疯子。"
 Ossetia.13.t: "奥塞梯请求我们的帮助！"
 Ossetia.13.d: "奥塞梯要求我们的银行帮助他们解决困难的财务状况。"
 Ossetia.13.a: "没问题！"
 Ossetia.13.b: "对不起，做不到。"
 Ossetia.14.t: "俄罗斯提供帮助！"
 Ossetia.14.d: "俄罗斯向我们提供经济帮助。"
 Ossetia.14.a: "非常感谢"
 Ossetia.15.t: "俄罗斯拒绝了我们的提议。"
 Ossetia.15.d: "俄罗斯拒绝向我们提供经济援助。"
 Ossetia.15.a: "好的"
 Ossetia.16.t: "小独联体已经建立"
 Ossetia.16.d: "未得到承认的国家联合体是后苏联地区未得到承认和部分得到承认的国家的联合体，成立于1992年。新的未得到承认的国家联合体在蒂拉斯波尔诞生：签署了关于建立常设协调机构的协议——外交部长会议，以及一个专家级咨询委员会，负责会议之间的筹备工作，会议本应每年至少举行两次。"
 Ossetia.16.a: "好的"
