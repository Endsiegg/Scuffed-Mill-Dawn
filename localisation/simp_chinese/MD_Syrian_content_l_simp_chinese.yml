 SYR_bushra_gather_public_support: "号召公众支持§g布莎拉§!"
 SYR_bushra_gather_public_support_desc: "不仅内部支持很重要，确保民众对候选人的支持也很重要。公开亮相会增加一些候选人的支持度，能稍微影响民众对候选人的看法。"
