 SYR_bushra_familiarise_in_government: "我们亲切的§g布莎拉§!带领着她的政府上台了"
 SYR_bushra_familiarise_in_government_desc: "了解我们的政府是如何运作的，这对政权领导者的接班人来说至关重要。一个有经验的候选人，更能赢得内部各派系支持。执政经验也将有助于候选人在接班后稳定国家政权。"
 SYR_bashar_familiarise_in_government: "我们亲切的§G巴沙尔§!带领着她的政府上台了"
 SYR_bashar_familiarise_in_government_desc: "了解我们的政府是如何运作的，这对政权领导者的接班人来说至关重要。一个有经验的候选人，更能赢得内部各派系支持。执政经验也将有助于候选人在接班后稳定国家政权。"
 SYR_maher_familiarise_in_government: "我们亲切的§H马赫§!带领着她的政府上台了"
 SYR_maher_familiarise_in_government_desc: "了解我们的政府是如何运作的，这对政权领导者的接班人来说至关重要。一个有经验的候选人，更能赢得内部各派系支持。执政经验也将有助于候选人在接班后稳定国家政权。"
 Syria_greater_syria_decisions: "创建大叙利亚"
 Syria_greater_syria_decisions_desc: "大叙利亚包括许多国家，其中不乏比我们强大的国家。控制整个地区将是一个巨大的挑战"
 demand_submission_from_palestine: "要求巴勒斯坦人屈服"
 demand_submission_from_palestine_desc: "我们已经消灭了以色列。巴勒斯坦人应该把他们的自由归功于我们，他们应该服从于我们的统治来表明这一点"
 integrate_palestine: "整合巴勒斯坦"
 integrate_palestine_desc: "巴勒斯坦是大叙利亚不可分割的一部分，应该让该地区更接近我们"
 new_jewish_diaspora: "新的犹太侨民"
 new_jewish_diaspora_desc: "在征服以色列后，有大批犹太人移居国外。由于担心受到穆斯林国家的迫害，许多人宁愿离开家园，在其他地方开始新的生活。\n\n我们可以通过保障以色列犹太人的特殊权利来减少移居的影响。"
 guarantee_jewish_rights: "保障犹太人权利"
 guarantee_jewish_rights_desc: "现在我们控制了以色列，许多犹太人都想离开。我们可以保障他们在土地所有、有限自治和税收减免方面享有特殊权利，让他们更乐意留下来。"
 syria_ally_with_houthis: "联合胡塞武装"
 syria_ally_with_houthis_desc: "胡塞族与沙特人有长期的冲突，因为沙特人严重干涉了也门内战。作为帮助我们的回报，我们向他们许诺将南汉志给他们，因为那里有大量的什叶派教徒。然而，与胡塞武装结盟意味着我们也必须与他们的敌人作战"
 syria_shia_uprising_in_qatif: "支持沙特东部的什叶派起义"
 syria_shia_uprising_in_qatif_desc: "沙特阿拉伯东部省份是什叶派少数民族的家园。该省碰巧也是沙特阿拉伯的主要产油区。什叶派受到严重的压迫，而哪里有压迫，哪里就有反抗，让他们拿起武器并不困难。"
 syria_operation_eastern_whirlwind: "东方旋风行动"
 syria_operation_eastern_whirlwind_desc: "是时候肢解伊朗了，我们现在准备成为这一地区的最终霸主！"
 syria_iran_recruit_arab_militias: "招募阿拉伯民兵"
 syria_iran_recruit_arab_militias_desc: "胡齐斯坦地区居住着大量的阿拉伯人。这些人不应该在波斯人的统治下受苦，应该幸福的生活在我们政府的领导下。现在已经有几个民兵组织在为独立而战。虽然人数不多，但他们依然能够在伊朗后方开展游击行动"
 syria_iran_recruit_lur_militias: "招募鲁尔族民兵"
 syria_iran_recruit_lur_militias_desc: "鲁尔族是一个与波斯人有关的民族，主要居住在鲁尔斯坦地区。他们和波斯人有很多相似之处，所以招募他们加入我们的大叙利亚野望计划，需要付出比其他时候更多的努力。不过，只要有足够的资金和影响力，一切皆有可能"
 syria_iran_recruit_azeri_militias: "招募阿塞拜疆民兵"
 syria_iran_recruit_azeri_militias_desc: "伊朗人口中有10%的阿塞拜疆人，他们使我们国家可能最强大的盟友，武装他们并不廉价，但他们将极大提高我们获得胜利的可能性。"
 syria_iran_recruit_tabaristani_militias: "招募塔巴里斯坦民兵"
 syria_iran_recruit_tabaristani_militias_desc: "塔巴里斯坦地区是马赞达尼人和吉拉基人的家园"
 syria_iran_recruit_balochi_militias: "招募俾路支民兵"
 syria_iran_recruit_balochi_militias_desc: "俾路支人是一个主要生活在伊朗和巴基斯坦的种族，但他们高度的部落化将使我们与他们统一战线变得困难。"
 Syria_united_arab_republic_decisions: "阿拉伯联合共和国"
 Syria_united_arab_republic_decisions_desc: "阿拉伯联合共和国已经成立，如果我们愿意，我们可以加入他们。"
 join_the_united_arab_republic: "加入阿拉伯联合共和国"
 join_the_united_arab_republic_desc: "我们应该申请加入阿拉伯联合共和国"
 SyriaFocus.0.t: "叙利亚库尔德人的现状"
 SyriaFocus.0.desc: "罗贾瓦是叙利亚北部库尔德人主导的自治地区。在内战期间，他们主要与其他世俗和有水准的非正规武装组织一起对抗ISIS。他们的最终目标是建立一个联邦制的叙利亚共和国，尽管很多人把这一地区仅仅看作是西库尔德斯坦。强求他们归从我们，很可能会导致内战。我们可以给他们有限的自治权，虽然这意味着我们无法完全控制他们。并且可能会增加该地区的库尔德民族主义。"
 SyriaFocus.0.a: "这是叙利亚的领土"
 SyriaFocus.0.b: "给予他们自主权"
 SyriaFocus.0.c: "让他们独立"
 SyriaFocus.1.t: "叙利亚要求归顺"
 SyriaFocus.1.desc: "大马士革政府要求我们归顺于他们，并解散我们的军队"
 SyriaFocus.1.a: "休想"
 SyriaFocus.1.b: "我们不应该再做无谓的牺牲了"
 SyriaFocus.2.t: "罗贾瓦的拒绝"
 SyriaFocus.2.desc: "罗贾瓦拒绝了我们的提议"
 SyriaFocus.2.a: "去他们的！"
 SyriaFocus.2.b: "让他们去独立吧"
 SyriaFocus.3.t: "罗贾瓦同意了"
 SyriaFocus.3.desc: "罗贾瓦同意了我们的提议"
 SyriaFocus.3.a: "为了统一叙利亚！"
 SyriaFocus.4.t: "提供的自治权"
 SyriaFocus.4.desc: "大马士革政府提出了在我们叙利亚的自治地位。这是我们从内战中争取得到的。另一方面，如今我们处于强势地位，也许我们应该制定更宏伟的目标?"
 SyriaFocus.4.a: "这就是我们想要的了..."
 SyriaFocus.4.b: "...我们不仅满足于此"
 SyriaFocus.5.t: "罗贾瓦同意自治"
 SyriaFocus.5.desc: "在承诺给予自治后，罗贾瓦同意加入叙利亚。我们要记得遵守承诺。"
 SyriaFocus.5.a: "为了统一叙利亚！"
 SyriaFocus.6.t: "叙利亚社会民族党在叙利亚的地位"
 SyriaFocus.6.desc: "叙利亚内战期间，叙利亚社会民族主义党首先倒戈反对阿萨德政权，但最终与阿萨德重新结盟。他们的民兵是阿萨德获胜的关键因素，他们作为一个政党也越来越受欢迎。让他们留在身边将确保他们的民兵为阿萨德服务，但这会增加他们的影响力。清除他们可能会导致他们日后的抵制。\n我们应该如何向阿萨德建议？"
 SyriaFocus.6.a: "阿萨德需要叙利亚社会民族党的民兵"
 SyriaFocus.6.b: "最好让他们滚蛋"
 SyriaFocus.7.t: "[From.GetName]关于叙利亚社会民族党的意见"
 SyriaFocus.7.Keep.desc: "我们得知，[From.GetName]希望我们能留住叙利亚社会民族党，因为他们有强大的民兵组织"
 SyriaFocus.7.Purge.desc: "我们得知，[From.GetName]希望我们能摆脱叙利亚社会民族党，因为它们明显威胁着我们政权的延续"
 SyriaFocus.7.a: "记下了"
 SyriaFocus.9.t: "检阅部队"
 SyriaFocus.9.d: "[Root.GetLeader]站在队列前，向他们敬礼。早上的烈日炙烤着叙利亚士兵的脸庞。[Root.GetLeader]低下头，向队列走去。他开始和第一排的每个士兵握手。他向士兵们一个个的打招呼，围观的人都能看到他们脸上的自豪感。其中一个特殊的士兵吸引了[Root.GetLeader]的目光。当他与那名士兵握手时，那名士兵似乎在对他说着什么。在[Root.GetLeader]的面部流露出惊恐的表情。在片刻之后，藏在那名士兵外套下的炸药就爆炸了。\n\n数十名戴着叙利亚社会民族党标志徽章的战士从隐藏处冲出，开始向士兵和人群开枪射击。叙利亚安全部队迅速控制了局势，制服了敌人。\n\n在距离爆炸点不到一米远的地方，就发现了[Root.GetLeader]的残骸。几分钟后，叙利亚社会民族党的广播声称，‘[Root.GetLeader]的统治已经结束！叙利亚将从他的走狗的手中解放出来！’"
 SyriaFocus.9.a: "晚安，亲爱的王子"
 SyriaFocus.10.t: "起义"
 SyriaFocus.10.d: "夜幕降临，大马士革周围传来几声爆炸声。不久，叙利亚各地爆发了零星的战斗，戴有SSNP（叙利亚社会民族党）标志徽章的士兵突袭了检查站和补给站。不久之后，叙利亚各地传来广播，声称‘叙利亚社会民族党是叙利亚唯一合法的政党，[Root.GetLeader]和他麾下的统治时代已经结束了。我们为一个新的叙利亚而战，它将从这片土地上再次崛起’"
 SyriaFocus.10.a: "这些杂种和其他叛军一样，都会遭受同样的命运!"
 SyriaFocus.11.t: "失败"
 SyriaFocus.11.d: "大马士革炮火连天。人们看到戴着SSNP（叙利亚社会民族党）徽章的士兵在街上逃窜。看来，叙利亚社会民族党试图对[Root.GetLeader]发动的政变失败了。由于未能得到民众的支持，他们的战线似乎撑不了多久了"
 SyriaFocus.11.a: "他们是不会得逞的"
 SyriaFocus.12.t: "巴勒斯坦民兵在叙利亚的地位"
 SyriaFocus.12.desc: "叙利亚收纳了很多来自巴勒斯坦的难民。在叙利亚内战期间，这群巴勒斯坦人中的许多人加入了亲阿萨德的民兵组织，因为许多巴勒斯坦人将叙利亚视为巴勒斯坦的最大支持者之一。留住这些武装组织能扩大叙利亚的军事实力，但依靠民兵会拉低军队的平均战斗素质。/n/n我们应该如何向阿萨德提议？"
 SyriaFocus.12.a: "阿萨德需要巴勒斯坦民兵"
 SyriaFocus.12.b: "最好让他们滚蛋"
 SyriaFocus.13.t: "[From.GetName] 关于巴勒斯坦民兵去留的决定"
 SyriaFocus.13.Keep.desc: "我们得知，[From.GetName]希望我们把巴勒斯坦民兵留下来。"
 SyriaFocus.13.Purge.desc: "我们得知，[From.GetName]希望我们赶走或解除巴勒斯坦民兵，因为他们显然威胁到我们政权的生存。"
 SyriaFocus.13.a: "记下了"
 SyriaFocus.14.t: "叙利亚境内什叶派民兵的现状"
 SyriaFocus.14.desc: "尽管是宗教少数派，但支持阿萨德的部队中有很大一部分由什叶派民兵组成。这些组织中的许多人得到了伊朗的资助和支持，其他一些组织则是自发组建的。留下他们，会使叙利亚武装力量得到增强，但也会使我们更加依赖伊朗。\n\n我们应该如何和阿萨德建议？"
 SyriaFocus.14.a: "阿萨德需要什叶派民兵"
 SyriaFocus.14.b: "最好让他们滚蛋"
 SyriaFocus.15.t: "[From.GetName] 关于什叶派民兵的去留的决定"
 SyriaFocus.15.Keep.desc: "我们得知，[From.GetName]希望我们把什叶派民兵留下来。"
 SyriaFocus.15.Purge.desc: "我们得知，[From.GetName]希望我们赶走或解除什叶派民兵武装，因为他们显著威胁到我们政权的生存。"
 SyriaFocus.15.a: "记下了"
 SyriaFocus.16.t: "叙利亚的未来"
 SyriaFocus.16.d: "叙利亚战争结束了，一个崭新的叙利亚正在诞生。由于我们在叙利亚的军队在战争中给予他们极大的帮助，叙利亚政府向我们寻求更多合作。他们知道他们需要重建家园，也需要一个强大的国家保护他们。"
 SyriaFocus.16.a: "同意保护他们"
 SyriaFocus.16.b: "他们只是多余的累赘"
 SyriaFocus.17.t: "[From.GetName] 同意了"
 SyriaFocus.17.d: "[From.GetName]已同意保障我们独立。我们将共同带领叙利亚走向美好的未来"
 SyriaFocus.17.a: "好的"
 SyriaFocus.18.t: "[From.GetName]拒绝了"
 SyriaFocus.18.d: "[From.GetName]拒绝保障我们。看来我们只能靠自己了"
 SyriaFocus.18.a: "该死"
 SyriaFocus.19.t: "阿拉伯叙利亚军队的俘虏"
 SyriaFocus.19.d: "我们要决定如何处理阿拉伯叙利亚军队的残余部队。他们的士兵是我们的俘虏，他们的装备存放在我们的仓库里。俘虏中的一些人已经表示希望加入到一支新的叙利亚军队。但是，他们中的另一些人还怀念着阿萨德政权，我们的支持者肯定会不喜欢后者。但另一方面，这些人又都是经验丰富的老兵，他们的战场经验能提升部队战力。"
 SyriaFocus.19.a: "整合各单位"
 SyriaFocus.19.b: "最好是把这些人送回家"
 SyriaFocus.20.t: "叙利亚阿拉伯军的将军们"
 SyriaFocus.20.d: "叙利亚阿拉伯军队的一部分将军们被关在我们的监狱里。这些人多年来指挥阿萨德的部队对抗我们的士兵。不过现在的情况很可能需要任用他们。我们将来可能会需要他们的军事才能。政府中一些更激进的人要求将他们处决，以便将阿萨德的最后残余势力从叙利亚抹去"
 SyriaFocus.20.a: "我们需要这些人"
 SyriaFocus.20.b: "让他们关在监狱里"
 SyriaFocus.20.c: "刽子手有工作要做!"
 SyriaFocus.21.t: "复兴党的地位"
 SyriaFocus.21.d: "复兴党的叙利亚分支是巴沙尔•阿萨德背后的主要政治派别。许多人呼吁禁止该党及其所有附属政党出现在政治舞台上。然而，在这个国家仍然有很多复兴党的支持者，阻止他们参与政治生活将使他们不喜欢我们。"
 SyriaFocus.21.a: "取缔该党"
 SyriaFocus.21.b: "允许党派存在"
 SyriaFocus.22.t: "叙利亚社会民族主义党的状态"
 SyriaFocus.22.d: "叙利亚社会民族主义党是叙利亚政治中一个正在崛起的政党。该党主张创建大叙利亚，这将构成黎凡特的大部分地区。他们在内战初期首次与阿萨德作战，最终回到了复兴党的行列。我们应该原谅他们，允许他们存在吗?"
 SyriaFocus.22.a: "取缔该党"
 SyriaFocus.22.b: "允许党派存在"
 SyriaFocus.23.t: "激进党的地位"
 SyriaFocus.23.d: "叙利亚有许多激进党，我们在内战期间与其中一些政党进行了斗争。我们应该允许持激进观点的人在我们的政府中存在吗?"
 SyriaFocus.23.a: "取缔政党"
 SyriaFocus.23.b: "允许各党派存在"
 SyriaFocus.24.t: "爪哇人起义"
 SyriaFocus.24.d: "我们曾向爪哇承诺，我们将把叙利亚改革成一个联邦国家。我们背弃了这一承诺，现在库尔德人公开反抗我们。这可能会鼓励其他少数民族也起来反对我们。"
 SyriaFocus.24.a: "太糟了"
 SyriaFocus.25.t: "德鲁兹派叛乱"
 SyriaFocus.25.d: "我们与爪哇人的冲突促使南部的德鲁士人起来反抗我们。他们已经宣布独立，许多德鲁兹的老兵也加入了他们的军队。"
 SyriaFocus.25.a: "太糟了"
 SyriaFocus.26.t: "阿拉维的反抗"
 SyriaFocus.26.d: "我们与罗爪哇人的冲突促使拉塔基亚的阿拉维人拿起武器反抗我们。他们切断了我们通往海洋的通道，许多来自土耳其和黎巴嫩的阿拉维人也正越过边境，加入到志愿者的行列中。"
 SyriaFocus.26.a: "太糟了"
 SyriaFocus.27.t: "[From.GetName]提供军事合作"
 SyriaFocus.27.d: "[From.GetName]已经提供了军事援助用于对抗[HEZ.GetName]。他们正计划对他们采取军事行动，希望我们能在这方面提供帮助。这将是一个消除[HEZ.GetName]的好机会，尽管做这笔交易可能会把我们和[From.GetName]拖得太近"
 SyriaFocus.27.a: "同意"
 SyriaFocus.27.b: "拒绝"
 SyriaFocus.28.t: "[From.GetName]同意了"
 SyriaFocus.28.d: "[From.GetName]已经同意我们的请求"
 SyriaFocus.28.a: "很好"
 SyriaFocus.29.t: "[From.GetName]拒绝了"
 SyriaFocus.29.d: "[From.GetName]接受了我们的帮助"
 SyriaFocus.29.a: "糟糕"
 SyriaFocus.30.t: "[From.GetName]要求屈服"
 SyriaFocus.30.d: "由于他们在击败真主党中所起的作用，[From.GetName]要求我们让他们进一步控制国家。我们该怎么回应？"
 SyriaFocus.30.a: "屈服"
 SyriaFocus.30.b: "绝不屈服"
 SyriaFocus.31.t: "[From.GetName]屈服了"
 SyriaFocus.31.d: "[From.GetName] 向我们卑躬屈膝"
 SyriaFocus.31.a: "太好了！"
 SyriaFocus.32.t: "[From.GetName]拒绝了"
 SyriaFocus.32.d: "[From.GetName]坚决反对我们。"
 SyriaFocus.32.a: "我们得来硬的了"
 SyriaFocus.33.t: "真主党成功政变"
 SyriaFocus.33.d: "真主党在我国发动了政变。在公众的支持下，他们推翻了现任政府，并建立了自己的统治地位。"
 SyriaFocus.33.a: "该死"
 SyriaFocus.34.t: "真主党政变失败"
 SyriaFocus.34.d: "真主党企图在我国发动政变。尽管他们作出了努力，但我们的安全人员还是设法阻止了他们。我们该如何反应？"
 SyriaFocus.34.a: "我们需要消灭他们，他们是对我们的威胁"
 SyriaFocus.34.b: "无所事事"
 SyriaFocus.35.t: "[From.GetName]要求屈服"
 SyriaFocus.35.d: "由于他们在击败黎巴嫩的战斗中所起的作用，[From.GetName]要求我们让他们更好地控制我们的国家。我们该怎么回应？"
 SyriaFocus.35.a: "顺从"
 SyriaFocus.35.b: "反抗"
 SyriaFocus.36.t: "[From.GetName]顺从"
 SyriaFocus.36.d: "[From.GetName] 为我们卑躬屈膝"
 SyriaFocus.36.a: "太好了！"
 SyriaFocus.37.t: "[From.GetName]反抗"
 SyriaFocus.37.d: "[From.GetName]坚决反对我们。"
 SyriaFocus.37.a: "那我们就这么做"
 SyriaFocus.38.t: "[From.GetName]要求格兰"
 SyriaFocus.38.d: "[From.GetName]已经和我们联系，要求我们把戈兰高地还给他们。"
 SyriaFocus.38.a: "绝不可能"
 SyriaFocus.38.b: "如果他们承诺支持巴勒斯坦人"
 SyriaFocus.38.c: "好的"
 SyriaFocus.39.t: "哈菲兹·阿萨德死了！"
 SyriaFocus.39.d: "今天早晨，哈菲兹·阿萨德正与黎巴嫩总理通电话，随后心脏病突发，不治身亡。叙利亚宣布举国哀悼40天，哈菲兹的葬礼将在3天后举行。他将葬于他的家乡卡尔达哈村的墓地，他的长子巴赛尔的墓就在他的旁边。\n\n哈菲兹的政务委员会现在必须宣布他的继任者是谁。"
 SyriaFocus.39.a: "我们来自于真主，必将归于真主"
 SyriaFocus.40.t: "巴沙尔会见政府高层"
 SyriaFocus.40.d: "今天巴沙尔与几位政府高官举行了会议。显然，他想拉拢高官支持他作为总统位置的继承人。他谈到了他如何改善国家安全、以及如何保持国家的稳定的计划。"
 SyriaFocus.40.a: "多找几位高官来参与会议！"
 SyriaFocus.40.b: "他可以随意举行他的会议"
 SyriaFocus.40.c: "向外低调宣布会议的举行"
 SyriaFocus.41.t: "布什拉的乡村之旅"
 SyriaFocus.41.d: "布什拉最近一直在叙利亚乡下的村子里走访。她会见了当地居民，许诺让大家都能有一个更美好的未来。她还在大马士革会见了一些商人，讨论如何改善叙利亚的制药业。"
 SyriaFocus.41.a: "宣布她为接班人，让她改革叙利亚的的弊端"
 SyriaFocus.41.b: "她只是个女人而已，不应该插手政事"
 SyriaFocus.41.c: "说服人们这些只是空洞的承诺"
 SyriaFocus.42.t: "马赫展示军队"
 SyriaFocus.42.d: "马赫正在组织一场阅兵式，展示共和国卫队的力量。此外，还将举办一场“战争游戏”节目，展示其最近消灭恐怖分子的方法。他明确地表明他本人对军队职能负责。"
 SyriaFocus.42.a: "给他送更多玩具来展示"
 SyriaFocus.42.b: "让小男孩玩他的玩具"
 SyriaFocus.42.c: "拿走他的玩具"
 SyriaFocus.44.t: "里法特·阿萨德请求支持"
 SyriaFocus.44.d: "现在叙利亚总统阿萨德已经死了，他的兄弟里法特正在寻求我们的支持。里法特是叙利亚的副总统，直到1998年他被赶出叙利亚。他说，他被免职是违宪的，如果总统离世，他应该成为下一任总统。有传言说，叙利亚将发生平民起义。里法特说，这是他获得权力的机会，只是需要一点钱来帮助他的计划。"
 SyriaFocus.44.a: "给他一些资金"
 SyriaFocus.44.b: "我们对叙利亚不感兴趣"
 SyriaFocus.45.t: "99条声明"
 SyriaFocus.45.d: "99名知识分子发表了一份关于叙利亚政治局势的声明。现在哈菲兹走了，他们要求结束紧急状态，释放政治犯，允许被驱逐者和流亡者返回，并建立言论和集会自由。我们收到报告说，自从这份声明发表以来，所谓的政治论坛已经形成，观点相似的人们可以随处讨论政治。"
 SyriaFocus.45.a: "释放一些囚犯"
 SyriaFocus.45.b: "这些革命分子需要被镇压！"
 SyriaFocus.46.t: "一千条声明"
 SyriaFocus.46.d: "革命运动似乎没有停止。今天发表了1000份声明。反对派现在要求废除一党制和独立的世俗司法制度。在最大的城市里也发生了几次反对政府的示威活动。"
 SyriaFocus.46.a: "下台，实现民主"
 SyriaFocus.46.b: "逮捕阴谋分子并驱散示威者"
 SyriaFocus.47.t: "拉菲克·哈里里遇刺"
 SyriaFocus.47.d: "今天，当总理带着车队离开议会时，一枚汽车炸弹在经过圣乔治饭店时爆炸了。哈里里和其他21人在爆炸中丧生，另有220人受伤。此前不为人知的组织“大叙利亚纳斯拉和圣战组织”声称对此次袭击负责。许多人认为叙利亚政府是这次暗杀的幕后黑手，因为哈里里直言不讳地批评他们的侵占行为。真主党领导人[HEZ.GetLeader]声称这次袭击是以色列策划的，目的是迫使叙利亚离开黎巴嫩"
 SyriaFocus.47.a: "可怕"
 SyriaFocus.48.t: "刺杀拉菲克·哈里里失败"
 SyriaFocus.48.d: "今天，当总理带着车队离开议会时，一枚汽车炸弹在经过圣乔治饭店时爆炸了。幸运的是，车队离爆炸已经够远了，哈里里虽然受了重伤，但还是活了下来。另有数人死亡，约200人受伤。此前不为人知的组织“大叙利亚纳斯拉和圣战组织”声称对此次袭击负责。许多人认为叙利亚政府是这次暗杀的幕后黑手，因为哈里里直言不讳地批评他们的侵占行为。真主党领导人[HEZ.GetLeader]声称这次袭击是以色列策划的，目的是迫使叙利亚离开黎巴嫩。"
 SyriaFocus.48.a: "可怕"
 SyriaFocus.49.t: "雪松革命"
 SyriaFocus.49.d: "在哈里里遇刺后，黎巴嫩实际上一直处于持续的示威状态。几乎每天都有人聚集在黎巴嫩的城市，高喊“自由、主权、独立”，要求叙利亚从黎巴嫩撤军。此外，联合国要求我们撤军，并威胁说如果我们不撤军将会遭受制裁，我们可以继续占领，并在抗议活动中不做退让。另一方面，我们可以减少损失，离开黎巴嫩。"
 SyriaFocus.49.a: "我们将留在黎巴嫩"
 SyriaFocus.49.b: "也许我们离开会更好"
 SyriaFocus.50.t: "真主党突击"
 SyriaFocus.50.d: "真主党突袭了一位政府政治家的房子。不管他们是打算绑架还是杀人，这件事都以这位政治家的死而告终。真主党领导人否认参与这次袭击，并说黎巴嫩军队向他们的训练营发射炮弹，我们正在因为一个假象出来的理由遭受攻击。我们没有对他们进行炮击，真主党显然是为了证明这次袭击是正当的！"
 SyriaFocus.50.a: "该死的！"
 SyriaFocus.51.t: "黎巴嫩报复"
 SyriaFocus.51.d: "黎巴嫩政府指责我们在一名政府政治家的家中进行突袭，并杀害了他。黎巴嫩军队今天上午早些时候向我们的训练营发射炮弹，他们显然是以这次突袭为借口。据报道，黎巴嫩军队现在正在进入我们的阵地，意图将我们驱离。"
 SyriaFocus.51.a: "该死的！"
 SyriaFocus.52.t: "叙利亚要求屈服"
 SyriaFocus.52.d: "叙利亚政府以自己的国家安全为由，要求我们服从他们，以便他们能够确保黎巴嫩的和平。"
 SyriaFocus.52.a: "向他们投降"
 SyriaFocus.52.b: "我们会坚守阵地！"
 SyriaFocus.53.t: "[FROM.GetName]投降"
 SyriaFocus.53.d: "[FROM.GetName]已经屈服于我们的要求"
 SyriaFocus.53.a: "很好"
 SyriaFocus.54.t: "[FROM.GetName]拒绝我们的要求"
 SyriaFocus.54.d: "[FROM.GetName]拒绝服从，说我们无权干涉他们的事务"
 SyriaFocus.54.a: "然后我们用艰难的方式来做这件事"
 SyriaFocus.54.b: "让他们"
 SyriaFocus.55.t: "叙利亚社会民族党政变"
 SyriaFocus.55.d: "叙利亚社会民族主义党是生活在约旦的巴勒斯坦难民中的一个受欢迎的政党，它策划了一场政变。大多数王室成员已被软禁，叙利亚社会民族主义党宣布结束君主制。我们怀疑邻国叙利亚政权是这一行动的幕后黑手。叙利亚社会民族主义党已声明希望将该国纳入[SYR.GetName]。"
 SyriaFocus.55.a: "叙利亚人民必须团结起来！"
 SyriaFocus.55.b: "把这些叛徒赶出去！"
 SyriaFocus.56.t: "叙利亚社会民族主义党政变[FROM.GetName]"
 SyriaFocus.56.d: "叙利亚社会民族主义党策划了一场成功的政变[FROM.GetName]，他们现在提出让这些国家团结一致。"
 SyriaFocus.56.a: "我们欢迎他们！"
 SyriaFocus.56.b: "让他们拥有名义上的独立"
 SyriaFocus.57.t: "叙利亚社会民族主义党策划政变"
 SyriaFocus.57.d: "叙利亚社会民族党试图在约旦发动政变。他们占领皇室的行动破产，但有几个军事组织已经宣布效忠他们，并公开反抗。显然，叙利亚政权是所有这一切的幕后主使，我们已经有报告说，叙利亚部队越过边界，以“稳定约旦合法政府”的名义帮助苏丹民族党部队。"
 SyriaFocus.57.a: "该死"
 SyriaFocus.58.t: "叙利亚企图政变"
 SyriaFocus.58.d: "叙利亚社会民族主义党试图在约旦发动政变。他们已经结束了抓捕皇室的行动，并逮捕了肇事者。很明显，叙利亚政权是幕后主使，我们已经收到他们的部队越过边界的报告。"
 SyriaFocus.58.a: "该死"
 SyriaFocus.59.t: "约旦的巴勒斯坦代理人"
 SyriaFocus.59.d: "看来，[FROM.GetName]政府武装了居住在约旦的一些巴勒斯坦难民，并将他们投放在以色列。他们的明确意图是利用这些巴勒斯坦人作为在以色列制造麻烦的代理人。"
 SyriaFocus.59.a: "荒诞"
 SyriaFocus.60.t: "巴勒斯坦代理人进行突击"
 SyriaFocus.60.d: "几个巴勒斯坦附庸民兵部队越过边界从约旦到以色列袭击边境城镇。这些民兵显然得到了[FROM.GetName], 这是公开宣战。我们需要反击并展示[FROM.GetName]我们不能被人摆布。"
 SyriaFocus.60.a: "反击！"
 SyriaFocus.61.t: "以色列袭击叙利亚"
 SyriaFocus.61.d: "以色列袭击叙利亚是为了回应驻约旦的巴勒斯坦代理人。如果我们同意向叙利亚屈服，我们现在就有机会收回巴勒斯坦。"
 SyriaFocus.61.a: "值得的牺牲"
 SyriaFocus.61.b: "我们不会依赖他们"
 SyriaFocus.62.t: "[FROM.GetName]拒绝接受"
 SyriaFocus.62.d: "[FROM.GetName]如果我们帮助他们收复巴勒斯坦"
 SyriaFocus.62.a: "当然"
 SyriaFocus.62.b: "我们不需要他们"
 SyriaFocus.63.t: "[FROM.GetName]提供联盟"
 SyriaFocus.63.d: "[FROM.GetName]向我们提供了一个对抗埃及的联盟。埃及仍然占领着正当属于我们哈拉伊布三角。[FROM.GetName]自己对控制西奈有兴趣。与他们联合起来将有助于我们向埃及施压，以获取领土。然而，这也可能导致与埃及的战争。"
 SyriaFocus.63.a: "我们携手步入强大。"
 SyriaFocus.63.b: "我们会用另一种方法来回收哈拉伊布"
 SyriaFocus.64.t: "[FROM.GetName]宣称西奈"
 SyriaFocus.64.d: "[FROM.GetName]要求我们把西奈的控制权让给他们。回报是他们可以提供苏伊士运河管理局，控制运河的公司并五五分成。"
 SyriaFocus.64.a: "我们必须放弃宣称以避免战争。"
 SyriaFocus.64.b: "西奈是埃及的！"
 SyriaFocus.65.t: "宗教起义！"
 SyriaFocus.65.d: "这个国家正在发生一场宗教起义！主要在野宗教的成员拿起武器反抗政府。我们怀疑[FROM.GetName]中的帝国主义政府是这场混乱的幕后黑手。"
 SyriaFocus.65.a: "爬！"
 SyriaFocus.66.t: "[FROM.GetName]提供优待"
 SyriaFocus.66.d: "[FROM.GetName]政府提出在他们正在大叙利亚境内建立一个库尔德自治区。他们会尊重我们的主权，以换取我们给予他们一些自治权。"
 SyriaFocus.66.a: "终于有机会统一库尔德斯坦了！"
 SyriaFocus.66.b: "我们将走自己的道路。"
 SyriaFocus.67.t: "[FROM.GetName]屈服了"
 SyriaFocus.67.d: "[FROM.GetName]同意我们的交易。我们将给予大叙利亚境内所有库尔德人自治权，作为交换，库尔德人将忠于我们。库尔德人还希望未来任何将并入大叙利亚的库尔德土地都给予他们。"
 SyriaFocus.67.a: "太好了！"
 SyriaFocus.68.t: "[FROM.GetName]拒绝了"
 SyriaFocus.68.d: "[FROM.GetName]拒绝了我们的请求。他们声称没有理由交出此地区，但希望能够找到另一条团结库尔坎斯坦人的方式。"
 SyriaFocus.68.a: "爬！"
 SyriaFocus.69.t: "[FROM.GetName]索取北阿拉伯"
 SyriaFocus.69.d: "[FROM.GetName]要求我们把国家北部地区割让给他们。他们宣称这些地区主要人口为叙利亚人，是大叙利亚的一部分。实际上这些居住在这些地区的全都是阿拉伯柏柏尔人。我们在塔布克地区拥有着其中一个大型机场，割让出去对战略部署十分不利。如果我们拒绝[FROM.GetAdjective]的索求，就可能受到进攻。"
 SyriaFocus.69.a: "这片土地没有什么价值，为了和平我们可以牺牲出去。"
 SyriaFocus.69.b: "他们连一英尺的土地都不能得到！"
 SyriaFocus.70.t: "[FROM.GetName]提供联盟"
 SyriaFocus.70.d: "[FROM.GetName]向我们提供了一个对抗沙特阿拉伯的联盟。由于他们目前正与阿拉伯发生冲突，而沙特阿拉伯也干涉了也门的内战，因此联合我们的部队是有益的。"
 SyriaFocus.70.a: "我们携手步入强大。"
 SyriaFocus.70.b: "我们不想和沙特阿拉伯撕破脸"
 SyriaFocus.71.t: "沙特阿拉伯东部什叶派起义"
 SyriaFocus.71.d: "[FROM.GetName]在沙特阿拉伯东部该国的主要产油区组织了一场什叶派起义。这个地区的居住者几乎全是叶什派，约占沙特阿拉伯总人口的15%至20%。这些民兵宣称忠于[FROM.GetName]政权。"
 SyriaFocus.71.a: "好的"
 SyriaFocus.72.t: "[FROM.GetName]提供联盟"
 SyriaFocus.72.d: "[FROM.GetName]愿意与我们结成对抗[PER.GetName]的同盟。很多阿塞拜疆人居住在伊朗的阿塞拜疆地区，并且伊朗一直支持我们的敌人亚美尼亚。如果我们与[FROM.GetName]结盟并且承诺在战争中支援他们对抗[PER.GetName]，他们就会把阿塞拜疆地区给我们。"
 SyriaFocus.72.a: "当然"
 SyriaFocus.72.b: "我们不想与伊朗交战"
 SyriaFocus.73.t: "[FROM.GetName]提供联盟"
 SyriaFocus.73.d: "[FROM.GetName]向我们提出一个建立反[TUR.GetName]同盟的建议，由于[TUR.GetName]政府拒绝承认亚美尼亚大屠杀，我们与他们有着持久的纷争，尽管我们已经正式同意土耳其和亚美尼亚之间的边境，但[TUR.GetName]声称我们的承诺仍不够牢靠。叙利亚向我们提出建立一个反土耳其同盟的建议，作为交换，我们将得到土耳其的东北部，一些亚美尼亚民族主义政党宣称此地是大亚美尼亚的一部分。"
 SyriaFocus.73.a: "当然"
 SyriaFocus.73.b: "我们不想与土耳其交战"
 SyriaFocus.74.t: "[FROM.GetName]提供联盟"
 SyriaFocus.74.d: "[FROM.GetName]提议与我们结成对抗[TUR.GetName]的联盟。如果我们选择与他们结盟就能获得“伟大理想（大希腊主义）”主张得到的土地。"
 SyriaFocus.74.a: "当然"
 SyriaFocus.74.b: "我们不想与土耳其交战"
 SyriaFocus.75.t: "[FROM.GetName]声索领土"
 SyriaFocus.75.d: "[FROM.GetName]和他们的盟友要求我们割让部分领土。"
 SyriaFocus.75.a: "我们不想要战争"
 SyriaFocus.75.b: "休想"
 SyriaFocus.76.t: "哈马斯控制了加沙"
 SyriaFocus.76.d: "在叙利亚的支持下，哈马斯已经控制了加沙地区。 他们的武装民兵控制了政府大楼，他们的发言人[HAM.GetLeader]表示，该组织正准备继续前进并解放阿克萨清真寺。"
 SyriaFocus.76.a: "该死"
 SyriaFocus.77.t: "哈马斯发动新的暴乱"
 SyriaFocus.77.d: "在叙利亚的支持下，哈马斯发动了新一轮针对以色列的暴乱。巴勒斯坦年轻人正在全国各地示威游行，焚烧轮胎，并向以色列士兵投掷石块。"
 SyriaFocus.77.a: "好的"
 SyriaFocus.78.t: "加入耶路撒冷防御条约"
 SyriaFocus.78.d: "[FROM.GetName]已经制定了《耶路撒冷防卫条约》。 他们的意图是建立一个联盟，以确保耶路撒冷掌握在其应有的所有者手里"
 SyriaFocus.78.a: "当然会加入"
 SyriaFocus.78.b: "我们不需要他们的帮助"
 SyriaFocus.79.t: "邀请加入耶路撒冷防御条约"
 SyriaFocus.79.d: "[FROM.GetName]邀请我们加入耶路撒冷防御条约。该防御条约的目标是确保耶路撒冷归还给其合法的主人巴勒斯坦"
 SyriaFocus.79.a: "我们肯定会加入"
 SyriaFocus.79.b: "我们最好不要插手"
 SyriaFocus.80.t: "[FROM.GetName]希望加入“半岛之盾”部队"
 SyriaFocus.80.d: "[FROM.GetName]已经向我们的政府递交了一份请求表示他们愿意加入“半岛之盾”部队，尽管他们不是海湾国家之一。我们该如何回复？"
 SyriaFocus.80.a: "欢迎他们！"
 SyriaFocus.80.b: "我们不能让他们加入我们的联盟"
 SyriaFocus.81.t: "[FROM.GetName]同意了我们的要求"
 SyriaFocus.81.d: "[FROM.GetName]同意了我们的要求"
 SyriaFocus.81.a: "太棒了"
 SyriaFocus.82.t: "[FROM.GetName]拒绝了我们的要求"
 SyriaFocus.82.d: "[FROM.GetName]拒绝了我们的要求"
 SyriaFocus.82.a: "该死"
 SyriaFocus.83.t: "[FROM.GetName]希望加入抵抗轴心"
 SyriaFocus.83.d: "[FROM.GetName]已经向我们的政府递交了一份请求表示他们愿意加入抵抗轴心并抵制美国。我们该如何回复？"
 SyriaFocus.83.a: "欢迎他们！"
 SyriaFocus.83.b: "我们不能让他们加入我们的联盟"
 SyriaFocus.84.t: "[FROM.GetName]同意了我们的请求"
 SyriaFocus.84.d: "[FROM.GetName]同意了我们的请求"
 SyriaFocus.84.a: "太棒了"
 SyriaFocus.85.t: "[FROM.GetName]拒绝了我们的请求"
 SyriaFocus.85.d: "[FROM.GetName]拒绝了我们的请求"
 SyriaFocus.85.a: "该死"
 SyriaFocus.89.t: "叙利亚2000年自由选举"
 SyriaFocus.89.d: "叙利亚人民终于参加了1963年以来的第一次自由选举。根据民意调查，2000年大选的赢家是："
 SyriaFocus.89.a: "叙利亚穆斯林兄弟会"
 SyriaFocus.89.b: "叙利亚人民民主党"
 SyriaFocus.89.c: "国家盟约党"
 SyriaFocus.90.t: "叙利亚社会民族党政变！"
 SyriaFocus.90.d: "今天，叙利亚社会民族党成功地策反了国家盟约党的政府，并取得了国家领导权。有效地结束了民选政党的统治，为一个新时代奠定了基础"
 SyriaFocus.90.a: "为了一个大叙利亚！"
 SyriaFocus.91.t: "叙利亚社会民族党政变失败！"
 SyriaFocus.91.d: "今天，叙利亚社会民族党试图政变国家盟约党政府，夺取国家领导权。值得庆幸的是，安全部队迅速拦截了政变，逮捕了所有同谋者，确保民主在该国继续蓬勃发展"
 SyriaFocus.91.a: "很好"
 SyriaFocus.92.t: "[anarchist_communism_L]政变！"
 SyriaFocus.92.d: "今天，[anarchist_communism_L]成功地策反了社会民主党的政府，并取得了国家领导权。有效地结束了民选政党的统治，为一个新时代奠定了基础"
 SyriaFocus.92.a: "为了一个自由的叙利亚联盟！"
 SyriaFocus.93.t: "[anarchist_communism_L]政变失败！"
 SyriaFocus.93.d: "今天，[anarchist_communism_L]试图政变社会民主党政府，夺取国家领导权。值得庆幸的是，安全部队迅速拦截了政变，逮捕了所有同谋者，确保民主在该国继续蓬勃发展"
 SyriaFocus.93.a: "很好"
 SyriaFocus.94.t: "[Communist-State_L]政变！"
 SyriaFocus.94.d: "今天，[Communist-State_L]成功地策反了社会民主党的政府，并取得了国家领导权。有效地结束了民选政党的统治，为一个新时代奠定了基础"
 SyriaFocus.94.a: "为了一个民主的叙利亚人民共和国！"
 SyriaFocus.95.t: "[Communist-State_L]政变失败！"
 SyriaFocus.95.d: "今天，[Communist-State_L]试图政变社会民主党政府，夺取国家领导权。值得庆幸的是，安全部队迅速拦截了政变，逮捕了所有同谋者，确保民主在该国继续蓬勃发展"
 SyriaFocus.95.a: "很好"
 SyriaFocus.96.t: "[Caliphate_L]政变！"
 SyriaFocus.96.d: "今天，[Caliphate_L]成功地策反了穆斯林兄弟会的政府，并取得了国家领导权。有效地结束了民选政党的统治，为一个新时代奠定了基础"
 SyriaFocus.96.a: "为了一个伊斯兰化的叙利亚哈里发国！"
 SyriaFocus.97.t: "[Caliphate_L]政变失败！"
 SyriaFocus.97.d: "今天，[Caliphate_L]试图政变穆斯林兄弟会政府，夺取国家领导权。值得庆幸的是，安全部队迅速拦截了政变，逮捕了所有同谋者，确保民主在该国继续蓬勃发展"
 SyriaFocus.97.a: "很好"
 SyriaFocusNews.0.t: "解放罗贾瓦"
 SyriaFocusNews.0.d: "今天叙利亚宣布了一个令人吃惊的决议，政府承诺罗贾瓦控制区域将完全独立。 叙利亚政府首脑表示：“库尔德人是时候进入新时代了”。 宣布之后不久，土耳其，伊拉克和伊朗的外交部先后发表声明称：“这一决议只会给该地区带来更多的动荡。”"
 SyriaFocusNews.0.a: "真有趣"
 SyriaFocusNews.1.t: "整合罗贾瓦"
 SyriaFocusNews.1.d: "罗贾瓦当局同意将他们控制的地区重新并入叙利亚。 他们还同意恢复内战开始前的地位。 这一决定使许多退伍军人对他们的领导者感到愤怒，认为他们的牺牲是徒劳的。"
 SyriaFocusNews.1.a: "真有趣"
 SyriaFocusNews.2.t: "罗贾瓦自治"
 SyriaFocusNews.2.d: "叙利亚和罗贾瓦当局的谈判终于结束并达成协议。 叙利亚政府承诺增强叙利亚人民的联邦化，作为交换，罗贾瓦将不会再继续寻求从叙利亚分裂出去。"
 SyriaFocusNews.2.a: "真有趣"
 SyriaFocusNews.3.t: "叙利亚冲突再起"
 SyriaFocusNews.3.d: "由于双方在叙利亚北部的未来问题上意见不一，叙利亚和罗贾瓦之间的谈判已经破裂。 叙利亚似乎正在酝酿着另一场冲突。"
 SyriaFocusNews.3.a: "真有趣"
 SyriaFocusNews.4.t: "叙利亚社会民族党的崛起"
 SyriaFocusNews.4.d1: "叙利亚社会民族党试图发起政变。在大马士革的罢工当中，他们成功刺杀了视察仪仗队的巴沙尔·阿萨德。没有了阿萨德的阻挠，他们能获得先前支持阿萨德团体的支持。\n\n冲突的再起可能会使叙利亚崛起，既然叙利亚社会民族党梦想建立大叙利亚，那他们的第一个目标很有可能就是邻国。"
 SyriaFocusNews.4.d2: "叙利亚社会民族党试图发起政变。他们在叙利亚全境发起了数次进攻，看起来整个国家正陷入内战的深渊。\n\n冲突的再起可能会使叙利亚崛起，既然叙利亚社会民族党梦想建立大叙利亚，那他们的第一个目标很有可能就是邻国。"
 SyriaFocusNews.4.a: "另一场战争？"
 SyriaFocusNews.5.t: "组建叙利亚联邦共和国"
 SyriaFocusNews.5.d: "为了避免叙利亚再次发生流血牺牲事件，自由叙利亚的执政官员决定将在民族宗教地区的基础上把叙利亚组建成一个联邦共和国。这有望压制在战争后猖獗的宗教暴力行为。"
 SyriaFocusNews.5.a: "对他们很好"
 SyriaFocusNews.6.t: "叙利亚种族冲突"
 SyriaFocusNews.6.d: "叙利亚内战后，自由叙利亚政府许诺给予库尔德人自治权。但如今他们改变了主意，库尔德人将会再次反抗压迫者。这很有可能让叙利亚再次陷入冲突当中。"
 SyriaFocusNews.6.a: "另一场战争？"
 SyriaFocusNews.7.t: "叙利亚再次占领黎巴嫩"
 SyriaFocusNews.7.d: "在他们打败真主党之后，叙利亚貌似对黎巴嫩施加了更多的控制。看样子历史将会再次重演，叙利亚20年前才刚刚离开黎巴嫩。"
 SyriaFocusNews.7.a: "令人担忧"
 SyriaFocusNews.8.t: "真主党在黎巴嫩政变"
 SyriaFocusNews.8.d: "真主党成功发起了反对黎巴嫩政府的政变。据一些情报称，政变极有可能由叙利亚资助。"
 SyriaFocusNews.8.a: "令人担忧"
 SyriaFocusNews.9.t: "黎巴嫩政变失败"
 SyriaFocusNews.9.d: "真主党的政变最近被黎巴嫩安全部队挫败了。有人暗示叙利亚资助了这场政变。这将会导致黎巴嫩政府和真主党的冲突。"
 SyriaFocusNews.9.a: "令人担忧"
 SyriaFocusNews.10.t: "[From.GetName]宣布放弃在格兰的宣称"
 SyriaFocusNews.10.d: "出乎所有人意料，[From.GetAdjective]政府宣布放弃在格兰高地的宣称。研究人员认为此举旨在修复与以色列的关系，有可能使两国合作更加紧密。"
 SyriaFocusNews.10.a: "真有趣"
 SyriaFocusNews.11.t: "哈菲兹·阿萨德死了！"
 SyriaFocusNews.11.d: "今天早晨，哈菲兹·阿萨德正与黎巴嫩总理通电话，随后心脏病突发，不治身亡。叙利亚宣布举国哀悼40天，哈菲兹的葬礼将在3天后举行。他将葬于他的家乡卡尔达哈村的墓地，他的长子巴赛尔的墓就在他的旁边。\n\n哈菲兹的政务委员会现在必须宣布他的继任者是谁。"
 SyriaFocusNews.11.a: "我们来自于真主，必将归于真主"
 SyriaFocusNews.12.t: "叙利亚采用民主政策"
 SyriaFocusNews.12.d: "因为目前被称为“大马士革之春”抗议的进行，叙利亚总统决定给自己找个台阶下，采用民主政策而不是冒着让国家陷入混乱的危险墨守成规。新的过渡总统[SYR.GetLeader]许诺在未来组织一场大选。"
 SyriaFocusNews.12.a: "文明的进步"
 SyriaFocusNews.13.t: "大马士革之春"
 SyriaFocusNews.13.d: "抗议浪潮在叙利亚爆发了。自前总统哈菲兹·阿萨德死后，人民就要求组建一个更开放民主的政府。现总统[SYR.GetLeader]声称这些抗议者仅仅是革命者和境外势力间谍，将会进行严肃镇压。"
 SyriaFocusNews.13.a: "真有趣"
 SyriaFocusNews.14.t: "拉菲克·哈里里遇刺"
 SyriaFocusNews.14.d: "今天，当总理带着车队离开议会时，一枚汽车炸弹在经过圣乔治饭店时爆炸了。哈里里和其他21人在爆炸中丧生，另有220人受伤。此前不为人知的组织“大叙利亚纳斯拉和圣战组织”声称对此次袭击负责。许多人认为叙利亚政府是这次暗杀的幕后黑手，因为哈里里直言不讳地批评他们的侵占行为。真主党领导人[HEZ.GetLeader]声称这次袭击是以色列策划的，目的是迫使叙利亚离开黎巴嫩"
 SyriaFocusNews.14.a: "可怕"
 SyriaFocusNews.15.t: "刺杀拉菲克·哈里里失败"
 SyriaFocusNews.15.d: "今天，当总理带着车队离开议会时，一枚汽车炸弹在经过圣乔治饭店时爆炸了。幸运的是，车队离爆炸已经够远，哈里里虽然受了重伤，但还是活了下来。另有数人死亡，约200人受伤。此前不为人知的组织“大叙利亚纳斯拉和圣战组织”声称对此次袭击负责。许多人认为叙利亚政府是这次暗杀的幕后黑手，因为哈里里直言不讳地批评他们的侵占行为。真主党领导人[HEZ.GetLeader]声称这次袭击是以色列策划的，目的是迫使叙利亚离开黎巴嫩。"
 SyriaFocusNews.15.a: "可怕"
 SyriaFocusNews.16.t: "雪松革命"
 SyriaFocusNews.16.d: "拉菲克·哈里里在黎巴嫩遇刺后，整个国家都陷入了持续的抗议当中。黎巴嫩人几乎当天就组织起来到街头抗议叙利亚的占领。今日，叙利亚总统[SYR.GetLeader]宣布军队会离开黎巴嫩"
 SyriaFocusNews.16.a: "民主万岁"
 SyriaFocusNews.17.t: "叙利亚进军黎巴嫩"
 SyriaFocusNews.17.d: "叙利亚军警人员闯入了召开途中的黎巴嫩国会，并以涉嫌恐怖主义的指控逮捕了数名国会议员。与此同时，叙利亚军队在黎巴嫩真主党民兵的陪同下向黎巴嫩的军事基地推进，以缴械并控制黎军。黎巴嫩境内数个军事要地也已被叙军和真主党民兵所控制。\n\n叙利亚政府称这次入侵是一次“反恐”行动，但实际上黎巴嫩国会现在已经完全由亲叙政客和真主党成员控制。叙利亚已经成功接管了黎巴嫩"
 SyriaFocusNews.17.a: "群情激愤！"
 SyriaFocusNews.18.t: "叙利亚撤军黎巴嫩"
 SyriaFocusNews.18.d: "因为国际社会和黎巴嫩共和国施加的压力不断增长，叙利亚阿拉伯军队决定从黎巴嫩撤军，把国家安全彻底交给黎巴嫩军队保护，"
 SyriaFocusNews.18.a: "真有趣"
 SyriaFocusNews.19.t: "创建大叙利亚"
 SyriaFocusNews.19.d: "叙利亚领导人[SYR.GetLeader]今日宣布建立大叙利亚。他们声称叙利亚政府会尽一切手段统一叙利亚民族，在此地区建立一个大国。但该区域国家谴责此举不切实际。"
 SyriaFocusNews.19.a: "真有趣"
 SyriaFocusNews.20.t: "[HAM.GetName]发起巴勒斯坦新暴动"
 SyriaFocusNews.20.d: "有了来自叙利亚的支持，哈马斯发动了新一轮针对以色列的暴乱。巴勒斯坦年轻人正在全国各地示威游行，焚烧轮胎，并向以色列士兵投掷石块。"
 SyriaFocusNews.20.a: "好的"
 SyriaFocusNews.21.t: "阿拉伯联合共和国的重生"
 SyriaFocusNews.21.d: "伊拉克和埃及决定组建阿拉伯联合共和国。在与两国的阿拉伯民族社会复兴党领袖进行谈判后，他们决定复兴党对建立泛阿拉伯国家的梦想。前阿拉伯联盟只存在数年，我们很快就会看到这次持续时间有多长。"
 SyriaFocusNews.21.a: "太荒诞了"
 Syria.1.t: "我们在内战胜利了！"
 Syria.1.SYR.desc: "我们终于打败了叙利亚反对派的势力以及令人作呕的黎凡特解放组织和伊斯兰国。我们现在可以开始重建我们的国家，展望未来。"
 Syria.1.FSA.desc: "阿萨德的独裁政权已经垮台了，并且消除了伊斯兰国的威胁。叙利亚终于自由了！"
 Syria.1.NUS.desc: "真主赐予我们战胜独裁者阿萨德和叙利亚自由军的胜利。这确实是一个神迹，证明了我们才是真主选定的一方"
 Syria.1.a: "没有力量可以战胜我们!"
 Syria.2.t: "黎凡特解放组织的命运"
 Syria.2.desc: "在整个叙利亚内战期间，我们一直与黎凡特解放组织(又称努斯拉阵线)保持着不稳定的合作关系。我们一直避免与他们发生冲突，因此我们可以集中精力消灭阿萨德政权。然而，随着占据有利于我们，我们的部队正在越过边界向他们发起进攻。\n\n我们可以继续进行内战，把他们干掉。或者我们可以向他们承诺，无论我们将来组建什么样的政府，他们都会有机会参与，而他们也只能服从我们给出的条件。"
 Syria.2.a: "给他们代表权"
 Syria.2.b: "摧毁他们"
 Syria.3.t: "叙利亚反对党提供代表权"
 Syria.3.desc: "叙利亚反对派已经与我们联系，并在他们的政府中提供了一个席位。 他们承诺我们将能够在新生政权中进行政治活动。 如果我们拒绝，很可能他们将会对我们采取军事行动。"
 Syria.3.a: "让我们一起统治叙利亚"
 Syria.3.b: "想都别想！我们会击败他们！"
 Syria.4.t: "黎凡特解放组织加入反对派"
 Syria.4.desc: "在允许拥有代表权后，黎凡特解放组织同意加入我们的政府。我们要明白不能把他们排除在外..."
 Syria.4.a: "统一的叙利亚万岁！"
 Syria.5.t: "黎凡特解放组织抵抗"
 Syria.5.desc: "黎凡特解放组织拒绝同意我们的条件。也许我们要用老办法..."
 Syria.5.a: "敌不动我动！"
 Syria.14.t: "叙利亚库尔德人的现状"
 Syria.14.desc: "罗贾瓦是叙利亚北部库尔德人主导的自治地区。在内战期间，他们主要与其他世俗和有水准的非正规武装组织一起对抗ISIS。他们的最终目标是建立一个联邦制的叙利亚共和国，尽管很多人把这一地区仅仅看作是西库尔德斯坦。强求他们归从我们，很可能会导致内战。我们可以给他们有限的自治权，虽然这意味着我们无法完全控制他们。并且可能会增加该地区的库尔德民族主义。"
 Syria.14.a: "这是叙利亚的领土"
 Syria.14.b: "给他们自治权"
 Syria.14.c: "让他们独立"
 Syria.15.t: "黎凡特解放组织的残党加入了我们"
 Syria.15.d: "当阿萨德的铁骑踏入伊德利卜腹地时，曾绝不退缩、凝聚一心的黎凡特解放组织战线遭受了致命的损失，而他们的团结也已支离破碎。鉴于自由叙利亚军由众多的团体组成，我们欢迎任何愿意为叙利亚自由而奋斗的将士们加入。而如今，这些伊斯兰武装分子终于认识到了效忠于相对温和的组织能给他们带来的好处：国际援助。他们的加入可以让我们在更多方面上展开攻势，也向我们反抗暴政的战斗注入了新的活力。"
 Syria.15.a: "我们欢迎兄弟加入真正的叙利亚"
 Syria.16.t: "叙利亚自由军崩溃 - 他们的大部分战机被我们缴获"
 Syria.16.d: "真主是伟大的！我们的对手叛军联盟，叙利亚自由军由于在战场上的巨大损失，他们的战线已经基本崩溃，而他们剩下的大多数民兵组织也已经效忠于我们伟大的伊斯兰原教旨主义联盟，这是因为我们在反对巴沙尔这个不被真主眷顾的狗和他的傀儡主子伊朗的圣战中取得的成功如此迅速。多年来的残酷内战已经使大多数前自由军部队士兵接受了伊斯兰原教教旨主义。尽管我们并不完全同意穆斯林兄弟会的教义，但他们愿意与我们协调作战，至少认同伊斯兰教法是正统法律，相信伊斯兰教将带领叙利亚走向未来。"
 Syria.16.a: "我们欢迎我们的兄弟们带领叙利亚走向正确的道路"
 SyriaNews.1.t: "叙利亚内战结束"
 SyriaNews.1.d: "叙利亚内战终于结束了。大部分战事已经平息，剩下的派系必须为叙利亚规接受整改"
 SyriaNews.1.a: "让我们为他们祈祷吧"
 SyriaNews.2.t: "自由军与伊斯兰解放军之间停战的破裂"
 SyriaNews.2.d: "在叙利亚内战期间，叙利亚自由军和黎凡特解放组织共同反对阿萨德政权。阿萨德倒台后，双方试图合作，但未能找到统一叙利亚的办法。\n\n现在双方似乎都在准备发动新的内战"
 SyriaNews.2.a: "但愿他们能和解"
 SyriaNews.3.t: "叙利亚自由军和伊黎凡特解放组织联合起来"
 SyriaNews.3.d: "在叙利亚内战期间，叙利亚自由军和黎凡特解放组织合作反对阿萨德政权。阿萨德倒台后，双方就叙利亚的未来进行了谈判。令人意外的是，叙利亚自由军官员同意在未来的议会中，将一定数量的席位让给黎凡特解放组织\n\n许多政治分析家预测，两派之间的这种不稳定的联盟将无法共存很长时间"
 SyriaNews.3.a: "希望他们能好好相处"
 SyriaNews.8.t: "叙利亚伊斯兰教徒以团结的名义与叙利亚自由军联合起来"
 SyriaNews.8.d: "随着黎凡特解放组织中的绿绿面临越来越大的军事压力，他们的团结已经瓦解，他们的残余势力已经宣誓效忠于叙利亚自由军联盟，以最后一搏，统一叙利亚叛军的力量，以便能够对阿萨德的部队发动决定性的进攻。有可能获得外国军事援助，这很可能在说服异教徒在更温和的旗帜下行动方面发挥了很大作用。"
 SyriaNews.8.a: "真有趣"
 SyriaNews.9.t: "自由军的崩溃 - 剩余的叛军分子与伊斯兰教徒联合起来"
 SyriaNews.9.d: "随着叙利亚自由军联盟面临越来越大的军事压力，他们本已摇摇欲坠的联盟已经彻底瓦解，剩下的大多民兵转而效忠于黎凡特解放组织。作为“基地”组织的前分支努斯拉阵线核心--“伊斯兰解放者组织”在战场上对阿萨德的部队作战非常成功，再加上许多自由叙利亚军内部激进意识形态的冲突影响越来越大，随着时间的推移，他们中的大部分士兵效忠黎凡特解放组织的可能性越来越大。"
 SyriaNews.9.a: "真有趣"
 SyriaDecisions.0.t: "戈兰谈判"
 SyriaDecisions.0.desc: "来自[From.GetName]的一名特使就戈兰问题与我们接触。他们说，如果以色列在军事上支持他们，他们将放弃对该地区的宣称，但联合国在法律上仍认为该地区是叙利亚的一部分。做这笔交易能改善我们的国际中的形象，并可能对[From.GetName]产生一定的影响力"
 SyriaDecisions.0.a: "土地换武器，公平交易"
 SyriaDecisions.0.b: "我们不相信他们会遵守条约"
 SyriaDecisions.1.t: "[From.GetName]同意"
 SyriaDecisions.1.desc: "以色列同意了我们的提议"
 SyriaDecisions.1.a: "太棒了"
 SyriaDecisions.2.t: "[From.GetName] 拒绝了"
 SyriaDecisions.2.desc: "以色列拒绝了我们的交易"
 SyriaDecisions.2.a: "该死"
 SyriaDecisions.3.t: "哈塔伊谈判"
 SyriaDecisions.3.desc: "来自[From.GetName]的一名特使就哈塔伊问题与我们接触。他们说，如果土耳其在军事上支持他们，他们就会放弃对该地区的要求。达成这个约定将改善我们在国际的形象，并可能给[From.GetName]带来一些国际影响力。"
 SyriaDecisions.3.a: "土地换武器，公平交易"
 SyriaDecisions.3.b: "我们不能相信他们会遵守条约"
 SyriaDecisions.4.t: "[From.GetName] 同意了"
 SyriaDecisions.4.desc: "土耳其已同意我们的提议"
 SyriaDecisions.4.a: "太棒了"
 SyriaDecisions.5.t: "[From.GetName] 拒绝了"
 SyriaDecisions.5.desc: "土耳其拒绝了我们的交易"
 SyriaDecisions.5.a: "该死"
 SyriaDecisions.6.t: "要求独立的提议"
 SyriaDecisions.6.desc: "[From.GetName]已提出保障我们的独立，并允许我们作为一个主权国家而存在。作为回报，他们希望我们加入他们的战争，帮助他们打赢内战。这也许是我们获得独立的机会。"
 SyriaDecisions.6.a: "让我们抓住机会吧"
 SyriaDecisions.6.b: "不，反正他们最终会背叛我们的"
 SyriaDecisions.7.t: "[From.GetName]同意"
 SyriaDecisions.7.desc: "[From.GetName]已同意我们的建议"
 SyriaDecisions.7.a: "太棒了"
 SyriaDecisions.8.t: "[From.GetName] 拒绝了"
 SyriaDecisions.8.desc: "[From.GetName]拒绝了我们的交易"
 SyriaDecisions.8.a: "该死"
 SyriaDecisions.9.t: "来自叙利亚的间谍"
 SyriaDecisions.9.desc: "我们发现，我们组织的一些成员都是在叙利亚的间谍名单上。这些人肯定是叙利亚派来渗透我们的，显然他们在密谋着什么。我们应该除掉这些人，解决被渗透问题。"
 SyriaDecisions.9.a: "处决嫌疑人，并对叙利亚进行报复！"
 SyriaDecisions.9.b: "赎回间谍的赎金"
 SyriaDecisions.10.t: "间谍身份被暴露了"
 SyriaDecisions.10.desc: "真主党发现了我们安插在他们组织中的间谍，并将其处决。我们有报告指出，有真主党士兵正在向德拉省移动。他们似乎是想占领该地区作为报复。"
 SyriaDecisions.10.a: "我们需要把他们赶回去！"
 SyriaDecisions.11.t: "间谍身份被暴露了"
 SyriaDecisions.11.desc: "真主党已经发现了我们安插在他们组织中的间谍，并抓捕了他们。他们现在正在向我们要赎金以释放他们。"
 SyriaDecisions.11.a: "付钱"
 SyriaDecisions.11.b: "我们是不会给恐怖分子钱的！"
 SyriaDecisions.12.t: "叙利亚的赎金"
 SyriaDecisions.12.desc: "叙利亚已经为他们的间谍支付了赎金。"
 SyriaDecisions.12.a: "很好"
 SyriaDecisions.13.t: "叙利亚拒绝支付"
 SyriaDecisions.13.desc: "叙利亚拒绝为他们的间谍支付赎金。"
 SyriaDecisions.13.a: "让他们付钱！"
 SyriaDecisions.13.b: "让步"
 SyriaDecisions.14.t: "哈桑·纳斯鲁拉的罪孽"
 SyriaDecisions.14.desc: "互联网上开始流传一段视频，视频中，真主党领导人哈桑·纳斯鲁拉正在醉酒狂欢。视频中还有他与类似妓女的人进行各种性活动的片段。纳斯鲁拉理所当然的否认了这段视频的真实性，称其 \"不过是一个犹太复国主义的阴谋\"。不过，舒拉委员会已经决定撤销他的职务，并提名[Root.GetLeader]为新任总书记。\n\n[Root.GetLeader]长期以来一直在争取从伊朗获得更多的独立权。"
 SyriaDecisions.14.a: "这似乎很可疑"
 SyriaDecisions.15.t: "[FROM.GetName] 希望加入共和国"
 SyriaDecisions.15.desc: "[FROM.GetName]已请愿加入阿拉伯叙利亚共和国。"
 SyriaDecisions.15.a: "当然"
 SyriaDecisions.15.b: "我们不希望他们加入"
 SyriaDecisionsNews.0.t: "戈兰协议"
 SyriaDecisionsNews.0.d: "[From.GetName]和[ISR.GetName]已就其在戈兰的土地争端上达成协议，这是一个爆炸性事件。[From.GetName]将放弃对该地区的主权。许多时事分析家说，此举是为了获得[ISR.GetName]的支持，很可能是以军事援助的形式来解决他们目前的冲突。"
 SyriaDecisionsNews.0.a: "真有趣"
 SyriaDecisionsNews.1.t: "哈塔伊的交易"
 SyriaDecisionsNews.1.d: "[From.GetName]和[TUR.GetName]就其在哈塔伊地区的土地纠纷达成协议，这是一个爆炸性事件。[From.GetName]将放弃对该地区的主权。许多时事分析家说，此举是为了获得[TUR.GetName]的支持，可能是以军事援助的形式来解决他们目前的冲突。"
 SyriaDecisionsNews.1.a: "真有趣"
 SyriaDecisionsNews.2.t: "一个国家的诞生"
 SyriaDecisionsNews.2.d: "[From.GetName]和[ROJ.GetName]已同意结成临时军事联盟，以结束内战。作为交换条件，[ROJ.GetName]在战争结束后获得完全独立的地位。"
 SyriaDecisionsNews.2.a: "真有趣"
 SyriaDecisionsNews.3.t: "真主党与叙利亚之间的冲突"
 SyriaDecisionsNews.3.d: "真主党中的叙利亚间谍被发现后，引发了双方的冲突。有报道称，由于无法通过外交途径解决冲突，叙利亚和真主党部队在叙利亚南部发生战斗。"
 SyriaDecisionsNews.3.a: "真有趣"
 SyriaDecisionsNews.4.t: "[FROM.GetName] 加入阿拉伯联合酋长国"
 SyriaDecisionsNews.4.d: "[FROM.GetName]已决定与阿拉伯联合共和国联合起来。复兴社会党的目标是将所有阿拉伯人统一于一个国家之下，但这太不现实了"
 SyriaDecisionsNews.4.a: "真有趣"
