 isisNews.11307.d: "ISIS恐怖分子、三军情报局高级指挥官法雷斯·雷夫·奈马今天在俄罗斯的空袭中丧生。纳伊马在伊拉克战争中与美军作战，在与巴格达迪一起被美军关押在布卡营地后，他以ISIS后勤和物资主管的身份崭露头角。"
 isis.11308.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11308.d: "哦，哈里发，坏消息！阿布·艾哈迈德·阿尔瓦尼在俄罗斯异教徒的空袭中殉难。他是萨达姆侯赛因伊拉克军队的一名军官，在他加入逊尼派起义和我们深爱的组织后，他的洞察力帮助了我们很多。\n\n                                               他杀了很多叛徒。\n\n                                          愿真主接受他的殉道。"
 isisNews.11308.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11308.d: "伊拉克恐怖分子、三军情报局高级指挥官阿布·艾哈迈德·阿尔瓦尼今天在俄罗斯的空袭中丧生。阿尔瓦尼是萨达姆侯赛因伊拉克军队的一名军官，后来加入了逊尼派反美武装。他很快就在伊拉克伊斯兰国晋升为高级指挥官。"
 isis.11309.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11309.d: "哦哈里发，坏消息！阿布·穆罕默德·希马利在俄罗斯异教徒的空袭中殉难。他从阿拉伯地来到我们这里，帮助我们走私石油和购买武器。他招募了许多勇敢的穆哈希德投入真主的怀抱，并将永远因他在组织2015年巴黎袭击中的关键作用而受到赞扬。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11309.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11309.d: "沙特恐怖分子、三军情报局高级指挥官阿布·穆罕默德·希马利今天在俄罗斯空袭中丧生。希马利是伊斯兰国的主要招募者和走私者。此外，情报显示，他在协助2015年巴黎袭击事件中发挥了重要作用。"
 isis.11310.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11310.d: "哦，哈里发，灾难！在俄罗斯异教徒的卑鄙空袭中，我们的战争部长兼二把手阿亚德·朱梅利英勇牺牲。作为一名伊拉克同胞，他是萨达姆侯赛因时期的一名高级情报官员，作为我们的情报和内部安全负责人，他将自己的智慧运用到如何保领袖发免受内部敌人的袭击上。\n\n他杀了许多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11310.t: "ISIS三军情报局二把手在联军空袭中丧生"
 isisNews.11310.d: "伊拉克恐怖分子、伊斯兰国二号人物阿亚德·朱梅利今天在俄罗斯的空袭中丧生。朱梅利是萨达姆侯赛因领导下的高级情报官员，2003年美国占领伊拉克后加入逊尼派叛乱。他成为伊斯兰国情报和国内安全部门的负责人，后来被提升为第二指挥官和战争部长。"
 isis.11311.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11311.d: "哦，哈里发，坏消息！高级指挥官卡里·阿贝德·马哈茂德·泰伊在俄罗斯异教徒的空袭中殉难。作为一名伊拉克人，他是我们军事修罗团的一员，领导简易爆炸装置（IED）行动，在我们的敌人心中播下了恐惧和混乱。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11311.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11311.d: "伊拉克恐怖分子、三军情报局高级指挥官哈伊里·阿贝德·马哈茂德·泰伊今天在俄罗斯的空袭中丧生。泰伊是ISIS军事委员会的一员，也是简易爆炸装置（IED）行动的负责人，在ISIS攻击的城市中制造混乱。"
 isis.11312.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11312.d: "哦哈里发，坏消息！你的朋友、顾问和高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德在俄罗斯异教徒的空袭中殉难。他是伊拉克同胞，担任负责国内安全的职务。\n\n他击溃过许多叛徒和叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11312.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11312.d: "伊拉克恐怖分子、三军情报局高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德今天在俄罗斯的空袭中丧生。库特纳·艾哈迈德是巴格达迪的主要顾问，负责国内安全。"
 isis.11313.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11313.d: "哦，哈里发，可怕的消息！我们的高级指挥官阿布·吉哈德·希沙尼在俄罗斯异教徒的空袭中殉难。他从车臣地区来到我们这里，为真主的荣耀英勇战斗到最后。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.11313.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11313.d: "车臣恐怖分子、三军情报局高级指挥官阿布·吉哈德·希沙尼今天在俄罗斯的空袭中丧生。俄罗斯公民希沙尼是乌马尔·希沙尼领导的高加索酋长国恐怖组织的二把手。在乌马尔前往叙利亚并加入伊斯兰国后，阿布·吉哈德试图接管高加索酋长国，以宣誓效忠伊斯兰国，最后也以高级指挥官的身份前往叙利亚为ISIS而战。"
 brotherhood.6.t: "穆斯林兄弟会抗议者要求选举"
 brotherhood.6.d: "[Root.GetAdjective]穆斯林兄弟会占领了全国城市的中心广场，高喊口号，要求自由选举。他们组很有组织力，所以我们仅有的两个选择是武力清除广场，追捕并逮捕领导人和组织者，或者满足他们的要求并允许选举。"
 brotherhood.6.a: "清除这条街上的乌合之众并追捕他们的头目"
 brotherhood.6.b: "满足他们的要求-举行选举"
 brotherhood.7.t: "残酷的镇压适得其反"
 brotherhood.7.d: "镇压的野蛮行为而不是从战略上追求领导者并树立他们的榜样会适得其反，已经发生了一系列法外处决穆斯林兄弟会支持者——甚至他们的家人的事件。这种不公正现象正在增加普通民众对更换政府的诉求。政府顾问指出，增加内部安全资金将减少这种情况再次发生的机会。"
 brotherhood.7.a: "斥责警察和军队"
 brotherhood.8.t: "穆斯林兄弟会恐怖分子突袭监狱"
 brotherhood.8.d: "穆斯林兄弟会恐怖组织的武装成员对一所政府监狱发动了成功的袭击，该监狱关押着罪犯、恐怖分子和政治反对派。卫兵被杀，囚犯被释放。这是我们消灭邪恶的穆斯林兄弟会的一个重大挫折。"
 brotherhood.8.a: "该死的恐怖分子"
 brotherhood.9.t: "穆斯林兄弟会恐怖组织被摧毁"
 brotherhood.9.d: "[Root.GetAdjective]安全部队成功地渗透了穆斯林兄弟会的一个领导小组，并成功地逮捕了团伙头目及其同伙。在这座建筑内发现了武器和以及暗杀政府官员的计划证据。\n\n审判定于明天进行，将会被执行死刑。"
 brotherhood.9.a: "[Root.GetLeader]又赢了！"
 brotherhood.10.t: "穆斯林兄弟会叛乱引发内战"
 brotherhood.10.d: "我们对穆斯林兄弟会的暴力镇压失败了——他们的支持率增加了。他们甚至设法在军队中获得了支持率，一些叛国将领叛逃到了他们的一边。这不再是我们安全部队的事了，这是一场全面战争。"
 brotherhood.10.a: "我们要打败他们"
 brotherhood.10.b: "实际上，我们做的事和他们无异"
 jihadi.2.t: "沙特援助受到质疑"
 jihadi.2.d: "沙特阿拉伯向我国政府提供经济援助，并资助清真寺和宗教学校。在我们欢迎财政援助的同时，也要注意这些清真寺和宗教学校的激进主义已经成为一个真正的问题。萨拉菲主义已经变得非常流行，以至于外国报纸都在猜测[Root.GetName]政府是否有可能面临未来的内战。我们真的应该继续接受这种援助吗？"
 jihadi.2.a: "我们需要他们的钱"
 jihadi.2.b: "我们还是关闭那些清真寺吧"
 jihadi.5.t: "萨拉菲圣战者叛乱爆发内战"
 jihadi.5.d: "我们试图镇压萨拉菲圣战者的努力失败了，他们成功地制造了足够多的混乱和不安全，以至于许多人[ROOT.GetAdjective]感到被圣战者统治比被我们的政府统治更安全。他们甚至设法使士兵变得激进，一些叛国将领叛逃到他们这边。这不再是我们反恐部队的事了，这是一场全面战争。"
 jihadi.5.a: "我们要打败他们！"
 jihadi.5.b: "是时候开始撇清关系了..."
 joke.1.t: "[Root.GetLeader]拿[From.GetAdjective]领导人开涮"
 joke.1.d: "在推特和脸书上疯传的一段视频显示，[Root.GetLeader]在和几位部长的谈话中拿[From.GetAdjective]领导人[From.GetLeader]开涮：\n \n“有一天，[From.GetLeader]牵着他的骆驼在散步。\n突然，[From.GetLeader]遇见了一个[Root.GetAdjective]旅人。\n[Root.GetAdjective]旅人：以安拉的名义，为什么你牵着一头驴到处走？\n[From.GetLeader]：你瞎了？你看不出来这不是一头驴么？\n[Root.GetAdjective]立刻答道：闭嘴，[From.GetLeader]！我在和骆驼说话。”"
 joke.1.a: "哎呦！"
 joke.2.t: "[From.GetLeader]侮辱了我们的国家！"
 joke.2.d: "在推特和脸书上疯传的一段视频显示，[From.GetLeader]在和几位部长的谈话中拿[Root.GetAdjective]领导人[Root.GetLeader]开涮：\n \n“有一天，[Root.GetLeader]牵着他的骆驼在散步。\n突然，[Root.GetLeader]遇见了一个[From.GetAdjective]旅人。\n[From.GetAdjective]旅人：以安拉的名义，为什么你牵着一头驴到处走？\n[Root.GetLeader]：你瞎了？你看不出来这不是一头驴么？\n[From.GetAdjective]立刻答道：闭嘴，[Root.GetLeader]！我在和骆驼说话。”"
 joke.2.a: "[From.GetLeader]这条该死的狗应该学会管住它的嘴"
 Kurdistan.1.t: "库尔德斯坦独立公投"
 Kurdistan.1.d: "库尔德斯坦在萨达姆·侯赛因下台后获得了一定的自治权。不过自联军入侵伊拉克后，伊拉克主要被数个什叶派组织统治，因而许多库尔德人（大多为逊尼派）认为他们被排除在外。\n\n伊斯兰国的发迹也让库尔德斯坦有机会增加其影响力。自2014年伊军垮台令伊拉克北部落入伊斯兰国手中后，库尔德人迅速的介入并从伊斯兰国手中夺回了大片疆域，包括基尔库克，伊拉克的文化中心。\n\n伊斯兰国力量的衰退终于让我们有机会为库尔德斯坦人民举行独立公投"
 Kurdistan.1.a: "举行公投"
 Kurdistan.1.b: "我们应当重新和伊拉克统一"
 Kurdistan.2.t: "库尔德斯坦向伊拉克寻求统一"
 Kurdistan.2.d: "随着伊斯兰国威胁的消除，库尔德斯坦地区政府向伊拉克联邦政府表达了寻求统一的愿望"
 Kurdistan.2.a: "欢迎回家！"
 Kurdistan.3.t: "全民公投的结果"
 Kurdistan.3.d: "独立公投在库尔德自治区和我们从伊斯兰国手中夺回的地区举行。独立公投是一场决定性的胜利：72%参与投票的选民中，有93%投赞成票，这一公投显著提升了我们政府寻求提升自治权，甚至寻求独立的正当性。"
 Kurdistan.3.a: "推动完全独立"
 Kurdistan.3.b: "借此以寻求自治"
 Kurdistan.4.t: "库尔德斯坦要求独立"
 Kurdistan.4.d: "由于库尔德斯坦独立公投的通过，库尔德政府正在尝试以公投结果为条件宣布完全独立。看样子他们并不满足于区域自治，而且他们还占领着属于伊拉克领土的基尔库克。"
 Kurdistan.4.a: "绝不可能！"
 Kurdistan.4.b: "如果他们归还基尔库克的话，没问题"
 Kurdistan.4.c: "接受他们的请求"
 Kurdistan.5.t: "库尔德斯坦要求更多自治权"
 Kurdistan.5.d: "由于库尔德斯坦独立公投的通过，库尔德政府正在尝试以公投结果为条件要求更多自治权。看样子他们并不满足于有限的区域自治，而且他们还占领着属于伊拉克领土的基尔库克。"
 Kurdistan.5.a: "绝不可能！"
 Kurdistan.5.b: "如果他们归还基尔库克的话，没问题"
 Kurdistan.5.c: "接受他们的请求"
 Kurdistan.6.t: "伊拉克同意诉求"
 Kurdistan.6.d: "伊拉克联邦政府接受了我们的要求！"
 Kurdistan.6.a: "好哇！"
 Kurdistan.7.t: "伊拉克要求基尔库克的控制权"
 Kurdistan.7.d: "伊拉克政府回应了我们的诉求，声称他们会同意，但条件是我们归还其称之为“固有领土”的基尔库克的控制权。"
 Kurdistan.7.a: "可以接受的条件"
 Kurdistan.7.b: "基尔库克是库尔德人的领土！"
 Kurdistan.8.t: "库尔德斯坦严正拒绝"
 Kurdistan.8.d: "库尔德斯坦拒绝归还基尔库克。希望他们最好能更改变对于主权的想法"
 Kurdistan.8.a: "该死"
 Kurdistan.9.t: "库尔德斯坦的未来"
 Kurdistan.9.d: "如今与伊拉克的谈判已经破裂，我们需要为自己的国家选定一条道路。我们可以开始追求完全独立，而这很可能会激怒伊拉克。而另一种可能是，我们亲手埋葬自己独立的理念，并回归伊拉克联邦政府的治下。"
 Kurdistan.9.a: "库尔德斯坦是一个自由的国家！"
 Kurdistan.9.b: "乞求原谅"
 Kurdistan.10.t: "库尔德斯坦宣布独立"
 Kurdistan.10.d: "库尔德政府今日宣布库尔德斯坦是一个独立的国家，而非伊拉克的一部分。该声明对伊拉克是一记重击，而伊拉克重镇基尔库克依然被库尔德武装所控制。部分军政要员认为，在这一危急关头，我们必须显示出我们的国家力量。我们应当命令我们的军队占领基尔库克，并向库尔德人展示我们保护伊拉克领土的决心。"
 Kurdistan.10.a: "准备进攻基尔库克！"
 Kurdistan.10.b: "我们无意挑起战争"
 Kurdistan.11.t: "伊拉克意图进攻基尔库克！"
 Kurdistan.11.d: "在我们宣布独立后，有报告称伊拉克政府军正在集结，意图进攻基尔库克。抵御装备精良且经验丰富伊拉克部队难若登天，而战败则将会令我们颜面扫地。但是，如果我们能够取得胜利，伊拉克人将会被我们吓阻。我们也可以弃城后撤，以避免一场血战。"
 Kurdistan.11.a: "绝不后退！"
 Kurdistan.11.b: "撤退！"
 Kurdistan.13.t: "库尔德斯坦的命运"
 Kurdistan.13.d: "现在我们取得了基尔库克的控制，而库尔德人别无选择，必将臣服于我们，或者面对更严重的后果。"
 Kurdistan.13.a: "要求他们投降"
 Kurdistan.14.t: "伊拉克要求屈服"
 Kurdistan.14.d: "在基尔库克战败并失去后，伊拉克政府变得更加得势。他们现在要求我们放弃未来计划，重新接受他们的统治。"
 Kurdistan.14.a: "屈服"
 Kurdistan.14.b: "绝不屈服"
 Kurdistan.15.t: "库尔德斯坦屈服了"
 Kurdistan.15.d: "库尔德斯坦同意重新回归伊拉克！"
 Kurdistan.15.a: "太棒了"
 Kurdistan.16.t: "库尔德斯坦绝不屈服"
 Kurdistan.16.d: "库尔德斯坦拒绝了臣服于我们的要求"
 Kurdistan.16.a: "看样子我们得来硬的了"
 Kurdistan.17.t: "基尔库克大败"
 Kurdistan.17.d: "在基尔库克之战的失败令人颜面扫地，而库尔德人仍然控制着那座城市。我们还要继续追求统一么？"
 Kurdistan.17.a: "我们会付出更多，再试一次"
 Kurdistan.17.b: "让库尔德人去吧"
 KurdistanNews.1.t: "库尔德斯坦重新加入伊拉克"
 KurdistanNews.1.d: "在伊斯兰国的巅峰时期，库尔德斯坦开始从伊拉克分离并寻求独立。而今伊斯兰国已被挫败，库尔德斯坦地区政府的态度似乎也大转弯，重新开始与伊拉克联邦政府寻求合作。很多人认为库尔德人会寻求独立，但似乎库尔德人因为惧怕他们近邻的反对而并未选择这条道路。"
 KurdistanNews.1.a: "有趣"
 KurdistanNews.2.t: "库尔德独立公投"
 KurdistanNews.2.d: "库尔德地区政府宣布将在他们目前控制的地区举行独立公投。这一举动被视为有争议的，因为公投地点并非库尔德自治区的正式成员，而是伊拉克联邦州的成员，包括主要城市基尔库克。\n\n许多人认为这只不过是库尔德人抢占土地，而另一些人则认为，库尔德人在有效地将伊拉克从伊斯兰国手中拯救出来后，已经赢得了独立的权利。尽管库尔德地区政府声称公投结果不具约束力，但许多人担心这将导致伊拉克完全独立，并可能引发新的冲突。"
 KurdistanNews.2.a: "他们无权这么做！"
 KurdistanNews.2.b: "让我们看看结果如何"
 KurdistanNews.3.t: "库尔德独立公投成功通过"
 KurdistanNews.3.d: "库尔德独立公投对库尔德政府来说是一次巨大的成功。投票率为72%，93%的赞成票投给了库尔德独立，库尔德人欢欣鼓舞。由于公投成功，库尔德政府决定宣布完全脱离伊拉克联邦政府。令人惊讶的是，伊拉克政府同意了这一请求。"
 KurdistanNews.3.a: "库尔德人必须被阻止"
 KurdistanNews.3.b: "有趣"
 KurdistanNews.4.t: "库尔德独立公投成功通过"
 KurdistanNews.4.d: "库尔德独立公投对库尔德政府来说是一次巨大的成功。投票率为72%，93%的赞成票投给了“独立”，库尔德人欢欣鼓舞。由于公投成功，库尔德政府决定向伊拉克联邦政府要求更多的自治权。令人惊讶的是，伊拉克政府同意了这一要求。"
 KurdistanNews.4.a: "库尔德人必须被阻止"
 KurdistanNews.4.b: "有趣"
 KurdistanNews.5.t: "伊拉克占领基尔库克"
 KurdistanNews.5.d: "随着伊拉克和库尔德斯坦之间的谈判破裂，伊拉克军队开始攻占基尔库克市，该市是库尔德人早些时候从ISIS手中夺取的。随着伊拉克军队接近基尔库克，库尔德武装的大多数成员未经战斗就撤离了该市。一些库尔德武装的独立分子留下来并试图保卫该市，但很快就被伊拉克人击溃。仅两天时间，伊拉克军队就完全控制了该市，而且大部分地区未经战斗就被夺回。"
 KurdistanNews.5.a: "有趣"
 KurdistanNews.6.t: "伊拉克占领基尔库克"
 KurdistanNews.6.d: "随着伊拉克与库尔德斯坦的谈判破裂，伊拉克军队开始攻占基尔库克市，该市是库尔德人早些时候从ISIS手中夺取的。当伊拉克军队接近该市时，库尔德人部队采取了防御阵地，主要防御阵地是K1军事基地和基尔库克-塔克里特公路。\n\n尽管防御力强大，伊拉克第9装甲师还是成功占领了军事基地并向北部巴巴古尔古尔油田推进，而人民动员部队则将库尔德军队牵制在城内。由于担心被包围，库尔德人部队开始撤离该市，一些人奉命撤退，一些人则自行撤退。经过几天的战斗，伊拉克完全控制了该市。"
 KurdistanNews.6.a: "有趣"
 KurdistanNews.7.t: "库尔德斯坦坚守基尔库克"
 KurdistanNews.7.d: "随着伊拉克和库尔德斯坦之间的谈判破裂，伊拉克军队开始攻占基尔库克市，该市是库尔德人早些时候从ISIS手中夺取的。当伊拉克军队接近该市时，库尔德人部队采取了防御阵地，主要防御阵地是K1军事基地和基尔库克-塔克里特公路。\n\n伊拉克第9装甲师将他们的部队分成两部分，通过南部郊区袭击军事基地和城市本身。与此同时，人民动员部队向基尔库克机场中心发动攻击。当第9装甲师在郊区陷入困境时，库尔德人部队设法对伊拉克人民动员力量部队进行侧翼攻击，迫使他们撤退。随着中心被摧毁，第9装甲师的分散部队很快也被迫撤退。基尔库克战役对伊拉克军队来说是一场灾难，而库尔德人的士气却大大提升了。"
 KurdistanNews.7.a: "有趣"
 KurdistanNews.8.t: "库尔德斯坦向伊拉克投降"
 KurdistanNews.8.d: "在基尔库克取得胜利后，伊拉克加大了对库尔德斯坦的压力。最近，伊拉克要求库尔德斯坦放弃独立或增加自治权的一切想法。库尔德政府别无选择，只好同意这些要求，以防止发生更多流血事件。"
 KurdistanNews.8.a: "有趣"
 KurdistanNews.9.t: "库尔德斯坦对伊拉克的抵抗"
 KurdistanNews.9.d: "伊拉克在基尔库克取得胜利后，加大了对库尔德斯坦的压力。伊拉克最近要求库尔德斯坦放弃独立或增加自治权的一切想法。库尔德政府回应说，伊拉克已经表现出对库尔德人的敌意，因此他们没有理由同意如此蛮横的要求。这可能会引发伊拉克新的内战。"
 KurdistanNews.9.a: "有趣"
 KurdistanNews.10.t: "伊拉克对库尔德斯坦的敌意"
 KurdistanNews.10.d: "基尔库克的失败对伊拉克来说是一个巨大的耻辱。作为对此的回应，他们似乎正准备全面入侵库尔德斯坦，以便将这个分离国家重新置于伊拉克的控制之下。"
 KurdistanNews.10.a: "有趣"
 KurdistanNews.11.t: "伊拉克放弃军事入侵，寻求“冷处理”"
 KurdistanNews.11.d: "基尔库克的失败对伊拉克来说是一个巨大的耻辱。这场失败似乎彻底打消了伊拉克对库尔德人的任何敌意。库尔德人通过鲜血赢得了他们的要求。"
 KurdistanNews.11.a: "有趣"
 Yemen.4.t: "也门战争已经结束"
 Yemen.4.d: "也门内战终于结束，国家陷入一片废墟，由沙特联盟支持的哈迪领导的政府取得了胜利。在冲突的最后几天，联军成功夺取并摧毁了胡塞武装和基地组织的弹药库，包括臭名昭著的布尔坎2-H飞毛腿导弹。尽管许多人可能仍效忠胡塞武装，但他们已被解除武装，未来几天，剩余的扎伊迪激进分子将被铲除并处理。在沙特联盟及其“恢复希望”运动的帮助下，该地区的民主已经占上风，也门国家正在重建的道路上。"
 Yemen.4.d2: "随着哈迪领导的政府沦为废墟，胡塞事业已成为也门未来领导权的焦点。正如他们的目标一样，胡塞成功地将萨拉菲主义和对西方意识形态的信仰从该地区驱逐出去，并将为之奋斗的人驱逐出去，因为基地组织和联军已成废墟。现在，胡塞政府肩负着带领也门走向未来的全部责任，他们已经开始从过渡国家转型，并踏上了重建国家的道路。沙特联军已撤出该地区，使“恢复希望行动”彻底失败。"
 Yemen.4.d3: "也门政府与胡塞叛军之间经过多年的战斗，最不可能的胜利者从冲突中脱颖而出。也门基地组织的残余势力发现自己成为了该地区新哈里发国的缔造者，并经历了一场将该地区所有异教徒置于危险之中的未来变革。沙特联盟和“恢复希望行动”彻底失败，其无能未能预测自己会败给一个从未见过如此严重的敌人。圣战者取得了胜利，他们明确表示这只是一个开始，世界其他国家很快就会意识到这个新哈里发国能做什么。"
 Yemen.4.a: "胜利最终属于我们..."
 Yemen.4.b: "但是代价是什么？"
 Yemen.4.c: "或许已经更糟了..."
 Yemen.4.e: "有趣"
 Yemen.4.f: "有趣"
 Yemen.6.t: "在利雅得发射导弹？"
 Yemen.6.d: "向沙特首都发射一枚导弹将向沙特人表明我们是一支不可忽视的力量。"
 Yemen.6.a: "就这么干！"
 Yemen.6.b: "太危险了"
 Yemen.7.t: "胡塞武装向利雅得发射弹道导弹"
 Yemen.7.d: "沙特领导的打击也门胡塞叛军的联盟表示，他们拦截了邻国向沙特首都利雅得发射的一枚导弹。胡塞叛军周二表示，他们已向亚马玛王宫发射了一枚弹道导弹，以纪念联盟在也门开始轰炸行动1000天。"
 Yemen.7.a: "卧槽"
 Saleh.1.t: "胡赛权利斗争"
 Saleh.1.d: "胡塞叛军与阿里·阿卜杜拉·萨利赫领导的人民代表大会之间不太可能结成的联盟，自成立之日起就一直岌岌可危。在也门境内活动的联盟成员的帮助下，我们发现前总统萨利赫对胡塞领导层的不满日益加深，这是理所当然的。胡塞反对被外国势力有效控制，并寻求恢复也门作为一个完全独立的实体，摆脱萨拉菲主义和西方理想。另一方面，萨利赫希望恢复也门作为一个自由、统一和民主的国家，渴望在一定程度上参与外交事务，尽管他确实有理由憎恨一些西方国家。这种关系注定会演变成双方未来的冲突，而这或许正是联盟所需要的。"
 Saleh.1.a: "我们可没时间搞这些..."
 Saleh.1.b: "给萨利赫先生打个电话..."
 Saleh.2.t: "萨利赫建议联合对话"
 Saleh.2.d: "与胡塞组织结盟的全国人民大会党主席阿里·阿卜杜拉·萨利赫建议全国人民大会党和胡塞组织领导层与目前与哈迪总统领导的也门并肩作战的沙特领导的联盟展开会谈。虽然我们非常狭隘地认为他是盟友，但看来他已经改变了主意，而且不是好主意。他现在严厉建议胡塞组织领导层就这场残酷的内战是否应该继续做出决定。我们从这些谈判中获得任何好处的可能性非常小，这很可能是一个让我们下台的诡计。"
 Saleh.2.a: "绝不可能！"
 Saleh.2.b: "那不会受挫..."
 Saleh.3.t: "胡塞领导人愿意谈判"
 Saleh.3.d: "在前也门总统阿里·阿卜杜拉·萨利赫的压力下，萨那胡塞叛乱分子领导人愿意尝试与哈迪和我们的联盟达成协议。"
 Saleh.3.a: "那么，召集联盟。"
 Saleh.3.b: "这可能不是个好主意..."
 Saleh.5.t: "萨利赫正在危险的道路上"
 Saleh.5.d: "胡塞武装与共和军之间多年来一直结成犹豫不决、不稳定的联盟，前也门总统阿里·阿卜杜拉·萨利赫针对沙特领导的联盟发表讲话，强调胡塞武装的所谓愚蠢行为。萨利赫表示，如果联盟解除封锁并开放机场以方便人道主义援助，他和他的共和军愿意向沙特阿拉伯宣誓效忠，并宣布自己是我们联盟的敌人。萨利赫在最近的一次讲话中表现出了坚定的决心，并在这次人道主义危机中公开宣布也门历史将翻开新的篇章，成为一个团结、自由和民主的也门。萨利赫的话是 - 我要与人类的敌人和我们祖国的敌人作战，他们正努力抹去也门的身份，摧毁也门的成果，羞辱也门人！"
 Saleh.5.a: "找到这个叛徒..."
 Saleh.5.b: "他没有勇气那么做..."
 Saleh.6.t: "萨利赫在逃"
 Saleh.6.d: "在发表了一系列背信弃义的演讲后，阿里·阿卜杜拉·萨利赫明确表示，他不再希望与胡塞武装合作。阿卜杜勒·马利克·胡塞武装知道萨利赫即将背叛，并多次向他发出警告，但萨利赫没有理会。阿卜杜勒·马利克·胡塞武装宣称这是叛国行为，随后导致萨利赫在萨那的家被胡塞武装的迫击炮火摧毁，他现在逃离了该国。胡塞武装一直在追捕他，他们成功地将他逼入了萨那南部一个可能致命的陷阱，胡塞武装和联军之间的战斗仍在激烈进行。驻扎在前线的一些战士准备撤退并按照你的命令进行干预。"
 Saleh.6.a: "扣动扳机..."
 Saleh.6.b: "让他走吧..."
 Saleh.7.t: "最高政治委员会"
 Saleh.7.d: "随着战争的胜利，现在是重建我们国家的时候了，我们曾拼命为摆脱其误导性的领导而奋斗。我们在内战期间成立的临时政府最高革命委员会的同事提醒我们他们对战争的贡献，并敦促我们执行我们最初的计划，即在两党之间平等分配总统委员会。让我们记住，这些人中有很多是我们开始这场斗争的对象，也是我们无法与之保持稳定联盟的人。我们无法预见未来，但允许他们在议会占有一席之地很可能会让我们重新陷入我们试图消除的不确定性。"
 Saleh.7.a: "我们为达到这里而战，我们将为保卫它而战斗！"
 Saleh.7.b: "胡说，我们要一起重建我们的国家"
 Saleh.8.t: "胡塞领导层否认萨利赫的建议"
 Saleh.8.d: "在我们与也门前总统阿里·阿卜杜拉·萨利赫交谈后，他试图说服胡塞武装领导层就这场战争是否应该继续做出决定。正如我们所料，他被毫不犹豫地拒绝了。胡塞武装似乎非常坚持继续发动战争以推翻也门民主政府。这已经削弱了萨利赫领导的人民大会党和胡塞武装叛军之间的联盟，如果我们进一步敦促萨利赫，他可能最终愿意与这个被误导的事业断绝关系。"
 Saleh.8.a: "我们必再努力试一次！"
 Saleh.8.b: "忘了吧..."
 Saleh.9.t: "萨利赫依旧坚持"
 Saleh.9.d: "阿里·阿卜杜拉·萨利赫再次建议我们与沙特领导的联盟展开谈判，我必须提醒你们，沙特领导的联盟是我们的敌人。诚然，我们与全国人民大会的联盟一直处于危急状态，但萨利赫的这种坚持并非空穴来风，他一定有动机。相信沙特领导的联盟与他有联系并不疯狂，我们必须密切关注这一点。"
 Saleh.9.a: "这可能确实是一个好主意..."
 Saleh.9.b: "阿里，快住手，否则"
 Saleh.9.c: "萨利赫先生，我可以和你谈谈吗？"
 HOU_Saleh.1: "阿里·阿卜杜拉·萨利赫将被胡塞武装追击。"
 HOU_Saleh.2: "我们将与阿里·阿卜杜拉·萨利赫联系，商讨如何在我们的帮助下结束也门内战。无论是通过外交手段还是暴力手段，我们都必须说服他参加与我们的联盟的对话。"
 HOU_Saleh.3: "我们的联盟从未像理想中那么强大，但我确实重视我们的忠诚，尽管看起来可能并非如此。我明白你们希望这场战争结束，但不幸的是，我不能让我自己或我的同志们与这个魔鬼联盟打交道。你们肯定明白吧？"
 HOU_Saleh.4: "阿里很失望。"
 HOU_Saleh.5: "我们会再联系阿里。"
 HOU_Saleh.6: "阿里向后退去，离开了房间。"
 HOU_Saleh.7: "阿里将再次被联系，但这是最后的警告了，如果他仍然与我们的敌人结盟，他也将被视为敌人。"
 Saleh.10.t: "萨利赫在浪费我们的时间..."
 Saleh.10.d: "胡塞叛军与人民大会党结盟，人民大会党领导人阿里·阿卜杜拉·萨利赫再次遭到胡塞领导层的拒绝，他拒绝与我们的联盟展开和平谈判。从一开始，胡塞领导层就明确表示不会与我们对话，因为他们将我们视为死敌。鉴于人民大会党与胡塞联盟至关重要，我们必须立即向阿里·阿卜杜拉·萨利赫发出最后通牒。没有他，胡塞执政党将陷入混乱，缺乏适当的技能和人才。有他，领导层有能力，尽管在取得进展方面缺乏一定的能力，但他有可能带领胡塞武装走向胜利。"
 Saleh.10.a: "他要采取行动，否则我们不能保证他的安全。"
 Saleh.10.b: "这毫无意义..."
 Saleh.11.t: "全人民代表大会的缺陷！"
 Saleh.11.d: "即使在萨利赫的共和军多次与我们交火之后，我们仍然是正式的盟友。现在情况已不同了，在他们的叛国领袖阿里·阿卜杜拉·萨利赫被正当处置后，这些叛徒正式宣布自己是我们的敌人。全国人民大会及其军队正在我们城市的街道上与我们交火，我们必须立即制止这种行为。"
 Saleh.11.a: "叛徒！我早该看到这一切的！"
 Saleh.12.t: "也门前总统萨利赫遇刺身亡！"
 Saleh.12.d: "这一天被认为是胡塞武装的重大胜利，因为那个试图从内部分裂胡塞武装的人现在已经被击败了。胡塞武装长期以来一直认为萨利赫与沙特领导的联盟有联系，但直到最近萨利赫才向胡塞武装展示了他的真面目，并试图通过宣布也门统一和民主的新篇章来站在联盟一边。这激怒了胡塞武装，随着萨利赫的去世，他们声称他们的士气正在高涨。"
 Saleh.12.a: "干得好。"
 Saleh.12.b: "这很麻烦..."
 Saleh.12.c: "有趣"
 Saleh.13.t: "萨利赫延续了GPC—胡塞联盟"
 Saleh.13.d: "人民大会党的领导人是胡塞武装的长期盟友，尽管关系并不融洽，但他宣布恢复一度分裂的联盟。阿里·阿卜杜拉·萨利赫公开宣布了也门未来的新篇章，在这一篇章中，人民大会党和胡塞武装将共同努力重建这个被摧毁的国家。萨利赫提出了一个条件，那就是胡塞武装领导层必须正式成立最高政治委员会，即战争时期成立的临时政府，并按照原计划将统治权分给两个联盟。"
 Saleh.13.a: "这就是好结果？我不知道。"
 Saleh.13.b: "该死"
 Saleh.14.t: "联盟召集"
 Saleh.14.d: "反对哈迪领导的也门民主政府的胡塞领导人已经表明，他们愿意坐下来讨论也门目前的人道主义局势。在也门行动的联盟领导人沙特阿拉伯邀请其所有成员国参加在阿拉伯联合酋长国阿布扎比举行的外交峰会。特别嘉宾将是阿卜杜勒·马利克·胡塞本人及其同伙阿里·阿卜杜拉·萨利赫。"
 Saleh.14.a: "我们必须出席。"
 Saleh.14.b: "抱歉，我们没时间搞这些"
 Saleh.14.c: "我们将荣幸地主办这次首脑会议。"
 Saleh.15.t: "峰会开始"
 Saleh.15.d: "选择参加峰会的各方就座，等待讨论开始。胡塞武装表示，他们参加此次讨论并非为了投降，因此我们必须说服他们从局外人的角度看待这场冲突。也门战争是近年来最大的人道主义危机之一，尽快停止战争对各方都有利。为了尽快结束这场战争，让我们分享我们的要求……"
 Saleh.15.a: "投降并将所有领土归还也门合法政府。"
 Saleh.15.b: "立即停止冲突，两国应保持独立。"
 Saleh.15.c: "所有胡塞人声称拥有的土地应被宣布为一个阿拉伯国家。"
 Saleh.16.t: "联军要求投降"
 Saleh.16.d: "我们受邀参加阿布扎比峰会，讨论如何结束这场多年来一直打着的战争，但我们意识到这一切都是浪费时间。峰会一开始，我们就立即收到了一个荒谬的要求，那就是全面投降。但只要战争还在继续，人们就会继续死亡，城市就会继续被摧毁。结束战争也许会更好，但这意味着向我们的死敌投降。"
 Saleh.16.a: "这场战争必须结束，所以我们必须施压。"
 Saleh.16.b: "太荒谬了！讨论到此结束！"
 Saleh.17.t: "联盟要求两国保持独立"
 Saleh.17.d: ""
 Saleh.17.a: "整个也门都是我们的，否则讨论就此结束。"
 Saleh.17.b: ""
