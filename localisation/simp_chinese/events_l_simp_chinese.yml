 md4.1.t: "[From.GetName]-[Root.GetName]自由贸易协定"
 md4.1.d: "[From.GetNameDef]正在向我们提供自由贸易协议。我们将优先向他们出口和从他们进口。"
 md4.1.a: "签署它"
 md4.1.b: "拒绝。"
 md4.2.t: "[From.GetNameDef]与我们签订了自由贸易协议"
 md4.2.d: "[From.GetNameDef]已接受我们的提议以签署自由贸易协议。它将立即生效。"
 md4.2.a: "这会让我们双方都繁荣昌盛！"
 md4.3.t: "[From.GetNameDef]拒绝与我们签署自由贸易协议"
 md4.3.d: "[From.GetNameDef]拒绝了我们签署自由贸易协议的提议。"
 md4.3.a: "他们害怕我们的优质产品！"
 md4.4.t: "[From.GetName]-[Root.GetName]军事合作条约"
 md4.4.d: "[From.GetNameDef]正在向我们提供军事合作条约。我们将以折扣价向他们出售设备，这将使他们更有可能从我们这里购买，而不是从我们的竞争对手那里购买。"
 md4.4.a: "签署它"
 md4.4.b: "拒绝。"
 md4.5.t: "[From.GetNameDef]与我们签订了军事合作条约"
 md4.5.d: "[From.GetNameDef]已经接受了我们签署军事合作条约的提议。它将立即生效。"
 md4.5.a: "这会使我们都变得更强大"
 md4.6.t: "[From.GetNameDef]拒绝与我们签署军事合作条约"
 md4.6.d: "[From.GetNameDef]拒绝了我们签署军事合作条约的提议。"
 md4.6.a: "他们担心我们会变得更强大！"
 md4.7.t: "总统性丑闻"
 md4.7.d: "[From.GetName]发生了性丑闻。 丑闻涉及[From.GetName]在数不清的政治岁月中对多个人进行的性侵犯。人们认为这是对人民权力和信任的严重滥用。 全国各地的许多人都要求[From.GetName]对这些指控做出回应。"
 md4.7.a: "我否认这些指控，它们是彻头彻尾的捏造。这仅仅是一个污蔑我的方式！"
 md4.7.b: "我接受这些指控。我很遗憾地告诉你，这些都是真的。"
 md4.8.t: "回应校园枪击案"
 md4.8.d: "[From.GetName]发生了校园枪击案。 这起校园枪击案引起了媒体的广泛关注，值得总统的回应。"
 md4.8.a: "承诺解决问题"
 md4.8.b: "尝试忽略该问题并继续。"
 md4.9.t: "关于所得税的思考"
 md4.9.d: "[From.GetName]首脑接受了媒体采访，谈到了所得税以及他认为应该如何处理所得税的问题。"
 md4.9.a: "应该提高穷人的所得税"
 md4.9.b: "应该降低穷人的所得税"
 md4.9.c: "应该提高富人的所得税"
 md4.9.e: "应该降低富人的所得税"
 md4.10.t: "穷人们的回应"
 md4.10.d: "穷人们对首脑的想法有些不满"
 md4.10.a: "哦不！"
 md4.11.t: "富人们的回应"
 md4.11.d: "富人们对首脑的想法有些不满"
 md4.11.a: "哦不！"
 md4.12.t: "富人们的回应"
 md4.12.d: "首脑曾表示想为富人加税，但这恶化了与富人们的关系。 由于这种想法，首脑的支持度下降了。"
 md4.12.a: "哦不！"
 md4.13.t: "穷人们的回应"
 md4.13.d: "穷人们回应了首脑关于富人税收的想法。许多穷人认为富人不应该减税而应该增税。"
 md4.13.a: "哦不！"
 md4.14.t: "[FROM.GetName]要求屈服"
 md4.14.d: "[FROM.GetName]政府要求我们服从他们的统治并成为我们的宗主国"
 md4.14.a: "当然"
 md4.14.b: "休想"
 md4.15.t: "[FROM.GetName]屈服了"
 md4.15.d: "[FROM.GetName]政府已同意我们的要求并屈服于我们的统治"
 md4.15.a: "太棒了"
 md4.16.t: "[FROM.GetName]拒绝了"
 md4.16.d: "[FROM.GetName]政府拒绝了我们成为宗主国的要求"
 md4.16.a: "该死"
 md4.17.t: "[FROM.GetName]接受同盟"
 md4.17.d: "[FROM.GetName]政府接受了我们的同盟请求"
 md4.17.a: "太棒了"
 md4.18.t: "[FROM.GetName]拒绝同盟"
 md4.18.d: "[FROM.GetName]政府拒绝了我们的同盟请求"
 md4.18.a: "该死"
 md4.19.t: "[FROM.GetName]放弃领土"
 md4.19.d: "[FROM.GetName]政府接受了我们的领土要求"
 md4.19.a: "太棒了"
 md4.20.t: "[FROM.GetName]拒绝放弃领土"
 md4.20.d: "[FROM.GetName]政府拒绝了我们的领土要求"
 md4.20.a: "该死"
 generic.1.t: "[From.GetName]正在影响我们的政局"
 generic.1.d_neutral_good: "长期以来，[From.GetAdjective]政府一直试图使我们国家的立场与他们一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传并把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。\n\n现在，甚至一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]宣传[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad: "长期以来，[From.GetAdjective]政府试图使我们国家的立场与他们一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，但[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传时并不尊重[Root.GetAdjective]的政治传统。许多的演讲稿和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。 甚至一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]宣传[From.GetRulingIdeologyNoun]。"
 generic.1.a: "有趣"
 generic.1.b: "肆意妄为！"
 generic.2.t: "[From.GetName]寻求加入[Root.GetFactionName]"
 generic.2.d.a: "面对自由和民主价值观日益增长的威胁，[alliance_applicant.GetAdjective]将我们视为自由的捍卫者。他们现在希望加入我们的联盟，既享受我们的保护，又与我们站在一起，对抗威胁民主的势力。"
 generic.2.d.b: "我们推翻当前世界秩序的困境并没有逃过志同道合国家的注意。[alliance_applicant.GetAdjective]意识到，为自己开创繁荣未来的最佳机会是在即将到来的冲突中与我们结盟，因此他们已正式提出加入我们，共同对抗我们的敌人。"
 generic.2.d.c: "[alliance_applicant.GetName]已认识到她必须与其他社会主义共和国联合起来，以加强共产主义在世界上的地位。[alliance_applicant.GetAdjective]接受我们在国际工人困境中发挥的领导作用，现在请求正式与我们结成联盟。"
 generic.2.d.e: "随着当前国际政治的动荡继续影响世界，[alliance_applicant.GetAdjective]认为我们是他们度过这段动荡时期的最大机会。因此，他们请求加入我们的联盟，以便我们能够共同度过即将到来的风暴。"
 generic.2.a: "所有坚信自由民主价值观的人都可以和我们站在一起。"
 generic.2.b: "这世界属于强者！"
 generic.2.c: "如果我们携手，革命会战无不胜。"
 generic.2.e: "我们在风暴中同舟共济！"
 generic.2.f: "我们最好不要和他们一起。"
 generic.3.t: "[alliance_inviter.GetName]欢迎我们加入[alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.3.a: "我们将一起捍卫民主。"
 generic.3.b: "没有人能反抗我们！"
 generic.3.c: "就工人们目前的困境来说，没法寻求更好的领袖了！"
 generic.3.e: "我们现在应该不计前嫌。"
 generic.4.t: "[alliance_inviter.GetName]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName]决定否决我们加入[alliance_inviter.GetFactionName]的申请。我们将不得不在没有他们的支援下作战。"
 generic.4.a: "他们还自称是自由世界的捍卫者来着？"
 generic.4.b: "那我们就连他们一起碾碎！"
 generic.4.c: "他们的革命早已腐化！"
 generic.4.e: "我们之间的分歧无法弥合。"
 generic.5.t: "[From.GetName]邀请[Root.GetName]加入[From.GetFactionName]"
 generic.5.d.a: "[alliance_inviter.GetName]以怀疑的眼光关注着世界政治的最新发展，向我们伸出了友谊之手，为我们提供保护，并敦促我们与他们站在一起捍卫自由和民主的原则。作为[alliance_inviter.GetFactionName]的一员，我们人民的自由可能会得到保障。"
 generic.5.d.b: "[alliance_inviter.GetAdjective]认识到有时即使是强者也需要盟友，因此邀请我们加入[alliance_inviter.GetFactionName]。如果我们选择接受，这可能会为我们找到自己的位置提供充足的机会。"
 generic.5.d.c: "我们在[alliance_inviter.GetName]的意识形态盟友注意到了我们对工人事业的宝贵贡献，今天早上我们收到了加入[alliance_inviter.GetFactionName]的邀请。与其他社会主义共和国站在一起，我们可以以新的力量传播革命。"
 generic.5.d.e: "看来[alliance_inviter.GetAdjective]认为我们对他们具有战略利益，并且他们认为我们合作比让我们因意识形态差异而分裂更有利。今天早上，[alliance_inviter.GetAdjective]大使发出邀请，邀请我们成为[alliance_inviter.GetFactionName]的成员国。"
 generic.5.a: "我们将与他们并肩作战。"
 generic.5.b: "我们只需要付出几千人的牺牲就能……"
 generic.5.c: "我们将和同志们一起战斗！"
 generic.5.e: "这是个好选择。"
 generic.6.t: "[alliance_applicant.GetName]接受了加入[alliance_inviter.GetFactionName]的邀请"
 generic.6.d: "[alliance_applicant.GetName]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.7.t: "[alliance_applicant.GetName]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName]决定拒绝我们加入[alliance_inviter.GetFactionName]。我们将不得不在没有他们的支援下作战。"
 generic.7.a: "我们的帮助略显多余"
 ace_promoted.1.t: "王牌飞行员的晋升"
 ace_promoted.2.t: "新王牌出现"
 ace_promoted.1.d: "很少有人会像勇敢的[Root.GetAdjective]空军飞行员那样冒着巨大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以追随的英雄。"
 ace_promoted.1.d_major: "很少有人会像勇敢的[Root.GetAdjective]空军飞行员那样冒着巨大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在驾驶[From.GetHerHis][From.GetWing]时展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中表现显著，成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以追随的英雄。"
 ace_promoted.1.a: "勇者必胜。"
 ace_died.1.t: "战斗机王牌[From.GetCallsign]被[From.GetMissionRegion]击落"
 ace_died.1.d: "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major: "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。其牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a: "活着的传奇还是更好。"
 ace_killed_by_ace.1.t: "战斗机王牌飞行员[From.GetFullName]被敌军飞行员击落"
 ace_killed_by_ace.1.d: "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，由臭名昭著的 [Prev.GetCallsign]带领下 集中火力击落了[From.GetFullName]。击落了多架敌机并且躲开了数次火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了[From.GetHerHis]的油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气 被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失 也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。 "
 ace_killed_by_ace.1.d_major: "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，由臭名昭著的 [Prev.GetCallsign]带领下 集中火力击落了[From.GetFullName]。击落了多架敌机并且躲开了数次火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了[From.GetHerHis]的油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气 被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失 也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。 "
 ace_killed_by_ace.1.a: "对我们所有人来说都是毁灭性的损失"
 ace_killed_other_ace.1.t: "战斗机王牌[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。 "
 ace_killed_other_ace.1.d_major: "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a: "这是一场[From.Owner.GetNameDef]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t: "[From.GetFullName]被击落"
 aces_killed_each_other.1.d: "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵战机在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的飞机在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]不再会是个威胁，我们已经失去了一位有价值的公众人物和对整个国家的鼓舞。"
 aces_killed_each_other.1.d_major: "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis][From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]不再会是个威胁，我们已经失去了一位有价值的公众人物和对整个国家的鼓舞。 ign]不再会是个威胁，我们已经失去了一位有价值的公众人物和对整个国家的鼓舞。"
 aces_killed_each_other.1.a: "尽管如此，对我们来说还是惨痛的损失"
 election.1.t: "大选"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "选举：公众反对重整军备"
 election.2.d: "在即将到来的选举中，[Root.GetRulingParty]的支持率仍然很高，人们对[Root.GetLeader]的领导充满信心。然而，该党追求增加[Root.GetName]对军事问题的关注并没有完全受到公众的欢迎，相当一部分公民认为这是不明智的沙文主义。战争尚未蔓延到我们的边境，很少有人希望看到[Root.GetName]采取激进行动。与其他同样关心国家安全的主要政党合作，我们仍然能够在选举后执政，尽管支持率会有所下降。"
 election.2.a: "必须听取人民的呼声。"
 election.2.b: "保护主权最为优先。"
 election.3.t: "选举：公众要求重整军备"
 election.3.d: "临近边境的持续战争给即将到来的选举蒙上了阴影，许多选民担心[Root.GetName]还没有做好卷入这场冲突或由此引发的任何问题的准备。他们要求我们加强预防措施，确保我们的国家做好战争准备。虽然大多数人仍然支持[Root.GetRulingParty]，但如果我们不缓解他们的忧虑，我们可能会失去他们，让他们转向更激进的势力。"
 election.3.a: "公众有免于恐惧的自由。"
 election.3.b: "很多人还是喜欢外交解决问题。"
 election.4.t: "选举：让法西斯进入政府？"
 election.4.d: "[Root.GetName]中出现了一种激进的民族主义情绪，导致多个政党宣扬法西斯主义理想：一个通过武力来执行权力的国家。其中一个政党在当前选举中尤其受欢迎，导致[Root.GetRulingParty]党内开始讨论我们是否应该与他们合作组建政府。虽然他们公开拒绝作为我们国家基础的民主理想，但他们选择参加选举这一事实本身就为我们的观点增添了一些可信度，而承认他们的公开支持可能会让他们避免采取暴力行动。"
 election.4.a: "总归比共产党要好!"
 election.4.b: "我选择泛民主党派联盟。"
 election.5.t: "选举：让共产党进入政府？"
 election.5.d: "[Root.GetName]的共产主义运动在工人阶级的普遍不满和学术界激进趋势的推动下，已经发展到足以导致多个政党的成立。在其中一个政党在当前选举中获得大量支持后，[Root.GetRulingParty]的政客们开始争论是否寻求他们的支持来组建政府。尽管他们认为我们的民主制度不过是资产阶级暴政，但他​​们似乎渴望通过与政府合作而不是推翻政府来实现他们想要看到的改变。"
 election.5.a: "改革总归要比革命好!"
 election.5.b: "我选择泛民主党派联盟。"
 election.6.t: "选举：民主势力成为少数派"
 election.6.d: "[Root.GetName]的政治日益激进化。曾经支持民主理想和[Root.GetName]代表机构的政党受到广泛支持，但在这次选举中，更多选民转向了政治极端。政治中间派政党即使选择搁置分歧，也不再占多数。为了避免出现软弱的少数派政府，我们别无选择，只能与法西斯分子或共产主义者合作。"
 election.6.a: "我们会和法西斯合作来让[Root.GetName]更加强大。"
 election.6.b: "让共产主义者加入，我们可以进行社会改革。"
 election.6.c: "组成少数政府，就算弱势也好过前两种选择。"
 election.7.t: "法西斯势力影响外交政策"
 election.7.d: "接受法西斯分子加入我们的政治联盟对我们的外交政策产生了影响。尽管他们有着强烈的民族主义，但他们在国外也有同情者，他们认可他们在[Root.GetName]受到的影响力。具有类似意识形态倾向的极权主义政府将我们视为潜在的盟友。与这些国家保持联系，无论[Root.GetRulingParty]对他们的理想有多么厌恶，可能都是必要的，以保持支持我们政府的法西斯分子的支持。"
 election.7.a: "我们可以利用这些国家对付更大的威胁。"
 election.7.b: "有这种朋友还要什么敌人。"
 election.8.t: "共产党势力影响外交政策"
 election.8.d: "共产主义者常常将自己视为国际革命的一部分，而我们选择接受他们作为政府合作伙伴，引起了他们许多国际盟友的注意。共产党的代表与那些放弃我们的政府形式、支持无产阶级专政的国家保持着密切联系，如果我们希望保留他们的支持，我们可能需要在[Root.GetAdjective]外交政策中承认这种联系。"
 election.8.a: "我们必须为了我们共同的事业而合作。"
 election.8.b: "这条路通往[Root.GetName]的灭亡。"
 election.11.t: "选举：法西斯赢得多数"
 election.11.d: "这次选举对它所代表的制度本身而言是毁灭性的。[Root.GetAdjective]的大多数民众投票支持一个试图废除选举并扶植独裁统治者的法西斯政党。虽然许多人考虑拿起武器来反抗这种违反民主理想的行为，而正是这种民主理想让他们获得了这种权力，但其他人认为使用暴力只会进一步证实他们的理想。"
 election.11.a: "真是[Root.GetName]黑暗的一天，但是民意如此。"
 election.11.b: "我们不会白白放弃我们的自由!"
 election.12.t: "选举：共产党赢得多数"
 election.12.d: "本次选举的结果是共产党大获全胜，而前任政府对此反应不一。虽然新统治者声称代表全体人民，但他们认为我们珍视的许多民主制度都是操纵和压迫工人阶级的企图，这引发了关于什么才是真正的“人民统治”的讨论。在一些国家，革命始于血流成河。在[Root.GetName]并非如此，但它可能会在这些国家结束。"
 election.12.a: "真是个麻烦，但是他们确实代表多数民意。"
 election.12.b: "在所有异议者被肃清之前我们必须阻止他们！"
 election.13.t: "选举：寡头青睐法西斯"
 election.13.d: "我们选择与一家工业生产公司合作，该公司背后的一位颇具影响力的实业家最近发表了一系列政治言论，令政府成员感到不安。他公开提倡独裁政府，赞扬自认为是法西斯主义的外国政府，暗示[Root.GetName]将从这种统治中受益。谴责这位巨头及其理念可能会破坏我们与该公司的关系，但如果不加以制止，就会给他提供一个传播宣传的平台，削弱[Root.GetRulingParty]所代表的一切。"
 election.13.a: "随他去说，只要我们不为此背书。"
 election.13.b: "我们不可能依赖法西斯来发展和保护[Root.GetName]。"
 election.14.t: "选举：战时例外"
 election.14.d: "[Root.GetName]处于战争状态。通常，此时会举行选举，但由于身处一场重要冲突之中，许多人认为他们没有时间进行政治竞选，或者在必要时更换领导人。与此同时，其他人声称，将正在进行的战争宣布为不参加选举的正当理由是侵蚀[Root.GetAdjective]民主的第一步。毕竟，让军事问题凌驾于人民的影响力之上可能会带来危险。"
 election.14.a: "选举会照常举行。"
 election.14.b: "我们可以在战争结束后解决这些问题。"
 election.15.t: "选举：政权的争夺"
 election.15.d: "随着选举的临近，人们开始质疑现任政府是否有能力继续这场战争。[Root.GetName]遭受了巨大的损失，舆论也开始反对那些似乎正在带领我们国家走向失败的人。虽然我们的人民决心要结束这场战争，但他们更希望看到另一个政府来结束这场战争。"
 election.15.a: "这是场非常不幸的信任危机。"
 election.15.b: "让政治面貌焕然一新，将人民团结起来。"
 election.16.t: "[Root.GetLeader]得到了公众的支持"
 election.16.d: "在目前的选举中，反对派就其存在而言，批评了[Root.GetRulingParty]日益专制的统治。他们质疑选民是否有权力，或者这一切都只是摆样子。\n\n然而，对[Root.GetLeader]的支持似乎仍然很高，尽管国际社会质疑选举情况，但国内并未对此提出异议。看来，即使[Root.GetName]不再由人民统治，人民也会支持他们的统治者……至少是那些能够投票的人。"
 election.16.a: "一个民族，一个领袖。"
 election.17.t: "选举结果受到质疑"
 election.17.d: "尽管[Root.GetLeader]政权已迫使大多数反对者保持沉默，但仍有一些人对最近的选举发表了看法，指责[Root.GetRulingParty]操纵选举结果，无视选举反对其政策的议会的明显努力。\n\n政府将这些反对意见置之不理，认为这是在分裂人民。然而，事实是，大多数人似乎对他们的统治有所保留，而反对派虽然暂时保持沉默，但已经表明了自己的观点。"
 election.17.a: "异议者！"
 political.1.t: "共产主义崛起"
 political.1.d: "“当世界各地的工人奋起反抗压迫者时，那些声称在[Root.GetName]已经实现阶级意识的人却袖手旁观，等待彻底腐败的政治体系内部发生变革，只有革命才能拯救我们！”\n\n[Root.GetAdjective]共产主义运动中的新兴声音如是说。他们将[Root.GetRulingParty]的统治称为资产阶级独裁，并开始呼吁不惜一切代价将其赶下台。这些手段是来自内部还是外部还有待观察。"
 political.1.a: "政府内部可能有人支持这些想法。"
 political.1.a.tt: "提高内部支持共产党政变的机率。"
 political.1.b: "为人民发起的运动必须寻求人民的支持。"
 political.1.b.tt: "提高了人民支持共产党政变的机率。"
 political.2.t: "政府中有马克思主义的支持者"
 political.2.d: "尽管[Root.GetRulingParty]的党派路线是强烈反对革命社会主义，密切关注该国激进的左翼分子，但政府中的一些人对这种可能性持更开放态度。至少，他们认为有空间解决那些希望共产党人提供解决方案的人们的担忧，而无需冒着全面内战的风险。\n\n虽然那些仍然忠于[Root.GetLeader]的人可能会将他们视为叛徒，但这些持不同政见的声音可能是确保革命来临时相对不流血的过渡的声音。"
 political.2.a: "出于各种原因，我们也将密切关注他们。"
 political.2.a.tt: "如果能得到人民充分的支持，变革将会成功。"
 political.3.t: "共产党人发起政变"
 political.3.d: "虽然共产主义革命的民众运动声势浩大、令人恐惧，但政治运动中的某些部分却基本上保持沉默，等待着。现在，等待已经结束。今天，正当[Root.GetRulingParty]领导层和军队准备在全国范围内发动叛乱时，[Root.GetAdjective]政府的一些官员迅速将[Root.GetLeader]软禁，并与叛军进行谈判。\n\n虽然表面上维护秩序，但谈判实际上是为了确保那些选择合作的人在新社会主义国家中的地位。政变在任何人能够采取行动阻止之前就结束了，那些本来可以阻止的人现在被新政权监禁、流放或处决。"
 political.3.a: "历史的潮流将席卷过去。"
 political.4.t: "[Root.GetName]阶级矛盾激化"
 political.4.d: "共产主义革命运动曾经在理论上受到激进学者和实践麻烦制造者的欢迎，如今在[Root.GetAdjective]工人阶级中获得了越来越多的支持。越来越多的人选择将自己与某个“阶级”联系起来，这一事实意味着马克思主义思想正在传播到那些积极寻求推翻政府的人之外。\n\n[Root.GetRulingParty]成员对这一发展感到遗憾，他们渴望有一天“[Root.GetAdjective]”成为人们最先认同的东西。他们的担忧并非毫无根据。可以说，一场革命已经在进行中，发生在社会的多个层面，现在阻止它可能为时已晚。"
 political.4.a: "人民应该得到任何他们想要的东西。"
 political.5.t: "士兵们投向共产党游击队"
 political.5.d: "“资本家和民族主义者希望你在前线为他们流血牺牲，因为与工人无关的争端而挑拨兄弟反目！与其拿起武器对付在国外奋斗的工人，不如让他们反抗压迫者，推翻暴君！”\n\n军队通常是爱国主义和忠诚的堡垒，但事实证明，它也无法免受在[Root.GetName]迅速传播的共产主义宣传的影响。士兵们正在开小差，拒绝为国而战，有时甚至加入声称正在为革命做准备的游击队。"
 political.5.a: "或许他们只是为一个不同的[Root.GetName]战斗。"
 political.6.t: "[GetMonth]革命"
 political.6.d: "共产主义运动代表人民的观念在[Root.GetName]确实得到了大力支持，过去几个月来，公众对共产党的支持迅速增加。但那些呼吁革命的人不再是一群游击队员和心怀不满的工会。呼吁起义的团体组织得足够好，如果他们成功的话，可以组建政府。\n\n然而，如果现在开始革命，如果不引发[Root.GetName]内战，革命就很难进行。革命者是应该冒着将国家一分为二的风险来满足他们的急躁情绪，还是等待未来更好的机会？"
 political.6.a: "那些希望创造历史的人们今天必须采取行动！"
 political.6.b: "革命必定会发生，我们可以等待。"
 political.7.t: "法西斯主义崛起"
 political.7.d: "“[Root.GetAdjective]人民长期受制于[Root.GetRulingParty]的无能统治！他们声称代表人民，却连维持街道秩序都做不到！只有将他们赶下台，我们才能让这个国家发展壮大！”\n\n[Root.GetName]的法西斯演讲者毫不掩饰他们对我们当前统治和政治制度的看法。这样的演讲引起了公众的异议，在军队中较为保守的部分尤为明显。"
 political.7.a: "政府高层可能存在潜在的支持者。"
 political.7.a.tt: "提高内部支持法西斯政变的机率。"
 political.7.b: "年轻的一代将接过火炬。"
 political.7.b.tt: "提高了人民支持法西斯政变的机率。"
 political.8.t: "军队中有法西斯主义的支持者"
 political.8.d: "[Root.GetAdjective]军方的几名高级官员私下和公开表达了对[Root.GetName]法西斯运动的支持。他们认为[Root.GetRulingParty]已经忘记了武装力量对于维持国家团结的重要性，并且越来越恼火于政府将军队视为一种工具，而不是国家最重要的机构之一。他们中的一些人甚至建议需要一个新政府，一个知道如何带领[Root.GetName]进入下个世纪的政府。\n\n这个派系可能不是政客为主，但其中一些人在国防部获得了职位。如果这些事态继续发展，他们可能有足够的政治支持来实施政变。"
 political.8.a: "国家精神高于政府。"
 political.9.t: "法西斯政变"
 political.9.d: "有些人会说他们预见到了这一切。那些警告法西斯主义危险的人和那些将其誉为[Root.GetName]救世主的人都发现他们的预言今天变成了现实，因为[Root.Capital.GetName]的军队推翻了[Root.GetRulingParty]领导的政府并夺取了政权。[Root.GetLeader]失踪，据传已流亡，政变最初几乎没有遇到抵抗。\n\n新的[Root.GetAdjective]领导层也没有计划让抵抗力量壮大。已经宣布戒严，随着正在进行的变化，接下来的一切不太可能有太大不同。"
 political.9.a: "人民需要一个强大的国家来保护自己。"
 political.10.t: "法西斯内战"
 political.10.d: "虽然法西斯运动试图重振民族主义情绪的努力取得了一些成功，但对这些想法的抵制仍然很强烈。密谋推翻现任政府的将军们对[Root.GetAdjective]民众似乎对[Root.GetFascistParty]缺乏信心感到失望。\n\n他们仍然确信人民最终会厌倦[Root.GetLeader]，但在采取什么行动方面存在分歧。一些人呼吁现在就发动政变，在[Root.GetName]的敌人采取行动之前。然而，在公众支持有限的情况下这样做将使国家陷入内战。"
 political.10.a: "如果对夺取权力犹豫不决，那么对权力的渴望是毫无意义的。"
 political.10.b: "他们必须先团结人民，然后管理他们。"
 political.11.t: "法西斯主义者民兵组织成立"
 political.11.d: "在法西斯主义中，政治和军事始终交织在一起。随着政治运动的不断发展，法西斯政党开始组建准军事组织，以抵御内部和外部威胁，而内部威胁就是他们的政治对手。尽管许多人对这一发展感到担忧，但军国主义狂热浪潮已导致越来越多的志愿者加入我们的武装部队。\n\n该运动的政治领导人指出，他们的对手有理由感到害怕。由于军队在多个层面上都被如此明显的政治因素所渗透，[Root.GetName]的敌人和法西斯主义的敌人开始变得非常相似。"
 political.11.a: "只有国家的叛徒才会感到恐惧。"
 political.12.t: "共产主义的威胁"
 political.12.d: "“[Root.GetLeader]想让你相信[Root.GetName]是安全而团结的。这样的谎言毒害了我们人民的思想，这并不奇怪，因为一条蛇就盘绕在我们的隔壁！只要看看我们的边境，就会看到同胞们以共产主义的名义互相攻击，宣告国家灭亡。他们还要多久才会宣布我们的国家灭亡？[Root.GetRulingParty]会保护我们免受这种威胁吗？”\n\n共产主义革命的临近促进了[Root.GetName]法西斯运动的发展。许多温和派通常会将法西斯主义视为另一种误导性的意识形态实验，但他们也发现这对他们来说是一个非常现实的担忧。如果要在邻国的共产主义和法西斯政权之间做出选择，他们无疑会更喜欢后者。他们甚至可能愿意积极支持它。"
 political.12.a: "我们将是抵御红色威胁的先锋！"
 political.13.t: "走向民主"
 political.13.d: "“如果我们压制人民的声音，我们怎么能声称自己代表了[Root.GetName]的声音？如果我们害怕异议，如果我们害怕被公开谴责或被公众投票罢免，我们真正害怕的是被自己的公民憎恨和辱骂。[Root.GetRulingParty]真的对自己的原则如此缺乏信心吗？”\n\n政府中一个谨慎、组织松散但充满热情的派系已经开始推动对国家敌人采取不那么压制的政策。他们希望公众通过全民公决和地方党派会议参与决策，即使这意味着冒着当前议程未来的风险。"
 political.13.a: "我们可以在国内讨论如何开始。"
 political.13.a.tt: "提高国内支持选举的机率。"
 political.13.b: "我们知道我们是正确的，我们可以让我们的反对者更直率地表达他们的意见。"
 political.13.b.tt: "增加了人们表达对民主的支持和形成反对派的几率。"
 political.14.t: "[Root.GetRulingParty]对民主进行辩论"
 political.14.d: "令人惊讶的是，要求举行更多公投并减少针对政权反对者的镇压措施的呼吁在党内讨论中得到了一些支持。尽管[Root.GetRulingParty]领导层仍持怀疑态度，但几位有影响力的成员支持转变。\n\n也许他们有信心在实践中不会发生太大变化，或者也许他们暗中背叛了党的事业，就像他们的许多反对者所说的那样。无论如何，如果公众呼吁进行此类变革，[Root.GetName]的一些领导人已经准备好妥协。"
 political.14.a: "选择并不总是夹在自由和死亡之间。"
 political.14.a.tt: "当这项政策受到多数支持时，政府可能会安排进行选举。"
 political.15.t: "反对派形成"
 political.15.d: "放宽对反[Root.GetRulingParty]的公开宣传活动的限制，不出所料，导致公众表达异议的人数增加。到目前为止，有组织的示威游行和散发小册子主要出现在学术机构和[Root.GetName]较为穷困的一些地区，但毫无疑问，这场运动正在蔓延。\n\n国家领导人对这个问题意见不一。[Root.GetLeader]牢牢控制着党的领导，几乎没有意愿让公众辩论多样化。然而，第一步已经迈出，也许没有回头路了。"
 political.15.a: "运动正在没有镇压的情况下蓬勃发展。"
 political.16.t: "公众呼吁举行选举"
 political.16.d: "曾经局限于有限区域的公众异议示威如今已广泛传播。当人们聚集在街头时，[Root.GetRulingParty]发现自己正处在十字路口。如果我们继续允许这种宣传传播，党内和反对派提出的公投可能会表明我们没有得到公众的支持。我们努力争取的团结正在让位于多种意见，这些意见联合起来反对我们。"
 political.16.a: "即使正在进行改革，我们也必须通过压制这种反抗来显示我们的力量。"
 political.16.b: "听取人民的呼声。"
 political.17.t: "[Root.GetName]举行公众选举"
 political.17.d: "随着言论和集会自由在[Root.GetName]越来越被接受，[Root.GetRulingParty]内部呼吁举行选举的派系已从秘密阴谋家转变为公开支持的改革者。尽管[Root.GetLeader]提出抗议，但该国在过去几个月里一直在缓慢但稳步地走向民主，选举现在似乎是理所当然的下一步。\n\n然而，并非所有[Root.GetAdjective]公民都支持民主改革。党内仍在争论是否要等到我们能够确保稳定发展后再举行选举。"
 political.17.a: "那些忠于[Root.GetRulingParty]的人会支持这个决定。"
 political.17.b: "改革需要得到更广泛的支持才能举行选举。"
 political.18.t: "法西斯主义者要求公投"
 political.18.d: "迅速壮大的[Root.GetAdjective]法西斯运动从未声称他们需要多数人的支持才能夺取政权，而是希望在建立统治后将国家团结在他们的领导下。然而，他们的公众支持似乎迅速增长。许多法西斯分子现在称[Root.GetLeader]为伪君子，声称代表人民的意愿，但实际上却对群众充耳不闻。\n\n到目前为止，公投的呼吁已被[Root.GetRulingParty]成员斥为典型的破坏体制的企图，但至少这是一项政治措施。如果我们现在不采取行动，法西斯分子可能会选择暴力斗争作为更好的夺权之路。"
 political.18.a: "镇压这个可恶的运动！"
 political.18.b: "不要关心他们。"
 political.18.c: "如果人民要求，我们就举行全民投票。"
 political.19.t: "共产主义者要求公投"
 political.19.d: "马克思主义思想很久以前就在[Root.GetName]扎根，但最近获得了更广泛的支持。这场运动已经从政治理论蔓延到政治实践，心怀不满的工人甚至一些知名人士都表示支持。共产党人称之为阶级意识。[Root.GetRulingParty]称其为暴乱和叛国的捷径。\n\n更直言不讳的共产党人对[Root.GetLeader]愿意实施他们要求的改革不抱有信心，呼吁立即举行全民公投，罢免现任政府。虽然我们可能能够扭转这场群众运动的势头，但如果做不到这一点，无疑会导致更受欢迎的共产主义罢免方法：革命。"
 political.19.a: "反对[Root.GetAdjective]的活动必须停止！"
 political.19.b: "别理他们，他们只是在制造麻烦。"
 political.19.c: "选择全民投票至少要比一场血腥叛乱来的好。"
 political.20.t: "民主主义者要求公投"
 political.20.d: "毫不奇怪，人民统治自己居住的国家的理念很容易在人民中流行起来。当然，[Root.GetRulingParty]认为这些运动所代表的民主理念 - 言论自由、公共选举、新闻自由——只是旨在削弱[Root.GetLeader]政府的民粹主义言论。\n\n然而，不可否认的是，这些理念已经在[Root.GetAdjective]民众中扎根。他们以真正的民主方式呼吁就取代现政权举行全民公投。尽管目前很容易被忽视，但这些理念却有办法变得非常持久。如果我们让和平革命变得不可能，我们会怎么样？"
 political.20.a: "把他们集中关押起来。"
 political.20.b: "只需照常进行。"
 political.20.c: "如果我们接受全民投票，也许我们可以保全我们的遗产。"
 political.21.t: "[Root.Capital.GetName]发生法西斯主义游行"
 political.21.d: "法西斯分子的全民公投遭到拒绝，这几乎是他们合法夺取政权的象征性尝试，他们利用自己在[Root.GetAdjective]军队中的重要支持和人脉关系，企图发动政变。[Root.GetRulingParty]政府拒绝了他们的条件，并声称将战斗到底，以维护我们所熟知的[Root.GetName]。"
 political.21.a: "我们将不惜任何代价阻止他们！"
 political.21.b: "法西斯主义者们具有[Root.GetName]真正的精神！"
 political.22.t: "共产主义者起义"
 political.22.d: "在公投请求被拒绝后，[Root.GetName]共产主义运动的少数改革派迅速失去了影响力，被更激进的势力所取代。由于[Root.GetRulingParty]拒绝承认公众对改革建议的支持，革命的浪漫主义观点逐渐传播开来，运动的领导人成为最容易引发骚乱的人。这些骚乱现已爆发为一场全面内战，国家的未来岌岌可危。"
 political.22.a: "我们绝不会纵容他们毁掉我们的国家！"
 political.22.b: "惟有暴君之血方能浇灭革命之火！"
 political.23.t: "[Root.GetAdjective]之春"
 political.23.d: "在他们试图通过全民公投建立民主制度的尝试遭到拒绝后，支持该建议的人认为[Root.GetLeader]政权是不可救药的。一个由叛乱团体组成的广泛联盟，团结一致，共同目标是在[Root.GetName]建立更具代表性的政治制度，他们拿起武器，宣布在[Root.GetRulingParty]被推翻之前，他们不会休息。"
 political.23.a: "让这群暴徒滚远点！"
 political.23.b: "[Root.GetName]最终还是得到了解放！"
 political.24.t: "法西斯在嗤笑"
 political.24.d: "[Root.GetAdjective]人民对民族自豪感的迷恋和重振昔日辉煌的尝试似乎已经过去了。对于它的狂热支持者来说，这是一个残酷的觉醒，他们的制服、军国主义姿态和夸张的演讲现在更多地是被嘲笑而不是同情。\n\n[Root.GetAdjective]法西斯主义曾被视为对[Root.GetRulingParty]权力基础的威胁，现在越来越被视为一种荒谬的极端主义立场，是对我们国家最基本价值观的攻击，而他们声称自己非常尊重这个国家。这个词似乎更适合作为一种侮辱，而不是政治称谓。"
 political.24.a: "真是一群跳梁小丑。"
 political.25.t: "共产主义热潮逐渐退去"
 political.25.d: "许多共产党人曾预言[Root.GetName]将成为下一个被所谓的国际革命所摧毁的国家，但经过几个月的罢工和街头红旗的吹捧，这场运动似乎已经平息。工人阶级，这场革命的所谓推动力量，有比推翻[Root.GetLeader]更紧迫的问题，而且似乎对这些革命在其他地方的进展感到十分不满。与此同时，那些热情呼吁割断压迫者喉咙的知识分子竟然出人意料地不愿意煽动任何可能真正破坏他们舒适生活方式的事情。\n\n关于革命的讨论可能会继续，无论是喝着廉价啤酒还是昂贵的葡萄酒，但这可能只是谈论，仅此而已。"
 political.25.a: "真是一群伪君子。"
 political.26.t: "民主的步伐沉寂了"
 political.26.d: "在几个月的强烈反对[Root.GetLeader]政权、呼吁举行公开选举和制定更为自由的集会和言论自由法之后，这场运动似乎已经瓦解。人们现在对[Root.GetName]的稳定性表示了更多的担忧，如果进行这样的改革，那些要求民主的人会被视为麻烦制造者。\n\n更神秘的是，这场运动的许多领导人物似乎已经失踪或突然停止了工作。也许他们中的一些人在看到他们的努力失败后选择流亡。无论如何，[Root.GetRulingParty]政府否认所有知情和参与。"
 political.26.a: "真是一群虎头蛇尾的家伙。"
 political.27.t: "[Root.GetLeader]放弃了中立的外交政策"
 political.27.d_fascism: "在[Root.GetRulingParty]最近上台后，[Root.GetLeader]宣布[Root.GetName]将不再保持其中立外交政策。\n“世界变得错综复杂。我们不再独自安全。我们必须与我们的法西斯伙伴站在一起对抗我们的敌人。如果我们不选择一方，我们将独自灭亡。”"
 political.27.d_communism: "在[Root.GetRulingParty]最近上台后，[Root.GetLeader]宣布[Root.GetName]将不再保持其中立外交政策。\n“世界变得错综复杂。这个国家一直坚守自己的原则，并随时准备捍卫它们。我们不再独自安全。中立不再是过去的避风港，那些在这个世界上寻求权力的人不尊重它。我们必须与我们的共产主义兄弟站在一起，反对那些试图压迫我们的势力。反对只想压制我们的资产阶级多数派。如果我们不采取立场，我们将独自灭亡。”"
 political.27.a: "为了[Root.GetName]的未来"
 political.28.t: "[Root.GetNameDef]恢复统一"
 political.28.d: "肆虐祖国的可怕内战即将结束，我们终于达成了政治协议。我们现在与我们的同胞[Root.GetAdjective]意见一致，我们将共同重建我们伟大的国家。那些试图利用我们内斗的敌人现在必须面对一个统一的[Root.GetAdjective]国家。\n\n新的[Root.GetRulingIdeology][Root.GetName]将永远不会再分裂！"
 political.28.a: "终于统一了！"
 THREAT_FROM_EFFECT: "威胁行动"
 war_justification.1.t: "[Root.GetLeader]批评[From.GetName]"
 war_justification.1.d: "“[From.GetName]属于[From.GetAdjective]吗？让我们问自己一个更好的问题：未来是属于[From.GetAdjective]还是属于[Root.GetNameDef]？”\n\n[Root.GetLeader]今天的讲话表明[Root.GetName]正走向战争。过去一个月，政治紧张局势不断加剧，似乎[Root.GetAdjective]人民开始接受战争不可避免的事实。"
 war_justification.1.a: "未来属于[Root.GetName]！"
 war_justification.2.t: "[Root.GetLeader]批评[From.GetAdjective]主义"
 war_justification.2.d: "“[From.GetAdjective]声称拥有自由和民主，声称想要和平，但他们引以为豪的一切都毫无意义。他们的民主分裂了本应团结的人民，他们的自由只暴露了缺乏纪律。我们[Root.GetAdjective]看穿了这些谎言……我们可以看到，这种和平，按照他们的方式实现的和平，也是一个谎言。”\n\n[Root.GetRulingParty]长期以来一直在嘲笑[From.GetAdjective]国家的软弱，但最近他们的言辞变得更加激进。武装冲突的日子越来越近了。"
 war_justification.2.a: "[Root.GetName]在[Root.GetLeader]的领导下团结在一起。"
 war_justification.3.t: "[Root.GetLeader]警告[From.GetAdjective]共产主义"
 war_justification.3.d: "“还有什么比共产主义对我们的生活方式，甚至生活方式本身更大的威胁？这种瘟疫威胁着让奴隶而不是主人统治每个国家，废除国家本身，废除人民和他们的历史。我们将夺取[From.GetName]并废除共产主义瘟疫。”\n\n[Root.GetLeader]对共产主义者的仇恨早在[Root.GetRulingParty]上台之前就已众所周知，但最近在[From.GetAdjective]政府的具体案例中似乎愈演愈烈。我们清除地球上马克思主义的探索可能就从那里开始。"
 war_justification.3.a: "拒绝我们的人会看到自己的灭亡。"
 war_justification.4.t: "[Root.GetName]为伟大的斗争作准备"
 war_justification.4.d: "“[From.GetAdjective]是一群不会轻易放弃权力的人。然而，他们也必须意识到，我们两个国家的发展轨迹只能以冲突告终。我们必须为即将到来的斗争做好准备。因为[From.GetName]不会不战而降。”\n\n志同道合的[From.GetName]和[Root.GetName]政府之间达成谅解的可能性已经让位于一场以武力夺取其领土的运动。"
 war_justification.4.a: "历史将由我们的胜利来书写。"
 war_justification.5.t: "[Root.GetLeader]给[From.GetName]带来革命"
 war_justification.5.d: "“虽然我们已经在[Root.GetName]巩固了社会主义社会，但许多国家仍然在旧专制统治下受苦。[From.GetName]的工人没有发言权，没有组织起来的手段，任何建立社会主义的尝试都将被[From.GetLeader]政权残酷地镇压。我们不能等待国际革命的齿轮为[From.GetAdjective]人民转动。通过革命，我们已经证明我们可以粉碎这里的资本主义压迫者，我们也将粉碎[From.Capital.GetName]的压迫者！”\n\n[Root.GetLeader]已经放弃了对[From.GetRulingParty]控制的[From.GetName]进行外交辞令的所有尝试。消除所有边界的任务现在严格集中在消除他们的边界上。"
 war_justification.5.a: "[From.GetAdjective]工人，你们的解放即将到来!"
 war_justification.6.t: "[Root.GetLeader]号召对[From.GetAdjective]的工人提供援助"
 war_justification.6.d: "“还有比[From.GetAdjective]人民所谓的自由更大的谎言吗？他们曾经在声称拥有土地的王子和公爵手下受苦，现在却被迫将劳动力出卖给那些声称拥有工厂的人。他们选择一位主人而不是另一位主人的自由很难被称为自由。同样，他们选举领导人的自由也是错误的选择，因为宣传永远不会让真正的社会主义者掌权。一个被彻底灌输思想的人民只有通过[Root.GetAdjective]的干预才能得救。”\n\n[Root.GetLeader]长期以来一直在党内会议上反对[From.GetName]的政府，但这种言论现在在公开场合使用得更频繁。几乎没有理由相信这场冲突能够和平解决。"
 war_justification.6.a: "我们将打倒他们的资产阶级专政！"
 war_justification.7.t: "[From.GetAdjective]共产主义的崩溃"
 war_justification.7.d: "“同志们，虽然最伟大的革命者曾经被称为叛徒，但显而易见的是，革命本身已被背叛。否则，你们如何解释[From.GetName]的[From.GetRulingParty]的统治？他们抛弃了马克思主义思想的一切暗示，建立了一个堕落的工人国家，在错误的前提下统治国家？他们以国际革命为代价来加强自己的权力，表明他们并不关心他们声称持有的理想。我们必须把真正的革命带给他们。”\n\n尽管最初支持[From.GetAdjective]革命，但[Root.GetLeader]对革命的发展越来越失望。[Root.GetRulingParty]可能不得不在为时已晚之前进行干预。"
 war_justification.7.a: "还有时间去挽救他们的社会主义。"
 war_justification.8.t: "[Root.GetLeader]号召镇压[From.GetAdjective]的民族主义"
 war_justification.8.d: "“还有哪个社会比[From.GetName]的法西斯政权更厌恶革命的未来，更远离工人的困境？他们号召人民狂热地献身于民族国家的衰败制度，用现代的服装包装古老的野蛮方式，试图将自己展现为工人阶级必然取得国际胜利的另一种未来。他们攻击我们或我们的盟友只是时间问题。让我们先发制人。”\n\n没有人预料到我们和[From.GetAdjective]之间会相互蔑视，但这种敌意最近愈演愈烈。现在看来，冲突迟早会发生。"
 war_justification.8.a: "法西斯的灭亡！"
 war_justification.9.t: "与[From.GetName]的外交关系跌至冰点"
 war_justification.9.d: "“尽管我们试图通过外交手段解决与[From.GetName]的冲突，但谈判再次破裂，让我们的选择非常有限。独裁的[From.GetLeader]政权对此事采取了不合理的处理方式，这是不向人民负责的领导人的典型做法。除非[From.GetAdjective]领导层的政策发生彻底转变，否则我们将别无选择，只能战斗。”\n\n[Root.GetAdjective]对[From.GetName]的干预一直是一个热门话题，一些反对派政客声称[Root.GetRulingParty]从一开始就奉行强硬政策。无论他们最初的意图是什么，未来的战争现在突然变得非常真实和不可避免。"
 war_justification.9.a: "有时候，我们无法避免冲突。"
 war_justification.10.t: "[Root.GetLeader]呼吁在[From.GetName]的干涉"
 war_justification.10.d: "“我们必须怀着沉重的心情面对现实：入侵[From.GetName]可能是我们唯一的选择。在当前情况下，尝试任何其他解决方案都具有巨大的战略优势。虽然我们相信[Root.GetAdjective]和[From.GetAdjective]人民都不想打仗，但历史已经把我们带到了这一步，我们的选择有限。我们只能希望，通过这种军事力量的宣示，我们可以避免未来进一步的流血冲突。”\n\n虽然民主国家不会与其他民主国家开战是一种流行的理论，但最近的事态发展表明，未来[Root.GetAdjective]可能会入侵[From.GetName]。历史可能会让我们感到惊讶。"
 war_justification.10.a: "[From.GetName]不过是一种有名无实的民主。"
 war_justification.11.t: "[Root.GetLeader]抨击红色威胁"
 war_justification.11.d: "“毫无疑问，[From.GetName]共产主义是这个时代对自由和秩序的最大威胁之一。它冷酷无情，不仅威胁着吞噬[From.GetAdjective]人民对繁荣民主社会的希望，还威胁着吞噬邻国的希望。如果我们现在不采取行动，我们很可能会看到第一张多米诺骨牌倒下得太晚，留下更多失败的社会实验。在我们干预之前，还需要有多少人死去？”\n\n受[From.GetAdjective]野心推动的颠覆性活动破坏我们的民主的威胁最近已成为一个热议话题。虽然反对派代表称这是旨在与[From.GetName]开战的红色恐慌，但到目前为止，[Root.GetRulingParty]的言论非常成功。"
 war_justification.11.a: "他们遵从暴力的理念，除了暴力，他们还能有怎么样的对策呢？"
 war_justification.12.t: "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.12.d: "“在现代历史上，甚至在整个历史上，没有比[From.GetRulingParty]现在对[From.GetName]的铁腕统治更糟糕的暴政了。人们可能会争辩说我们不应该挑起冲突，我们应该相信[From.GetLeader]将来会遵守条约和承诺，但这些人没有意识到在法西斯统治下签订的条约毫无用处。对这些不光彩的骗子来说，强权就是公理，签署协议的纸张和诋毁者的书一样容易被烧毁。”\n\n那些一直希望避免与[From.GetName]直接对抗的人现在遭到了[Root.GetLeader]的强烈反对，他认为我们用马基雅维利主义的术语来说只是在推迟战争以利于敌人。照这样下去，我们最终可能会先发制人。"
 war_justification.12.a: "在他们被毁灭之前，我们的时代不会有和平。"
 war_justification.13.t: "[Root.GetLeader]号召向[From.GetName]开战"
 war_justification.13.d: "“尽管我们是一个爱好和平的民族，但我们的天性并不能决定我们在历史中必须走的路。这是一个战争时期。长期以来，[From.GetAdjective]一直拥有我们度过可能面临的考验所需的手段，显然他们不会和平地放弃这些手段。尽管我们尽了最大努力建立一个现代国家，但有些问题只能通过古老的战争考验来解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对言论已经不遗余力地为入侵辩护。一部分民众支持这一方针，但决定权在我们领导人的土地上。"
 war_justification.13.a: "虽然很难接受，但我们全力支持。"
 war_justification.14.t: "[Root.GetLeader]挑战[From.GetAdjective]要求"
 war_justification.14.d: "“[From.GetName] 可能认为自己比我们更现代、更先进，但事实是，他们的国家没有像我们一样经受过考验，也没有为现在显而易见的威胁做好准备。他们蔑视我们，阻止我们夺取属于我们的东西，这使我们成为对他们的威胁之一。他们软弱而分裂的国家几乎无法抵抗我们的主张。”\n\n[Root.GetRulingParty]长期以来对[From.GetName]的嘲笑已经从批评发展为敌意。尽管普遍的观点是[From.GetAdjective]人民希望避免战争，但[Root.GetLeader]声称他们选出的领导人因傲慢而挑起了战争。"
 war_justification.14.a: "他们不知道历经磨难的我们是如何的强大。"
 war_justification.15.t: "[Root.GetLeader]想要恢复[From.GetName]的秩序"
 war_justification.15.d: "“[Root.GetAdjective]的民族精神很强大，但并非所有国家都如此幸运。[From.GetName]的传统被摧毁，合法的统治者早已被谋杀和埋葬，这一切都是以伟大的马克思主义革命的名义进行的。我们有责任恢复这个被嗜血篡位者带入歧途的世界的秩序，并发挥[Root.GetName]的力量来对抗这一威胁。”\n\n虽然[Root.GetRulingParty]一直反对共产主义，但[From.GetName]在最近的演讲中一直是特别攻击的目标。无论共产主义者对[Root.GetAdjective]国家的攻击是否是真正的威胁，对[From.GetAdjective]共产主义的先发制人的攻击已经在进行中。"
 war_justification.15.a: "为革命复仇！"
 war_justification.16.t: "[Root.GetLeader]谴责[From.GetAdjective]的压迫者"
 war_justification.16.d: "“我的对手想让你相信我的统治就像[From.GetName]的[From.GetRulingParty]一样。他们大错特错。虽然[From.GetLeader]的成功是最近一股潮流的结果，一场旨在欺负其他国家屈服的破坏性群众运动，但[Root.GetRulingParty]却反对这一运动，因为他们不会屈服。我准备尽一切努力消除这一威胁，即使这意味着战争。”\n\n[Root.GetLeader]政权对[From.GetAdjective]国家采取了敌对政策。无论我们的领导人被称为什么，“法西斯”这个词都是为我们的敌人保留的。"
 war_justification.16.a: "传统和实用主义永远会打败法西斯主义。"
 war_justification.17.t: "[Root.GetLeader]质疑[From.GetAdjective]的主权"
 war_justification.17.d: "“谁来决定一个国家的边界​​，又是如何决定的？无论人们过去如何找到方法来证明[Root.GetName]的边界在哪里结束，[From.GetName]在哪里开始，我们都生活在一个新时代。这条边界的战略重要性怎么强调都不为过，我们完全有权利改变它，以确保我们人民的持续安全。”\n\n听了[Root.GetLeader]最近的演讲，对[From.GetName]的入侵似乎迫在眉睫。反对的声音已经出现，但公众对战争的支持正在上升。"
 war_justification.17.a: "我们必须支持这场奋斗！"
 war_justification.18.t: "[Root.GetLeader]质疑[From.GetName]动机"
 war_justification.18.d: "“毫无疑问，[From.GetName]正在为战争做准备。经济政策的变化清楚地表明，[From.GetAdjective]不是和平的民族，而是在等待合适的机会来打击我们。我们会袖手旁观，看着他们在[Root.GetName]不设防时武装自己吗？还是我们会在这种威胁超出我们的能力范围之前解除它的武装？”\n\n[Root.GetRulingParty]中的鹰派将目光转向了[From.GetName]，认为进攻是最好的防守。他们的观点正在获得支持，[Root.GetName]正在为战争做准备。"
 war_justification.18.a: "至少通过战争可以解决这场纷争。"
 war_justification.19.t: "[Root.GetLeader]被[From.GetAdjective]的装腔作势激怒了"
 war_justification.19.d: "“那些天真的[Root.GetName]公民将[From.GetAdjective]想象成和平的人民，这完全脱离了现实。那些生活在我们边境的人没有这种幻想，他们看到他们的军队就在边境对面逼近我们。这是一个我们不能置之不理的威胁。每一天过去，[From.GetName]都在为战争做准备。如果我们不这样做，那将是疯狂的。”\n\n[From.GetAdjective]在我们领土附近驻扎的军事力量引起了越来越多的担忧，因为这个国家似乎越来越成为[Root.GetRulingParty]的敌人。这究竟是他们争论的原因还是结果，是一个有争议的问题。"
 war_justification.19.a: "无论如何，我们都要准备面对战争。"
 war_justification.20.t: "[Root.GetLeader]主张入侵[From.GetName]"
 war_justification.20.d: "“如果我们想在可预见的未来，尤其是与[From.GetName]不可避免的战争中占据战略优势，就没有犹豫的余地。这是为了保护我们孩子的未来，确保[Root.GetName]明天在世界上有一席之地。这关乎我们对我们的事业和我们认为理所当然的理想的承诺。是时候采取行动了。”\n\n[Root.GetRulingParty]领导人发表了一系列激动人心的演讲，其中最突出的是[Root.GetLeader]，呼吁公众支持入侵[From.GetName]。入侵背后的地缘政治动机在爱国情绪的言论中不那么突出，但这场运动似乎非常有效地说服了公众其必要性。"
 war_justification.20.a: "全国人民支持这个重要的决定。"
 war_justification.201.t: "[From.GetLeader]谴责[Root.GetName]"
 war_justification.201.d: "“[Root.GetName]属于[Root.GetAdjective]吗？让我们问自己一个更好的问题：未来是属于[Root.GetAdjective]还是属于[From.GetName]？”\n\n[From.GetLeader]今天的讲话暗示[From.GetName]正走向战争。过去一个月，政治紧张局势不断加剧，似乎[From.GetAdjective]人民已经接受了战争不可避免的事实。[Root.GetName]也必须做好准备。"
 war_justification.201.a: "为什么我们就不能和平共处？"
 war_justification.202.t: "[From.GetLeader]批评[Root.GetAdjective]的理念"
 war_justification.202.d: "“[Root.GetAdjective]声称拥有自由和民主，声称想要和平，但他们引以为豪的一切都毫无意义。他们的民主分裂了本应团结的人民，他们的自由只暴露了缺乏纪律。我们[From.GetAdjective]看穿了这些谎言……我们可以看到，这种和平，按照他们的条件实现的和平，也是一个谎言。”\n\n[From.GetRulingParty]长期以来一直在嘲笑[Root.GetAdjective]国家的软弱，但最近他们的言辞变得更加激进。武装冲突的日子越来越近了。"
 war_justification.202.a: "[From.GetLeader]法西斯渣滓们就是这样。"
 war_justification.203.t: "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.203.d: "“还有什么比共产主义对我们的生活方式，甚至生活方式本身更大的威胁？这种瘟疫威胁着让奴隶而不是主人统治每个国家，废除国家本身，废除人民和他们的历史。我们将夺取[From.GetName]并废除共产主义瘟疫。”\n\n[From.GetLeader]对共产主义者的仇恨早在[From.GetRulingParty]上台之前就已众所周知，但最近在[Root.GetAdjective]政府的具体案例中似乎愈演愈烈。我们清除地球上马克思主义的探索可能就从那里开始。"
 war_justification.203.a: "他们惧怕我们的理想，也会惧怕自己的人民。"
 war_justification.204.t: "[From.GetName]为伟大的斗争作准备"
 war_justification.204.d: "“[Root.GetAdjective]是一个不会轻易放弃权力的民族。然而，他们也必须意识到，我们两个国家的发展轨迹只能以冲突告终。我们必须为即将到来的斗争做好准备。因为[Root.GetName]不会不战而降。”\n\n志同道合的[Root.GetName]政府和[From.GetName]政府之间达成谅解的可能性已经让位于一场以武力夺取其领土的行动。"
 war_justification.204.a: "放马过来吧！"
 war_justification.205.t: "[From.GetLeader]引领[Root.GetName]革命"
 war_justification.205.d: "“虽然我们已经在[From.GetName]巩固了社会主义社会，但许多国家仍然在旧专制统治下受苦。[Root.GetName]的工人没有发言权，没有组织起来的手段，任何建立社会主义的尝试都将被[Root.GetLeader]政权残酷地镇压。我们不能等待国际革命的齿轮为[Root.GetAdjective]人民转动。我们已经证明，我们可以粉碎这里的资本主义压迫者，我们也将粉碎[Root.Capital.GetName] 的压迫者！”\n\n[From.GetLeader]已经放弃了与我国政府进行外交的所有尝试。消除所有边界的共产主义任务现在严格集中在消除我们的边界上。"
 war_justification.205.a: "[Root.GetLeader]才是最好的革命领袖！"
 war_justification.206.t: "[From.GetLeader]号召对[Root.GetAdjective]的工人提供援助"
 war_justification.206.d: "“还有比[Root.GetAdjective]人民所谓的自由更大的谎言吗？他们曾经在声称拥有土地的王子和公爵手下受苦，而现在他们被迫将劳动力出卖给那些声称拥有工厂的人。他们选择一个主人而不是另一个主人的自由很难被称为自由。同样，他们选举领导人的自由是一种错误的选择，因为宣传永远不会让真正的社会主义者掌权。一个被彻底灌输思想的民族只有通过[From.GetAdjective]的干预才能得救。”\n\n[From.GetName]的共产主义政权不愿接受我们的人民在没有社会实验的情况下也能感到满意，公开威胁要攻击我们的国家。几乎没有理由相信这场冲突能够和平解决。"
 war_justification.206.a: "暴力压迫也能这么理直气壮吗？"
 war_justification.207.t: "[Root.GetAdjective]共产主义的崩溃"
 war_justification.207.d: "“同志们，虽然最伟大的革命者曾经被称为叛徒，但显而易见的是，革命本身已被背叛。否则，你们如何解释[Root.GetName]的[Root.GetRulingParty]的统治？他们抛弃了马克思主义思想的一切暗示，建立了一个堕落的工人国家，在错误的前提下统治国家？他们以国际革命为代价来加强自己的权力，表明他们并不关心他们声称持有的理想。我们必须把真正的革命带给他们。”\n\n虽然[From.GetLeader]最初支持[Root.GetRulingParty]在[Root.Capital.GetName]的胜利，但已经偏离了[Root.GetLeader]的理念。冲突已经升级到他们准备入侵以将他们的社会主义强加给我们的地步。"
 war_justification.207.a: "他们根本不理解对于[Root.GetAdjective]人民而言革命是什么。"
 war_justification.208.t: "[From.GetLeader]号召镇压[Root.GetAdjective]的民族主义"
 war_justification.208.d: "“还有哪个社会比[Root.GetName]的法西斯政权更厌恶革命的未来，更远离工人的困境？他们号召人民狂热地献身于民族国家的衰败制度，用现代的服装包装古老的野蛮方式，试图将自己展现为工人阶级必然取得国际胜利的另一种未来。他们攻击我们或我们的盟友只是时间问题。让我们先发制人。”\n\n没有人预料到我们和[Root.GetAdjective]之间会相互蔑视，但最近这种敌意愈演愈烈。按照[From.GetLeader]的说法，似乎冲突很快就会发生。"
 war_justification.208.a: "消灭共产主义者！"
 war_justification.209.t: "与[Root.GetName]的外交关系跌至冰点"
 war_justification.209.d: "“尽管我们试图通过外交手段解决与[Root.GetName]的冲突，但谈判再次破裂，留给我们的选择非常有限。独裁的[Root.GetLeader]政权对此事采取了不合理的做法，这是不向人民负责的领导人的典型做法。除非[Root.GetAdjective]领导层的政策发生彻底转变，否则我们将别无选择，只能战斗。”\n\n[From.GetAdjective]干涉我们的内政一直是一个热门话题，一些反对派政客声称[From.GetRulingParty]从一开始就奉行强硬政策。无论他们最初的意图是什么，未来的战争现在突然变得非常真实和不可避免。"
 war_justification.209.a: "他们再怎么大放厥词也不会威胁到我们"
 war_justification.210.t: "[From.GetLeader]呼吁介入[Root.GetName]问题。"
 war_justification.210.d: "“我们必须怀着沉重的心情面对现实：入侵[Root.GetName]可能是我们唯一的选择。在当前情况下，尝试任何其他解决方案都具有巨大的战略优势。虽然我们相信[From.GetAdjective]和[Root.GetAdjective]人民都不想打仗，但历史已经把我们带到了这一步，我们的选择有限。我们只能希望，通过这种军事力量的宣示，我们可以避免未来进一步的流血冲突。”\n\n虽然民主国家不会与其他民主国家开战是一种流行的理论，但最近的事态发展表明，未来[From.GetAdjective]可能会入侵[Root.GetName]。历史可能会让我们感到惊讶。"
 war_justification.210.a: "[From.GetName]采取这样的侵略行径，说明它只是个虚伪的民主国家。"
 war_justification.211.t: "[From.GetLeader]抨击红色威胁"
 war_justification.211.d: "“毫无疑问，[Root.GetName]共产主义是这个时代对自由和秩序的最大威胁之一。它冷酷无情，不仅威胁着吞噬[Root.GetAdjective]人民对繁荣民主社会的希望，还威胁着吞噬邻国的希望。如果我们现在不采取行动，我们很可能会看到第一张多米诺骨牌倒下得太晚，留下更多失败的社会实验。在我们干预之前，还需要有多少人死去？”\n\n新生的工人运动吓坏了[From.GetAdjective]的领导人。虽然反对派代表称这是旨在与我们开战的红色恐慌，但到目前为止，[From.GetRulingParty]的言论非常成功。"
 war_justification.211.a: "只要有利益可图，资本主义者就会继续制造战争。"
 war_justification.212.t: "[From.GetLeader]面对[Root.GetAdjective]的法西斯主义"
 war_justification.212.d: "“在现代史上，甚至在整个人类历史上，没有比[Root.GetRulingParty]现在对[Root.GetName]的铁腕统治更糟糕的暴政了。人们可能会争辩说我们不应该挑起冲突，我们应该相信[Root.GetLeader]将来会遵守条约和承诺，但这些人没有意识到在法西斯统治下签订的条约毫无用处。对这些不光彩的骗子来说，强权就是公理，签署协议的纸张和诋毁他们的人的书一样容易被烧毁。”\n\n[From.GetAdjective]嫉妒我们正在建设的光荣社会及其建立的遗产，似乎准备发动一场战争来摧毁它。他们的和平伪装到此为止。"
 war_justification.212.a: "既然无法避免战争，那就一举结束它吧。"
 war_justification.213.t: "[From.GetLeader]向[Root.GetName]宣战"
 war_justification.213.d: "“尽管我们是一个爱好和平的民族，但我们的天性并不能决定我们在历史中必须走的路。这是一个战争时期。长期以来，[Root.GetAdjective]一直拥有我们度过可能面临的考验所需的手段，显然他们不会和平地放弃这些手段。尽管我们尽了最大努力建立一个现代国家，但有些问题只能通过古老的战争考验来解决。”\n\n在最近对[From.GetAdjective]人民的讲话中，对[Root.GetName]的敌对言论愈演愈烈，[From.GetLeader]不遗余力地为入侵辩护。一部分民众支持这一方针，但决定权在于他们的领导人的土地。"
 war_justification.213.a: "他们会后悔与我们为敌的。"
 war_justification.214.t: "[From.GetLeader]质疑[Root.GetAdjective]言论"
 war_justification.214.d: "“[Root.GetName]可能认为自己比我们更现代、更先进，但事实是，他们的国家没有像我们一样经受过考验，也没有为现在显而易见的威胁做好准备。他们蔑视我们，阻止我们夺取属于我们的东西，这使我们成为对他们的威胁之一。他们软弱而分裂的国家几乎无法抵抗我们的主张。”\n\n[From.GetRulingParty]长期以来对[Root.GetName]的嘲笑已经从批评发展为敌意。尽管普遍的观点是[Root.GetAdjective]人民希望避免战争，但[From.GetLeader]声称我们选出的领导人因傲慢而挑起了战争。"
 war_justification.214.a: "[From.GetAdjective]人民的和平呼声显然被忽略掉了。"
 war_justification.215.t: "[From.GetLeader]想要恢复[Root.GetName]的秩序"
 war_justification.215.d: "“[From.GetAdjective]的民族精神很强大，但并非所有国家都如此幸运。[Root.GetName]的传统被摧毁，合法的统治者早已被谋杀和埋葬，这一切都是以伟大的马克思主义革命的名义进行的。我们有责任恢复这个被嗜血篡位者带入歧途的世界的秩序，并发挥[From.GetName]的力量来对抗这一威胁。”\n\n虽然[From.GetRulingParty]一直反对共产主义，但[Root.GetName]在最近的演讲中成为了特别攻击的目标。由于担心他们的国家不可避免地会进入历史的下一个阶段，对[Root.GetAdjective]共产主义的先发制人的攻击已经在酝酿之中。"
 war_justification.215.a: "他们抵挡不住我们的革命浪潮。"
 war_justification.216.t: "[From.GetLeader]在呼喊[Root.GetAdjective]压迫者"
 war_justification.216.d: "“我的对手会让你相信我的统治就像[Root.GetName]的[Root.GetRulingParty]一样。他们大错特错。虽然[Root.GetLeader]的成功是最近一股潮流的结果，一场旨在欺负其他国家屈服的破坏性群众运动，但[From.GetRulingParty]却反对这一运动，因为他们不会屈服。我准备尽一切努力消除这一威胁，即使这意味着战争。”\n\n[From.GetLeader]政权对[Root.GetAdjective]国家采取了敌对政策。我们对未来伟大的远见卓识让他们的国家蒙羞，因此他们感到受到威胁，这并不令人意外。"
 war_justification.216.a: "竟敢公然挑衅我们，他们会后悔的。"
 war_justification.217.t: "[From.GetLeader]质疑[Root.GetAdjective]主权"
 war_justification.217.d: "“谁来决定一个国家的边界​​，又是如何决定的？无论人们过去如何找到方法来证明[From.GetName]的边界在哪里结束，[Root.GetName]在哪里开始，我们都生活在一个新时代。这条边界的战略重要性怎么强调都不为过，我们完全有权利改变它，以确保我们人民的持续安全。”\n\n听[From.GetLeader]最近的演讲，对[Root.GetName]的入侵似乎迫在眉睫。反对的声音已经出现，但公众对战争的支持正在上升。"
 war_justification.217.a: "难道这个世界还没有吸取到一战的教训吗？"
 war_justification.218.t: "[From.GetLeader]质疑[Root.GetName]的动机"
 war_justification.218.d: "“毫无疑问，[Root.GetName]正在为战争做准备。经济政策的变化清楚地表明，[Root.GetAdjective]不是和平的民族，而是在等待合适的机会来打击我们。我们会袖手旁观，看着他们在[From.GetName]不设防时武装自己吗？还是我们会在这种威胁超出我们的能力范围之前解除它的武装？”\n\n[From.GetRulingParty]中的鹰派将目光转向了[Root.GetName]，认为进攻是最好的防守。他们的观点正在获得支持，[From.GetName]正在为战争做准备。"
 war_justification.218.a: "正因如此我们也必须做足准备。"
 war_justification.219.t: "[From.GetLeader]态度激怒[Root.GetAdjective]"
 war_justification.219.d: "“那些天真的[From.GetName]公民将[Root.GetAdjective]想象成和平的人民，这完全脱离了现实。那些生活在我们边境的人没有这种幻想，他们看到他们的军队就在边境对面逼近我们。这是一个我们不能置之不理的威胁。每一天过去，[Root.GetName]都在为战争做准备。如果我们不这样做，那将是疯狂的。”\n\n我们在[From.GetAdjective]领土附近的军事存在引起了越来越多的担忧，因为他们将我们的部队调动解释为敌对意图的证据。他们似乎几乎没有考虑到他们的激进言论是我们采取防御措施的原因。"
 war_justification.219.a: "面对这样的威胁我们更不能放松戒备。"
 war_justification.220.t: "[From.GetLeader]主张入侵[Root.GetName]"
 war_justification.220.d: "“如果我们想在可预见的未来，尤其是与[Root.GetName]不可避免的战争中占据战略优势，就没有犹豫的余地。这是为了保护我们孩子的未来，确保[From.GetName]明天在世界上有一席之地。这关乎我们对我们的事业和我们认为理所当然的理想的承诺。是时候采取行动了。”\n\n[From.GetRulingParty]领导人发表了一系列激动人心的演讲，其中最突出的是[From.GetLeader]，呼吁公众支持入侵[Root.GetName]。入侵背后的地缘政治动机在爱国情绪的言论中不那么突出，但这场运动似乎非常有效地说服了公众其必要性。"
 war_justification.220.a: "必须做好准备，战争即将来临。"
 war_justification.301.t: "[Root.GetLeader]的软弱对外政策遭批评"
 war_justification.301.d: "“我们有机会打击我们的敌人，但[Root.GetRulingParty]却让它白白溜走了。这不仅是[Root.GetName]错失加强国际地位的又一重大失误，也表明他们声称自己是为了[Root.GetAdjective]人民的利益行事，但这些言论大多是空话。是时候改变政策了。”\n\n我们未能进行许多人所期待的战争，这成为我们政治对手严厉批评的对象。不执行我们的军事计划将使我们更难说服人民我们将采取[Root.GetName]的方向。"
 war_justification.301.a: "难道人们就不希望避免战争吗？"
 war_justification.301.b: "在党的会议之外，公开表达分歧是没有余地的。"
 war_justification.301.c: "绝不允许有人指责[Root.GetLeader]"
 nuke_dropped.1.t: "原子弹爆炸[From.From.GetName]"
 nuke_dropped.1.d: "这是历史上第一次，也是最后一次，核弹在[From.From.GetName]作为国际战争的一部分被引爆。前所未有的破坏证明了这种新武器的毁灭性威力，人们不仅害怕它对目标造成的伤害，还害怕它对部署它的人和人类本身的影响。\n\n全世界屏息等待接下来会发生什么。这会迫使[From.From.Owner.GetName]投降以避免进一步的恐怖，还是只会加强他们反击那些诉诸此类手段的人的决心？"
 nuke_dropped.1.a: "原子时代正式降临了。"
 nuke_dropped.1.b: "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t: "广岛原子弹爆炸"
 nuke_dropped.2.d: "“街道如同地狱一般。”\n——相川国义\n\n今天，一枚核弹在距离广岛市580米的高空爆炸，整个城市超过三分之二的城区被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但能够在这场毁灭性爆炸当中幸存下来的屈指可数。\n\n尽管人们很清楚地认识到了核弹的威力，但却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会长久笼罩在每个人心中。"
 nuke_dropped.2.a: "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b: "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t: "长崎原子弹爆炸"
 nuke_dropped.3.d: "一枚原定投放于小仓市的原子弹今天在长崎上空引爆。气象条件迫使投弹的飞机转移任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。\n\n城市三面环山的地形使炸弹威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间才能确定这种武器所造成的伤害。"
 nuke_dropped.3.a: "[From.From.Owner.GetAdjective]会因此投降吗？"
 nuke_dropped.3.b: "我们也不想让长崎受到伤害。"
 nuke_dropped.4.t: "柏林原子弹爆炸"
 nuke_dropped.4.d: "今天[GetDateText]，德国首都柏林遭遇了核武器打击。这座城市在战争中已经数遭摧残，但是最近的这次，让以前的其他攻击都显得苍白无力。哪怕“三十年战争”也不可能让柏林经受如此的摧残——考虑到核爆造成的破坏还会进一步增加，这曾被视为不可能发生的事情。\n\n元首地堡幸免于难，至少部分原因是因为爆炸中心偏离了计划中的起爆点，而据传[From.From.Owner.GetLeader]依然还活着，而[From.From.Owner.GetAdjective]领导人如何进行疏散以及如何在放射型尘埃中保护他们则是另外一码事了。"
 nuke_dropped.4.a: "今天，我庆幸我不是一个柏林人。"
 nuke_dropped.4.b: "我们的敌人已经入侵了我们国家的心脏！"
 nuke_dropped.5.t: "伦敦核爆"
 nuke_dropped.5.d: "一次核爆在今天摧毁了伦敦城区。尽管这座城市有着防空设施，但是[From.From.Owner.GetNameDef]并没有为核武攻击做好准备措施。[GetDateText]，大本钟最后一次响起，然后在大爆炸中被融化。 最初的报告表明，白金汉宫已经完全被夷为平地，而生活其中的英国王室目前下落不明。\n\n[From.From.Owner.GetLeader]被证实仍然幸存并为今天晚些时候激励国民的无线电演讲做着准备。因为士气前所未有的低落，大不列颠公民迫切的需要这样的激励——或者一份辞藻华丽的投降协议。"
 nuke_dropped.5.a: "很难在面对核爆冲击波时依然保持镇定自若的神情。"
 nuke_dropped.5.b: "天佑国王！"
 nuke_dropped.6.t: "京都核爆"
 nuke_dropped.6.d: "京都城，一个[From.From.Owner.GetAdjective]重要的工业中心，今天被核弹袭击了。据推测这座城市被选为目标是因为它被视为一个文化中心。\n\n京都的秀丽和沧桑让很多人认为它会从炸弹空袭中幸免于难，但是在这样的地方进行暴雨般的恐怖毁灭行为已经被看做一种收益，用以增加这次攻击的心理影响力。整个城市地处山谷一定程度上限制了大爆炸的影响，但是京都的旧天皇御所和许多的工业建筑已经被完全摧毁。"
 nuke_dropped.6.a: "传统和绮丽在战争面前什么都不是。"
 nuke_dropped.6.b: "如果他们摧毁了旧的历史，那我们将创造新的历史。"
 nuke_dropped.7.t: "东京核爆"
 nuke_dropped.7.d: "今天，一次核打击直接发生在大日本帝国的核心地带。首都东京，尽管被认为是燃烧炸弹打击的目标，但是从未被认为会被这种新式武器攻击。然而最终，或许是因为这座新都和天皇御所的意义，导致东京现在已经被摧毁，而更多的烈焰正在降临这座城市。\n\n尽管据报道[From.From.Owner.GetLeader]幸存了下来，这次事件不禁让人怀疑，大日本帝国的敌人们究竟打算进行到什么程度。若战争并未因此结束，那么哪座城市还是他们的目标？他们下一个威胁手段是什么？"
 nuke_dropped.7.a: "这是否意味着大日本帝国的终结？"
 nuke_dropped.7.b: "只要[From.Owner.GetLeader]活着，帝国就不会灭亡。"
 nuke_dropped.8.t: "华盛顿核爆"
 nuke_dropped.8.d: "今天，一枚核弹在美国首都被引爆了。在这次明显针对美国的政治中心和历史遗产的袭击中，白宫、国会大厦以及许多纪念碑与纪念馆被永远地从地表抹除。与这种毁灭性武器造成的破坏相比，发生在一个世纪前的华盛顿大火显得如此渺小。\n\n虽然[From.Owner.GetLeader]总统已经被转移到了安全的地方，但是国家的核心已经发生了动摇。毫无疑问的是，美国希望成为第一个也是唯一一个使用这种武器的国家。现在这些希望已经以最糟糕的方式破灭了。"
 nuke_dropped.8.a: "原子可裂，国不可分。"
 nuke_dropped.8.b: "白头鹰将凤凰涅槃。"
 nuke_dropped.9.t: "罗马核爆"
 nuke_dropped.9.d: "今天，罗马被核武器袭击，这让全世界的人都为之震惊。由于她的历史与艺术瑰宝，很多人从来都没有想过这座古城会成为这种肆意破坏行为的目标。由于梵蒂冈城也被连带摧毁了一部分，教皇下落不明，这一事件不仅震惊了意大利人，还震惊了全世界的天主教徒。\n\n罗马在过去十年快速发展的成功几乎被这次攻击完全抹消、过去一段时间内，这座城市看起来可以帮助很多国家在战后迅速恢复。现在，这些希望与许多人一起化作尘埃。"
 nuke_dropped.9.a: "炸弹已被投下。"
 nuke_dropped.9.b: "罗马不是一天重建成的……"
 nuke_dropped.10.t: "巴黎核爆"
 nuke_dropped.10.d: "今天，一个核装置在巴黎被引爆，造成了大面积的破坏和不计其数的死伤。尽管经历了数次战争和革命，巴黎可能遭受了有史以来最具毁灭性的打击，整个法国都为之感到震惊。巴黎人曾经认为他们的城市可能被征服，但绝不是以这样残酷而凄凉的方式。\n\n根据巴黎城区目前的状况，在香榭丽舍大道和凯旋门遗迹进行胜利游行是不可能的。也许未来的几十年后我们能看到一个新巴黎的诞生，但是巴黎这个建于美好年代的城市，在民众的眼中已经永远消逝。"
 nuke_dropped.10.a: "光之城已经燃尽。"
 nuke_dropped.10.b: "就在昨日，我们还以为我们将永远拥有巴黎。"
 nuke_dropped.11.t: "莫斯科核爆"
 nuke_dropped.11.d: "一个许多人妄图要征服却无功而返的城市——莫斯科，如今沦为了核武的牺牲品。这次爆炸瞄准了[From.Owner.GetAdjective]领导集体的心脏，克里姆林宫几乎在这次爆炸中被完全摧毁。\n\n最近，[From.Owner.GetLeader]开始变得对一切可能或不可能的威胁越来越警觉，也越来越恐惧，这使得他及时撤离并存活了下来。然而，即使是广袤如[From.Owner.GetName]，恐怕也没有地方能够让人躲避如此残忍的敌人。确实，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：一开始就是荒地的地方和被敌人变成废墟的地方。"
 nuke_dropped.11.a: "难道一次核冬天只会让莫斯科变成一个更难攻陷的目标吗？"
 nuke_dropped.11.b: "他们或许会烧毁我们所有的城市，但他们永远都不会攻下它们。"
 nuke_dropped.12.t: "哥本哈根核爆"
 nuke_dropped.12.d: "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，因接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个欧洲最老的国家之一的终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a: "丹麦国内的一些东西已经遭到了辐射。"
 nuke_dropped.12.b: "这座城市曾被烧毁过一次，但并未因此而灭亡。"
 nuke_dropped.12.c: "我们手中的钚令丹麦人屈膝！"
 nuke_dropped.13.t: "斯德哥尔摩核爆"
 nuke_dropped.13.d: "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a: "经历了这些之后，瑞典的中立立场将成为历史。"
 nuke_dropped.13.b: "瑞典这头猛虎永远不会丢掉它的虎纹！"
 country_capitulated.0.t: "[Root.GetName]已经投降"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管战争还在别处延续，但这对于[From.From.GetName]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管抗击[Root.GetFactionName]的战争还在别处延续，这对于[From.From.GetName]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管抗击[Root.GetFactionName]的战争还在别处延续，这对于[From.From.GetFactionName]来说是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n虽遭受这种毁灭性的损失，但反抗[From.From.GetName]的战争远未结束。"
 country_capitulated.0.d_negative_prev_no_faction: "[Root.GetLeader]宣布[Root.GetAdjective]国家不再能承受来自占领国[From.From.GetAdjective]部队施加压力的压力，他们在全国各地都在行凶。 [Root.GetAdjective]政府已经流亡。 他们的主要力量屈服了，[From.From.GetName]现在可以控制其母国区域。\n\n尽管与[From.From.GetName]的战争仍在继续，但这对所有[Root.GetFactionName]都是一个不幸的挫折。"
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader]宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军施加的压力，他们在全国各地都在行凶。 [Root.GetAdjective]政府已经流亡。 他们的主要部队已经停止抵抗，[From.From.GetName]现在控制了他们的国土。\n尽管反抗[From.From.GetName]和其他[From.From.GetFactionName]国家的战争仍在继续，但这对[Root.GetFactionName]是一个不小的挫折"
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]政府已经逃离了他们的国家，他们的主要部队已经停止抵抗。[From.From.GetName]已经控制了他们的国土。\n\n尽管[From.From.GetName]和[Root.GetName]之间的战争已经结束，[From.From.GetName]仍处于全面战争状态，他将仍会在其他地区继续作战下去"
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]政府已经逃离了他们的国家，他们的主要部队已经向控制了他们国土的[From.From.GetName]的占领军投降。\n\n在[Root.GetName]的斗争只是冲突的的一小部分。[From.From.GetName]和残存的[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]政府已经逃离了他们的国家，并且他们的主要部队向控制了他们的国土的[From.From.GetName]的占领军投降。\n\n[From.From.GetName]和[Root.GetName]的斗争只是冲突的一小部分。[From.From.GetFactionName]和[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.a: "好消息"
 country_capitulated.0.b: "黑暗时代降临了"
 country_capitulated.0.c: "变幻莫测的时代"
