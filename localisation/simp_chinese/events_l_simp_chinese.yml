 isisNews.1306.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1306.d: "ISIS恐怖分子、三军情报局高级成员艾哈迈德·哈拉勒·朱海希今天在美国联军的空袭中丧生。尽管朱海希不是一位杰出的军事指挥官，但是他担任ISIS幼发拉底河中部重要地区的行政长官和州长。"
 isis.1307.t: "指挥官在联军空袭中牺牲。"
 isis.1307.d: "哦，哈里发，坏消息！您的好朋友、后勤和物资主管法雷斯·雷夫·奈马在美国走狗的空袭中殉难。他是一个长期勇敢和忠诚的圣战者，从2003年起与异教徒和叛徒作战。\n\n他为了哈里发的荣耀处决了很多人。\n\n愿真主接受他的殉道。"
 isisNews.1307.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1307.d: "ISIS恐怖分子、三军情报局高级指挥官法雷斯·雷夫·奈马今天在美国联军的空袭中丧生。纳伊马在伊拉克战争中与美军作战，在与巴格达迪一起被美军关押在布卡营地后，他以ISIS后勤和物资主管的身份崭露头角。"
 isis.1308.t: "指挥官在联军空袭中牺牲。"
 isis.1308.d: "哦，哈里发，坏消息！阿布·艾哈迈德·阿尔瓦尼在美国异教徒的空袭中殉难。他是萨达姆侯赛因伊拉克军队的一名军官，在他加入逊尼派起义和我们深爱的组织后，他的洞察力帮助了我们很多。\n\n                                                他杀了很多叛徒。\n\n                                         愿真主接受他的殉道。"
 isisNews.1308.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1308.d: "伊拉克恐怖分子、三军情报局高级指挥官阿布·艾哈迈德·阿尔瓦尼今天在美国联军的空袭中丧生。阿尔瓦尼是萨达姆侯赛因伊拉克军队的一名军官，后来加入了逊尼派反美武装。他很快就在伊拉克伊斯兰国晋升为高级指挥官。"
 isis.1309.t: "指挥官在联军空袭中牺牲。"
 isis.1309.d: "哦哈里发，坏消息！阿布·穆罕默德·希马利在美国异教徒的空袭中殉难。他从阿拉伯地来到我们这里，帮助我们走私石油和购买武器。他招募了许多勇敢的穆哈希德投入真主的怀抱，并将永远因他在组织2015年巴黎袭击中的关键作用而受到赞扬。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1309.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1309.d: "沙特恐怖分子、三军情报局高级指挥官阿布·穆罕默德·希马利今天在美国联军空袭中丧生。希马利是伊斯兰国的主要招募者和走私者。此外，情报显示，他在协助2015年巴黎袭击事件中发挥了重要作用。"
 isis.1310.t: "指挥官在联军空袭中牺牲。"
 isis.1310.d: "哦，哈里发，灾难！在美国异教徒的卑鄙空袭中，我们的战争部长兼二把手阿亚德·朱梅利英勇牺牲。作为一名伊拉克同胞，他是萨达姆侯赛因时期的一名高级情报官员，作为我们的情报和内部安全负责人，他将自己的智慧运用到如何保领袖发免受内部敌人的袭击上。\n\n他杀了许多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1310.t: "ISIS三军情报局二把手在联军空袭中丧生"
 isisNews.1310.d: "伊拉克恐怖分子、伊斯兰国二号人物阿亚德·朱梅利今天在美国联军的空袭中丧生。朱梅利是萨达姆侯赛因领导下的高级情报官员，2003年美国占领伊拉克后加入逊尼派叛乱。他成为伊斯兰国情报和国内安全部门的负责人，后来被提升为第二指挥官和战争部长。"
