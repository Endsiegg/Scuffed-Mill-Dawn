 isis.1301.d: "坏消息，哈里发！您的好朋友，伊拉克副总统阿布·法蒂玛·贾海希在美国的一次懦弱的空袭中英勇牺牲。\n\n                                                    他杀了很多叛徒。\n\n                                                 愿真主接受他的殉道。"
 isis.1301.a: "当我们征服华盛顿时，我们将为他报仇！"
 isisNews.1301.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1301.d: "伊拉克恐怖分子、ISIS高级指挥官阿布·法蒂玛·贾希什今天在美国联军空袭中丧生。阿布·法蒂玛是巴格达迪的核心圈子成员，并担任ISIS控制的伊拉克地区的副头目。"
 isisNews.1301.a: "谢天谢地！"
 isis.1302.t: "苏拉米在联军空袭中牺牲"
 isis.1302.d: "坏消息，哈里发！神职人员阿布·苏菲亚·苏拉米在美国发动的一次懦弱的空袭中殉难。他从巴林来到我们这里，为我们的哈里发提供了重要的宗教支持。\n\n                 哦，哈里发，他用他美丽的传记激励了我们所有人。\n\n                        愿真主接受他的殉道。"
 isisNews.1302.t: "ISISI领袖牧师在联军空袭中丧生"
 isisNews.1302.d: "ISIS恐怖分子和三军情报局高级宗教领袖图尔基·比纳利今天在美国联军的空袭中丧生，他的代号为“阿布·苏菲亚·苏拉米”。比纳利对伊斯兰国的军事地位并不重要，但在为该组织提供宗教支持方面起着关键作用，并为阿布·巴克尔·巴格达迪撰写了第一本传记。"
 isis.1303.t: "指挥官在联军空袭中牺牲。"
 isis.1303.d: "坏消息，哈里发！我们阿尔巴尼亚和科索沃战斗人员的埃米尔和高级指挥官拉夫德里姆·穆哈谢里在美国走狗的懦弱空袭中牺牲。\n\n                                                   他曾杀了很多叛徒。\n\n                                                 愿真主接受他的殉道。"
 isisNews.1303.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1303.d: "ISIS恐怖分子、三军情报局高级指挥官拉夫德里姆·穆哈谢里今天在美国联军的空袭中丧生。穆哈谢里在阿富汗与北约并肩作战，但在2012年左右被激进主义分子攻占，并前往叙利亚。2013年，他加入了伊斯兰国，并迅速成为叙利亚和伊拉克阿尔巴尼亚和科索沃战斗人员的“埃米尔（一种尊称）”。他是个残暴的暴徒，曾亲自斩首人质。"
 isis.1304.t: "指挥官在联军空袭中牺牲。"
 isis.1304.d: "哦，哈里发，可怕的消息！我们精锐的军事指挥官古尔穆罗德·哈利莫夫在美国走狗的懦弱空袭中牺牲。在他从塔吉克人的土地上找到通往我们真主之路前，他是一名高级特种部队军官。他的军事贡献将被深深地怀念。\n\n                                               他曾杀了很多叛徒。\n\n                                              愿真主接受他的殉道。"
 isisNews.1304.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1304.d: "塔吉克恐怖分子、ISIS高级指挥官古尔穆罗德·哈里莫夫今天在美国联军空袭中丧生。哈里莫夫在叛逃至ISIS之前是塔吉克武装部队中一位经验丰富的高级特种部队军官。"
