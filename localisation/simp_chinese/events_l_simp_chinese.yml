 news.1.t: "[fta_inviter.GetNameDef]-[fta_applicant.GetName]自由贸易协定"
 news.1.d: "今天，[fta_inviter.GetNameDef]与[fta_applicant.GetNameDef]共同签署了自由贸易与投资的协定，旨在加强两国之间的经济合作。"
 news.1.a: "好的"
 news.2.t: "[mct_inviter.GetNameDef]-[mct_applicant.GetName]军事合作条约"
 news.2.d: "今天，[mct_inviter.GetNameDef]与[mct_applicant.GetNameDef]共同签署了军事合作条约，旨在加强两国之间的军事关系。"
 news.2.a: "好的"
 news.3.t: "科尔号爆炸事件"
 news.3.d: "美国海军司令部报告称，“科尔”号驱逐舰被基地组织袭击，炸死17名美国军人。 美国情报部门报告指出，苏丹政府可能是这两个袭击者的支持者。"
 news.3.a: "他们会后悔的"
 news.3.b: "向美国人表示慰问。"
 news.3.c: "美国佬死了？很好。"
 news.3.e: "怪我咯？！"
 news.4.t: "[From.GetName]退出欧盟"
 news.4.d: "今天，[From.GetAdjective]的代表最后一次离开了欧洲议会位于布鲁塞尔的设施。 第50条已被签署通过，而该国与欧盟各成员国的协定也会被重置为一般的国际协定。[From.GetName]已经脱离了欧盟。"
 news.4.a: "好的"
 news.5.t: "准备结盟"
 news.5.d: "[From.GetName]已经开始准备立法来推进统一欧盟的进程，她将在[From.GetAdjective]之下领导。欧洲议会在未来几日有很多问题要讨论。"
 news.5.a: "有趣的尝试"
 news.82.t: "日本撤退"
 news.82.desc: "在日本大举入侵北朝鲜，试图统一朝鲜半岛后，中国政府插手干预。 日本在知晓这一消息后迅速撤退，将统一使命抛在了身后。"
 news.82.a: "反正我们也会输！"
 news.82.b: "中国真的有那么强大！"
 influence.1.t: "向[From.GetName]提供经济援助？"
 influence.1.d: "我们应该给[From.GetName]$$[?From.gift_sum]B的援助吗？虽然我们的慷慨将改善关系并提高我们的影响力，但不能保证他们会将经济援助用于任何有用的事情。\n\n注：虽然可以连续多次赠送礼物，但只有第一次才能给你带来任何影响。"
 influence.1.a: "给予经济援助"
 influence.1.b: "再三考虑，他们不需要它。"
 News_influence.0.t: "[From.GetName]提供的经济援助！"
 News_influence.0.d: "[From.GetName]已立即向我们提供了$$[?gift_sum]B的经济援助。这提升了[Root.GetAdjective]-[From.GetAdjective]关系，虽然这份礼物是在没有先决条件的情况下正式送来的，但据了解，这增强了他们在我国的影响力。"
 News_influence.0.a: "太好了"
 News_influence.0.b: "拒绝援助"
 influence.3.t: "对目标[FROM.GetName]实行影响？"
 influence.3.d: "我们应该针对哪个[FROM.GetNameWithFlag]影响者或是影响其国内独立性？"
 influence.3.a: "目标[FROM.GetNameWithFlag]在影响下的国家独立性"
 influence.3.b: "目标[?var:FROM.influence_array^0.GetNameWithFlag]"
 influence.3.c: "目标[?var:FROM.influence_array^1.GetNameWithFlag]"
 influence.3.e: "目标[?var:FROM.influence_array^2.GetNameWithFlag]"
 influence.3.f: "让步"
 News_influence.1.t: "[From.GetNameWithFlag]打击着我们在[From.From.GetNameWithFlag]的影响力！"
 News_influence.1.d: "不幸的是，[FROM.GetLeader]的[From.GetName]在[From.From.GetName]沉重地打击了我们。他们把我们挑出来，攻击我们的商业和政府利益，使我们在[From.From.GetNameWithFlag]的影响力大打折扣。"
 News_influence.1.a: "可恶的[From.GetLeader]！"
 News_influence.2.t: "来自[From.GetNameWithFlag]的影响正在侵害我们的独立性"
 News_influence.2.d: "不幸的是，为了保持外国干预，[From.GetLeader]的[From.GetName]沉重打击了我们的独立愿望，并且削弱了我们的主权。我们摆脱外国影响的独立性已经减弱。"
 News_influence.2.a: "[From.GetLeader]，这一点都不好！"
 influence.5.t: "在[From.GetNameWithFlag]发动政变么？"
 influence.5.d: "尊敬的[Root.GetLeader]，我们在[Root.GetAdjective]的情报工作无法确认[From.GetName]是否能促成政变。\n\n然而，我们己经尽可能地拟定出各种结果的概率。以下是草拟的依据：\n - 我们的影响力的大小\n - 我们的观点的被认可程度\n - 政府的稳定度与支持率\n - 可能会支持我们的大国\n - 可能会支持其现任政府的大国。\n\n如果继续执行计划，我们将尝试利用多数当地资源与联系人， 来维持合理的推诿。"
 influence.5.a: "发动政变，让最符合我们意识形态的政党上台"
 influence_coup_largest_success_TT: "§H政变成功§!"
 influence_coup_largest_discovered_TT: "§R政变失败§!"
 influence.5.b: "发动政变，让我们的执政党上台"
 influence.5.c: "放弃这些计划 - 暂时的"
 News_influence.3.t: "政体更替！"
 News_influence.3.d: "得到[From.GetAdjective]支持的势力已经推翻了前任政府。"
 News_influence.3.a: "哇喔..."
 News_influence.4.t: "政权更迭时发生的戏剧性场面[From.From.GetNameWithFlag]"
 News_influence.4.d: "在外国尤其是来自[From.GetNameWithFlag]的情报活动增长了一段时间后，上届政府[From.From.GetName]被推翻，许多高级官员被拘留。[From.From.GetRulingParty]的[From.From.GetLeader]在动荡中成为新的领导人。有初步迹象表明，[From.From.GetName]的新政权将认同[From.From.GetRulingIdeology]，打破了权力平衡。"
 News_influence.4.a: "有趣"
 News_influence.5.t: "在[From.From.GetNameWithFlag]阻止了政变后，[From.GetNameWithFlag]倍感压力"
 News_influence.5.d: "[From.From.GetAdjective]领导人[From.From.GetLeader]在台前生动的指责以[From.GetName]为首的敌对邪恶势力是导致今天冲突升级的罪魁祸首，而[From.From.GetLeader]则挫败了这一戏剧性的政变企图。尽管[From.GetAdjective]的领导人[From.GetLeader]强烈否认这些指控，但人们已经知道，两位领导人的意见并不一致。在 [From.GetAdjective]-[From.From.GetAdjective] 关系处于低位的情况下，[From.From.GetName]向公众发誓会更正[From.GetAdjective]来自[From.From.GetName]的影响，否则将加倍的朝着[From.From.GetRulingIdeology]前进，带领[From.From.GetRulingParty]向 [From.From.GetNameWithFlag]转向。"
 News_influence.5.a: "有趣"
 News_influence.6.t: "像[From.From.GetNameWithFlag]这样戏剧性地陷入内战！"
 News_influence.6.d: "今天我们可以看到来自[From.From.GetNameWithFlag]的悲伤景象，过去几天的抗议以及形势不明的军事冲突行动地区充满了枪声、灾害和流民。虽然细节不多，但似乎所有的[From.From.GetAdjective]武装力量已经宣布将会采用武力对抗[From.From.GetLeader]和[From.From.GetRulingParty]（[From.From.GetRulingIdeology]）。一位不愿透露姓名的反对党领袖在接受WNN采访时说，他们“希望得到[From.GetNameWithFlag]的帮助，以推翻[From.From.GetAdjective][From.From.GetLeader]的暴政”。\n\n\n尽管[From.GetAdjective]领导层已经表达了“对这些戏剧性的发展感到惊讶”，但对于[From.GetAdjective]-[From.From.GetAdjective]的密切观察者来说，这种形式几乎毋庸置疑。一位分析人士这样描述当时的局势，“很明显，这实际上是一次[From.GetAdjective]支持的政变企图，但未能足够快地实现他们的目标，导致紧张的对峙，演变成现在看来的全面内战”。一些世界领导人，特别是那些有着[From.From.GetRulingIdeology]体制的领导人，对于尚未证实的[From.GetAdjective]参与，并没有多少外交辞令。\n冲突中的双方在国际方向上仍然存在着明显的分歧，如果其他国家也卷入冲突中，那么接下来的事件发展将会很有趣。"
 News_influence.6.a: "谁将主宰这片灰烬？"
 influence.51.t: "军事援助[FROM.GetName]"
 influence.51.d: "[FROM.GetName]对我们的一些轻武器和步兵战车表现出了兴趣。我们应该决定是否值得向他们提供军事装备，以免他们用它来对付我们…\n"
 influence.51.a: "好，动手去做吧！"
 influence.51.a_tt: "你可以决定使用什么装备！"
 influence.51.b: "让我再三思.."
 influence.51.b_tt: "再想想。我需要枪！"
 influence.52.t: "该送什么好呢"
 influence.52.d: "我们有以下选择向我们的盟友发送装备。\n\n步兵装备包：根据我们的库存情况，送出250单位的步兵装备/轻武器，10单位的C&C设备，10单位的单兵防空导弹，10单位的单兵反坦克武器。\n\n载具包：送出10辆装甲运输车，10辆步兵战车，10辆多功能载具。\n\n"
 influence.52.a: "步兵装备包"
 influence.52.b: "载具包"
 influence.52.c: "事实上我需要这些…"
 influence.53.t: "来自[FROM.GetName]的军事援助"
 influence.53.d: "[From.GetName]给我们寄了一包武器。 我们应该保留还是退还它们？"
 influence.53.a: "接收装备包"
 influence.53.b: "接收装备包"
 influence.53.c: "退还装备"
 influence.54.t: "月度自动影响报告"
 influence.54.d: "[GetDateText]已经成功影响[?nations_influenced|0]。以下国家受到我们持续影响力效果的影响：\n\n\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 influence.54.a: "好，谢谢你！"
 econvent.1.t: "[Root.GetName]中央银行警告可能出现房地产泡沫"
 econvent.1.d: "亲爱的[Root.GetLeader]，我们很遗憾地知会您，我们智囊团（[Root.GetAdjective]最好，最聪慧的经济学家们）中的很大一部分专家注意到了[Root.GetAdjective]楼市过热的蛛丝马迹，而这可能会导致房价泡沫的破裂。尽管如此，鉴于我们难以预测未来，这一判断也有可能是不准确的。\n当然，我们绝不敢斗胆命令阁下采取行动，但是现在的一些调整可以令将至的危机不那么难以承受。"
 econvent.1.a: "在事情变得糟糕前让市场冷静下来吧"
 econvent.1.a1_tt: "我们的经济增长速度将从§H蓬勃发展§!§R降速§!到!§H快速增长§!\n"
 econvent.1.a2_tt: "我们的经济增长速度将从§H快速增长§!§R降速§!到!§H稳定增长§!\n"
 econvent.1.a3_tt: "我们的经济增长速度将从§H稳定增长§!§R降速§!到!§H停滞§!\n"
 econvent.1.b: "废话够多了。[Root.GetAdjective]的经济一直都很健康！"
 econvent.1.b_tt: "虽然现在还暂且§H没事§!，但房地产危机未来仍可能发生\n"
 econvent.2.t: "房价崩溃"
 econvent.2.d: "因为在去年房屋和公寓价格的上涨超乎了想象，人民为了承担高昂的房价不得不越来越多的借贷，当然投机者也通过借贷在房市中砸了重金。现在，这次疯涨将很快结束。房价已经开始下跌，人们也开始像世界末日一样抛售住房。许多不幸的人将陷入无法偿还的巨额贷款。鉴于人们认为[Root.GetLeader]和[Root.GetAdjective]中央银行导致了这一切并对其恶言相向，我们必须对公众做出回应，告诉他们我们将如何尽快解决这次危机。"
 econvent.2.a: "我们将用低息贷款来促进市场回弹"
 econvent.2.b: "过程虽痛苦且困难重重，但房价必须下降"
 econvent.3.t: "股市暴跌"
 econvent.3.d: "看起来房产泡沫的爆发导致的混乱已经波及了股市。这个早上，几乎所有列出的[Root.GetAdjective]公司的股价都经历了暴跌，并且我们的货币汇率也跌了不少。交易已经在中午之前暂时禁止了，但是当明天市场重新开放之时，并不会有什么改善，因为所有人都急切地想要出售他们的股票。"
 econvent.3.a: "好在我的钱都放在海外避税天堂了"
 econvent.3.b: "发放救助金"
 econvent.4.t: "[Root.GetAdjective]银行面临危机"
 econvent.4.d: "尽管手中有美味的拿铁咖啡“[Root.GetName]§R<3§![Root.GetLeader]”杯，政客们仍然要处理一些麻烦事。绝望的金融大亨，他们的说客，以及他们为之做出贡献的政客们，都蜂拥而至，涌向[Root.GetAdjective]政府办公室，他们都发出了同样的信息：“我们需要救助！”。\n\n显然，房地产市场低迷和股市崩盘的双重打击，令金融业难以应对。他们投机造成的坏账积累实在太大了，需要有新的政府资金流入——否则就会全面破产，而那些无辜的储户失去存款。"
 econvent.4.a: "我们会提供紧急援助"
 econvent.4.b: "没有救助，但保证储蓄存款"
 econvent.4.c: "适者生存的道理显示出资本主义的伟大"
 econvent.5.t: "[Root.GetAdjective]的消费者支出减少"
 econvent.5.d: "最近的一份报告强调了[Root.GetAdjective]努力工作的人们越来越担心自己的未来。这种悲观情绪导致人们储蓄增加，整体消费下降。如果这种情况继续下去，[Root.GetName]的许多企业将不得不缩减规模甚至倒闭。然而，主要对[Root.GetAdjective]出口商品的企业并没有受此影响。"
 econvent.5.a: "转移一些购物资金"
 econvent.5.b: "希望这终将可以过去"
 econvent.6.t: "国际上对[Root.GetAdjective]的需求减少了"
 econvent.6.d: "数据表明得很清楚，[Root.GetName]的国际出口正在下降。然而，这一原因正使[Root.GetLeader]的经济顾问们展开激烈辩论。一种理论认为，由于相对较高的工资水平，我们的竞争力有所下降；另一种理论认为，我们的竞争对手提高了产品质量。另一些人则认为，需求下降只是由于国外趋势的转变。不管是什么原因，我们除了把它抛在脑后，在未来更加努力工作之外，实在无能为力。"
 econvent.6.a: "愚蠢的外国人。[Root.GetAdjective]才是最好的！"
 econvent.7.t: "干旱造成了对[Root.GetAdjective]农民的灾难"
 econvent.7.d: "虽然我们通常没有多少降雨，但这个生长季节的降雨量非常大，大多数作物歉收。几乎没有农产品的生产用水完全缘于河流或人工灌溉，这在[Root.GetName]并不常见。农民们要求[Root.GetLeader]政府提供援助，城市居民也开始担心食品价格上涨。"
 econvent.7.a: "希望下一个季度能有好运"
 econvent.8.t: "[Root.GetName]发生了饥荒！"
 econvent.8.d: "正在发生的干旱导致大片[Root.GetName]的农村缺少低价的失误。很多仓库被废弃了，一个货真价实的饥荒导致了营养不良、死亡和疾病。"
 econvent.8.a: "噢！"
 econvent.9.t: "增强消费观念"
 econvent.9.d: "最近情况表明[ROOT.GetAdjective]的经济现在是撒币和投资的最佳时机。人们的购买其空前提高\n"
 econvent.9.a: "好消息！"
 econvent.10.t: "牛市"
 econvent.10.d: "[ROOT.GetAdjective]的股市正蓬勃发展。[ROOT.GetAdjective]的人们在交易股票就像买食物一样。\n"
 econvent.10.a: "继续保持！"
 econvent.10.a_tt: "向市场提供过多的自由化是毁灭性的。\n"
 econvent.10.b: "太棒了"
 econvent.10.b_tt: "市场将在不受干预的情况下照常运行，但仍有崩溃的可能。 \n"
 econvent.10.c: "减缓经济"
 econvent.10.c_tt: "经济增长过快了，让我们开始通过收紧资本流动来减缓速度。\n"
 econvent.11.t: "主要金融机构倒闭"
 econvent.11.d: "一家大型金融机构破产的新闻已经见诸报端。媒体对此事大肆报道，纷纷避而远之。人们正恳求政府做出回应，因为人们担心一场更大的危机即将到来。我们该怎么办？"
 econvent.11.a: "大到不能倒……"
 econvent.11.b: "生意而已……"
 econvent.12.t: "[FROM.GetName]经济危机的波澜"
 econvent.12.d: "[FROM.GetName]最近的危机在我国引起了很大的冲突，因为他们的危机影响到了我国。我们相互联系的经济体现在都受到这场危机的影响。"
 econvent.12.a: "发放救济金"
 econvent.12.b: "市场高于一切"
 econvent.100.t: "工业停摆"
 econvent.100.d: "因为不断变化的经济环境，我们的很多工业变得不再有竞争力，并且不得不倒闭。"
 econvent.100.a: "我们将会重建"
 econvent.101.t: "迁移工业"
 econvent.101.d: "因为不断变化的经济环境，很多集团为了更有竞争力，决定迁移至海外。这将会伤害到我们的本土经济。"
 econvent.101.a: "我们将会重建"
 econvent.102.t: "工业迁移至了[Root.GetNameDef]"
 econvent.102.d: "因为位于[From.GetNameDef]的不断变化的经济环境，很多[From.GetAdjective]集团为了更有竞争力，决定迁移至[Root.GetNameDef]。这将会对我们的经济环境利好。"
 econvent.102.a: "极好的消息"
 remove_civilian_industry_effect_tt: "失去[?reduction_factor|%R0]的民用工厂。\n"
 migrate_industry_to_random_effect_tt: "§R[?reduction_factor|%0]§!的民用工厂移动到§Y[relocation_location.GetNameDef]§! 。\n"
