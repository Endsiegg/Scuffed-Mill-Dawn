 isisNews.1305.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1305.d: "ISIS恐怖分子、三军情报局高级指挥官阿卜杜拉·艾哈迈德·马沙达尼今天在美国联军的空袭中丧生。马沙达尼领导自杀式爆炸行动，训练外国圣战者，是伊斯兰国战争动力的关键人物。"
