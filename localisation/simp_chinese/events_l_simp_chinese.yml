 war.0.t: "[From.GetName]战争中！"
 war.0.d: "[From.GetName]今日开战。国际社会将密切关注这场战争。\n"
 war.0.a: "令人担忧"
 Def_Spending_Warning.0.t: "[From.GetName]增加了他们的军费开支！"
 Def_Spending_Warning.0.d: "§R这是测试谁改变了他们的军费开支的一个重要事件§!\n\n最近[From.GetName]的军费开支增加了很多，现在甚至远超于我们！这很令人担忧，我们应该多留意他们在干什么。"
 Def_Spending_Warning.0.a: "不！"
 anti_bully.1.t: "你不应该看到这个事件"
 anti_bully.1.d: "你不应该看到这个事件"
 anti_bully.2.t: "公众厌战"
 anti_bully.2.d: "我们已决定把战争作为最佳行动方案。然而，为了维持人民的支持，我们必须要么迅速胜利，要么迅速攻入外国领土。当人民意识到这场战争的必要性时，他们也会坚定地前进的。军靴踏地，战鼓擂擂，对[From.GetName]战争的时机已经到来！\n\n§Y这引发了公众的厌战情绪§!\n"
 anti_bully.2.a: "我们必须取得胜利！"
