 TUR_turkish_military_advisors: "土耳其军事顾问"
 SOV_Global.5.t: "俄罗斯对白俄罗斯发动战争"
 SOV_Global.5.d: "俄罗斯政府宣布对白俄罗斯开始军事行动，以消灭他们，我们担心我们可能成为俄罗斯侵略的下一个受害者，我们是否应该开始为他们的入侵做准备？"
 SOV_Global.5.a: "宣布针对俄罗斯的防御学说"
 SOV_Global.5.b: "入侵俄罗斯？无稽之谈。"
 SOV_Global.6.t: "[FROM.GetName]宣布防御学说"
 SOV_Global.6.d: "[FROM.GetName]对我们最近进行的军事行动感到恐惧，并宣布了针对我们的防御学说。政府已宣布在我们与他们的边境修建更多防御工事。"
 SOV_Global.6.a: "祝他们好运"
 SOV_Global.7.t: "俄罗斯对塔吉克斯坦发动战争"
 SOV_Global.7.d: "俄罗斯政府已经宣布对塔吉克斯坦开始军事行动，以消灭他们，或许我们也应该介入这场战争？"
 SOV_Global.7.a: "我们将干预这场战争"
