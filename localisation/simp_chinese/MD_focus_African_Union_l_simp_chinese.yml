l_simp_chinese:
 african_union_common_political_agenda: "非洲联盟：共同政治议程"
 african_union_common_political_agenda_desc: "非洲联盟成员国就非洲统一的共同政治议程和框架达成一致。"
 african_union_child_welfare: "非洲联盟：儿童福利"
 african_union_child_welfare_desc: "非洲联盟成员国已同意改善整个非洲的儿童死亡率和儿童福利。"
 african_union_improved_digitalisation: "非洲联盟：提高数字化程度"
 african_union_improved_digitalisation_desc: "非洲联盟成员国已同意提高非洲大陆的数字化水平，投资更好的互联网基础设施。"
 african_union_human_rights_good_boy: "非洲联盟：人权状况受赞扬"
 african_union_human_rights_good_boy_desc: "非洲联盟成员国同意更加关注非洲的人权状况。这个国家因其善待本国人民（至少在非洲范围内）为其他非洲国家树立了榜样而受到特别赞扬。"
 african_union_human_rights_bad_boy: "非洲联盟：人权遭批评"
 african_union_human_rights_bad_boy_desc: "非盟成员国一致同意更加关注非洲的人权状况，这个国家因为人权状况不佳而受到非盟的严厉批评，让执政当局蒙羞。"
 african_union_human_rights_bad_boy_no_elections_tt: "§R因为我们没有选举，所以我们得到这种评价§!\n"
 african_union_human_rights_bad_boy_high_corruption_tt: "§R因为我们的腐败程度高于$systematic_corruption$，所以我们得到这种评价§!\n"
 african_union_improved_trade_relations: "非洲联盟：改善贸易关系"
 african_union_improved_trade_relations_desc: "非洲联盟成员国已同意共同与发达国家谈判有利的贸易协议。非洲国家联合后，政治影响力的增强使它们能够获得更好的贸易条件。"
 african_union_health_research: "非洲联盟：卫生研究"
 african_union_health_research_desc: "非洲联盟成员国一致同意强调开发镰状细胞性贫血治疗方法的重要性。治疗这种疾病是提高疟疾和艾滋病毒感染存活率的关键因素。"
 african_union_cultural_independence: "非洲联盟：文化复兴"
 african_union_cultural_independence_desc: "非洲联盟成员国强调，所有被掠夺的非洲历史文化文物都应归还给其各自的主人。一些工作已经完成（例如意大利将阿克苏姆方尖碑归还给埃塞俄比亚），但世界各地仍有数百件来自非洲的文物。"
 african_union_encourage_domestic_agriculture: "非洲联盟：鼓励国内农业"
 african_union_encourage_domestic_agriculture_desc: "非洲联盟成员国同意共同努力改善非洲的农业部门，减少其在新技术、种子生产商和基因资源库方面对发达国家的依赖。"
 african_union_aids_watch_funded: "非洲联盟：非洲艾滋病观察"
 african_union_aids_watch_funded_desc: "非洲联盟成员国同意增加非洲艾滋病观察组织的资金和知名度。由于这个国家正遭受艾滋病的困扰，他们抗击艾滋病的能力得到了增强。"
 african_union_aids_watch_funder: "非洲联盟：非洲艾滋病观察"
 african_union_aids_watch_funder_desc: "非洲联盟成员国同意增加非洲艾滋病观察组织的资金和知名度。由于这个国家没有受到艾滋病的困扰，他们正在使用部分资金来帮助有需要的国家。"
 african_union_aids_watch_funder_tt: "为了帮助遭受艾滋病流行的国家，我们得到这种评价"
 african_union_decade_of_education: "非洲联盟：教育十年"
 african_union_decade_of_education_desc: "非洲联盟成员国将未来几年称为非洲的“教育十年”。该联盟的宏伟目标是提高整个非洲的教育水平。"
 african_union_declaration_of_fertilizers: "非洲联盟：肥料开发中心"
 african_union_declaration_of_fertilizers_desc: "非洲联盟成员国加大对非洲肥料发展中心的支持力度，以提高非洲大陆的农业产量。"
 african_union_research_focus: "非洲联盟：科学研究促进发展"
 african_union_research_focus_desc: "非洲联盟成员国已承诺为其成员国制定一项技术和科学进程议程。"
 african_union_renewable_investments: "非洲联盟：应对气候变化"
 african_union_renewable_investments_desc: "非洲联盟成员国承诺扩大非洲大陆的可再生能源能力，以应对气候变化，而气候变化无疑将对非洲造成最严重的影响。"
 african_union_industrial_development: "非洲联盟：工业发展"
 african_union_industrial_development_desc: "非洲联盟成员国已同意共同努力，改善非洲各行业，主要目标是提高非洲制造商在全球市场上的竞争力。"
 african_union_health_care_investment: "非洲联盟：孕产妇、婴儿和儿童健康"
 african_union_health_care_investment_desc: "非洲联盟成员国与联合国及其国际伙伴一道，将降低非洲大陆的孕产妇、婴儿和儿童死亡率作为首要任务。"
 african_union_combat_human_trafficking: "非洲联盟：打击人口贩运"
 african_union_combat_human_trafficking_desc: "非洲联盟成员国已同意制定共同打击人口贩运的机制。"
 african_union_water_and_food_benefits: "非洲联盟：水和粮食目标"
 african_union_water_and_food_benefits_desc: "非洲联盟成员国已同意共同应对非洲大陆的水资源分配和高昂的食品价格问题。粮食和水资源短缺是非洲最大的问题之一，因此必须共同解决这些问题。"
 african_union_coup_defence: "非洲联盟：政变祸害"
 african_union_coup_defence_desc: "非洲联盟成员国同意共同努力打击非洲大陆发生的军事政变祸害。最近民主政府被推翻促使和平与安全理事会鼓励各国加强国内安全。"
 african_union_energy_investments: "非洲联盟：能源投资"
 african_union_energy_investments_desc: "非洲联盟成员国同意共同投资改善非洲国内能源市场，以减少对其他国家的依赖。"
 african_union_infra_investments: "非洲联盟： 基础设施投资"
 african_union_infra_investments_desc: "非洲联盟成员国已同意共同投资改善非洲大陆的基础设施。 改善公路和铁路，使各国交互共融，使非洲经济增长更快。"
 african_union_no_ransom: "非洲联盟：不与恐怖分子谈判"
 african_union_no_ransom_desc: "非洲联盟成员国一致同意不向恐怖组织支付赎金或任何其他金钱要求。据该联盟称，支付赎金是恐怖组织的主要资金来源之一。因此，通过不支付赎金，该联盟希望减少恐怖组织的影响力。"
 african_union_financial_institutions: "非洲联盟：金融工具"
 african_union_financial_institutions_desc: "非洲联盟成员国同意加大力度创建非洲国内金融工具。该计划的目标是提高非洲经济的增长速度。"
 african_union_fight_corruption: "非洲联盟：打击腐败"
 african_union_fight_corruption_desc: "非洲联盟大会公布了一份令人不安的报告，显示了非洲联盟若干成员国腐败现象的严重程度。随后，非洲联盟成员国同意加大力度打击非洲大陆的腐败现象。"
 african_union_fight_colonialism: "非洲联盟：打击殖民主义"
 african_union_fight_colonialism_desc: "非洲联盟成员国已同意解决仍然困扰其许多成员国的殖民主义系统性问题。"
 african_union_invest_defence: "非洲联盟：投资国防"
 african_union_invest_defence_desc: "非洲联盟成员国已同意向非洲国防工业投入大量资金。许多非洲国家完全依赖发达国家满足国防需求，而这一现状正是非洲联盟的目标。"
 african_union_invest_sea_trade: "非洲联盟：投资海上贸易"
 african_union_invest_sea_trade_desc: "非洲联盟成员国已同意加大对海上贸易设施的投资。世界上许多货物都要绕道非洲，为了保证货物的流通，港口和码头必须保持良好的状态。"
 african_union_reforms_modifier: "非洲联盟改革"
 african_union_reforms_modifier_desc: "随着非洲联盟越来越接近全面统一，非洲大陆必须进行改革，以便各国愿意团结起来。有些国家将从改革中受益更多，而其他国家则不然……"
 african_union_headquarters: "非洲联盟总部"
 african_union_headquarters_desc: "非洲联盟总部就位于此处。它不仅是联盟的会议场所，也是商业论坛。"
 african_union_treaty_of_pelindaba: "佩林达巴条约"
 african_union_treaty_of_pelindaba_desc: "该国签署了《佩林达巴条约》，将非洲变成无核武器区。这里不得进行任何核武器的研究、开发、生产、制造、储存、获取、试验、拥有、控制或部署。该条约还要求任何和平核研究和开发都必须达到最高质量。"
 african_union_nuclear_armament: "非洲核武器"
 african_union_nuclear_armament_desc: "非洲联盟已将《佩林达巴条约》抛诸脑后。该条约旨在使非洲成为无核武器区，但由于担心核威胁不断上升​​，非洲联盟推翻了该决定。许多国家对此感到担忧，在与非洲国家分享任何核研究方面都持谨慎态度。"
 AFRICAN_UNION_shared_focus: "非洲联盟的诞生"
 AFRICAN_UNION_shared_focus_desc: "非洲联盟召开了第一届会议，预示着非洲大陆将迎来和平与繁荣的时代。非洲需要像欧洲一样共同努力，抵抗殖民主义的残余。"
 AFRICAN_UNION_shared_focus_trigger_tt: "当§Y非洲统一组织§!改革为§Y非洲联盟§!时，此国策将自动完成。§Y非洲联盟§!最迟将于2002年中期成立，或当[LBA.GetNameDef]完成国策§Y$LBA_strive_for_african_union$§!时成立。"
 AFRICAN_UNION_shared_focus_create_investment_bank: "创建非洲投资银行"
 AFRICAN_UNION_shared_focus_create_investment_bank_desc: "目前，非洲从发达国家获得大量资本。我们国内投资非洲大陆的能力严重不足。我们应该成立一家非洲投资银行，为所有成员国的商业活动提供资金。"
 AFRICAN_UNION_shared_focus_create_investment_bank_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|+=%]§!"
 AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§Y非洲投资银行将定期向非洲国家进行投资或向成员国寻求投资资金§!"
 AFRICAN_UNION_shared_focus_create_central_bank: "创建非洲中央银行"
 AFRICAN_UNION_shared_focus_create_central_bank_desc: "为了使非洲经济相互融合，我们需要建立一个共同的非洲中央银行。该银行将负责成为我们未来共同货币的唯一发行者，并将与区域银行合作，帮助成员国政府以及非洲合众国政府（一旦这一目标成为现实）。它还将帮助我们脱离发达国家的银行。"
 AFRICAN_UNION_shared_focus_create_central_bank_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|+=]"
 AFRICAN_UNION_shared_focus_create_monetary_fund: "创建非洲货币基金"
 AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "非洲许多国家债务负担过重，经济前景暗淡。我们必须建立一个共同货币基金，旨在确保非洲大陆的经济稳定，并帮助债务负担过重的国家。"
 AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]"
 AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§Y非洲货币基金组织将定期帮助非洲国家偿还债务，或要求成员国承担其他国家的债务§!"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "在[SAF.capital.GetCapitalVictoryPointName]创建证券交易所"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "目前，非洲有大约十几家不同的证券交易所在运营。我们应该在[SAF.GetNameDef]的首都[SAF.capital.GetCapitalVictoryPointName]建立一个泛非洲交易所。[SAF.GetNameDef]拥有非洲大陆上技术最先进、经济最多样化的地区，是建立证券交易所的理想地点。"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "在[ROOT.capital.GetCapitalVictoryPointName]创建证券交易所"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "对于泛非洲证券交易所来说，最佳地点显然是我们的首都。我们这样说并不是腐败，我们聘请的顾问告诉我们这是最佳地点。然而，联盟的其他成员可能不同意。"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "在[EGY.capital.GetCapitalVictoryPointName]创建证券交易所"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "目前，非洲大约有十几家不同的证券交易所在运营。我们应该在[EGY.GetNameDef]的首都[EGY.capital.GetCapitalVictoryPointName]建立一个泛非洲交易所。[EGY.GetNameDef]靠近欧洲，这将吸引更多欧洲人的关注。从投资者的角度来看，[EGY.GetNameDef]也被视为总体稳定，并得到外部利益相关者的大力支持。"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_oil_fund: "创建共同石油基金"
 AFRICAN_UNION_shared_focus_create_oil_fund_desc: "非洲的自然资源分布非常不均衡。有些国家石油资源丰富，但大多数国家都缺油。我们应该建立一个共同的石油基金，在各国之间分配和平衡燃料，以确保那些资源最少的国家不会遭受最大的损失。"
 AFRICAN_UNION_shared_focus_create_oil_fund_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "非洲货币：西非法郎"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "自1945年以来，西非法郎已被多个西非国家使用，主要是法国前殖民地。该货币非常稳定，在冷战期间，使用西非法郎的国家的经济增长高于该地区的其他国家。然而，西非法郎与欧元挂钩，法国要求使用该货币的国家将其50%的外国资产存入法国国库。"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "非洲货币：南非兰特"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "1961年，南非兰特被采用，以十进制货币系统取代当时使用的英镑和先令。目前，南非造币厂负责发行兰特，该货币在南非邻国的使用有限。该货币完全是非洲的本土货币，但近几十年来，其价值相对于美元大幅下跌。然而，这可能是一个优势，因为它使外国人购买我们的商品更便宜。"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_dinar: "非洲货币：利比亚第纳尔"
 AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "利比亚第纳尔自1971年开始流通。利比亚第纳尔兑美元的汇率从未如此强劲，主要成为卡扎菲对抗美元主导经济体的标志。非洲许多阿拉伯国家也发行自己的第纳尔，但不幸的是，由于伊斯兰主义者希望恢复倭马亚王朝的“金第纳尔”，这种货币本身的声誉不佳。"
 AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_central_african_franc: "非洲货币：中非法郎"
 AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "自1945年以来，中非法郎已被多个中非国家使用，主要是法国前殖民地。该货币不像西非法郎那样受法国严格控制，但部分货币控制权在石油资源丰富的喀麦隆手中。"
 AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_afriq: "非洲货币：非币"
 AFRICAN_UNION_shared_focus_common_afriq_desc: "我们不应该使用任何现有货币，而应该为非洲联盟创建一种新的通用货币。有了非币，我们将能够像发达国家一样行事，让其他国家依赖我们的货币，而不是我们依赖他们的货币。"
 AFRICAN_UNION_shared_focus_common_afriq_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area: "创建非洲自由贸易区"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "非洲是一个庞大的市场，但不幸的是，它非常分散。既然我们有了共同货币，将非洲统一为一个单一的自由贸易区是有意义的，在这个自由贸易区里，货物和人员的流动没有障碍。这将促进各国的贸易和增值生产。"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_coastal_protection: "保护非洲海岸"
 AFRICAN_UNION_shared_focus_coastal_protection_desc: "我们必须为非洲联盟建立一个机构来保护其领海和经济水域。"
 AFRICAN_UNION_shared_focus_coastal_protection_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "批准佩林达巴条约"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "1996年，《佩林达巴条约》开放签署。该条约旨在使非洲成为无核武器区。该条约将禁止在非洲国家研究、开发、制造、储存、获取、试验、拥有、控制或部署核武器，并对任何和平核研究和生产实施高标准。我们应该让所有联盟成员国批准该条约，并通过拒绝核武器的想法，使非洲成为一个模范大陆。"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_nuclear_armament: "废除佩林达巴条约"
 AFRICAN_UNION_shared_focus_nuclear_armament_desc: "1996年，《佩林达巴条约》开放签署。该条约旨在使非洲成为无核武器区。该条约禁止在非洲国家研究、开发、制造、储存、获取、试验、拥有、控制或部署核武器，并对任何和平核研究和生产实施高标准。我们需要推翻该条约，因为保护非洲大陆免遭核战争的唯一方法就是拥有核武器。我们需要立即寻找在军备竞赛中击败发达国家的方法。"
 AFRICAN_UNION_shared_focus_nuclear_armament_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_form_defence_council: "组建国防委员会"
 AFRICAN_UNION_shared_focus_form_defence_council_desc: "为了加强非洲大陆的稳定，我们应该成立一个非盟共同防御委员会。该委员会将负责组织欧洲大陆的联合军事行动。"
 AFRICAN_UNION_shared_focus_form_defence_council_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]"
 AFRICAN_UNION_shared_focus_create_african_space_agency: "建立非洲空间局"
 AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_include_african_diaspora: "包括非洲侨民"
 AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "大约有1.5亿人生活在非洲之外，他们的血统可以追溯到非洲大陆。非洲联盟目前分为5个地区。我们应该为非洲侨民创建一个额外的地区，正式承认他们是一个政治实体。这样我们就可以鼓励他们中的一些人与我们分享非洲统一的梦想。"
 AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_employ_local_defence: "使用本地安全单位"
 AFRICAN_UNION_shared_focus_employ_local_defence_desc: "在非洲这样一个幅员辽阔的大陆，我们应该部署地方国防部队，一旦发生冲突，他们将负责地区防御。这样，我们整个大陆就能得到充分保护。"
 AFRICAN_UNION_shared_focus_employ_local_defence_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces: "依靠快速部署"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "我们应该从非洲军队中组建区域快速部署部队。一旦敌人入侵，这些部队将迅速部署到该地点，击退敌人的进攻。"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria: "在[NIG.capital.GetCapitalVictoryPointName]创建非洲联盟总部"
 AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "我们需要为非洲联盟总部寻找一个地点。最佳地点是[NIG.capital.GetCapitalVictoryPointName]，即[NIG.GetNameDef]的首都。我们还收到了[FRA.GetAdjective]政府的邀请，他们愿意帮助建设。"
 AFRICAN_UNION_shared_focus_hq_in_our_country: "在[ROOT.capital.GetCapitalVictoryPointName]创建非洲联盟总部"
 AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "显然，建立非洲联盟总部的最佳地点是我们的首都[ROOT.capital.GetCapitalVictoryPointName]。我们必须自己出钱，但至少这表明非洲不需要外部合作伙伴。"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia: "在[ETH.capital.GetCapitalVictoryPointName]创建非洲联盟总部"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "[ETH.GetAdjective]首都[ETH.capital.GetCapitalVictoryPointName]将成为联盟总部的理想地点。[CHI.GetAdjective]甚至愿意为其建筑提供资金。真是一笔好买卖！"
 AFRICAN_UNION_shared_focus_african_energy_commission: "成立非洲能源委员会"
 AFRICAN_UNION_shared_focus_african_energy_commission_desc: "我们应该成立一个专门委员会来处理非洲大陆的能源政策。该委员会将负责协调、协调、保护、节约、开发、合理利用、商业化和整合非洲大陆的能源资源。"
 AFRICAN_UNION_shared_focus_african_energy_commission_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_disease_fight: "团结抗击疾病"
 AFRICAN_UNION_shared_focus_common_disease_fight_desc: "由于非洲大陆恶劣的自然条件，非洲人民深受多种疾病的困扰，如疟疾、埃博拉、艾滋病等。我们需要建立非洲疾病控制和预防中心，以便制定共同的战略来对抗这些疾病。"
 AFRICAN_UNION_shared_focus_common_disease_fight_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_speak_french: "说法语"
 AFRICAN_UNION_shared_focus_speak_french_desc: "目前，非洲联盟的商业和政治事务使用多种官方语言处理，包括阿拉伯语、英语、法语、葡萄牙语、西班牙语、斯瓦希里语和“任何其他非洲语言”。虽然这种多样性很好，但我们应该选择一种作为主要语言。法语是许多西非国家的官方语言，尽管母语使用者并不多。然而，西非大约三分之一的人会说法语。将法语作为联盟的工作语言是最合理的。"
 AFRICAN_UNION_shared_focus_speak_english: "说英语"
 AFRICAN_UNION_shared_focus_speak_english_desc: "目前，非洲联盟的商业和政治事务使用多种官方语言处理，包括阿拉伯语、英语、法语、葡萄牙语、西班牙语、斯瓦希里语和“任何其他非洲语言”。虽然这种多样性很好，但我们应该选择一种作为主要语言。由于非洲的殖民历史和英语的通用语地位，英语在非洲非常流行。将英语作为工作语言是最合理的。这不仅会使非洲内部联系更加紧密，还会使我们与非洲大陆外部的联系更加紧密。"
 AFRICAN_UNION_shared_focus_speak_swahili: "讲斯瓦希里语"
 AFRICAN_UNION_shared_focus_speak_swahili_desc: "目前，非洲联盟的商业和政治均以多种官方语言进行； 阿拉伯语、英语、法语、葡萄牙语、西班牙语、斯瓦希里语和“任何其他非洲语言”。虽然这种多样性很好，但我们应该选择一种作为主要语言。斯瓦希里语是所有非洲语言中使用最多的语言。作为我们的官方语言，我们使用我们自己的语言才有意义。"
 AFRICAN_UNION_shared_focus_speak_arabic: "讲阿拉伯语"
 AFRICAN_UNION_shared_focus_speak_arabic_desc: "目前，非洲联盟的商业和政治以多种官方语言处理：阿拉伯语、英语、法语、葡萄牙语、西班牙语、斯瓦希里语和“任何其他非洲语言”。虽然这种多样性很好，但我们应该选择一种作为主要语言。阿拉伯语是非洲使用最广泛的语言，尽管它有许多地区差异。虽然阿拉伯语似乎是一个奇怪的选择，但它是有道理的，因为非洲大陆的许多经济中心都在北非，许多阿拉伯国家都和我们一样，想要脱离发达国家。"
 AFRICAN_UNION_shared_focus_fight_corruption: "打击腐败"
 AFRICAN_UNION_shared_focus_fight_corruption_desc: "非洲腐败猖獗，这是建立统一国家的最大障碍之一。我们必须努力消除商业和政治中的任何黑幕交易。"
 AFRICAN_UNION_shared_focus_fight_corruption_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]"
 AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§G§Y腐败程度§!（5级或更低）较低的国家更有可能接受非洲统一§!\n§R§Y腐败程度§!（6级或更高）较高的国家更有可能抗拒非洲统一§!\n\n"
 AFRICAN_UNION_shared_focus_embrace_corruption: "拥抱腐败"
 AFRICAN_UNION_shared_focus_embrace_corruption_desc: "我们应该接受这样一个事实：腐败是非洲商业和政治的一部分。事情就是这样。这与发达国家所谓的“游说”有什么不同？"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§G§Y腐败程度§!（6级或更高）较高的国家更有可能抗拒非洲统一§!\n§R§Y腐败程度§!（5级或更低）较低的国家更有可能接受非洲统一§!\n\n"
 AFRICAN_UNION_shared_focus_pan_african_university: "泛非大学"
 AFRICAN_UNION_shared_focus_pan_african_university_desc: "我们需要为非洲大学建立一个网络，以便他们能够设计课程并改善整个非洲大陆的教育。"
 AFRICAN_UNION_shared_focus_pan_african_university_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_empower_parliament: "授权议会"
 AFRICAN_UNION_shared_focus_empower_parliament_desc: "非盟议会，又称泛非议会，由各成员国选举产生的5名议员组成，目前议会只具有咨询和协商权，应赋予其充分的立法权，使之成为非盟的执政机构。"
 AFRICAN_UNION_shared_focus_empower_parliament_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§G举行选举的国家更有可能接受非洲统一§!\n§R无选举的国家更有可能抗拒非洲统一§!\n\n"
 AFRICAN_UNION_shared_focus_empower_assembly: "赋予大会权力"
 AFRICAN_UNION_shared_focus_empower_assembly_desc: "非盟大会是非盟成员国元首组成的决策机构，主要任务是制定非盟目标、控制预算、选拔法官、统领非盟发展方向。我们应该赋予大会更多的立法权，确保非盟沿着正确的方向发展。"
 AFRICAN_UNION_shared_focus_empower_assembly_tt: "§Y$african_union_reforms_modifier$§!追加效果\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§G举行选举的国家更有可能接受非洲统一§!\n§R无选举的国家更有可能抗拒非洲统一§!\n\n"
 AFRICAN_UNION_shared_focus_federation_of_africa: "非洲联邦"
 AFRICAN_UNION_shared_focus_federation_of_africa_desc: "非洲各国差异巨大，统一后最好让各成员国保留相当程度的自主权，这样才是确保和平稳定的最好办法。"
 AFRICAN_UNION_shared_focus_federation_of_africa_tt: "一旦§Y$AFRICAN_UNION_shared_focus_unite_africa$§!国策完成，所有§Y其他成员国§!都将成为§Y发起者§!的§Y$autonomy_autonomous_state$§!。"
 AFRICAN_UNION_shared_focus_united_states_of_africa: "非洲联盟"
 AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "非洲各国虽然四分五裂，但我们还是需要组成一个国家。如果四分五裂，我们将永远无法与发达国家竞争，并将继续受到他们的剥削。唯一的出路是美国式的政治体系，主要权力来自联邦政府。"
 AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "一旦§Y$AFRICAN_UNION_shared_focus_unite_africa$$§!国策被完成，所有§Y其他成员国§!都将被§Y发起者§!§Y吞并§!。§R其他成员国更有可能拒绝被统一！§!"
 AFRICAN_UNION_shared_focus_unite_africa: "统一非洲"
 AFRICAN_UNION_shared_focus_unite_africa_desc: "时机已到！我们现在必须将非洲统一为一个国家，推动非洲大陆走向一个无人敢想象的未来。"
 AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "没有§Y成员国§!处于战争状态"
 AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§Y每一个成员国都将受到邀请加入一个统一的非洲§!\n\n§G满足下列条件的国家更倾向于接受:\n- 他们拥有相同的§Y意识形态§!\n- 他们之间的关系高于§Y+50§!§!\n\n§R满足下列条件的国家更倾向于拒绝：\n- 他们属于§Y亲西方§!而我们属于§Y新兴主义§!,反之亦然\n- 他们属于§Y萨拉菲主义§!或§Y民族主义§!, 而我们不是\n- 他们与我们的关系低于§Y-50§!§!\n\n§Y接受的可能性也会受到先前国策选择的影响§!"
 african_union_decisions_category: "非洲联盟"
 african_union_decisions_category_desc: "非洲联盟的目标是使非洲大陆在经济、政治和文化上更加紧密地团结在一起。联盟由各种下属组织组成，帮助非洲国家共同努力实现共同目标。联盟的最终目标是将非洲大陆团结成一个类似欧盟的联盟，甚至是联邦。\n\n每年，非洲联盟都会举行一次§Y峰会§!，确定下一年度的主题和议程。每次峰会都会授予非洲联盟§Y授权§!。非洲的任何§Y地区大国§!都可以使用§Y授权§!来完成与非洲联盟相关的国策，前提是大多数非洲人口都遵循他们的意识形态。\n\n授权：[african_union_mandate_status]\n\n当前意识形态：\n亲西方：[?african_union_western_outlook|0]百万人口([?african_union_western_outlook_share|%0])\n新兴主义：[?african_union_emerging_outlook|0]百万人口([?african_union_emerging_outlook_share|%0])\n萨拉菲主义：[?african_union_salafist_outlook|0]百万人口([?african_union_salafist_outlook_share|%0])\n不结盟主义：[?african_union_nonaligned_outlook|0]百万人口([?african_union_nonaligned_outlook_share|%0])\n民族主义：[?african_union_nationalist_outlook|0]百万人口([?african_union_nationalist_outlook_share|%0])\n\n人均国内生产总值: $$§Y[?average_gdp_of_africa]§!b"
 african_union_mandate_status_green: "§G授权§!"
 african_union_mandate_status_red: "§R未授权§!"
 African_Union_join_the_union: "加入非洲联盟"
 African_Union_join_the_union_desc: "非洲大陆上几乎所有人都加入了非洲联盟。我们也应该加入，趁现在还能享受到好处。"
 African_Union_leave_the_union: "离开非洲联盟"
 African_Union_leave_the_union_desc: "非洲联盟正朝着我们不想去的方向发展。我们应该现在就离开，否则我们就会完全失去主权。"
 AfricanUnion.1.t: "非洲联盟成立"
 AfricanUnion.1.d: "今天是一个历史性的日子，因为非洲联盟在南非德班由[SAF.Adjective]总统[SAF.GetLeader]在联盟大会第一届会议上启动。第一次大会的主要议题是“和平、发展与繁荣：非洲世纪”。与会者还讨论了联盟的主要目标和宗旨。这标志着非洲大陆统一迈出了一大步"
 AfricanUnion.1.a: "非洲历史性的一天！"
 AfricanUnion.2.t: "非洲统一"
 AfricanUnion.2.d: "在这一天，[UAF.GetOldNameDef]通过了一项改革，将非洲统一为一个国家，即[UAF.GetNameDef]。该国仍将高度联邦化，成员国在该体系下拥有相当大的自治权。我们准备好带领非洲走向新的未来了吗？"
 AfricanUnion.2.a: "非洲历史性的一天！"
 AfricanUnion.2.b: "永远不会，这不是我们想要的"
 AfricanUnion.3.t: "非洲统一"
 AfricanUnion.3.d: "在这一天，[UAF.GetOldNameDef]通过了一项改革，将非洲统一为一个国家，[UAF.GetNameDef]。该计划是将非洲大陆统一为一个单一的国家，其下各国在政策方面只有有限的自主权，类似于美国。我们准备好带领非洲走向新的未来了吗？"
 AfricanUnion.3.a: "非洲历史性的一天！"
 AfricanUnion.3.b: "永远不会，这不是我们想要的"
 AfricanUnionRandomEvents.1.t: "非洲投资银行投资工业"
 AfricanUnionRandomEvents.1.d: "非洲投资银行已提出帮助我们投资 [ROOT.GetAdjective] 行业。他们要求我们投资一半的成本，他们将支付一半。他们提供的资金与我们的非洲联盟成员国挂钩，因此这将使我们与该成员国的联系更加紧密。"
 AfricanUnionRandomEvents.1.a: "我们需要这种投资"
 AfricanUnionRandomEvents.1.b: "我认为我们可以不用"
 AfricanUnionRandomEvents.2.t: "非洲投资银行投资科技领域"
 AfricanUnionRandomEvents.2.d: "非洲投资银行已提出帮助我们投资[ROOT.GetAdjective]科技行业，以提高我们与发达国家的竞争力。他们要求我们投资一半的成本，他们将支付一半。他们提供的资金与我们的非洲联盟成员国挂钩，因此这将使我们与该成员国的联系更加紧密。"
 AfricanUnionRandomEvents.2.a: "我们需要这种投资"
 AfricanUnionRandomEvents.2.b: "我认为我们可以不用"
 AfricanUnionRandomEvents.3.t: "非洲投资银行寻求资金"
 AfricanUnionRandomEvents.3.d: "非洲投资银行就其融资事宜与我们联系。他们要求提供一小笔资金，然后将这笔资金投资于另一个国家。部分资金将用于投资目标，部分资金将用于长期受益的投资组合。我们该说什么？"
 AfricanUnionRandomEvents.3.a: "让我们帮助我们的非洲兄弟"
 AfricanUnionRandomEvents.3.b: "我们宁愿保留我们的资金。"
 AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef]想要投资我们"
 AfricanUnionRandomEvents.4.d: "[FROM.GetAdjective]政府与非洲投资银行合作制定了一项小型投资计划来帮助我们国家。我们应该接受他们的提议吗？"
 AfricanUnionRandomEvents.4.a: "当然"
 AfricanUnionRandomEvents.4.b: "不了，谢谢"
 AfricanUnionRandomEvents.5.t: "非洲货币基金组织帮助我们解决债务问题"
 AfricanUnionRandomEvents.5.d: "非洲货币基金组织向我们提供了一揽子援助，以帮助我们解决不断增加的债务。这笔钱来自非洲联盟的多个其他成员国，其中显然有一个大捐助国。"
 AfricanUnionRandomEvents.5.a: "确实令人惊讶，但令人欣喜。"
 AfricanUnionRandomEvents.5.b: "我们不需要施舍"
 AfricanUnionRandomEvents.6.t: "非洲货币基金组织要求分担债务"
 AfricanUnionRandomEvents.6.d: "非洲货币基金组织请求我们帮助解决非洲联盟其他成员国的债务问题。他们会把一部分债务转交给我们处理，如果我们这么做，他们肯定会感激的。"
 AfricanUnionRandomEvents.6.a: "我们必须帮助我们的非洲兄弟"
 AfricanUnionRandomEvents.6.b: "我们已经有自己的债务需要管理了。"
 AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef]想要偿还我们的债务"
 AfricanUnionRandomEvents.7.d: "[FROM.GetAdjective]政府与非洲货币基金组织合作，他们提出承担我们的部分政府债务。我们该如何回应？"
 AfricanUnionRandomEvents.7.a: "当然"
 AfricanUnionRandomEvents.7.b: "我们不需要帮助"
 AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef]接受我们的投资"
 AfricanUnionRandomEvents.8.d: "[FROM.GetAdjective]政府接受了我们的提议，将在非洲投资银行的帮助下向其国家进行投资。"
 AfricanUnionRandomEvents.8.a: "太棒了"
 AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef]拒绝我们的投资"
 AfricanUnionRandomEvents.9.d: "[FROM.GetAdjective]政府拒绝了我们提出的通过非洲投资银行帮助其国家投资的提议。"
 AfricanUnionRandomEvents.9.a: "这是他们的损失！"
 AfricanUnionRandomEvents.10.t: "[FROM.GetNameDef]接受我们的还债提议"
 AfricanUnionRandomEvents.10.d: "[FROM.GetAdjective]政府接受了我们的提议，偿还了他们的部分债务。"
 AfricanUnionRandomEvents.10.a: "很好"
 AfricanUnionRandomEvents.11.t: "[FROM.GetNameDef]拒绝我们的还债提议"
 AfricanUnionRandomEvents.11.d: "[FROM.GetAdjective]政府拒绝了我们提出的偿还其部分债务的提议。"
 AfricanUnionRandomEvents.11.a: "这是他们的损失！"
 AfricanUnion_news.1.t: "非洲联盟成立"
 AfricanUnion_news.1.d: "今天是一个历史性的日子，因为非洲联盟在南非德班由[SAF.Adjective]总统[SAF.GetLeader]在联盟大会第一届会议上启动。第一次大会的主要议题是“和平、发展与繁荣：非洲世纪”。与会者还讨论了联盟的主要目标和宗旨。这标志着非洲大陆统一迈出了一大步"
 AfricanUnion_news.1.a: "非洲历史性的一天！"
 AfricanUnionSummit.1.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.1.d: "今年的非盟峰会主要讨论非洲统一的框架，讨论的焦点是非盟的目标是什么，以及各国如何共同实现这些目标。鉴于许多非洲领导人都拥有共同的目标和实现这些目标的工具，明年很可能会看到非洲国家之间的共同合作。"
 AfricanUnionSummit.1.a: "为了统一的非洲"
 AfricanUnionSummit.2.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.2.d: "今年非盟峰会上，与会各国强调儿童权利，呼吁所有成员国签署《非洲儿童权利与福利宪章》，并与联合国儿童基金会共同努力解决儿童死亡率和儿童健康问题。"
 AfricanUnionSummit.2.a: "为了统一的非洲"
 AfricanUnionSummit.3.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.3.d: "在今年的非盟峰会上，非盟大会认识到数字化和互联网对非洲人民的重要性日益增加，非盟呼吁各成员国加强各国之间的互联互通。"
 AfricanUnionSummit.3.a: "为了统一的非洲"
 AfricanUnionSummit.4.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.4.d: "在今年的非盟峰会上，非盟大会要求非洲人权和人民权利委员会更加关注和推动非洲大陆人权事业的发展，并特别要求各成员国按照《非洲人权和人民权利宪章》第62条规定定期提交报告。"
 AfricanUnionSummit.4.a: "为了统一的非洲"
 AfricanUnionSummit.5.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.5.d: "在今年的非盟峰会上，大会对非洲各国贸易部长与世贸组织的成功谈判表示赞赏，并敦促非洲国家在贸易谈判中，特别是与发达国家的谈判中，要更加积极，争取对非洲最有利的协议。"
 AfricanUnionSummit.5.a: "为了统一的非洲"
 AfricanUnionSummit.6.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.6.d: "在今年的非洲联盟峰会上，大会赞扬了[BFA.GetName]、[SEN.GetName]和[CNG.GetName]在降低疟疾和艾滋病毒感染死亡率方面优先考虑正确管理镰状细胞性贫血的重要性的举措。大会呼吁国际社会寻找这种需要终身治疗的疾病的最佳治疗方法。"
 AfricanUnionSummit.6.a: "为了统一的非洲"
 AfricanUnionSummit.7.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.7.d: "在今年的非洲联盟峰会上，大会宣布有必要将被盗的非洲文化和历史文物归还给其原主人。尽管这一问题已经取得了一些进展（例如阿克苏姆方尖碑从意大利归还给埃塞俄比亚），但仍有许多工作要做。大会呼吁所有有关国家进一步努力将被盗文化财产归还给原主人。"
 AfricanUnionSummit.7.a: "为了统一的非洲"
 AfricanUnionSummit.8.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.8.d: "在今年的非洲联盟峰会上，大会认识到非洲粮食生产依赖发达国家的危险。其中一个因素是进口种子到非洲，这存在垄断、法律和技术权利问题，以及非洲生物多样性减少的风险。大会强调非洲需要建立自己的种子生产产业，以支持非洲的生物多样性，并使非洲摆脱发达国家种子垄断的奴役。"
 AfricanUnionSummit.8.a: "为了统一的非洲"
 AfricanUnionSummit.9.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.9.d: "在今年的非洲联盟峰会上，七国元首和政府首脑委员会强调了《苏尔特宣言》的重要性，正是该宣言促成了非洲联盟的成立。各国首脑要求所有国家加倍努力，实现宣言的所有目标。非洲联盟的最终目标应该是实现政治和经济的全面一体化，最终实现非洲合众国。"
 AfricanUnionSummit.9.a: "为了统一的非洲"
 AfricanUnionSummit.10.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.10.d: "在今年的非盟峰会上，大会呼吁非洲各国首脑提高非洲艾滋病观察组织的知名度和资金投入，要求非洲联盟委员会协调和监督非洲艾滋病观察组织战略框架的实施，并每年向大会常务会议报告进展情况。"
 AfricanUnionSummit.10.a: "为了统一的非洲"
 AfricanUnionSummit.11.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.11.d: "在今年的非洲联盟峰会上，大会高度评价非洲国家在提高人民教育和识字率方面取得的成就。大会呼吁非洲各国进一步努力消除文盲，并将未来十年称为“教育的十年”。"
 AfricanUnionSummit.11.a: "为了统一的非洲"
 AfricanUnionSummit.12.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.12.d: "在今年的非洲联盟峰会上，大会鼓励各国参与非洲肥料开发中心，以提高整个非洲大陆的农业产量。"
 AfricanUnionSummit.12.a: "为了统一的非洲"
 AfricanUnionSummit.13.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.13.d: "在今年的非洲联盟峰会上，大会讨论了科学、技术和科学研究。大会强调了这些领域对非洲大陆的重要性。为了使非洲保持与其他地区的竞争力，非洲大陆必须成为技术创新的中心。"
 AfricanUnionSummit.13.a: "为了统一的非洲"
 AfricanUnionSummit.14.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.14.d: "在今年的非洲联盟峰会上，大会强调了应对气候变化的重要性。非洲将成为受气温上升影响最严重的地区之一。不幸的是，由于其他国家不愿应对气候变化，我们必须自己采取行动。大会鼓励所有非洲国家在为时已晚之前加大对可再生能源的投资。"
 AfricanUnionSummit.14.a: "为了统一的非洲"
 AfricanUnionSummit.15.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.15.d: "在今年的非洲联盟峰会上，大会讨论了改善非洲工业部门的方法。他们强调需要新技术、制造方法和训练有素的工人，以使非洲制造业在全球市场上具有竞争力。"
 AfricanUnionSummit.15.a: "为了统一的非洲"
 AfricanUnionSummit.16.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.16.d: "在今年的非洲联盟峰会上，大会敦促各成员国采取行动，将成员国孕产妇、婴儿和儿童死亡率调查制度化。大会还呼吁联合国机构和其他国际伙伴加快降低孕产妇、婴儿和儿童死亡率。"
 AfricanUnionSummit.16.a: "为了统一的非洲"
 AfricanUnionSummit.17.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.17.d: "今年非盟峰会上，大会强调2000年《联合国打击跨国有组织犯罪公约》及其议定书的重要性，非洲国家由于条件恶劣，是国际人口贩卖者的首要目标，非盟成员国必须尽一切努力予以打击。"
 AfricanUnionSummit.17.a: "为了统一的非洲"
 AfricanUnionSummit.18.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.18.d: "今年非洲联盟峰会上，大会讨论了非洲水资源分配不均和粮食价格不时上涨的问题，鼓励各成员国采取必要措施，确保本国人民不会遭遇缺水或缺粮的困境。"
 AfricanUnionSummit.18.a: "为了统一的非洲"
 AfricanUnionSummit.19.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.19.d: "在今年的非盟峰会上，大会强烈谴责非洲大陆近期发生的一系列军事政变，呼吁各成员国采取坚决、明确的措施，杜绝这一祸害。"
 AfricanUnionSummit.19.a: "为了统一的非洲"
 AfricanUnionSummit.20.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.20.d: "在今年的非洲联盟峰会上，大会提醒成员国非洲大陆需要实现能源独立。非洲的电力过多地从其他地方进口。为了改善非洲大陆的安全，必须加大对国内能源的投资。"
 AfricanUnionSummit.20.a: "为了统一的非洲"
 AfricanUnionSummit.21.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.21.d: "在今年的非洲联盟峰会上，大会鼓励成员国通过修建新的公路和铁路来改善非洲大陆的连通性。一个更好的国家连通网络将为未来的增长奠定更好的基础。"
 AfricanUnionSummit.21.a: "为了统一的非洲"
 AfricanUnionSummit.22.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.22.d: "今年非洲联盟峰会上，大会讨论了非洲武装冲突问题，并表示成员国需要发挥更积极的作用，确保这些冲突和平结束。"
 AfricanUnionSummit.22.a: "为了统一的非洲"
 AfricanUnionSummit.23.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.23.d: "在今年的非洲联盟峰会上，大会对日益猖獗的海盗、劫持人质现象以及由此引发的索要赎金行为表示严重关切。大会认为，支付赎金是资助国际恐怖主义的主要手段之一。大会强烈谴责向恐怖组织支付赎金的行为，并要求国际社会和会员国将向恐怖组织支付赎金视为犯罪行为。"
 AfricanUnionSummit.23.a: "为了统一的非洲"
 AfricanUnionSummit.24.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.24.d: "在今年的非洲联盟峰会上，大会讨论了非洲金融工具的必要性，这些工具将有助于非洲经济的发展。大会表示，成员国需要帮助发展自身经济以及其他成员国的经济。"
 AfricanUnionSummit.24.a: "为了统一的非洲"
 AfricanUnionSummit.25.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.25.d: "在今年的非洲联盟峰会上，大会公布了一份关于非洲大陆腐败的报告。报告的调查结果令许多成员国感到不安，因为一些国家被指为腐败程度“极高”。"
 AfricanUnionSummit.25.a: "为了统一的非洲"
 AfricanUnionSummit.26.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.26.d: "在今年的非洲联盟峰会上，大会讨论了殖民主义残余如何仍然影响着成员国。大型跨国公司、银行、与发达国家有联系的人等仍然对成员国的决策产生重大影响。大会鼓励所有成员国摆脱仍然困扰它们的结构性问题。"
 AfricanUnionSummit.26.a: "为了统一的非洲"
 AfricanUnionSummit.27.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.27.d: "在今年的非洲联盟峰会上，大会对非洲国家国防依赖程度表示担忧。大多数成员国的武器都来自发达国家，这意味着一旦发生冲突，他们可能会被搁置一边。大会鼓励成员国改善国内军事工业。"
 AfricanUnionSummit.27.a: "为了统一的非洲"
 AfricanUnionSummit.28.t: "[GetYear]非洲联盟峰会"
 AfricanUnionSummit.28.d: "在今年的非洲联盟峰会上，大会敦促成员国改善国际贸易设施。苏伊士运河、直布罗陀和好望角都是海上贸易的重要路线。为了确保非洲贸易畅通，应扩建港口和造船厂。"
 AfricanUnionSummit.28.a: "为了统一的非洲"
