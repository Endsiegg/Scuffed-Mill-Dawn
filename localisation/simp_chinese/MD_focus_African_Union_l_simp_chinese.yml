 african_union_peacekeeping_effort_desc: "非洲联盟成员国同意集中精力结束非洲各地发生的各类武装冲突。"
 AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "到目前为止，非洲国家在卫星领域的合作有限。最著名的是 45 个国家组成的非洲区域卫星通信组织，尽管它们只成功发射了一两颗卫星。我们需要创建一个共同的合资企业来创建非洲卫星网络。"