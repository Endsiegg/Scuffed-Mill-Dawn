 brazil.3.t: "亚马逊发展计划"
 brazil.3.d: "亚马逊是一个未开发的宝藏，我们可以利用它来促进我们的经济。还可以获得金属、木材和石油用于我们和国外的工业。我们应该允许公司为了经济利益而开发亚马逊吗？"
 brazil.3.a: "树总会长回来的。"
 brazil.3.b: "环境是不能出售的。"
 brazil.6.t: "项目：亚马逊的悲鸣"
 brazil.6.d: "亚马逊已经展示了其原始资源的潜力。一个更新、更积极的项目正在讨论中。这有助于抵消我们的债务，并鼓励外国投资亚马逊开发。"
 brazil.6.a: "生意比那些愚蠢的树更重要！"
 brazil.6.b: "我们必须为子孙后代保护我们的国宝。"
 brazil.4.t: "卢拉当选"
 brazil.4.d: "卢拉是历史上最受欢迎的总统之一。我们可以利用他的受欢迎程度，通过政府推动来获得我们想要的东西。劳工党曾经是巴西最左倾的激进党派之一。但现在，他们正在成为社会民主的新标志。"
 brazil.4.a: "开始了"
 brazil.5.t: "我们出口的现状"
 brazil.5.d: "我国蕴藏着丰富的资源，我们可以用这些资源为世界各地的工业提供原材料。这些原材料出口可以为我们提供大量现金。然而，我们也可以采取贸易保护政策，保留这些资源供国内使用。我们该怎么办?"
 brazil.5.a: "大量出口。"
 brazil.5.b: "我们的土地，我们的资源。"
 brazil.7.t: "新共产主义"
 brazil.7.d: "党已经背离了民主。"
 brazil.7.a: "为了工人！"
 brazil.8.t: "激进左翼政府"
 brazil.8.d: "我们的党现在已经兑现了总统的一些承诺。"
 brazil.8.a: "权力的更迭"
 brazil.9.t: "略显激进的政府"
 brazil.9.d: "劳工党没有做激进的改革，让一些人产生了怀疑。"
 brazil.9.a: "权力在更迭"
 brazil.10.t: "平衡的政府"
 brazil.10.d: "政府在激进的议会和那些提出改革的人之间找到了一种有趣的平衡。"
 brazil.10.a: "完美的平衡"
