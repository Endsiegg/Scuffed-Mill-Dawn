 BRA_transposition_saofrancisco: "圣弗朗西斯科河调水工程"
 BRA_transposition_saofrancisco_desc: "圣弗朗西斯科河调水工程是将巴西圣弗朗西斯科河的部分水资源进行迁移的项目，它被巴西政府命名为“圣弗朗西斯科河与东北北部流域相连\"的项目。该项目是联邦政府的一项公共项目，由区域发展部负责。该项目预计将在四个州（伯南布哥州，帕拉伊巴州，塞阿拉州和北里奥格兰德州）的两个主要轴线（北线和东线）上修建700多公里的混凝土水道，以分流河水。在这条线路上，预计将建设9个泵站。以后还可能建造覆盖巴伊亚州的南线和覆盖皮奥伊州的西线。"
