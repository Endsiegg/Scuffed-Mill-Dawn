 brazil.11.d: "政府已朝着改革的方向迈进，还会更多地为人民服务。"
 brazil.11.a: "权力在更迭"
 brazil.12.t: "改良主义政府"
 brazil.12.d: "为了改善人民生活和改良政治体制，政府采取了许多措施。"
 brazil.12.a: "权力的更迭"
