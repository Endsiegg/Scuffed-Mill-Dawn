 SMA_build_i: "订购材料"
 SMA_build_ii: "构建框架"
 SMA_build_iii: "家具和技术"
 SMA_build_final: "完成构建"
 john_died_sma: "约翰·保罗二世去世"
 SMA_change_textbooks: "更改教科书"
 SMA_change_textbooks_desc: "圣马力诺是一个伟大的国家！\n但是我们的历史书并不太宣扬爱国，有些细节甚至很消极。所以也许我们应该稍微改变一下它们？"
 SMA_change_language: "更改语言"
 SMA_change_language_ita: "意大利语"
 SMA_change_language_romanian: "罗马涅罗语"
 SMA_change_history: "改变历史"
 SMA_change_hist_peace: "和平历史"
