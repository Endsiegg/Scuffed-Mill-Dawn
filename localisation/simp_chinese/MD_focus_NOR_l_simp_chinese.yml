 norway.5.a: "听起来是一个伟大的计划"
 norway.5.b: "不"
 norway.6.t: "[FROM.GetName]同意投资！"
 norway.6.d: "[FROM.GetName]的代表团已同意投资，他们的国有公司也将很快前往挪威。"
 norway.6.a: "太好了"
 norway.7.t: "[FROM.GetName]驳斥提议"
 norway.7.d: "[FROM.GetName]的代表团决定不参与对我们国家的投资。对我们双方来说都是不幸的损失。"
 norway.7.a: "真是不幸"
 norway.81.t: "挪威提出一揽子援助计划"
 norway.81.d: "挪威政府最近请求向我们的人民提供一揽子援助，特别是针对当地企业。允许这些援助计划流入可能意味着挪威人将在我们国家获得重大影响力。"
 norway.81.a: "让他们发货吧"
 norway.81.b: "不"
 norway.82.t: "巴勒斯坦政府拒绝援助建议"
 norway.82.d: "巴勒斯坦政府拒绝了我们的援助提议，但没有给出真正的理由。"
 norway.82.a: "好的"
 norway.8.t: "巴勒斯坦政府批准援助计划"
 norway.8.d: "巴勒斯坦政府最近批准了我们向他们的企业提供援助的请求，我们该怎么办？"
 norway.8.a: "小型计划"
 norway.8.b: "中型计划"
 norway.8.c: "大型计划"
 norway.91.t: "我们在哪里寻找武器？"
 norway.91.d: "我们目前正在寻找合适的国家来获取武器，目前美国和德国是我们最好的选择。"
 norway.91.a: "询问德国"
 norway.91.b: "询问美国"
 norway.92.t: "德国政府批准武器销售"
 norway.92.d: "德国政府已经批准了我们的武器请求，他们的配送很快就会到达。"
 norway.92.a: "太好了"
 norway.92.b: "事实上，这些成本太高了......"
 norway.9.t: "美国政府批准武器销售"
 norway.9.d: "美国政府已经批准了我们的武器请求，他们的配送很快就会到达。"
 norway.9.a: "太好了"
 norway.9.b: "事实上，这些成本太高了......"
 norway.93.t: "[FROM.GetName]拒绝军购请求"
 norway.93.d: "[FROM.GetName]已表示他们无意向我们出售任何武器。"
 norway.93.a: "该死"
 norway.94.t: "挪威希望购买武器"
 norway.94.d: "挪威政府最近就军用武器销售事宜与我们进行了联系，并愿意花大量时间来获得我们的库存。"
 norway.94.a: "好的"
 norway.94.b: "不"
 norway.10.t: "挪威政府希望举行一次会谈"
 norway.10.d: "挪威政府对我们自己的政府在紧张时期建立新的沟通方式的意愿感兴趣，特别向我们施压，要求我们签署一项协议，如果我们的沟通失败，我们就无法以军事力量作出回应。他们还表示有兴趣签署贸易协议，以促进我们各国之间更好的贸易。"
 norway.10.a: "我不明白为什么不"
 norway.10.b: "不"
 norway.11.t: "俄罗斯政府同意"
 norway.11.d: "俄罗斯政府同意了我们外交官在早些时候举行的会议上提出的要求。"
 norway.11.a: "太好了"
 norway.12.t: "俄罗斯政府拒绝"
 norway.12.d: "俄罗斯政府拒绝了我们外交官在早些时候举行的会议上提出的要求。"
 norway.12.a: "该死"
 norway.14.t: "LGBT"
 norway.14.d: "我们的国家承认两个人之间的民事结合的权利，但同性恋者的婚姻尚未完全合法化。我们可以继续并结束今天的辩论。"
 norway.14.a: "致力于全面合法化"
 norway.14.b: "维持现状"
 norway.16.t: "移民法"
 norway.16.d: "考虑到我们的人口较少，而且他们是在这个国家处于最低谷时建立起来的人，我们一直相对容易地允许移民进入我们国家。但今天争论已经发生了转变，我们需要做出决定。"
 norway.16.b: "来者不拒"
 norway.16.a: "是时候制定一些规章制度了"
 norway.100.t: "挪威希望加强北海合作"
 norway.100.d: "挪威政府有兴趣在设得兰群岛开采更多石油，希望让更多资源流入市场。"
 norway.100.a: "好的"
 norway.100.b: "不"
 norway.101.t: "英国政府接受"
 norway.101.d: "英国政府已经接受了我们在设得兰群岛和北海其他地区钻探更多石油的请求，允许进行更大的经济合作。"
 norway.101.a: "太好了"
 norway.102.t: "英国政府拒绝"
 norway.102.d: "英国政府拒绝了我们在设得兰群岛和北海其他地区开采更多石油的请求，从而抑制了加强经济合作的希望。"
 norway.102.a: "太好了"
 norway.103.t: "挪威希望为我们建设基础设施"
 norway.103.d: "为了建设一个提高斯堪的纳维亚半岛旅行和经济效率的项目，挪威与威代格公司签订了合同，该公司致力于在我国建设必要的基础设施。"
 norway.103.a: "好的"
 norway.103.b: "不"
 norway.104.t: "[FROM.GetName]同意！"
 norway.104.d: "我们在[FROM.GetName]的合作伙伴已同意允许建设基础设施，以促进我们与威代格签订合同的项目！"
 norway.104.a: "太好了"
 norway.105.t: "[FROM.GetName]不感兴趣！"
 norway.105.d: "我们在[FROM.GetName]的合作伙伴尚未同意建造基础设施，以促进我们与威代格签订合同的项目。"
 norway.105.a: "真是不幸"
 norway.106.t: "挪威影响着我们的政治！"
 norway.106.d: "挪威政府最近采取了一些影响整个社会的举措。"
 norway.106.a: "好吧"
