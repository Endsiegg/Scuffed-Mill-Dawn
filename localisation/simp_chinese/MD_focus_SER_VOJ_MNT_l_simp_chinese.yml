 KOS_recognition_from_ukraine: "§Y请求§!来自[UKR.GetFlag]§Y乌克兰§!的承认"
 KOS_recognition_from_russia: "§Y请求§!来自[SOV.GetFlag]§Y俄罗斯§!的承认"
 KOS_post_war_clean_up: "战后清理"
 KOS_post_war_clean_up_desc: "战争的后果将被我们彻底消除，我们的国家将幸福地生活。"
 KOS_the_dawn_of_the_new_scentenary: "新世纪的黎明"
 KOS_the_dawn_of_the_new_scentenary_desc: "新的千年既给我们带来新的挑战，也给我们发展和建设成功国家带来新的机遇。"
 KOS_Industrial_Awakening: "工业觉醒"
 KOS_Industrial_Awakening_desc: "是时候重振我们的行业了，最终我们将开始为我们的公民提供就业机会。"
 KOS_Mining_Potential: "挖掘潜力"
 KOS_Mining_Potential_desc: "我们的土地潜力巨大，资源储备丰富，将极大地帮助我们增强国家的经济。"
 KOS_Referendum: "科索沃公投"
 KOS_Referendum_desc: "是时候决定我们的命运了"
 KOS_coal_production_rump_up: "提高煤炭产量"
 KOS_coal_production_rump_up_desc: "更多的煤炭意味着更多的经济增长资源，很简单。"
 kos_Infrastructure_Rebuild: "基础设施重建"
 kos_Infrastructure_Rebuild_desc: "我们的基础设施实际上已被摧毁，需要大量资金注入才能使其重新恢复活力。"
 kos_dark_tourism_Industry: "旅游业"
 kos_dark_tourism_Industry_desc: "我们也可以像其他国家一样成为旅游目的地。我们的风景和景色并不比邻居差。"
 kos_Water_Management: "水资源管理"
 kos_Water_Management_desc: "我国公民的用水问题终将得到解决。"
 kos_Agricultural_Modernization: "农业现代化"
 kos_Agricultural_Modernization_desc: "我们的农业处于破败状态。有必要让它复活。"
 kos_textile_industry: "纺织工业"
 kos_textile_industry_desc: "我们将投资纺织业，因为我们看到了我们共和国的增长潜力。"
 kos_Rural_Industry: "乡镇企业"
 kos_Rural_Industry_desc: "乡镇企业应该成为我国经济的引擎之一。 我们应该不遗余力地为她投资。"
 KOS_maintain_un: "科索沃特派团"
 KOS_maintain_un_desc: "科索沃特派团通过保卫科索沃人民、促进稳定和执行人道主义使命来为科索沃人民服务。他们也为科索沃的发展发挥了非常关键的作用。"
 KOS_un_economists: "联合国合作经济学家"
 KOS_un_economists_desc: "目前，我们没有经济学家或经济专家。我们最好从联合国引进一些学生来帮助发展我们的经济。"
 KOS_un_government_assistance: "联合国顾问"
 KOS_un_government_assistance_desc: "从联合国获得政府援助将使我们建立一个适当的政府。这也将帮助我们修复治理中的任何缺陷。"
 KOS_un_hospitals: "医疗机构"
 KOS_un_hospitals_desc: "我们在科索沃没有足够的医院，因此我们需要联合国的援助来建造一些医院。"
 KOS_un_build_network: "网络基础设施计划"
 KOS_un_build_network_desc: "我们的网络基础设施非常过时，我们可以通过借用联合国成员国的技术来扩展它。"
 KOS_un_schools: "教育举措"
 KOS_un_schools_desc: "如果我们的人民没有接受适当的教育，他们如何找到合适的工作？我们需要尽快建立新学校。"
 KOS_un_troop_bases: "维和人员机构"
 KOS_un_troop_bases_desc: "虽然这些基地主要用于驻扎联合国部队，但它们也可以兼作任何损坏设备的维修站。"
 KOS_repairing_damages: "灾难救援"
 KOS_repairing_damages_desc: "考虑到我们的许多基础设施已被夷为平地，联合国将为我们国家提供救灾援助。"
 KOS_bandage_on_forever_war: "伤口上的绷带"
 KOS_bandage_on_forever_war_desc: "战争使我们的国家流血、受伤。我们必须为最需要的人制定恢复计划。"
 KOS_aligning_security: "调整安全性"
 KOS_aligning_security_desc: "我们的安全部队相当呱噪，我们必须整顿他们，让他们表现得更像一支专业部队。"
 KOS_trauma_care: "创伤护理"
 KOS_trauma_care_desc: "很多人都经历过严重的创伤。我们将利用联合国的资源为受害者提供适当的治疗和护理。"
 KOS_never_again: "永不重来"
 KOS_never_again_desc: "现在我们摆脱了塞尔维亚的控制，我们将永远不必再面对这样的战争。"
 KOS_patch_the_scars: "坚持主权斗争"
 KOS_patch_the_scars_desc: "我们目前是一个被占领的国家。我们需要挣脱束缚，而且要快点做到。通过联系其他国家寻求支持，我们将能够更快地摆脱束缚。"
 KOS_for_freedom: "塞尔维亚的游说支持"
 KOS_for_freedom_desc: "我们必须游说人们支持我们在塞尔维亚的事业，以便人们对我们的事业表示同情。"
 KOS_break_away: "国际支援"
 KOS_break_away_desc: "既然塞尔维亚的抗议活动已经表明了对我们事业的支持，那么在这场争取自由的斗争中，我们需要让世界其他国家站在我们一边。"
 KOS_ties_albania: "阿尔巴尼亚支持"
 KOS_ties_albania_desc: "我们阿尔巴尼亚的兄弟将非常乐意帮助我们反击塞尔维亚的威胁。"
 KOS_offer_support: "塞尔维亚统治的终结"
 KOS_offer_support_desc: "塞尔维亚将不再主导我们国家的政治和社会格局。我们离完全自由又近了一步！"
 kos_fight_corruption: "打击腐败"
 kos_fight_corruption_desc: "如果我们要成为一个正常运转的社会，我们就需要从我们的国家清除腐败分子。"
 KOS_mine_problem: "地雷问题"
 KOS_mine_problem_desc: "科索沃周围散布着许多地雷，我们必须找到清除它们的方法，以便我们的人民感到安全。"
 kos_contact_united_states: "联系美国"
 kos_contact_united_states_desc: "美国拥有清除这些地雷的适当技术、培训和设备。我们最好联系他们并让他们为我们做这件事。"
 kos_we_do_it: "自力更生"
 kos_we_do_it_desc: "除了我们自己，我们不能依靠任何人。我们会找到清除这些地雷的方法，即使代价高昂。"
 kos_landmine_edu: "地雷公益广告活动"
 kos_landmine_edu_desc: "通过公共服务公告传播意识，我们的人民将学会在穿越我们国家时更加小心。"
 kos_insurance: "保险"
 kos_insurance_desc: "我们需要为我们的人民增加国家保险，以防他们受伤，但这会让我们花费稍多一些。"
 kos_removal_effort: "双倍清除工作"
 kos_removal_effort_desc: "我们目前清除地雷的速度还不够。如果我们预计会发生重大变化，我们将需要做双倍的工作。"
 KOS_kren: "科索沃研究和教育网络"
 KOS_kren_desc: "科索沃研究和教育网络在提供技术支持和进步方面对我们国家非常有利。"
 KOS_coop_american_universities: "与美国大学合作"
 KOS_coop_american_universities_desc: "我们的教育部门应该与美国大学合作，以便我们能够提高我们的教师培训。"
 KOS_coop_american_tech_giants: "与美国科技巨头合作"
 KOS_coop_american_tech_giants_desc: "我们希望扩大科索沃人的技术机会，因此，我们最好与美国科技巨头合作，学习一两件事。"
 KOS_national_research_insitute: "成立国家研究所"
 KOS_national_research_insitute_desc: "我们将建立国家研究院，使我们能够取得重大科学进展，成为科学领域的领先者。"
 KOS_fund_private_startups: "为私人初创企业提供资金"
 KOS_fund_private_startups_desc: "为刺激经济适度增长，我们将资助私营创业公司。"
 kos_transportation: "交通系统"
 kos_transportation_desc: "我们将建立新的交通网络，使全国各地的交通更加高效。"
 kos_pristina_international_airport: "普里什蒂纳国际机场"
 kos_pristina_international_airport_desc: "普里什蒂纳国际机场对于引进和出境游客对我们的经济非常有用。"
 KOS_radars: "雷达站"
 KOS_radars_desc: "如果没有适当的雷达系统，我们的空中交通将如何得到正确引导？我们需要立即为我们的飞机建造新的雷达站。"
 kos_foreign_workers: "外籍劳工"
 kos_foreign_workers_desc: "由于我们人口稀少，我们必须鼓励其他国家的移民来到我们国家并从事工作。"
 kos_recall_refugees: "召回难民"
 kos_recall_refugees_desc: "我们的许多人民目前是其他国家的难民。召回它们将有利于我们的人口增长。"
 KOS_security_troubles: "安全问题"
 KOS_security_troubles_desc: "科索沃解放军非军事化后，我们的安全部队陷入了混乱。我们需要开始进行一些改革以使我们的国家更加安全。"
 KOS_return_of_kla: "科索沃解放军的重生"
 KOS_return_of_kla_desc: "科索沃解放军被北约部队解散。这是一个糟糕的举动。我们需要让他们回来，并重振他们的活力，以改善我们国家的安全。"
 KOS_reverse_engineer_leftovers: "逆向工程"
 KOS_reverse_engineer_leftovers_desc: "如果我们想在军事工业方面取得技术进步，我们就必须对北约部队遗留的武器进行逆向工程。"
 KOS_heavy_mili_industrialization: "重新武装计划"
 KOS_heavy_mili_industrialization_desc: "建造新防御工事的计划对于抵御任何入侵军队至关重要。"
 KOS_close_partnership_sov: "俄罗斯的伙伴关系"
 KOS_close_partnership_sov_desc: "与俄罗斯建立军事伙伴关系将是获得军事武器的好方法，而不必为小型武器跨越重重障碍。"
 KOS_russian_jets: "俄罗斯喷气式飞机"
 KOS_russian_jets_desc: "俄罗斯有几架较旧的战斗机，也许我们可以要求他们给我们几架。"
 KOS_chinese_tanks: "中国装甲"
 KOS_chinese_tanks_desc: "中国正在批量生产装甲车，我们不向他们索要一些就太愚蠢了。"
 KOS_nko_doctrine: "朝鲜战术"
 KOS_nko_doctrine_desc: "鉴于以前的合作伙伴对于提供适当的训练犹豫不决，我们将在我们国家的武装部队中利用朝鲜的战术。"
 KOS_anatgonize_fyr: "对抗北马其顿"
 KOS_anatgonize_fyr_desc: "我们南部的邻国北马其顿的建设有点太多了。尽快阻止这种情况符合我们的最大利益。"
 KOS_new_research: "新研究"
 KOS_new_research_desc: "新的研究中心将有利于我们掌握新技术。"
 KOS_small_arms: "轻武器"
 KOS_small_arms_desc: "新步枪和小型武器对于我们的军事任务至关重要。"
 KOS_fortifications: "适当的防御工事"
 KOS_fortifications_desc: "我们的防御工事非常薄弱，这意味着我们的任何邻居都可以轻易突破我们的前线。"
 KOS_reform_kfor: "科索沃保护部队改革"
 KOS_reform_kfor_desc: "科索沃保护部队开始变得过时。当然，但慢慢地，我们必须开始改革、改进它，甚至可能扩大它。"
 KOS_recruitment_campaign: "征兵活动"
 KOS_recruitment_campaign_desc: "如果我们想要更多的士兵，我们就需要改进我们的征兵活动。"
 KOS_legacy_of_kla: "科索沃解放军的遗产"
 KOS_legacy_of_kla_desc: "我们现在的很多士兵也曾在科索沃解放军服役，他们中的很多人希望听到自己的声音。我们将利用一些科索沃解放军在战争期间使用的战术进行训练。"
 KOS_kfs: "科索沃安全部队"
 KOS_kfs_desc: "科索沃安全部队将成为我们国家新的武装部队。"
 KOS_american_weapons: "美式军械"
 KOS_american_weapons_desc: "美式军械将有助于扩大科索沃安全部队并使之成为一支强大的力量。"
 KOS_police_desc: "科索沃警察是科索沃的国家治安执法机构。它由五个部门和八个地区局组成，在政治层面由科索沃共和国内务和公共管理部代表。"
 KOS_siu: "行动部"
 KOS_siu_desc: "行动部是科索沃警察的主要部门，雇用了大部分警察。它由行动部主任领导，下设三个部门：公共安全部、道路交通部和特种部队部。前两个部门构成科索沃警察的骨干力量，负责处理一般警务行动、预防轻微犯罪、社区警务和道路安全等问题。特种部队为另外两个师提供支持，此外还负责对贵宾和外交官的近身保护、保护特别重要的物体、反恐行动和防暴行动。"
 KOS_kpc: "科索沃保护部队"
 KOS_kpc_desc: "我们将把旧的战斗部队重组为新的部队 - 科索沃保护部队。"
 KOS_american_advisors: "美国顾问"
 KOS_american_advisors_desc: "目前我们没有太多的军事经验，因此我们几乎没有顾问。或许我们可以请美国的朋友过来帮忙给我们单位出谋划策。"
 KOS_european_weapon_donations: "欧洲捐赠"
 KOS_european_weapon_donations_desc: "欧洲国家非常愿意向我们捐赠武器，所以我们必须尽可能地利用它。"
 KOS_deploy_the_army: "部署军队"
 KOS_deploy_the_army_desc: "由于我们进行了许多改革和改变，我们能够很容易地部署新训练的士兵来保卫科索沃！"
 KOS_the_serbians: "塞尔维亚人"
 KOS_the_serbians_desc: "一段时间以来，塞尔维亚人一直是我们的眼中钉，但我们要么与他们合作，要么建立敌对关系。"
 KOS_never_forgive: "永不原谅"
 KOS_never_forgive_desc: "我们永远不会接受塞尔维亚的存在以及他们对我们实行奴役的主张。"
 KOS_fund_montenegro_rebels: "资助黑山叛军"
 KOS_fund_montenegro_rebels_desc: "我们正在黑山组织起义，以破坏塞尔维亚的稳定。"
 KOS_anti_serb_propaganda: "反塞尔维亚宣传"
 KOS_anti_serb_propaganda_desc: "我们将加强宣传，让每一个科索沃公民都知道塞族人是我们的敌人。"
 KOS_revenge: "我们必将复仇"
 KOS_revenge_desc: "是时候解决塞尔维亚人了。"
 KOS_cooperate: "与塞尔维亚人合作"
 KOS_cooperate_desc: "我们与塞族关系的历史将翻开新的一页——和平友好。"
 KOS_joint_business_ventures: "合资企业"
 KOS_joint_business_ventures_desc: "我们正在与塞尔维亚商人组建合资企业。"
 KOS_security_guarantees: "安全保障"
 KOS_security_guarantees_desc: "联合安全保障将加强巴尔干地区的稳定。"
 KOS_military_partners: "军事合作伙伴"
 KOS_military_partners_desc: "我们将与塞尔维亚军队发展军事伙伴关系。"
 KOS_democratic_agenda: "民主派议程"
 KOS_democratic_agenda_desc: "科索沃民主党是科索沃最大的政党之一。它原本是科索沃战争后非军事化的科索沃解放军的一个社会民主党，其领导层大部分来自阿尔巴尼亚民族主义者和前科索沃人民运动成员。"
 KOS_europeanization: "欧洲化"
 KOS_europeanization_desc: "只有通往欧洲共同体的道路才是我们的首要任务，我们将沿着这条道路走到底。"
 KOS_call_for_investments: "呼吁投资"
 KOS_call_for_investments_desc: "我们这个小地区需要外资来拉动经济走出低谷。"
 KOS_job_opportunities: "创造就业机会"
 KOS_job_opportunities_desc: "经济在增长，我们为公民提供的新就业机会也在增长。"
 KOS_fund_start_ups: "资助初创企业"
 KOS_fund_start_ups_desc: "这些初创企业将由国家资助，希望获得一个项目，在未来有时会给我们国家更多的投资。"
 KOS_commit_to_rule_of_law: "致力于法治"
 KOS_commit_to_rule_of_law_desc: "法律对每个人都是一样的，没有人可以凌驾于法律之上。"
 KOS_attack_left: "攻击左翼"
 KOS_attack_left_desc: "左派政治运动将导致我们的国家崩溃！我们将积极将他们挤出我们的政治领域。"
 KOS_democratic_campaigns: "民主运动"
 KOS_democratic_campaigns_desc: "民主宣传将在该国获得尽可能多的资助，人们应该知道正确的选择。"
 KOS_values_of_freedom: "自由的价值观"
 KOS_values_of_freedom_desc: "自由和人权将被宣布为我们的主要价值观。"
 KOS_pdk: "科索沃民主党"
 KOS_pdk_desc: "科索沃民主党是科索沃最大的政党之一。该党最初是科索沃战争后非军事化的科索沃解放军产生的一个社会民主党，其领导层大部分来自阿尔巴尼亚民族主义者和前科索沃人民运动成员。"
 KOS_push_for_albanian_unity: "推动与阿尔巴尼亚统一"
 KOS_push_for_albanian_unity_desc: "我们与阿尔巴尼亚人是兄弟姐妹，我们将推动这种政治叙事。"
 KOS_military_funding: "军事开支"
 KOS_military_funding_desc: "我国的军事领域应该投入更多，因为我们直接有一个邻居想要吞并我们。"
 KOS_attacking_the_right: "攻击右翼"
 KOS_attacking_the_right_desc: "右翼政客只会把我们引向一场毫无意义的屠杀，而我们最近才刚刚摆脱这场屠杀。将他们从政治活动中剔除是值得的。"
 KOS_support_minorities: "支持少数民族"
 KOS_support_minorities_desc: "我们还将支持我国领土上的塞尔维亚少数民族，不允许塞尔维亚人口被用作向我们施压的杠杆。"
 KOS_kosovan_independence: "科索沃独立"
 KOS_kosovan_independence_desc: "我们的独立就是我们的生活。我们一直并将继续捍卫它。"
 KOS_drift_from_reliance: "偏离信赖"
 KOS_drift_from_reliance_desc: "通往独立和自由的道路将是漫长的，但我们一定会做到。"
 KOS_anti_corrupt_efforts: "反腐败工作"
 KOS_anti_corrupt_efforts_desc: "我国等待腐败官员的只有一件事 - 惩罚。"
 KOS_push_neutrality: "推动中立化"
 KOS_push_neutrality_desc: "中立对我们来说是一种无法接受的奢侈，我们必须直接确认我们为之奋斗的价值观。"
 KOS_national_movement: "民族运动"
 KOS_national_movement_desc: "科索沃民族解放运动是上世纪90年代科索沃的激进左翼民族主义政治运动，也是科索沃战争后的一个政党。"
 KOS_distancing_from_west: "与西方保持距离"
 KOS_distancing_from_west_desc: "我们的前任所选择的亲西方路线是一个错误。西方政客给我们国家带来的除了无休无止的战争。"
 KOS_welfare_programs: "福利计划"
 KOS_welfare_programs_desc: "有必要改善医疗保健计划，应为每个科索沃人提供最好的药物。"
 KOS_kosvan_identity: "科索沃身份认同"
 KOS_kosvan_identity_desc: "我们是科索沃人，我们将尽一切努力维护和保护我们的民族特性。"
 KOS_fighting_serb_influence: "打击塞尔维亚的影响"
 KOS_fighting_serb_influence_desc: "塞尔维亚在我们共和国的影响应该逐渐消除，我们争取独立而不是一体化。"
 KOS_chinese_friendship: "中国友谊"
 KOS_chinese_friendship_desc: "中国投资者有兴趣在我们国家投资，也许值得为他们开辟道路。"
 KOS_teachings_of_marx: "马克思的教导"
 KOS_teachings_of_marx_desc: "马克思的教义将成为我们教育机构的必修课。"
 KOS_distance_from_islam: "与伊斯兰的距离"
 KOS_distance_from_islam_desc: "伊斯兰教不会带领我们走向光明的未来，只有社会主义才是我们黑暗的现在的那束明亮的光芒。"
 KOS_crushing_the_liberals: "碾碎自由派"
 KOS_crushing_the_liberals_desc: "我们国家的自由派政治家应该被排除在政治活动之外。"
 KOS_struggle_for_recognition: "争取认可的斗争"
 KOS_struggle_for_recognition_desc: "我们是时候开始争取独立国家的承认了。"
 KOS_campaign_south_america: "在南美洲开展活动"
 KOS_campaign_south_america_desc: "我们将与该地区未来承认我们独立的国家建立关系。"
 KOS_campaign_east_europe: "在欧洲开展活动"
 KOS_campaign_east_europe_desc: "我们将与该地区未来承认我们独立的国家建立关系。"
 KOS_campaign_asia: "在亚洲开展活动"
 KOS_campaign_asia_desc: "我们将与该地区未来承认我们独立的国家建立关系。"
 KOS_recognized_state: "一个公认的国家"
 KOS_recognized_state_desc: "终于，我们成为被公认的国家。"
 kosovo_rec.2.t: "[FROM.GetName]拒绝承认我们为合法政府"
 kosovo_rec.2.d: "在我们最新的请求后，[FROM.GetName]代表团拒绝承认我们。看来我们得稍后再回来尝试。"
 kosovo_rec.2.a: "悲哀"
 kosovo_rec.3.t: "[FROM.GetName]承认了我们"
 kosovo_rec.3.d: "[FROM.GetName]代表团决定根据我们最新的请求启动认可程序。这是我们人民，也是我们国家的伟大胜利。"
 kosovo_rec.3.a: "太棒了"
