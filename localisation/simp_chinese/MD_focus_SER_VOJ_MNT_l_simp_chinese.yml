 SER_the_kingdom_of_serbia: "新的民族主义塞尔维亚"
 SER_the_kingdom_of_serbia_desc: "是时候结束塞尔维亚人民的屈辱时代了，我们将为我们民族的民族复兴而奋斗。"
 SER_ter_down_communist_narratives: "推翻共产党"
 SER_ter_down_communist_narratives_desc: "我们必须阻止马克思主义疾病的蔓延，增强塞尔维亚的爱国主义！"
 SER_end_modern_decadence: "民族观念的复兴"
 SER_end_modern_decadence_desc: "我们将开始复兴伟大的塞尔维亚人民的民族理念 - 现在！"
 SER_cultural_reawakening: "文化复兴"
 SER_cultural_reawakening_desc: "塞尔维亚文化是世界上最伟大的文化之一！我们必须复兴它。"
 SER_national_reforms: "国家改革"
 SER_national_reforms_desc: "首批改革措施将很快准备好并向人民宣布。打倒塞尔维亚人在自己领土上的贬低。"
 SER_loyal_military: "忠诚的军队"
 SER_loyal_military_desc: "一个强大的国家应该有一支强大而忠诚的军队。我们将为我国军队的忠诚而战。"
 SER_traditional_family_values: "传统的家庭价值观"
 SER_traditional_family_values_desc: "传统家庭是塞尔维亚人民扩张的引擎，我们在这里不需要任何西方价值观。"
 SER_reinforce_the_population: "增强人口"
 SER_reinforce_the_population_desc: "每个塞尔维亚人都必须准备好用手中的武器保卫国家，我们决不能让我们的人民再次沉默地看着他们的国家正在消亡。"
 SER_autarkal_transition: "自给自足的转变"
 SER_autarkal_transition_desc: "我们要争取自给自足，我们的人民一定要经济独立、独立自主。"
 SER_bread_and_mother_serbia: "面包和母亲塞尔维亚"
 SER_bread_and_mother_serbia_desc: "我们要歌颂我们的祖国，让每个人都知道我们有多么爱塞尔维亚母亲！"
 SER_rally_the_hope_of_the_people: "凝聚人民希望"
 SER_rally_the_hope_of_the_people_desc: "希望是人们创造奇迹最强大的动力！让人民盼望我们民族重现昔日的伟大。"
 SER_nationalize_motor_industries: "汽车工业国有化"
 SER_nationalize_motor_industries_desc: "我们不会给西方资本家任何东西，我们的产业将属于我们的国家！"
 SER_reincorporation_of_resources: "资源整合"
 SER_reincorporation_of_resources_desc: "塞尔维亚自然资源将从西方官员手中归还。"
 SER_luxury_parties_end: "西方思想在塞尔维亚的终结"
 SER_luxury_parties_end_desc: "西方价值观最终将从塞尔维亚政治领域被抹去，我们将积极消灭这些思想的意识形态。"
 SER_kosovo_uprising: "科索沃起义"
 SER_kosovo_uprising_desc: "我们将把科索沃夺回自己手中，毫不妥协。"
 SER_reinstate_the_church_in_macedonia: "恢复马其顿教会"
 SER_reinstate_the_church_in_macedonia_desc: "我们将把真正的教会带回这个国家，真正的教会。"
 SER_reinstate_church_bulgaria: "恢复保加利亚教会"
 SER_reinstate_church_bulgaria_desc: "我们将把真正的教会带回这个国家，真正的教会。"
 SER_independent_frontier: "独立的边疆"
 SER_independent_frontier_desc: "我们共和国的边界就像一堵长城，我们将奋力守卫它，不让敌人越过它。"
 SER_nationalist_propaganda: "国家宣传"
 SER_nationalist_propaganda_desc: "我们必须确保我们的人民只听我们党的正确叙述！"
 SER_serbian_revanchism: "塞尔维亚复仇主义"
 SER_serbian_revanchism_desc: "我们仍然会向我们的敌人和施暴者报仇，塞尔维亚的复仇主义，就是我们的敌人会害怕的东西。"
 SER_legacy_of_stefan_dusan: "杜桑的遗产"
 SER_legacy_of_stefan_dusan_desc: "塞尔维亚的伟大过去激励我们许多公民参军，因为只有通过武力才能恢复我们国家昔日的伟大。"
 SER_autark_idea: "塞尔维亚独裁统治"
 SER_inner_policy: "国内政策"
 SER_nati_idea: "新国家理念"
 SER_idea_loyal_military: "忠诚的军队"
 SER_democratic_ascendant: "民主崛起"
 SER_democratic_ascendant_desc: "我们作为民主国家的历史现在开始，我们应该为我们的巴尔干同胞树立榜样，因为该地区非常不稳定，我们将成为灯塔。"
 SER_Join_the_united_nations: "加入联合国"
 SER_Join_the_united_nations_desc: "虽然在过去这是遥不可及的，或者只是一个坏主意，但我们现在有充分的理由加入联合国。"
 SER_increase_federalization: "加强联邦化"
 SER_increase_federalization_desc: "让我们尽我们所能将一切联邦化，并希望根除我们中间挥之不去的有害杂草。"
 SER_shift_towards_mixed_economy: "转向混合经济"
 SER_shift_towards_mixed_economy_desc: "我们当前的经济运转良好，但并不繁荣。我们必须改变我们的运作方式，这样我们才能进入一个经济增长的时代。"
 SER_protect_local_industries: "保护当地产业"
 SER_protect_local_industries_desc: "家族企业经营的产业是我们最关键的。消除他们就是消除塞尔维亚人民的核心，他们就是动力。"
 SER_protect_landlords: "保护地主"
 SER_protect_landlords_desc: "地主让我们做房地产生意变得容易多了。没有他们，我们将严重缺乏并迫切需要帮助。"
 SER_common_worker: "普通工人"
 SER_common_worker_desc: "塞尔维亚的运行建立在为其提供动力的人民的基础上。我们必须确保在任何行动中都将他们的最大利益放在心上。"
 SER_external_weapons_dev: "外部武器开发"
 SER_external_weapons_dev_desc: "我们使用的武器与我们指挥的士兵同样重要。虽然我们国内的产量不是很高，但是我们可以从国外购买合适的装备。"
 SER_international_arms_contracts: "国际军火合同"
 SER_international_arms_contracts_desc: "我们想要杀人的武器。我们可以通过外部来源来储备这些，购买并堆积起来。"
 SER_final_chapters_of_milosevic: "米洛舍维奇的最后几章"
 SER_final_chapters_of_milosevic_desc: "进入21世纪，作为一个国家，我们必须认识到我们的政府已经过时了，真正的民主才是未来的出路。米洛舍维奇的独裁统治必须结束，我们必须忘记我们以前领导人的所有胡言乱语，开始我们历史的新篇章，他到头了！"
 SER_Serbian_Arms_Industry: "塞尔维亚军火工业"
 SER_Serbian_Arms_Industry_desc: "我们的武器还不是最好的。让我们创建一个生产枪支和武装我们士兵的行业。"
 SER_Factory_modernisation: "工厂现代化"
 SER_Factory_modernisation_desc: "我们的工厂已经过时，难以完成工作，我们需要让它们跟上现代化机械的步伐，以便我们能够在当今要求严格的国际经济中竞争。"
 SER_Defence_Contracts: "国防合同"
 SER_Defence_Contracts_desc: "我们将签署合同并获得一些武器。我们已经考虑了几家公司，我们将联系他们进行交易。"
 SER_market_oriented_reforms: "市场化改革"
 SER_market_oriented_reforms_desc: "在米洛舍维奇统治期间，我们与国际社会疏远，从而导致了自给自足的经济。既然我们不再局限于社会主义规则，也不再受斯洛博丹·米洛舍维奇激进议程的阻碍，我们可以改革我们的市场以适应现代时代。"
 SER_Vojvodina_Agriculture: "伏伊伏丁那农业发展"
 SER_Vojvodina_Agriculture_desc: "伏伊伏丁那拥有我国一半以上的农业用地，农业是塞尔维亚经济最重要的部门，因此我们必须珍惜该地区的农业发展。"
 SER_crop_field_production: "农田生产"
 SER_crop_field_production_desc: "<尚未实装>"
 SER_bluechip_corporations: "蓝芯公司"
 SER_bluechip_corporations_desc: "蓝芯电子有限公司（后来的蓝芯国际）是一家美国计算机公司，由约翰·罗西于1982年创立。该公司成立的目的是为康懋达家用计算机开发外围设备，并于1986年开始销售低成本IBM PC兼容机"
 SER_fiat_chrysier: "菲亚特克莱斯勒"
 SER_fiat_chrysier_desc: "菲亚特克莱斯勒汽车公司是一家意大利裔美国跨国公司，主要以汽车、商用车、汽车零部件和生产系统制造商而闻名。"
 SER_volkswagen: "大众汽车"
 SER_volkswagen_desc: "大众汽车是一家德国汽车制造商，总部位于德国下萨克森州沃尔夫斯堡。"
 SER_smederevo_steel_mill: "斯梅代雷沃钢铁厂"
 SER_smederevo_steel_mill_desc: "河钢塞尔维亚钢铁公司，俗称河钢塞尔维亚，是一家塞尔维亚钢铁制造集团，总部位于贝尔格莱德。"
 SER_novi_sad_railroad: "诺维萨德铁路"
 SER_novi_sad_railroad_desc: "诺维萨德火车站是塞尔维亚诺维萨德的主要火车站。目前的车站位于杰斯·托米卡大道，于1964年启用，之前位于今天的利曼新鲜市场的旧火车站自1883年起关闭。该车站每天有两趟开往贝尔格莱德的高速列车，是布达佩斯-贝尔格莱德铁路项目的一部分。"
 SER_Nikola_Tesla_international: "尼古拉特斯拉国际"
 SER_Nikola_Tesla_international_desc: "贝尔格莱德尼古拉·特斯拉机场是一座服务于塞尔维亚贝尔格莱德的国际机场。它是塞尔维亚最大、最繁忙的机场，位于贝尔格莱德市中心以西，靠近苏尔辛郊区，周围环绕着肥沃的低地。它由法国企业集团芬奇机场运营，以塞尔维亚裔美国发明家尼古拉·特斯拉命名。"
 SER_war_mafia: "与黑帮的战争"
 SER_war_mafia_desc: "我们全面打击我国黑帮的时候到了。"
 SER_step_up_inevstigations: "加强调查"
 SER_step_up_inevstigations_desc: "为了彻底根除社会上的犯罪分子，我们必须开展新的调查并衡量我们的一举一动。"
 SER_legal_framework: "法律框架"
 SER_legal_framework_desc: "<尚未实装>"
 SER_active_combatting: "积极战斗"
 SER_active_combatting_desc: "是时候突袭盗匪藏身处，积极打击犯罪分子了。"
 SER_national_assembly: "国民议会"
 SER_national_assembly_desc: "塞尔维亚国民议会是一院制立法机构，负责代表塞尔维亚共和国公民并制定法律。"
 SER_independent_judiciary: "独立的司法机构"
 SER_independent_judiciary_desc: "政府部门分立将确保我们的民主进一步发展。"
 SER_support_serbian_bosniaks: "支持塞尔维亚波斯尼亚人"
 SER_support_serbian_bosniaks_desc: "我们必须支持波斯尼亚联邦的同胞。这是我们的最高职责。"
 SER_Redevelop_Ties_with_Bosnia: "重新发展与波斯尼亚的关系"
 SER_Redevelop_Ties_with_Bosnia_desc: "为了支持我们的塞族共和国兄弟，我们必须重建与波斯尼亚的关系并考虑投资他们的经济。"
 SER_national_framework: "国家框架"
 SER_national_framework_desc: "我们必须进一步努力促进我们国家的繁荣，同时不忽视我们的民族价值观。"
 SER_Propose_Open_Balkan_Initiative: "提出开放巴尔干倡议"
 SER_Propose_Open_Balkan_Initiative_desc: "为了加强巴尔干地区国家之间的相互合作并确保可持续和平，我们必须增加我们各国之间的相互贸易。"
 SER_european_investment: "欧洲投资"
 SER_european_investment_desc: "为了加强我们与欧洲国家的联系，我们可能想要求他们对我们进行投资。"
 SER_orthodox_values: "支持正统价值观"
 SER_orthodox_values_desc: "<尚未实装>"
 SER_church_and_state: "教会与国家"
 SER_church_and_state_desc: "我们必须按照我国人民的意愿发展与东正教的关系。"
 SER_kosovo_question: "科索沃问题"
 SER_kosovo_question_desc: "2000年，科索沃问题仍然是国际社会的紧迫关切。经过多年的阿尔巴尼亚人口与塞尔维亚当局之间的种族紧张关系，科索沃宣布独立，导致北约于1999年进行军事干预，旨在结束人道主义危机。然而，该地区的地位仍未解决，科索沃和塞尔维亚之间在国际调解下正在进行谈判。科索沃主权的未来及其与塞尔维亚的关系仍然是不确定性的根源，外交努力的重点是实现冲突的持久和平解决。"
 SER_coperate_kosovo_separatists: "与科索沃分裂分子合作"
 SER_coperate_kosovo_separatists_desc: "我们塞尔维亚人的飞地仍然在科索沃。我们必须与他们合作并确保他们的安全。"
 SER_brussels_agreement: "布鲁塞尔协议"
 SER_brussels_agreement_desc: "第一个关系正常化原则协议，非正式地称为《布鲁塞尔协议》，是塞尔维亚和科索沃政府之间关系正常化的协议。"
 SER_domestic_automotive_industry: "国内汽车行业"
 SER_domestic_automotive_industry_desc: "我们不应该忘记我们自己的汽车行业的遗产，我们正在积极地将这个行业的成功融入到我们的经济中。"
 SER_free_elections: "选举法修正案"
 SER_free_elections_desc: "是时候对我们的选举法进行一些修改，使我们的制度真正具有竞争性和民主性了！"
 SER_free_elections_again: "后米洛舍维奇时代的塞尔维亚"
 SER_free_elections_again_desc: "米洛舍维奇离开了我国总统的职位，尽管他能够抵御针对他的革命，但任何统治者迟早都会离开他的座位。"
 SER_nova_democratica_stranka: "新塞尔维亚民主党"
 SER_nova_democratica_stranka_desc: "塞尔维亚新民主党领导的联盟赢得选举！我们是公民委托我们进行民主转型，同时考虑到我们人民的文化特征！"
 SER_national_conservatism: "塞尔维亚民族保守主义"
 SER_national_conservatism_desc: "在我们的政治中，我们有义务以我们国家特有的思想为指导。这些观念是传统价值观和温和的民族主义。然而，我们不能把这些想法提升到绝对，我们需要温和的民族保守主义。"
 SER_diplomatic_pragmatism: "强制外交实用主义"
 SER_diplomatic_pragmatism_desc: "我们所处的位置是，我们周围的国家要么是西方的直接盟友，要么声称拥有这种地位。为了维护该地区的稳定并防止主权丧失，我们必须遵守西方的规则，但同时我们也不能忘记我们政策的其他方面。"
 SER_market_corporatism: "市场法团主义"
 SER_market_corporatism_desc: "自由市场是我们的首选，但市场的运行机制是有缺陷的。有必要建立一个制度，要求政府干预市场经济，支持最成功的大企业，并确保这些企业与其员工之间的对话。创造条件，帮助中小企业积极发展壮大。"
 SER_anti_communist_stance: "反共立场"
 SER_anti_communist_stance_desc: "共产主义是发生在塞尔维亚人民身上的最糟糕的事情。尽管我们能够推翻这个共产主义的枷锁，但前政权及其支持者的思想仍然很受欢迎。必须开展一场大规模的清洗活动，清除人们思想中的这种污秽，对主要煽动者进行战争罪追查！"
 SER_anticorruption_action: "打击腐败活动"
 SER_anticorruption_action_desc: "米洛舍维奇政权给我们留下了巨大的腐败。它实际上存在于我们国家的每个权力机构中。必须开展铲除腐败、清理腐败分子的行动！"
 SER_burrecarcy_destroy: "打倒官僚主义！"
 SER_burrecarcy_destroy_desc: "官僚主义是我们制度的致命弱点。臃肿的国家机构严重影响了我们的预算，也导致了腐败。我们将对每个机构的活动进行审计，并删除不必要和低效的部门，从而平衡预算。"
 SER_punish_war_criminals: "惩罚战犯"
 SER_punish_war_criminals_desc: "南斯拉夫战争结束后，许多战犯仍然在我们的土地上自由行走，我们必须改变这一点。"
 SER_spirit_of_gaulism: "戴高乐精神"
 SER_spirit_of_gaulism_desc: "尽管我们欣赏本国人民的历史，但相互学习外国的成功经验对我们来说并不陌生。戴高乐的思想可以说是贴近我国人民的思想。强大的国家、传统社会、保守民主和社会繁荣的理念非常适合我们的社会！"
 SER_democratica_stranka: "民主党"
 SER_democratica_stranka_desc: "民主党及其联盟盟友赢得了选举！塞尔维亚人民能够认识到我们国家走欧洲路线的必要性，并支持我们的自由主义和欧洲一体化计划！"
 SER_western_approach: "亲近西方"
 SER_western_approach_desc: "塞尔维亚最忠实的盟友始终是西方。正是由于西方，我们才能够摆脱米洛舍维奇的独裁政权并清除军事对手。我们必须继续与西方建立经济和外交关系。"
 SER_free_market_capitalism: "自由市场资本主义"
 SER_free_market_capitalism_desc: "私有财产的不可侵犯性和自由市场经济是任何自由社会的最高价值观之一。我们有义务为市场关系的发展创造一切条件，尽量减少政府干预。"
 SER_eu_investments: "来自欧盟的投资"
 SER_eu_investments_desc: "欧盟对巴尔干地区及其发展非常感兴趣。我们对额外投资感兴趣。为什么不互相帮助呢？"
 SER_radical_liberalism: "激进自由主义"
 SER_radical_liberalism_desc: "许多人称我们的自由主义计划激进，说塞尔维亚还没有准备好接受这种变革，而我们正在进行新的革命。确实如此，但正如马克思所说“革命是历史的火车头”。我们的改革在某种程度上可以称为一场革命，所以我们会自豪地称自己为激进自由主义者！"
 SER_multiculturalism: "欧洲教育"
 SER_multiculturalism_desc: "实践表明，向欧洲教育标准的过渡提高了教育系统的效率，巴尔干国家采用欧洲标准的经验也可以在塞尔维亚推广。"
 SER_antimilitarism: "反军国主义"
 SER_antimilitarism_desc: "军国主义是我们社会的一种病。臃肿的军事预算和公共生活的军事化是作为针对敌国的强制防御措施而呈现给我们的，但我们却试图保卫自己免受进步和文明的侵害。塞尔维亚反军国主义获胜，现在是削减军队预算的时候了。"
 SER_miracle_of_european_system: "欧洲体系的奇迹"
 SER_miracle_of_european_system_desc: "我们正在塞尔维亚建立一个理想的欧洲模式，这个模式曾经给西方国家带来繁荣和进步，现在也将为我们国家带来进步，创造真正的奇迹！"
 SER_progressivna_stranka: "塞尔维亚进步党"
 SER_progressivna_stranka_desc: "塞尔维亚进步党领导的塞尔维亚爱国力量联盟赢得选举。该国长期受到不稳定和不确定性的困扰，现在是时候让国家恢复稳定和经济增长了。塞尔维亚不能停下来！"
 SER_economic_stimulation: "刺激塞尔维亚经济"
 SER_economic_stimulation_desc: "我们不能坐视经济下滑。我们需要政策来刺激经济增长，只有运用经济调控的工具，正确管理经济，才能摆脱不稳定的局面。"
 SER_eastern_investments: "联系东方"
 SER_eastern_investments_desc: "进步的塞尔维亚需要一项涉及全世界参与的进步的多方面政策。我们的东边是对我们友好的俄罗斯，还有对巴尔干地区的发展感兴趣的中国。那么我们为什么不邀请他们投资我们有前途的经济呢？"
 SER_western_investments: "邀请西方投资者"
 SER_western_investments_desc: "我们的多载体政策还以与西方国家的密切合作为前提。我们可以吸引很多西方投资者来发展我们的经济。"
 SER_populism: "塞尔维亚民粹主义"
 SER_populism_desc: "我们经常被称为民粹主义者，按说我们只能说说而已，但实际上我们连做决定都做不了，但我们以自己的方式理解民粹主义。对我们来说，民粹主义就是民粹主义，我们愿意为人民服务到底，倾听人民的意见，只站在人民一边！"
 SER_anticor_mesuars: "反腐措施"
 SER_anticor_mesuars_desc: "打击腐败是我们参加选举的承诺。是时候兑现我们的承诺了。我们将集结反腐部门的全部力量，为国家清除这种病魔！"
 SER_centralisation_police: "集中警察力量"
 SER_centralisation_police_desc: "随着我国民主的到来，前任自由派政府认为暂时没有必要，逐渐解散了警察部队。有必要归还警察经费以加强社会秩序。"
 SER_social_democracy: "社会民主联盟"
 SER_social_democracy_desc: "社会民主联盟领导的联盟赢得选举！我们的人民选择了反军国主义和社会民主主义的道路，这两种理念可以为国家带来繁荣。"
 SER_social_security: "社会保障"
 SER_social_security_desc: "对我们来说最重要的是为我们的公民提供高水平的生活，让他们有机会过上美好的生活。我们需要增加社会支出！"
 SER_social_market: "社会主义市场"
 SER_social_market_desc: "尽管自由市场是首选的经济制度，但市场对待普通人的方式是不可接受的。国家应该建立一个将社会保护措施与自由市场相结合的体系。"
 SER_social_dem: "塞尔维亚社会民主主义"
 SER_social_dem_desc: "我们的核心意识形态是社会民主主义，这是西方社会取得伟大成就的原因。我们将借鉴合作伙伴的经验，使社会民主主义成为我们政府的指导方针。"
 SER_antiauthoritarism: "反威权主义"
 SER_antiauthoritarism_desc: "我们社会的主要恐惧是回到威权主义和独裁的深渊，我们将尽一切努力从我们的社会中铲除那些使我们倒退的人！"
 SER_support_unions: "支持工会"
 SER_support_unions_desc: "工会在我们的社会中发挥着相当重要的作用 - 保护受到商人压迫的普通工人。我们有责任支持工会，以确保公民的经济平等。"
 SER_western_dominance: "西方主导"
 SER_western_dominance_desc: "西方是我们在世界舞台上的主要盟友，其帮助不容低估。因此，我们的外交政策应该以西方为主导。"
 SER_balkan_social_democracy: "巴尔干地区的社会民主"
 SER_balkan_social_democracy_desc: "巴尔干地区还没有真正的社会民主国家的好例子……直到现在。我们已成为创建和谐平等社会的典范！"
 SER_neutral_souverign: "巴尔干地区的社会民主"
 SER_neutral_souverign_desc: "我们正处在一个西方和东方都试图拉绳子并让我们屈服于他们一边的环境中，但我们不会成为任何人的傀儡！我们将奉行我们自己的多媒介政策，确保我们国家的稳定！"
 SER_socialist_party: "塞尔维亚社会党"
 SER_socialist_party_desc: "昔日以米洛舍维奇为核心的政党，如今正努力塑造自己的新形象，融入新的民主制度。塞尔维亚社会党成立于1990年，由塞尔维亚共产党联盟和南斯拉夫劳动人民社会主义联盟合并而成，斯洛博丹·米洛舍维奇担任首任主席。"
 SER_popular_socialism: "大众社会主义"
 SER_popular_socialism_desc: "我们新的社会主义议程必须以我们的普通民众为中心。满足他们的期望是我们的责任！"
 SER_implement_economic_regulations: "经济法规"
 SER_implement_economic_regulations_desc: "我们决不能让市场这个可怕的怪物压制我们的人民！我们必须规范市场，确保人民利益得到保护。"
 SER_green_initiatives: "绿色倡议"
 SER_green_initiatives_desc: "我们必须为我们的经济提出更健康的经济解决方案。我们不能牺牲我们的本性！"
 SER_hard_pragmatism: "强硬实用主义"
 SER_hard_pragmatism_desc: "德国和奥地利都表现出了来我国投资的意愿。尽管我们过去的关系很紧张，但我们可以尝试建立良好的业务关系。"
 SER_promote_traditions: "弘扬传统"
 SER_promote_traditions_desc: "塞尔维亚东正教塑造了我们的人民和国家。我们必须支持我们的传统以保持我们的身份认同。有人说，上帝毕竟是塞尔维亚人……"
 SER_medicine_for_everyone: "人人皆宜的医疗健保"
 SER_medicine_for_everyone_desc: "我们必须确保向我国所有人提供医疗健保。"
 SER_socialist_renewal: "社会主义复兴"
 SER_socialist_renewal_desc: "终于，我们的政策达到了顶峰，我们的计划全部完成了！"
 SER_support_border_closure: "支持关闭边境"
 SER_support_border_closure_desc: "我们必须为科索沃的进攻做好准备。我们必须做好准备。"
 SER_de_escalation: "缓和"
 SER_de_escalation_desc: "我们必须缓和科索沃局势，以确保和平与繁荣。"
 SER_kosovo_is_serbia: "科索沃是塞尔维亚的！"
 SER_kosovo_is_serbia_desc: "我们不能牺牲我们的福祉来攻击科索沃。然而，我们也不承认他们！"
 SER_recognize_kosovo: "承认科索沃"
 SER_recognize_kosovo_desc: "尽管阿尔巴尼亚对科索沃的征服是不公平的，但我们必须止戈散马…"
 SER_further_belt_and_road_cooperation: "一带一路合作"
 SER_further_belt_and_road_cooperation_desc: "中国对在我国投资非常感兴趣。我们必须利用它来为我们谋取利益。"
 SER_jp_electric_power_industry_of_serbia: "塞尔维亚电力公司合作"
 SER_jp_electric_power_industry_of_serbia_desc: "塞尔维亚电力公司是一家由塞尔维亚政府全资拥有的股份制电力公司，总部位于塞尔维亚贝尔格莱德。"
 SER_renewed_serbia: "复兴的塞尔维亚！"
 SER_renewed_serbia_desc: "塞尔维亚终于焕然一新，完全不再是以前的模样了！"
 SER_end_isolationism: "结束孤立主义"
 SER_end_isolationism_desc: "我们必须停止孤立并开始与邻居互动。"
 SER_crush_the_old_system: "粉碎旧制度"
 SER_crush_the_old_system_desc: "旧的治理体系必须被摧毁，新的治理体系必须被建立。"
 SER_revive_cefta: "中欧自由贸易协定"
 SER_revive_cefta_desc: "中欧自由贸易联盟是一个自由贸易组织，是非欧盟成员国之间《维谢格拉德协定》的继承者。"
 SER_new_constitution: "新宪法"
 SER_new_constitution_desc: "我们必须修改宪法，充分保证我们国家在改革道路上走得更远。"
 SER_democratic_system: "人权保障"
 SER_democratic_system_desc: "我国必须开始尊重人权，以适应新的世界秩序并与其他欧洲国家合作。"
 SER_loosened_union: "松散的联盟"
 SER_loosened_union_desc: "与黑山的联盟随时可能崩溃。现在是改革我们的联盟、给予黑山更大的自治权并满足他们的愿望的时候了。"
 SER_economic_autonomy: "经济自主权"
 SER_economic_autonomy_desc: "我们应该给予我们的兄弟某种经济自主权，并刺激他们经济快速增长。"
 SER_shared_currency: "共同货币"
 SER_shared_currency_desc: "为了使黑山真正实现自治，我们必须为他们创造新的货币。这将为发展创造更加平等的条件。"
 SER_a_new_start: "新的起点"
 SER_a_new_start_desc: "我们联盟的新时代已经开始！我们的改革给黑山地区带来了稳定，我们准备给予他们与塞尔维亚平等的权利。"
 SER_involve_un: "与联合国会谈"
 SER_involve_un_desc: "与黑山的联盟正处于崩溃的边缘。为了使其顺利和快速，我们将要求联合国和国际社会参与并帮助我们创建黑山主权国。"
 SER_begin_the_recognition_process: "开始承认进程"
 SER_begin_the_recognition_process_desc: "我们必须发起国际运动，承认塞尔维亚和黑山国家联盟的解散和黑山国的创建。"
 SER_remove_previous_kleptocrats: "消灭以前的盗匪"
 SER_remove_previous_kleptocrats_desc: "我们将铲除那些给塞尔维亚带来更多痛苦的前政权盗匪。"
 SER_free_at_last: "终得自由"
 SER_free_at_last_desc: "我们成功地顺利而迅速地解散了薄弱的邪恶联盟。这是塞尔维亚历史的新篇章，新塞尔维亚共和国万岁！"
 SER_eu_integration: "寻求欧盟合作"
 SER_eu_integration_desc: "我们在地理上大部分被欧盟成员国包围。我们必须合作，甚至可能寻求融入欧盟，以促进我们的经济和贸易。"
 SER_national_conservatism_idea: "民族保守主义"
 SER_liberal_corporatism_idea: "自由法团主义"
 SER_anticomm_idea: "反共行动"
 SER_degaull_idea: "戴高乐精神"
 SER_radical_liberalism_idea: "激进自由主义"
 SER_free_market_idea: "自由市场"
 SER_model_democracy_idea: "欧洲民主"
 SER_populismus_idea: "塞尔维亚民粹主义"
 SER_anticorruption_measures_idea: "反腐措施"
 SER_econom_stim: "经济刺激"
 SER_souverign_nat: "中立和主权"
 SER_social_dem_idea: "社会民主主义"
 SER_antiauth_idea: "打击威权主义"
 SER_unions_supp_idea: "支持工会"
 SER_social_mark_idea: "社会主义市场"
 SER_balkan_soc_dem_idea: "巴尔干社会民主主义"
 SER_people_socialism_idea: "大众社会主义"
 SER_implement_econ_reg_idea: "实施经济法规"
 SER_traditions_enrolled_idea: "注册的传统"
 SER_socialist_renew_idea: "社会主义复兴"
 SER_cefta_idea: "中欧自由贸易协定"
 SER_cefta_idea_desc: "中欧自由贸易联盟是一个自由贸易组织，是非欧盟成员国之间《维谢格拉德协定》的继承者。"
 SER_idea_rights: "人权保障"
 SER_shared_currency_idea: "共同货币"
 SER_listened_un_idea: "国际社会支持"
 SER_ditched_subject_idea: "来自黑山的自由"
 SER_ditched_subject_idea_desc: "联盟解体中有一些好东西。其中之一是我们不需要再给黑山花钱。"
 SER_mixed_economy: "混合经济"
 SER_mixed_economy_desc: "如果我们继续实行自给自足的经济方针，塞尔维亚将永远无法在21世纪生存，我们已经向世界开放，现在世界也向我们开放。"
 SER_bluechip_corp: "蓝芯公司"
 SER_bluechip_corp_desc: "蓝芯电子有限公司（后来的蓝芯国际）是一家美国计算机公司，由约翰·罗西于1982年创立。该公司成立的目的是为康懋达家用计算机开发外围设备，并于1986年开始销售低成本IBM PC兼容机"
 SER_disorganized_industrial_sector_desc: "我们的工业仍然到处都是，混乱不堪，随着政府的过渡，我们工业的合同由于政府对我们社会主义经济的所有权而到期，白俄罗斯工业独立后的情况又发生了！"
 ser_dem.1.t: "塞尔维亚想要投资"
 ser_dem.1.d: "塞尔维亚代表要求我们投资塞尔维亚经济。这对我们来说是一个很好的机会还是我们会忽视它们？"
 ser_dem.1.a: "我们将为他们建造工业复合体！"
 ser_dem.1.b: "新路会好的。"
 ser_dem.1.c: "网络基础设施是塞尔维亚真正想要的。"
 ser_dem.1.f: "塞尔维亚对于投资来说争议太大"
 ser_dem.2.t: "他们同意了！"
 ser_dem.2.d: "外国势力同意投资我们了！"
 ser_dem.2.a: "万岁！"
 ser_dem.3.t: "他们拒绝了！"
 ser_dem.3.d: "外国势力不肯投资我们！"
 ser_dem.3.a: "多么耻辱！"
 ser_dem.4.t: "外交政策"
 ser_dem.4.d: "我们应该谨慎选择与谁合作。我们可以与西方列强接触，也可以尝试接近东方圈子。或者我们可以与我们地区的国家合作。"
 ser_dem.4.a: "东方是我们的选择"
 ser_dem.4.b: "...但我们仍然是西方民主国家。"
 ser_dem.4.c: "巴尔干一定是和平的！"
 ser_dem.5.t: "塞尔维亚激进党内乱！"
 ser_dem.5.d: "塞尔维亚激进党内部一直存在冲突。该党事实上的领导人托米斯拉夫·尼科利奇与以沃伊斯拉夫·舍舍利为代表的党中央委员会发生冲突，现在尼科利奇和亚历山大·武契奇及其同伙威胁要离开该党，创建自己的新组织。"
 ser_dem.5.a: "尼科利奇和武契奇将创建一个新的政党！"
 ser_dem.5.b: "争议将会得到解决"
 SerbiaFocus.1.t: "开放巴尔干倡议"
 SerbiaFocus.1.d: "[SER.GetName]提议我们签署一项名为“开放巴尔干倡议”的新倡议。它旨在促进我们两国之间的经济增长和贸易，并改善地区稳定。"
 SerbiaFocus.1.a: "我在哪里签字？"
 SerbiaFocus.1.b: "绝对不行！"
 SerbiaFocus.2.t: "[FROM.GetName]已签署该倡议！"
 SerbiaFocus.2.d: "看来[FROM.GetName]已决定签署开放巴尔干倡议，并将合作促进该地区的经济增长！"
 SerbiaFocus.2.a: "好消息"
 SerbiaFocus.3.t: "[FROM.GetName]拒绝签约！"
 SerbiaFocus.3.d: "[FROM.GetName]不想与我们、我们的主动性有任何关系。因此，我们可能不得不忘记该协议的任何可能的扩展。"
 SerbiaFocus.3.a: "悲哀"
 SerbiaFocus.4.t: "[FROM.GetName]要求我们举行全民公投"
 SerbiaFocus.4.d: "[FROM.GetName]要求我们就塞族共和国领土举行全民投票并给予其更多自治权。他们显然在密谋什么，我们会给予我们地区自治权还是无视贝尔格莱德的压力？"
 SerbiaFocus.4.a: "让我们做出让步"
 SerbiaFocus.4.b: "无视他们"
 SerbiaFocus.5.t: "塞族共和国的命运"
 SerbiaFocus.5.d: "[FROM.GetName]同意在我们的压力下给予塞族共和国自治权，正如我们所希望的那样。"
 SerbiaFocus.5.a: "很好"
 SerbiaFocus.6.t: "塞族共和国的命运"
 SerbiaFocus.6.d: "[FROM.GetName]即使在我们的压力下，也拒绝给予塞族共和国自治权。"
 SerbiaFocus.6.a: "他们会付出更多"
 Serbia.20.t: "塞尔维亚要求我们充当调解人！"
 Serbia.20.d: "塞尔维亚新政府要求我们担任科索沃和塞尔维亚之间的调解人。"
 Serbia.20.a: "当然！"
 Serbia.20.b: "嘿，再见。"
 Serbia.21.t: "他们不同意。"
 Serbia.21.d: "他们不想进行谈判。"
 Serbia.21.a: "呃"
 Serbia.22.t: "布鲁塞尔会议"
 Serbia.22.d: "最近在布鲁塞尔举行的会议上，塞尔维亚提出了我们与塞尔维亚关系正常化的协议。"
 Serbia.22.a: "我们同意"
 Serbia.22.b: "不"
 Serbia.23.t: "科索沃同意了！"
 Serbia.23.d: "他们签署了协议。"
 Serbia.23.a: "非常好！"
 Serbia.24.t: "科索沃没有同意"
 Serbia.24.d: "他们不想签署协议。"
 Serbia.24.a: "非常不幸。"
 serbia_news.2.t: "塞尔维亚承认科索沃！"
 serbia_news.2.d: "塞尔维亚正式承认科索沃为独立国家，这是一项重大外交进展，标志着两国长期争端发生历史性转变。这一决定是经过激烈谈判后做出的，反映出这两个巴尔干邻国之间走向关系正常化的意愿。这一具有里程碑意义的举措将为该地区的合作与稳定开辟新的途径，并有可能为加强经济和政治一体化铺平道路。尽管挑战无疑仍然存在，但这一姿态标志着巴尔干地区朝着和解与和平共处迈出了充满希望的一步。"
 serbia_news.2.o1: "有趣"
 SerbiaFocus.21.t: "塞尔维亚提供投资！"
 SerbiaFocus.21.d: "近日，塞尔维亚提出来我国投资。这会增加波斯尼亚塞族人的好感度，给我们带来经济利益，但也可能会降低波斯尼亚塞族人的好感度，增加塞尔维亚人对我们的影响力。我们应该同意吗？"
 SerbiaFocus.21.a: "我们同意！"
 SerbiaFocus.21.b: "不"
 SerbiaFocus.22.t: "波斯尼亚同意！"
 SerbiaFocus.22.d: "我们花费了35亿美元来修复部分厂房。我们对他们的影响力增加了5%。"
 SerbiaFocus.22.a: "太棒了"
 SerbiaFocus.23.t: "波斯尼亚没有同意。"
 SerbiaFocus.23.d: "他们不想要我们的投资。"
 SerbiaFocus.23.a: "非常不幸。"
 SerbiaFocus.14.t: "塞尔维亚寻求投资！"
 SerbiaFocus.14.d: "塞尔维亚要求我们投资他们，我们应该同意吗？"
 SerbiaFocus.14.a: "当然！"
 SerbiaFocus.14.b: "对不起，做不到"
 SerbiaFocus.15.t: "[FRA.GetNamewithFlag]同意了！"
 SerbiaFocus.15.d: "他们会投资我们"
 SerbiaFocus.15.a: "太棒了"
 SerbiaFocus.16.t: "[FRA.GetNamewithFlag]没有接受我们的建议。"
 SerbiaFocus.16.d: "他们不想投资我们。"
 SerbiaFocus.16.a: "呃"
 SerbiaFocus.13.t: "塞尔维亚战犯在塞尔维亚被捕！"
 SerbiaFocus.13.d: "塞尔维亚新政府经过多方考虑，决定逮捕多名前政治家和军事指挥官并将其送上法庭。他们中的许多人将被带上加加法庭。"
 SerbiaFocus.13.a: "有趣"
 Serbia.3.tt.a: "§Y没有什么可以阻止对佐兰·金吉奇的谋杀§!"
 Serbia.14.t: "[MNT.GetFlag][MNT.GetAdjective]独立运动获得关注"
 Serbia.14.d: "[MNT.GetFlag][MNT.GetAdjective]一段时间以来一直在推动独立，如果我们决定阻止这一点，他们似乎越来越愿意为这一事业而战。"
 Serbia.14.a: "让我们拭目以待"
 Serbia.15.t: "[MNT.GetFlag][MNT.GetName]邦联"
 Serbia.15.d: "在一次盛大的公投中，[MNT.GetFlag][MNT.GetName]决定脱离[SER.GetFlag][SER.GetName]（我们）并追求自己在世界上的利益。看来许多国家已经开始承认他们的独立地位，并开始就安全和其他问题进行外交谈判。"
 Serbia.15.a: "这是他们自己的选择。"
 Serbia.16.t: "[MNT.GetFlag][MNT.GetAdjective]运动变得暴力！"
 Serbia.16.d: "看来[MNT.GetFlag][MNT.GetAdjective]运动已经变得暴力，并且对我们控制它们的尝试的积极反抗已经开始。我们需要要么完全退出这场危险的政治赌博，要么加倍努力镇压他们的抵抗运动。"
 Serbia.16.a: "我们绝不做出让步！"
 Serbia.16.b: "你知道吗？你可以独立了。"
 Serbia.17.t: "[MNT.GetFlag][MNT.GetAdjective]运动平息"
 Serbia.17.d: "值得庆幸的是，[MNT.GetFlag][MNT.GetAdjective]抵抗运动被我们熟练的安全部队和政客镇压了。我们不再需要担心在街上与他们战斗，但现在我们必须担心修复对该地区造成的损害。"
 Serbia.17.a: "理所应当。"
 SerbiaFocus.11.t: "塞尔维亚的民主转变！"
 SerbiaFocus.11.d: "塞尔维亚庆祝推土机革命后民主的曙光。公民的持续抗议推翻了旧政权，标志着透明和问责的新时代的到来。全世界都在关注塞尔维亚拥抱变革，预示着更光明未来的希望。"
 SerbiaFocus.11.a: "终于"
 serbia_news.1.t: "塞尔维亚加入联合国"
 serbia_news.1.d: "最初，塞尔维亚政府在南斯拉夫解体后拒绝加入联合国，理由是该国继续致力于恢复塞尔维亚民族土地。\n\n现在，在就此事进行全民公投后，塞尔维亚政府宣布该国将放弃观察员的地位，并以正式成员的身份加入该组织。"
 serbia_news.1.o1: "是时候了，塞尔维亚！"
 SerbiaFocus.12.t: "塞尔维亚寻求和平保证！"
 SerbiaFocus.12.d: "最近塞尔维亚政府更迭后，他们寻求与我们建立更加和平的地区合作。我们应该同意吗？"
 SerbiaFocus.12.a: "当然！"
 SerbiaFocus.12.b: "不"
 Serbia.19.t: "米洛舍维奇入狱！"
 Serbia.19.d: "最近塞尔维亚发生革命后，斯洛博丹·米洛舍维奇因其罪行而被监禁，并将很快在海牙接受审判。"
 Serbia.19.a: "让我们镇压热血的民族主义者……"
 Serbia.19.b: "需要全国对这一罪行做出反应！"
 Serbia.1.d: "泽利科·拉兹纳托维奇又名阿尔坎，准军事组织阿尔坎猛虎队前指挥官、特别行动队军官和商人，他在贝尔格莱德大陆酒店与朋友喝酒时遭到蓄意谋杀。开枪者多布罗萨夫·加夫里奇是一名23岁的警察机动大队初级成员，他击中了阿尔坎以及他的一些朋友和旁观者的左眼。加夫里奇在逃跑过程中被枪杀被捕，医生正在努力让他活下去，他是死人了吗？"
 Serbia.1.a: "我们表示哀悼"
 Serbia.1.b: "我们不能让他死"
 Serbia.1.tt: "§Y阿尔坎将死去！§!"
 Serbia.2.d: "<尚未实装>"
 Serbia.2.a: "为我们失去的人举行葬礼"
 Serbia.2.b: "太离谱了！在国际舞台上谴责这种行为！"
 Serbia.3.d: "我们注意到，塞尔维亚黑帮对佐兰·金吉奇并不满意，泽蒙家族正在利用前特别行动队在3月12日实施计划中的暗杀行动，以推翻我们的反对派。我们可以警告他并阻止这种情况发生，但我们不一定有义务这样做。"
 Serbia.3.a: "立即警告他有关攻击的事情！"
 Serbia.3.b: "我们会看看会发生什么，是吗？"
 Serbia.5.d: "<尚未实装>"
 Serbia.5.a: "我们无法拯救我们的工厂，无法为我们的人民安装抗震基础设施，也无法静待余震。"
 Serbia.5.b: "优先考虑工业建筑，我们的经济不能承受这样的打击。"
 Serbia.5.tt: "§Y如果将来发生地震，我们会措手不及。§!"
 Serbia.6.d: "<尚未实装>"
 Serbia.6.a: "多么不幸"
 Serbia.7.d: "<尚未实装>"
 Serbia.7.a: "农民现在比任何人都需要更多的帮助"
 Serbia.7.b: "我们不能忽视我们最集中的人口"
 Serbia.8.d: "罗马尼亚巴亚马雷附近的金矿公司奥鲁尔发生氰化物泄漏，污染了索梅什河、蒂萨河和多瑙河。这场灾难导致匈牙利、塞尔维亚和罗马尼亚大量鱼类死亡，被称为自切尔诺贝利以来欧洲最严重的环境灾难。"
 Serbia.8.a: "指责外国资源开采公司"
 Serbia.8.b: "与罗马尼亚合作清理"
 Serbia.9.d: ""
 Serbia.9.a: "启动全国调查，“佩刀行动”全面启动。"
 Serbia.9.b: "真是不幸啊，又一个吃土了……"
 Serbia.10.d: ""
 Serbia.10.a: "塞尔维亚的政治自由到底发生了什么？"
 Serbia.10.b: "幸好这种犯罪活动已被制止"
 Serbia.11.d: ""
 Serbia.11.a: "挽救他的生命是一个大错误，让我们一劳永逸地打败这个政治滋扰！"
 Serbia.11.b: "让他们指责我们吧，我们没有做错什么，这件事就会过去。"
 Serbia.12.d: ""
 Serbia.12.a: "政府将协助调解这种情况"
 Serbia.12.b: "让他们吵吧，反正不是我们的问题"
 SerbiaFocus.99.t: "伏伊伏丁那的自由时刻"
 SerbiaFocus.99.d: "我们的人民已经准备好最终发动针对塞尔维亚的解放战争，但是我们准备好做出这样的决定了吗？"
 SerbiaFocus.99.a: "为了伏伊伏丁那的自由！"
 SerbiaFocus.99.b: "绝对不行！"
 SerbiaFocus.100.t: "伏伊伏丁那的自由时刻"
 SerbiaFocus.100.d: "伏伊伏丁那地方政府起来反对我们了！社会和人民的反应是我们所期待的，我们会允许他们悄悄脱离国家吗？否则我们将用武力镇压他们。"
 SerbiaFocus.100.a: "塞尔维亚将团结起来"
 SerbiaFocus.100.b: "让我们给他们自由"
 SerbiaFocus.101.t: "伏伊伏丁那要求联邦化"
 SerbiaFocus.101.d: "伏伊伏丁那政府向我们提出了一项请求，要求我们在塞尔维亚和他们之间建立一个正式的联邦。我们准备好对我国的国家体系进行这样的全局性修改了吗？"
 SerbiaFocus.101.a: "好的"
 SerbiaFocus.101.b: "塞尔维亚将团结起来"
 SerbiaFocus.102.t: "要求联邦化"
 SerbiaFocus.102.d: "塞尔维亚政府同意实行联邦制，我们终于成为平等的主体了！"
 SerbiaFocus.102.a: "漂亮"
 SerbiaFocus.103.t: "要求联邦化"
 SerbiaFocus.103.d: "塞尔维亚政府拒绝将国家联邦化，他们仍然会了解到拒绝我们提议的结果。"
 SerbiaFocus.103.a: "好的"
 SerbiaFocus.104.t: "伏伊伏丁那正在为其军队寻求许可"
 SerbiaFocus.104.d: "伏伊伏丁那政府要求我们允许他们拥有自己的武装部队。也许这将来会对我们有利，但我们也认为这是一种危险，我们应该允许这种情况发生吗？"
 SerbiaFocus.104.a: "好的"
 SerbiaFocus.104.b: "他们不需要自己的军队。"
 SerbiaFocus.105.t: "要求军队"
 SerbiaFocus.105.d: "塞尔维亚政府允许我们开始建立自己的武装部队。"
 SerbiaFocus.105.a: "漂亮"
 SerbiaFocus.106.t: "要求军队"
 SerbiaFocus.106.d: "塞尔维亚政府拒绝向我们提供自己的军队，他们仍然会知道拒绝我们提议的结果。"
 SerbiaFocus.106.a: "好的"
 SerbiaFocus.107.t: "要求增加自主权"
 SerbiaFocus.107.d: "塞尔维亚政府允许我们扩大自治权，现在我们有更多的机会。"
 SerbiaFocus.107.a: "漂亮"
 SerbiaFocus.108.t: "要求增加自主权"
 SerbiaFocus.108.d: "塞尔维亚政府拒绝扩大我们的自治权，他们会后悔的！"
 SerbiaFocus.108.a: "好的"
 SerbiaFocus.109.t: "伏伊伏丁那请求扩大自治权"
 SerbiaFocus.109.d: "伏伊伏丁那政府要求扩大其当前的自治权，并让我们相信这也将使我们受益。我们同意他们的要求吗？"
 SerbiaFocus.109.a: "好的"
 SerbiaFocus.109.b: "他们不需要更多的自主权。"
 SerbiaFocus.9.t: "伏伊伏丁那的自治状况"
 SerbiaFocus.9.d: "震动我国的政治动乱唤醒了伏伊伏丁那的政治力量。该地区的代表要求我们增加该地区居民的自治权。我们会去争取吗？"
 SerbiaFocus.9.a: "我们必须给他们一些自主权。"
 SerbiaFocus.9.b: "休想"
 SerbiaFocus.17.t: "巴尔干联邦"
 SerbiaFocus.17.d: "[FROM.GetName]在与我国政府的一次会议上，向我们发出了加入巴尔干联邦的正式邀请。加入这样一个联邦将对我们施加许多限制，但总的来说，正如塞尔维亚政府使我们相信的那样，联邦的每个主体都将享有平等的权利。"
 SerbiaFocus.17.a: "我们将同意加入联邦"
 SerbiaFocus.17.b: "我们不需要一个联邦"
 SerbiaFocus.20.t: "巴尔干联邦"
 SerbiaFocus.20.d: "[FROM.GetName]拒绝了我们加入巴尔干联邦的提议。"
 SerbiaFocus.20.a: "悲哀"
 ser_reading.1.t: "塞尔维亚政治危机"
 ser_reading.1.d: "1999年北约爆炸事件对塞尔维亚社会造成巨大破坏性影响后，米洛舍维奇的权威几乎被摧毁。许多反对派团体遍布塞尔维亚各地，这个曾经稳定的国家面临着即将到来的新千年的巨大挑战。"
 ser_reading.1.a: "只有团结才能拯救塞尔维亚人......"
 serbia_news.3.t: "中欧自由贸易协定的建立"
 serbia_news.3.d: "近期，多个中欧国家签署了中欧自由贸易协定。中欧自由贸易联盟是一个自由贸易组织，是非欧盟成员国之间《维谢格拉德协定》的继承者。如果我们加入欧盟，这个国家精神就会被移除。"
 serbia_news.3.o1: "有趣"
 SER_radical_create_tt: "塞尔维亚进步党即将出现！"
 SER_radical_created_tt: "塞尔维亚进步党成立了。"
 SER_jp_electric: "塞尔维亚电力公司"
 SER_coalition_TT: "与我们§C结盟§!的§C政党§!将加入我们的§C执政联盟§!。"
 SER_radical_div_TT: "进步党成立了。"
 ser_we_will_int_tt: "[FROM.GetNamewithFlag]修建2个网络基础设施。它使[FROM.GetNamewithFlag]对我们的影响力增加了5%！"
 bombed_us_in_the_nineties: "90年代轰炸我们"
 oppress_the_muslim_population: "压迫穆斯林人口"
 oppress_the_serbian_population: "压迫塞尔维亚人口"
 serbian_speaking: "塞尔维亚语国家"
 kla_attacks: "科索沃解放军突袭我们的民众！"
 ethnic_cleansing: "在我们的土地上进行种族清洗！"
 nationalized_automobile_industry: "汽车工业国有化"
 nationalized_automobile_industry_trade: "汽车工业国有化"
 cooperated_to_clean_up_cyanide_spill: "合作清理氰化物泄漏"
 caused_cyanide_spill: "导致氰化物流入多瑙河"
 blame_us_for_cyanide_spill: "多瑙河氰化物泄漏归咎于我们"
 vojvodina_focus: "伏伊伏丁那国策树"
 VOJ_economic: "伏伊伏丁那的经济"
 VOJ_economic_desc: "我们的共和国有着巨大的经济发展潜力，塞尔维亚如此努力地让我们留在其中并不是没有原因的，因为我们为他们提供了很大一部分收入！"
 VOJ_selhoz: "农业产业"
 VOJ_selhoz_desc: "我国农业产业发达，但我们不会就此止步，还会继续投入发展。"
 VOJ_construct: "建筑工业"
 VOJ_construct_desc: "我们将扩大对建筑业的投资，伏伊伏丁那的每一公里都将被建设起来！"
 VOJ_oil: "石油工业"
 VOJ_oil_desc: "我们地区的石油工业相当强大，甚至对一些外国投资者也有吸引力，这对我们的经济产生了积极的影响。"
 VOJ_chim: "化学工业"
 VOJ_chim_desc: "我国的化学工业还很不发达，但是已经开始有了势头，投入更多的钱，我们一定会得到很多倍的效益。"
 VOJ_metal: "冶金工业"
 VOJ_metal_desc: "冶金工业对我们来说就像空气一样必不可少。我们将投入比塞尔维亚政府更多的资金用于其发展。"
 VOJ_it: "IT部门"
 VOJ_it_desc: "我们国家的IT行业很不发达，但是我们准备投资它，因为它是未来！"
 VOJ_regionalism: "地方主义"
 VOJ_regionalism_desc: "我们在塞尔维亚国内积极倡导区域主义！不侵犯人民！"
 VOJ_federalisation: "联邦化"
 VOJ_federalisation_desc: "我们认为塞尔维亚联邦化是我们共同国家的未来。我们将积极努力为自己争取尽可能多的特权。"
 VOJ_vs: "我们的武装部队"
 VOJ_vs_desc: "我们将向塞尔维亚政府提出一项法案，允许我们拥有自己的武装部队。"
 VOJ_autonomy: "提高自主地位"
 VOJ_autonomy_desc: "我们将建议塞尔维亚政府扩大我们作为国家内部自治的特权。"
 VOJ_true_fed: "塞尔维亚和伏伊伏丁那联邦"
 VOJ_true_fed_desc: "我们将向塞尔维亚政府提交一份关于考虑成立塞尔维亚和伏伊伏丁那联邦的法案。"
 VOJ_separ: "自治联盟"
 VOJ_separ_desc: "伏伊伏丁那的许多政党联合起来，争取伏伊伏丁那的自治和可能的独立。"
 VOJ_vojvodina_spirit: "自由精神"
 VOJ_vojvodina_spirit_desc: "我们的人民一直渴望自治和独立，塞尔维亚是我们的占领者，我们将与之斗争。"
 VOJ_europe_friend: "与欧盟的伙伴关系"
 VOJ_europe_friend_desc: "我们将欧盟视为潜在的合作伙伴，将我们视为其成员。"
 VOJ_brothers_nation: "少数民族之声"
 VOJ_brothers_nation_desc: "我们以共和国的少数民族为借口吸引匈牙利和克罗地亚等邻国的投资者。"
 VOJ_kosovo: "上瘾的兄弟"
 VOJ_kosovo_desc: "科索沃和我们一样，长期处于塞尔维亚的阴影之下，我们的兄弟问题应该让我们团结起来。"
 VOJ_propaganda: "爱国主义宣传"
 VOJ_propaganda_desc: "我们的人民已经忘记了什么是热爱和尊重他们的根源、他们的历史，我们将通过宣传引导他们走上正确的道路。"
 VOJ_self_defence: "伏伊伏丁那自卫队"
 VOJ_self_defence_desc: "我们将建立自卫部队来抵抗塞尔维亚的影响，并准备好在我们的独立遭到践踏时保卫我们自己。"
 VOJ_buy_weapon: "采购武器"
 VOJ_buy_weapon_desc: "我们需要武器来保卫自己，幸运的是我们的一些邻居愿意把它们卖给我们。"
 VOJ_anti_serb: "反塞尔维亚宣传"
 VOJ_anti_serb_desc: "我们将积极发展塞尔维亚将我们当作殖民地，而我们是其奴隶的言论。"
 VOJ_war_freedom: "贝尔格莱德之旅"
 VOJ_war_freedom_desc: "我们准备好进行反对我们的占领者和敌人的解放战争。"
 VOJ_madyar: "伏伊伏丁那的匈牙利民族主义"
 VOJ_madyar_desc: "匈牙利少数民族在伏伊伏丁那的生活中占据了统治地位，现在等待着我们的是真正不可预测的未来。"
 VOJ_new_nation: "新国家理念"
 VOJ_new_nation_desc: "伏伊伏丁那长期以来一直没有出现的国家观念现在将出现。匈牙利人民将带领这片美丽的土地走向辉煌的未来。"
 VOJ_we_hungary: "推广匈牙利身份认同"
 VOJ_we_hungary_desc: "伏伊伏丁那的身份认同是不必要的，而且已经过时了。匈牙利人是伏伊伏丁那的真正继承人。"
 VOJ_we_not_serb: "拒绝塞尔维亚身份认同"
 VOJ_we_not_serb_desc: "伏伊伏丁那的身份认同是不必要的，而且已经过时了。匈牙利人是伏伊伏丁那的真正继承人。"
 VOJ_propagandase: "亲匈牙利宣传"
 VOJ_propagandase_desc: "我们的媒体将积极宣传匈牙利是这片土地的真正继承人，该地区的每个居民都是匈牙利人。"
 VOJ_defences: "强化防线"
 VOJ_defences_desc: "我们必须建立防线，这样我们的潜在敌人就不能轻易突破我们。"
 VOJ_mobilisation: "动员民众"
 VOJ_mobilisation_desc: "我们宣布动员民众，鼓励他们加入我们自己的武装部队。"
 VOJ_guard: "国民卫队"
 VOJ_guard_desc: "我们将创建自己的国民卫队来保护我们。"
 VOJ_path: "站在十字路口"
 VOJ_path_desc: "是时候为我们地区做出重大决定了。"
 VOJ_part_hungary: "我们是匈牙利的一部分"
 VOJ_part_hungary_desc: "我们将宣布加入匈牙利的愿望，希望我们的兄弟不要拒绝我们。"
 VOJ_nopart_hungary: "我们是真正的匈牙利"
 VOJ_nopart_hungary_desc: "匈牙利国家已经腐烂了，他们忘记了我们人民的光荣传统，完全抛弃了他们的历史，我们将成为全世界匈牙利人的据点。"
 VOJ_volunteer: "匈牙利志愿军"
 VOJ_volunteer_desc: "来自世界各地的匈牙利志愿者开始来到我们这里，将我们视为匈牙利的真正继承人，而不是布达佩斯这个腐败的政府。"
 VOJ_claims: "领土主张"
 VOJ_claims_desc: "匈牙利的土地属于匈牙利人民，我们对它们拥有一切权利。"
 VOJ_war: "匈牙利战争"
 VOJ_war_desc: "匈牙利将获得自由！"
 VOJ_start_army: "军事改革的开始"
 VOJ_start_army_desc: "我们的武装部队实际上并不存在，有必要开始创建它们，以便我们的国家将来能够保卫自己。"
 VOJ_reforms_army: "合同制军队"
 VOJ_reforms_army_desc: "我们的小国家不需要庞大的军队，我们会专注于一支小型的专业军队。"
 VOJ_weapon_zakup: "采购武器"
 VOJ_weapon_zakup_desc: "我们将从不同国家购买武器来供应我们的军队。"
 VOJ_new_officer: "军官学校"
 VOJ_new_officer_desc: "我们将开始组建我们军队的第一批军官。"
 VOJ_inter_specialist: "外国专家"
 VOJ_inter_specialist_desc: "我们将邀请外国专家来帮助我们做好军队的准备。"
 VOJ_finish_reform: "完成改革"
 VOJ_finish_reform_desc: "我们已经完成了自己武装部队的创建。"
 VOJ_serbs: "我们是塞尔维亚人"
 VOJ_serbs_desc: "我们的地区将永远与塞尔维亚站在一起，我们是一个团结的民族，一个团结的国家。"
 VOJ_anti_separ: "对分离主义者的镇压"
 VOJ_anti_separ_desc: "分裂主义很容易使我们的地区着火并导致内战 - 这是不可接受的！"
 VOJ_propagandais: "亲塞尔维亚宣传"
 VOJ_propagandais_desc: "我们地区的居民应该知道，分裂主义对我们来说是危险的，与塞尔维亚的团结是稳定的关键。"
 VOJ_serb_infra: "基础设施投资"
 VOJ_serb_infra_desc: "塞尔维亚政府投资于我们地区的基础设施发展。"
 VOJ_serb_people: "团结的人民"
 VOJ_serb_people_desc: "我们认识到我们人民的团结和一个单一的目标 - 强大而伟大的塞尔维亚。"
 VOJ_serb_invest: "塞尔维亚工业投资"
 VOJ_serb_invest_desc: "塞尔维亚政府拨出资金用于在我国境内建设企业。"
 VOJ_serb_police: "承认塞尔维亚警察"
 VOJ_serb_police_desc: "我们将允许塞尔维亚警察进入我们地区以确保稳定。"
 VOJ_serb_military: "融入塞尔维亚工业"
 VOJ_serb_military_desc: "我们将积极允许塞尔维亚工业进入我国境内。"
 VOJ_agro_selhoz1: "伏伊伏丁那农业"
 VOJ_agro_selhoz: "伏伊伏丁那农业工业"
 VOJ_prom_idea: "伏伊伏丁那工业"
 VOJ_patriotism: "伏伊伏丁那爱国主义"
 VOJ_vojvodina_nation: "新国家理念"
 VOJ_vojvodina_nation1: "真正的匈牙利"
 VOJ_no_army: "没有军队的国家"
 VOJ_no_army1: "改革军队"
 VOJ_no_nation: "没有民族的国家"
 VOJ_debuff_nation: "伏伊伏丁那对自治的渴望"
 VOJ_debuff_nation_desc: "过去的事件导致了伏伊伏丁那自治支持者的活跃，也许我们应该解决这个问题？"
 VOJ_hungary: "匈牙利伏伊伏丁那共和国"
 ser_voj.1.t: "伏伊伏丁那希望与我们联合"
 ser_voj.1.d: "伏伊伏丁那宣布举行全民公投，希望成为我们伟大国家的一部分，我们同意接受吗？"
 ser_voj.1.a: "是"
 ser_voj.1.b: "不"
 ser_voj.2.t: "伏伊伏丁那为我们提供保证"
 ser_voj.2.d: "伏伊伏丁那向我们提供相互保证，以防塞尔维亚和其他国家攻击我们。也许这可以缓和我们不友好邻居的热情。"
 ser_voj.2.a: "是"
 ser_voj.2.b: "不"
 ser_voj.3.t: "科索沃已同意相互保证"
 ser_voj.3.d: "科索沃政府已同意相互保证彼此的独立，现在我们有机会不再受到攻击。"
 ser_voj.3.a: "很好"
 SER_vojvodina_separatism_category: "伏伊伏丁那分离主义"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n£SER_desctext_vojvodina\n\n\n\n\n\n\n\n\n米洛舍维奇被推翻后发生的事件导致伏伊伏丁那的共和主义和分离主义情绪加剧。现在伏伊伏丁那和塞尔维亚需要决定是走在一起还是分道扬镳。"
 VOJ_more_separ: "加剧分离主义情绪"
 VOJ_more_autonomy: "要求更大自主权"
 VOJ_more_army: "为自己的军队请求许可"
 VOJ_more_federation: "请求联邦化许可"
 VOJ_integrate: "整合伏伊伏丁那"
 VOJ_separ_debuff: "减少伏伊伏丁那的分离主义"
 VOJ_separ_debuff1: "减少伏伊伏丁那的分离主义"
 VOJ_ser_police: "塞尔维亚警察"
 VOJ_ser_avto: "塞尔维亚工业"
 SER_voj_separ_TT: "伏伊伏丁那的分离主义将增加§Y[?modify_voj_separ]%§!（当前分离主义：§Y[?VOJ.voj_separ]%§!）\n"
 SER_voj_integr_TT: "融入意愿将增加§Y[?modify_voj_integr]%§!（当前意愿：§Y[?VOJ.voj_integr]%§!）\n"
 VOJ_support_for_union_more_60: "融入意愿达到60%以上"
 montenegro_focus: "黑山国策树"
 SER_The_Montenegro_Confederacy: "黑山邦联"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro\n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName]自1990年代以来一直在争取独立，并且随着时间的推移，他们变得越来越成功。我们可以尝试阻止它们，但如果我们这样做，它们可能会弊大于利。尝试维护[MNT.GetFlag][MNT.GetName]可能会导致长期后果，可能需要数年时间才能解决。\n\n我们可以通过推迟他们的独立议程来维持[MNT.GetFlag][MNT.GetName]与我们的关系。如果继续压制他们对独立的渴望，那么他们的运动就会变成暴力运动，就需要我们动用军队来镇压叛乱。\n\n如果我们选择不采取任何行动，[MNT.GetFlag][MNT.GetName]将和平地与我们的国家分离，而不会产生任何重大后果。\n\n[MNT.GetFlag][MNT.GetAdjective]分离主义：§Y[?SER_Montenegro_separatism]%§!\n-------------------------------------------------------\n[MNT.GetFlag] [MNT.GetAdjective]抵抗力量：§R[?SER_Montenegro_combatants]§!\n[SER.GetFlag] [SER.GetAdjective]已部署安全部队：§R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "黑山独立公投"
 SER_retainment_of_connections_Montenegro: "抵制[MNT.GetFlag][MNT.GetAdjective]分离主义"
 SER_retainment_of_connections_Montenegro_desc: "我们将坚守阵地，反击[MNT.GetFlag][MNT.GetAdjective]分裂主义"
 SER_attack_mnt_militias: "攻击[MNT.GetFlag][MNT.GetAdjective]武装分子"
 SER_attack_mnt_militias_desc: "我们将对[MNT.GetFlag][MNT.GetAdjective]武装分子发起攻击，试图平息他们的抵抗。"
 SER_deploy_more_troops: "增加安保存在"
 SER_deploy_more_troops_desc: "我们将加强在[MNT.GetFlag][MNT.GetName]地区的安保存在，以对抗武装分子。"
 SER_Political_separatism: "[MNT.GetFlag][MNT.GetAdjective]分离主义"
 MNT_neoyug: "新南斯拉夫主义"
 MNT_neoyug_desc: "旧时的南斯拉夫之火在黑山还没有消失！共产主义的方式永远是最好的，我们当然知道这一点。"
 MNT_selfcoup: "不再有民主！"
 MNT_selfcoup_desc: "资产阶级的资本主义民主是我们和我们以前的南斯拉夫同志今天所有混乱的根源。我们必须停止这种做法，回到进步的无产阶级专政！"
 MNT_onepartystate: "一党专政国家"
 MNT_onepartystate_desc: "所有这些愚蠢的政党都不能完全掌握逻辑的辩证理解，他们是想把我们的社会带入阶级冲突的倒退的白痴。我们不应该让这种情况发生！"
 MNT_eliminate_bourjuy: "消灭资产阶级"
 MNT_eliminate_bourjuy_desc: "像老鼠一样困扰我们国家的愚蠢的有产阶级必须被消灭，他们的财产应该在人民中分享！"
 MNT_declare_autarky: "对外自给声明"
 MNT_declare_autarky_desc: "肮脏的资本主义全球市场无时无刻不在把血腥的手放在我们的脖子上！我们不会被帝国主义的全球化毒蛇所征服，而暂时只依靠我们自己。"
 MNT_nationalise_economy: "经济国有化"
 MNT_nationalise_economy_desc: "国家的全部经济都必须属于国家人民！既然我们是无产阶级专政，是普通百姓中的精英，政府就必须管理所有的企业。"
 MNT_revolution_might: "革命的力量"
 MNT_revolution_might_desc: "以神圣的马克思的名义，革命的力量必须向所有远近国家显现出来！资本家的威胁在听到我们的实力时应该害怕和颤抖！"
 MNT_titois_economic_practise: "铁托的实用主义"
 MNT_titois_economic_practise_desc: "约瑟普·布罗兹·铁托是所有巴尔干地区最聪明的人，那些质疑这一点的人要么是叛徒，要么是傻瓜。我们必须在我们闪亮的红色黑山再次重现他的经济政策，以看到我们的国家繁荣昌盛！"
 MNT_socialist_agenda_desc: "我们国家的每一个人都必须用心学习和学习马克思主义！这是我们的新议程，根据这个议程，我们必须调整更多的社会计划，以满足普通民众的需求！"
 MNT_greate_reclaimation: "伟大的复兴战争！"
 MNT_greate_reclaimation_desc: "现在，是时候输出革命，在整个巴尔干地区举起红旗了！"
 MNT_montenegro_dem: "黑山民主党"
 MNT_montenegro_dem_desc: "黑山终于走出了威权主义的恐怖，我们不会再被威权主义所压迫！民主是唯一的出路！"
 MNT_european_agenda: "欧洲议程"
 MNT_european_agenda_desc: "黑山从来都是欧洲的一份子，任何共产主义或专制的过去都无法阻止我们加入欧洲大家庭并拥抱合作！"
 MNT_anti_oligarchism: "反寡头主义"
 MNT_anti_oligarchism_desc: "反寡头主义必须成为我们政治议程的首要任务之一。真正的市场要崛起，就必须开辟新的空间！"
 MNT_democratisation: "民主化"
 MNT_democratisation_desc: "多年来对人民声音的压迫使我们进入了不存在的民主投票文化的状态。我们必须解决这个问题！"
 MNT_montenegro_nationalism: "黑山民族主义"
 MNT_montenegro_nationalism_desc: "我们不是塞尔维亚人！每个人都应该知道这一点——我们不应该在我们所谓的兄弟的阴影下。我们是独立的、主权的和黑山人！"
 MNT_multiparty_system: "多党制"
 MNT_multiparty_system_desc: "即使违背我们的意愿，我们也不会落入独裁和压迫的深渊，而是与竞争对手建立政治合作，巩固真正的多党制。"
 MNT_fight_organized: "打击犯罪"
 MNT_fight_organized_desc: "犯罪必须受到惩罚，必须在我们国家建立法律和秩序！"
 MNT_social_market: "社会主义市场"
 MNT_social_market_desc: "为了看到我们的人民繁荣和幸福，我们必须在社会上支持他们，并为必要的需求建立保障。"
 MNT_kill_serb_nats: "镇压塞尔维亚人"
 MNT_kill_serb_nats_desc: "愚蠢的塞尔维亚民族主义者仍在寻求使我们与塞尔维亚重新统一。这必须停止！"
 MNT_freetrade: "自由贸易"
 MNT_freetrade_desc: "我们的国家必须对任何对外贸易自由。我们的港口对每个人都开放！"
 MNT_secularism: "建立世俗主义"
 MNT_secularism_desc: "我们不拒绝宗教的可能真理，但是，我们必须将宗教与国家分开。"
 MNT_dukanovic_rule: "久卡诺维奇的统治"
 MNT_dukanovic_rule_desc: "米洛·久卡诺维奇是一位著名的黑山政治家，曾在不同的政治职位上担任过多个任期，自1990年代以来在该国政治中发挥了重要作用。"
 MNT_family_comes_first: "家族至上！"
 MNT_family_comes_first_desc: "许多社会民主党人告诉我分配一些预算来养家糊口。我同意！这就是为什么我所有的家庭成员都将在政府机构中担任重要的政治角色......"
 MNT_cement_power: "巩固权力"
 MNT_cement_power_desc: "我们必须一劳永逸地巩固我们党的权力，同时维护民主制度。"
 MNT_dominance_of_dps: "社会主义者民主党的统治力"
 MNT_dominance_of_dps_desc: "社会主义者民主党现在是，将来也将是议会中的主导党！我们将通过宣传和政治操纵来提高我们的知名度。"
 MNT_person_of_the_year: "有组织犯罪年度人物"
 MNT_person_of_the_year_desc: "久卡诺维奇与犯罪团伙和黑手党有很多联系，这已不是什么秘密。为了确保黑手党不会伤害黑山，久卡诺维奇将尝试将其纳入政府结构。反对派可以说我们的总统是有组织犯罪领域的年度人物，但他们对国家管理了解多少，对吧？"
 MNT_full_scale_privatisation: "私有化运动"
 MNT_full_scale_privatisation_desc: "我们的经济完全私有化并摆脱社会主义做法的时机已经到来。"
 MNT_formation_of_oligachs: "与寡头结盟"
 MNT_formation_of_oligachs_desc: "我们必须与寡头政治结盟来支持我们的政治体制。"
 MNT_bar_pirate_bay: "巴尔海盗湾"
 MNT_bar_pirate_bay_desc: "我们港口的所有黑市都必须……合法化，并且其收入必须上缴国家。"
 MNT_reconsiliation_with_monarchists: "与君主主义者和解"
 MNT_reconsiliation_with_monarchists_desc: "君主主义者渴望寻求支持和代表。我们可以利用这一点来获取我们的政治利益。"
 MNT_friend_in_the_west: "西方朋友"
 MNT_friend_in_the_west_desc: "美国和欧洲是我们的贸易伙伴，我们必须同他们搞好关系。"
 MNT_contacts_in_the_east: "东方朋友"
 MNT_contacts_in_the_east_desc: "俄罗斯和中国是我们的贸易伙伴，我们必须与他们发展良好的关系。"
 MNT_castle_of_montenegro: "黑山城堡"
 MNT_castle_of_montenegro_desc: "黑山是久卡诺维奇的城堡，我们肯定都喜欢它！"
 MNT_serb_democrats: "塞尔维亚民主党派"
 MNT_serb_democrats_desc: "黑山也有塞尔维亚少数党。他们有时也渴望政治领导。"
 MNT_promote_serbian_culture: "推广塞尔维亚文化"
 MNT_promote_serbian_culture_desc: "黑山人显然是塞尔维亚人！塞尔维亚文化必须到处弘扬！"
 MNT_fight_corruption: "打击腐败"
 MNT_fight_corruption_desc: "反腐败对于确保资源公平分配、促进经济发展、维护法治和维护公众对机构的信任至关重要"
 MNT_traditional_values: "传统价值观"
 MNT_traditional_values_desc: "我们必须支持我们老百姓的传统价值观，摒弃一切进步的胡言乱语。"
 MNT_serbian_cooperation: "与塞尔维亚合作"
 MNT_serbian_cooperation_desc: "为了巩固我们与塞尔维亚的团结，我们必须加强与塞尔维亚国家的合作。"
 MNT_fight_crime: "打击犯罪"
 MNT_fight_crime_desc: "犯罪必须受到惩罚，我们国家必须建立法律和秩序！"
 MNT_cooperation_with_russia: "与俄罗斯的合作"
 MNT_cooperation_with_russia_desc: "正如我们塞尔维亚人所说 - 天上有上帝，地上有俄罗斯。"
 MNT_serbian_language_in_constitution: "语言政策"
 MNT_serbian_language_in_constitution_desc: "我们必须消除语言上的人为差异，并将塞尔维亚语确立为官方国家语言。"
 MNT_economic_regulations: "经济法规"
 MNT_economic_regulations_desc: "我们必须调控经济，确保经济领域顺利发展。"
 MNT_serbian_chucrh: "塞尔维亚教会"
 MNT_serbian_chucrh_desc: "塞尔维亚东正教会是东正教传统中的一个重要宗教机构，代表塞尔维亚人民的大多数信仰，在巴尔干地区发挥着重要的文化和历史作用。"
 MNT_serbian_montenegro: "塞尔维亚的黑山"
 MNT_serbian_montenegro_desc: "现在，在完成了所有准备工作后，终于准备好与塞尔维亚团聚了。"
 MNT_monarchist_in_power: "君主主义者掌权"
 MNT_monarchist_in_power_desc: "现在是我们国家回归其古老根源的时候了 - 恢复君主制！"
 MNT_monarchist_constitution: "新宪法"
 MNT_monarchist_constitution_desc: "我们需要重写我们愚蠢的民主宪法。"
 MNT_royal_guard_desc: "为了保护我们神圣的国家，我们必须为我们的国王建立一支皇家卫队！"
 MNT_traditional_vl_mon: "传统主义"
 MNT_traditional_vl_mon_desc: "我们必须支持我们普通人的传统价值观，摆脱所有进步的胡说八道。"
 MNT_royal_nobility: "重建贵族体系"
 MNT_royal_nobility_desc: "黑山和塞尔维亚的许多前贵族正在寻求重建他们的意志和权力。我们可以安排。"
 MNT_state_religion: "国立东正教"
 MNT_state_religion_desc: "东正教是我们国家的基本方面，我们必须在政府中强制执行。"
 MNT_centralisation: "国家集权"
 MNT_centralisation_desc: "我们必须将国家的所有权力集中在我们的君主身上。"
 MNT_russian_royal: "与俄罗斯皇室的纽带"
 MNT_russian_royal_desc: "俄罗斯皇室长期以来一直支持我们对抗外敌的事业。我们必须继续与他们成为朋友。"
 MNT_national_economy_desc: "我们国家的经济必须关注我们国家的利益，而不是国际集团的利益！"
 MNT_serbian_legacy: "塞尔维亚的遗产"
 MNT_serbian_legacy_desc: "现在，是时候决定如何处理塞尔维亚了......"
 MNT_neutral_prin: "中立原则"
 MNT_neutral_prin_desc: "我们不会在政治领域赌博。相反，我们应该保持中立，非常谨慎。"
 MNT_Economy_baby: "经济部"
 MNT_Economy_baby_desc: "我们必须成立经济部来应对我们的危机！"
 MNT_restore_port: "重建巴尔港"
 MNT_restore_port_desc: "巴尔港是我国最大的港口，同时也是亚德里亚海最大的转运枢纽，我们必须重建并恢复我们的港口工作并从中获利。"
 MNT_join_wto: "加入世贸组织"
 MNT_join_wto_desc: "为了同外部贸易实体建立联系，我们必须加入世界贸易组织！"
 MNT_agricul_dev: "农业和农村发展战略"
 MNT_agricul_dev_desc: "黑山农业和农村发展战略是由黑山农业部和欧盟资助的一个项目。该项目的主要目标是振兴黑山农业部门。"
 MNT_support_tourism: "支持旅游业"
 MNT_support_tourism_desc: "旅游业是我国经济中最有前途的部门。我们必须采取措施发展我们的旅游业。"
 MNT_tourist_mecca: "旅游圣地"
 MNT_tourist_mecca_desc: "我们设法为来自世界各地的游客创造了一个名副其实的圣地。"
 MNT_revive_industry: "重建工业部门"
 MNT_revive_industry_desc: "我国工业部门的垮台是南斯拉夫经济管理不善的结果。我们必须恢复我们的工业并修复经济！"
 MNT_save_aluminium_plant: "波德戈里察铝厂"
 MNT_save_aluminium_plant_desc: "波德戈里察铝厂的重要性难以言喻，这家铝厂创造了绝大多数我们的GDP。必须拯救我们的工厂免于倒塌！"
 MNT_expand_port: "扩建巴尔港"
 MNT_expand_port_desc: "我们必须扩建巴尔港来增加入境货物和游客的吞吐量"
 MNT_wind_power: "黑山的风能"
 MNT_wind_power_desc: "我们的地理环境决定了我们可以完全依赖于风能发电！"
 MNT_foreign_production: "外国制造业"
 MNT_foreign_production_desc: "为了提高我们的GDP，我们可以邀请外国投资者建造更多的工业园区。"
 MNT_better_then_before: "比以前更好"
 MNT_better_then_before_desc: "在工业部门大改革之后，我们看到了GDP的快速增长。它甚至比南斯拉夫时代还要高！"
 MNT_heaven_for_elits: "精英的天堂"
 MNT_heaven_for_elits_desc: "想象一下，你是世界上最富有的人，你需要把你的游艇放在某个地方。这个地方必须相对便宜，并且应该被美丽的大自然所包围，而黑山共和国符合这个标准！"
 MNT_support_tourist_bussiness: "支持旅游业务"
 MNT_support_tourist_bussiness_desc: "很明显，中小企业的发展与我国旅游兴趣的增加有关。我们必须采取一切可能的措施来刺激这种增长。"
 MNT_revive_old_relics: "考古工作"
 MNT_revive_old_relics_desc: "黑山的土地有着悠久的历史。斯拉夫部落的古镇废墟和威尼斯共和国的堡垒遍布我们的领土。我们必须资助考古工作，以恢复古代文物。"
 MNT_highway_to_hell: "M高速公路的扩建"
 MNT_highway_to_hell_desc: "为了改善黑山的基础设施，使我们的人口和游客更容易在全国各地旅行，我们必须扩大我们的主要M高速公路。"
 MNT_support_holdings: "支持农业控股"
 MNT_support_holdings_desc: "农业控股是农业市场的主要代理商。我们必须用我们所有的资金支持他们，来避免他们倒闭。"
 MNT_improve_logistick: "提高物流效率"
 MNT_improve_logistick_desc: "为了修复农业供应链，我们必须改善我国地区道路的状况。我们将让交通部参与资助所有区域道路项目。"
 MNT_export_agri: "出口农产品"
 MNT_export_agri_desc: "农产品在国内市场上销售后，我们可以从我们的商品中创造利润并将其出口到外部市场。"
 MNT_agri_revival: "振兴农业"
 MNT_agri_revival_desc: "橄榄、水果、烟草——所有这些美丽的商品都是大自然赐予我们人民的黄金。由于我们的改革，我们成功地满足了内部市场的需求，并成为世界市场上的有力竞争者。"
 MNT_ageconomic_prosperity: "黑山的繁荣时代"
 MNT_ageconomic_prosperity_desc: "我们做到了！我们成功地摆脱了90后和00后给我们人民带来的毁灭性危机。可以说，21世纪将成为我们的繁荣时代！"
 MNT_aremd_forces: "黑山武装力量"
 MNT_aremd_forces_desc: "任何国家都需要自己的武装力量来抵御外敌。复仇主义的塞尔维亚人、阿尔巴尼亚民族主义者、北约之鹰——所有这些都只是潜在敌人名单的开始。"
 MNT_legacy_of_yugoslavia: "南斯拉夫武装部队的遗产"
 MNT_legacy_of_yugoslavia_desc: "我们的地理位置迫使我们采用南斯拉夫的防御战略来保护黑山。实施起来并不困难，因为我们所有的将军在南斯拉夫服役期间就已经熟悉了这一策略。"
 MNT_montenegro_navy: "黑山海军"
 MNT_montenegro_navy_desc: "黑山的海岸线是我们的致命弱点。我们所有的大城市和交通枢纽都位于海边。我们必须建立自己的海军力量来保护我们的海岸！"
 MNT_save_yug_boat: "拯救南斯拉夫船只"
 MNT_save_yug_boat_desc: "许多南斯拉夫的旧船仍然留在我们的旧船坞里。如果我们设法拯救他们，我们就能拥有一支优秀的沿海舰队。"
 MNT_buy_transport: "购买海军登陆舰"
 MNT_buy_transport_desc: "从我们的军事战略上来说，拥有一些登陆舰是有必要的。"
 MNT_anti_navy_defence: "海岸防卫"
 MNT_anti_navy_defence_desc: "为了保护我们漫长的海岸线，必须沿着我们的海岸建造一系列防护设施。"
 MNT_improve_navy_base: "改善海军基地"
 MNT_improve_navy_base_desc: "我们的造船厂必须改进以保证我们的安全。"
 MNT_montenegro_ground_forces: "黑山地面部队"
 MNT_montenegro_ground_forces_desc: "为了保护我们的土地和山脉，我们必须建立地面部队并为其配备最新技术。"
 MNT_ammunition_from_zastava: "来自扎斯塔瓦的军火"
 MNT_ammunition_from_zastava_desc: "扎斯塔瓦军火公司是南斯拉夫的遗产，在困难时期没有被摧毁。购买他们的军火对我们的军队建设有很大帮助。"
 MNT_american_ammunition: "来自美国的军火"
 MNT_american_ammunition_desc: "西方合作伙伴拥有市场上最先进的军火。获得它将有助于我们建立一支技术先进的军队。"
 MNT_russian_ammunition: "来自俄罗斯的军火"
 MNT_russian_ammunition_desc: "俄罗斯的合作伙伴拥有市场上最高效的军火。获得它将有助于我们建立一支强大的军队。"
 MNT_russian_vehicles: "俄罗斯车辆"
 MNT_russian_vehicles_desc: "俄罗斯车辆是市场上最有效的车辆。购买它们将使我们的军队更加有组织、更加强大。"
 MNT_american_vehicles: "美国车辆"
 MNT_american_vehicles_desc: "美国汽车是市场上最先进的汽车。购买它们将使我们的军队技术更加先进、机动性更强。"
 MNT_tara_arms: "塔拉武器公司"
 MNT_tara_arms_desc: "塔拉武器公司是一家以前11月4日工厂为基础的公司。该公司的主要目的是为公民生产民用武器，为军队生产军用武器。"
 MNT_montenegro_air: "黑山空军"
 MNT_montenegro_air_desc: "为了确保我们的领空安全，我们必须建立空军并为其配备所需的所有必要装备。"
 MNT_save_yug_air: "拯救南斯拉夫飞机"
 MNT_save_yug_air_desc: "我们从旧机场继承了很多南斯拉夫战斗机。吹掉灰尘，它们就可以被利用了。"
 MNT_mlrs: "防空防御"
 MNT_mlrs_desc: "如果没有防空系统，我们就无法确定我们的敌人是不可触及的。恢复旧的南斯拉夫防空系统并购买新的防空系统将确保我们的领空安全。"
 MNT_foreign_helis: "购买外国直升机"
 MNT_foreign_helis_desc: "为了在恶劣的气候和地缘政治条件下重新部署我们的部队，我们必须购买新的直升机。"
 MNT_improve_air_base: "改善空军基地"
 MNT_improve_air_base_desc: "我们应该改进我们的空军基地，以增加其储存飞机的能力。"
 MNT_strong_and_ready: "强大且准备就绪"
 MNT_strong_and_ready_desc: "我们的部队已经成立，并做好了执行军事任务的充分准备。我们的士兵是黑山最伟大的儿子！"
 MNT_foreign_affairs: "外交部"
 MNT_foreign_affairs_desc: "为了与外界联系，必须设立外交部。"
 MNT_eyes_on_west: "着眼西方"
 MNT_eyes_on_west_desc: "尽管北约给我们的土地带来了种种不好的事情，但为了建立牢固的贸易基础，与富裕和发达国家的合作是必要的。"
 MNT_american_inv: "邀请美国投资者"
 MNT_american_inv_desc: "与美国投资者在工业领域的合作可能有利于我们的GDP增长和跨大陆合作。"
 MNT_german_inv: "邀请德国投资者"
 MNT_german_inv_desc: "与德国投资者在工业领域的合作可能有利于我们的GDP增长并有助于未来融入欧盟。"
 MNT_european_trade: "欧洲贸易协议"
 MNT_european_trade_desc: "黑山是一个欧洲国家是一个不可质疑的事实。我们不能忽视与欧盟进行贸易对我们来说是必要的这一事实。我们富饶的土地可以为普通欧洲人提供一切。"
 MNT_eyes_on_east: "着眼东方"
 MNT_eyes_on_east_desc: "俄罗斯、塞尔维亚和中国。他们都是我们的历史盟友。我们与历史合作的根源紧密相连，不可分割。"
 MNT_seek_serb_trade: "与塞尔维亚的贸易"
 MNT_seek_serb_trade_desc: "塞尔维亚是离我们最近的国家。我们曾经团结一心，现在我们分裂乐，但我们必须继续进行经济交流。"
 MNT_seek_rus_trade: "与俄罗斯的贸易"
 MNT_seek_rus_trade_desc: "俄罗斯是我们的历史盟友。如果我们需要任何帮助，俄罗斯国家总是在这里，就像一个兄长一样。很明显，我们必须继续和他们进行经济交流。"
 MNT_chinese_infra: "贝尔格莱德 - 巴尔高速公路"
 MNT_chinese_infra_desc: "为了改善巴尔干的基础设施并建立一个将我们与外巴尔干地区连接起来的根基，我们创建了一个项目，其中包括建造一条从巴尔港到贝尔格莱德的高速公路。该项目的主要问题是我们急需财政支持，政府已决定向中国金融机构寻求投资。"
 MNT_questio_of_direction: "方向问题"
 MNT_questio_of_direction_desc: "我们正处于最大选择的边缘，这不仅会影响我们外交政策的方向，而且会影响巴尔干地区的局势。我们应该明智地做出决定。"
 MNT_cave_to_serbia: "加强与塞尔维亚的合作"
 MNT_cave_to_serbia_desc: "我们与塞尔维亚的友好关系不能被任何人破坏，我们的亲东方议程也不能被破坏。"
 MNT_sco_observer: "与上海合作组织的联系"
 MNT_sco_observer_desc: "上海合作组织是西方帝国主义联盟的最佳替代品。我们将近距离观察上海合作组织，并参加他们的所有会议。"
 MNT_reunion_with_serbia: "重建于塞尔维亚的联盟"
 MNT_reunion_with_serbia_desc: "越来越明显的是，塞尔维亚-黑山国家的解体是一个大错误，导致了该地区进一步的政治不稳定。我们将就塞尔维亚-黑山联盟的重建提出正式建议。"
 MNT_union_with_russia: "加入集体安全条约组织"
 MNT_union_with_russia_desc: "我们不能忽视与俄罗斯的友好关系。我们的兄弟不会让任何人伤害我们，但为了确保俄罗斯会帮助我们，我们将发送加入集体安全条约组织的正式请愿书。"
 MNT_free_harbour: "自由港"
 MNT_free_harbour_desc: "向任何一方倾斜都将对我们的经济和独立造成毁灭性打击。为了确保我们维护我们的主权，我们将宣布自己是亚得里亚海的自由港。"
 MNT_neutral_status: "中立状态"
 MNT_neutral_status_desc: "为了保持我国作为一个独立国家的地位，我们必须在欧洲主要大国的帮助下正式宣布自己为中立国。"
 MNT_swiss_model: "巴尔干半岛的瑞士"
 MNT_swiss_model_desc: "为了维护我国的和平，我们必须与边境国家进行谈判。我们应该实施瑞士的外交政策模式，成为巴尔干半岛的瑞士。"
 MNT_european_intragrate: "亲欧洲议程"
 MNT_european_intragrate_desc: "西方议程必须在我们的外交政策中占据主导地位，以摆脱我们的威权主义遗产。"
 MNT_nato_affairs: "与北约的合作"
 MNT_nato_affairs_desc: "如果我们想从威权主义的破坏力量中拯救我们的认同和我们的国家，我们必须与北约合作。"
 MNT_eu_model: "实施欧洲模式"
 MNT_eu_model_desc: "为了受到欧盟的欢迎，我们必须实施渐进式改革并采用欧洲的政府结构标准。这将是一个漫长的过程，但我们相信自己！"
 MNT_nato_aspiration: "加入北大西洋公约组织"
 MNT_nato_aspiration_desc: "为了不惧怕任何外部威胁，确保我们的民主不受损害，我们必须加入北约组织。"
 MNT_independent_politics: "黑山政治"
 MNT_independent_politics_desc: "在南斯拉夫共产党长期占领之后，黑山在我国人民的意愿下再次独立！现在是时候进行政治变革了！"
