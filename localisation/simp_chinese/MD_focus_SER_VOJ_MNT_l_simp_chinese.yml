 SER_serbian_armed_forces: "塞尔维亚武装力量"
 SER_serbian_armed_forces_desc: "军队对于确保塞尔维亚的独立至关重要。让我们给予他们尽可能多的权力，这样我们就可以保护自己。"
 SER_army_reform: "军事改革"
 SER_army_reform_desc: "如果我们预计会发生任何类型的战争，军队就迫切需要修复。以现在的情况来看，它不会准备好保卫任何人。"
 SER_army: "塞尔维亚武装力量"
 SER_army_desc: "塞尔维亚武装力量是塞尔维亚的军队。"
 SER_doctrine: "新军事理论"
 SER_doctrine_desc: "现在我们不需要维持一支庞大的军队来保卫我们的国家，我们将改变我们的军事学说。"
 SER_oborona: "国防法"
 SER_oborona_desc: "我们的国家将专注于保卫自己的领土，而不是攻击邻国。"
 SER_slujba: "向合同兵役制过渡"
 SER_slujba_desc: "我们打算让我们的军队建立在合同基础上，并放弃征兵制。"
 SER_goz_granitca: "转移国界保护"
 SER_goz_granitca_desc: "今后，保护边境的权力将移交给内务部。"
 SER_univer: "军事学院"
 SER_univer_desc: "国防大学军事学院是位于塞尔维亚贝尔格莱德的一所致力于军事教育和职业发展的学院。该学院是塞尔维亚高等教育系统的一部分，提供经过认可的研究生和研究生课程。它包含一所本科军事学院以及研究生课程。"
 SER_avia: "过时的空军"
 SER_avia_desc: "塞尔维亚空军和防空部队是塞尔维亚空军和塞尔维亚武装部队的军种。其使命是保卫和保护塞尔维亚领空主权，并与塞尔维亚军队共同维护国家领土完整。"
 SER_new_air_lines: "组建新空军联队"
 SER_new_air_lines_desc: "我们正在优化机队中飞机的数量，以实现更好的协调性和可管理性。"
 SER_pereosnash: "重新装备"
 SER_pereosnash_desc: "我们将开始用新型号的备件和设备重新装备我们的机队。"
 SER_vpk: "塞尔维亚国防工业"
 SER_vpk_desc: "塞尔维亚军工复合体是塞尔维亚境内集科研、检测机构和制造企业为一体的综合体，为塞尔维亚军队和出口进行军用和特种装备、弹药、弹药的开发、生产和装备。"
 SER_zastava: "扎斯塔瓦武器公司"
 SER_zastava_desc: "扎斯塔瓦武器公司是一家塞尔维亚枪械和火炮制造商，总部位于塞尔维亚克拉古耶瓦茨。1853年，它成立，并铸造了第一门大炮。它是塞尔维亚领先的枪支生产商，也是当地国防工业的重要贡献者。扎斯塔瓦武器公司生产并向四十多个国家出口各种产品，其中包括扎斯塔瓦M70、卡拉什尼科夫步枪。"
 SER_uniform: "迈尔·德拉季奇"
 SER_uniform_desc: "它生产制服、军事装备、头盔和防弹背心。"
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDePro是一家位于塞尔维亚贝尔格莱德的公司，致力于开发固体火箭、涡轮喷气发动机动力导弹和含能材料生产的解决方案。"
 SER_avto: "扎斯塔瓦地形车辆"
 SER_avto_desc: "扎斯塔瓦地形车辆是一家塞尔维亚汽车和国防公司，专门生产全地形车辆。该公司总部位于克拉古耶瓦茨，由扎斯塔瓦卡车公司的所有资产（包括大部分员工）组成。"
 SER_pvo: "PPT 纳门斯卡"
 SER_pvo_desc: "PPT 纳门斯卡是一家塞尔维亚制造商，生产武器、迫击炮、榴弹发射器、无人地面车辆、液压和气动装置、飞机零部件和一些复杂的武器系统，包括处于不同生产阶段的现代化M-77橘子、PASARS-16和多管火箭炮莫拉瓦。同时也有面向民用和工业用户的产品。"
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DC是一家专门生产无人机的塞尔维亚私营公司，展出了包括游荡弹药在内的全系列产品，其中一款产品已接近上市，而其他许多产品仍处于开发阶段。"
 SER_export: "南斯拉夫进口SDPR"
 SER_export_desc: "南斯拉夫进口SDPR是一家塞尔维亚国有武器制造商以及国防相关设备进出口中介公司。"
 SER_genshtab: "塞尔维亚总参谋部"
 SER_genshtab_desc: "塞尔维亚武装部队总参谋部是塞尔维亚武装部队的最高权力机构，也是重要的指挥实体，直接指挥众多组织单位。"
 SER_guard: "塞尔维亚武装部队卫队"
 SER_guard_desc: "塞尔维亚武装部队卫队是塞尔维亚武装部队仪仗队，受总参谋部直接指挥。除了礼仪职责外，其主要任务还包括安全和后勤任务。"
 SER_kobra: "\"眼镜蛇\""
 SER_kobra_desc: "“眼镜蛇”宪兵特种作战支队是塞尔维亚武装部队直属总参谋部的宪兵部队。该部队负责贴身保护、反恐和特种作战。"
 SER_training: "训练司令部"
 SER_training_desc: "训练司令部是负责训练塞尔维亚武装部队成员的司令部。"
 SER_uchenia: "联合军事演习"
 SER_uchenia_desc: "我们的军队需要从更有经验的国家那里获得经验。我们将开始与大国代表进行公开演习。"
 SER_mvd: "内政部"
 SER_mvd_desc: "塞尔维亚共和国内务部或内政部是塞尔维亚政府的内阁级部委。"
 SER_police: "塞尔维亚警察"
 SER_police_desc: "塞尔维亚警察，正式名称为塞尔维亚共和国警察，通常缩写为塞尔维亚警察，是塞尔维亚国家民警部队。塞尔维亚警察负责所有地方和国家执法。它由内务部通过其警察局管辖。"
 SER_jandarmi: "国家宪兵"
 SER_jandarmi_desc: "塞尔维亚国家宪兵担负着高风险和专门的执法职责。它隶属于塞尔维亚警察局。"
 SER_anti_terror: "特别反恐部队"
 SER_anti_terror_desc: "特别反恐部队是塞尔维亚警察的精锐战术部队。"
 SER_kto: "反恐部队"
 SER_kto_desc: "反恐部队是塞尔维亚警察的一支警察战术部队。"
 SER_zakup: "购买外国武器"
 SER_zakup_desc: "我们将为我们的警察部队购买武器。"
