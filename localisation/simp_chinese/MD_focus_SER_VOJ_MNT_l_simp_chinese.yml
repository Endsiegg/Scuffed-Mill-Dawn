 SER_geo_export: "向§Y[GEO.GetNamewithFlag]§!出口军火"
 SER_geo_export_desc: "我们能够通过我们的关系打入格鲁吉亚市场，现在我们准备提供我们的武器。"
 SER_iraq_export: "向§Y[IRQ.GetNamewithFlag]§!出口军火"
