l_simp_chinese:
 serbian_focus: "塞尔维亚国策树"
 SER_the_high_castle: "高堡"
 SER_the_high_castle_desc: "一个国家的强大取决于领导它的政府。我们必须确保它的稳固并决定我们想要走的道路。我们是应坚守“老一套”还是走上一条新道路？"
 SER_begin_repairing_works1: "开始重建国家"
 SER_begin_repairing_works1_desc: "北约轰炸的后果是给我们的经济造成了严重打击。但现在是时候如凤凰般涅槃，开始寻回我们所失去的一切了。"
 SER_deals_with_criminal_world: "与犯罪头目交易"
 SER_deals_with_criminal_world_desc: "到目前为止，我们还无法与蔓延全国的犯罪作斗争，但我们可以与他们达成一些交易，减少他们对我们和国家的影响。"
 SER_enforcement_of_kleptocracy: "开始镇压窃盗统治者"
 SER_enforcement_of_kleptocracy_desc: "我们终于准备好开始逐步减少窃盗统治者们对我们国家的影响，一步步地摆脱他们的影响。"
 SER_anti_opposition_measures: "对抗反对派"
 SER_anti_opposition_measures_desc: "在经历了如此可怕的事件之后，我们政府的岌岌可危的地位成为反对派向我们施加压力的借口 - 我们将好好处理他们。"
 SER_demonstrative_anti_corruption_actions: "示范性反腐败斗争"
 SER_demonstrative_anti_corruption_actions_desc: "腐败问题已经达到了顶峰，但市民需要得到保证。我们将对那些我们能够抓到的腐败官员组织一场示范性斗争。"
 SER_peacefulize_the_plebs: "平息民众的情绪"
 SER_peacefulize_the_plebs_desc: "此时的民众就如同一大捆干柴，任何偶然事件或适时出现的合适人物造成的一个小火星都可能引发革命的火焰。必须防止这种可能的发生。"
 SER_debt_reconstructuring: "债务重组"
 SER_debt_reconstructuring_desc: "我们的债务已经对我们产生了过大影响。我们必须解决这个问题，以避免日后进一步受到其束缚。"
 SER_stabilization_measures: "稳定措施"
 SER_stabilization_measures_desc: "为了确保经济稳定，我们必须采取措施，避免创造出动荡和虚弱的经济环境。为了保障我们的经济安全，让我们现在就实施一些措施。"
 SER_the_castle_crumbles: "城堡倒塌"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic\n\n\n\n\n\n\n\n\n§H[ROOT.GetLeader]§!的统治充满了不稳定、缺乏领导力和大量战争罪行。当§H推土机革命§!发生时，将会推翻[ROOT.GetLeader]的统治同时为[SER.GetFlag]§Y[SER.GetName]§!带来新的§C民主§!秩序。\n\n如果§R抵抗§!到十月下旬还没有平息，此时§H推土机革命§!将全面爆发。§Y米洛舍维奇§!对国家有一定的控制力，但如果他的力量在§R革命§!结束时没有达到§H100%§!，那么他的统治很可能就到头了。\n\n £text_icon_milocevic 米洛舍维奇的力量：§Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§R革命§!"
 SER_the_revolution_desc: "推土机革命将标志着[ROOT.GetLeader]统治的结束。"
 SER_negotiations: "§Y协商§!"
 SER_negotiations_desc: "我们将不得不呼吁与一些抗议的弱势派别进行一些谈判。"
 SER_appeal_to_nationalists: "§Y呼吁§!民族主义者"
 SER_appeal_to_nationalists_desc: "我们党和统治秩序最强有力的支持者是民族主义者。我们需要安抚他们。"
 SER_suppress_dissent: "§R镇压§!异议"
 SER_suppress_dissent_desc: "有必要对反对派运动进行一些镇压，让他们离开街头。"
 SER_selective_repression: "§R选择性§!镇压"
 SER_selective_repression_desc: "通过消除具体的关键目标，我们将能够削弱抵抗运动。"
 SER_mafia_concessions: "§Y黑帮§!优惠"
 SER_mafia_concessions_desc: "对黑帮做出让步将使我们能够赢得他们的支持。"
 SER_utilize_mafia: "§R利用§!黑帮"
 SER_utilize_mafia_desc: "我们可以联系黑帮，请他们为我们做一些肮脏的工作。"
 SER_russian_involvement: "[SOV.GetFlag]§Y俄罗斯§!参与"
 SER_russian_involvement_desc: "俄罗斯政府中的一些人非常乐意帮助我们遏制这场抵抗运动。"
 SER_choke_the_media: "§R掌握§!媒体"
 SER_choke_the_media_desc: "媒体正在火上浇油，在我们国家肆虐。为了防止信息进一步传播，我们需要阻止他们获得信息。"
 SER_constitutional_manipulation: "§Y宪法§!操纵"
 SER_constitutional_manipulation_desc: "我们需要稍微操纵一下宪法，给我们一些漏洞，让我们的政党继续掌权。"
 SER_divisionary_tactics: "§Y分区§!策略"
 SER_divisionary_tactics_desc: "通过在反对派运动中制造裂痕，我们将能够分裂并平息骚乱。"
 SER_milosevic_power_10: "将§G增强§!£text_icon_milocevic §H米洛舍维奇力量§!§G10§!"
 SER_milosevic_power_5: "将§G增强§!£text_icon_milocevic §H米洛舍维奇力量§!§G5§!"
 SER_milosevic_power_1: "将§G增强§!£text_icon_milocevic §H米洛舍维奇力量§!§G1§!"
 SER_revolution2_TT: "§R米洛舍维奇将下台！§!"
 SER_revolution3_TT: "§R米洛舍维奇将继续执政！§!"
 SER_revolution_TT: "该国策将在§H大选§!后§H自动完成§!"
 SER_The_kleptocratic: "窃盗统治者"
 SER_The_kleptocratic_desc: "我们国家的一个精英集团，以令人愤怒的合法方式从人民手中盗窃，他们都在不同的地方担任权力职务，无论是政治领袖、犯罪头目，甚至是宗教人物。"
 SER_International_Isolation: "国际孤立"
 SER_International_Isolation_desc: "在我们在前南斯拉夫领土上采取行动之后，我们处于国际孤立之中，现在我国将不得不寻找克服这一障碍的方法。"
 SER_nato_bombings_scars_idea: "北约轰炸的后果"
 SER_nato_bombings_scars_idea_desc: "北约轰炸给我国造成重大损失，许多建筑物和基础设施遭到破坏。现在我们必须应对这场噩梦的后果。"
 SER_brain_drain_idea_1: "人才流失"
 SER_brain_drain_idea_1_desc: "上个世纪的事件已经让人感受到，年轻人正在逃离废墟，寻找更好的生活，我们必须把他们带回来或阻止他们，使国家不再缺乏有经验的人才。"
 SER_avia1: "改革后的空军"
 SER_special_unit_idea: "特别行动部队"
 SER_special_unit_idea_desc: "特种作战部队也称为红色贝雷帽或弗兰基斯，是一支精英特种警察部队。"
 SER_plebs_idea: "安抚民众的措施"
 SER_antiopposition_activity_idea: "反反对派斗争"
 SER_demonstrative_anticorrup_idea: "示范性反腐败斗争"
 SER_stable_measure: "稳定措施"
 SER_stable_measure_desc: "花钱来控制人民。"
 SER_debt_reconstructure: "债务重组"
 SER_debt_reconstructure_desc: "为了帮助控制我们的债务状况，我们通过向我们所欠的人提供保证并要求暂时降低利率来赢得时间，以使还款过程更容易。"
 SER_milosevic_stays: "§Y斯洛博丹·米洛舍维奇2000年选举后并未离任§!"
 SER_milosevic_leaves: "§Y斯洛博丹·米洛舍维奇2000年选举后卸任§!"
 SER_bulldozer_died: "§H推土机革命§!必须被§R粉碎！§!"
 SER_bulldozer_revolution: "§R米洛舍维奇§!必须在§H推土机革命§!中被§R推翻§!！"
 SER_castle_holds_strong: "高堡坚不可摧"
 SER_castle_holds_strong_desc: "米洛舍维奇的权威依然强大，民主反对派的实力似乎被夸大。米洛舍维奇仍将引领塞尔维亚走向新千年，我们将以伟大的姿态崛起，强大的塞尔维亚，强大的南斯拉夫！"
 SER_milosevic_authority: "米洛舍维奇的权威"
 SER_milosevic_authority_desc: "米洛舍维奇必须确保自己的位置安全稳固。我们将打倒那些最激烈的反对派，并妥善保护米洛舍维奇的利益。"
 SER_increase_centralization: "加强中央集权"
 SER_increase_centralization_desc: "我们要加强对国家领域的控制，决不允许第二次革命的发生。"
 SER_purge_kleptocratic: "清洗窃盗统治者"
 SER_purge_kleptocratic_desc: "我们必须清除那些拥有巨大权力并牟取大量财富的人，这些人消耗了我们宝贵的第纳尔。让我们迅速将他们赶出去，以保护我们的最大利益 - 金钱。"
 SER_crack_down_on_crime: "加强打击犯罪"
 SER_crack_down_on_crime_desc: "终于，我们决定彻底结束我国境内的大规模有组织犯罪。"
 SER_anti_corruption_measures: "真正的反腐败斗争"
 SER_anti_corruption_measures_desc: "所有被发现与腐败关系有关的人将受到我们更加仔细、更加严苛的监视。"
 SER_crush_the_opposition: "粉碎反对派"
 SER_crush_the_opposition_desc: "我们已经巩固了我们的权力，是时候彻底解决反对派了。"
 SER_extinguish_opposition_support: "压制反对派的支持者"
 SER_extinguish_opposition_support_desc: "我们的政治对手的火焰熊熊燃烧。让我们踩灭它，扑灭它，这样我们就不必冒过大风险。"
 SER_empower_kleptocratic: "赋权窃盗统治者"
 SER_empower_kleptocratic_desc: "尽管清除他们可能看起来一切都很好。但当你因此陷入债务和国家不安全的困境时，你还能希望有谁能来帮助你呢？"
 SER_criminal_government: "允许罪犯掌权"
 SER_criminal_government_desc: "我们将允许犯罪者们占据重要的政府职位。当然，这些职位可是要收费的…"
 SER_criminal_oligarchs: "手握权力的寡头们"
 SER_criminal_oligarchs_desc: "寡头们或许也可以允许担任公职，当然我们仍承担风险，但我们相信这是值得的。"
 SER_arkans_guard: "阿尔坎卫队"
 SER_arkans_guard_desc: "我们必须推动一支更强大的军队。阿尔坎卫队是我们最好的准军事部队，目前将支持我们的军队。"
 SER_expand_arkan_tigers: "扩大阿尔坎之虎"
 SER_expand_arkan_tigers_desc: "阿尔坎之虎在我们的军事综合体中至关重要。可以这么说，让我们在谈判桌上给他们一个适当的位置。"
 SER_russo_comaraderie_make_invest: "俄塞友谊"
 SER_russo_comaraderie_make_invest_desc: "俄国人会帮助我们建立良好的关系，成为亲密的朋友。让我们做些交易，解决我们在外交上目前面临的孤立问题。"
 SER_russian_trade_deal: "与俄国的贸易协定"
 SER_russian_trade_deal_desc: "与俄罗斯签订一系列良好协议以巩固双方的关系，将会给我们带来绝对的好处。当然，还带来了他们的物资。"
 SER_chinese_investments: "与中国的贸易协定"
 SER_chinese_investments_desc: "我们的合作伙伴中国表现出与我们进行贸易的积极兴趣，我们应该予以回报。"
 SER_ease_isolation: "与欧亚国家的贸易协定"
 SER_ease_isolation_desc: "我们的合作已经取得了硕果，对我们进行的国际孤立开始出现了些许裂痕。"
 SER_pro_serbian_referendum: "塞尔维亚全民公投"
 SER_pro_serbian_referendum_desc: "我们的国家必须在新的千年里为自己选择一条新的道路…或者我们也可以帮他们做出决定？"
 SER_milocevic_power: "米洛舍维奇的力量"
 SER_idea_arkans_guard: "阿尔坎卫队"
 SER_idea_arkans_guard_desc: "改革后的塞尔维亚志愿警卫队负责特种军事行动，我们必须执行这些行动，以确保安全免受威胁塞尔维亚的国家的威胁。"
 SER_idea_arkans2_guard: "阿尔坎卫队"
 SER_idea_arkans2_guard_desc: "改革后的塞尔维亚志愿警卫队负责特种军事行动，我们必须执行这些行动，以确保安全免受威胁塞尔维亚的国家的威胁。"
 SER_police_won: "加强打击犯罪"
 ser_deals.1.t: "[SER.GetName]寻求投资"
 ser_deals.1.d: "[SER.GetName]向我国政府提出了投资其经济的请求。这个提议对我们来说看起来很有希望，因为塞尔维亚经济刚刚开始复苏，也许未来我们的投资会得到回报。"
 ser_deals.1.a: "我们同意投资他们"
 ser_deals.1.b: "绝对不行！"
 ser_deals.2.t: "[FROM.GetName]已同意投资我们"
 ser_deals.2.d: "[FROM.GetName]已同意投资我们。现在他们的投资者将在我国建立自己的生产设施，这将有助于更快地振兴我们的经济。"
 ser_deals.2.a: "很好"
 ser_deals.3.t: "[FROM.GetName]拒绝投资我们"
 ser_deals.3.d: "[FROM.GetName]拒绝投资我们，看来他们没有看到我们经济发展的潜力。"
 ser_deals.3.a: "悲哀"
 SER_MNT_give_up: "[MNT.GetFlag]§H黑山§!将§G停止§!推动§H独立§!"
 SER_turn_back_to_communist_ideals: "回归共产主义理想"
 SER_turn_back_to_communist_ideals_desc: "我国再次回到共产主义，我们获得了第二次机会，将红色旗帜重新回到前南斯拉夫的土地上。"
 SER_cult_of_tito_cult_of_milosevic: "对米洛舍维奇的崇拜"
 SER_cult_of_tito_cult_of_milosevic_desc: "与他的前任铁托一样，米洛舍维奇拯救了国家，能够在自己周围形成一种崇拜，并成为相信南斯拉夫复兴的共产主义者的偶像。"
 SER_nationalisation_begins: "开始国有化"
 SER_nationalisation_begins_desc: "我们将归还私有化从我们身上夺走的东西，从人民和国家身上夺走的东西。"
 SER_power_to_the_workers: "投资工人阶级"
 SER_power_to_the_workers_desc: "我们将重点关注工人阶级，他们将成为我们经济增长的引擎。"
 SER_authoritarian_control_over_government: "对政府的独裁控制"
 SER_authoritarian_control_over_government_desc: "我们不会允许政府再次出现背叛情绪。政府将完全服从我们。"
 SER_authoritarian_control_over_economy: "对经济的独裁控制"
 SER_authoritarian_control_over_economy_desc: "我们国家的经济领域曾任凭机遇，但现在我们将把它重新置于强有力的领导人的控制之下。"
 SER_reyugoslavication: "回到南斯拉夫之梦"
 SER_reyugoslavication_desc: "我们不想让我们的敌人看着南斯拉夫及其复兴的梦想成为过去。我们正在开始我们的“十字军东征”以复兴以前的国家。"
 SER_new_const: "新宪法"
 SER_new_const_desc: "新的国家需要新的宪法。我们将重写它并创建一个不会重复过去错误的选项。"
 SER_marxism: "把马克思主义带回学校"
 SER_marxism_desc: "我们要从小对年轻一代进行马克思主义教育，以免再像以前那样遭受思想上的失败。"
 SER_atheism: "无神论作为国教"
 SER_atheism_desc: "每个人不应该被宗教仪式和礼仪所干扰，而应该将发展和科学的光芒传递给大众。"
 SER_proletariat: "无产阶级意识形态"
 SER_proletariat_desc: "我们要把思想宣传的重点放在无产阶级身上，使无产阶级今后不再重蹈以前的覆辙。"
 SER_four_year_plan_prepare: "为四年计划做准备"
 SER_four_year_plan_prepare_desc: "我们已准备好开始制定经济发展第一个四年计划。"
 SER_worker_rights: "工人权利"
 SER_worker_rights_desc: "我们将扩大工人的权利并防止针对他们的任意行为。"
 SER_four_year_plan_start: "开始四年计划"
 SER_four_year_plan_start_desc: "我们已准备好开始实现我们的四年经济发展计划。"
 SER_nep: "新经济政策"
 SER_nep_desc: "我们将积极借鉴包括苏联在内的苏联国家的经验，实行我们自己的新经济政策。"
 SER_pressure_on_kosovo: "处理科索沃问题"
 SER_pressure_on_kosovo_desc: "是时候处理这种分裂主义的低调行为了。"
 SER_crush_croatia: "克罗地亚的最后通牒"
 SER_crush_croatia_desc: "克罗地亚是导致南斯拉夫崩溃的罪魁祸首之一，但我们将尽一切努力以和平或武力方式将其回归。"
 SER_avenge_bosnia: "向波斯尼亚复仇"
 SER_avenge_bosnia_desc: "我们不会长期对波斯尼亚政府抱有礼节 - 发出最后通牒或战争。"
 SER_ultimatums_for_slovenia_and_macedonia: "斯洛文尼亚与马其顿"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "这些国家将无法强烈抵抗我们，例如波斯尼亚或克罗地亚，但如果他们拒绝我们的最后通牒，我们仍然准备好采取军事选择。"
 SER_pheonix_nation: "凤凰的国度"
 SER_pheonix_nation_desc: "我们的人民，我们伟大的祖国已如凤凰涅槃。"
 SER_ter_oborona: "恢复国土防御"
 SER_ter_oborona_desc: "南斯拉夫国土防御早在六十年代就已创建，我们将再次复兴它。毕竟，每个公民都应该准备好保卫自己的国家，无论他是否是军人。"
 SER_integrate_yugoslavia_category: "整合斯拉夫领土"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n£SER_desctext_yugoslavia\n\n\n\n\n\n\n\n\n§Y南斯拉夫§!已经解体并被摧毁，同时§Y南斯拉夫§!身份认同也从地球表面消失了。现在我们将再次复兴国家，我们将复兴南斯拉夫的身份认同，这一次我们不会再犯过去的错误。"
 SER_bosnia_return: "整合§Y[BOS.GetFlag]波斯尼亚§!"
 SER_croatia_returns: "整合§Y[CRO.GetFlag]克罗地亚§!"
 SER_slovenia_returns: "整合§Y[SLV.GetFlag]斯洛文尼亚§!"
 SER_macedonia_returns: "整合§Y[FYR.GetFlag]马其顿§!"
 SER_ter_oborona_category: "南斯拉夫国土防御"
 SER_ter_oborona_category_desc: "§Y[SER.GetFlag]南斯拉夫§!国土防御早在六十年代就已创建，我们将再次复兴它。毕竟，每个公民都应该准备好§G保卫§!自己的[SER.GetFlag]§Y国家§!，无论他是否是军人。"
