 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§!定向补贴"
 SPR_andalucian_targeted_subsidies_decision_desc: "为安达卢西亚人准备本地和定向补贴将会赢得一些民众的临时支持。"
 SPR_monarchist_spain_desc: "西班牙君主制是世界上历史最悠久的君主制之一。"
 SPR_spawn_new_guardia_real_decision: "扩编皇家卫队"
 SPR_spawn_new_guardia_real_decision_desc: "训练更多的皇家卫队将变得更加有益。"
 SPR_a_just_tax_decision: "正义税"
 SPR_a_just_tax_decision_desc: "王位需要额外的资金来暂时更好地治理我们的国家。虽然这是暂时的，但人们可能会觉得不公平。然而，这是一项公正而神圣的税收。\n"
 SPR_a_divine_right_decision: "君权神授"
 SPR_a_divine_right_decision_desc: "作为上帝赐予西班牙人民的礼物，皇冠被赋予了西班牙人民。我们有神圣的统治权，因此我们应该向人民展示我们的神性。"
 SPR_install_the_carlists_decision: "建立卡洛斯君主政体"
 SPR_install_the_carlists_decision_desc: "卡洛斯君主制将会带领我们走向一个新的未来。"
 SPR_remove_our_coalition_partner_decision: "移除我们的联盟伙伴"
 SPR_remove_our_coalition_partner_decision_desc: "我们目前的执政联盟并不令人满意。我们应该改组内阁，选出新的多数党来协助我们执政。"
 SPR_add_conservatism_into_coalition_decision: "邀请§Y[conservatism_L]§!加入联盟"
