 SPR_catalonian_targeted_subsidies_decision_desc: "为加泰罗尼亚人准备本地和定向补贴将会赢得一些民众的临时支持。"
 SPR_revoke_catalonian_citizenship_decision: "撤销§Y[CAT.GetFlag][CAT.GetAdjective]§!公民权"
 SPR_revoke_catalonian_citizenship_decision_desc: "撤销加泰罗尼亚分裂分子和篡权者的公民身份。"
