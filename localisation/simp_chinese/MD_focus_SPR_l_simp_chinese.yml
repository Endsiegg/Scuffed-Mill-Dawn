l_simp_chinese:
 spanish_focus: "西班牙国策树"
 SPR_the_political_sphere: "政治领域"
 SPR_the_political_sphere_desc: "讨论政治可以帮助我们决定我国今后的政策走向。"
 SPR_the_republic: "新生之国"
 SPR_the_republic_desc: "根据现行的1978年宪法，西班牙是一个牢固的君主立宪制国家。西班牙的绝大部分权力由两院，大区政府以及管理国家的市区政府所掌控。我国曾受到佛朗哥主义的冲击和震荡，如今，我们必须更加坚定的支持民主价值观，提防极端主义再一次兴起。"
 SPR_faith_in_the_constitution: "信赖宪法"
 SPR_faith_in_the_constitution_desc: "1978年宪法将弗朗哥主义扫地出门，让我们对西班牙更美好的明天的到来充满信心。"
 SPR_nuestra_identidad: "我们的身份"
 SPR_nuestra_identidad_desc: "在我们看向世界之前，应该先看向我们的国家与历史，绝不能失去我们的身份。"
 SPR_euskara: "巴斯克人"
 SPR_euskara_desc: "巴斯克是西班牙北部的土著文化群体，与国内其余地区的文化大不相同。他们的语言是语言隔离的一个典型例子，就像美洲的海达人一样。他们与西班牙主流文化差异甚大，许多年来一直在争取独立。"
 SPR_adopt_basque: "亲巴斯克立场"
 SPR_adopt_basque_desc: "巴斯克人的文化在西班牙境内与众不同。如果政府能够采取更为亲近巴斯克的立场，将有助于在西班牙人和巴斯克人和解与共存的坎坷路上引领前行。"
 SPR_tolerate_the_euskara: "包容巴斯克语言"
 SPR_tolerate_the_euskara_desc: "尽管文化与语言和我们大不相同，巴斯克人仍然是西班牙人。认识到他们在我们的国家中发挥着不可或缺的作用是十分必要的事。一条包容之路将缓解我们与巴斯克伙伴们的冲突，使我们能够继续向前。"
 SPR_ban_the_basque: "禁止巴斯克语"
 SPR_ban_the_basque_desc: "1978年宪法承认巴斯克为我国的语言与文化，这是个错误的决定。首先，我们必须将巴斯克语移除出西班牙官方语言之列，同时将巴斯克语的书面媒介转换为西班牙语，使巴斯克区最终实现西班牙化。"
 SPR_integrate_basque: "巴斯克语教育"
 SPR_integrate_basque_desc: "通过对巴斯克人的充分整合，我们得以构建一个对巴斯克人更为包容的国家。"
 SPR_konpromisoa: "“康普罗米索”"
 SPR_konpromisoa_desc: "“康普罗米索”，也就是巴斯克语中的折中与妥协，已然成为西班牙政府与巴斯克人互动的象征标志。对于这个区域的稳定来说，它弥足珍贵。"
 SPR_the_bilbao_convention: "毕尔巴鄂公约"
 SPR_the_bilbao_convention_desc: "毕尔巴鄂是整个巴斯克地区最大的城市。我们决定巴斯克人在他们最发达的城市的信仰是合适的。"
 SPR_a_country_for_all: "所有人的国家"
 SPR_a_country_for_all_desc: "西班牙有着许多的文化地区与群体，它们中的每一个都生机勃勃，富有文化与生命力。我们的国家属于每一个人，包括巴斯克人。我们需要让所有西班牙公民了解此事。"
 SPR_mano_a_mano: "操纵调谐"
 SPR_mano_a_mano_desc: "“Mano A Mano”或“手拉手”正在慢慢成为西班牙的新名片，谈论巴斯克人和西班牙人民的宽容与和平共处。"
 SPR_vascos_espanol_solidarity: "团结西班牙与巴斯克"
 SPR_vascos_espanol_solidarity_desc: "几个世纪以来，巴斯克人、巴斯克人和西班牙人一直是同一个民族的一部分。将这种美妙的文化和人民与西班牙其他地区隔离开来的言论必须改变，让他们作为真正的西班牙人重新回到聚光灯下。"
 SPR_no_spainard_is_a_basque: "没有西班牙人是巴斯克人"
 SPR_no_spainard_is_a_basque_desc: "名为巴斯克的诅咒仍在困扰我们美好的国度。是时候对他们进行纠察并反复教育，没有西班牙人是巴斯克人。"
 SPR_galegos: "加里西亚"
 SPR_galegos_desc: "加列戈斯（加利西亚人）是凯尔特-罗曼斯语的西北部移民群体。他们与葡萄牙南部的邻居有着密切的联系。虽然他们被重新整合并被认为是凯尔特人，但加利西亚语是一种伊比利亚-罗曼斯语的兰盖语，源于伏尔加拉丁语，融合了凯尔特人的身份和西班牙的影响。"
 SPR_ban_galician: "禁止加利西亚语"
 SPR_ban_galician_desc: "加利西亚语是过去西班牙人未能标准化我们境内使用的语言的失败。将其从官方地位中消除并强制执行西班牙语，我们就可以开始将加利西亚地区整合为西班牙的一个真正的省。"
 SPR_the_lugo_list: "卢戈列表"
 SPR_the_lugo_list_desc: "在[SPR.GetLeader]的指导下，西班牙官员已经被派往卢戈，以了解不同政见，并确定所需的最适当的对抗加利西亚人民的措施。"
 SPR_decimate_galician_culture: "衰落的加利西亚文化"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader]和政府决定已经足够了。西班牙必须在文化和语言上统一起来。为了为我们伟大的国家建设未来，必须准备统一我们的文化领土。"
 SPR_the_northern_citizenship_question: "北方公民身份问题"
 SPR_the_northern_citizenship_question_desc: "加列戈斯和巴斯克在北方的过的太舒适了。政府正在准备立法开始修改北方人的公民身份法。"
 SPR_tolerate_the_galegos: "容忍加利西亚人"
 SPR_tolerate_the_galegos_desc: "加列戈斯与西班牙其他地区可以达成共识了，只要时间和不断的谈判就可以了。"
 SPR_adopt_galician: "采用加利西亚语"
 SPR_adopt_galician_desc: "保持支持加利西亚的立场将使我们能够与加利西亚的分离主义运动达成良好条件，并最终与他们和解。"
 SPR_compromiso: "妥协方案"
 SPR_compromiso_desc: "当我们努力恢复与加列戈斯的关系时，妥协的举动将会是极为重要的。"
 SPR_galician_integration: "整合加利西亚"
 SPR_galician_integration_desc: "进一步将加利西亚语言融入我们的课程和治理中，将非常有利于处理加利西亚人民和加利西亚的分离主义。"
 SPR_gallegos_espanol_solidarity: "加列戈斯-西班牙团结"
 SPR_gallegos_espanol_solidarity_desc: "与我们在加利西亚的兄弟姐妹携手并进对我们伟大的国家的发展来说至关重要。"
 SPR_our_celtic_brothers: "我们的凯尔特兄弟"
 SPR_our_celtic_brothers_desc: "无论我们自己的信仰如何，我们必须不惜一切代价保护凯尔特人丰富而充满活力的文化。"
 SPR_our_people_together: "人民团结"
 SPR_our_people_together_desc: "肩并肩，携手共进，我们的人民时不时地站在一起。我们始终是西班牙人。"
 SPR_canary_islands: "加那利群岛"
 SPR_canary_islands_desc: "几个世纪以来，加那利群岛一直是西班牙王室的一部分。这里的居民大多是柏柏尔人和西班牙移民的混合体，他们在新文化中相互碰撞。他们在历史上曾断断续续地进行过独立运动。"
 SPR_the_canaries_movement: "加那利群岛运动"
 SPR_the_canaries_movement_desc: "加那利运动是西班牙控制的加那利群岛上相对较小的独立运动。在过去的五十年里，受到巴斯克地区兄弟姐妹的启发，它受到了越来越多的关注。"
 SPR_spanish_tax_haven: "西班牙避税区"
 SPR_spanish_tax_haven_desc: "加那利群岛的立法使西班牙这一地区成为西班牙最富有的人收藏资产的有吸引力的市场。"
 SPR_catalans: "加泰罗尼亚"
 SPR_catalans_desc: "加泰罗尼亚人是西班牙东北部的一个族群，原先居住在于加泰罗尼亚地区和法国南部地区。他们是与卡斯蒂利亚西班牙人相似的罗曼族裔群体，在该地区的核心地区分离主义运动不断增长。"
 SPR_adopt_catalan: "采用加泰罗尼亚语"
 SPR_adopt_catalan_desc: "推动加泰罗尼亚语成为西班牙的官方语言将有助于消除加泰罗尼亚日益增长的分离主义情绪，并帮助我们维持对该地区的控制。"
 SPR_catalan_inclusion: "加泰罗尼亚的融入"
 SPR_catalan_inclusion_desc: "将加泰罗尼亚语进一步融入我们的日常治理只会看到与加泰罗尼亚人的关系。"
 SPR_catala_i_espanyol: "加泰罗尼亚和西班牙"
 SPR_catala_i_espanyol_desc: "加泰罗尼亚和西班牙并肩站在一起，我们像亲戚一样团结一致。"
 SPR_tolerate_the_catalanes: "容忍加泰罗尼亚"
 SPR_tolerate_the_catalanes_desc: "尽管加泰罗尼亚人和西班牙人都有过一段艰难的过去。最好容忍他们，并进一步强调，尽管我们有所不同，但我们仍然是西班牙公民。"
 SPR_compromis: "妥协"
 SPR_compromis_desc: "当我们努力恢复与加泰罗尼亚人的关系时，妥协的举动将会是极为重要的。"
 SPR_catalanes_agreements: "加泰罗尼亚条约"
 SPR_catalanes_agreements_desc: "与加泰罗尼亚人签署新协议应该会巩固中央政府与加泰罗尼亚人之间更加友好的关系。"
 SPR_catalan_espanol_solidarity: "加泰罗尼亚-西班牙团结"
 SPR_catalan_espanol_solidarity_desc: "尽管我们在不同文化中，但仍旧站在一起。"
 SPR_ban_catalan: "禁止加泰罗尼亚语"
 SPR_ban_catalan_desc: "禁止加泰罗尼亚语这种错误的语言，将为这个伟大的国家带来和平。"
 SPR_barcelonian_reconciliation: "与巴塞罗那和解"
 SPR_barcelonian_reconciliation_desc: "调和马德里和巴塞罗那之间的分歧将为这个国家带来稳定。"
 SPR_castilian_barcelona: "卡斯蒂利亚-巴塞罗那"
 SPR_castilian_barcelona_desc: "卡斯蒂利亚的西班牙将成为加泰罗尼亚的标准，是时候让巴塞罗那明白谁才是他们的统治者了。"
 SPR_andaluces: "安达卢西亚"
 SPR_andaluces_desc: "安达卢西亚人是居住在西班牙南部自治区的欧洲族群。"
 SPR_ban_andalucian: "禁止安达卢西亚语"
 SPR_ban_andalucian_desc: "安达卢西亚语不过是真正西班牙的杂种方言，禁止！"
 SPR_seville_pact: "塞维利亚条约"
 SPR_seville_pact_desc: "必须签署一项新协议，以确保塞维利亚和自治区其他地区遵守规定。"
 SPR_eliminate_the_andaluces: "消灭安达卢西亚"
 SPR_eliminate_the_andaluces_desc: "必须放弃地区身份才能让这个国家重回辉煌岁月。我们应该集中力量打击安达卢西亚分裂分子，让他们屈服，并确保他们知道自己的忠诚所在。"
 SPR_the_south_citizenship_reform: "南方公民身份改革"
 SPR_the_south_citizenship_reform_desc: "安达卢西亚人和加泰罗尼亚人必须杜绝他们的分裂主义观点，否则他们的公民身份可能会被取消。"
 SPR_tolerate_the_andaluces: "容忍安达卢西亚"
 SPR_tolerate_the_andaluces_desc: "我们应该让他们和我们共同生活。安达卢西亚人和其他人一样是西班牙人。"
 SPR_compromico: "妥协方案"
 SPR_compromico_desc: "当我们尝试恢复与安达卢西亚的关系时，妥协的举动将会是极为重要的。"
 SPR_andalucian_compromise: "与安达卢西亚妥协"
 SPR_andalucian_compromise_desc: "与安达卢西亚人妥协，为政府带来团结与和平，只会给所有人带来好处。"
 SPR_andaluces_espanol_solidarity: "安达卢西亚-西班牙团结"
 SPR_andaluces_espanol_solidarity_desc: "安达卢切斯和西班牙是紧密相连的，几个世纪以来对安达卢西亚人的统治提出了更容易的立场。"
 SPR_adopt_andalucian: "采用安达卢西亚语"
 SPR_adopt_andalucian_desc: "将安达卢西亚语言和文化带入官方圈子将为我们带来巨大的繁荣。"
 SPR_andalucian_assimilation: "同化安达卢西亚"
 SPR_andalucian_assimilation_desc: "安达卢西亚文化充满活力、绚丽多彩。吸收他们的文化并允许他们超越他们的地区只会为我们整个人民带来利益。"
 SPR_the_union_of_languages: "语言联盟"
 SPR_the_union_of_languages_desc: "安达卢西亚语只是西班牙语的一种方言，但差异始终存在。强调安达卢西亚语言并宣布其为西班牙的正式语言将使我们能够在继续维持我们的多民族国家的同时结束任何形式的敌对行为。"
 SPR_the_old_ways: "古老传统"
 SPR_the_old_ways_desc: "西班牙君主始终为西班牙人民的最大利益服务。现在是我们将权力归还给王位并让他们指引我们前进的时候了。"
 SPR_question_of_thrones: "王位继承问题"
 SPR_question_of_thrones_desc: "决定哪个统治家族将带领我们走向未来这个微妙的问题是一个有分歧的问题。波旁王朝和卡洛斯派是我们最直接的选择。现在是我们要么维持现状，要么转向新王朝的时候了。"
 SPR_emphasize_the_throne: "强调王权"
 SPR_emphasize_the_throne_desc: "王座是这个伟大国家最重要的实体，我们必须强调其重要性。"
 SPR_rights_of_the_king: "君权"
 SPR_rights_of_the_king_desc: "国王和王室是我们的官方统治阶级。我们必须强调国王的权利。"
 SPR_monarcho_revisionism: "君主修正主义"
 SPR_monarcho_revisionism_desc: "随着君主制谈判在西班牙变得普遍，我们必须修正过去，为集体提供一条可遵循的道路。"
 SPR_undermine_the_republic: "削弱共和国"
 SPR_undermine_the_republic_desc: "这些年来，共和国给人民带来的只是贫穷和挣扎，这是我们应该千方百计向公众强调的。"
 SPR_the_constitution_reformed: "宪法改革"
 SPR_the_constitution_reformed_desc: "改革宪法是我们现在有能力做的第一件事，因为1978年宪法已被证明是低效的。"
 SPR_expand_royal_guard: "扩编王室卫队"
 SPR_expand_royal_guard_desc: "皇家卫队以最大的忠诚和专业精神为我们的君主服务，通过扩大他们的队伍，我们可以确保我们在需要时拥有一支精锐部队。"
 SPR_constitutional_monarchy: "君主立宪制"
 SPR_constitutional_monarchy_desc: "即使是我们的君主也应该遵守宪法规则，这将确保民族团结高于一切。"
 SPR_retain_democracy: "保持民主"
 SPR_retain_democracy_desc: "民主是西班牙近代最重要的支柱之一，通过确保民主是一项受保护的权利，人民将给予统治者更多的支持。"
 SPR_revise_the_process: "修订进程"
 SPR_revise_the_process_desc: "修改流程将使我们能够决定短期和长期采取哪些行动，同时让我们深入了解过去所犯的错误，以期在适当的时候纠正它们。"
 SPR_a_benevolent_monarch: "一位仁慈的君主"
 SPR_a_benevolent_monarch_desc: "仁慈是每个君主都应该有的品质，我们君主做的每一个决定都会遵循这个逻辑。"
 SPR_solidify_positioning: "巩固阵位"
 SPR_solidify_positioning_desc: "我们应该巩固我们的阵位以确保国家的稳定。"
 SPR_a_throne_for_people: "人民王座"
 SPR_a_throne_for_people_desc: "我们应该执政为民，而不是统治人民。如果我们按照这些话去做，我们就会永远站在人民一边。"
 SPR_every_man_a_king: "全民皆王"
 SPR_every_man_a_king_desc: "确保国家的每一个人都遵循与我们的王室相同的标准，将引导我们走向国家的完全统一，在每个人都平等的地方。"
 SPR_the_new_elections: "新选举"
 SPR_the_new_elections_desc: "国家应该建立一个新的选举程序，这将确保我们永远不会有一个终身统治者，除非人民同意。"
 SPR_the_throne_and_the_state: "王座与国家"
 SPR_the_throne_and_the_state_desc: "君主们决定做出改变。宪政一次又一次辜负了我们伟大的国家。现在是我们回归专制主义并重拾我们伟大国家的荣耀的时候了。"
 SPR_annihilate_parliament: "消灭议会"
 SPR_annihilate_parliament_desc: "议会是我们国家的祸害，消除这种过度膨胀的疾病只会让我们进入新时代。"
 SPR_heads_will_roll: "人头滚滚"
 SPR_heads_will_roll_desc: "凡是反对我们的人，都会很快死在刽子手的手里。"
 SPR_royal_academies: "王室学院"
 SPR_royal_academies_desc: "投资学院将有助于皇室实现其未来的学术目标。"
 SPR_the_lord_wills_it: "如主所愿"
 SPR_the_lord_wills_it_desc: "上帝赋予了我们夺回国家的权力，并使我们夺回王位正规化。"
 SPR_divine_right: "君权神授"
 SPR_divine_right_desc: "上帝赋予了我们西班牙神圣统治的权利。我们已经得到了教皇的认可，蒙上帝的祝福，我们将带领我们的国家走向一个从未设定过的地平线。"
 SPR_the_horizon_never_sets: "地平线永无定地"
 SPR_the_horizon_never_sets_desc: "有人可能会说大英帝国日不落。西班牙帝国的地平线永远不会落下。"
 SPR_spanish_supremacy: "西班牙霸权"
 SPR_spanish_supremacy_desc: "西班牙人民高于一切。他们比那些希望马德里灭亡的人更强大。西班牙是至高无上的，而西班牙人民是最重要的。"
 SPR_reinforce_the_throne: "强化王位"
 SPR_reinforce_the_throne_desc: "尽管我们已经收获了许多追随者和对王位的支持，但当务之急是巩固我们王权当前所面临的长久立场。"
 SPR_estatuto_fundamental_de_la_monarquia: "君主制基本法"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "君主制的基本法规是扩大王室权利和特权的正式法令。建立对政府的进一步控制，并消除任何关于王室是否掌管西班牙的猜测。"
 SPR_declare_the_iberian_union: "宣布伊比利亚联盟成立"
 SPR_declare_the_iberian_union_desc: "宣布伊比利亚联盟将为我们周围的国家带来力量。我们团结在一起最坚强，因此必须宣布该联盟。"
 SPR_reform_the_military: "忠诚的军队"
 SPR_reform_the_military_desc: "军队的职责是为王室效劳。没有忠诚，我们的军队就毫无意义。"
 SPR_a_king_for_every_spaniard: "每个西班牙人的国王"
 SPR_a_king_for_every_spaniard_desc: "我们的王冠适用于西班牙的每个人。每个西班牙人的国王"
 SPR_demand_andorra: "索取安道尔"
 SPR_demand_andorra_desc: "尽管安道尔自13世纪以来一直是一个独立于法国和我们自己国家的国家。微型国家需要保护自己免受其软弱的管理的影响。现在是我们要求这个小国家屈服并一劳永逸地成为西班牙人的时候了。"
 SPR_seize_the_portuguese_throne: "夺取葡萄牙王位"
 SPR_seize_the_portuguese_throne_desc: "葡萄牙王位很快就会属于我们。现在是时候向我们西部的邻国提出我们的要求并一劳永逸地收回这片领土了。"
 SPR_the_new_nobility: "新贵族"
 SPR_the_new_nobility_desc: "贵族的统治早就结束了，但现在是时候改革这些新的贵族了。"
 SPR_royal_oligarchy: "王室寡头制"
 SPR_royal_oligarchy_desc: "寡头政治必须重新成为我国立法的正式部分。"
 SPR_solidify_the_iberian_union: "巩固伊比利亚联盟"
 SPR_solidify_the_iberian_union_desc: "伊比利亚联盟需要在西班牙的统治下巩固。现在是我们为新的未来和新的前进道路做好准备的时候了。"
 SPR_reinforce_melilla: "强化梅利利亚"
 SPR_reinforce_melilla_desc: "梅利利亚急需各种支援。投资这座城市的基础设施和防御将对我们控制直布罗陀海峡非常有利。"
 SPR_entrench_ceuta: "巩固休达"
 SPR_entrench_ceuta_desc: "休达的处境岌岌可危，我们在前哨周围巩固防御工事非常重要。"
 SPR_demand_the_rock: "索取直布罗陀"
 SPR_demand_the_rock_desc: "直布罗陀令人难以忘怀，让我们想起英国人在我们最虚弱的时候从我们手中夺取了土地。夺回这一点将被证明是我们最伟大的成功之一。为了国王和西班牙！"
 SPR_plus_ultra: "航向更远方"
 SPR_plus_ultra_desc: "另外，ultra是一个拉丁短语，也是西班牙的国家座右铭。它简单地说是“更远的彼岸”，而西班牙人民正是遵循此格言。我们的旗帜和纹章上记录着这一格言，这一点非常重要，它提醒我们起源于何处。"
 SPR_the_grand_conquista: "大征服者"
 SPR_the_grand_conquista_desc: "很快我们就开始了一场伟大的征服，夺回曾经被剥夺的荣耀。"
 SPR_guardia_real: "新皇家卫队"
 SPR_guardia_real_desc: "复兴皇家卫队并将其扩编为更大规模的战斗部队，将有助于推进国王的雄心壮志。"
 SPR_the_spanish_empire_revived: "复兴西班牙帝国"
 SPR_the_spanish_empire_revived_desc: "我们的帝国曾经横跨海洋，因此值得进行变革。"
 SPR_the_hand_that_reaches: "伸出的手"
 SPR_the_hand_that_reaches_desc: "当我们伸手去抓曾经失去的土地时，西班牙人的手慢慢地抓住了它。"
 SPR_seize_the_maghreb: "夺取马格里布"
 SPR_seize_the_maghreb_desc: "马格里布的柏柏尔人正静候我们伟大军队的征服。在他们的首都进军并将他们团结在我们的旗帜下只会给所有人带来和平与繁荣。"
 SPR_burn_buenos_aires: "焚毁布宜诺斯艾利斯"
 SPR_burn_buenos_aires_desc: "布宜诺斯艾利斯已经堕落了，这种对所谓民主的认知是一场失败。这座城市将会屈服，否则在阿根廷重回我们伟大帝国的掌控后，它将会面临火炬。"
 SPR_reach_for_cuba: "接触古巴"
 SPR_reach_for_cuba_desc: "古巴是我们伊斯帕尼奥拉总督辖区的所在地。它使我们所有的力量都集中在加勒比地区。我们的旗帜将再次飘扬在哈瓦那这座城市和街道上。"
 SPR_seize_colombia: "夺取哥伦比亚"
 SPR_seize_colombia_desc: "腐朽的哥伦比亚政府不适合统治它的人民。他们必须重新成为伟大帝国的新领土。"
 SPR_the_crown_jewel: "皇冠上的明珠"
 SPR_the_crown_jewel_desc: "前西班牙帝国皇冠上的明珠是新西班牙总督区。我们必须夺回这颗皇冠上的明珠，把它重建成曾经的样子。"
 SPR_anti_corruption_campaigns: "打击腐败"
 SPR_anti_corruption_campaigns_desc: "腐败在西班牙一直是一个大问题，我们应该确保一劳永逸的结束它。"
 SPR_the_underhanded_deals: "秘密交易"
 SPR_the_underhanded_deals_desc: "西班牙存在大量“不正当”交易，调查这些交易可以让我们深入了解困扰我们国家的腐败问题。"
 SPR_faith_in_the_system: "相信体系"
 SPR_faith_in_the_system_desc: "我们必须给人民一个重新相信我们制度的理由。"
 SPR_conservative_leanings: "保守倾向"
 SPR_conservative_leanings_desc: "西班牙历史上在许多方面都是一个保守的国家。重要的是要利用这些倾向来维持国家目前的轨迹。利用这些倾向来维持这个国家的现状是很重要的。"
 SPR_the_welfare_state: "福利国家"
 SPR_the_welfare_state_desc: "对西班牙福利国家保持更加保守的看法可以为预算改善留出空间，并确保西班牙最贫困的人得到他们需要的帮助。"
 SPR_coalition_of_conservatives: "保守派联盟"
 SPR_coalition_of_conservatives_desc: "为了不让西班牙落入左手，最极端的分子和温和派必须联合起来。我们必须建立一个保守派联盟。"
 SPR_economic_deregulation: "放松经济管制"
 SPR_economic_deregulation_desc: "削减繁文缛节将使我们有充足的机会发展经济。"
 SPR_family_first: "家庭至上"
 SPR_family_first_desc: "家庭和家庭价值观应该永远放在第一位。我们必须确保人们理解这一点，否则西班牙将失去她的身份。"
 SPR_the_labour_unions: "工会"
 SPR_the_labour_unions_desc: "工会是保证人民得到公平对待的绝佳工具。支持工会对经济增长是必不可少的。"
 SPR_party_of_the_people: "人民党"
 SPR_party_of_the_people_desc: "我们是人民的政党，我们不做任何会伤害西班牙的事情。"
 SPR_corporate_tax_heaven: "企业国税局"
 SPR_corporate_tax_heaven_desc: "鼓励其他企业和富有的人在西班牙进行投资被证明是有利可图的。"
 SPR_spain_is_catholic: "西班牙是天主教之国"
 SPR_spain_is_catholic_desc: "强调我们的天主教传统对我们的文化和我们的未来都是必不可少的。放弃我们维持了几个世纪的指导不仅是一个错误，而且是对西班牙身份认同的攻击。"
 SPR_the_lgbtqa_stance: "LGBTQIA立场"
 SPR_the_lgbtqa_stance_desc: "过去，西班牙在LGBTQIA问题上的立场历来是狂热的。也许现在是我们改变立场，走向新立场或维持现状的时候了。"
 SPR_reinforce_the_spanish_identity: "强化西班牙民族认同"
 SPR_reinforce_the_spanish_identity_desc: "按照我国宪法的定义，我们必须加强西班牙人的身份，否则我们可能会失去一点自我。"
 SPR_minimize_bureaucracy: "缩小官僚机构"
 SPR_minimize_bureaucracy_desc: "确保我们的官僚机构不会被意大利的瘟疫所膨胀和压垮，我们可以继续前进。"
 SPR_conservative_education_reforms: "保守的教育改革"
 SPR_conservative_education_reforms_desc: "修改教育计划并确保只教授最重要的科目而无需额外课程，对于保持我们的教育步入正轨至关重要。"
 SPR_environmental_deregulations: "环境放松管制"
 SPR_environmental_deregulations_desc: "事实证明，放松对环境措施的监管将为企业带来巨大利润，但令人遗憾的是，它却不受人民欢迎。"
 SPR_bible_study: "圣经研究"
 SPR_bible_study_desc: "西班牙本质上是天主教国家，确保我们的学生接受适当的宗教教育非常重要。"
 SPR_support_the_unions: "支持工会"
 SPR_support_the_unions_desc: "工会是西班牙的面包和黄油。保持工会的势头只会为我们的政府带来成功。"
 SPR_encourage_deeper_unionization: "鼓励更深层的工会化"
 SPR_encourage_deeper_unionization_desc: "一些西班牙人仍然拒绝加入工会，也许需要一点额外的帮助。"
 SPR_the_european_model: "欧洲模式"
 SPR_the_european_model_desc: "我们应该帮助保持其他欧洲人的集体态度，并将其纳入我们的联盟措施中。"
 SPR_our_healthcare: "我们的医疗保健"
 SPR_our_healthcare_desc: "在医保方面采取更传统的立场不会伤害任何人。"
 SPR_union_of_church_and_state: "国家教会联盟"
 SPR_union_of_church_and_state_desc: "教会与国家必须更加紧密地联系在一起，确保我们的统治对西班牙人民而言是正当且有利的。"
 SPR_pull_yourself_up_by_the_bootstrap: "靠自己的力量让自己站起来"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "减少对政府的依赖，灌输自力更生的态度，只会鼓励我们的国家取得更大的成功。美国人在这件事情上肯定是正确的。"
 SPR_rejection_of_the_left: "拒绝左翼"
 SPR_rejection_of_the_left_desc: "左翼屡屡将我们引入歧途。拒绝现代化，拥抱传统。"
 SPR_revised_military_interventionism: "转向军事干涉主义"
 SPR_revised_military_interventionism_desc: "西班牙已经在阴影中呆了太久了。是时候让我们的部队在世界上执行更多的维和行动来推行我们的外交政策了。"
 SPR_officer_investiture: "军官任命"
 SPR_officer_investiture_desc: "投资军官团和军事参谋人员能很好地利用我们的时间、金钱和精力。"
 SPR_spanish_patriot_act: "西班牙爱国者法案"
 SPR_spanish_patriot_act_desc: "它以美国爱国者法案为蓝本制定，旨在帮助我们与伊斯兰恐怖主义作斗争。"
 SPR_eliminate_the_siesta: "废除午休"
 SPR_eliminate_the_siesta_desc: "午休是鼓励更大经济发展的一种毫无结果的方式。废除它并对我们的劳动力实施更严格的措施，以防止这种毫无结果的做法。"
 SPR_viva_espana: "西班牙万岁！"
 SPR_viva_espana_desc: "Viva España（西班牙万岁）成为了执政党的标志，他们要求在全国进行更多保守的改革。西班牙将在保守领导人的领导下繁荣昌盛。"
 SPR_europe_now_and_forever: "欧洲的现在和永恒"
 SPR_europe_now_and_forever_desc: "我们将与欧洲站在一起并肩作战。我们将同联盟携手并肩作战，共进退。"
 SPR_eu_spanish_alignment: "欧洲-西班牙结盟"
 SPR_eu_spanish_alignment_desc: "西班牙的政策应该更加符合更大的欧盟政策。维持这种关系与维持我们的西班牙价值观同样重要。"
 SPR_spanish_first_europe_second: "西班牙第一，欧洲第二"
 SPR_spanish_first_europe_second_desc: "尽管我们已经在欧洲联盟中扮演了更加积极的角色，但确保西班牙在欧盟之前的地位仍是很重要的。"
 SPR_pro_eu_campaigns: "亲欧盟运动"
 SPR_pro_eu_campaigns_desc: "当我们进行合作时，欧洲将最为强大。向欧盟展开支持行动有助于拉拢支持欧盟的公共舆论。"
 SPR_western_allignment: "与西方结盟"
 SPR_western_allignment_desc: "我们必须确保我们对西部的坚定支持。"
 SPR_a_dominant_role: "主要职责"
 SPR_a_dominant_role_desc: "西班牙必须确保其在欧洲联盟中发挥主导作用。我们将成为全欧盟最伟大的领导人之一。"
 SPR_the_drift_from_europe: "欧洲的变化"
 SPR_the_drift_from_europe_desc: "西班牙必须远离布鲁塞尔的进步暴君。尽管我们从他们那里得到了很大的好处，但这仍然是减少我们对这个联盟的依赖的一个注意事项。"
 SPR_the_iberian_standards: "伊比利亚标准"
 SPR_the_iberian_standards_desc: "强调伊比利亚的经济标准将确保我们离联盟的距离。"
 SPR_revival_of_golden_shares: "重启金本位"
 SPR_revival_of_golden_shares_desc: "重启金本位制度并参与到西班牙经济。"
 SPR_spanish_euroscepticism: "西班牙的欧洲怀疑主义"
 SPR_spanish_euroscepticism_desc: "我们必须对欧盟保持怀疑态度。让其他国家决定我们的政策，这有点奇怪。"
 SPR_euro_more_like_europoor: "欧元更像欧洲穷人"
 SPR_euro_more_like_europoor_desc: "欧洲？更像是欧洲穷人！是吧？"
 SPR_spexit: "西班牙退出欧盟"
 SPR_spexit_desc: "西班牙是时候摆脱欧盟这个毒瘤了。我们将踏上远离欧盟、走向西班牙新未来的道路。"
 SPR_renacimiento_nacionalista: "民族主义复兴运动"
 SPR_renacimiento_nacionalista_desc: "西班牙的温和保守派还不足以确保我们国家的保护。他们让我们失望了，展望未来，我们必须纠正这个错误。"
 SPR_spread_right_wing_propaganda: "传播右翼宣传"
 SPR_spread_right_wing_propaganda_desc: "进步主义独裁统治已经统治了太久。人们必须再次相信西班牙的身份。"
 SPR_support_of_the_right: "支持右翼"
 SPR_support_of_the_right_desc: "随着我们政府的组建，团结西班牙保守派将是一项有益且富有成效的事业。"
 SPR_pin_parental_education: "双亲教育"
 SPR_pin_parental_education_desc: "父母教育是父母将孩子从公立学校提供的某些科目中移除的权利。在青少年教育中，它将父母的选择置于政府的选择之前。"
 SPR_rise_of_nativism: "本土主义崛起"
 SPR_rise_of_nativism_desc: "本土主义的概念是一种将本土出生的公民置于所有移民（无论是合法还是非法）之上的政策。西班牙属于真正的西班牙人，我们必须首先照顾好我们自己。"
 SPR_the_natalist_view: "出生主义观点"
 SPR_the_natalist_view_desc: "自然论观点是反对堕胎和提倡生育的立场。当我们决定如何处理堕胎和类似政策时，我们的政府应该对自然主义采取立场。"
 SPR_anti_immigration_policies: "反移民政策"
 SPR_anti_immigration_policies_desc: "更多的反移民政策可以确保西班牙身份的延续和完善。"
 SPR_a_party_with_a_union: "一个政党，一个工会"
 SPR_a_party_with_a_union_desc: "我们党应该建立一个与我们有同样意识形态的工会。这将确保更多的会员，并有助于推动更多的人参与我们的事业。"
 SPR_reinforce_protectionism: "加强保护主义"
 SPR_reinforce_protectionism_desc: "经济很脆弱，我们必须保护它。就业机会、资源等等应该在西班牙本土而非国外生产。现在是工作和经济回归并留在西班牙的时候了。"
 SPR_state_sponsored_unions: "国家赞助的工会"
 SPR_state_sponsored_unions_desc: "我们党的工会是强大的，但赞助更多我们选择的保持正确意识形态的工会将确保我们在工会中的支持继续增长。"
 SPR_support_our_people: "支持人民"
 SPR_support_our_people_desc: "作为政客，投资并支持人民是我们职责。"
 SPR_military_expansion: "军事扩张"
 SPR_military_expansion_desc: "强大的军队让世界运转无阻。"
 SPR_secure_our_borders: "保卫边疆"
 SPR_secure_our_borders_desc: "明确界定和安全的边界确保国家主权免受所有企图伤害我们的人的侵害。"
 SPR_entrench_african_holdings: "巩固非洲领土"
 SPR_entrench_african_holdings_desc: "处于摩洛哥地中海沿岸的休达和梅利利亚正处于危险境地。巩固这些殖民地将确保在发生冲突时它们仍牢牢掌握在我们的手中。"
 SPR_el_problema_de_gibraltar: "直布罗陀问题"
 SPR_el_problema_de_gibraltar_desc: "几个世纪以来，直布罗陀问题一直困扰着西班牙。现在是我们重新收回直布罗陀，结束18世纪以来西班牙一直处在的困境的时候了。"
 SPR_mobilize_the_populace: "动员民众"
 SPR_mobilize_the_populace_desc: "动员民众支持我国军队，我国将予以帮助"
 SPR_the_state_above_all: "国家高于一切"
 SPR_the_state_above_all_desc: "国家和对国家的忠诚高于一切。"
 SPR_spain_anew: "新西班牙"
 SPR_spain_anew_desc: "西班牙必须被重新改革。是时候把这个国家改造得比以前更好了。"
 SPR_a_softer_stance: "更柔和的姿态"
 SPR_a_softer_stance_desc: "确保我们对分裂分子采取更温和的立场可以看到我们与邻国之间的某种和解。"
 SPR_negotiate_with_the_parties: "与党派谈判"
 SPR_negotiate_with_the_parties_desc: "与各个分离主义政党进行谈判有助于为我们脆弱的国家带来一丝稳定。激怒我们民族的文化只会给我们带来伤害。"
 SPR_catalonian_concessions: "向加泰罗尼亚让步"
 SPR_catalonian_concessions_desc: "以某种方式向加泰罗尼亚人让步应该让他们暂时感到满意......"
 SPR_one_with_the_basque: "巴斯克的同族"
 SPR_one_with_the_basque_desc: "尽管我们有过反对埃塔组织肆意恐怖主义的历史……但重要的是要承认他们是西班牙人。"
 SPR_unionization_of_faith: "信仰的统合"
 SPR_unionization_of_faith_desc: "西班牙工会应该提倡天主教，上帝赋予人类结合的权利。"
 SPR_reinforce_the_castle_doctrine: "巩固城堡法则"
 SPR_reinforce_the_castle_doctrine_desc: "城堡法则在西班牙目前并不存在。加强这个法则将彰显“人可以保护自己合法物”的光芒与事实。"
 SPR_funding_for_police: "为警察提供资金"
 SPR_funding_for_police_desc: "警察需要额外的资金才能完成他们所需要的工作。"
 SPR_the_identity_of_spain: "西班牙身份认同"
 SPR_the_identity_of_spain_desc: "强化我们伟大国家的身份并强调我们可以实现的伟大将再次向世界展示西班牙可以成为什么样的人。"
 SPR_authoritarianism_by_law: "依法强化威权主义"
 SPR_authoritarianism_by_law_desc: "提高选举门槛，使小党派不再能够在议会中有代表，这将有助于巩固我们的地位。"
 SPR_minority_rights: "少数族群权利"
 SPR_minority_rights_desc: "少数族群的权利充其量是值得怀疑的。我们应该研究改变其中的一些。"
 SPR_reject_the_progressive_dictatorship: "拒绝进步独裁"
 SPR_reject_the_progressive_dictatorship_desc: "必须拒绝西班牙进步主义专政，我们必须接受传统。"
 SPR_hispanidad: "西班牙主义"
 SPR_hispanidad_desc: "西班牙主义是一个包含着西班牙语言和西语族群的术语。利用这个术语，我们仍可以要求更多的人干预和控制曾经属于我们的国家。"
 SPR_rechazemos_los_anti_espanoles: "让我们拒绝反西班牙行为"
 SPR_rechazemos_los_anti_espanoles_desc: "是时候一劳永逸地拒绝反西班牙人了。那些试图破坏这个国家和这个国家文化的人。"
 SPR_incondicionalismo: "不合时宜"
 SPR_incondicionalismo_desc: "我们不会向那些想敲诈勒索我们的人让步。我们的道路和欲望都是无条件的。我们必须一劳永逸地将统一归还西班牙。"
 SPR_eliminate_separatism: "消灭分离主义"
 SPR_eliminate_separatism_desc: "消灭该地区的分离主义应该是我们统一我们伟大国家的第一步。"
 SPR_ban_the_parties: "查禁党派"
 SPR_ban_the_parties_desc: "一切分离主义政党都必须取缔。他们没有权利参与我们的民主进程。"
 SPR_spanish_reeducation: "西班牙再教育"
 SPR_spanish_reeducation_desc: "对西班牙人民进行再教育，确保他们适应西班牙的文化认同。"
 SPR_many_to_one: "合众为一"
 SPR_many_to_one_desc: "我们是西班牙的许多地区文化。现在，我们是时候恢复统一并成为一个文化。一个民族群体。我们只有西班牙人。"
 SPR_nacion_unidad_imperio: "国家，统一，帝国"
 SPR_nacion_unidad_imperio_desc: "“国家、统一和帝国” 是西班牙新长枪党运动的信条。对我们国家的忠诚高于一切，我们人民的团结势在必行，新的西班牙帝国的崛起即将到来。西班牙新的黎明已经升起，是时候见证这个伟大国家的崛起了。"
 SPR_the_youth_front: "青年阵线"
 SPR_the_youth_front_desc: "重振[Nat_Fascism_L]青年阵线的活力，将为我们的党政献上新的鲜血。"
 SPR_return_of_francoism: "长枪党归来"
 SPR_return_of_francoism_desc: "佛朗哥的幽灵也许永远困扰着我们。但是，长枪党主义并不意味着佛朗哥主义。它可以被定义为我们伟大国家的力量和团结，因此应该保持它。"
 SPR_the_catalonian_cancer: "加泰罗尼亚毒瘤"
 SPR_the_catalonian_cancer_desc: "加泰罗尼亚分裂主义者只不过是我们伟大国家的瘟疫。结束这种灾难性的增长将使我们能够朝着伟大的长枪党新西班牙前进。"
 SPR_unify_the_faiths: "统一信仰"
 SPR_unify_the_faiths_desc: "尽管天主教在全国占主导地位，但在我们国家境内也有不可知论者、新教、路德教等分支。将他们团结在一个共同的事业中，上帝的事业将使我们能够加强和支持我们的长枪党政府。"
 SPR_missionaries: "传教士"
 SPR_missionaries_desc: "近年来，天主教在国内衰落。国家资助传教士前往西班牙地区将是我们迄今为止最好的决定之一。"
 SPR_outlaw_non_catholic_worship: "取缔非天主教崇拜"
 SPR_outlaw_non_catholic_worship_desc: "非天主教信仰在我们伟大的国家没有立足之地。取缔任何非天主教的宗教活动，将确保我们教会和国家的正式一体化。"
 SPR_role_of_the_woman: "女性角色"
 SPR_role_of_the_woman_desc: "女性在我国的地位还有待决定，这需要我们决定。"
 SPR_eliminate_the_euskara: "消灭抵抗组织"
 SPR_eliminate_the_euskara_desc: "巴斯克地区的抵抗运动必须被镇压。必须击败那些支持失败的埃塔恐怖分子以及更多恐怖分子的人，以支持我们的国家。"
 SPR_military_investitures: "军事研究"
 SPR_military_investitures_desc: "将资金扩张到我们的军工综合体永远是一个不错的选择。"
 SPR_end_the_class_struggle: "结束阶级斗争"
 SPR_end_the_class_struggle_desc: "解决各阶级之间的分歧是确保我们长寿的第一步"
 SPR_nationalize_the_banks: "银行国有化"
 SPR_nationalize_the_banks_desc: "银行是我们国家压迫的象征。现在是我们将这些金融机构国有化并结束人民之间分歧的时候了。"
 SPR_agrarian_reform: "土地改革"
 SPR_agrarian_reform_desc: "推行专门的土地改革将帮助我国最贫穷的国家，最终整个国家都将获益。"
 SPR_el_estado_como_instrumento: "以国家为工具"
 SPR_el_estado_como_instrumento_desc: "“以国家为工具”是一种哲学，因为国家只不过是伟大长枪党事业的代言人。"
 SPR_estado: "国家"
 SPR_estado_desc: "国家为人民服务，人民为国家服务。"
 SPR_individual: "个人"
 SPR_individual_desc: "个人与集体同等重要。为了西班牙的荣耀做好准备，前进的伟大运动势在必行。"
 SPR_libertad: "自由"
 SPR_libertad_desc: "我们的长枪党主义支持每个西班牙人追求自由、免受他人压迫的权利。"
 SPR_the_syncretic_position: "协同作战"
 SPR_the_syncretic_position_desc: "提升排外与资本主义和共产主义体系分属第三个位置是决定我们伟大国家的最佳方式。"
 SPR_nation_of_pride: "荣耀之国"
 SPR_nation_of_pride_desc: "我们是一个骄傲的国度，我们的人民一定对这个国家感到自豪。"
 SPR_pride_in_the_army: "军队荣耀"
 SPR_pride_in_the_army_desc: "为我国武装部队的强大引以为傲是西班牙力量的体现。我们必须为祖国最大的资产感到骄傲！"
 SPR_in_the_interests_of_the_collective: "符合集体利益"
 SPR_in_the_interests_of_the_collective_desc: "一切有利于我们集体的决定都必须做出。可能影响我们国家的脆弱性的决定是令人憎恶的。"
 SPR_for_the_beneficiaries: "为了受益人"
 SPR_for_the_beneficiaries_desc: "政府的目的最终是为了服务国家的人民。强调福利、医疗保健等项目的利益，这些都是我们国家前进的典范。"
 SPR_the_human_divinity: "人的神性"
 SPR_the_human_divinity_desc: "人类是真正神圣的。确保我们的人民和人类至高无上是长枪党人的身份认同的最高目标。"
 SPR_freedom_is_eternal: "永恒的自由"
 SPR_freedom_is_eternal_desc: "自由是且必须永远存在下去的。世界必须在我们眼中看到自由，而不是在其他人眼中。"
 SPR_una_espana_grande_y_libre: "一个伟大而自由的西班牙"
 SPR_una_espana_grande_y_libre_desc: "我们的西班牙是伟大而自由的。必须像我们给西班牙这里的人民带来自由一样，将我们的自由带给人民。"
 SPR_seize_andorra: "夺取安道尔"
 SPR_seize_andorra_desc: "安道尔是历史上的一个脚注，是时候擦掉这个脚注了。"
 SPR_push_the_envelope: "攻城"
 SPR_push_the_envelope_desc: "准备对西班牙的敌人开战必须开始。是时候推进防线了。世界将颤抖。"
 SPR_the_european_upheaval: "欧洲动乱"
 SPR_the_european_upheaval_desc: "欧洲进步的独裁政权正在破坏欧洲霸权的良好意识。他们会释放这种力量，变得比他们实现梦想的程度还要多。"
 SPR_what_are_you_doing_step_portugal: "你走葡萄牙一步做什么？"
 SPR_what_are_you_doing_step_portugal_desc: "你走葡萄牙一步做什么？- 约翰尼·辛斯抓住葡萄牙国旗。"
 SPR_glory_to_spain: "荣耀归于西班牙"
 SPR_glory_to_spain_desc: "西班牙的荣光已经恢复，是时候继续前行了。荣耀归于西班牙，荣耀归于新长枪党的未来！"
 SPR_the_hands_of_the_few: "少数人之手"
 SPR_the_hands_of_the_few_desc: "少数人的统治确保意志薄弱的人无法统治国家。权力必须保留在少数人手中。"
 SPR_electoral_reform: "选举改革"
 SPR_electoral_reform_desc: "灌输新的法律法规来阻止政党参加选举将确保我们的政治实力。"
 SPR_declare_the_dictatorship: "宣布独裁"
 SPR_declare_the_dictatorship_desc: "是时候宣布新的长枪党独裁独裁了。选举不过是权宜之计。"
 SPR_hand_in_hand: "手牵手"
 SPR_hand_in_hand_desc: "手里握住我们的人民，勇往直前。"
 SPR_solidify_the_paramilitaries: "巩固准军事组织"
 SPR_solidify_the_paramilitaries_desc: "加强和支持我国的准军事部队并将其纳入其中将增加我们的人数。"
 SPR_nuestra_familia: "我们的家庭"
 SPR_nuestra_familia_desc: "我们的家庭对我们很重要，因此我们应该关注我们伟大国家的家庭。"
 SPR_nuestra_gente: "我们的人民"
 SPR_nuestra_gente_desc: "一个国家最重要的资产在于人民。永远关注境内人民就是我们成就伟大的方式。"
 SPR_rebuild_our_glory: "重建荣耀"
 SPR_rebuild_our_glory_desc: "我们已经成为西方世界的哈巴狗。是时候结束这种走狗心态，夺回西班牙的荣耀了！"
 SPR_spanish_first: "西班牙第一"
 SPR_spanish_first_desc: "移民潮像潮水一样源源不断地涌入。现在是我们把西班牙人民放在第一位并专门关注我们伟大国家的本土公民的时候了。"
 SPR_socialism_rising: "社会主义崛起"
 SPR_socialism_rising_desc: "西班牙的社会主义正在逐步发展壮大。现在是社会主义与左翼在西班牙崛起的时候了。"
 SPR_address_inequality: "处理不平等"
 SPR_address_inequality_desc: "最富人和穷人之间的差距开始日益扩大。解决我们系统中和人民之间的不平等问题只能提高我们前进的能力。"
 SPR_left_wing_populism: "左翼民粹主义"
 SPR_left_wing_populism_desc: "左翼民粹主义是一种将左翼政治与民粹主义言论相结合的政治意识形态。拥抱这些想法并与当权派作斗争将使西班牙的奇迹达到新的水平。"
 SPR_erase_francoism: "消灭佛朗哥主义"
 SPR_erase_francoism_desc: "长枪党主义是佛朗哥的面具，佛朗哥的幽灵仍然在荼毒着我们的国家。是时候结束他的伪装，将稳定带回我们的国家了。"
 SPR_revised_immigration_rules: "修订移民规则"
 SPR_revised_immigration_rules_desc: "我们应该取消一些更严厉的移民法，让更多的人生活在西班牙。"
 SPR_tackle_oppression: "解决压迫"
 SPR_tackle_oppression_desc: "解决压迫问题并建立一个公平而自由的国家只会看到我们的成长。我们必须消除那里在遭受压迫时的自由生活。"
 SPR_clausula_de_pobreza: "克劳苏拉·德·波布雷萨"
 SPR_clausula_de_pobreza_desc: "在我们试图为全国最贫穷的人提供越来越多的支持时，贫困条款就已经到了手头。将该条款写成法律只会看到这些边缘化的群体从贫困中成长并被提升到更大更好的事情。"
 SPR_lgbtq_affirmations: "肯定LGBTQ"
 SPR_lgbtq_affirmations_desc: "虽然我们对社区的立场是众所周知的，但我们仍必须申明这一点。"
 SPR_anti_nationalism: "反民族主义"
 SPR_anti_nationalism_desc: "反对极端民族主义以及选择一条更强硬道路的运动将会令这个国家走向进步。任何退化都对西班牙民众而言无济于事。"
 SPR_the_post_capitalism_ideology: "后资本主义意识形态"
 SPR_the_post_capitalism_ideology_desc: "资本主义的谎言及其危害比表面更深。进入后资本主义世界，我们的国家将在其他国家因精英欺骗而陷入困境的时代蓬勃发展。"
 SPR_decommodify_the_basics: "软化基础"
 SPR_decommodify_the_basics_desc: "基本的生活必需品不应被视为奢侈品，也不应被视为商品。它是一个基本常识，应该被这样对待。"
 SPR_the_peoples_government: "人民政府"
 SPR_the_peoples_government_desc: "政府只为人民，也只为人民。"
 SPR_foster_support_in_catalonia: "在加泰罗尼亚给予支持"
 SPR_foster_support_in_catalonia_desc: "加泰罗尼亚是我们国家的重要组成部分。我们应该继续加强对该地区的支持。"
 SPR_socialism_support_in_spain: "社会主义在西班牙的支持"
 SPR_socialism_support_in_spain_desc: "社会主义与西班牙通常没有最佳的实绩记录。"
 SPR_foster_relationship_in_europe: "促进欧洲关系"
 SPR_foster_relationship_in_europe_desc: "作为一个欧洲国家，我们必须继续支持我们与欧洲的关系。他们是我们的朋友、兄弟、姐妹等等。 与其他国家保持牢固的联系使我们作为一个国家和欧洲人变得更加强大。"
 SPR_regulate_the_markets: "规制市场"
 SPR_regulate_the_markets_desc: "资本主义自诞生以来带来了新一波的经济增长和繁荣。不受监管的资本主义会给工人阶级和中产阶级带来不公正的痛苦。我们必须规范市场，以免企业剥削我们的劳动力。"
 SPR_separation_of_church_and_state: "教会与国家的分离"
 SPR_separation_of_church_and_state_desc: "教会无权统治这个伟大的国家。我们或许是天主教徒，但没有必要屈服于教会的反复无常。我们必须根据西班牙人民的需求制定法律，世间无所不有。"
 SPR_support_the_universities: "支持大学"
 SPR_support_the_universities_desc: "向西班牙的大学和该国其他教育机构提供资金。"
 SPR_support_our_system: "支持我们的系统"
 SPR_support_our_system_desc: "在某些方面，西班牙的制度非常缺乏资金。也许我们应该对此提供更多的支持。"
 SPR_the_peoples_spain: "人民的西班牙"
 SPR_the_peoples_spain_desc: "是时候让人民重夺自己的国家了。政府服务于人民与西班牙人民。"
 SPR_the_fair_share: "公平分享"
 SPR_the_fair_share_desc: "富人需要支付他们应得的报酬。"
 SPR_tax_the_rich: "富人税"
 SPR_tax_the_rich_desc: "对富人征税是获得额外收入和减轻最贫困人口税收负担的可靠方法。"
 SPR_the_heart_of_the_collective: "集体的中心"
 SPR_the_heart_of_the_collective_desc: "人民构成了这个伟大的国家和集体的整体。我们必须保护集体的核心以免它流血过多。"
 SPR_analyze_the_scandinavians: "分析斯堪的纳维亚人"
 SPR_analyze_the_scandinavians_desc: "斯堪的纳维亚人的福祉与医疗保健体系令人钦佩。我们当然可以从北方的兄弟姐妹身上学到一些东西。"
 SPR_egalitarian_first_and_forever: "平等至上"
 SPR_egalitarian_first_and_forever_desc: "平等主义必须被放在第一位。不管地区身份如何，国家政府都为人民服务。"
 SPR_state_sponsored_interventionism: "国家支持干预主义"
 SPR_state_sponsored_interventionism_desc: "西班牙的经济也许需要一些……政府干预主义。"
 SPR_a_keynesian_take: "凯恩斯的夺权"
 SPR_a_keynesian_take_desc: "从莫内塔主义的经济模式向凯内斯理论的转变也许能够为西班牙的经济增长带来益处。由于价格本质上是死板的，所以我们应该保持政府在经济中的作用。"
 SPR_industry_for_the_people: "民有工业"
 SPR_industry_for_the_people_desc: "西班牙的经济和工业应当为人民服务。"
 SPR_a_state_bank: "国家银行"
 SPR_a_state_bank_desc: "设立另一个真正的国家银行将让更多机会来转移并向政府项目提供资金。"
 SPR_support_the_small_businesses: "支持小企业"
 SPR_support_the_small_businesses_desc: "支持西班牙的小企业是个了不起的想法，这将确保经济始终向前发展。"
 SPR_pro_europeanism: "亲欧"
 SPR_pro_europeanism_desc: "随着我们与欧盟的接触愈发紧密，西班牙将尽其所能做到最好。我们与欧洲联盟的联系越深，西班牙和所有其他欧洲国家就越强大。"
 SPR_the_unions_party: "工会党"
 SPR_the_unions_party_desc: "我们的政党是为了追求更大的工会权利的成立的，因此，我们必须继续支持使我们掌权的人。"
 SPR_reconnecting_with_our_roots: "与我们的根基重新联系"
 SPR_reconnecting_with_our_roots_desc: "我们应该重新联系成为社会主义党的意义。"
 SPR_faith_in_the_state: "信仰国家"
 SPR_faith_in_the_state_desc: "我们必须确保西班牙人民仍然对国家机器抱有信心。"
 SPR_communist_revisionism: "共产主义改革"
 SPR_communist_revisionism_desc: "共产主义在西班牙曾经不工作过，但如果条件合适也许可以改变。"
 SPR_all_left_coalition: "全左翼联盟"
 SPR_all_left_coalition_desc: "为了西班牙的崭新未来，整个左翼必须团结一致。"
 SPR_moderate_leftists: "温和的左派"
 SPR_moderate_leftists_desc: "让执政联盟更加温和，无论政治身份如何，我们都能吸引更多的群众。"
 SPR_revisit_federalism: "复兴联邦主义"
 SPR_revisit_federalism_desc: "重新审视联邦制的想法并将西班牙变成一个联邦国家的想法只会带来西班牙最好的一面。"
 SPR_the_federalization_idea: "联邦化理念"
 SPR_the_federalization_idea_desc: "西班牙在她的治理上并不存在统一。将国家联邦化成为一个统一的国家，则消除了文化分裂的可能性。"
 SPR_finalize_the_transition: "完成过渡"
 SPR_finalize_the_transition_desc: "从自治政府过渡到联邦统一国家将为西班牙带来新前景。一个将由首都而不是马德里首都管理的帝国。"
 SPR_price_controls: "调控物价"
 SPR_price_controls_desc: "为所有产品制定足够的价格控制机制以避免价格暴涨将有助于确保西班牙更安全的空间。"
 SPR_distributive_egalitarianism: "分布式平等主义"
 SPR_distributive_egalitarianism_desc: "我们必须平等地将国产商品分发给全体人民。"
 SPR_agrarian_collectivism: "农业集体主义"
 SPR_agrarian_collectivism_desc: "我们必须与当地农民建立联系，形成集体农业体系，为所有人带来更好的成果。"
 SPR_election_protectionism: "选举保护派"
 SPR_election_protectionism_desc: "既然人民当家作主，我们就不能让资产阶级夺回控制权。"
 SPR_in_support_of_the_worker: "支持工人"
 SPR_in_support_of_the_worker_desc: "西班牙工人是将国家凝聚在一起的粘合剂，我们必须确保他们得到我们的全力支持。"
 SPR_the_material: "材料科学"
 SPR_the_material_desc: "通过人民的力量，我们将扩大我们的研究范围，超越西方精英。"
 SPR_the_technical_base: "技术基地"
 SPR_the_technical_base_desc: "随着公共研究项目的扩展，我们可以创建一个技术基础。"
 SPR_collectively_owned: "集体所有"
 SPR_collectively_owned_desc: "我们要保证工人的劳动所得通过集体所有制还给工人。"
 SPR_the_emancipation_of_the_woman: "妇女解放"
 SPR_the_emancipation_of_the_woman_desc: "纵观历史，女性几乎在所有事情上都仅次于男性。虽然这种情况已经改变，但我们可以进一步推动它。"
 SPR_marxist_education: "马克思主义教育"
 SPR_marxist_education_desc: "卡尔·马克思才华横溢，我们应当继续将他的教育引进我们的学校。人民将通过共同的教育成为一体！"
 SPR_redistribution_of_wealth: "财富重新分配"
 SPR_redistribution_of_wealth_desc: "最富有的西班牙人将所有财富都据为己有。是时候扮演罗宾汉并将其重新分发给有需要的人了。"
 SPR_the_new_constitution: "新宪法"
 SPR_the_new_constitution_desc: "新的共产主义宪法将允许我们新政府改革西班牙国家。它将慢慢成为一个新的平等堡垒。"
 SPR_state_atheism: "国家无神论"
 SPR_state_atheism_desc: "尽管我们在历史上一直是一个具有伟大天主教地位的国家。现在是我们为教会分裂做好准备并最终实现真正的国家无神论的时候了。"
 SPR_abolish_the_monarchy: "废除君主制"
 SPR_abolish_the_monarchy_desc: "君主制已经过时且过时了。消除我们国家的这种压迫结构将使我们能够前进。"
 SPR_the_peoples_militias: "人民民兵"
 SPR_the_peoples_militias_desc: "为人民组建资金充足的民兵可以确保军队在任何冲突中获得足够的支持。"
 SPR_the_culture_of_proletarianism: "无产阶级文化"
 SPR_the_culture_of_proletarianism_desc: "是无产阶级带来了西班牙的变革，也是他们推动着我们前进。"
 SPR_the_red_rose: "红色玫瑰"
 SPR_the_red_rose_desc: "我们必须把重点放在为社会最贫穷的人提供必需品上。"
 SPR_dissolve_monasteries: "裁撤修道院"
 SPR_dissolve_monasteries_desc: "宗教机构在我们国家统治下获利太久了，却没有产生任何影响。现在是解散这些压迫机构的时候了。"
 SPR_red_rising: "赤色崛起"
 SPR_red_rising_desc: "共产主义的红色旗帜飘扬在西班牙上空，现在我们也可以将范围扩大到我们的邻国了。"
 SPR_the_democratic_youth: "民主青年团"
 SPR_the_democratic_youth_desc: "青年人已经成为了共产主义的一些最佳支持者，我们应该扩大我们的青年羽翼，吸收更多我们的年轻人"
 SPR_federation_of_spanish_women: "西班牙妇女联合会"
 SPR_federation_of_spanish_women_desc: "现在，随着女性在男性中平等地站稳脚跟，我们可以扩大她们在政治领域的影响力。"
 SPR_union_of_working_youth: "劳动青年联盟"
 SPR_union_of_working_youth_desc: "一个新的联盟将成立，代表西班牙劳动青年。"
 SPR_the_great_confederation: "大联盟"
 SPR_the_great_confederation_desc: "我们必须建立一个西班牙工人大联盟，以确保共产主义到达全国各地。"
 SPR_union_of_agricultural_cooperatives: "农业合作联合会"
 SPR_union_of_agricultural_cooperatives_desc: "我们必须确保即使是农业地区也能充分享受共产主义的好处。"
 SPR_peoples_solidarity: "人民团结"
 SPR_peoples_solidarity_desc: "我们必须确保没人被认为是不可战胜的，让所有人都享有生活的必需品。"
 SPR_socialist_patriotism: "家长社会主义"
 SPR_socialist_patriotism_desc: "我们要弘扬对党和国家的爱国主义精神。"
 SPR_liquidate_private_assets: "清算私人资产"
 SPR_liquidate_private_assets_desc: "富人再也不需要富有了。我们应该清算他们的私有资产，并让公债回到民众的手中。贝索斯可不会喜欢这样。"
 SPR_communist_reeducation: "共产主义再教育"
 SPR_communist_reeducation_desc: "在我们的社会中，仍有许多人仍在为资本主义的压迫而战，我们应该向他们展示他们道路的错误。"
 SPR_the_working_class: "工人阶级"
 SPR_the_working_class_desc: "我们必须确保所有阶级都被消灭，只有工人阶级可以保留。"
 SPR_the_poor: "穷困者"
 SPR_the_poor_desc: "通过运用社会主义，我们将努力消除任何可能出现的贫困。"
 SPR_the_ideological_conversion: "意识形态转化"
 SPR_the_ideological_conversion_desc: "世界上还有其他人说他们宣扬社会主义，但却宣扬资本主义压迫，我们必须阻止这种情况。"
 SPR_council_of_peoples_comissars: "人民委员会"
 SPR_council_of_peoples_comissars_desc: "我们应该建立一个人民委员会来妥善管理国家事务。"
 SPR_international_connections: "国际联系"
 SPR_international_connections_desc: "通过扩大我们的国际联系，我们可以进一步扩大卡尔·马克思的言论。"
 SPR_spread_the_word: "传播消息"
 SPR_spread_the_word_desc: "欧洲人民必须知道生活在一个由工人管理的平等社会中是什么样子。"
 SPR_we_are_one: "万众一心"
 SPR_we_are_one_desc: "我们已经创造了由集体来管理的社会，我们现在是一个整体。"
 SPR_communist_everywhere: "遍地共产主义"
 SPR_communist_everywhere_desc: "时不时地传播着共产主义理念。共产主义永远是恐惧的座右铭。我不确定这究竟是谁，但我知道他们听上去是正确的！"
 SPR_culture: "文化"
 SPR_culture_desc: "西班牙文化十分广大。它影响着世界上许多国家，并慢慢成为最突出和知名的国家之一。是时候加强我们作为西班牙人的身份，并继续推动我们的国家达到其新的令人难以置信的高度了。"
 SPR_mass_legalization: "大规模合法化"
 SPR_mass_legalization_desc: "“我们是否合法制造毒品，请听听，没有犯罪。确认。”——马德里的某个流浪汉。"
 SPR_legalize_light_drugs: "使轻毒品合法化"
 SPR_legalize_light_drugs_desc: "听着，杂草从未杀死任何人。Cheech和Chong还活着，他们很好。"
 SPR_drug_users_are_criminals: "吸毒就是犯罪"
 SPR_drug_users_are_criminals_desc: "每个使用消遣性毒品的人都是犯罪分子，都应该入狱。"
 SPR_the_question_of_bullfighting: "斗牛问题"
 SPR_the_question_of_bullfighting_desc: "斗牛是一项血腥运动，在西班牙已经存在了几个世纪。重要的是，我们保护了我们自然遗产中如此重要的一部分。"
 SPR_the_power_of_the_siesta: "午睡的力量"
 SPR_the_power_of_the_siesta_desc: "在西班牙，午睡是工作日不可或缺的一部分。这对工人来说是一个短暂的休息时间，因此他们不会在一天中过度工作，从而提高人们的生产力。"
 SPR_monument_maintenance: "维护纪念碑"
 SPR_monument_maintenance_desc: "西班牙拥有许多著名的国家纪念碑或建筑。允许额外的政府资金来支持这些我们文化的纪念碑将增强我们的决心和我们作为西班牙人的身份。"
 SPR_industria_espanola: "西班牙工业"
 SPR_industria_espanola_desc: "西班牙工业只是西班牙经济建设的一小部分。西班牙主要是一个以服务业为基础的经济体，但振兴该行业只会给我们带来巨大的财富。"
 SPR_mineria_espanola: "西班牙矿业"
 SPR_mineria_espanola_desc: "西班牙的采矿业最近陷入停滞。重振这一关键部门将促进自给自足并提高我们在欧洲的经济地位。"
 SPR_agricultura_espanola: "西班牙农业"
 SPR_agricultura_espanola_desc: "农业约占西班牙 GDP 的百分之二点七，另外还有农产品工业的百分之二点五。大庄园和小农场是财产持有的主要形式，尽管大多数土地不适合农业。西班牙向欧盟出口大量橄榄油、柑橘、谷物等。"
 SPR_minifundios: "小农场"
 SPR_minifundios_desc: "小农场是西班牙两大农业林地类型之一。小农场指小家庭农场，亦或拥有小块土地用于种植各种作物的本地农企业主。"
 SPR_latifundios: "大庄园"
 SPR_latifundios_desc: "大型庄园是西班牙两种主要农业土地持有类型之一。与小农场不同的是，它涉及大片土地，通常超过五公顷，专门用于出口谷物、橄榄油或葡萄酒等农作物。这种财产类型的二元性已经成为一种保有权结构，并且一直保持不变，并在拉丁美洲的前西班牙殖民地中得到体现。"
 SPR_bio_azul: "比奥祖尔"
 SPR_bio_azul_desc: "比奥祖尔公司是在西班牙成立的一家主要研发公司，总部位于马拉加。该公司主要致力于支持一系列主要的生态创新水工程工程工程和科技。"
 SPR_idai_nature: "伊代自然"
 SPR_idai_nature_desc: "伊代自然公司是一家大型农工企业，可以为农作物、营养、有机植物产品等提供解决方案。由于国内大量种植的农产品，它被很好地融入了西班牙的经济之中。"
 SPR_solve_the_water_crisis: "化解水危机"
 SPR_solve_the_water_crisis_desc: "水是一种宝贵的资源，但目前我们的农场和牲畜缺乏足够的水。我们必须在事情变得更糟之前解决这个问题。"
 SPR_the_power_of_the_grape: "葡萄的力量"
 SPR_the_power_of_the_grape_desc: "葡萄是西班牙的主要农产品之一。在其气候下，西班牙的作物生长得极好，因此生产出非常多的葡萄。西班牙是世界上第四大葡萄生产国。"
 SPR_the_power_of_the_olive: "橄榄的力量"
 SPR_the_power_of_the_olive_desc: "橄榄和橄榄油是西班牙农业经济的另一种主要产出，也是大庄园主的主要出口作物之一。西班牙是世界上最大的橄榄生产国，每年生产近千万吨橄榄。"
 SPR_easy_peasy_lemon_squeezy: "简单易用柠檬水蒸气"
 SPR_easy_peasy_lemon_squeezy_desc: "柠檬和其他柑橘类水果是西班牙农业经济的另一个主要产出。主要生长在南部和东部海岸，在较为潮湿的气候下生长茂盛。西班牙稳居第七大柠檬生产国，并在前十名的其他柑橘市场中占据主导地位。"
 SPR_el_pollo_loco: "疯狂的鸡"
 SPR_el_pollo_loco_desc: "西班牙的主要牲畜之一是鸡。我们对我们的鸡简直太疯狂了！"
 SPR_bring_home_the_jamon: "带回家的火腿"
 SPR_bring_home_the_jamon_desc: "到目前为止，西班牙最大的畜牧业生产是猪肉和猪肉产品。家禽产量减少了近数百万吨，它仍然是西班牙畜牧业生产的支柱。"
 SPR_bigger_pescado_to_fry: "更多的鱼"
 SPR_bigger_pescado_to_fry_desc: "鉴于我们广阔的海岸线，显然我们有世界上所有的鱼可供煎炸。"
 SPR_invite_the_icmm: "邀请ICMM"
 SPR_invite_the_icmm_desc: "ICMM是一家领先的矿业公司，围绕欧洲和国外可持续且盈利的采矿业务进行标准化。邀请他们帮助我们进行采矿作业将有助于我们的国家未来保持更加稳定。"
 SPR_nuestras_propias_empresas_mineras: "我们自己的矿业公司"
 SPR_nuestras_propias_empresas_mineras_desc: "也许放弃对外国承包商的依赖是我们采矿业务前进的方向。从长远来看，我们将需要更多的资本来生产资源，但从理论上讲，应该可以拥有更多的收入和更多的储备。"
 SPR_operaciones_mineras_espanolas: "西班牙采矿作业"
 SPR_operaciones_mineras_espanolas_desc: "采矿作业需要使用更新和适当的机械系统进行挖掘。改善这些过程应该看到我们的国家繁荣昌盛，甚至从我们脚下的财富中抽取更多的资源。"
 SPR_minerales_espanoles_para_espana: "西班牙矿产"
 SPR_minerales_espanoles_para_espana_desc: "我们从大地上获取的资源是我们所需要的资源。全世界不应该期望这些资源被输出到国外，而这些资源必须呆在西班牙的国家范围内。我们开采的矿物只属于西班牙和西班牙。"
 SPR_ICMM_mining_operations: "ICMM采矿作业"
 SPR_ICMM_mining_operations_desc: "允许ICMM管理我们更多的采矿作业将确保更可持续的采矿生产，而不会破坏我们的土地。"
 SPR_asturian_mines: "阿斯图里亚斯矿区"
 SPR_asturian_mines_desc: "阿斯图里亚当地的采矿作业包括了许多贵金属，如黄金和白银。同时，其也拥有大量铜矿，而这些铜矿则栖息于该地区的南部地区的丘陵和山脉之中。"
 SPR_andalucian_mines: "安达卢西亚矿区"
 SPR_andalucian_mines_desc: "安达卢西亚地区有大片的铁矿和贵金属。它的储备集中在沿海的山丘附近，开发起来有些困难。尽管如此，从这个地区开采资源将为这个国家这个较贫穷的地区带来更多的繁荣。"
 SPR_galician_mines: "加利西亚矿区"
 SPR_galician_mines_desc: "加利西亚蕴含丰富的自然资源来自于群山。这里不仅可以找到用于生产铜、锂和钨等技术的金属，还可以找到大片生铁来生产钢。"
 SPR_basque_mines: "巴斯克矿区"
 SPR_basque_mines_desc: "巴斯克矿山在历史上对我们国家非常重要。自工业革命以来，该地区的人民就试图从矿山中开采一切，为西班牙的经济发展做出贡献。"
 SPR_extremadura_mines: "埃斯特雷马杜拉矿区"
 SPR_extremadura_mines_desc: "埃斯特雷马杜拉矿区提供了钨等贵金属，对我们经济发展至关重要。也许多利用一点供应不会有什么坏处。"
 SPR_murcian_mines: "默西亚矿区"
 SPR_murcian_mines_desc: "位于我国东南靠近地中海的默西亚矿场蕴藏着大量的贵金属钢铁，可以进一步推动西班牙经济的发展。"
 SPR_modernize_mining_operations: "现代化采矿作业"
 SPR_modernize_mining_operations_desc: "目前，我们的采矿技术落后过头了。采用新的改进型技术将确保我们的采矿工作更加有效且有利可图。"
 SPR_fabricacion_espanola: "西班牙制造业"
 SPR_fabricacion_espanola_desc: "依赖其他国家的补给和货物必将毁灭我们的国家。将我们的重心转移到国内生产可以帮助西班牙经济独立和发展，我们可以通过资助研究和计划来支持这一举措。"
 SPR_urovesa: "乌罗维萨"
 SPR_urovesa_desc: "乌罗维萨是一家位于加利西亚的西班牙重型汽车制造商。它以生产类似悍马的四轮驱动汽车瓦曼塔和乌罗卡车而闻名。它由一群IPV前员工于20世纪80年代初创立。自1984年以来，他们已成为西班牙陆军的官方供应商，为他们提供卡车和其他通用载具。"
 SPR_grupo_antolin: "格鲁波-安托林"
 SPR_grupo_antolin_desc: "安通林集团最初是布尔戈斯的汽车和农业机械修理厂。如今，该集团是一家大型汽车内饰生产商和全球车顶内衬基材供应商。他们还为西班牙军方也利用的各种车辆内部零件提供技术研究。"
 SPR_seat: "西亚特"
 SPR_seat_desc: "西亚特成立于1950年，与持有多数股权的国家工业研究所合作成立。它很快成为西班牙最大的汽车供应商之一，在成为独立汽车制造商三十六年后，它成为大众汽车的子公司。西亚特仍然是各种汽车和零部件的主要生产商。"
 SPR_grifols: "格里福斯"
 SPR_grifols_desc: "作为重要的医疗设备制造商，西班牙必须实现格里福斯的真正潜力。获得格里福斯额外的生产能力肯定会帮助医学界取得突破，也将使他们能够创造更多的设备进行销售。"
 SPR_court_lilly: "礼来公司"
 SPR_court_lilly_desc: "诸如礼来公司这样的生物技术公司对西班牙在21世纪的前进来说至关重要。如果我们想成为科学突破的领军者，就必须为我们的科学家创造新的机遇。"
 SPR_court_novartis: "诺华公司"
 SPR_court_novartis_desc: "为了帮助医疗行业，我们必须让制药公司达到标准。诺华是一家重要的制药公司，我们必须帮助他们成长。"
 SPR_kemira_iberica: "凯米拉·伊贝里亚"
 SPR_kemira_iberica_desc: "从水务化学品，一直到组织用无机化学品，凯米拉·伊贝里卡对于西班牙的科学进步至关重要。"
 SPR_ercros: "埃克罗斯"
 SPR_ercros_desc: "埃克罗斯自1952年以来一直在西班牙运营，并且对塑料、食物和医药等特殊化学制品的生产有着很大的贡献。对西班牙工业和发展至关重要的埃克罗斯巨头的扩张将帮助整个西班牙的多个重要产业。"
 SPR_basf_espanola: "西班牙巴斯夫"
 SPR_basf_espanola_desc: "西班牙巴斯夫一直以来都在生产化学品，塑料，性能材料以及农业解决方案。尽管他们主要关注于化学生产，但西班牙已经收获了该公司多年的利益，投资此类事业也无伤大雅。"
 SPR_anti_deindustrialization: "反去工业化"
 SPR_anti_deindustrialization_desc: "我们必须采取反去工业化的立场。如果我们要在可预见的未来生存下去，我们必须继续工业化并扩大我们的经济，以便我们的经济能够生存下去。"
 SPR_de_deindustrialization: "去工业化"
 SPR_de_deindustrialization_desc: "这样做将有助于我们专注于科学、医药和创新等重要事务。完全专注于工业化最终只会伤害我们。"
 SPR_un_deindustrialization: "工业化"
 SPR_un_deindustrialization_desc: "创建新的工业、工厂和部门帮助西班牙发展和扩大了经济。我们必须继续努力，使西班牙成为一个可持续发展的国家。"
 SPR_energia_espanola: "西班牙能源业"
 SPR_energia_espanola_desc: "能源部门对于让我们的机器正常运转非常重要，无论是电力还是燃气动力车辆。扩大业务肯定会取悦人们，因为它可以帮助降低成本并创造我们可以依赖的充足供应。"
 SPR_improve_our_refineries: "改进精炼厂"
 SPR_improve_our_refineries_desc: "我们的炼油厂陈旧过时。主动改进它们将有助于整个细化过程。"
 SPR_repsol_acquisitions: "雷普索尔收购"
 SPR_repsol_acquisitions_desc: "如果西班牙公司想要变得国际化并具有影响力，那么雷普索尔收购就非常重要。鼓励这种行为将有助于我们在国际公司中站稳脚跟，从而有利于我们的经济。"
 SPR_expand_cnat: "扩展CNAT"
 SPR_expand_cnat_desc: "CNAT正在为我们的国家创造清洁、安全的能源，因此我们必须扩大其业务是理所当然的。用有害化学物质污染我们的空气不会在未来创造一个可持续的环境。"
 SPR_subsidies_for_endesa: "恩德萨补贴"
 SPR_subsidies_for_endesa_desc: "发放补贴有助于恩德萨公司的发展壮大。恩德萨公司位于西班牙境外，是为数不多的在南美洲和葡萄牙拥有立足点的公司之一。给予他们一点帮助将有助于我们继续努力。"
 SPR_subsidies_for_iberdrola: "援助伊贝德罗拉"
 SPR_subsidies_for_iberdrola_desc: "伊贝德罗拉是一家多国电力工业公司，运营于西班牙、葡萄牙、英国、美国、墨西哥、巴西等地区。补贴将帮助西班牙经济的不断发展。"
 SPR_el_oro_negro: "黑金"
 SPR_el_oro_negro_desc: "黑金是一种商品，将帮助西班牙实现真正的独立于外国势力。开发我们的储备并扩大我们的使用将带领西班牙进入一个新的未来。"
 SPR_deal_with_the_environmentalists: "与环保主义者的交易"
 SPR_deal_with_the_environmentalists_desc: "环保主义者正在阻碍西班牙的进步。与他们打交道会让我们继续成长，而且会让我们以比以前更快的速度成长"
 SPR_increase_refining_capacity: "提高精炼能力"
 SPR_increase_refining_capacity_desc: "提高精炼能力将有助于增强能源安全，同时也让我们成为这个星区真正的竞争对手。这也将有助于我们应对贸易逆差的努力。"
 SPR_remove_brussels_shackles: "清除布鲁塞尔的枷锁"
 SPR_remove_brussels_shackles_desc: "欧洲联盟一直在阻止西班牙。是时候挣脱这些限制，继续我国的国家计划了。"
 SPR_eivissa_diu_si: "伊维萨说好"
 SPR_eivissa_diu_si_desc: "嗯，他们同意了，至少我们党员同意了。如果我们被一群当地人摆布，那么我们就不能指望获得宝贵的油田！"
 SPR_canaries_islands_drilling: "加那利群岛的钻探"
 SPR_canaries_islands_drilling_desc: "海里加那利群岛沿岸的石油只是用来夺取的富饶资源。也许我们应该开始探索和开发我们的资源？"
 SPR_oil_independance: "石油独立"
 SPR_oil_independance_desc: "我们的大部分石油储备尚未开发，使我们很容易受到外国对我们国家的影响。我们应该实现石油独立以维护我们的主权。"
 SPR_va_verde: "走向绿色"
 SPR_va_verde_desc: "现在是我们接近绿色能源的时候了。坚持过去的石油时代只会损害我们美丽的国家和资源独立的时间。"
 SPR_vientos_del_sur: "南风"
 SPR_vientos_del_sur_desc: "在南部建设新的风电场可以使西班牙的能源行业多元化。依赖一种能源很快就会回来并吞噬我们。"
 SPR_vientos_marinos: "海风"
 SPR_vientos_marinos_desc: "从风中获取的能量不应该局限于我们国家的南部地区，如果我们想要更多的话，那么我们就必须去海边。"
 SPR_vientos_del_norte: "北风"
 SPR_vientos_del_norte_desc: "让我们在北方建立风力发电厂，使国家的每个角落都被用于我们的能源部门。"
 SPR_repsol_se_vuelve_verde: "雷普索尔走向绿色"
 SPR_repsol_se_vuelve_verde_desc: "为了未来的扩张，雷普索尔必须转向绿色。如果这家公司的有害废物进入我们国家的环境，那么这不是一种可持续的做法。"
 SPR_endorse_eu_regulations: "支持欧盟条例"
 SPR_endorse_eu_regulations_desc: "维持并支持欧盟的法规将会使得我们同欧洲大陆的联系受益良多。"
 SPR_nuclear_acceptance_campaign: "核接受运动"
 SPR_nuclear_acceptance_campaign_sec: "与核反对派作斗争可以为我们的绿色倡议带来动力。最后，从中受益的是西班牙人民。"
 SPR_Armonia_con_la_naturaleza: "与自然和谐相处"
 SPR_Armonia_con_la_naturaleza_desc: "让我们让人们希望保护自己国家的国家自然。如果我们掠夺了它，那么就没有一个天然的西班牙。"
 SPR_economia_espanola: "西班牙经济"
 SPR_economia_espanola_desc: "西班牙经济必须受到照顾。如果国家不能得到照顾，我们的人民将面临严重后果。"
 SPR_sector_servicios_espanol: "西班牙服务业"
 SPR_sector_servicios_espanol_desc: "服务行业有助于提高公共事业的可靠性。"
 SPR_long_walks_on_the_beach: "在海滩漫步"
 SPR_long_walks_on_the_beach_desc: "西班牙的海滩是外国人的度假胜地。在海滩上工作不会损害旅游业……"
 SPR_tourist_traps: "游客陷阱"
 SPR_tourist_traps_desc: "我们可以在游客身上多收点额外费用，反正他们不知道。"
 SPR_power_of_the_vacation: "假期的力量"
 SPR_power_of_the_vacation_desc: "我们不能低估假期对旅游业的影响。我们应该考虑将西班牙营销为人们的度假胜地。"
 SPR_bbva: "西班牙外换银行"
 SPR_bbva_desc: "西班牙外换银行是我国众多银行之一，我们应该考虑给他们一个额外的办公楼，让他们可以继续运作下去。"
 SPR_banco_santander: "班科-桑坦德"
 SPR_banco_santander_desc: "作为西班牙公司，班科-桑坦德是一家跨国金融服务公司。提升服务规模将扩大业务范围，并大幅提升业务能力。"
 SPR_mfom: "发展部"
 SPR_mfom_desc: "帮助发展部将为新道路、房屋和公共工程的建设做出贡献。"
 SPR_world_renowned_infrastructure: "世界知名基础设施"
 SPR_world_renowned_infrastructure_desc: "如果我们继续保持目前的势头，西班牙将被称为最现代化、最发达国家之一。加大基础设施建设力度可以提高公民的生活质量，同时吸引国外游客。"
 SPR_prosperidad_espanola: "西班牙繁荣"
 SPR_prosperidad_espanola_desc: "西班牙将从我们的努力中繁荣起来。西班牙应该得到更好的发展，而且它会变得越来越好。经济只是前进了一步。"
 SPR_comercio_espanol: "西班牙贸易业"
 SPR_comercio_espanol_desc: "专注于出口和商业贸易将带来巨大的好处。如果我们落后于欧洲其他国家，那么我们只能责怪我们自己。"
 SPR_african_soft_power: "非洲软实力"
 SPR_african_soft_power_desc: "我们在非洲的影响力正在减弱。现在是重申自己在非洲大陆的时候了。"
 SPR_focus_africa: "关注非洲"
 SPR_focus_africa_desc: "非洲肯定需要援助来改善其基础设施。这是西班牙涉足非洲贸易和投资的绝佳机会。"
 SPR_europes_southern_doormat: "欧洲南部的门户"
 SPR_europes_southern_doormat_desc: "仅仅因为我们在非洲的关系，我们将会被称为欧洲的门口，这不是件坏事。扩大我们在非洲的影响力将在西班牙霸权范围内进行。"
 SPR_address_the_trade_deficit: "处理贸易赤字问题"
 SPR_address_the_trade_deficit_desc: "我们不能坐视贸易赤字增长而无动于衷。现在是我们采取行动解决它的时候了。"
 SPR_the_oei: "OEI"
 SPR_the_oei_desc: "西班牙曾经是南美洲最大的影响力来源。然而，这种影响近年来已经瓦解，我们必须改变这种状况。"
 SPR_acquire_british_companies: "收购英国企业"
 SPR_acquire_british_companies_desc: "收购英国企业是我们的快速应付赤字的方式。当有公司供我们购买时，我们不应该花费我们的资源来创建新公司！"
 SPR_reverse_the_trade_deficit: "逆转贸易赤字"
 SPR_reverse_the_trade_deficit_desc: "长久以来，我们一直在与贸易逆差作斗争，而未来我们将继续这样做。最终，我们的努力得到了回报。"
 SPR_hybrid_territorial_model: "混合国土模型"
 SPR_hybrid_territorial_model_desc: "平衡政府内部的权力控制将有助于大大加快通过倡议的进程。"
 SPR_align_regional_incentives: "联合地区激励"
 SPR_align_regional_incentives_desc: "我们可以帮助调整区域激励措施，这样当地人之间的争吵就不会拖慢我们的步伐。"
 SPR_healthy_regional_competition: "健康的地区竞争"
 SPR_healthy_regional_competition_desc: "鼓励企业与地区之间的健康竞争终将催生出增长的渴望。"
 SPR_coffee_for_all: "全民咖啡"
 SPR_coffee_for_all_desc: "我们的人民几个世纪以来一直在喝咖啡，它是我们劳动力最重要的必需品之一。"
 SPR_federalization_with_spanish_characteristics: "具有西班牙特色的联邦化"
 SPR_federalization_with_spanish_characteristics_desc: "在我们的行动中建立起团结意识将更有利于每个人。"
 SPR_merge_treasuries: "合并国库"
 SPR_merge_treasuries_desc: "合并国库可以让我们的政府更加中央集权化，同时也使一切都变得更有效率。"
 SPR_unify_ministries: "统一各部"
 SPR_unify_ministries_desc: "我们可以得到更好的协调，并减少成本，如果我们把各部统一在一个平台下的话。"
 SPR_federalism_with_extra_steps: "联邦化与额外步骤"
 SPR_federalism_with_extra_steps_desc: "最终，我们实现的是联邦制，只是有额外的步骤和额外的好处。"
 SPR_integrate_the_underground_economy: "整合地下经济"
 SPR_integrate_the_underground_economy_desc: "我们要给我国经济中暗藏的潜在部分带去光明，通过这一条，我们可以提升透明度。"
 SPR_crack_down_on_the_grey_market: "打击灰色市场"
 SPR_crack_down_on_the_grey_market_desc: "商品和服务的销售未经适当检查。我们必须改变这一点。"
 SPR_ease_labour_laws: "放松劳动法"
 SPR_ease_labour_laws_desc: "我们的工人正在足够努力地工作，如果我们继续承受巨大的压力，他们可能就会崩溃。"
 SPR_tax_cuts: "减税"
 SPR_tax_cuts_desc: "减税将带来稳定，并让我们的人民更加快乐。"
 SPR_labour_investments: "劳力投资"
 SPR_labour_investments_desc: "在劳动力教育方面的投资能够帮助我们加强安全法规，加强工人的保障。"
 SPR_bring_textiles_into_the_fold: "将纺织品收进炉子"
 SPR_bring_textiles_into_the_fold_desc: "哈哈，粉红色的衬衫！—鸟"
 SPR_bring_field_hands_into_the_fold: "将野手收到架子"
 SPR_bring_field_hands_into_the_fold_desc: "调整农民将有很长的路要走，因为它可以帮助我们国家的农业部门多样化，并为更多机会开放。"
 SPR_bring_construction_workers_into_the_fold: "建筑工人加入其中"
 SPR_bring_construction_workers_into_the_fold_desc: "协调建筑工人将大大提高我们基础设施工作的速度，如果我们不这样做，那么我们可能会在此过程中遇到减速和阻碍。"
 SPR_ejercito_de_tierra: "西班牙军队"
 SPR_ejercito_de_tierra_desc: "西班牙陆军是世界上最古老的现役军队之一，其历史可以追溯到15世纪末。自伊莎贝拉女王和斐迪南国王统治时期以来，军队就一直存在，并延续至今。尽管它不是世界上最大的之一，但仍然是训练有素的之一。"
 SPR_programa_coraza_2000: "科拉萨计划 2000"
 SPR_programa_coraza_2000_desc: "新的装甲计划将有助于为我军生产新的装甲装备。"
 SPR_fuerzas_armadas_de_espana: "西班牙武装力量"
 SPR_fuerzas_armadas_de_espana_desc: "西班牙武装部队是我们国家的骄傲。为了我国人民的安全，以及保护敌人的安全，我们必须非常关注武装部队。"
 SPR_tank_cooperation: "坦克合作"
 SPR_tank_cooperation_desc: "协助坦克设计和生产，将有利于我们和北约的利益。"
 SPR_german_designs: "德国设计"
 SPR_german_designs_desc: "在过去的一百年里，德国人生产了许多优质坦克。与他们的顶级装甲设计师合作，我们可以开发出属于自己的强大装甲兵器。"
 SPR_american_designs: "美国设计"
 SPR_american_designs_desc: "美国装甲车的竞争力和技术优于全球大多数装甲车。通过与美国设计师合作，我们将制造出一些人类已知的最好的装甲车辆。"
 SPR_domestic_designs: "国内设计"
 SPR_domestic_designs_desc: "我们的装甲设计不需要外国影响。我们可以在我们的土地上设计自己的！"
 SPR_learn_from_the_lince: "学习过去"
 SPR_learn_from_the_lince_desc: "从我们的过去中学习很重要，特别是如果我们要制造更好更大的坦克！"
 SPR_spanish_ifv_programme: "西班牙步兵战车计划"
 SPR_spanish_ifv_programme_desc: "我们的大部分步兵战车来自ASCOD项目，我们选择该项目是为了确保与欧洲更好地融合。维持我们的步兵战车计划并可能扩大它们可以很好地利用我们的时间。"
 SPR_reafirm_the_ascod_project: "重申ASCOD项目"
 SPR_reafirm_the_ascod_project_desc: "重申奥地利人对我国实施此计划将提高双方信心，并为未来加强合作铺平道路。"
 SPR_ifv_cooperation: "步兵战车合作"
 SPR_ifv_cooperation_desc: "如果我们想比敌人更强大，那么在步兵战车的创建和改进方面进行合作至关重要！"
 SPR_pull_out_of_the_ascod_project: "退出ASCOD项目"
 SPR_pull_out_of_the_ascod_project_desc: "ASCOD计划是一场彻头彻尾的灾难！它除了让我们依赖他人以外什么都没用。"
 SPR_a_new_ifv_enters_the_scene: "新的步兵战车进场"
 SPR_a_new_ifv_enters_the_scene_desc: "国产步兵战车今后将主宰战场。我们生产步兵战车的举措将会得到回报。"
 SPR_apc_modernization: "装甲运输车现代化"
 SPR_apc_modernization_desc: "我们的装甲运兵车变得越来越弱和过时，为了解决这个问题，我们需要开始一项现代化计划来彻底检修我们当前的装甲运兵车库存。"
 SPR_mowag: "莫瓦格"
 SPR_mowag_desc: "在防守方面，瑞士人知道他们在做什么。毕竟，他们现在已经相对安全的时间最长了。"
 SPR_general_dynamics_land_systems: "通用动力地面系统"
 SPR_general_dynamics_land_systems_desc: "每个人都羡慕美国的公司和技术。我们有机会获得其中一些设备，让我们不要错过这个机会。"
 SPR_apc_cooperation: "装甲运输车合作"
 SPR_apc_cooperation_desc: "如果我们想要好的装甲运兵车，那么我们必须向别人学习它们的制造方法。"
 SPR_revive_enasa: "复兴伊纳萨"
 SPR_revive_enasa_desc: "恢复伊纳萨的活力有助于我们正在进行的新改革，因为他们有助于我们新军队中的机动车生产。"
 SPR_a_new_pegaso: "新毕加索"
 SPR_a_new_pegaso_desc: "与所有其他公司不同，我们生产自己车辆的能力必须从毕加索现代化开始。"
 SPR_begin_army_reforms: "开始军队改革"
 SPR_begin_army_reforms_desc: "我们的军队已经过时了，已经落后了。如果我们想在现代冲突中生存，我们就需要对其进行改革。"
 SPR_maintain_mandatory_service: "维持强制服役"
 SPR_maintain_mandatory_service_desc: "无论他们想要什么，我们的士兵都必须为国家效劳。这将帮助补充军队并保持军队的壮大。"
 SPR_end_mandatory_service: "终止强制服役"
 SPR_end_mandatory_service_desc: "强制服役对我们的人口来说是负担。他们的努力可以集中在其他地方！"
 SPR_mobility_warfare: "机动作战"
 SPR_mobility_warfare_desc: "速度快，机动性强，将敌人拒之门外，让他们猜忌我们的一举一动。"
 SPR_complete_army_reforms: "完成军队改革"
 SPR_complete_army_reforms_desc: "国家军队改革最终必须完成。希望我们的努力没有白费。"
 SPR_accion_conjunta: "联合行动"
 SPR_accion_conjunta_desc: "合作与行动对于军队实现胜负至关重要，我们将要用士兵的性命来一场大赌博。"
 SPR_the_new_tercio: "新方阵"
 SPR_the_new_tercio_desc: "大方阵的荣耀和遗产将随着我们对军队的新改革而被铭记，特别是随着我们武装部队的所有快速改革。"
 SPR_almogavares: "伞兵"
 SPR_almogavares_desc: "如果我们想远距离作战，那么必须看看我们伞兵的状况。"
 SPR_supplementing_our_manpower: "补充人力"
 SPR_supplementing_our_manpower_desc: "我们必须设法补充我们的人力，这样当战争来临时，我们才不会束手无策。"
 SPR_the_foreign_legion: "外籍军团"
 SPR_the_foreign_legion_desc: "多年之前，战争部队成立之后，已经是一支令人畏惧的战斗力量。然而时至今日，他们主要在维和部队中进行辅助。"
 SPR_expand_the_foreign_legion: "扩编外籍军团"
 SPR_expand_the_foreign_legion_desc: "世界正在慢慢分崩离析，必须扩大外籍军团以帮助维持一切。"
 SPR_the_regulares: "土著正规军团"
 SPR_the_regulares_desc: "正规军是西班牙陆军的志愿步兵部队，主要从休达和梅利利亚市招募。他们是非洲陆军的骨干力量，是我驻外部队的重要兵力。"
 SPR_expand_the_regulares: "扩编土著正规军团"
 SPR_expand_the_regulares_desc: "传统上，土著正规军团是从休达和梅利拉征召的，但随着我们继续增加海外领土的人口数量，我们可能需要为这个军种投入额外的资金。"
 SPR_fiel_regular_hasta_morir: "扩大正规军"
 SPR_fiel_regular_hasta_morir_desc: "吸引更多的正规军进入我们的战线部队将进一步扩大我们在所有战区的影响范围。"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "西班牙陆军航空队"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "我们需要关注我们的直升机，它们大多处于糟糕的状态。"
 SPR_eurocopter_tigre: "欧洲直升机 虎"
 SPR_eurocopter_tigre_desc: "欧洲攻击直升机在战场上至关重要，我们需要扩大其在我们空军的影响力，以便我们能够赢得更大的战役。"
 SPR_a_deal_for_apaches: "阿帕奇直升机的交易"
 SPR_a_deal_for_apaches_desc: "我们需要与美国人交易，以获得他们的直升机，但他们近来被证明非常有效。"
 SPR_attack_helicopter_cooperation: "攻击直升机合作"
 SPR_attack_helicopter_cooperation_desc: "我们应该与我们的伙伴合作，创造直升机，这样我们就不会被落在后面了。"
 SPR_cantabrico_programme: "坎塔布里科计划"
 SPR_cantabrico_programme_desc: "扩大坎塔布里科计划可以维持我国的军事实力，使其不受外国势力的影响和依赖。"
 SPR_the_corocotta_attack_helicopter: "科克塔攻击直升机"
 SPR_the_corocotta_attack_helicopter_desc: "科克塔直升机是我们国家军队的一项壮举，当我们的敌人在战场上看到它时，肯定会让他们感到非常恐惧。"
 SPR_eurocopter_cougar: "欧直美洲狮"
 SPR_eurocopter_cougar_desc: "由法国人开发的美洲狮可以在未来的空军和行动中派上用场。"
 SPR_a_deal_for_chinooks: "支奴干直升机的交易"
 SPR_a_deal_for_chinooks_desc: "长期以来，支奴干直升机一直是美国人的关键，如果我们能够掌握他们，我们就可以扩大我们的能力。"
 SPR_nhindustries: "国家工业"
 SPR_nhindustries_desv: "与国产工业进行交易可以在获得最新、最顶级的飞机方面获得额外收益。"
 SPR_babieca_programme: "巴比亚卡计划"
 SPR_babieca_programme_desc: "巴比亚卡运输直升机是西班牙科技的最新突破。有了生产新直升机的能力，我们可以轻松地休息，知道部署任务不会是一个噩梦。"
 SPR_the_babieca_transport_helicopter: "我们的运输直升机"
 SPR_the_babieca_transport_helicopter_desc: "我们需要新的运输直升机来为我们的人力进行部署。我们目前的储备并不可靠且过时，一个新的举措将解决这个问题。"
 SPR_armada_espanola: "西班牙海军"
 SPR_armada_espanola_desc: "西班牙海军或说无敌舰队是西班牙武装部队的海军部队。它成立于15世纪，自成立以来一直持续存在，参与了美洲的殖民和许多其他全球冲突。由于帝国的大部分领土都被外国列强和内乱所占领，这支军队的规模仍然很小，但它仍然是一支持续创新的重要海军。"
 SPR_guard_our_coasts: "保卫我们的海岸"
 SPR_guard_our_coasts_desc: "我们无敌舰队的首要任务是保护西班牙本土海岸。如果没有海岸的保护，我们的防御就无法安全。"
 SPR_flosub: "潜艇舰队"
 SPR_flosub_desc: "潜艇舰队需要一些关注。"
 SPR_escort_modernization: "护航现代化"
 SPR_escort_modernization_desc: "现代化我们的舰船科技将保证我们的舰队继续保持竞争力。"
 SPR_infanteria_de_Marina: "海军陆战队"
 SPR_infanteria_de_Marina_desc: "我们的海军陆战队步兵在涉及与海军协调的冲突中发挥着重要作用。它填补了我们标准军队根本无法履行的角色。"
 SPR_floan: "海军航空兵"
 SPR_floan_desc: "海军航空兵是我国海军的空军部队，他们为我国海岸线上的海军行动提供支援。"
 SPR_floans_dream: "海军航空兵的梦想"
 SPR_floans_dream_desc: "我们目前没有航母，但拥有一艘这样的大型舰艇将是我们海军的梦想。"
 SPR_capital_ship_modernization: "主力舰现代化"
 SPR_capital_ship_modernization_desc: "我们的重型船只上似乎有一些过时的装备。现代化设备将使这些装备保持最新水平，并与我们可能会接触到的其他国家开展竞争。"
 SPR_spanish_armada_resurgent: "西班牙无敌舰队复兴"
 SPR_spanish_armada_resurgent_desc: "因此，随着对海军的大量投资重振了一支伟大而强大的海军，并看到它恢复了昔日的辉煌，无敌舰队重新崛起。"
 SPR_escuela_naval_militar: "海军学院"
 SPR_escuela_naval_militar_desc: "海军上将不会从树上长出来。重要的是，我们的海军学院是享有盛誉的学院之一，也是在我们的舰队中发展我们的人力资本的最佳选择。"
 SPR_espacio_de_batalla: "战斗空间"
 SPR_espacio_de_batalla_desc: "我们新训练的海军上将拥有一个战斗空间来训练他们的战斗特务，同时也磨练他们训练军队中的海军上将的技能。"
 SPR_sector_defensa: "国防部门"
 SPR_sector_defensa_desc: "过去几年来，西班牙的防御部门已经缩小，并由西班牙与北约和美国一体化而外包。"
 SPR_infraestructura_maritima_del_norte: "北方海上基础设施"
 SPR_infraestructura_maritima_del_norte_desc: "在北部投资我们的海上基础设施将确保我们的舰队将拥有大量基地，以备在大西洋发生冲突时使用。"
 SPR_infraestructura_maritima_del_sur: "南方海上基础设施"
 SPR_infraestructura_maritima_del_sur_desc: "我们在南方的海军基地和基础设施将维持地中海地区的军事力量。"
 SPR_bases_aereas_del_norte: "北方空军基地"
 SPR_bases_aereas_del_norte_desc: "掌控西班牙北部的天空并确保空军基地得到充足的发展，使其能为我们的空军服务。"
 SPR_bases_aereas_del_sur: "南方空军基地"
 SPR_bases_aereas_del_sur_desc: "南部空军基地可以使用。"
 SPR_tedae: "西班牙国防、航空航天技术协会"
 SPR_tedae_desc: "越来越多的技术基础投资将使得我们能够设计出更多适合西班牙军队的装备。"
 SPR_instituto_espanol_de_estudios_estrategicos: "西班牙战略研究所"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "生产在这里设计的设备并聚集我们最聪明的头脑来设计更新更好的设备只会带来成功。"
 SPR_fabricas_de_armas: "装甲工厂"
 SPR_fabricas_de_armas_desc: "向我们的军工厂提供额外资源将有助于缓解我们对外国供应商的依赖。"
 SPR_subsidios_industriales_militares: "补贴军事工业"
 SPR_subsidios_industriales_militares_desc: "补贴军事工业将有助于并持续减少我们对非本土供应商的依赖。"
 SPR_complejo_industrial_militar: "军工联合体"
 SPR_complejo_industrial_militar_desc: "西班牙的军事工业联合体将成为地球上最强大的军事工业联合体之一。将军事和军火工业融入我们的经济只会对所有参与者有利。"
 SPR_instituto_nacional_de_tecnica_aeroespacial: "国家航空学会"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "尽管我们在太空剧院里的实力相对较弱，但在航天工业上留下我们的印记仍然十分重要。"
 SPR_hisdesat: "希斯德萨"
 SPR_hisdesat_desc: "希德卫星是由 西班牙卫星、欧洲航空防务与航天公司（现为空客）、英德拉系统、Sener 和航空航天工程与服务公司等公司组成的联合企业，为西班牙提供通信卫星。 其中大多数配置是为了安全通信和地理信息定位目的而设置的。"
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER 是一家工程和建筑公司，提供多种不同的民用和军事应用。他们的核心业务之一是为西班牙军方提供防空系统合同，并改进PROBA-3任务的遥测和通信。"
 SPR_ejercito_del_aire: "空军"
 SPR_ejercito_del_aire_desc: "西班牙空军于20世纪初初具规模，1913年在摩洛哥进行了首次战斗行动。西班牙空军在上个世纪经历了多次交战，并继续与盟国保持密切联系。"
 SPR_calm_before_the_typhoon: "台风前的平静"
 SPR_calm_before_the_typhoon_desc: "全副武装的一列战斗机是排在战线的顶端，能为欧洲军队提供重要的整合。"
 SPR_hug_the_hornets_nest: "拥抱大黄蜂"
 SPR_hug_the_hornets_nest_desc: "大黄蜂是来自美国的强大战斗机。也许我们应该设法让它成为西班牙空军的中流砥柱。"
 SPR_fighter_cooperation: "战斗机合作"
 SPR_fighter_cooperation_desc: "国际合作会为我们提供更好更好的飞机。"
 SPR_reverse_engineering_fighters: "逆向工程战斗机"
 SPR_reverse_engineering_fighters_desc: "我们从盟友那获得的战斗机是我国部队设计方式的例证。逆向工程他们的技术可以帮助我们提供本土发展出来的设计，来帮助我们的空军减少对外国列强的依赖。"
 SPR_floan_r_and_d: "FLOAN 研发公司"
 SPR_floan_r_and_d_desc: "我们的海军航空兵可以使用一些额外的资金以及研发。他们必须具有竞争力，以保持我们舰艇上的天空畅通无阻。"
 SPR_playing_catch_up: "开始追赶"
 SPR_playing_catch_up_desc: "空军和我们当地的飞机制造是被忽视的烂壳，如果我们希望保持与世界及其武装自己的能力的竞争力，它们不应该是这个样子。现在是我们迎头赶上并将自己带回飞机制造和设计前沿的时候了。"
 SPR_start_a_bomber_fleet: "建立一支轰炸机部队"
 SPR_start_a_bomber_fleet_desc: "我们的空军大多以轻型战斗机和多用途战斗机为主。轰炸机将成为整合我国武装力量的重要选择。"
 SPR_close_air_support: "近距支援机"
 SPR_close_air_support_desc: "空军的核心是密接支援。没有近距支援，地面部队将不会有来自空中的任何支援。"
 SPR_death_from_above: "死从天降"
 SPR_death_from_above_desc: "我们必须为我们的空军设计额外的轰炸机和近距支援机。两个机种可以提供最大的支持，并从空中向我们的敌人降下死亡之雨。"
 SPR_control_the_skies: "掌控天空"
 SPR_control_the_skies_desc: "任何优秀的空军都必须能控制住与之相关的天空。我们的空军必须控制西班牙上空，以免我们成为敌人的拳头。"
 SPR_primary_bfm: "基础BFM"
 SPR_primary_bfm_desc: "我们所选的主要基础作战机动将最终改变我方战机在敌作战时的学说。为了保持竞争力，我们必须在最符合我方需求的学说中选择并磨练我们的技巧。"
 SPR_relative_bfm: "相对BFM"
 SPR_relative_bfm_desc: "改进我们相对基础的战斗机机动可以看到我们部队的多边主义有一些更大的改进。西班牙将永远不会是单杆战斗机。"
 SPR_dominate_the_skies: "制霸诸天"
 SPR_dominate_the_skies_desc: "西班牙空军将统治天空并消灭一切反对我们的人。"
 spain.1.t: "加那利群岛运动"
 spain.1.d: "加那利群岛运动是卡纳里乌斯人民争取自决权的持续斗争。西班牙君主在1400年代征服这些岛屿时，加那利群岛源于封建殖民主义。该运动在佛朗哥治下蓬勃发展，试图在自治社区中粉碎地区主义。"
 spain.1.a: "煽动政治运动"
 spain.1.b: "严格控制运动"
 spain.1.c: "煽动加那利群岛"
 spain.2.t: "毕尔巴鄂会议"
 spain.2.d: "毕尔巴鄂是巴斯克地区分裂主义运动的纪念碑。我们开始转移注意力，并准备打击埃塔核心及其相关因素。我们该怎么办？我们应维持与巴斯克的现状，限制其巴斯克的堡垒自由，还是用严厉的偏见粉碎抵抗？"
 spain.2.a: "维持现状"
 spain.2.b: "限制巴斯克自由"
 spain.2.c: "镇压巴斯克抵抗组织"
 spain.3.t: "卢戈列表"
 spain.3.d: "对于加利西亚人民来说，卢戈是一座非常重要的城市。我们决定他们在这个国家的命运是合适的。我们应该维持现状，还是调整加列戈斯人的命运？"
 spain.3.a: "维持现状"
 spain.3.b: "限制加利西亚自由"
 spain.3.c: "击垮加利西亚文化"
 spain.4.t: "巴塞罗那和解"
 spain.4.d: "巴塞罗那是加泰罗尼亚人民的主体，正在准备我们促进加泰罗尼亚人和解的新法子。抵制这些变化可能非常困难，并要求城市发生大规模剧变。我们要怎么做？"
 spain.4.a: "维持现状"
 spain.4.b: "限制加泰罗尼亚的自由"
 spain.4.c: "镇压加泰罗尼亚抵抗组织"
 spain.5.t: "塞维利亚条约"
 spain.5.d: "几十年以来，塞维利亚一直作为我国的中流砥柱。她一直是伟大的殖民扩张之所在，也是安达卢西亚自治团体的所在地，也是我国的经济强国。安达卢西亚的人民把它看作是他们身份的灯塔。我们该怎么对待南方的人民？"
 spain.5.a: "维持现状"
 spain.5.b: "限制安达卢西亚的自由"
 spain.5.c: "镇压安达卢西亚抵抗组织"
 spain.6.t: "北方公民身份问题"
 spain.6.d: "我们的现任政府已经决定，我们必须开始新的立法进程。加利西亚和巴斯克的人民的公民身份地位。我们提出的选择是撤销公民身份，终结压迫的法律，还是改变我们现行的政策。我们应该怎么办？"
 spain.6.a: "撤销公民权"
 spain.6.b: "更柔和的方法"
 spain.6.c: "和解"
 spain.7.t: "南方公民身份问题"
 spain.7.d: "我们目前的政府已经决定，我们必须开始新的立法进程。加泰罗尼亚和安达卢西亚人民的公民身份地位。我们提出的选择是取消公民身份，立法压迫，还是改变我们现行政策。我们应该怎么办？"
 spain.7.a: "撤销公民权"
 spain.7.b: "更柔和的方法"
 spain.7.c: "和解"
 spain.8.t: "巴斯克支持我们"
 spain.8.d: "巴斯克境内的有影响力人物和组织已经表达了对中央政府的支持。我们可以以人情回报他们，并运用我们的一些资源来提升这些声音。"
 spain.8.a: "我们想要什么就拿什么。"
 spain.8.b: "支持我们"
 spain.9.t: "巴斯克抗议"
 spain.9.d: "在巴斯克地区爆发了广泛的抗议。人群聚集在毕尔巴鄂和维多利亚，表达对中央政府的不满，并呼吁分裂巴斯克。我们需要确定我们的反应，让他们发泄自己的沮丧，并冒着分裂主义带来势头或试图平息异见的危险。"
 spain.9.a: "让他们独立吧"
 spain.9.b: "维持和平"
 spain.9.c: "镇压"
 spain.10.t: "巴斯克暴动"
 spain.10.d: "巴斯克地区的抗议已经变得极具破坏性，极端分子和机会主义者将抗议者变成广泛的暴动。城市内的混乱要求我们要么软化控制，要么部署专门的暴动部队来驱散暴动者。"
 spain.10.a: "让他们独立吧"
 spain.10.b: "部署防暴警察"
 spain.11.t: "巴斯克发生与警察的冲突"
 spain.11.d: "巴斯克的暴徒对警察的行动做出了猛烈的反应。毕尔巴鄂已经是一片战区，暴徒们正在部署临时武器来对抗警察为城市带来和平的企图。这座城市被严重破坏，并且有报道称有多人死亡。"
 spain.11.a: "收拾残局"
 spain.12.t: "加利西亚支持我们"
 spain.12.d: "加利西亚境内的有影响力人物和组织已经表达了对中央政府的支持。我们可以以人情回报他们，并运用我们的一些资源来放大这些声音。"
 spain.12.a: "我们想要什么就拿什么。"
 spain.12.b: "支持我们"
 spain.13.t: "加利西亚抗议"
 spain.13.d: "加利西亚爆发了广泛的抗议。人群聚集在科鲁尼亚和维戈，表达对中央政府的不满，并呼吁加利西亚分裂。我们需要确定我们的反应，让他们发泄自己的沮丧，并冒着分裂主义造成势头或试图平息异见的危险。"
 spain.13.a: "让他们独立吧"
 spain.13.b: "维持和平"
 spain.13.c: "镇压"
 spain.14.t: "加利西亚暴乱"
 spain.14.d: "加利西亚的抗议已经变得极具破坏性，极端分子和机会主义者将抗议变成了广泛的暴动。城市内的混乱要求我们要么削弱控制，要么部署专门的暴动部队来驱散暴动者。"
 spain.14.a: "让他们独立吧"
 spain.14.b: "部署防暴警察"
 spain.15.t: "加利西亚发生与警察的冲突"
 spain.15.d: "加尔西亚的暴动者对警察的存在做出了猛烈的反应。当地一个战区出现了科鲁尼亚，防暴者正在部署临时武器来对抗警察为城市带来和平的企图。这座城市受到了广泛的破坏，并且有报道称有多人死亡。"
 spain.15.a: "收拾残局"
 spain.16.t: "加泰罗尼亚支持我们"
 spain.16.d: "加泰罗尼亚境内的有影响力人物和组织已经表达了对中央政府的支持。我们可以以人情回报他们，并运用我们的一些资源来提升这些声音。"
 spain.16.a: "我们想要什么就拿什么。"
 spain.16.b: "支持我们"
 spain.17.t: "加泰罗尼亚抗议"
 spain.17.d: "加泰罗尼亚爆发了广泛的抗议。人群聚集在巴塞罗那和吉罗纳，表达对中央政府的不满，并呼吁放弃加泰罗尼亚。我们需要确定我们的反应，让他们发泄自己的沮丧，并冒着分裂分子造成势头或试图平息异见的危险。"
 spain.17.a: "让他们独立吧"
 spain.17.b: "维持和平"
 spain.17.c: "镇压"
 spain.18.t: "加泰罗尼亚暴动"
 spain.18.d: "加泰罗尼亚的抗议已经变得具有破坏性，极端分子和机会主义者将抗议变成了广泛的暴乱。城市内的混乱要求我们要么软化控制，要么部署专门的暴乱部队来驱散暴徒。"
 spain.18.a: "让他们独立吧"
 spain.18.b: "部署防暴警察"
 spain.19.t: "加泰罗尼亚发生与警察的冲突"
 spain.19.d: "加泰罗尼亚的暴动者对警察的行动做出了猛烈的反应。巴塞罗那似乎是个战区，暴动者正在部署临时武器来对抗警察为城市带来和平的企图。这座城市受到普遍破坏，并且有报道称有多人死亡。"
 spain.19.a: "收拾残局"
 spain.20.t: "安达卢西亚支持我们"
 spain.20.d: "安达卢西亚境内的有影响力人物和组织已经表达了对中央政府的支持。我们可以以人情回报他们，并运用我们的一些资源来放大这些声音。"
 spain.20.a: "我们想要什么就拿什么。"
 spain.20.b: "支持我们"
 spain.21.t: "安达卢西亚人抗议"
 spain.21.d: "加泰罗尼亚爆发了广泛的抗议。人群聚集在塞维利亚和马拉加，表达对中央政府的不满，并呼吁从安达卢西亚分裂。我们需要确定我们的反应是什么，应该让他们发泄他们的沮丧感，冒着分裂主义者导致势头增强或试图平息异议的危险。"
 spain.21.a: "让他们独立吧"
 spain.21.b: "维持和平"
 spain.21.c: "镇压"
 spain.22.t: "安达卢西亚暴乱"
 spain.22.d: "安达卢西亚的抗议变得极具破坏性，极端分子和机会主义者将抗议变成了广泛的暴动。城市内的混乱要求我们要么放松控制，要么部署专门的暴动部队来驱散暴动者。"
 spain.22.a: "让他们独立吧"
 spain.22.b: "部署防暴警察"
 spain.23.t: "与安达卢西亚警察发生冲突"
 spain.23.d: "加泰罗尼亚的暴动者对警察的行动做出了猛烈的反应。塞维利亚也在战区时部署了临时武器，以对抗警察为城市带来和平的企图。城市受到了广泛的破坏，并且有报道称发生了多起死亡事件。"
 spain.23.a: "收拾残局"
 spain.50.t: "斗牛问题"
 spain.50.d: "斗牛在西班牙有着悠久而充满活力的历史。近年来，它慢慢开始失去人气，但仍然很受欢迎。然而，西班牙有一些人认为这项运动是血腥和过时的。它确实作为西班牙文化的一部分，因此受到法律保护。我们应该对斗牛采取什么立场？"
 spain.50.a: "禁止斗牛"
 spain.50.b: "禁止杀死公牛"
 spain.50.c: "允许继续"
 spain.51.t: "法院称禁令不合时宜"
 spain.51.d: "西班牙宪法法院将禁止斗牛称为违宪禁令。他们认为这是西班牙文化遗产的重要组成部分。我们应该放弃还是对法庭的决定提出异议？"
 spain.51.a: "废除禁令"
 spain.51.b: "对法院提出挑战"
 spain.52.t: "法院称不杀死公牛违宪"
 spain.52.d: "西班牙宪法法院已经审查了我们最近关于公牛斗牛的立法。他们认为不杀死公牛的行为违背了公牛斗牛的架构，因此被裁定为违宪。我们是应该承认失败还是要在法院里质疑这个决定？"
 spain.52.a: "废除斗牛决议"
 spain.52.b: "对法院提出挑战"
 spain.53.t: "法院已经发言"
 spain.53.d1: "今天法院宣布，此前提出的禁令将继续得到执行。它将永远维持前进的步伐。"
 spain.53.d2: "法院裁定有关斗牛的法律违宪。他们现在正着手废除我们的禁令，使现行立法无效。"
 spain.53.a: "我们的法律得到维护"
 spain.53.b: "变化被废止了"
 spain.54.t: "全民公投"
 spain.54.d: "[SPR.GetLeader]和政府已经决定了解决斗牛问题的最好选择是举行全民公投。赋予人民投票权，我们将有足够的空间来确保这可以毫无疑问地通过。"
 spain.54.a: "举行全民公投"
 spain.55.t: "公投日"
 spain.55.d: "今天是我们投票支持最近议案的一天。是时候投票表决了！"
 spain.55.a: "计票！"
 spain.56.t: "结果出炉"
 spain.56.d: "人民已经投票并决定支持政府关于斗牛的立法。这是民主伟大的一天。"
 spain.56.d2: "我国人民今天推翻了我们的立法，得到了废除最近关于斗牛的决议所需的多数支持。"
 spain.56.a: "另一次公投完成"
 spain.57.t: "王位问题"
 spain.57.d: "如今波旁王朝的统治者自18世纪起便服务西班牙。然而，我们最显著的觊觎者之一是卡洛斯派。如果我们获得了足够高的声望并且能够通过新的法律，我们就可以看到卡洛斯派登上西班牙王位。\n"
 spain.57.a: "卡洛斯家族将会崛起"
 spain.57.b: "波旁王朝一直服务于我们"
 spain.58.t: "合作改革"
 spain.58.d: "君主现在得到了按照他们所要求的模式改革宪法的机会。君主该走哪条路？"
 spain.58.a: "新的君主立宪制"
 spain.58.b: "专制君主制"
 spain.59.t: "民主宪政主义"
 spain.59.d: "君主制已经制定了包含民主要素的新宪法。人民将保留其投票权。然而，他们只能选举经批准的政党。这些潜在的政党将允许与§Y[Western_Autocracy_L]§!共治。"
 spain.59.a: "君主共和主义的崛起"
 spain.60.t: "伊比利亚联盟宣言"
 spain.60.d: "伊比利亚半岛曾是世界有史以来最大的两个帝国的所在地，试想一下，宣布这个联盟能带来多么巨大的力量和荣耀。现在是时候为我们前进和宣告伊比利亚联盟了。"
 spain.60.a: "宣布成立联邦"
 spain.61.t: "[FROM.GetName]宣布组建新伊比利亚联盟"
 spain.61.d: "西班牙已经宣布自己是伊比利亚的新议会，并作为回应，宣布他们现在是[FROM.GetName]。伊比利亚现在是他们的了，因为国王正准备对几十年前的宣称提出还原。"
 spain.61.a: "有趣的发展"
 spain.62.t: "[FROM.GetName]索取我国王位"
 spain.62.d: "[FROM.GetName]已经索取了我国的王位。他们向我们提交了最后通牒，要么割让王位，要么就灭亡。我们该怎么办？"
 spain.62.a: "割让王位"
 spain.62.b: "让波旁家族滚蛋"
 spain.62.c: "让卡洛斯家族滚蛋"
 spain.63.t: "[FROM.GetName]向我国让步"
 spain.63.d: "[FROM.GetName]已经将葡萄牙的王位割让给了我们。当前王权的命运正决定着葡萄牙王室未来的作为。§Y[Monarchist_L]§!在几个月前已经提出了对葡萄牙领土的宣称，但在某种程度上，他们正在考虑统治他们新征服的领土。我们应该暂时允许葡萄牙人自治，还是直接管理这片土地？"
 spain.63.a: "王位庆典"
 spain.63.b: "葡萄牙政府现在可以统治了"
 spain.64.t: "[FROM.GetName]拒绝转让"
 spain.64.d: "[POR.GetAdjective]拒绝了我们。这是最高下场，我们必须立即予以纠正。备战吧，战争号角即将咆哮！"
 spain.64.a: "入侵西班牙"
 spain.65.t: "向安道尔进军"
 spain.65.d: "西班牙已经在安道尔的国境线外组建了一支庞大的军队。§Y[Monarchist_L]§!在关于我国领土宣称的法律中列举了一些失落已久的路线。我们该继续下一步吗？我们应该对抗这个更大的敌人，还是应该向他们的要求让步？"
 spain.65.a: "向西班牙投降"
 spain.65.b: "拒绝西班牙人的要求"
 spain.66.t: "[FROM.GetName]妥协"
 spain.66.d: "[FROM.GetName]已经向我们让步。我们的部队正在占领德拉韦拉地区，我们的行政机构正在竭尽全力整合这个城邦。虽然时间紧迫，但我们很快就能统一统一，该地区将在我们的统治下再次稳定起来。"
 spain.66.a: "$spain.63.a$"
 spain.67.t: "[FROM.GetName]向我们挑衅"
 spain.67.d: "[FROM.GetName]拒绝了我们与生俱来的权利——我们几个世纪以来一直被剥夺了这一所有权。统治安道尔的非法占领者必须被我们驯服。现在是时候在他们永远从我们手中夺回帝国的这座重要建筑了。"
 spain.67.a: "正义将属于安道尔！"
 spain.68.t: "[FROM.GetName]索取直布罗陀"
 spain.68.d: "西班牙人曾经统治着直布罗陀几十年，他们主张它的回归。尽管我们从1700年代以来就一直保留了直布罗陀，但他们仍然声称它会回到西班牙。我们该怎么办？我们应该把直布罗陀割让给西班牙人吗？"
 spain.68.a: "割让直布罗陀"
 spain.68.b: "午睡吧，西班牙人。"
 spain.69.t: "[FROM.GetName]割让[19.GetName]"
 spain.69.d: "西班牙的旗帜现在又一次飘扬在直布罗陀上空。[FROM.GetName]不再控制我们边界上的这片飞地；我们现在像过去几个世纪以来一样主宰海峡——我们伟大国家又一次取得了胜利，就像我们修订外交政策一样。"
 spain.69.a: "$spain.63.a$"
 spain.70.t: "[FROM.GetName]拒绝了我们的要求"
 spain.70.d: "拥有[19.GetName]的恶狗们拒绝了我们对直布罗陀的主权。我们必须准备纠正这个在世界舞台上的轻视。[THIS.GetAdjective]旗帜将再次飘扬于直布罗陀空中。"
 spain.70.a: "夺取我们的合法土地！"
 spain.71.t: "复兴西班牙帝国"
 spain.71.d: "[FROM.GetName]宣布建立一个新的西班牙帝国，他们通往荣耀的道路是昭然若揭的。帝国的伟大曾经崩溃，但现在随着世界现状的变化而复兴。在这个困难的时刻，整个世界都在注视着[SPR.GetLeader]和他们的政府。"
 spain.71.a: "令人担忧的发展"
 spain.72.t: "LGBTQIA+立场"
 spain.72.d: "西班牙历来对同性恋群体持两种态度。在佛朗哥的统治下，他们曾严禁同性恋者，在向民主过渡时立即发生了变动。随着我们的发展，这是一个普遍存在的问题。我们应该改变对同性恋权利的立场，还是继续支持他们向前发展?"
 spain.72.a: "新立场"
 spain.72.b: "维持现状"
 spain.72.c: "禁止同性恋者"
 spain.73.t: "双亲教育"
 spain.73.d: "家长教育是家长对教育事务拥有“否决”权的能力。几十年来，右翼分子一直在倡导这一点，因此正在准备新的立法。新立法将允许父母拒绝让孩子接受他们所谓的“不必要”信息的教育。我们对此应采取什么立场？"
 spain.73.a: "父母的完全否决权"
 spain.73.b: "对争议议题投票"
 spain.73.c: "其实……转念一想"
 spain.74.t: "本土主义崛起"
 spain.74.d: "本土主义正在我国缓慢发展。本土主义的概念将一个国家的人民或自然出生的公民置于合法或非法的移民之前。右翼势力的崛起使这一运动在过去几年中获得了越来越多的动力。我们的政府必须选择我们希望在我们国家追求的本土主义形式。我们应该对这一运动采取严厉还是温和的立场？"
 spain.74.a: "让西班牙重新伟大！让西班牙重新伟大！让西班牙重新伟大！"
 spain.74.b: "世间万民，西班牙万民"
 spain.75.t: "长枪党复辟"
 spain.75.d: "随着[SPR.GetLeader]和[Nat_Fascism_L]重掌大权，我们又回到了伟大的国家崭新的秩序。随着在马德里迎来新的黎明，法西斯主义的回归像太阳一样熊熊燃烧着。[SPR.GetLeader]表示他们将为[SPR.GetName]带去一个新的时代，并将整个共和国改造成一个新的长枪党国家，长枪党将再次在我们伟大的国家崛起。"
 spain.75.a: "荣耀归于西班牙！"
 spain.76.t: "[FROM.GetName]回归长枪党主义"
 spain.76.d: "[FROM.GetName]近期发生了西班牙政府动乱。“长枪党”又一次成为了西班牙人民的政府领袖。尽管如此，[SPR.GetLeader]的选举是一场艰苦卓绝的胜利，但却是一场胜利。时间只会告诉我们这种变化对世界的影响。"
 spain.76.a: "嗯……"
 spain.77.t: "一个新的长枪党女人"
 spain.77.d: "男人有自己的位置，女人也有自己的位置。随着我们的国家继续沿着这条道路前进，我们必须决定妇女在我们国家的角色。维持更传统的标准将带来更高的人口增长率。然而，允许女性选择将为我们带来更加多样化的经济机会。"
 spain.77.a: "女性服务家庭"
 spain.77.b: "力量正在改变"
 spain.78.t: "废除君主制"
 spain.78.d: "新的[SPR.GetLeader]共产党政府提出了一项新议案。他们正在起草立法以废除君主制。然而，形势十分脆弱，因为这项革命性决定有两条部分。我们首个立法方案废除王室，而另一个选项将会导致对执政家族的大规模处决，以确保他们永远不会归来。政府该怎么做？"
 spain.78.a: "法式风格"
 spain.78.b: "罢黜君主"
 spain.79.t1: "[FROM.GetName]处决王室成员"
 spain.79.t2: "[FROM.GetName]抛弃王室"
 spain.79.d1: "[SPR.GetName]的君主政体已被人民亲手处决。随着国家一步步接近共产主义，这场动乱已经从君主立宪制转变过来。[SPR.GetName]的局势岌岌可危，全世界都将密切关注事态的发展。"
 spain.79.d2: "[SPR.GetName]的君主制已被人民抛弃。[SPR.GetLeader]和执政联盟已决定是时候废除君主制及其陈旧的方式了。这是一个巨大的变化，因为他们重写了宪法以允许这种变化。世界上所有国家都在谨慎地关注[SPR.GetName]局势的发展。"
 spain.79.a: "[FROM.GetName]的新道路"
 spain.80.t: "妇女思想解放"
 spain.80.d: "我们的妇女是我们最宝贵的财产。解放她们，将她们置于平等地位，并在法律层面平等对待她们，消除一切形式的性别歧视，将使我们的妇女成为我们新的共产主义社会的工具——[SPR.GetName]的每个人都应该立即与共产主义妇女分享权力！"
 spain.80.a: "解放妇女，解放人民。"
 spain.81.t: "修订移民规则"
 spain.81.d: "现在是我们决定移民政策的时候了。我们可以朝着开放边界的方向前进，向所有希望的人开放边界，在扩大签证程序的情况下创造更高价值的工人，或者采取更反对移民的立场。"
 spain.81.a: "全民公民权"
 spain.81.b: "签证状态"
 spain.81.c: "没有签证，就没有入口"
 spain.83.t: "维多利亚的蓝衫军游行"
 spain.83.d: "几个小时前，长枪党在维多利亚街头发起了行动，目前正准备袭击反政府同情者和埃塔民族主义者。准军事部队已准备就绪，等待[SPR.GetLeader]的命令。"
 spain.83.a: "维多利亚毁灭之夜"
 spain.83.b: "解决密谋者"
 spain.84.t: "向维多利亚进军"
 spain.84.d1: "我们在维多利亚的进军已经结束了。长枪党造成了巨大的损失，维多利亚城在街上遭受了大量伤亡。这是必要的恶行，但我们会不断前进。"
 spain.84.d2: "巴斯克分裂主义运动的主要成员被发现并在维多利亚的街道上即刻被处决。城市被分裂主义者的鲜血染红了，很快这个反叛省就会在长枪党政府治下迎来和平。"
 spain.84.d3: "蓝衫军在与支持巴斯克独立的阴谋者的斗争中，与当地居民进行了游行和对抗。这种情况很快升级为暴力事件，因为法西斯准军事部队压迫巴斯克的支持者导致街道迅速陷入混乱。"
 spain.84.d4: "支持独立的ETA部队今天被正式围捕，长枪党政府在维多利亚街头动用武器。敌对势力被镇压或严重削弱，因为关键成员被逮捕和处决。"
 spain.84.a: "维多利亚是西班牙的"
 spain.85.t: "重大油轮事故"
 spain.85.d: "在暴风雨中，载有77,000吨重油的MV声望号油轮的一个油箱爆裂了。该船随后在距离加利西亚海岸约210公里处沉没。据估计，它泄漏了67,000立方米重质燃料油。泄漏污染了西班牙，法国和葡萄牙海岸数千公里的海岸线和一千多个海滩，并对当地渔业造成了巨大损害。这次泄漏是西班牙历史上最大的环境灾难。"
 spain.85.a: "开始擦洗鸟类"
 spain.86.t: "向巴塞罗那进军"
 spain.86.d: "长枪党军队已经准备好向巴塞罗那进军。这是国家反佛朗特主义压力的最后堡垒。消灭这个抵抗分离主义的最后堡垒。"
 spain.86.a: "穿刺巴塞罗那之夜"
 spain.86.b: "解决密谋者"
 spain.87.t: "向巴塞罗那进军"
 spain.87.d1: "我们在巴塞罗那的行军已经结束了。长枪党造成了巨大的损失，巴塞罗那市在街上遭受了大量伤亡。这是必要的恶行，但我们会不断前进。"
 spain.87.d2: "加泰罗尼亚分裂主义运动的主要成员被发现并在巴塞罗那的街道上即刻被处决。城市被分裂主义者的鲜血染红了，很快这个反叛省就会在长枪党政府治下迎来和平。 "
 spain.87.d3: "蓝衫军在与支持加泰罗尼亚独立的阴谋者的斗争中，与当地居民进行了游行和对抗。这种情况很快升级为暴力事件，因为法西斯准军事部队压迫巴斯克的支持者导致街道迅速陷入混乱。"
 spain.87.d4: "支持独立的ETA部队今天被正式围捕，长枪党政府在巴塞罗那街头动用武器。敌对势力被镇压或严重削弱，因为关键成员被逮捕和处决。"
 spain.87.a: "巴塞罗那是西班牙的"
 spain.201.t: "非洲移民危机"
 spain.201.d: "在非洲，贫穷、治理不善、反复发生的内部动荡、管理不当的经济以及冲突造就了所谓的经济移民和难民。劳动力的快速增长加上就业的缓慢增长引发了青年移民。低水平的教育和缺乏技能限制了年轻人的就业机会。由于休达和梅利利亚是西班牙的一部分，因此，非洲移民的目标是在欧盟境内进行偷渡并主张难民地位。"
 spain.201.a: "一个人也不许放进来"
 spain.201.b: "让他们都进来"
 spain.201.c: "让其中一部分进来"
 spain.202.t: "非洲移民突击休达"
 spain.202.d: "休达的边境栅栏遭到了数以百计的移民攻击，他们试图爬上栅栏并在西班牙领土上获得难民地位。国际社会正看着休达，等待我们的回应。我们可以用橡皮弹和催泪弹与他们交手，或者开放我们的边界，让他们进来，尽管政府内部的某些反移民派别有另一个……最现代化的提议。"
 spain.202.a: "不致命的回击"
 spain.202.b: "开火"
 spain.202.c: "开启国门"
 spain.203.t: "非洲移民突击梅利利亚"
 spain.203.d: "梅利利亚的边界线遭到了数以百计的移民攻击，他们试图爬上栅栏并在西班牙领土上获得难民地位。国际社会正视着梅利拉，等待我们的回应。我们可以和他们见面，用橡皮子弹和催泪弹或者开放我们的边界，让他们加入进来，尽管政府内部的某些反移民派系有另一个……最现代化的提议。"
 spain.203.a: "不致命的回击"
 spain.203.b: "开火"
 spain.203.c: "开启国门"
 spain.204.t: "胡安·卡洛斯退位"
 spain.204.d: "在压力越来越大的情况下，我们的胡安·卡洛斯国王决定下台，让他的儿子费利佩六世继承[SPR.GetName]的王位。尽管国王是在以个人原因为名，但人们仍然对王室的争议和对大象的狩猎产生了重大质疑。尽管如此，王位将在四十年的统治下传给费利佩。"
 spain.204.a: "王冠更替"
 spain.205.t: "卡洛斯·雨果之死"
 spain.205.d1: "卡洛斯·雨果自1977年以来一直是西班牙王位的卡洛斯家族觊觎者，当时他的父亲已经让渡了家主。尽管卡洛斯派在近代没有太大影响力，但它仍然是西班牙君主制领域的一股突出力量。"
 spain.205.d2: "国王卡洛斯·雨果今天在一场巨大的悲伤中去世了。这是一个不幸的转折，在我国全国造成了大范围的悲伤。尽管他最近才在卡洛斯派事业的主张下掌权。历史将记住他的名字，成为卡洛斯派事业的主要成员之一。"
 spain.205.a: "卡洛斯长存"
 spain.206.t: "公民政党组成"
 spain.206.d: "政治党派，城市同盟最近成为了加泰罗尼亚的新党。它是一个后民族主义自由党，拥护西班牙深重的民族主义意识形态。"
 spain.206.a: "时间会证明一切…"
 spain.207.t: "沃克斯的崛起"
 spain.207.d: "沃克斯（意为“声音”）是一个最近开始获得支持的保守党。由于党被认为太过“自由”而与[conservatism_L]分裂。党内部的分裂是新保守派或社会保守派的党员的分支。这个新党的一些主要观点试图重写西班牙宪法以废除地区自治和议会制度。这与目前的政治氛围有着严重的不同。"
 spain.207.a: "有趣"
 spain.208.t: "西班牙2000建立"
 spain.208.d: "西班牙2000党是一个极右翼的政党，将自己定义为民粹主义者和以保卫家庭为核心的社会民主和保守主义的混合体。该党继续对西班牙的经济保持着欧洲怀疑主义、反全球化和保护主义情绪。何塞·路易斯·罗伯托成立了政党，将自己与人民党分离开，西班牙的主要保守势力区分开来。"
 spain.208.a: "一波右翼浪潮"
 spain.209.t: "另类西班牙党初具规模"
 spain.209.d: "今天，拉斐尔·洛佩斯-迪埃格斯在宣布在西班牙建立新政党时发布了一则新闻。西班牙替代党是一个崭新的右翼政党，称自己为社会基督教和跨党派。该党的政党宣言讨论了“捍卫生命”（普遍的反对堕胎）、家庭主义、坚定的基督教根基以及西班牙的新团结。尽管该政党认为自己是多面主义政党，但自认是在社会和经济事务上持左翼态度的，并感到骄傲。"
 spain.209.a: "新的竞争者"
 spain.210.t: "联合社会民主力量党崛起"
 spain.210.d: "联合社会民主力量党是公平党，左翼联合和社会民主力量党的集团。三个左翼政党为了一个共同的事业团结起来，作为一个团结的左翼政党参加西班牙的选举。它自称是一个左翼民粹主义政党，信奉沉重的民主社会主义思想。"
 spain.210.a: "一股新的左翼力量"
 spain.211.t: "一个新的名字"
 spain.211.d: "在即将到来的选举中，联合社会民主力量党的创始人，巴勃罗·伊格莱希亚斯，迎来了一个新的名字，从联合社会民主力量党（Unidos Podemos）到联合社会民主力量党（Unidas Podemos）。"
 spain.211.a: "妙极了"
 spain.212.t: "毕尔巴鄂获得诺贝尔城市奖"
 spain.212.d: "毕尔巴鄂被宣布为诺贝尔城市奖的新成员。新加坡城邦与瑞典诺贝尔城市主义学院一道授予了该奖项。自二十世纪九十年代以来，其发展是一次巨大的成功，并为这种努力得到了回报。"
 spain.212.a: "好极了！毕尔巴鄂！"
 spain.213.t: "卢戈的罗马城墙是遗产"
 spain.213.d: "卢戈的罗马城墙建于3世纪，自其建成以来基本保持完整。城墙围绕着加利西亚的卢戈中心绵延两公里之久。这些长久以来的防御工事被添加到了教科文组织的世界遗产目录中，作为世界和人类的文化纪念碑。"
 spain.213.a: "令人惊讶的进展"
 spain.214.t: "ETA在马德里的汽车炸弹"
 spain.214.d: "一个装有55磅炸药的汽车炸弹在马德里的克拉松德玛丽亚大街上爆炸。ETA显然瞄准了胡安·容克拉，他是活下来的政府官员。"
 spain.214.a: "悲剧"
 spain.215.t: "取缔巴塔苏纳"
 spain.215.d: "西班牙最高法院已经宣布巴斯克党“巴塔苏纳”是非法的。西班牙宪法法院也认可了这一决定。尽管巴塔苏纳否认自己与ETA有任何联系，但许多巴塔苏纳领袖也因在ETA内的行动被监禁。这项禁令禁止其代表对选举发起抗议，举行公众示威或集会，并冻结其资产。"
 spain.215.a: "万事万物皆应完成"
 spain.216.t: "ETA袭击火车受阻"
 spain.216.d: "圣诞节前夕，ETA组织试图在马德里繁忙的查玛丁电站内引爆50公斤的炸药。当ETA成员在圣塞巴斯蒂安将28公斤的炸药装载到马德里的火车中时，警察挫败了这一企图。第二列火车内又发现了一颗装有超过20公斤炸药的炸弹，运抵马德里的途中路过博戈斯。我们已经关闭了该地区的铁路线路，直到我们确信不会再有任何攻击。"
 spain.216.a: "不值一提的小代价"
 spain.217.t: "马德里-巴拉亚斯机场爆炸"
 spain.217.d: "一颗装有500至800公斤的炸弹在马德里-巴拉贾斯机场的T4终端爆炸，造成两人伤亡。ETA声称对袭击负责。袭击破坏了机场航站终端并破坏了整个停泊结构。"
 spain.217.a: "另一场悲剧"
 spain.218.t: "巴斯克自治公投"
 spain.218.d: "西班牙宪法法院已经将西班牙自决问题咨询公投裁定为非法。巴斯克民族党内部的某些人反对这次公投，因为这被认为会加强ETA运动，而他们此时正式微。"
 spain.218.a: "不要"
 spain.219.t: "朱尔丹·马蒂特吉被捕"
 spain.219.d: "朱尔丹·马蒂特吉·利达索，ETA的指挥官，已被法国警方逮捕。他被认为是埃塔最危险的成员之一；这次逮捕将极大打击该组织。"
 spain.219.a: "不要通过，不要收200美元"
 spain.220.t: "国民卫队爆破事件"
 spain.220.d: "两枚汽车炸弹引爆了国民卫队在卡尔维亚和布尔戈斯的民事办公室。包括妇女和儿童在内的2人死亡，65人受伤。ETA声称对此次袭击负有责任。"
 spain.220.a: "又一个悲剧……"
 spain.221.t: "与ETA永久停火"
 spain.221.d: "ETA组织已经宣布其四个月前要求的停火现在被称作“永久普遍停火”。自该组织成立以来，已有800多人死于暴力，但现在看来恐怖已经结束了。"
 spain.221.a: "终于结束了吗？"
 spain.222.t: "宪法日爆炸"
 spain.222.d: "阿利坎特、阿维拉、雷阿尔城、莱昂、马拉加、圣蒂利亚纳-德尔马勒和巴利亚多利德的城市里有炸弹。这起袭击正值庆祝宪法日之际。"
 spain.222.a: "万幸没人被杀"
 spain.223.t: "在马德里的另一次汽车轰炸"
 spain.223.d: "位于马德里的一个公司办公室旁，一枚拥有30公斤氯酸盐的白色雷诺19爆炸。有四十二人受伤。"
 spain.223.a: "不会再来了！"
 spain.230.t: "加泰罗尼亚自治法案"
 spain.230.d: "加泰罗尼亚政府正式颁布了新《自治法案》。在修订中，加泰罗尼亚地区的象征条例发生了剧变，加泰罗尼亚语言被正式宣布，加泰罗尼亚地区拥有与西班牙宪法相分离的特定权利。然而，这并非没有争议。在规约文本序言中，加泰罗尼亚成为「国家」。"
 spain.230.a: "就这样吧"
 spain.230.b: "身份痴迷是一大怪兽"
 spain.231.t: "宪法法院修订规约"
 spain.231.d: "加泰罗尼亚的《规约》在过去几年中受到了来自政治对手的大量审查，并且受到越来越多的审查。法院已经对六到四位议员进行了裁决，以重新撰写《规约》的十四篇，并进一步解释另外27篇文章。加泰罗尼亚人已经开始对法院进行抗议。时间会证明这个决定对国家意味着什么……"
 spain.231.a: "而这又会怎样呢？"
 spain.232.t: "2010年抗议"
 spain.232.d: "今年早些时候，宪法法庭裁决修改加泰罗尼亚自治法令，以降低其民族主义情绪。如今加泰罗尼亚人民成群结队地在巴塞罗那中部游行，反对加泰罗尼亚自治权的限制和法院的决定。在巴塞罗那的这场抗议中，估计将有110万到150万人参与。"
 spain.232.a: "动员警察"
 spain.232.b: "让他们去示威吧"
 spain.232.c: "与组织者谈判"
 spain.233.t: "加泰罗尼亚要求独立"
 spain.233.d: "加泰罗尼亚人再次走上了巴塞罗那的街头。加泰罗尼亚人民的对马德里统治越来越不满意。它曾经在抗议取消其自治法令。现在它直截了当地提出了独立的要求。我们应该满足他们的愿望吗？"
 spain.233.a: "放任加泰罗尼亚脱离"
 spain.233.b: "收紧权力"
 spain.234.t: "加泰罗尼亚之路"
 spain.234.d: "加泰罗尼亚的抗议活动持续撼动着该地区。紧张局势不断升级，这只会加剧与加泰罗尼亚人之间的关系。这场抗议活动使加泰罗尼亚有近100万半的人抗议并展示独立。"
 spain.234.a: "动员警察"
 spain.234.b: "让他们去示威吧"
 spain.234.c: "与组织者谈判"
 spain.235.t: "2014年加泰罗尼亚之路"
 spain.235.d: "加泰罗尼亚的抗议活动持续撼动着该地区。紧张局势在不断升级，这只会加剧与加泰罗尼亚人之间的关系。这场抗议使得加泰罗尼亚有近百分之二十的人抗议，并支持独立。独立抗议是某些更大事情的前奏，只有时间才能判断事态将如何发展。"
 spain.235.a: "动员警察"
 spain.235.b: "让他们去示威吧"
 spain.235.c: "与组织者谈判"
 spain.236.t: "自治公投"
 spain.236.d: "加泰罗尼亚政府今天举办了一场关于加泰罗尼亚独立的全民投票。参加这次历史性全民投票的人压倒性地赞成独立。这次全民投票被认为是一次法律咨询，对独立没有法律约束力。"
 spain.236.a: "动员警察"
 spain.236.b: "让他们去示威吧"
 spain.236.c: "与组织者谈判"
 spain.237.t: "前进，加泰罗尼亚共和国！"
 spain.237.d: "为了国家的独立，人们又一次走上街头。最近当选的查尔斯·普伊格德蒙特为加泰罗尼亚的独立运动带来了新希望。这一显著变化点爆了火药桶，百万群众再次向巴塞罗那的大街上传递了自己的声音。"
 spain.237.a: "动员警察"
 spain.237.b: "让他们去示威吧"
 spain.237.c: "与组织者谈判"
 spain.238.t: "加泰罗尼亚独立宣言"
 spain.238.d: "加泰罗尼亚议会宣布加泰罗尼亚成为独立国家。政府首脑查尔斯·普伊格德蒙特按照人民的意愿行事，并开始他与西班牙的分离。我们该如何回应？我们是否应该放任加泰罗尼亚人民离开西班牙？"
 spain.238.a: "加泰罗尼亚回归自由"
 spain.238.b: "解散加泰罗尼亚议会"
 spain.239.t: "查尔斯·普格德蒙特·弗莱斯"
 spain.239.d: "叛徒查尔斯·普格德蒙特和加泰罗尼亚政府的其他关键成员已经逃离了西班牙，逃离了他们的逮捕征召。他现在消失在比利时北部，否则，他已经暂时逃离了我们的管辖范围……"
 spain.239.a: "杂种"
 spain.240.t: "加泰罗尼亚独立领导人审判"
 spain.240.d: "加泰罗尼亚独立运动的主要领袖今天因他们的行为和参与2017年的独立宣言而受到审判。现在是将这些反叛分子一劳永逸地绳之以法的时候了。法院已经宣布9名被告将在监狱中度过九至十三年。"
 spain.240.a: "谢天谢地"
 spain.241.t: "加泰罗尼亚大规模抗议"
 spain.241.d: "加泰罗尼亚人再次走上街头抗议西班牙政府。他们以滥用权力为名，更多的原因是独立领导人的审判在巴塞罗那引起了猖獗的冲突。人们在呼吁独立和自决权。"
 spain.241.a: "动员警察"
 spain.241.b: "让他们去示威吧"
 spain.241.c: "与组织者谈判"
 spain.242.t: "赦免分离主义者"
 spain.242.d: "[SPR.GetLeader]的路线与预期大相径庭。在政府政策转折时，他们赦免了在监禁时间前两年被判处监禁的分离主义者。[SPR.GetLeader]赦免分裂主义者是修复加泰罗尼亚与西班牙马德里政府关系的关键举措。"
 spain.242.a: "团结一致"
 spain.243.t: "法院裁定国家实施恐怖主义"
 spain.243.d: "在一次巨大的变动后，法院宣布西班牙政府对安东尼奥·库比洛犯下了国家支持的恐怖主义行为。他们企图暗杀一位著名的加那利群岛分离主义者。这是国家被承认对西班牙人民犯下恐怖主义行为的第一个例子。我们应该如何进行？"
 spain.243.a: "忽视法庭"
 spain.243.b: "赔偿损失"
 spain.244.t: "安东尼奥·库比洛逝世"
 spain.244.d: "加那利群岛独立运动的创始人今天在圣克鲁斯-德特内里费82号的家中去世。加那利群岛的人民哀悼着他们的文化灯塔和加那利群岛独立运动的象征。他从佛朗哥政权的迫害中逃到阿尔及利亚生活，在那里开始了自己的独立运动。1978年，他企图刺杀西班牙内部人士时身受重伤，但是他仍存活于世。尽管他的努力对加那利群岛的独立没有多大影响。独立的思想在加那利群岛人民的思想和心中燃烧得更加明亮。"
 spain.244.a: "举行国家赞助的葬礼"
 spain.244.b: "加那利人的伤心日"
 spain.245.t: "大都会阳伞项目"
 spain.245.d: "大都会阳伞项目是一个在塞维利亚市新推出的供生产的项目。塞维利亚市及其发展界选择了这个位置来建造地下停车场，上面有一个市场的空间。然而，建设工程发现了罗马和安达卢西亚时代的遗迹。施工立即停止，直到今天仍处于休眠状态。该市对该地区的发展进行了招标，大都会阳伞赢得了竞标。我们应该接受这个项目吗?"
 spain.245.a: "给他们钱！"
 spain.245.b: "支持他"
 spain.245.c: "一个愚蠢的计划"
 spain.246.t: "大都会阳伞项目需要资金"
 spain.246.d: "无论是管理不善还是其他问题，大都会阳伞项目都需要追加资金。他们可以利用资源来获得额外的设计帮助。我们可能永远不知道这些艺术家怎么花他们的钱。我们该怎么办？"
 spain.246.a: "给他们钱"
 spain.246.b: "不"
 spain.247.t: "大都会阳伞项目已完成"
 spain.247.d: "所谓的“典范计划”终于大功告成。当最后的缎带被割开后，西班牙人民在创世之初第一次能进入这里。这真是一个壮观的景象。"
 spain.247.a: "太棒了"
 spain.248.t: "摩洛哥的渔业协议"
 spain.248.d: "今天[SPR.GetLeader]和[MOR.GetLeader]已经就摩洛哥外的渔区敲定了协议。提出的协议更有利于摩洛哥代表团。然而，这是他们最不愿意谈判的交易。该协议规定，西班牙将减少驶入摩洛哥专属经济区的渔船数量。"
 spain.248.a: "接受交易"
 spain.248.b: "拒绝交易"
 spain.253.t: "为圣家族大教堂提供资金"
 spain.253.d: "圣家族大教堂在1882年3月开工，并在几个世纪中继续运作。这是一个当代的建筑设计奇迹，由1926年去世的建筑师安东尼·高迪设计。对于这个建筑师是否应该因为他的死亡而停止施工，常是一个争论的信号。然而，大多数人相信只要它完成，就会有伟大的未来。我们可以选择为这个计划提供额外资金。"
 spain.253.a: "提供额外资金"
 spain.253.b: "他们得到的够多了"
 spain.254.t: "圣家族大教堂已完成"
 spain.254.d: "终于，西班牙现代艺术的巅峰成就终于完成。世间所有的辉煌都已经在圣家族大教堂完成。哥特式和曲线式艺术新作品是一件真正美丽的作品，因为西班牙创造了另一座纪念碑。大教堂将成为上帝的标志，象征上帝相信西班牙人民在他身上。这真是一个值得一看的景象。"
 spain.254.a: "高迪在微笑"
 spain.255.t: "马德里列车爆炸"
 spain.255.d: "今天真是悲剧的一天，爆炸震撼了马德里的通勤员列车系统。爆炸夺去了一百九十三人的生命，约两千人受伤。这是西班牙历史上最致命的恐怖攻击，也是80年代以来欧洲最致命的一次。关于究竟是谁发动了这些袭击，人们进行了一些讨论……"
 spain.255.a: "指责ETA"
 spain.255.b: "指责伊斯兰圣战者"
 spain.255.c: "为亡者祈祷"
 spain.256.t: "为亡者祈祷"
 spain.256.d1: "人民对政府的行为表达了看法，不满于政府未能对那些伤害西班牙人民的人采取更严厉的措施。人们还认为政府软弱无能。"
 spain.256.d2: "政府的支持得到了陷入困境的民众的欢迎。"
 spain.256.a: "一天清晨"
 spain.257.t1: "指责ETA"
 spain.257.t2: "指责伊斯兰圣战者"
 spain.257.d1: "人民今天在指责执政党。马德里火车爆炸显然并未受到ETA的影响，但领导政府却责备了我们自己的人民。有人指出，其令人作呕且令人憎恶。随着前进的步伐，这一切让我们失望了。"
 spain.257.d2: "人们开始支持政府的声称，即ETA和巴斯克分裂主义者。他们已经求助于社交媒体，并继续呼吁将ETA绳之以法。胜利将得到保证，当前的执政党将在确保选举之后将这些罪犯绳之以法。"
 spain.257.d3: "声称ETA没在民众中引发什么，没有重大变化，也没有人支持或指责政府。"
 spain.257.d4: "指责伊斯兰主义者对西班牙政府来说适得其反。他们指责政府仇视伊斯兰教和种族主义。它的目的是使我们团结起来，但结果却使我们分裂。"
 spain.257.d5: "人们普遍支持伊斯兰激进分子引发西班牙袭击的说法。发生在我们身上的悲剧使国民团结在执政党周围，很有可能改变他们的投票。"
 spain.257.d6: "伊斯兰主义者在西班牙的政坛上已经走到了尽头的地步，并没有什么重大变化，也没有任何人支持或指责政府。"
 spain.257.a: "哀悼之日"
 spain.258.t: "巴塞罗那恐怖阴谋被挫败"
 spain.258.d: "今天早些时候，由于与可能发生在巴塞罗那的恐怖袭击事件有关，有14名嫌疑人被捕。该团伙计划在巴塞罗那地政系统进行自杀式袭击，对城市的基础设施造成前所未有的破坏。这原本是一系列横扫西班牙、德国、法国、葡萄牙和联合王国的攻击的催化剂。幸运的是，今天这些袭击被国民卫队和情报部门挫败了。"
 spain.258.a: "授予军官勋章！"
 spain.259.t: "巴塞罗那恐怖袭击"
 spain.259.d: "两名嫌疑人昨天在阿尔卡纳尔准备炸药时被炸死。今天，这两名嫌疑人的同伙在巴塞罗那的兰布拉大道驾车撞向行人，造成14人死亡，至少130人受伤。这次袭击是西班牙自2004年马德里训练爆炸事件以来最致命的一次。伊斯兰教的激进分子声称这是伊斯兰教的胜利，而我们只是在舔自己的伤口…"
 spain.259.a: "悲剧接踵而至…"
 spain.260.t: "男人在露台上撞车"
 spain.260.d: "一名27岁的男子今天将一辆汽车撞在了餐厅的阳台内，导致一人身亡，另有五人受伤。司机在受到冲击时丧生，并随着担心更多的恐怖袭击而动摇全国。这被认为是一种圣战主义恐怖行动。"
 spain.260.a: "悲伤的一天……"
 spain.261.t: "直布罗陀主权公投"
 spain.261.d: "直布罗陀举行了另一次公投，以决定他们是否希望离开[19.OWNER.GetName]。举行全民公决以决定直布罗陀人民是否希望加入西班牙。他们以压倒性多数投票赞成留在[19.OWNER.GetName]。我们应该对结果提出质疑吗?"
 spain.261.a: "举行全民公投"
 spain.261.b: "随他们去吧。"
 spain.262.t: "西班牙质疑直布罗陀公投"
 spain.262.d: "最近举行的一次全民公投成为了我国政府和[SPR.GetName]之间紧张关系的焦点。他们认为，这场公投是虚假且无效的，应该允许人们加入[SPR.GetName]。[SPR.GetLeader]引用其说法称“直布罗陀人民是西班牙人，让他们回家吧。”"
 spain.262.a: "割让直布罗陀"
 spain.262.b: "拒绝西班牙愚货"
 spain.263.t1: "[FROM.GetName]拒绝要求"
 spain.263.d1: "[FROM.GetName]对我们要求直布罗陀回归西班牙的要求作出回应。这打击了我们的外交政策，使我们成为了欧洲的笑柄，因为他们要求采取这种轻浮的行动。"
 spain.263.t2: "直布罗陀是我们的！"
 spain.263.d2: "在一次突如其来的变革后，[FROM.GetName]向西班牙人民割让了直布罗陀。今天对于西班牙人民来说是光荣的一天，在我们伟大的统治下，半岛如今几近完好。"
 spain.263.a: "发出侮辱"
 spain.263.b: "愚蠢的决定，就这么办。"
 spain.263.c: "直布罗陀是我们的！"
 spain.500.t: "2000年大选"
 spain.500.d: "[conservatism_L]在大选中取得了巨大的胜利，[SPR.GetLeader]在议会选举中取得了绝对多数。"
 spain.500.d1: "[socialism_L]和[anarchist_communism_L]联合的左翼联盟在巨大的优势中获胜。两派联合政府自1978年宪法建立以来就成为了西班牙第一个联合政府，这创造了历史。西班牙人民真正伟大的一天。"
 spain.500.d2: "伴随着巨大的变化，[conservatism_L]和[socialism_L]都没有赢得此次选举。新的执政党以巨大的优势获胜，破坏了70年代以来的微妙平衡。"
 spain.500.d3: "西班牙工人社会党在一场极为重大的变化中赢得了大选。[conservatism_L]在原本应该轻松胜利的选举中失败了。这为西班牙新一轮社会主义思想打下了基础。"
 spain.500.a: "[conservatism_L]的光荣胜利"
 spain.500.b: "西班牙的新道路"
 spain.500.c: "[conservatism_L]面临巨大不满"
 spain.501.t: "西班牙工人社会党和工人联盟"
 spain.501.d: "来自[socialism_L]和[anarchist_communism_L]的代表今天在马德里会面，讨论两个政党之间可能组成的联盟。[socialism_L]内部的温和派认为这会让我们在选举中花费一定代价。左翼人士认为这将允许我们赢得选举，两方现在正在与[anarchist_communism_L]讨论联合一事，争论不休。"
 spain.501.a: "签署选举条约"
 spain.501.b: "拒绝选举条约"
 SPR_the_regions_of_spain: "[SPR.GetName]文化"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§!是文化的熔炉。每种文化都是与他人有区别和独特的，他们代表着不同的区域，因此与西班牙中部的卡斯蒂利亚人有很大不同。在巴斯克地区，和平是脆弱的。要么和这群人保持联系，要么冒着分裂§Y[SPR.GetNameWithFlag]§!的风险。每一地区的关系越高，该区域就会越有成果。\n\n[CAT.GetFlag]加泰罗尼亚人关系：[?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag]欧斯卡尔杜纳克人（巴斯克人）关系：[?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag]加莱戈斯人（加利西亚人）关系：[?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag]安达卢西亚人关系：[?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag]加那利群岛人关系：[?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "在[88.GetName]爆发§Y[NAV.GetFlag][NAV.GetAdjective]§!叛乱"
 SPR_basque_revolt_against_spain_mission_desc: "[88.GetName]的人民受够了[SPR.GetAdjective]政府和他们的暴政。他们正在准备发起针对该国家的起义。\n"
 SPR_galician_revolt_against_spain_mission: "在[944.GetName]爆发§Y[GAL.GetFlag][GAL.GetAdjective]§!叛乱"
 SPR_galician_revolt_against_spain_mission_desc: "加利西亚人决定武装起来对抗政府。我们越早解决这个问题，我们就能越快地回到一个更稳定的西班牙。"
 SPR_andalucia_revolt_against_spain_mission: "在[93.GetName]爆发§Y[SPA.GetFlag][SPA.GetAdjective]§!叛乱"
 SPR_andalucia_revolt_against_spain_mission_desc: "安达卢西亚人正成群结队地支持分裂主义分子对抗我们的政府。我们必须对此迅速作出反应。"
 SPR_revoke_andalucian_citizenship_decision: "撤销§Y[SPA.GetFlag][SPA.GetAdjective]§!公民权"
 SPR_revoke_andalucian_citizenship_decision_desc: "取消安达卢西亚人的公民身份将平息部分民族主义。如果他们放弃这些胡言乱语，他们就可以获得西班牙公民身份。"
