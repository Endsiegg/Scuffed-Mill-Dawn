 SPR_idea_maintenance_of_monuments: "纪念碑维护"
 SPR_idea_maintenance_of_monuments_desc: "西班牙拥有许多具有历史意义的地方。历史景点提醒着我们充满活力的民族遗产。将政府拨款用于这些维修项目不仅赢得了人民的好感。它确保了我们政府急需的政治资本和缓刑，以通过对我们政府重要的立法。"
 SPR_idea_unsettled_minorities: "不安的少数民族"
 SPR_idea_unsettled_minorities_desc: "不同的文化群体对我国近期的变革愈发不满。"
 SPR_idea_reduced_exports: "减少出口"
 SPR_idea_reduced_exports_desc: "为了保持我们军队可用的战略资源，我们大幅减少了这些材料的出口。"
 SPR_idea_the_icmm_1: "ICMM"
 SPR_idea_the_icmm_1_desc: "我们已邀请国际金属与矿业理事会来提高我们的采矿工业和金属工业的发展效率。"
 SPR_idea_the_icmm_2: "ICMM"
 SPR_idea_the_icmm_2_desc: "我们已邀请国际金属与矿业理事会来提高我们的采矿工业和金属工业的发展效率。"
 SPR_idea_spanish_wind_farms_1: "西班牙风力发电厂"
 SPR_idea_spanish_wind_farms_1_desc: "我们在南阿尔巴卡特附近建立了风力发电厂，使我们能够获得可再生能源并减少污染。"
 SPR_idea_spanish_wind_farms_2: "扩大西班牙风力发电厂"
 SPR_idea_spanish_wind_farms_2_desc: "我们在南阿尔瓦卡特地区建立了风力发电厂和沿海离岸风力发电厂，这使我们能够获得更多的可再生能源，并进一步减少污染。"
 SPR_idea_spanish_wind_farms_3: "最大化西班牙风力发电厂"
 SPR_idea_spanish_wind_farms_3_desc: "我们在南部阿尔巴卡特附近建立了风力发电厂，沿着北海岸和整个北部高地建立了离岸风力发电厂，我们现在正在开发我们领土内的所有理想风能。"
 SPR_idea_nuclear_energy_expansion_1: "核能扩张"
 SPR_idea_nuclear_energy_expansion_1_desc: "我们已经开始扩大我们的核能工业，如果我们要减少对化石燃料的依赖，这是必要的，但并非所有人都对此感到高兴。"
 SPR_idea_nuclear_energy_expansion_2: "无阻碍的核能扩张"
 SPR_idea_nuclear_energy_expansion_2_desc: "核能的发展进展迅速，现在公众也加入进来了"
 SPR_idea_green_revolution_1: "政府中的绿色革命"
 SPR_idea_green_revolution_1_desc: "我们正在为我国能源行业的持续变革奠定基础。"
 SPR_idea_green_revolution_2: "合作的绿色革命"
 SPR_idea_green_revolution_2_desc: "随着国家能源企业的支持率的提高，我们的能源产业正在迅速转变"
 SPR_idea_green_revolution_3: "跨越社会的绿色革命"
 SPR_idea_green_revolution_3_desc: "我们的整个能源部门现已转变为绿色系统，植物在我们的城市建筑上生长，我们的大部分电力都是通过绿色技术产生的。"
 SPR_idea_agriculture_reforms: "农业改革"
 SPR_idea_agriculture_reforms_desc: "由于农业是我们经济的重要组成部分，我们正在起草政策来帮助陷入困境的农民。"
 SPR_idea_agriculture_reforms_a: "关注家庭农场"
 SPR_idea_agriculture_reforms_a_desc: "由于农业是我们经济的重要组成部分，我们正在起草政策来帮助陷入困境的农民。"
 SPR_idea_agriculture_reforms_b: "专注工业农场"
 SPR_idea_agriculture_reforms_b_desc: "由于农业是我们经济的重要组成部分，我们正在起草政策来帮助陷入困境的农民。"
 SPR_frequent_droughts_1: "频繁旱灾"
 SPR_frequent_droughts_1_desc: "由于频繁的干旱，我们农田的潜力无法开发。"
 SPR_frequent_droughts_2: "反旱灾措施"
 SPR_frequent_droughts_2_desc: "由于频繁的干旱，我们农田的潜力无法开发。"
 SPR_frequent_droughts_3: "降低干旱影响"
 SPR_frequent_droughts_3_desc: "由于频繁的干旱，我们农田的潜力无法开发。"
 SPR_idea_expanded_cultivation: "扩大栽培"
 SPR_idea_expanded_cultivation_desc: "扩大农产品种植对我们的经济来说是一个巨大的福音。"
 SPR_idea_expanded_ranching: "扩大牧场"
 SPR_idea_expanded_ranching_desc: "动物和牧场是一种很好的补贴。"
 SPR_andaluces_state: "安达卢西亚文化"
 SPR_euskara_state: "巴斯克文化"
 SPR_canaries_state: "加那利群岛文化"
 SPR_catalans_state: "加泰罗尼亚文化"
 SPR_galegos_state: "加利西亚文化"
 SPR_wind_farms: "风力发电厂"
 SPR_idea_spanish_tax_haven: "西班牙避税"
 SPR_idea_spanish_tax_haven_desc: "加那利群岛在我国有着有趣的地位。他们有不同的税收政策，允许政府……隐藏一些额外的资金。\n"
 SPR_idea_visa_programs: "签证计划"
 SPR_idea_visa_programs_desc: "支持移民签证计划将有助于抵消非法移民涌入我国的浪潮。"
 SPR_open_borders_idea: "开放边境"
 SPR_open_borders_idea_desc: "开放我们摩洛哥边境的边界将有助于人们的进出。"
 SPR_deindustrialization: "去工业化"
 SPR_deindustrialization_desc: "多年的外包和自满导致西班牙工业部门迅速萎缩。如果我们希望扭转经济困境，我们就必须扭转这种去工业化的趋势。"
 SPR_international_army_cooperation: "国际军事合作"
 SPR_idea_army_reforms: "军队改革"
 SPR_idea_resugrent_spanish_armada: "复兴西班牙无敌舰队"
 SPR_idea_the_new_almogavars: "新阿尔莫加瓦"
 SPR_idea_amphibious_exercises: "两栖作战训练"
 SPR_idea_dominar_los_cielos_1: "控制天空"
 SPR_idea_dominar_los_cielos_2: "主宰天空"
 SPR_idea_defense_sector: "国防部门精简"
 SPR_idea_space_program: "西班牙太空计划"
 SPR_idea_tourist_industry_1: "西班牙旅游业"
 SPR_idea_tourist_industry_1_desc: "旅游业是西班牙经济最大的部门之一。培育它并让它发展对我们的经济来说是一个巨大的福音。然而，战争和不稳定会导致生意不好。"
 SPR_idea_trade_focus: "贸易堡垒"
 SPR_idea_trade_focus_desc: "进一步使我们自己加入全球贸易网络将使我们得以发展壮大。"
 SPR_idea_regional_autonomy: "自治州"
 SPR_idea_regional_autonomy_desc: "西班牙采用一种被称为“自治州”的分权模式运作。这种政府状态是西班牙独有的，根据1978年宪法所创建；它的目标是保证组成西班牙国家的民族主义者和地区的有限自治权。西班牙目前拥有17个这样的区以及两个自治市（休达和梅利利亚）。在西班牙最近的历史上，由此产生的制度已经被审查了好几次，政府内部的一些派系试图修改或完全取消它。"
 SPR_idea_regional_autonomy_reduced: "虚弱的自治州"
 SPR_idea_regional_autonomy_reduced_desc: "西班牙采用一种被称为“自治州”的分权模式运作。这种政府状态是西班牙独有的，根据1978年宪法所创建；它的目标是保证组成西班牙国家的民族主义者和地区的有限自治权。西班牙目前拥有17个这样的区以及两个自治市（休达和梅利利亚）。在西班牙最近的历史上，由此产生的制度已经被审查了好几次，政府内部的一些派系试图修改或完全取消它。\n\n虽然我们没有取消这种以前的自治体制，但该地区的自治度却严重下降。"
 SPR_idea_grey_market: "灰色市场"
 SPR_idea_grey_market_desc: "西班牙灰色市场就像一个地下经济体系，是欧洲第三大市场，只有希腊或意大利独霸其领域。“灰色市场”有可能将西班牙经济规模提升近20%。"
 SPR_oil_spill: "石油泄漏"
 SPR_oil_spill_desc: "一条大型油轮沿着海岸泄漏石油"
 SPR_the_eta: "ETA"
 SPR_the_eta_desc: "巴斯克人的家园和自由（ETA），他们是西班牙北部和法国西南部的巴斯克民族主义和分裂主义组织。他们于1959年正式成立，后来演变为一个宣传巴斯克传统文化的团体和一个准军事团体，在西班牙的巴斯克地区以及各地开展轰炸、暗杀和绑架等暴力行动。"
 SPR_idea_democratic_constitutionalism: "民主宪政主义"
 SPR_idea_democratic_constitutionalism_desc: "西班牙王国有着悠久而充满活力的历史，有很多细节。加强我国的民主性质将使我们在迈向新时代的过程中不断发展壮大。"
 SPR_idea_monarcho_revisionism: "君主修正主义"
 SPR_idea_monarcho_revisionism_desc: "修改法律以满足君主的愿望并非易事，但必须这样做。君主必须再次成为执政者，以确保更大的稳定和繁荣。"
 SPR_idea_rights_of_the_king: "国王的权利"
 SPR_idea_rights_of_the_king_desc: "国王是我们国家的至高存在。他的权利应该有明确的定义，他的愿望也不例外。"
 SPR_idea_guardia_real: "王家卫队"
 SPR_idea_guardia_real_desc: "王家卫队是由西班牙武装部队组成的军团，致力于保护西班牙国王和西班牙王室成员。它保留了各类部队，打算在各个地区服役。"
 SPR_idea_monarcho_research_investments: "由王家赞助的研究"
 SPR_idea_monarcho_research_investments_desc: "资助研究可以确保我们的科技在邻国和竞争者之间保持现代化和最新。"
 SPR_idea_the_new_spanish_monarchy: "西班牙新君主"
 SPR_idea_the_new_spanish_monarchy_desc: "对于一些左翼民众来说，国王的回归是一个敏感的话题，但让人们知道他们是人民的君主。现在和永远的西班牙人。"
 SPR_a_benevolent_monarch_idea: "一位仁慈的君主"
 SPR_a_benevolent_monarch_idea_desc: "君主对西班牙人民是仁慈的，也是公正的。他不是为自己，而是为西班牙人民统治。"
 SPR_the_horizon_never_sets_idea: "地平线永无定地"
 SPR_the_horizon_never_sets_idea_desc: "我们国家的雄心壮志永无止境。"
 SPR_the_a_loyal_military_idea: "忠诚的军队"
 SPR_the_a_loyal_military_idea_desc: "向军队灌输忠诚将确保不会有叛逃者，而我们将永远保持我们的力量——军队的生命是为了服务于王室，并将其意志加于全球。"
 SPR_the_new_nobility_idea: "我们的贵族"
 SPR_the_new_nobility_idea_desc: "我们的贵族只不过是下大棋的工具和棋子。他们应该时刻保持距离，永远保持距离。"
 SPR_a_great_victory_for_spain_idea: "伟大的胜利"
 SPR_a_great_victory_for_spain_idea_desc: "我们在最近取得了巨大的胜利。荣耀归于西班牙！"
 SPR_unionization_of_faith_idea: "信仰的统合"
 SPR_unionization_of_faith_idea_desc: "我们的工会应该对他们有某种形式的天主教成分。主君将抱有意愿，而我们必须保证我们将做的事全部纳入到我们的日常生活中。"
 SPR_a_party_of_the_people_idea: "人民党"
 SPR_a_party_of_the_people_idea_desc: "我们是人民的政党，我们为人民付出一切，我们的目的是服务西班牙人民。"
 SPR_the_conservative_welfare_state_idea: "维持福利国家"
 SPR_the_conservative_welfare_state_idea_desc: "必须维持福利国家，但是，应该有一些削减和限制，这样我们福利国家才能保持强大。"
 SPR_the_spanish_patriot_act_idea: "西班牙爱国者法案"
 SPR_the_spanish_patriot_act_idea_desc: "我们最近发生的事件表明，更严厉的安全协议有必要采取更严苛的措施。"
 SPR_conservative_education_reforms_idea: "传统教育改革"
 SPR_conservative_education_reforms_idea_desc: "教育应该进行改革，以确保学校教授更多的传统价值观，并向孩子们展示宗教信仰，使他们茁壮成长。"
 SPR_revival_of_golden_share_idea: "重启金本位"
 SPR_revival_of_golden_share_idea_desc: "将我们自己从普通货币剥离并重新引入金股给我们的国家货币，对经济来说是一个巨大的转变。"
 SPR_spanish_intervention_abroad_idea: "西班牙干涉主义"
 SPR_spanish_intervention_abroad_idea_desc: "在这一点上，干预其他国家应该成为国家过去的一次。"
 SPR_pro_lgbtqa_stance_idea: "亲LGBTQIA立场"
 SPR_pro_lgbtqa_stance_idea_desc: "我国政府选择支持LGBT。"
 SPR_anti_lgbtqa_stance_idea: "反LGBTQIA立场"
 SPR_anti_lgbtqa_stance_idea_desc: "我国政府采取了反LGBT的立场。"
 SPR_family_first_idea: "家庭至上"
 SPR_family_first_idea_desc: "通过关注家庭与传统社会，我们将得以迈向未来。"
 SPR_spanish_deregulation_idea: "西班牙放松政策"
 SPR_spanish_deregulation_idea_desc: "大幅削减赤字并准备充足的限制政策将为我国提供快速快速增长的速度。"
 SPR_longer_work_less_siesta_idea: "更久的劳动，更短的午睡"
 SPR_longer_work_less_siesta_idea_desc: "消灭午睡将使我们的工人更有效率，并推行更严苛的工作道德。"
 SPR_the_natalist_view_idea: "本土主义观点"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "支持国民阵线"
 SPR_support_the_nationalist_front_idea_desc: "为了确保我国政府的安全，民族主义阵线必须得到支持。"
 SPR_the_castle_doctrine_idea: "城堡法则"
 SPR_the_castle_doctrine_idea_desc: "保护家园绝不能受到法律的惩罚。城堡的教条与维护生活的原则同样重要。"
 SPR_rigged_elections_idea: "操纵选举"
 SPR_rigged_elections_idea_desc: "操纵选举以防止左翼暴君掌权是最好的前进方式。"
 SPR_anti_immigration_policies_idea: "反移民政策"
 SPR_anti_immigration_policies_idea_desc: "移民迁入对我国来说是一场瘟疫，必须被阻止才能继续前进。"
 SPR_idea_increased_immigration: "鼓励移民"
 SPR_idea_increased_immigration_desc: "鼓励移民到我国工作只会为我国带来好处。"
 SPR_state_sponsored_unions_idea: "国家赞助的工会"
 SPR_state_sponsored_unions_idea_desc: "资助工会可以确保我们对政府的控制依然坚定。"
 SPR_funding_for_police_idea: "额外警察经费"
 SPR_funding_for_police_idea_desc: "将钱投入我们的警察部队将确保他们拥有充足的资金，并准备好应对任何可能的情况。"
 SPR_border_entrenchment_idea: "堑壕边境"
 SPR_border_entrenchment_idea_desc: "包括检查点、防御工事等等。"
 SPR_the_true_identity_of_spain_idea: "真实的西班牙身份"
 SPR_the_true_identity_of_spain_idea_desc: "西班牙真正的身份认同是民族主义与自豪的结晶。现在正是我们向世界展现自己身份的时候了。"
 SPR_glory_to_spain_idea: "荣耀归于西班牙！"
 SPR_glory_to_spain_idea_desc: "西班牙的荣耀与力量再一次展露在了舞台上，万岁！西班牙万岁！"
 SPR_parental_choice_on_all_topics_idea: "父母完全选择"
 SPR_parental_choice_on_all_topics_idea_desc: "西班牙父母完全控制着他们儿童的教育。"
 SPR_parental_choice_on_controversial_idea: "争议选择"
 SPR_parental_choice_on_controversial_idea_desc: "家长有权利对有争议的话题（如性教育）作出选择，诸如是否该孩子在公立学校学习时接受此类教育。"
 SPR_a_harsh_nativism_stance_idea: "强烈的本土主义"
 SPR_a_harsh_nativism_stance_idea_desc: "在政府政策方面，移民问题应该放在次要地位。本土出生的公民在任何情况下或任何形式的政策中都应该优先于其他人。"
 SPR_a_soft_nativism_stance_idea: "温和的本土主义"
 SPR_a_soft_nativism_stance_idea_desc: "减少对移民和签证持有者的关注将使他们成为政府政策的焦点，但我们仍将把本土出生的公民放在首位。"
 SPR_the_falangist_youth_front_idea: "长枪党先锋队"
 SPR_the_falangist_youth_front_idea_desc: "就像童子军一样，只是有点急躁。"
 SPR_spain_first_idea: "西班牙优先"
 SPR_spain_first_idea_desc: "西班牙才是首位之星，万事俱备。"
 SPR_rebuild_our_glory_idea: "重建荣耀"
 SPR_rebuild_our_glory_idea_desc: "自我们沉沦于所谓的民主以来，我们的荣光已经衰落了。现在是时候重建我们的荣耀，回归我们曾经的国家。荣耀归于西班牙！"
 SPR_the_hands_of_the_few_idea: "少数人之手"
 SPR_the_hands_of_the_few_idea_desc: "权柄只配掌握在少数人手中。"
 SPR_the_new_spanish_clergy_idea: "新西班牙神职人员"
 SPR_the_new_spanish_clergy_idea_desc: "复兴西班牙的神职人员并将其改革为国家的工具将使教会与国家保持一致。"
 SPR_pride_of_the_army_idea: "军队荣耀"
 SPR_pride_of_the_army_idea_desc: "军队配得上我们最自豪的口气。我们的军队强大无比，每个西班牙公民都应该为服役的男女感到骄傲。"
 SPR_una_espana_y_granda_libre_idea: "一个伟大而自由的西班牙！"
 SPR_una_espana_y_granda_libre_idea_desc: "西班牙高于一切。"
 SPR_women_belong_on_the_homefront_idea: "女性居于后方"
 SPR_women_belong_on_the_homefront_idea_desc: "女性属于家庭。男女角色的明确区分将为我们伟大的社会提供急需的结构。"
 SPR_women_choose_idea: "选择权"
 SPR_women_choose_idea_desc: "女性应该有权选择她们想要的。新长枪党人的力量是我们虔诚的追随者们所应当拥有的最好的结果。"
 SPR_regulate_the_markets_idea: "市场监管"
 SPR_regulate_the_markets_idea_desc: "市场监管将使我们能够更好地控制国内市场，并最终控制我们的经济。"
 SPR_separation_of_church_and_state_idea: "政教分离"
 SPR_separation_of_church_and_state_idea_desc: "天主教会统治我们的国家太久了。将我们的政府与教会分离将使我们作为一个国家在向现代社会民主国家过渡时得以成长。"
 SPR_the_peoples_spain_idea: "人民的西班牙"
 SPR_the_peoples_spain_idea_desc: "西班牙社会主义政党主张政府为人民服务。西班牙属于人民，永远属于人民，而且这种情况应该永远保持下去。\n"
 SPR_the_scandinavians_style_idea: "斯堪的纳维亚风格"
 SPR_the_scandinavians_style_idea_desc: "仿造并改进福利体系，使其与我们的斯堪的纳维亚兄弟姐妹相似，是处理我国现有体系的可靠方法。"
 SPR_end_the_loophole_idea: "终结漏洞"
 SPR_end_the_loophole_idea_desc: "结束税收法规中的税收漏洞将有助于抵消我们最贫穷的公民的税收负担，并将它牢牢地放在富人的肩上。"
 SPR_keynesian_economic_idea: "凯恩斯经济政策"
 SPR_keynesian_economic_idea_desc: "从莫内塔主义经济模式向凯内斯理论的转变也许能够为西班牙的经济增长带来益处。由于价格本质上是死板的，所以我们应该保持政府在经济中的作用。"
 SPR_decommdify_the_basics_idea: "分解生活用品"
 SPR_decommdify_the_basics_idea_desc: "基本生活用品不应被视为一种商品。它是基本的，应该这样对待。"
 SPR_collectiveness_egalitarianism_idea: "集体平等主义"
 SPR_collectiveness_egalitarianism_idea_desc: "确保每个人的需求并确保他们有充足的机会可以确保集体保持强大和繁荣。"
 SPR_libertad_idea: "自由"
 SPR_libertad_idea_desc: "现在自由，永远自由。我们的国家将永远不会动摇。"
 SPR_marxist_reeducation_idea: "马克思列宁主义再教育"
 SPR_marxist_reeducation_idea_desc: "人们必须学习我们的新哲学。对他们进行再教育，让他们遵循真正的意识形态，是我们实现一个伟大而美好的国家的第一步。"
 SPR_the_rights_of_the_worker_idea: "工人权利"
 SPR_the_rights_of_the_worker_idea_desc: "工人权利应被放在第一位。如果我们不支持我们的工人，那么我们的国家就会失败，并应该重新评估。"
 SPR_the_peoples_militias_idea: "人民武装"
 SPR_the_peoples_militias_idea_desc: "人民必须起义保卫西班牙。"
 SPR_communistic_research_idea: "共产主义研究"
 SPR_communistic_research_idea_desc: "为了集体的利益而研究是最有力的方法。"
 SPR_the_culture_of_proletarianism_idea: "无产阶级文化"
 SPR_the_culture_of_proletarianism_idea_desc: "实施合理的工人阶级文化将推动我们的国家朝着新的共产主义乌托邦梦想前进。"
 SPR_the_great_confederation_idea: "大联盟"
 SPR_the_great_confederation_idea_desc: "所有共产主义政党和左翼政党的大联盟将保证我国政府的伟大胜利。"
 SPR_union_of_working_youth_idea: "劳动青年联盟"
 SPR_union_of_working_youth_idea_desc: "任何想要工作的年轻人都应该加入一个与他们接触的工会。及早独立的将确保我们最年轻的工作获得最好的结果。"
 SPR_the_emancipation_of_the_woman_idea: "解放妇女"
 SPR_the_emancipation_of_the_woman_idea_desc: "妇女的解放是为了向我们的国家展现妇女的荣耀和奇迹。她们现在是永远的与我们合为一体的。"
