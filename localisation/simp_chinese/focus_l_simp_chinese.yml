 continuous_naval_production: "海军生产"
 continuous_naval_production_desc: "通过集中资源到我们的海军船坞和熟练造船工人，我们极大的缩短了造船时间。"
 continuous_air_production: "空军生产"
 continuous_air_production_desc: "我们能重新组建多余产能到航空工业来避免浪费。"
 continuous_non_factory_construct: "建筑工程"
 continuous_non_factory_construct_desc: "我们的建筑工业仍有不足。把我们的精力投入到上面可以极大地提高建造建筑速度。不幸的是，机械工具是我们发展大型工业的瓶颈，他们不会因此受益。"
 continuous_reduce_training_time: "部队训练"
 continuous_reduce_training_time_desc: "通过在每个师中建立专门的高级训练单位，我们能够把原来可能要中断训练部署的部队正常训练好。"
 continuous_suppression: "镇压抵抗"
 continuous_suppression_desc: "靠渗透占领区域的抵抗组织策反他们的领导人，我们能够大幅减少抵抗组织造成的伤害。"
 continuous_repair: "建筑修理"
 continuous_repair_desc: "我们将由工厂和建筑工人组成专门的维修团队，并集中部署，以改善受损基础设施的重建速度。"
 continuous_tech_share: "科技共享"
 continuous_tech_share_desc: "我们将鼓励我们的研究机构和大学在同盟国接触同行。这将使我们获得技术共享红利。"
 continuous_boost_freedom: "提高自治"
 continuous_boost_freedom_desc: "通过重组我们的殖民地官僚机构和招募本地行政人员，我们将能够及时处理自己的事务."
 continuous_restrict_freedom: "压制附庸"
 continuous_restrict_freedom_desc: "我们的附庸有了一些像是“独立”和“自主”的愚蠢想法。是时候纠正一下他们的想法了。"
 continuous_debt_consolidation: "债务重整"
 continuous_debt_consolidation_desc: "政府采取了一系列措施来稳固债务，改善国家的财政状况。"
 continuous_increased_taxation_levies: "增加税收"
 continuous_increased_taxation_levies_desc: "我们国家弥补开支损失的一个快速办法是暂时增加税收。我们继续采取这种行动的时间太长，将严重破坏我们国家的稳定。"
