l_simp_chinese:
 lviv_focus: "利沃夫民主共和国国策树"
 volhynia_focus: "沃里尼亚民主共和国国策树"
 LRP_Start_rebellion: "加利西亚身份认同"
 LRP_Start_rebellion_desc: "最终，加利西亚的居民得以实现自己作为一个独立民族的梦想，并向往融入欧洲，而不再受到来自东方的官僚的束缚。"
 LRP_weapon_suplly: "获取军械"
 LRP_weapon_suplly_desc: "我们在共和国领土上找到的军械将被没收，并将武器分发给我们的民兵。"
 LRP_lviv_defence: "巩固利沃夫"
 LRP_lviv_defence_desc: "我们将开始在利沃夫修建防御工事，敌人正在进攻，我们必须做好保卫城市的准备。"
 LRP_mobilisation: "全民动用"
 LRP_mobilisation_desc: "利沃夫人民必须奋起捍卫自己的家园，否则敌人不会放过我们并会消灭我们。"
 LRP_people_militia: "利沃夫人民军"
 LRP_people_militia_desc: "我们的公民必须保护自己，仅靠志愿者是无法捍卫我们的独立性的。这就是我们组织人民军队的原因！"
 LRP_polish_suplly: "波兰武器"
 LRP_polish_suplly_desc: "波兰向我们运送武器是为了让我们能够捍卫我们的独立。"
 LRP_government: "共和国政府"
 LRP_government_desc: "我们将最终批准政府及其结构，以全面开展国家工作。"
 LRP_bivalute: "摆脱格里夫纳"
 LRP_bivalute_desc: "我们将放弃格里夫纳，因为它不会给我们带来任何经济上的好处。波兰兹罗提是我们的选择。"
 LRP_bank: "利沃夫国家银行"
 LRP_bank_desc: "我们将通过建立国家银行来开始建立我们自己的经济体系。"
 LRP_passport: "利沃夫公民护照"
 LRP_passport_desc: "我们还将创建我们自己的公民身份，人们应该明白我们生活在我们自己的国家。"
 LRP_operator: "我们的电信运营商"
 LRP_operator_desc: "我们将彻底摆脱乌克兰电信运营商并创建我们自己的电信运营商。"
 LRP_teroborona: "建立国土防御"
 LRP_teroborona_desc: "除了民兵之外，我们还借鉴乌克兰创建国土防御的做法来加强我们的边界和内部安全。"
 LRP_afini: "加利西亚营"
 LRP_afini_desc: "加利西亚一直渴望独立，第一批志愿者以此名称创建了一个营，以捍卫加利西亚的自主政治权利。"
 LRP_mali: "塞契射击兵营"
 LRP_mali_desc: "捍卫利沃夫的名义上的营队继承了塞契射击兵光荣的传统。"
 LRP_sloboda: "王国旅"
 LRP_sloboda_desc: "一队君主主义者和支持建立加利西亚公国或王国的人前来保卫利沃夫。"
 LRP_mgb: "利沃夫安全局"
 LRP_mgb_desc: "我们将建立自己的部门，保护共和国内公民的和平与安宁。"
 LRP_interbrigabe: "波兰克拉约瓦旅"
 LRP_interbrigabe_desc: "许多来自波兰的志愿者决定支持我们争取独立和脱离乌克兰的斗争。"
 LRP_desorg: "消除混乱"
 LRP_desorg_desc: "我们正在消除军队中的混乱局面，军队中有许多互相不服从的营。"
 LRP_defence: "防线"
 LRP_defence_desc: "我们的国家必须巩固边境并做好进一步保卫自己的准备。"
 LRP_guard_republic: "利沃夫特种部队"
 LRP_guard_republic_desc: "我们将建立自己的特种部队，在前线最艰难的地区保护我们免受敌人的侵害。"
 LRP_infra: "重建基础设施"
 LRP_infra_desc: "战争彻底摧毁了我们的基础设施，我们将修复它。"
 LRP_energy: "能源领域"
 LRP_energy_desc: "为了防止共和国陷入黑暗，我们将投资能源领域。"
 LRP_referendum: "加入波兰公投"
 LRP_referendum_desc: "我们只把我们的未来视为一个真正的欧洲国家，也就是波兰的一部分。我们将宣布就加入波兰联邦举行全民公投。"
 LRP_uda: "与乌克兰叛军结盟"
 LRP_uda_desc: "我们将与在与基辅当局的对抗中幸存下来的乌克兰民族主义团体结盟，这将切断我们与波兰结盟的道路。"
 LRP_interbrigabe1: "乌克兰叛军旅"
 LRP_interbrigabe1_desc: "乌克兰志愿军已准备好用他们为战争训练的志愿者来帮助我们。"
 LRP_create_galicia: "合并沃里尼亚"
 LRP_create_galicia_desc: "我们将与沃伦的叛军联合起来，建立一个共和国，共同对抗基辅占领政府。"
 LRP_civil_war: "加利西亚之战"
 LRP_unproffesional_army: "无组织的民兵"
 LRP_proffesional_army: "人民军"
 LRP_bivaluta: "双货币时期"
 LRP_no_goverment_idea: "缺乏中央政府"
 LRP_ter_orobona: "国土防御"
 LRP_forts_buildings: "专注于堡垒化"
 LRP_UDA_idea: "乌克兰志愿军"
 lrp.1.t: "加入波兰公投"
 lrp.1.d: "利沃夫共和国宣布举行全民公投，大多数居民投票赞成加入我们的国家。我们是否愿意冒险批准他们的决定并扩大我们的国家？"
 lrp.1.a: "是"
 lrp.1.b: "不"
