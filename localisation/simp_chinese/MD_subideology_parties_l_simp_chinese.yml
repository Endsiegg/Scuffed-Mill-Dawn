 CUB.Neutral_Libertarian_desc: "古巴自由党 - 何塞·马蒂，以古巴著名民族英雄、思想家何塞·马蒂命名，是一个致力于自由主义原则的政党。成立是为了满足保护古巴个人自由和经济自由的需要。该党主张尽量减少政府对公民生活的干预、市场经济和保护私有财产。它还积极支持公民权利和民主改革，以加强法治和发展公民社会。受到何塞·马蒂自由主义思想的启发，该党致力于创建一个开放和自由的古巴社会。"
