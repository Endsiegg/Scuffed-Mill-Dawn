 DEN.conservatism: "£DEN_western_conservative 保守人民党"
 DEN.conservatism_desc: "保守人民党是丹麦主要的中右翼政党。该党成立于1916年，主张个人自由和责任、自由市场经济、维持福利国家、与欧盟合作以及确保丹麦的国家历史和传统得到维护。该党还根据绿色保守主义支持并强调环保主义作为核心理念。"
 DEN.liberalism: "£DEN_western_liberal 左翼党"
 DEN.liberalism_desc: "左翼丹麦自由党是丹麦的保守自由农业政党。它成立于1910年，是反对土地贵族的农民运动的一部分，拥护经济自由、支持自由市场的意识形态。它是丹麦中右翼的主要政党，也是该国第二大政党。现代政党遵循经典的自由主义学说，对移民采取坚定立场。该党称“移民应该学习丹麦语，理解并尊重丹麦文化和传统。”"
 DEN.socialism: "£DEN_western_social_democrat 社会民主党"
 DEN.socialism_desc: "社会民主党是丹麦最大的政党，也是该国领先的社会民主党。它成立于1871年，自20世纪初以来一直在议会中拥有最大的代表权。该党为创建丹麦福利国家铺平了道路，并不断寻求扩展这一概念。它采取了一系列左倾的经济政策，党内越来越多的群体对大规模移民和经济全球化越来越持怀疑态度，他们被引述说“大规模移民和劳动力自由流动是由下层阶级买单的。”"
 DEN.Communist-State: "£DEN_emerging_communism 丹麦社会民主党"
 DEN.Communist-State_desc: "丹麦共产党是丹麦的马克思列宁主义政党。该党成立于1919年，当时名为丹麦左翼社会党，后来更名为现名。该党支持丹麦向共产主义社会过渡。"
 DEN.anarchist_communism: "£DEN_anarchist_communism 团结名单-红绿联盟"
 DEN.anarchist_communism_desc: "红绿联盟是丹麦的生态社会主义政党，成立于1989年，由三个马克思主义政党合并而成，是丹麦议会中最左翼的政党。该党以社会主义和民主草根政党为竞选活动，声称也代表绿色政治、和平运动、反歧视和工会运动。"
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative 中间民主党"
 DEN.Neutral_conservatism_desc: "中间民主党是一个意识形态混合了中间主义、社会民主主义和自由保守主义的政党。该党于1973年由前议员兼格拉德萨克斯市市长埃哈德·雅各布森创立，是丹麦社会民主党的一个中间派派系。"
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt 基督教民主党"
 DEN.Neutral_conservatism_2017_desc: "基督教民主党是一个基督教政党。"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian 激进左翼党"
 DEN.Neutral_Libertarian_desc: "丹麦社会自由党成立于1905年，是从左翼改革党分裂出来的。党的意识形态中心和社会自由主义运动。"
 DEN.Neutral_green: "£DEN_Neutral_green 替代"
 DEN.Neutral_green_desc: "另类选择党是丹麦的绿色政党。该党于2013年公开发起，其思想基础是绿色政策、认真减缓气候变化和创业精神。它的成立并没有完整的政治议程，但希望看到它通过所谓的“政治实验室”的众包政策来成长和发展。"
 DEN.neutral_Social: "£DEN_neutral_Social 社会主义人民党"
 DEN.neutral_Social_desc: "社会主义人民党（绿左）是丹麦的一个民主社会主义政党。该党成立于1959年，是由于创始人对苏联干预1956年匈牙利革命的批评而从丹麦共产党中分裂出来的。它寻求将美国导向的社会民主党与苏联结合起来。以民主和社会主义相结合为导向的共产主义。它在受绿色政治和民主社会主义启发的社会主义意识形态基础上开展活动。它将民主社会主义的丹麦视为其政治的最终目标。它是女权主义、人权、少数群体权利和民主的坚定支持者。"
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy 军队"
 DEN.Nat_Autocracy_desc: "丹麦皇家陆军是丹麦武装部队的陆基部队，与丹麦国民卫队一起。这两个军种构成了丹麦武装部队的主要防御和进攻力量。它成立于1614年，在其历史上曾参与过许多军事冲突。"
 DEN.Nat_Fascism: "£DEN_Nat_Fascism 进步党"
 DEN.Nat_Fascism_desc: "进步党由莫根斯·格利斯鲁普于1972年创立，其政治立场包括废除所得税、大幅减少官僚主义和“法律丛林”、恢复边界和边境管制产品、立即停止移民、停止分配丹麦公民身份，与一体化政策对抗，逐步降低丹麦在欧盟的地位。格利斯鲁普在丹麦电视直播中发表了著名的“不缴纳所得税”声明后，进步党在20世纪70年代得到了广泛发展。\""
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt 强硬路线"
 DEN.Nat_Fascism_2017_desc: "强硬路线是丹麦和瑞典的一个民族主义反伊斯兰政党，由拉斯穆斯·帕鲁丹创立。大多数政治学家和新闻媒体认为该党是激进的极右边缘政党。它倡导民族主义功利主义，重点是保护和增强丹麦人民的“种族、文化、宗教、语言和规范同质性”。它还倡导右翼自由主义，一旦国家的种族同质性得到恢复，个人自由和权利就会急剧增加。"
 DEN.Nat_Populism: "£DEN_Nat_Populism 丹麦人民党"
 DEN.Nat_Populism_desc: "丹麦人民党是丹麦主要的民族主义和右翼民粹主义政党。它由前进步党成员于1995年创立。它以反移民为平台开展活动，保护丹麦人民的自由和文化遗产，促进创业和经济增长。他们还寻求保护丹麦的主权免受欧盟的侵害。该党的经济政策更接近中间和中左翼，使其在丹麦社会中具有独特的地位。坚定的反移民立场使其在丹麦政治光谱中坚定地处于民族主义和右翼民粹主义的地位。"
 DEN.Monarchist: "£DEN_nationalist_monarchist 格吕克斯堡王室"
 DEN.Monarchist_desc: "格吕克斯堡王室是德国奥尔登堡家族的附属分支，目前由丹麦女王玛格丽特二世领导。自1863年以来，该家族一直拥有丹麦王国的王朝血统，从未间断过。"
