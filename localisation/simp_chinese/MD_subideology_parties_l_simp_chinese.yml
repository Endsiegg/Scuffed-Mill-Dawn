 GUA.conservatism: "£generic_conservatism_small 民族进步党"
 GUA.conservatism_desc: "保守派 - 民族进步党是危地马拉的右翼保守党。该党成立于 1989 年，并在 1995 年的总统选举中获胜。它也是同年国会选举中最强的政党。在那之后，它开始落后于更强大的政党，此后几乎每次选举都失去选票。"
 GUA.liberalism: "£generic_liberalism_small 爱国党"
 GUA.liberalism_desc: "自由派 - 爱国党是一个保守的自由党，成立于2001年。它在2007年和2011年的选举中取得了巨大的成功，但此后失去了很多支持，直到它最终在2017年解散。2011年，他们是国会中最强的政党，在158个席位中占据56个席位。"
 GUA.socialism: "£generic_socialism_small 民族团结希望"
 GUA.socialism_desc: "社会民主派 - 民族团结希望是危地马拉的一个社会民主党。它还将自己定义为社会基督教和民粹主义。2002年成立后，在2003年大选中大获全胜，成为2019年和2007年议会第一大党，并在总统选举中获胜。该党在 2019 年的总统选举中赢得第一轮，但在第二轮输给瓦莫斯的候选人。"
 GUA.Communist-State: "£generic_Communist_State_small 危地马拉民族革命统一"
 GUA.Communist-State_desc: "共产主义派 - 危地马拉民族革命统一是危地马拉的一个共产党。它遵循各种意识形态，最著名的是马克思列宁主义、查韦斯主义、玻利瓦尔主义和民粹主义。该党成立于 1982 年，但直到 2003 年才成功进入议会。此后，它一直保持在较低的个位数，从未超过 4%。2011年和2015年，它与温纳克政治运动组成选举联盟。"
 GUA.anarchist_communism: "£generic_anarchist_communism_small 新国家联盟"
 GUA.anarchist_communism_desc: "左翼激进派 - 新国家联盟是一个左翼政党。它于1999年进入危地马拉国会，成为第三大最受欢迎的政党。之后，它不断失去选票，最终在2007年根据危地马拉选举法因缺票而被迫解散。"
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small 温纳克政治运动"
 GUA.anarchist_communism_2007_desc: "左翼激进派 - 温纳克政治运动成立于 2007 年，是危地马拉的一个民主社会主义政党。它起源于危地马拉的土著社区和国内各族裔平等运动。“温纳克”这个名字是 K'iche'ean 的意思，意思是“人”，K'iche' 是美洲原住民，是玛雅人的后裔。他们最初与危地马拉民族革命统一结成联盟，但在 2019 年的选举中离开了联盟，在那里他们在选票和席位上超过了联盟。"
 GUA.Conservative: "£generic_Conservative_small 统一党"
 GUA.Conservative_desc: "反动派 - 统一党是一个保守的政党。它是右翼民族主义者和经济自由主义者。它的主要目标是重建中美洲联盟。它最初取得了超过 6% 的微弱成功，但在2007年之后受欢迎程度下降。它在2015年与承诺、更新和秩序成了选举联盟。"
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small 复兴民主自由党"
 GUA.Neutral_conservatism_desc: "中立保守派 - 复兴民主自由党是危地马拉的一个短命的中右翼政党。2010年从联合统一党中分裂出来，在2011年的选举中初见成效，接近9%。在接下来的选举中，他们的支持率几乎翻了一番，达到近 19%。由于不断违反《选举法和政党法》，它们在2016年被禁止。据报道，它还与贩毒集团有密切联系。"
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "中立保守派 - Vamos是危地马拉的一个保守政党。它成立于2017年，并在2019年迅速崛起成为第二大党，并在同年的第二轮总统选举中获胜。它在社会上是保守的，在经济上是自由的。它的正式全称是“Vamos por una Guatemala Diferente”，字面意思是“我们要成为一个不一样的危地马拉”。"
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 国家变革联盟"
 GUA.Neutral_Libertarian_desc: "民族主义派 - 国家变革联盟是危地马拉的一个民族主义政党。它成立于2006年，表现不错，2007年大选获得超过4%的选票，2011年接近10%，此后略有下降，但仍保持在5%以上。"
 GUA.Neutral_green: "£generic_Neutral_green_small 全民党"
 GUA.Neutral_green_desc: "中间派 - 全民党是危地马拉的一个中间派政党。它是民族主义者，提倡基督教民主和人道主义，以及社会市场经济。它是在一群来自民族团结希望的国会议员离开该党并组建了一个因其着装而被称为“紫色领带”的政府派系之后成立的。2012年年中，他们加入了绿党，绿党改了名字和标志，变成了“全民党”。该党在2015年成为第三大政党，但在下一次选举中席位减少到不到之前的一半。"
 GUA.neutral_Social: "£generic_neutral_Social_small 一起为危地马拉"
 GUA.neutral_Social_desc: "社会民主派 - 一起为危地马拉是危地马拉的一个社会民主党。它强烈主张将土著人民的权利作为其主要理念。他们的徽标代表危地马拉的四个土著群体，玛雅人、加里富纳斯人、辛卡斯人和拉迪诺人都聚集在一起。从2007年到2015年，他们取得了大约 6% 的成功，但在2019年惨败，导致他们在2020年解散。"
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small 人民解放运动"
 GUA.Neutral_Communism_desc: "共产主义派 - 人民解放运动是危地马拉的一个土著政党。它是根据温纳克政治运动和危地马拉民族革命统一不代表土著人民的说法创建的。它成立于2016年底，但仅在两年后才合法化。在2019年的选举中，他们获得了超过 10% 的总统选票，但只有 3% 左右的国会选票。"
 GUA.Nat_Populism: "£generic_Nat_Populism_small 民族解放运动"
 GUA.Nat_Populism_desc: "右翼民粹主义派 - 民族解放运动是危地马拉的一个极右翼政党。它成立于1954年，前身是全国民主运动。1963年的政变导致民族解放运动成为军方的主要政治纲领。它也被归类为右翼民粹主义者、土地主义者、保守主义者和经济自由主义者。由于在当年的选举中失去了国会的所有席位，它于1999年解散。"
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small 全国融合阵线"
 GUA.Nat_Populism_2008_desc: "右翼民粹主义派 - 全国融合阵线是危地马拉的一个右翼民粹主义政党。它由退役军官于2008年创立，是民族主义者、民族和社会保守派、反共和社会主义者以及民族主义者的组合体。它在2011年的第一次选举中没有成功，仅获得0.5%，但支持率飙升，获得9%。2019年，他们再次失去了绝大多数席位。"
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small 危地马拉共和阵线"
 GUA.Nat_Fascism_desc: "极右派 - 危地马拉共和阵线是一个极右翼政党。它是由保守的、共和的、反共的，也是右翼民粹主义者组成。它于1989年由危地马拉前总统兼独裁者埃弗拉因·里奥斯·蒙特创建。它在90年代取得了巨大的成功，在1999年以42% 的得票率成为迄今为止最大的政党。然而，在接下来的两次选举中，它的选票两次减半，直到2011年降至不到 3%。2015年，他们未能赢得任何席位，并于当年晚些时候解散。2013年，它更名为制度共和党。"
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small 制度共和党"
 GUA.Nat_Fascism_2013_desc: "极右派 - 制度共和党是一个极右翼政党。它是由保守的、共和的、反共的，也是右翼民粹主义者组成。它于1989年由危地马拉前总统兼独裁者埃弗拉因·里奥斯·蒙特创建。它在90年代取得了巨大的成功，在1999年以42% 的得票率成为迄今为止最大的政党。然而，在接下来的两次选举中，它的选票两次减半，直到2011年降至不到 3%。2015年，他们未能赢得任何席位，并于当年晚些时候解散。 在2013年之前，它被称为危地马拉共和阵线。"
 GUA.Nat_Autocracy: "£generic_Nat_Autocracy_small 危地马拉武装力量"
 GUA.Nat_Autocracy_desc: ""
 GUA.oligarchism: "£generic_oligarchism_small 洛斯惠斯塔斯"
 GUA.oligarchism_desc: ""
 GUB.socialism: "£generic_socialism_small 社会复兴党"
 GUB.socialism_desc: "社会民主派 - 社会复兴党是几内亚比绍的一个社会民主党。"
 GUB.neutral_Social: "£generic_neutral_Social_small 民主交替运动"
 GUB.neutral_Social_desc: "社会民主派 - 民主交替运动是几内亚比绍的一个社会民主党。"
 GUB.Communist-State: "£GUB_emerging_left_wing_radical 几内亚和佛得角非洲独立党（强硬派）"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "共产主义派 - 几内亚和佛得角非洲独立党最初是为了从葡萄牙和平争取独立而成立的，该党在1960年代转向武装冲突并且是交战国之一 在几内亚比绍独立战争中。战争快结束时，该党在1990年代初引入民主之前建立了马克思列宁主义的一党制国家。"
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical 几内亚和佛得角非洲独立党（温和派）"
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "左翼激进派 - 几内亚和佛得角非洲独立党最初是为了从葡萄牙和平争取独立而成立的，该党在1960年代转向武装冲突，是其中之一 几内亚比绍独立战争中的交战国。战争快结束时，该党在1990年代初引入民主之前建立了马克思列宁主义的一党制国家。"
 GUB.Nat_Autocracy: "£generic_Nat_Autocracy_small 人民革命武装力量"
 GUB.Nat_Autocracy_desc: "军政府 - 人民革命武装力量"
 GUI.Western_Autocracy: "£generic_Western_Autocracy_small 进步与复兴联盟"
 GUI.liberalism: "£generic_liberalism_small 几内亚民主力量联盟"
 GUI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 团结进步党"
 GUI.neutral_Social: "£generic_neutral_Social_small 几内亚人民集会"
 GUY.conservatism: "£GUY_western_conservative 团结力量"
 GUY.conservatism_desc: "保守派 - 联合力量是一个社会保守的圭亚那政党。它在经济上是自由的，遵循反俄情绪，在意识形态上是中右翼。它成立于 1960 年，一直持续到2015年大选。然而，在1968年之后，他们再也没有超过5% 的选票，但仍然是较大的小党派之一。"
 GUY.liberalism: "£GUY_western_liberal 变革联盟"
 GUY.liberalism_desc: "自由派 - 变革联盟是一个社会自由主义政党。它于2005年由三名离开前政党的国会议员组成。它是进步的和多种族的，并持有中间到中间偏左的位置。他们成立后，一直是议会的第三大党。自2015年以来，它们与争取民族团结伙伴关系在一个列表中运行。"
 GUY.socialism: "£GUY_western_social_democrat 人民全国大会党"
 GUY.socialism_desc: "社会民主派 - 人民全国大会党-改革派是圭亚那的一个社会民主党。 它也被归类为民主社会主义者，过去曾是左翼民族主义者和民粹主义者。它占据政治的中左至左翼。它成立于1957年，从那时起与人民进步党/公民一起成为圭亚那两大政党之一。它主要由非裔圭亚那人支持。2011年，它与其他几个政党组成了选举联盟，称为争取民族团结伙伴关系。"
 GUY.socialism_2011: "£GUY_western_social_democrat_alt 争取民族团结伙伴关系"
 GUY.socialism_2011_desc: "社会民主派 - 争取民族团结伙伴关系成立于2011年，用于同年十个不同政党的选举，人民全国大会党是最重要和最受欢迎的。它主要由左翼政党组成。2011年，他们与变革联盟党联结成联盟。他们获得了多数席位，但人民进步党/公民毕竟是最大的政党，这意味着他们赢得了总统职位。在下一次选举中，争取民族团结伙伴关系和变革联盟党在同一个名单上同时竞选，这意味着它们可以作为一个实体竞选总统。"
 GUY.anarchist_communism: "£GUY_anarchist_communism 人民进步党/公民"
 GUY.anarchist_communism_desc: "共产主义派 - 人民进步党/公民是圭亚那两大政党之一。它成立于1950年，由英属圭亚那工党和政治事务委员会合并而成。自成立以来，它一直是圭亚那最大或第二大政党。它是多民族的，但其选民基础主要由印度裔圭亚那人组成。它是中左翼到左翼，遵循社会民主主义、民主社会主义和左翼民粹主义的意识形态。过去，它被归类为左翼民族主义和马克思列宁主义。"
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative 崛起组织和重建圭亚那"
 GUY.Neutral_conservatism_desc: "中立保守派 - 崛起组织和重建圭亚那是加纳的一个保守党。这是第一个认为自己以种族为基础的政党，是一个印度裔-圭亚那政党 它成立于1999年，在2001年的选举中表现不佳。之后，它与圭亚那行动党结成联盟并取得了稍好一些的成功，之后其许多成员在2011年的选举之前离开了变革联盟党。"
 GUY.neutral_Social: "£GUY_neutral_Social 劳动人民联盟"
 GUY.neutral_Social_desc: "民主社会主义派 - 劳动人民联盟是一个左翼的圭亚那政党。它成立于1974年，是三个左翼政党的联盟，并于1979年正式宣布自己的政党。它总体上取得了小的成功，在2001年的选举中取得了最好的成绩，当时它与圭亚那行动党一起竞选。"
 GUY.Neutral_Communism: "£GUY_Neutral_Communism 圭亚那行动党"
 GUY.Neutral_Communism_desc: "共产主义派 - 圭亚那行动党是圭亚那的左翼政党。它代表该国的土著美洲印第安人人口。它成立于1989年，但在2001年与劳动人民联盟 结盟后首次运行。2006年与崛起组织和重建圭亚那结盟，2011年加入争取民族团结伙伴关系。"
 GUY.Nat_Populism: "£GUY_Nat_Populism 联合共和党"
 GUY.Nat_Populism_desc: "右翼民粹主义派 - 联合共和党于1985年在美国成立，1987年在圭亚那成立。1992年，它未能赢得一个席位。它只是从2015年开始再次参加选举，无论如何都收效甚微。它希望提高圭亚那的生活和教育水平，以及其他主题。"
 GUY.Nat_Autocracy: "£GUY_Nat_Autocracy 圭亚那国防军"
 GUY.Nat_Autocracy_desc: ""
 GUY.oligarchism: "£GUY_non_aligned_oligarchism 阿格里科拉巴克斯顿帮"
 GUY.oligarchism_desc: ""
 HAI.conservatism: "£HAI_western_conservatives 国家民主进步大会"
 HAI.conservatism_desc: "基督教民主 - 国家民主进步大会是海地现存最古老的政党之一，成立于1979年，在杜瓦利埃第二任倒台后不久于1987年获准参加选举政权。"
 HAI.liberalism: "£HAI_western_liberalism 海地光头党"
 HAI.liberalism_desc: "自由主义 - 海地光头党是一个自由党，于2012年8月从农民代表党中分离出来。尽管米歇尔·马尔泰利从未是海地光头党的成员，但他们与农民代表党保持着密切的联系。"
 HAI.socialism: "£HAI_western_socialism 拉瓦拉斯之家"
 HAI.socialism_desc: "社会民主民粹主义 - 拉瓦拉斯之家是一个以拉瓦拉斯政治运动命名的政党，该运动因1990年让·贝尔特兰·阿里斯蒂德 的总统竞选而流行，并于1996年正式从斗争人民组织分裂。"
 HAI.Communist-State: "£HAI_communist_state 新海地共产党（马列主义）"
 HAI.Communist-State_desc: "马列主义 - 海地共产党是一个成立于2000年的政党，该党的成员包括马克思列宁主义者、毛主义者和斯大林主义者。\n\n他们被广泛认为是反修正主义者，是海地共产主义统一党的意识形态后代，该党是一个前共产党，在弗朗索瓦“医生爸爸”杜瓦利埃和他的儿子让-克洛德“宝贝医生”杜瓦利埃的统治下受到镇压并最终被流放。杜"
 HAI.anarchist_communism: "£HAI_anarchist_communists 德萨林之子平台"
 HAI.anarchist_communism_desc: "德萨林主义 - 德萨林之子平台是一个民主社会主义政党，成立于2014年12月，深受广泛的德萨林主义经济原则的影响。\n\n该党以海地革命后第一位统治者让-雅克·德萨林的名字命名，在永久禁止奴隶制后，德萨林将所有经济作物的生产和加工置于海地新政府的控制之下，采取高度保护主义政策来保护海地的经济利益。他一般并不反对外国投资，只是反对来自法国的投资。"
 HAI.Neutral_conservatism: "£HAI_neutral_conservatives 基督教新海地运动"
 HAI.Neutral_conservatism_desc: "基督教民主 - 新海地基督教运动是一个中右翼基督教民主党，于1991年由海地福音派新教教会联合成立。\n\n直到1999年，选举当局才承认该党为正式选举候选人。"
 HAI.neutral_Social: "£HAI_neutral_socialist 斗争人民组织"
 HAI.neutral_Social_desc: "社会民主主义 - 斗争人民组织是一个政党，成立于1991年拉瓦拉斯运动期间。\n\n虽然该党属于社会民主主义阵营，但他们支持私有化和经济紧缩措施，以此作为振兴海地陷入困境的经济的一种方式，导致斗争人民组织和拉瓦拉斯之家在1996年在意识形态上分裂。"
 HAI.Nat_Autocracy: "£HAI_nationalist_junta 海地武装力量"
 HAI.Nat_Autocracy_desc: "军事统治 - 海地武装力量是海地军队的官方名称，由于军事高级指挥部内部政变和政变企图的盛行，该部队于1995年暂停并随后解散。"
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small 真主党"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism 民主党"
 HKG.conservatism_desc: "中间派 - 民主党是1995年香港有史以来第一个经选举产生的立法机构中最大的政党。它是最温和的泛民主政党之一，寻求与北京达成妥协，该党的方式疏远了其一些前支持者。"
 HKG.liberalism: "£generic_liberalism_small 民权党"
 HKG.liberalism_desc: "自由主义 - 公民党与民主阵营的其他成员一样，要求普选和保护个人自由。 该党与众不同的是它对环境保护和少数群体权利的关注。"
 HKG.liberalism_2006: "£HKG_liberalism_2006 公民党"
 HKG.liberalism_2006_desc: "自由主义 - 公民党是由一群大律师组成的主流亲民主政党，专注于普选，公民自由以及法治问题。"
 HKG.socialism: "£generic_socialism_small 前线"
 HKG.socialism_desc: "社会民主主义 - 刘慧卿的心血结晶“前线”，是一个比其他泛民主主义者更为激进的民主政党，呼吁建立新宪法取代《基本法》。"
 HKG.socialism_2006: "£generic_socialism_small 社会民主连线"
 HKG.socialism_2006_desc: "社会民主主义 - 社会民主连线是一个“进步民主主义者”政党，与其他泛民主主义政党不同，它与街头行动议程密切相关。"
 HKG.socialism_2016: "£generic_socialism_small 人民力量 - 社会民主党联盟"
 HKG.socialism_2016_desc: "社会民主主义 - 人民力量 - 社会民主党联盟是两个“进步民主主义者”政党的组合，与其他泛民主主义政党不同，他们将自己与街头行动议程紧密联系在一起。"
 HKG.Communist-State: "£HK_PLA 中国人民解放军驻香港部队"
 HKG.Communist-State_desc: "共产主义-中国人民解放军驻香港部队是为了维持香港的防务工作。虽然《基本法》限制驻军介入当地事务，但是假使香港政府提出要求，驻军可应要求恢复公共秩序。"
 HKG.Conservative: "£HKG_Conservative 民主建港协进联盟"
 HKG.Conservative_desc: "保守主义 - 民建联一直是立法会中主要的亲北京政党，始终支持与大陆的融合。该党还采取了保守的社会立场，反对同性婚姻，并与福音派基督教组织保持密切联系。"
 HKG.Autocracy: "£HKG_Autocracy 新民党"
 HKG.Autocracy_desc: "保守主义 - 新民党被广泛认为是著名的亲北京政客叶刘淑仪的选举工具。她倡导国家安全立法，并声称外国势力利用社交媒体来干预抗议活动，这使她成为一个争议性人物。"
 HKG.anarchist_communism: "£HKG_anarchist_communism 香港工会联合会"
 HKG.anarchist_communism_desc: "左翼激进主义 - 香港工会联合会与中国共产党有很长时间的联系。在1967年左派针对英国殖民当局的暴动中，工会发挥了重要作用。今天，工会保持了亲北京的工人阶级地位，这使它有别于反北京的泛民主派和其他拥有更多中产阶级的亲北京政党。"
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small 民主思路"
 HKG.Neutral_conservatism_desc: "中间派 - 民主思路是一个小型的中间派政党，其描绘自己的观点高于亲北京阵营和泛民主主义者之间的二元区别。它推动采取在双方之间妥协的方法，但在这一努力中获得的支持相对较少。"
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 新思維"
 HKG.Neutral_Libertarian_desc: "自由主义 - 新思维是一个小型的中间派政党，其描绘自己的观点高于亲北京阵营和泛民主主义者之间的二元区分。它推动采取在双方之间妥协的方法，但在这一努力中获得的支持相对较少。"
 HKG.oligarchism: "£generic_oligarchism_small 自由党"
 HKG.oligarchism_desc: "寡头政治 - 自由党是一个亲商业和社会保守的政党。尽管是亲北京阵营的成员，但该党并不总是与其所谓的盟友在同一阵线上，在许多场合大声反对政府。"
 HKG.Neutral_green: "£generic_Neutral_green_small 香港绿党"
 HKG.Neutral_green_desc: "环保主义 - 香港绿党是一个有左翼理想的小型环保党。它是亚太绿色联盟的成员。"
 HKG.Nat_Populism: "£generic_Nat_Populism_small 本土派"
 HKG.Nat_Populism_desc: "右翼民粹主义 - 本土派是一个政治团体，由广泛的不同政党组成，他们渴望在香港实现自决。青年新政，香港众志和香港民族党等团体在2014年香港抗议活动中脱颖而出，代表着一个崭新的，更激进的，更民粹的香港政治品牌，尽管这一品牌备受争议。一些本土派主张保留香港的独特文化，另一些则主张限制大陆的旅游业和移民，一些更极端的本土派主张独立或甚至想暂时恢复英国统治以作为过渡措施。无论如何，相当大比例的年轻香港人对此表示支持，而年龄较大的人群则对此表示厌恶和反对。"
