 CAM.Western_Autocracy: "£generic_Western_Autocracy_small 喀麦隆人民民主运动"
 CAM.Western_Autocracy_desc: "亲西方专制派 - 喀麦隆人民民主运动是喀麦隆最大的政党，该党自60年代独立以来一直主导着喀麦隆的政治。它最初被命名为喀麦隆民族联盟，但后来于1985年更名。"
 CAR.liberalism: "£CAR_western_liberalism 国家统合党"
 CAR.liberalism_desc: "民族团结党是中非共和国的一个自由党，成立于1997年。该党支持一系列西方导向的自由主义政策。"
 CAR.socialism: "£CAR_western_socialism KNK全国联合会"
 CAR.socialism_desc: "KNK全国联合会是围绕和支持弗朗索瓦·博齐泽的政党的顶峰。他们直到2009年才最终形成一个统一的政党，但他们是支持博齐泽竞选总统的政党联盟。这些政党与没有“理论”的社会民主主义和劳工主义意识形态紧密结合。博齐泽表示，KNK是一个具有社会民主传统的工人政党。其目标是动员人民、提高认识并走向发展，即通过工作消除贫困。只有通过工作，我们才能改变这个国家的现状。”"
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism 民主与发展运动"
 CAR.Neutral_conservatism_desc: "民主与发展运动是一个社会保守党，由前总统大卫·达科于1993年成立。该党最著名的是反对安热-费利克斯·帕塔塞和中非人民解放运动。"
 CAR.neutral_Social: "£CAR_neutral_socialism 中非人民解放运动"
 CAR.neutral_Social_desc: "中非人民解放运动是中非共和国主要政党之一，是安热-费利克斯·帕塔塞的政党。该党坚持民主社会主义、社会民主主义和共和主义的原则。它还拥护一种有点口语化的帕塔塞主义意识形态，指的是安热-费利克斯·帕塔塞的意识形态。"
 CAR.Neutral_green: "£CAR_neutral_green 社会民主党"
 CAR.Neutral_green_desc: "社会民主党是一个成立于1991年的社会民主生态政党。该党拥护绿色和社会民主政治等多种观点，是社会主义国际的积极成员。"
 CAR.Nat_Autocracy: "£CAR_nationalist_junta 中非武装力量"
 CAR.Nat_Autocracy_desc: "中非武装部队是中非共和国的武装部队。它由几个分支组成，其中包括中非地面部队、中非空军、国家宪兵队、共和国卫队和国家警察。"
 CAR.Monarchist: "£CAR_nationalist_monarchism 博卡萨王室"
 CAR.Monarchist_desc: "博卡萨王朝是中非共和国统治王朝的名称，该王朝于1976 年至1979年间短暂统治中非帝国。它由让-贝德尔·博卡萨一世创建，作为合法君主制，很少得到外国承认。"
