 SOV.oligarchism: "£SOV_oligarchists 祖国 - 全俄罗斯"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "地区主义 - 祖国-全俄罗斯是由莫斯科市长尤里·卢日科夫发起的“祖国”和“全俄罗斯”运动创建的一个政治集团，由俄罗斯一些地区的领导人组织起来。在政治环境中，这个集团被称为“州长党”，因为它包括了大多数地区精英和有影响力的州长。该党的目标是在联邦议会中代表各地区的利益。"
