 ITA.Nat_Fascism_desc: "三色旗火焰党成立于1995年，当时意大利社会运动分为两个部分，三色火焰和全国联盟，前者是更极端的派系。该党受到法西斯主义的强烈启发，公开批评资本主义和共产主义，而不是努力重新制定“第三条道路”。"
