 BHR.neutral_Social: "£generic_neutral_Social_small 全国民主行动协会"
 BHR.neutral_Social_desc: "社会主义派 - 全国民主行动协会，俗称瓦德，起源于解放巴林人民阵线，一个马克思主义和阿拉伯民族主义团体。瓦德自那以后缓和了它的做法，在巴林推动民主改革，而不是马克思主义革命。该党在巴林工人阶级中享有一定的支持，是四个主要反对党之一。"
 BHR.Communist-State: "£generic_Communist_State_small 民主进步论坛"
 BHR.Communist-State_desc: ""
 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small 哈克运动"
 BHR.Vilayat_e_Faqih_desc: "什叶派穆斯林强硬派 - 哈克运动是伊斯兰民族和谐协会的一个强硬分裂组织，它得到什叶派巴林人的支持，他们对伊斯兰民族和谐协会温和的改革方法缺乏成功感到失望。这些支持者通常是什叶派青年，他们有时组成小团伙向警察投掷石块和燃烧弹。与伊斯兰民族和谐协会不同，哈克运动支持阿勒哈利法王朝的垮台和巴林共和国的建立。"
 BHR.Conservative: "£generic_Conservative_small 伊斯兰民族和谐协会"
 BHR.Conservative_desc: "什叶派穆斯林温和派 - 伊斯兰民族和谐协会是巴林最大的政党之一，被视为代表大多数什叶派阿拉伯人的利益。它一直是巴林要求政治改革的最有力声音，因此一直是巴林君主制的一大眼中钉。尽管代表巴林什叶派民众的利益，伊斯兰民族和谐协会一直小心翼翼地与伊朗保持距离，并采用温和的言辞和方法来实现其目标。"
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small 阿迈勒党"
 BHR.Mod_Vilayat_e_Faqih_desc: "什叶派穆斯林设拉子派 - 阿迈勒党，也称为伊斯兰行动协会，是伊斯兰民族和谐协会的较小的设拉子派对手。它代表穆罕默德·侯赛尼·设拉子的什叶派追随者的利益，穆罕默德·侯赛尼·设拉子是一位著名的什叶派人物，反对伊朗伊斯兰共和国的政府形式。与民族团结党的教义分歧导致了两党之间的摩擦，尽管他们共同反对阿勒哈利法王朝。"
 BHR.Kingdom: "£generic_Kingdom_small 真道伊斯兰协会"
 BHR.Kingdom_desc: "萨拉菲主义派 - 真道伊斯兰协会是一个在巴林逊尼派保守派中很受欢迎的萨拉菲主义政党。它历来与伊斯兰国家论坛结盟，以对抗巴林什叶派伊斯兰主义者的影响。"
 BHR.Caliphate: "£generic_Caliphate_small 基地组织"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 伊斯兰国家论坛"
 BHR.Neutral_Muslim_Brotherhood_desc: "温和的穆斯林派 - 伊斯兰国家论坛是穆斯林兄弟会的巴林分支，该组织赞成社会逐渐伊斯兰化和民众通过民主方式参与政治。 伊斯兰国家论坛偶尔会与真道伊斯兰协会保持一致，但通常在社会上不那么保守。"
 BHR.Nat_Fascism: "£IRQ_Nat_Autocracy_small 国民民主大会"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "复兴党 - 国民民主大会是复兴党伊拉克派系的巴林分支，仍然支持萨达姆侯赛因的伊拉克。该党反对移民劳工入籍，并赞成优先考虑巴林族人的就业。"
