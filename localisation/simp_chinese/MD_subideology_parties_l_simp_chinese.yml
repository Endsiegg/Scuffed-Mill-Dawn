 ROJ.conservatism: "£ROJ_conservatism_small 库尔德全国委员会"
 ROJ.conservatism_desc: "保守主义 - 库尔德全国委员会是一个总部位于叙利亚北部的库尔德政党，与巴尔扎尼领导的伊拉克库尔德斯坦库尔德民主党关系密切。作为库尔德工人党和库尔德民主党竞争的延伸，库尔德工人党强烈反对控制叙利亚北部和东部自治政府（也称为罗贾瓦）的民主联盟党。它主要作为一个库尔德民族主义政党，从库尔德地区政府和巴尔扎尼人那里汲取灵感。与民主联盟党相比，库尔德全国委员会在叙利亚反对派中也享有代表权，并且与土耳其关系良好。"
