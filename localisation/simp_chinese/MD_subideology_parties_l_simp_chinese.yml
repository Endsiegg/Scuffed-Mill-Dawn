 SWI.conservatism: "£SWI_western_conservative 福音派人民党"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "保守派 - 福音派人民党是瑞士最稳定的小党派，自1943年以来一直是国民议会的成员，多数得票率在 2% 左右。它是基督教民主人民党议会派系的一部分。它支持在堕胎或同性婚姻等话题上的保守立场，但有中间派的经济政策和左翼的环境和移民政策。"
 SWI.liberalism: "£SWI_western_liberal 绿色自由党"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "自由派 - 绿色自由党是国民议会中规模较小的绿党。它是在巴塞尔州议会、伯尔尼、圣加仑和苏黎世的州级绿党于2007年脱离 瑞士绿党时创建的。与瑞士绿党相比，绿色自由党不是左翼，而是更加中间派，并寻求 将自由的经济和社会政策与可持续的环保主义政策相结合。自2007年以来，它一直是国家委员会的固定成员。"
 SWI.socialism: "£SWI_western_social_democrat 瑞士社会民主党"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "社会民主派 - 瑞士社会民主党是全国议会中得票数第二多的政党。它遵循古典社会民主主义，支持政府提供的公共服务。它还反对资本主义和亲欧。作为瑞士仅有的政党之一，它强烈支持加入欧盟。"
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative 基督教民主人民党"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "基督教保守派 - 基督教民主人民党是瑞士的一个中间偏右政党。它支持自由、团结、正义、进步和开放等价值观。自1891年以来，它一直是国民议会的稳定成员，并在1999年至2019年被瑞士绿党取代期间担任第四大党。它还在瑞士国务委员会中拥有最多席位。"
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian 自由民主党.自由党"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "自由主义派 - 自由民主党.自由党是截至2017年国民议会中的第三大党。它成立于2009年，当时自由民主党和自由党合并。它支持古典和保守的自由主义观点，并希望保护公民自由和个人责任，它赞成瑞士的中立、直接民主和联邦制。它支持与欧盟的双边条约，但拒绝加入。"
 SWI.Neutral_green: "£SWI_non_aligned_greens 瑞士绿党"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "环保主义 - 瑞士绿党是瑞士较大的绿党。他们主要关注环保主义、对外国人的开放、和平主义和政府对经济的更多干预。自1979年以来，他们一直在国民议会中有代表，并且是自1987年以来在联邦议会中没有代表的第五大最受欢迎的政党。直到2019年，它才取代基督教民主人民党成为国民议会中的第四大政党。"
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat 替代名单"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "民主社会主义派 - 替代名单是瑞士的一个替代左翼政党。它与瑞士劳动党和团结密切合作，力求代表比瑞士绿党和瑞士社会民主党更左的瑞士政治观点。它致力于瑞士城市贫困工人的利益，支持进步和可持续的社会和生态观点。"
 SWI.Neutral_Communism: "£SWI_non_aligned_communism 瑞士劳动党/团结"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "共产主义派 - 瑞士劳动党是瑞士的民主马克思主义共产党。他们的目标是在瑞士人民中建立对废除资本主义和瑞士社会向社会主义发展的支持。它支持再分配而不是私有化，并表现出对社会弱势群体的团结。它在1944年成立后取得了初步成功，但此后一直是一个分裂的政党，收效甚微。它与持有类似托洛茨基主义意识形态的政党团结一起竞选。"
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist 瑞士人民党"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "右翼民粹主义派 - 瑞士人民党于1971年由瑞士农民党和瑞士民主党合并成立。它最初是一个农业保守党，但在克里斯托夫·布劳赫的影响下在80年代转变为右翼民粹主义政党 。自1999年大选以来，它一直是瑞士国民议会四大党派中实力最强的。它与右翼 提契诺联盟和全国保守派瑞士联邦民主同盟一起在议会联盟中代表国民议会。"
