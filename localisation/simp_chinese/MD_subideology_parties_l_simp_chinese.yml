 POL.Neutral_conservatism: "£POL_walesa 波兰第三共和国基督教民主联盟"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "波兰第三共和国基督教民主联盟是一个波兰政党，由莱赫·瓦文萨于1997年创立。它是一个基督教民主党，主张自由市场经济、社会正义和强大的国防。该党近年来一直在衰落，但仍然是波兰政坛的一支重要力量。"
