 KUW.Vilayat_e_Faqih_desc: "什叶派穆斯林 - 全国伊斯兰联盟是科威特最著名的什叶派集团，其根植于科威特真主党。该党遵循伊朗的法基赫的监护学说，但一直小心翼翼地不与伊朗结盟，与科威特君主制保持友好关系。"
 KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small 正义与和平联盟"
 KUW.Mod_Vilayat_e_Faqih_desc: "什叶派穆斯林设拉子派 - 全国伊斯兰联盟的设拉子派在历史上一直保持着很大程度上亲政府的立场，并且像大多数其他设拉子政党一样，在政治和宗教上与伊朗的霍梅尼主义伊斯兰共和国保持距离。"
