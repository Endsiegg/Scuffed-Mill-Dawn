 CSA.Monarchist: "£generic_Monarchist_small 子午线王室"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small 子午线王室是现代君主主义运动的南方版本。他们认为，选举君主制可以完美融入现代社会，而官职头衔可以简单地改为表面上的皇家头衔。数字命名惯例的想法是基于当选该职位的个人，因为命名是从名字开始的。在社会上，他们是中右派，在经济上，他们是中左派，该运动出人意料地支持联盟，以对抗因易于剥削和外包国家财富而脆弱的南方经济。"
