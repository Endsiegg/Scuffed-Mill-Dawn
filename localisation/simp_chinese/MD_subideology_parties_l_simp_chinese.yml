 USA.American_Anarchist_Society: "£generic_anarchist_communism_small 美国无政府主义社群"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "美国无政府主义社群是一个致力于通过采用小政府主义思想并或多或少地更进一步来恢复更自然秩序的团体。在社会组织形式上更像网格方面，其运作方式有点像工团主义，但主要关注点是最高权力下放，以确保通过经济和社会互动方面的集体和互惠互利实现最公平的社会形式。"
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small 政治委员部"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "政治委员部是军队的政治机构。它专注于国家的政治完整性，令人惊讶的是，它拥有称职的军官，因为要想成为中央委员会的一员，必须在国家军事机构之一任职一整个任期。尽管加入中央委员会有明确的要求，但许多人认为它只是党的“欺凌机构”。他们的团结计划也因其奇怪的几乎自相矛盾的格式而引起了一些人的关注，该格式使用军事服务和社会主义经济学来真正团结国家和人民实现共同目标。但如果他们只是军队人员而不是政客，那就毫无意义了……对吧？"
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party 美国自然主义党"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "美国自然主义党是一个伪联合党，旧民族阵线党的极端民族主义派别融入了统一的意识形态。它由自然主义运动、美国纳粹党、三K党残余和少数其他团体和组织组成。主要意识形态集中在美国自然主义上，这是利比里亚计划的现代改编。由于无端谋杀显然不受欢迎，因此该党希望通过政府帮助将人口迁移到国外来实现其纯洁计划。经济倾向于国家资本主义/威权社会主义的一种形式，但由于没有人喜欢“红色”，他们只是改了名字以使其发挥作用。外交政策是温和的扩张主义，深受重商主义和孤立主义的影响。"
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small 美国军事协会"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "美国军事协会是民族阵线党政策的产物，该政策使党派基础向军国主义者和五角大楼精英倾斜。现在掌权的五角大楼将军们需要找到一个办公室部门来推动民事事务，这样他们才能继续专注于“真正的士兵”。尽管如此，公众仍然热情高涨，民族自豪感空前高涨，所以让我们尽可能长时间地乘风破浪。"
 USB.Western_Autocracy: "£USA_federalist 联邦党"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist 联邦党右翼的主要反选举团体有一些矛盾的立场。他们现在不想举行选举，也许以后会。他们对重新统一沦陷的美国大陆的想法漠不关心，但并不完全反对这个想法。然而，他们似乎也更倾向于在财政上勒紧裤腰带，同时希望鼓励文化进步主义。一些人可能会说这是进步共和主义的新时代，另一些人则说这是对专制未来的虚假希望。无论最终目标是什么，我们只有当它发生时才能知道。"
 USB.conservatism: "£generic_conservatism_small 自由保守党"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_smallFree 保守党是一个温和的保守党，对选举辩论漠不关心。然而，财政和社会政策让一些反对党被贴上了“软右翼”的标签。这种政治冷漠使他们或多或少地与联邦党的右翼派系保持一致。因此，许多人想知道，当他们与另一个政党如此密切合作时，这个政党的独立性究竟有多强。"
 USB.liberalism: "£USA_federalist 联邦党"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist 联邦党左翼的主要亲选举派系，该派系由社会民主党和中左翼思想者组成。许多人认为该派系与1990年代的民主党有相似之处，但主要区别在于该党支持复兴主义和扩张主义。他们认为欧洲大陆的衰落是老一代领导年轻一代失败的标志，他们无法向年轻人传授新的思维方式。因此，联邦党的这一派系希望建立一个采用排序投票制的比例代表制政府。代表人数与人口数的比例将在稍后决定。目前，他们的主要目标是赢得公众的支持，以期实现真正的未来。"
 USB.socialism: "£generic_socialism_small 社会民主工人党"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small 社会民主工人党是一个进步左翼政党，在自由州的政治舞台上选择了自己的道路。他们与欧洲同行更加一致，他们还认为，在主要政党中，联邦党的左翼是实现其目标的最佳和最容易合作的政党。然而，联邦党左翼和社会民主工人党之间最大的区别之一是他们对税法的态度以及税法本身在经济惩罚和造福社会方面所起的作用。"
 USB.Communist-State: "£USA_free_socialist_party  自由社会主义党"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party 自由社会主义党国家主义派中较为传统的社会主义派别，该党的这一派别将寻求建立无产阶级专政，以便让工人得到他们应得的公正待遇。他们的主要观点是反对选举，但他们支持扩张主义和外国干涉主义。尽管他们最具争议的观点是他们严格反美，这意味着他们并不寻求统一大陆，而是打造一种新的身份。"
 USB.Neutral_Communism: "£generic_Neutral_Communism_small 共产主义自由联盟"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small 共产主义自由联盟是一个致力于确保无产阶级专政的马克思列宁主义政党。他们的主要影响来自卡斯特罗的古巴以及委内瑞拉的社会主义政权。通过社会主义经济以及“半球社会主义”的外交政策，这是斯大林的一国社会主义与托洛茨基的不断革命之间的妥协。共产主义自由联盟寻求社会主义命运的使命，并愿意与自由社会主义党的反选举派合作，以确保实现他们的目标。"
 USB.anarchist_communism: "£USA_free_socialist_party  自由社会主义党"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party 自由社会主义党无政府主义派是极端小政府主义派别，虽然不是传统的无政府主义者，但他们被视为一种自由社会主义者。该派别希望通过直接民主投票、比例代表制和排序投票制来最大限度地提高选举的公平性。他们极端支持选举，但他们反对扩张和反美主义。他们寻求通过最纯粹的民主形式形成新的身份，并将联邦政府的权力限制在联邦职责范围内。许多年轻人被这个派别吸引，并与整个自由社会主义党的国家主义派别激烈竞争。"
 USB.Neutral_green: "£generic_Neutral_green_small 绿色未来党"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small 绿色未来党是绿色思维的现代方法。了解我们的星球既强大又脆弱，为如何处理整个国内政治提供了更广阔的视角。通过自由社会主义党无政府主义派系的强力武装，绿色未来党寻求利用科学技术为绿色未来铺平道路。"
 USB.oligarchism: "£USA_mid_atlantic_party 中大西洋党"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party 中大西洋党孤立主义派是一个新浪潮党派，其主要派别之一是坚定的孤立主义者。这些人希望寻求新的中大西洋身份，以新的眼光看待过去的失败。他们反对选举，对扩张和外国介入漠不关心，但强烈反美。两个派别都具有这种反美主义，但他们在外交政策和选举理念以及回归民主理想方面的立场似乎超出了极限。"
 USB.Autocracy: "£generic_Autocracy_small 大西洋权威党"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small 大西洋权威党是一个极度支持权威的政党，其目标是制定联邦法律，定义并确保法律机构的权威。许多反对这个所谓狭隘政党的人认为，他们只不过是大西洋中部党孤立主义派系的棋子。尽管他们的名字相似，但中大西洋党孤立主义者对权威的看法要宽松一些，他们更关注自己是具有更多反选举立场的权威。这种反选举立场是大西洋权威党反对中大西洋党孤立主义者的主要反驳论点，但他们的呼声似乎大多没有引起注意。"
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party 中大西洋党"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party 中大西洋党新浪潮派是一个完全专注于新浪潮身份的党派。该党支持选举，但也与反美主义的孤立主义倾向一致，所谓的身份主义者主要专注于为自己打造新的身份。虽然他们不反对扩张，但如果时机成熟，他们并不认为有必要越过密西西比河。"
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small 自由团结党"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small 自由团结党是一个支持孤立主义的政党，寻求利用科学和创新手段确保适当的生活水平和生活乐趣。他们的主要经济观点是尽可能自给自足，但不可能自给自足。在社会政策方面，他们相当温和，根据主题内容，有点左倾或右倾。一个例子是军队中的同性恋，他们相信并坚持这样的事情对于任何公民来说都是至关重要的，无论背景如何，但他们并不完全相信同性婚姻。无论如何，他们一直与他们最亲密的政治盟友，即中大西洋党的孤立主义派系保持着联系。他们共同的信念是，前美国全球主义理想主义导致了崩溃，这导致他们采取了一种封闭的态度来对待外国问题，基本上可以说，任何他们邻里之外的问题都是如此。"
 USB.Nat_Autocracy: "£USA_national_service_party 国家服务党"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party 国家服务党军国主义派是一个亲美主义和强烈沙文主义的政党。尽管该党在选举理念上存在很大分歧，但该党的军国主义派别强烈反对选举。但这一派系支持扩张主义，深受近乎完全的精英统治思想的影响。"
 USB.Nat_Populism: "£generic_Nat_Populism_small 民族联盟党"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small 民族联盟党是一个支持自然主义的政党，考虑到他们所在的国家成立的时间并不长，许多人对此感到困惑。尽管如此，民族联盟党还是利用其大部分投票基础来自退伍军人和少数右翼人士这一事实来巩固其合法性。但除了所有支持退伍军人的政策外，他们越来越多地被视为军方的政治派别，令人惊讶的是，党内很少有人真正说这是错误的。他们也没有说这是真的，但他们肯定不会否认。"
 USB.Monarchist: "£USA_modern_monarchist_movement 国家服务党"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement 国家服务党现代君主主义派本质上是一个军事和紧急服务党，也充满了梦想家。国家服务党的现代君主主义运动认为，通过推广选举君主制，君主制将重新流行起来。其理念是，选举和民主原则的理念将保持不变，但办公室及其名称/引言、头衔将与那些被选举的人联系在一起。至于强烈支持选举的立场，该派系希望扩大并创造更多新的想法。很多人都听说过所谓的阿灵顿之家，但没有人知道它意味着什么。不过现在他们必须让人们相信，强有力的领导可以通过选举产生，甚至有一天，如果你足够努力，你就可以成为国王，就像你小时候被告知的那样。"
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 大西洋统一党"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small 大西洋统一党是一个讲究法律和秩序的政党，是一个直接民主但又不直接的政党，也是一个理想主义的政党。大西洋统一党被批评为未经定罪的独裁者，它努力确保诸如排序投票和累进税之类的事情，这种税只侧重于按比例对公民的收入征税。这些相似之处以及该党更理想主义的成员都利用并配合了国家服务党的现代君主主义派系。毕竟，正如一位大西洋统一党领导人所说，“一点点装饰性光环有什么不好的”。"
 USB.Conservative: "£generic_Conservative_small 秃鹰联盟党"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small 秃鹰联盟党是一个老牌的民粹主义政党。它既不完全是左派，也不完全是右派，秃鹰党成员认为，不尝试就不知道是治理的首要策略。这个政党更像是一个令人困惑的污点，而不是一个真正的政党，许多反对派几乎在他们从哪个主要政党那里获得政治支持的问题上互相矛盾。无论如何，秃鹰联盟党是一个有原则的政党，在全国更广泛的政治格局中一直是稳固的“第三党”。"
 USB.neutral_Social: "£generic_neutral_Social_small 工会党"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small 工会党是一个支持工会和国有化的政党。党员认为，以生存基本需求为核心的国有化产业将有助于私营部门优先帮助和提高其自身工人的水平。该党还相信，通过制定法规来限制企业过度的剥削行为，并致力于授权建立工会网络，以便在必要时协调和处理地方、地区和国家的问题。"
 USB.Nat_Fascism: "£generic_Nat_Fascism_small 自由国家联盟"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small 自由国家联盟是一个自然主义政党，对中东有着令人震惊的排外主义。他们明确表示，中东和所谓的“穆斯林世界”的宗教和意识形态对我们国家的自由和稳定构成了威胁。尽管他们以这种所谓的“有限的种族主义”为卖点，但事实上，党外的许多人都注意到，该党内有新纳粹分子、法西斯分子以及三K党的老成员。虽然该党充其量只是一个边缘组织，最坏的情况是一个恐怖组织，但从政治角度来看，许多人并不认为他们是右翼极端主义的马戏团，只会吸引那些看不到或相信眼前事实的人。"
 CSA.Western_Autocracy: "£generic_Western_Autocracy_small 迪克西和三角洲党"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small 迪克西和三角洲党，如果您不了解他们，那么他们就是一个政党。这个所谓的政党似乎希望优先发展公共交通，并重点强调铁路旅行。但除此之外，他们的其他政策决定似乎只是对他们的主要政纲的回避。有人说他们只是一个单一问题的政党，其他人则认为他们通过经济事务来处理国家事务的愚钝方法。无论他们是否当选，国家很快就会发现他们到底是什么。"
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.liberalism: "£generic_liberalism_small 迪克西辉格党"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small 迪克西辉格党是一个利用最近联邦解体来恢复旧党派的政党。众所周知，辉格党是一个中左翼政党，希望利用古典自由主义来阻止共和国倒退。辉格党与该国的黑带地区合作，在维持政治和平方面往往拥有相当大的软实力。"
 CSA.socialism: "£generic_socialism_small 进步民主党"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small 进步民主党作为美国南方共和国的进步党在政治权力方面略显弱小。由于共和国的人口总体上属于保守派，南方很少有地区是真正的长期进步派。进步民主党的大部分支持来自港口城市、城市中心以及工业中心，而南方并不以工业化闻名。"
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Autocracy: "£generic_Autocracy_small 农业团结党"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small 农业团结党更像是一个种植园阶级政党。这意味着他们的大多数政策倾向于优先考虑农业发展和决策，这些政策和决策有利于农业部门而不是大多数其他部门。只要他们作为南方经济的造王者地位稳固，他们就不会对社会漠不关心。"
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small 伊斯兰民族"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small 伊斯兰民族是一个非裔美国人文化团体，其目标是提升和确保黑人在白人主导的美国社会中的地位。在南方共和国，他们的影响力更大，因为黑带地区几乎占了新国家的一半甚至超过一半。因此，伊斯兰民族的激进成员实际上寻求为黑人创建一个新国家，并将这个新国家视为大陆黑人的救赎。"
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 联邦化迪克西党"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small 联邦化迪克西党被其反对派成员称其为“南方联邦党”，该党希望在功能失调的邦联制度和旧美国的专制一神论之间达成妥协，从而塑造新共和国。从经济和社会角度而言，他们倾向于左倾，但在某些问题上，他们拒绝让步，坚持更右倾的立场"
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small 南方认同党"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small 南方认同党是一个或多或少持中立态度的温和党派。作为一个只关注单一问题的党派，南方认同党寻求文化提升并使南方身份独一无二。具有讽刺意味的是，当被问及是否这样做时，许多成员都提到了这样的事实：“我们希望站起来并成为我们自己的国家，我们不会重现历史，我们只是在了解我们可以从中学到什么和借鉴什么。”社会主义者和自由主义者称该党是“软弱的奴隶主”，你无法将过去与其行为分开，但南方认同党并不关心他们所说的反对派白噪音。"
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 南方自由党"
 CSA.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small 南方自由党是美国旧自由党的残余。南方自由党提倡小政府主义以及对国家经济采取更加自由放任的态度。至于社会政策，该党似乎在他们是更倾向于社会自由主义还是更倾向于社会保守主义的问题上存在分歧，但他们确实认为联邦政府无权监管州和个人事务。"
 CSA.Neutral_green: "£generic_Neutral_green_small 南方秀丽党"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small 南方秀丽党是一个相当标准的绿党，其政策和政治主题都相当标准。他们最有趣的一点是，他们确实相信一个真正的南方党派应该拥抱邦联的过去，并从中吸取教训，继续前进。这一宣言使他们的支持者分裂，因为自由派的强硬派认为他们是骗子和种族主义者，因此对南方的看法更具争议性。"
 CSA.neutral_Social: "£generic_neutral_Social_small 民主进步党"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small 民主党进步党是介于强硬社会主义者和温和左派之间的中间派政党。他们信奉有针对性的国有化以及更好、更灵活的现代福利国家形式，并相信支持工会立法以对抗企业实体的公开控制。"
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small 南方共产主义协会"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small 南方共产主义协会由马克思主义者、列宁主义者、斯大林主义者和其他主流共产主义信徒组成，他们希望建立一个“南方社会主义共和国”。他们认为农民是马克思的工人，工业化是造成现代阶级分化的原因。因此，他们的工业化计划以全国范围的包容性和平衡性为基础，不会创建被其成员视为“现代奴隶场”的现代工业中心。"
