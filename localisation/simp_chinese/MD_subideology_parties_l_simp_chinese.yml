 si_title_text: "政党和运动"
 western_desc: "西方和亲西方政府寻求维持自苏联解体以来一直占据主导地位的以美国为中心的自由世界秩序。他们通过世界银行和国际货币基金组织等机构促进经济自由化和非国有化。尽管绝大多数持有西方观的国家都是各种形式的民主国家，但受益于现状的亲西方强人政府也在其背后。"
 emerging_desc: "奉行新兴主义的政府是那些寻求用自己的替代机构和多极全球政治方式取代现行自由世界秩序的政府，特别是在全球南方和后苏联地区。他们对全球化、政府形式和国内政策往往持有不同的态度。"
 salafist_desc: "萨拉菲主义是主流逊尼派伊斯兰教的极端保守、不宽容、原教旨主义的分支。自20世纪中叶以来，随着瓦哈比海湾君主国为其教义提供了数十亿美元的资金，它的地位日益显着。萨拉菲主义在塔利班、基地组织和伊斯兰国中表现得尤为暴力。"
 non_aligned_desc: "不结盟政府的政府类型和次意识形态差异很大，并且通常对其外交结盟采取非常务实的态度。许多人只是想促进自己的民族独立或其他地区目标。另一些人则在更大的权力之间左右为难，这些权力在争夺影响力的斗争中将他们拉向不同的方向。"
 nationalism_desc: "民族主义政府认为他们已经被全球化所拖累，并在保护主义、军事化以及国家和民族主权的基础上寻求国家复兴。他们厌恶全球自由主义机构，但可能在国际联盟中保持务实态度，以推进其国内或扩张主义目标。"
