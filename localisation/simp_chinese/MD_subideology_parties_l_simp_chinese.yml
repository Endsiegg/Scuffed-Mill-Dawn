 PER.nation_party_desc: "伊朗民族主义 - 1951年10月，佩泽克沙普尔和福鲁哈尔发生争执后，伊朗国家党与泛伊朗主义者分裂。福鲁哈尔希望推动更加民主的议程，而佩泽克沙普尔则希望推动该党走向威权主义，这导致福鲁哈尔创建了国家党。"
