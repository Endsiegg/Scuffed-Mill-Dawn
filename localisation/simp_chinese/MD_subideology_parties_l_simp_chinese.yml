 ITA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Bonino List"
 ITA.Neutral_Libertarian_desc: "即使从名字上看，激进党并不是一个传统的政党，因为它不参加选举。相反，他们决定将重点放在通过其他方式解决问题的运动上。但是，与此同时，为了具体的选举，在党内环境中出现了许多专门的选举名单。激进党支持经济自由、和平主义和进步思想，主要反对禁酒主义、政府干预以及争取堕胎和离婚等社会权利。"
