 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small 自由"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "自由派 - 自由是一个以其领导人雅努什·科尔温-米克为中心的保守-自由党，主张减少政府的作用、广泛的私有化和放松管制，同时保持保守的意识形态立场。"
