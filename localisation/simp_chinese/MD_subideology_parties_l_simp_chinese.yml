 BEN.liberalism: "£generic_liberalism_small 贝宁重生党"
 BEN.liberalism_desc: "Liberal - 复兴党或多或少是一个自由主义政党，由尼塞福尔·索格洛领导，他在1991年至1996年担任贝宁总统。"
 BEN.socialism: "£generic_socialism_small 复兴与发展行动阵线"
 BEN.socialism_desc: "社会民主主义 - 前线行动促进实现和发展(复兴和发展行动阵线)建立于1994年，起源于各个政党的成员或变体。本着社会民主党的立场，该党在1996年总统选举中支持马蒂厄·凯雷库的候选人资格。"
 BEN.neutral_libertarian: "£generic_socialism_small 民主复兴党"
 BEN.neutral_libertarian_desc: "自由主义 - 民主复兴党是贝宁的一个政党，由阿德里安·洪格贝·迪吉领导。流亡了几年之后，在1990年返回贝宁参加全国会议，他把他的党主要建立在其他流亡的贝宁人身上。"
 BEN.Communist-State: "£generic_Communist_State_small 贝宁共产党"
 BEN.Communist-State_desc: "共产主义者 - 贝宁共产党于1977年由达荷美共产党人联盟成立。这个党最初被称为达荷美共产党。贝宁共产党是一个非法党派，以秘密方式反对凯雷库政权，一九九三年九月十七日在法律上被承认。"
 BEN.anarchist_communism: "£generic_anarchist_communism_small 贝宁马列主义共产党"
 BEN.anarchist_communism_desc: "左翼激进主义 - 马克思列宁主义贝宁共产党1999年成立于科托努。1998年，在贝宁共产党发生内部危机后，扬苏努被驱逐出贝宁共产党。"
 BEN.neutral_Social: "£generic_neutral_Social_small 贝宁联合进步党"
 BEN.neutral_Social_desc: "贝宁联合进步党是由20多个政党和联盟合并而成的，包括国家建设联盟、贝宁重生党、贝宁社会民主党、贝宁关键力量、人民进步大会、联合民主力量、救济联合会、民主和民族团结联盟和民族团结工会，童子军联盟和贝宁联盟。"
 BEN.Neutral_green: "£generic_Neutral_green 贝宁绿党"
 BEN.Neutral_green_desc: "环保主义 - 绿党成立于1990年代，在国际一级隶属于全球绿党组织。"
