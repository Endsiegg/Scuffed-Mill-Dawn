 UKR.Western_Autocracy_maidan_desc: "人民阵线 £UKR_western_autocracytwo 是乌克兰亲西方、亲欧洲路线的民族主义政党，由前乌克兰总理阿尔谢尼·亚采纽克和前乌克兰国家安全部长奥列克桑德·图尔奇诺夫创立。该党还设有国防委员会，不断提出改革和行动，以加强国家国防。"
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes 叶夫罗佩斯团结党"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "欧洲团结党 £ukr_yes 是乌克兰的一个政党，成立于2014年8月27日。然而，该党的根源在于2000年成立的名为团结的议会团体，此后以各种形式存在，作为彼得·波罗申科的政治出口。该党官方谴责民粹主义，提倡务实主义和现实主义。乌克兰加入欧盟，为贫困公民提供福利和社会保障。但实际上仍然是民粹主义者波罗申科的口袋党。"
 UKR.socialism_2: "£ukr_servant_of_the_people 人民公仆"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "人民公仆 £ukr_servant_of_the_people 成立于 2017 年底，以同名热播电视节目命名。该党主要关注大帐篷民粹主义政策，除了亲欧洲的外交政策外，该党还特别致力于制止乌克兰国内的腐败并为该国带来更多的直接民主。"
 UKR.socialism_icon: "£ukr_sdpu"
