 TUR.Communist-State: "£TUR_Communist_State 工人党"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "IP - 工人党是一个毛主义凯末尔政党，他们庆祝阿塔尔图克作为资产阶级的左翼英雄。他们支持与古巴和委内瑞拉等其他社会主义国家结盟，反对美国的扩张主义。他们对库尔德人的看法是，库尔德农民必须从封建枷锁中解放出来，加入土耳其人的反帝国主义民主革命。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 爱国党"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - 爱国党是毛主义凯末尔工人党的改头换面，反对美国的扩张主义。该党自称是社会主义者、革命者、民族主义者和凯末尔主义者的先锋。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism 自由和团结党"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "自由与团结党是一个左翼的民粹主义社会主义政党。该党的核心是自由社会主义，以20世纪70年代的革命路线工会运动为蓝本建立的。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Conservative: "£TUR_Conservative 美德党"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "FP - 美德党是一个伊斯兰主义政党。它的许多现任成员也是其他伊斯兰主义政党的成员，所有这些政党都在土耳其共和国的世俗借口下被禁止。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform 至福党"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "SP - 幸福党是一个伊斯兰主义政党，由旧美德党的强硬派组成，现在已经被禁止。该党是埃尔多安的正义与发展党的主要竞争对手之一，他们反对土耳其加入欧盟，反对美国和以色列。该党声称，土耳其应该在保护穆斯林世界免受西方威胁方面发挥主导作用。\n\n该党于军方的§Y地位§!：§R100§!"
 TUR.Autocracy: "£TUR_Autocracy 劳动党"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "EMEP - 劳动党是一个遵循科学社会主义的政党，其目标是建立一个民主和独立的土耳其。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Caliphate: "£TUR_Caliphate 大东方伊斯兰袭击者阵线"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "İBDA-C - 大东方伊斯兰突击者阵线是一个伊斯兰激进组织，遵循涅西普·法佐·基萨库雷克的教义。该组织的目标是在中东建立一个逊尼派伊斯兰联邦国家，并重建哈里发制度。\n\n该党于军方的§Y地位§!：§R-250§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 温和伊斯兰主义者"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy 青年党"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "GENÇPARTİ - 青年党是一个民粹自由主义政党。该党领导人杰姆·乌赞利用家族的媒体帝国来提高自己的支持率，有人怀疑他参与腐败和不正当的商业活动。\n\n该党于军方的§Y地位§!：§G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy 居伦运动"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "居伦运动，是由法图拉·居伦领导的一个跨国伊斯兰社交圈。该组织的目标是倡导不同信仰间的对话，提高全世界穆斯林的地位，目标是成为世界领先的穆斯林网络。一些人担心，他们的目标与穆斯林兄弟会并没有什么不同，他们的主要目标是伊斯兰教的统治地位。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small 民族党"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "MP - 国民党是一个保守的民族主义政党。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.oligarchism: "£TUR_oligarchism 正确道路党"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "DYP - 正确道路党是自由保守政党。该党的许多成员都卷入了苏苏尔鲁克丑闻，据透露，该党的许多议员与土耳其黑帮有牵连。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism 民主党"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - 民主党是一个自由保守的政党，由旧的正确道路党重新命名。该党的许多成员都卷入了苏苏尔卢克丑闻，据透露该党的许多议员都与土耳其黑帮有牵连。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian 祖国党"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "ANAP - 祖国党是支持自由市场改革的新自由主义政党。\n\n该党于军方的§Y地位§!：§G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green 民众民主党"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "HADEP - 民众民主党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 民主人民党"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - 民主人民党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 民主社会党"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - 民主社会党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 和平民主党"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - 和平民主党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 人民民主党"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - 人民民主党是一个支持少数民族的政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。他们还支持组建地方人民议会。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social 权利与平等党"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - 权利与平等党是由“传奇指挥官”奥斯曼·帕穆科卢创立的政党。该党严格遵循凯末尔主义，目标是创造一个没有阶级和特权的社会。与其他政党不同，权利与平等党完全由公众捐款资助。\n\n该党于军方的§Y地位§!：§G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism 库尔德斯坦工人党"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "PKK - 库尔德斯坦工人党是一个库尔德武装和政治组织，为土耳其的库尔德人寻求政治和文化权利。库尔德工人党的政治意识形态是马克思列宁主义、库尔德民族主义、自由社会主义和民主联盟主义的混合体。\n\n该党于军方的§Y地位§!：§R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism 民族主义行动党"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "MHP - 民族主义行动党是一个极端民族主义政党。该党遵循其创始人提出的“九盏灯”教义，尽管自90年代末以来，他们融入了保守的伊斯兰教元素。一些人将该组织归类为新法西斯主义，因为它与灰狼组织的关系，以及该组织许多成员发表的种族主义言论。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism 灰狼"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "灰狼是隶属于民族主义行动党的极右翼组织。经常被描述为新法西斯主义者，一些人将其归类为民族解放运动的准军事派别。该组织支持泛突厥主义。该组织策划了多起暗杀和其他暴力犯罪，其武装人员经常参与外国冲突。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy 土耳其武装力量"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "TSK - 土耳其武装力量是土耳其共和国的主要军事力量。军方经常干预政治，每当它觉得共和国的凯末尔主义理想受到伊斯兰主义者的攻击时，就会发动政变。\n\n该党于军方的§Y地位§!：§G+200§!"
 TUR.Monarchist: "£TUR_Monarchist 奥斯曼皇室"
 TUR.Monarchist_icon: "£tur_nationalist_monarchist"
 TUR.Monarchist_desc: "奥斯曼王朝是奥斯曼帝国的统治君主，长达600年之久。1922年土耳其独立战争后，该家族被废黜，并被流放（尽管流放后来被解除）。在土耳其，王室的民众支持率仍然很低，因为土耳其人认为土耳其已经从奥斯曼帝国中获得独立，而不是奥斯曼帝国的延续。\n\n该党于军方的§Y地位§!：§R-100§!"
 UKR.conservatism: "£ukr_fatherland 全乌克兰联盟“祖国”"
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "全乌克兰联盟“祖国”£ukr_fatherland 1999年7月9日，以议会党团和小党为基础，一个新的政党 - 全乌克兰“祖国”联盟在其制宪大会上成立。该党将乌克兰加入欧盟视为战略目标。它支持乌克兰人免签证前往欧盟，并希望取消“屈辱的签证制度”。"
 UKR.liberalism: "£ukr_solidarity 彼得罗·波罗申科集团“团结党” "
 UKR.liberalism_desc: "彼得罗·波罗申科集团“团结党”£ukr_solidarity  是乌克兰的一个政党，其根源是2000年成立的名为团结的议会团体，此后以各种形式存在，作为彼得·波罗申科的政治渠道。该党官方谴责民粹主义，提倡务实主义和现实主义。乌克兰加入欧盟，为贫困公民提供福利和社会保障。但实际上仍然是民粹主义者波罗申科的袖珍党。"
 UKR.socialism: "£ukr_sdpu 乌克兰社会民主党（联合）"
 UKR.socialism_desc: "乌克兰社会民主党（联合）£ukr_sdpu 是乌克兰的一个政党。该党本身将自己定位为中左翼政党，这与其领导层中存在大寡头产生了强烈矛盾。尽管该党偏向西方，但出于共同目标，它更倾向于与中立、亲西方的左翼政党合作。"
 UKR.socialism_2017: "£ukr_groysman 格罗伊斯曼的“乌克兰战略”"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "格罗伊斯曼的“乌克兰战略”£ukr_groysman 是乌克兰前总理、文尼察市市长弗拉基米尔·格罗伊斯曼创立的乌克兰政党。由于其成功的改革，他在当地获得了一定的支持率。该党的总体路线是亲欧洲，寻求建立社会民主主义。"
 UKR.Western_Autocracy: "£UKR_western_autocracy 祖国保卫者党"
 UKR.Western_Autocracy_desc: "祖国保卫者党 £UKR_western_autocracy 是一个宣扬亲西方外交政策路线、独裁、军国主义情绪的政党，由乌克兰东正教徒和著名律师尤里·卡拉姆津创建。"
 UKR.Communist-State: "£ukr_cpu 乌克兰共产党"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "乌克兰共产党 £ukr_cpu 随苏联解体后，该党的前身乌克兰共产党（苏联）于1991年被取缔，改组为乌克兰社会党。1991年至1993年间，乌克兰各地成立了几个小型共产主义组织。1993年3月6日，来自乌克兰各地的共产党员“在没有明确合法性的情况下”召开了全乌克兰共产党人会议，试图重建乌克兰共产党。作为回应，两个月后，最高拉达将共产党的成立合法化。"
 UKR.Conservative: "£UKR_emerging_kuchma 为了统一乌克兰！"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "为了统一乌克兰！ £UKR_emerging_kuchma  - 乌克兰五个政党组成的选举联盟，为参加2002年最高拉达选举而提前成立。该联盟支持总统列昂尼德·库奇马，基本上以他为中心。"
 UKR.Conservative_2001: "£ukr_regions 地区党"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "地区党 £ukr_regions 是一个亲俄政党，成立于1997年底。该党声称，它对乌克兰加入欧盟持务实态度，尊重该国的对外经济利益；它支持“走欧洲一体化道路，并在社会和经济领域实施相应的标准”。然而，鉴于欧洲金融危机，该党认为乌克兰加入欧盟的问题“纯属理论”。"
 UKR.Conservative_2017: "£ukr_opposition 反对派平台 - 为了生活"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "反对派平台 - 为了生活 £ukr_opposition  是乌克兰亲俄政党。作为地区党的新品牌，地区党将所有非左翼亲俄乌克兰政客和寡头聚集到其队伍中。名义上，该党宣称社会民主主义和地区主义观点是其纲领的意识形态基础。"
 UKR.Autocracy: "£UKR_feminism 人民反对派"
 UKR.Autocracy_desc: "人民反对派 £UKR_feminism 是一个由多个右翼左翼政党组成的协会，由经济学学者、欧亚青年联盟成员娜塔莉亚·维特连科领导。她本质上是一个团结的人物，她将亲西方的泛斯拉夫政党罗斯、民族布尔什维克和基督教东正教共产党团结在她的政党之下。"
 UKR.anarchist_communism: "£UKR_anarchism_communism 左翼力量联盟"
 UKR.anarchist_communism_desc: "左翼力量联盟 £UKR_anarchism_communism 是由前潜艇艇员瓦西里伏尔加创立的乌克兰社会主义党派。该党最初与乌克兰社会党联合，但后来脱离克兰社会党。该党寻求摧毁作为剥削阶级的寡头政治并建立一个福利国家。"
 UKR.Neutral_conservatism: "£ukr_pmu 人民运动"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "乌克兰人民运动 £ukr_pmu 是一个中右翼政党。鲁赫运动最初的组织形式是乌克兰人民重建运动（即改革），于1989年成立，是一场公民政治运动，因为除了共产党之外，苏联不允许有其他政党。该组织起源于乌克兰持不同政见者 - 其中最著名的是维亚切斯拉夫·切尔诺维尔。"
 UKR.oligarchism: "£ukr_udar 乌克兰民主改革联盟 - 维塔利·克利奇科"
 UKR.oligarchism_desc: "乌克兰民主改革联盟 - 维塔利·克利奇科 £ukr_udar 是一个由职业拳击手维塔利·克利奇科创立的政党。凭借他作为运动员的受欢迎程度以及他的慈善工作，他建立了一个有趣的声誉。该党的目标是维护乌克兰的保守秩序和传统，并通过党领导人的强力打击将腐败清除出该国。"
 UKR.neutral_Social: "£ukr_spu 乌克兰社会党"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(社会民主主义)  £ukr_spu 乌克兰社会党是最古老的政党之一，由前苏联时代乌克兰共产党成员于1991年底共产党被取缔时创建。该党自1994年起成为议会的一部分，长期以来一直是乌克兰第四大党。"
 UKR.Neutral_Libertarian: "£UKR_our_ukraine “我们的乌克兰”派系"
 UKR.Neutral_Libertarian_desc: "我们的乌克兰 £UKR_our_ukraine 是乌克兰的一个中右翼政党，由民选领导人维克多·尤先科创建。该党汇集了温和的民族主义者、自由主义者和保守主义者，以及温和的亲俄活动家，本质上是一个以尤先科本人为中心的温和的亲西方、反腐败政党。"
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people 人民公仆"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "人民公仆 £ukr_servant_of_the_people 成立于 2017 年底，以同名热播电视节目命名。该党主要关注大帐篷民粹主义政策，除了亲欧洲的外交政策外，该党还特别致力于制止乌克兰国内的腐败并为该国带来更多的直接民主。"
 UKR.Neutral_Autocracy: "£UKR_neutral_internet 乌克兰互联网党"
 UKR.Neutral_Autocracy_desc: "乌克兰互联网党 £UKR_neutral_internet 由达斯·维德创立并领导，自称是世界上第一个互联网党，其口号是电子政府反对官僚主义，并希望在乌克兰建立电子政府。事实上，该党是一个笑话，但它获得了很大的知名度，并经常采取反共行动。但谁知道西斯黑暗领主背后隐藏着什么……"
 UKR.Neutral_Communism: "£UKR_neutral_communism 乌克兰共产党人联盟"
 UKR.Neutral_Communism_desc: "乌克兰共产党人联盟 £UKR_neutral_communism 是乌克兰反修正主义的马克思列宁主义共产党。由于与大多数亲俄左翼政党疏远，乌克兰共产党认为任何现代冲突都是资产阶级的，没有必要介入，因为它们不符合无产阶级的利益。"
 UKR.Neutral_green: "£UKR_greenone  亚历山大·奥梅尔琴科的统一"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "亚历山大·奥梅尔琴科的统一 £UKR_greenone 是乌克兰的一个政党，成立于1999年，是一个反对当权派的抗议政党。该党由基辅前市长奥梅尔琴科领导，持有温和的支持绿色和农业的观点。"
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim 人民党"
 UKR.Neutral_Muslim_Brotherhood_desc: "人民党 £UKR_neutral_muslim 是一个温和亲俄的克里米亚鞑靼非政府组织，事实上其根源于同名的前政党。他们主张克里米亚鞑靼人的权利，有时还呼吁土耳其政府的支持。"
 UKR.Nat_Autocracy: "£urk_armed_forces 乌克兰武装力量"
 UKR.Nat_Autocracy_desc: "乌克兰武装力量 £urk_armed_forces 是乌克兰的军事力量。所有军事和安全部队，包括武装部队，均受乌克兰总统指挥，并接受常设最高拉达议会委员会的监督。"
 UKR.Nat_Fascism: "£ukr_kongress 乌克兰民族主义者代表大会"
 UKR.Nat_Fascism_desc: "乌克兰民族主义者代表大会 £ukr_kongress 是乌克兰的一个极右翼政党。通过将乌克兰国民议会-乌克兰人民自卫队和三叉戟等准军事组织联合起来，大会致力于建设一个伟大的乌克兰，干预后苏联地区所有可能的冲突，以对抗俄罗斯的影响力。"
 UKR.Nat_Populism: "£ukr_freedom 全乌克兰联盟“自由”"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "全乌克兰联盟“自由” £ukr_freedom 是一个乌克兰民族主义政党，成立于1991年，原名乌克兰社会民族党，是极端民族主义的民粹主义支持者，立场介于右翼和极右翼之间。"
 UKR.Monarchist: "£UKR_monarchism 斯科罗帕茨基王室"
 UKR.Monarchist_desc: "斯科罗帕茨基王室 £UKR_monarchism 是哥萨克血统的乌克兰贵族家庭，早在17世纪就奠定了现代乌克兰的基础，领导扎波罗热军团。此后，他们的家族于1918年领导了乌克兰国家。"
