 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "（自由民主主义） - 团结党是泰勒的主要反对党。该党成立于1984年，在1980年政变后的首次选举中与塞缪尔·多伊竞争。该党提倡自由民主和经济自由化。它还主张与美国建立更紧密的联系，美国一直是该国的传统盟友。"
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small 利比里亚民族民主党"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "（民族主义） - 利比里亚民族民主党曾由塞缪尔·多伊博士领导。尽管多伊博士拥抱极权主义、反共产主义、反共济会，但利比里亚与美国结盟。多伊在第一次利比里亚内战中被推翻并死亡后，他的军阀朋友和内阁成员让该党得以生存。"
 LIB.anarchist_communism: "£LIB_anarchist_communism_small 利比里亚人民党"
 LIB.anarchist_communism_desc: "（民主社会主义） - 利比里亚人民党是一个泛非洲社会主义政党。"
 LIB.neutral_Social: "£LIB_neutral_Social_small 联合人民党"
 LIB.neutral_Social_desc: "（非洲社会主义） - 联合人民党是一个非洲社会主义政党。非洲社会主义包含许多马克思列宁主义元素，但拒绝反宗教、阶级斗争和暴力革命等概念。该党许多成员叛逃到利比里亚人和解与民主团结会反叛组织以反对泰勒，其中包括反叛组织领导人塞古·康纳。"
 LIB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 利比里亚自由联盟党"
 LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small 利比里亚武装力量"
 LIB.Nat_Autocracy_icon: "£LIB_Nat_Autocracy_small"
 LIB.Nat_Autocracy_desc: "（军政府）- 泰勒掌权后，他基本上裁撤了利比里亚武装部队的人员，转而支持他的私人武装“反恐部队”。到21世纪初，利比里亚武装部队已几乎不复存在，泰勒已让大多数人员退休。"
