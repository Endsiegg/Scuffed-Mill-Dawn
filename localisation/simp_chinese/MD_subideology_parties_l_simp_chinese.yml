 IRQ.Nat_Fascism_desc: "复兴党\n伊拉克阿拉伯社会主义复兴党于1968年通过军事政变上台。该党原与泛阿拉伯主义的叙利亚复兴党同属一个政党，伊拉克支部以伊拉克民族主义为核心意识形态， 分裂演变成一场血海深仇，叙利亚支持伊朗对抗伊拉克。在萨达姆·侯赛因的领导下，它推动了基于专制主义和日益伊斯兰化的先前世俗国家的军国主义“大美索不达米亚”的复兴。\n"
