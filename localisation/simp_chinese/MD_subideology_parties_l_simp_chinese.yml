 ITA.Nat_Populism_desc: "全国联盟党成立于 1995 年，当时意大利社会运动分为两个部分，三色火焰和全国联盟，后者是较为温和的派别。它的主要信仰基于“家长保守主义”意识形态：一个具有传统主义和反全球主义社会观的右翼政党，支持福利国家和政府干预经济。"
