 UKR.Nat_Autocracy_azov: "£ukr_national_corps 国民军团"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "国民军团党 £ukr_national_corps 是乌克兰的一个极右翼政党，由亚速营核心人物之一安德烈·比列茨基创立并领导。国家军团由亚速营退伍军人和亚速营民间军团成员创建，后者是该营中兴起的一个民间非政府组织。"
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism 人民反对派"
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "人民反对派 £UKR_feminism 是一个由多个右翼左翼政党组成的协会，由经济学学者、欧亚青年联盟成员娜塔莉亚·维特连科领导。她本质上是一个团结的人物，她将亲西方的泛斯拉夫政党罗斯、民族布尔什维克和基督教东正教共产党团结在她的政党之下。"
 UKR.Monarchist_internet: "£UKR_neutral_internet 乌克兰互联网党"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "乌克兰互联网党 £UKR_neutral_internet 由达斯·维德创立并领导，自称是世界上第一个互联网党，其口号是电子政府反对官僚主义，并希望在乌克兰建立电子政府。事实上，该党是一个笑话，但它获得了很大的知名度，并经常采取反共行动。但谁知道西斯黑暗领主背后隐藏着什么……"
 LBA.conservatism_icon: "£LBA_conservatism"
 KEN.liberalism: "£generic_liberalism_small 国家发展党"
 KEN.liberalism_desc: "（自由主义派）- 国家发展党\n\n国家发展党在肯尼亚政坛中一直是少数党，直到雷尔·奥廷加加入该党，奥廷加在失去领导权后离开福特肯尼亚，迈克尔·瓦马尔瓦取代他成为该党领袖。该党信奉与肯尼亚执政政府基本相反的意识形态，但以亲西方和自由主义政策而闻名，其支持者大多来自肯尼亚的尼安萨省和卢奥族。"
 KEN.Caliphate: "£generic_Caliphate_small 肯尼亚青年党"
 KEN.Caliphate_desc: "（萨拉菲圣战主义）- 肯尼亚青年党\n\n肯尼亚青年党是邻国索马里的一个分支，该组织利用肯尼亚东北部作为远离政府军的袭击基地，在索马里发动更多袭击。该分支还与肯尼亚当地警方发生冲突，他们因走私或违法而被捕。"
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small  肯尼亚非洲民族联盟"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "（肯尼亚民族主义）- 肯尼亚非洲民族联盟\n\n肯尼亚非洲民族联盟的历史可以追溯到殖民时期的肯尼亚，当时是一个非洲解放党。在最终实现独立之前，该党成员曾遭受迫害、被禁止和监禁。在乔莫·肯雅塔的领导下，该党带领肯尼亚走上了今天的道路。丹尼尔·莫伊于1978年上台后，他巩固了总统权力，并建立了一党制国家。该党花了几十年的时间才接受时代的变化。它的专制倾向正在慢慢消失，但部落主义仍然在党内发挥作用。"
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 方舟党"
 KEN.Neutral_Libertarian_desc: "（社会自由主义）- 方舟党\n\n方舟党是由古人类学家和自然资源保护论者理查德·利基和律师保罗·穆伊特于1995年发起的替代党派，代表所有肯尼亚人，是他们的推动平台。尽管利基从未担任过该党的领导人，但他在该党的政治相关性方面发挥了重要作用，并被莫伊选为内阁成员。该党的意识形态高度自由，带有某些环保主义元素，具有社会民主主义和公民民族主义特征。"
