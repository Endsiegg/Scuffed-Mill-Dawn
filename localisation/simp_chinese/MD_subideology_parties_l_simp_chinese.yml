 ERI.anarchist_communism: "£ERI_anarchist_communism 民主与正义人民阵线"
 ERI.anarchist_communism_desc: "（厄立特里亚左翼民族主义者）\n民主与正义人民阵线\n\n民主与正义人民阵线是厄立特里亚人民解放阵线的继承党。在独立战争期间，厄立特里亚人民解放阵线成为这个新兴国家政治机器中的新兴力量，轻松超越了远不那么激进的厄立特里亚解放阵线。1993年以全民投票的形式正式独立后，厄立特里亚人民解放阵线改组为合法政党，并于1994年更名为人民民主与正义阵线。"
 ERI.neutral_Social: "£ERI_neutral_social 厄立特里亚人民民主解放阵线"
 ERI.neutral_Social_desc: "（中立非洲社会主义者） - 厄立特里亚人民民主解放阵线\n\n该党曾在厄立特里亚独立战争期间与厄立特里亚人民解放阵线结盟。这种关系并没有维持太久，结果厄立特里亚人民民主解放阵线被淘汰了。他们在提格雷人的提格雷人民解放阵线中拥有共同的盟友，他们在部落归属的联邦化问题上分享各自的观点，同时维持由上述部落团体的代表组成的中央政府。"
 EST.conservatism: "£EST_conservatism 祖国"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "祖国党是爱沙尼亚的基督教民主和民族保守政党。该党拥护社会保守和经济自由的价值观，同时它还利用爱沙尼亚的民族主义。"
 EST.liberalism: "£EST_western_liberal 爱沙尼亚改革党"
 EST.liberalism_desc: "爱沙尼亚改革党是一个自由主义政党，俗称“松鼠党”。它是一个比中右翼政党更加中间派的政党，通常被描述为保守自由主义、自由保守主义、古典自由主义和自由主义。他们一贯主张经济自由主义和财政保守主义政策。它是该国拥护新自由主义的主要政党，并支持与该国其他政党相比的几个独特政党。"
 EST.socialism: "£EST_western_social_democrat 社会民主党"
 EST.socialism_desc: "社会民主党是爱沙尼亚的一个中左翼政党。该党主要以社会民主原则为导向，是加入欧盟的热心支持者，并且极其亲西方。它还致力于社会市场经济模式、社会正义以及建立强大的福利国家。"
 EST.oligarchism: "£EST_oligarchic 爱沙尼亚中间党"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "爱沙尼亚中心党是一个社会自由民粹主义政党，拥护有利于社会市场经济的社会自由主义。它是俄语公民的主要政治据点，经常被描述为中间派、中左翼和左翼民粹主义者。其主要目标是强大的中产阶级和制定左倾政策；然而，其意识形态指南继续根据党员个人的情况而变化。"
 EST.anarchist_communism: "£generic_anarchist_communism_small 爱沙尼亚左翼党"
 EST.anarchist_communism_desc: "爱沙尼亚左翼党是一个由前爱沙尼亚共产党党员组成的左翼社会主义政党。它拥有与前爱沙尼亚共产党类似的相当一致的民主社会主义政策。它自1990年以来一直是一个注册政党，并曾两次更名，但它仍然是爱沙尼亚政坛的一支次要力量。"
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small 爱沙尼亚人民联盟"
 EST.Neutral_conservatism_desc: "爱沙尼亚人民联盟是一个农业社会保守党，主要关注具有社会民主和民粹主义影响的土地政策。结果，由于该党专注于农村政策和政治，未能在大城市和城镇获得支持。"
 EST.Neutral_green: "£generic_Neutral_green_small 爱沙尼亚绿党"
 EST.Neutral_green_desc: "爱沙尼亚绿党是爱沙尼亚的绿色政党，致力于建设环境友好型经济、体现民主价值观和经济高效的政策。它支持以科学为基础的政策，让研究人员参与决策过程，并为制定国家政策提供客观指标。此外，该党注重实施基于定期全民投票的直接民主，并支持所有部长的最低硕士学位要求。"
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small 防卫联盟"
 EST.Nat_Autocracy_desc: "防卫联盟是爱沙尼亚共和国国防部管理下的志愿国防准军事组织。它的目的是保证爱沙尼亚国家的保存和独立及其土地的完整性。该党发挥着多种作用，例如支持扑灭野火等民用建筑、志愿担任助理警察以及确保全国各地各种活动的安全。"
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 爱沙尼亚独立党"
 EST.Nat_Fascism_desc: "爱沙尼亚独立党是爱沙尼亚的一个极右民族主义政党。它提倡新自给自足的地缘政治空间学说，并在东西方之间保持地缘政治中立。该党纲领指出，爱沙尼亚自然资源极其丰富，并且极度疑欧。"
 EST.Nat_Populism: "£generic_Nat_Populism_small 爱沙尼亚共和国党"
 EST.Nat_Populism_desc: "爱沙尼亚公共责任党是爱沙尼亚的民粹主义保守党。他们拥护传统的自由保守主义、反腐败和民粹主义言论。"
 ETH.liberalism: "£ETH_western_liberal 民主正义统一党"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism 埃塞俄比亚工人党"
 ETH.Communist-State_desc: "（马克思列宁主义）\n埃塞俄比亚工人党\n\n曾经是埃塞俄比亚人民民主共和国的唯一合法政党，这一情况于1991年结束。但这并不是该党存在的终结，许多最著名的成员逃离了随后的内乱。"
 ETH.anarchist_communism: "£ETH_left_wing_radical 埃塞俄比亚人民革命民主阵线"
 ETH.anarchist_communism_desc: "（多民族民族主义者）\n埃塞俄比亚人民革命民主阵线\n\n他们与其说是一个政党，不如说是一个政治集团，埃塞俄比亚人民革命民主阵线的成员认同民族联邦主义的总体信息，尽管也有少量的社会主义、马克思列宁主义，甚至一些霍查主义情绪。\n\n埃塞俄比亚内战期间，埃塞俄比亚人民革命民主阵线先后与社会主义埃塞俄比亚临时军政府和埃塞俄比亚工人党作战。在埃塞俄比亚人民民主共和国和随后的埃塞俄比亚工人党垮台后，埃塞俄比亚人民革命民主阵线获得了西方盟友的支持，并大幅缓和了他们的理想，接受了所谓的“革命民主”，尽管许多人仍然认为埃塞俄比亚人民革命民主阵线正在掩盖他们对马克思 - 列宁主义的真实信仰。"
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy 埃塞俄比亚民主党"
 ETH.Neutral_conservatism_desc: "（保守自由主义者）\n埃塞俄比亚民主党\n\n至少五个自由党和保守自由党合并的结果。该党起源于1974年的埃塞俄比亚民主联盟，作为君主制抵抗运动的一部分，旨在对抗社会主义埃塞俄比亚临时军政府这一军事独裁政权。"
 ETH.neutral_Social: "£generic_neutral_Social_small 埃塞俄比亚索马里人民民主党"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta 埃塞俄比亚国防军"
 ETH.Nat_Autocracy_desc: "（军队）\n埃塞俄比亚国防军\n\n目前这支军队自1996年以来一直在服役，尽管军队最早的现代军事交战可以追溯到阿杜瓦战役以及随后于1907年“正式”成立正是这支战斗部队使埃塞俄比亚得以维持在争夺非洲期间获得独立，这是唯一做到的非洲国家。"
 ETH.Monarchist: "£ETH_nationalist_monarchist 所罗门王朝"
 ETH.Monarchist_desc: "（君主制）\n所罗门王朝\n\n世界上统治时间最长的王朝之一，也是非洲统治时间最长的王朝，从1270年到1975年被迫废除，总共统治了705年。有人声称这个王朝可以追溯到所罗门王本人的统治时期，因此得名，这种与圣经人物的接近主要是主要以加勒比海为基础的拉斯塔法里运动的原因。"
 FIJ.conservatism: "£FIJ_western_conservative 斐济协会党"
 FIJ.conservatism_desc: "斐济协会党于1994年由原住民土地信托委员会主席、前财政部长何塞法塔·卡米卡米加创立。1992年议会选举后，卡米卡米加和他的五名支持者离开了西蒂维尼拉布卡的斐济政党，并试图与印度-斐济反对派建立联合政府，挑战他的总理职位，但没有成功。该党在1994年大选中赢得了五个席位，由于政治不稳定，大选提前三年举行。1996年卡米卡米加因癌症去世后，拉图·马拉（时任总统拉图· 卡米塞斯·马拉爵士的儿子）接任领导职务。1998 年，他被斐济工党前总理蒂莫西·巴瓦德拉的遗孀阿迪·库伊尼·斯皮德取代。1987年，蒂莫西·巴瓦德拉在时任陆军中校的拉布卡领导的政变中被废黜。1995年，她与已故丈夫所在的政党因新党魁马亨德拉·乔杜里的发展方向发生争执，随后于1995年退出斐济协会党。"
 FIJ.liberalism: "£FIJ_western_liberal 斐济族政治党"
 FIJ.liberalism_desc: "斐济政党是20世纪90年代主导斐济政坛的政党，也是1992年至1999年联合政府的中流砥柱。"
 FIJ.socialism: "£FIJ_socialism 斐济工党"
 FIJ.socialism_desc: "到了1985年，反对党全国联邦党再次分崩离析，执政联盟党的右翼政策又疏远了斐济政坛，斐济人民渴望出现第三股力量。1982年选举后不久，人们开始对政府政策表示不满，教师长期罢工，就业保障不再保障的年轻毕业生也绝食抗议。在劳资纠纷中，政府站在雇主一边。1984年11月，当政府宣布冻结工资时，斐济最大的工会斐济公共服务协会没有号召全国罢工，而是于1985年3月以2914票对326票的优势决定， 决定“与任何组织建立联系，以维护工人的权利。” 斐济工党于1985年7月6日在斐济工会代表大会的主持下在苏瓦的斐济教师协会大厅成立。"
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta 斐济共和国军队"
 FIJ.Nat_Autocracy_desc: "斐济军队有着一段坎坷的历史。自独立以来，文职政府遭遇政变，军队本身也受到野心勃勃的人士的控制，斐济共和国军事部队大量参与了岛屿政治。然而到目前为止，主要的坚持似乎是他们至少遵守了共和国宪法，问题是这种观念能持续多久。"
 FIJ.Nat_Populism: "£generic_Nat_Populism_small 民族主义者瓦努阿塔科拉沃党"
 FIJ.Nat_Populism_desc: "该党于20世纪90年代末由萨基亚西·布塔德罗卡的斐济民族主义党和伊列萨·杜武洛科的瓦努阿塔科拉沃党合并而成。两位领导人都强烈反对现行宪法的通过，并在议会通过后公开焚烧了宪法。正如布塔德罗卡所说，该党的竞选纲领是“斐济属于斐济人，他们的权利在任何时候都应得到保护”。"
