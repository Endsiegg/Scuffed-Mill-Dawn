 GAH.conservatism: "£GAH_western_conservatism 新爱国党"
 GAH.conservatism_desc: "自由保守党——新爱国党是加纳的一个中右翼自由保守党。它是加纳两大政党之一，另一个是NDC。自1992年加纳第四共和国成立以来，它一直存在。"
 GAH.liberalism: "£GAH_western_liberalism 进步人民党"
 GAH.liberalism_desc: "自由派 - 进步人民党是一个进步的自由党。它成立于 2012 年，作为进步和独立思想人士的运动，自成立以来一直是第三大最受欢迎的政党，尽管由于该国的多数票当选系统，它从未在加纳议会中获得任何席位。"
 GAH.socialism: "£GAH_western_socialism 全国民主大会党"
 GAH.socialism_desc: "社会民主派 - 全国民主大会党是加纳的一个中左翼社会民主党。与新爱国党一起，它是加纳两个受欢迎的政党之一。它成立于 1992 年，在第四加纳共和国成立之前。他们是赢得 1992 年第一次选举并让加纳共和国首任总统上台的政党。"
 GAH.Communist-State: "£GAH_communist_statism 人民大会党"
 GAH.Communist-State_desc: "共产主义派 - 人民大会党是加纳的一个社会主义政党。它的意识形态基于加纳第一任总统夸梅·恩克鲁玛的想法。它成立于1996年，由人民大会党和国民大会党合并而成。它支持泛非主义等理念，并在过去采取措施帮助加纳与其他非洲国家开展合作。"
 GAH.anarchist_communism: "£GAH_anarchism_communism 民主人民党"
 GAH.anarchist_communism_desc: "左翼激进派 - 民主人民党是加纳的一个政党。它成立于加纳共和国成立后的1992年。它遵循加纳脱离英国统治后的第一任总统夸梅·恩克鲁玛的理念。"
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism 民族民主党"
 GAH.Neutral_conservatism_desc: "保守派 - 国家民主党是一个中左翼政党，成立于 2012 年，是从当时执政的全国民主大会党中分离出来的。它的成员对全国民主大会党的领导和政治感到不满。"
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism 国家改革党"
 GAH.Neutral_Libertarian_desc: "自由主义派 - 国家改革党是加纳的一个政党。它成立于 1999 年，是从全国民主大会党中分离出来的。它仅在 2000 年和 2004 年竞选总统，从未在议会中获得任何席位。"
 GAH.neutral_Social: "£GAH_neutral_socialism 加纳全民党"
 GAH.neutral_Social_desc: "民主社会主义派 - 加纳全民党（也称为鹰党）是加纳的一个政党。它成立于 1992 年，并于 2004 年在大联盟中与人民全国大会党和联合大人民党一起运行。"
 GAH.Neutral_Communism: "£GAH_neutral_communism 人民全国大会党"
 GAH.Neutral_Communism_desc: "共产主义派 - 人民全国大会党是加纳的一个社会主义政党。它成立于 1992 年，此后一直在每次选举中竞选政府，从未取得巨大成功。它在 1992 年取得了最好的成绩，赢得了加纳议会的 8 个席位。它于 2004 年在联合大人民党和加纳全民党的大联盟下运行。"
 GAH.Nat_Autocracy: "£GAH_nationalist_junta 加纳武装力量"
 GAH.Nat_Autocracy_desc: "军政府 - 加纳武装力量于 1979 年在武装部队革命委员会的领导下短暂领导加纳，并从 1981 年再次领导加纳，直到 1983 年 1 月 7 日，当时第四共和国的第一任民选总统民族民主党的杰里罗林当选。其支出占加纳国内生产总值的 2%。"
 GAH.Monarchist: "£GAH_monarchism 奥约科王室"
 GAH.Monarchist_desc: "君主派 - 阿博欣王朝的奥约科家族是阿散蒂王国的统治家族，该家族在1670年至1896年统治加纳地区，当时该地区处于英国统治之下。它于1935年在奥赛·图图· 阿杰曼· 普伦佩二世的领导下获得自治，直到1957年获得完全独立。同年，阿散蒂王国与加纳建立了邦联。现任国王为奥图姆福·纳纳·奥赛·图图二世。"
