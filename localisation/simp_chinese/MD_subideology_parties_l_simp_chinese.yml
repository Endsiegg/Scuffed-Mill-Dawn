 ITA.socialism: "£generic_socialism_small 民主党"
 ITA.socialism_desc: "民主党诞生于无数左翼政党的合并，如雏菊党和左翼民主党，它的目标是将意大利所有左倾政党联合在一个联盟中，让各种意识形态与内部民主制度竞争。虽然事实证明，这是一个很好的选择，随着民主党成为意大利最大的政党，它导致了一个非常分裂的政党，由于担心分裂，最终往往被束缚住手脚。总的来说，它认为有必要建立一个规模可观的福利国家，有必要对经济和社会权利进行适度的政府干预。"
 ITA.partito_democratico_loc_key: "£ITA_PD 民主党"
 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£generic_Communist_State_small 意大利共产党"
 ITA.Communist-State_desc: "1991年苏联解体时，最初的意大利共产党解散了后来许多较小的实体试图继承它的遗产，但在重建这个西方最大的共产党在其鼎盛时期的过程中失败了。意大利共产党遵循苏联列宁主义和斯大林主义思想，具有苏联共产主义的古典视野。重新分配土地和生产资料是他们目标的重要组成部分，而且实现这些目标的任何方式都是可行的。可能需要一个独裁的过渡时期，以确保无产阶级革命的安全，一旦时机终于到来。正如贝卢斯科尼曾经说过的那样，很明显，他们现在是而且永远都是可怜的共产党员。"
 ITA.anarchist_communism: "£generic_anarchist_communism_small Italian Socialist Party"
 ITA.anarchist_communism_desc: "五星运动由喜剧演员朱塞佩·皮耶罗格里洛在多年聚会后于2009年创立。它的星星代表了该运动的基本战役：水、环境、交通、连通性、发展。该运动将其整个组织建立在网络平台上，这是它诞生的地方。要获得候选人资格，申请人必须拥有完全清白的犯罪记录，但没有其他要求。他们当选的成员经常接受阴谋论、假新闻和非科学主张。尽管该党受到拥有其所有基础设施的私人集团的强烈控制，但他们坚信直接民主。该运动包含广泛的意识形态，与许多其他民粹主义政党一样，它以在许多问题上迅速改变立场而闻名。它的核心是受委内瑞拉、古巴和中国例子影响的左倾意识形态，强烈反对精英和拒绝资本主义。"
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 五星运动"
 ITA.m5s2050_loc_key_desc: "五星运动由喜剧演员朱塞佩·皮耶罗格里洛在多年聚会后于2009年创立。它的星星代表了该运动的基本战役：水、环境、交通、连通性、发展。该运动将其整个组织建立在网络平台上，这是它诞生的地方。要获得候选人资格，申请人必须拥有完全清白的犯罪记录，但没有其他要求。他们当选的成员经常接受阴谋论、假新闻和非科学主张。尽管该党受到拥有其所有基础设施的私人集团的强烈控制，但他们坚信直接民主。该运动包含广泛的意识形态，与许多其他民粹主义政党一样，它以在许多问题上迅速改变立场而闻名。它的核心是受委内瑞拉、古巴和中国例子影响的左倾意识形态，强烈反对精英和拒绝资本主义。"
 ITA.Conservative: "£generic_Conservative_small Five Star Movement"
 ITA.Conservative_desc: "北方联盟作为意大利北半部的独立主义运动而诞生，一旦将其主要关注点从南部问题和内部移民转移到外部移民，该党就取得了巨大的成功。操纵反移民情绪确保该运动获得前所未有的支持，再加上俄罗斯和美国极右翼的支持，使该党得以从地区层面提升到国家层面。与许多其他民粹主义政党一样，它以在许多问题上迅速改变立场而闻名，但其核心是一个反动政党，坚信有必要重申传统的基督教价值观。在经济上，它主要支持政府干预，但同时声称它计划降低税收。"
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative 北方联盟（Bossi）"
 ITA.Neutral_conservatism_desc: "北方联盟诞生于各种伦巴第和威尼斯独立运动和政党的联合，然后传播到意大利北部的大部分地区，厌倦了意大利南部的沉重负担和阻止北部发挥其真正潜力的国家官僚机构。该党主要关注国内移民、权力下放、减税和官僚主义。"
 ITA.neutral_Social: "£ITA_non_aligned_social 自由和平等"
 ITA.neutral_Social_desc: "自由与平等党是一个左翼政党，由前反黑手党地方法官皮埃特罗·格拉索在从民主党中分裂出来后于2007年创立，该党代表了民主党的大部分左翼。它是一个社会主义进步政党，强烈关注社会、妇女和移民权利，并通过政府干预消除不平等现象。"
