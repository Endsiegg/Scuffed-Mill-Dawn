 JAP.Western_Autocracy: "£JAP_conservatism 自由民主党‘清和会’"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "修正主义者是自民党的右翼，提出更具对抗性的外交政策，他们建议根据全球形势以及地区形势调整宪法第九条，因为中国和朝鲜对日本和朝鲜构成了真正的威胁。我们不能仅仅依靠美国来提供保护，我们需要自己解决问题并建立足够的军事能力，以保护我们的利益。如果不改变我们的政策，我们将失去目前在世界上的地位。"
 JAP.Conservative: "£JAP_conservatism 自由民主党‘志帅会’"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "保护主义者是自民党的左翼，支持更加以经济为基础的外交政策，他们将中国的崛起视为机遇，并希望从中获得经济利益，即使这意味着他们需要对美国施加限制。如果我们不与中国合作，我们的经济就会失败，上几代人的辛勤努力就会白费。尽管保护主义派是和平主义者，但他们愿意重新解释宪法第九条并承认自卫队。"
 JAP.Autocracy: "£JAP_Autocracy 革命共产主义者同盟"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "革命共产主义联盟是1957年日本共产党极端分子分裂的结果。该党是一个马克思主义政党，反对帝国主义和斯大林主义等任何极端形式的“共产主义”。该党在20世纪60年代中期至1970年代最为活跃。激进分子发起了多次针对越南战争和美国的抗议和小规模骚乱，在这段时间里，该组织对政府发动了至少十几次袭击，当千叶县开发委员会主席被暗杀后，他们的恐怖活动达到了顶峰。越南战争结束后，该党失去了大部分支持，尽管他们一直活跃并组织了许多抗议活动，但他们在新千年几乎没有影响力，但在下一次全国性危机中可能会出现机会，也可能不会出现。"
 JAP.anarchist_communism: "£JAP_anarchist_communism 无政府主义者联盟"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "无政府主义运动于1905年首次活跃。此后，其运动的性质迅速发生了变化。1956年正式重建后，该党大力支持安保斗争等反美抗议活动。成员大多是对日本现行政治经济体制不满的大学哲学系学生。在新千年的日本，无政府主义者的活动几乎已经停止，但我们看到年轻人对无政府主义的兴趣再次上升。"
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism 国民新党"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "国民新党是一个分裂的保守党，其成立是为了反对自民党所采取的方向。在野田毅的领导下，该党的目标是推动国家走上更右翼的道路并弘扬爱国主义。"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian 自由联盟"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "自由联盟主要由新前线党成员组成，并试图与民主党一起竞争自民党的多数席位。该党的目标是支持自由主义和社会自由主义意识形态。尽管自由党支持自由贸易政策，但它确实考虑到日本人民的健康，并将保护他们。即使这意味着贸易限制！当前，该党处于两种极端意识形态之间，不确定它是否会获得更大的影响力或失去他们目前拥有的最低限度的影响力。"
 JAP.neutral_Social: "£JAP_neutral_Social 社会民主党"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "1996年日本社会党改革后，社会民主党成为中左翼政党，其目标是反对自民党和民主党。在当前关于宪法第九条的辩论中，该党正在为其辩护，甚至提议废除日本自卫队。社会民主党希望建立一个强大的福利和医疗保健体系。通过设立更多的保护区，使日本美丽的自然风光和野生动物得到更好的保护。日本人民仍然不确定他们对自卫队有何期望。在那之前，社会民主党正处于高潮，因为只有少数人支持他们的政策。"
 JAP.Nat_Populism: "£JAP_Nat_Populism 日本维新会"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "由松井一郎创立的日本维新会相信日本宪法的修正案以及宪法法院和强制免费教育。在媒体中，该党被描述为中间派甚至自由主义者。由于没有对宪法第9条的官方立场，日本维新会批评日本国防开支过低，并支持2%的目标以及建立国家情报组织。该党正在通过承诺减税、创建数字化国家、社会福利以及削减国会成员的资金来影响日本人民投票给他们。"
 JAP.liberalism_alt: "£JAP_liberalism_alt 立宪民主党"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative 自由联盟"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "自由联盟是丹麦的一个古典自由主义和右翼自由主义政党。它是中右翼集团的一个组成部分，成立于2007年，是从社会自由党分裂出来的。"
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt 新右派"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "新右派是丹麦的一个政党，由佩妮勒·维尔蒙德和彼得·赛尔·克里斯滕森于2015年创立。该党派位于政治光谱的右翼，主张将经济自由主义、民族保守主义和严格的移民政策相结合。"
 CAR.liberalism_2013: "£CAR_western_liberalism_alt 中非复兴联盟"
 CAR.liberalism_2013_desc: "中非复兴联盟成立于2013年底，是中非共和国组织混乱的自由党的继承者。它在阿尼塞-乔治·多洛盖莱竞选总统期间成立，并慢慢成为中非新自由主义的支柱和代表。"
 CAR.Conservative: "£CAR_emergency_conservatism 团结一心运动"
 CAR.Conservative_desc: "团结一心运动是福斯坦·阿尔尚奇·图瓦德拉的政党。该党是与KNK党分道扬镳而成立的，他们在亲非洲和亲俄罗斯的立场上变得更加积极，并反对西方在该国的影响。他们坚持许多社会民主价值观，使自己成为中非共和国的先驱。"
 CAR.anarchist_communism: "£CAR_anarchist_communism 中非民主集会"
 CAR.anarchist_communism_desc: "中非民主集会是一个遵循共和主义和民主社会主义意识形态的非洲民族主义者。该党由安德烈-迪厄多内·科林巴于1987年创立，当时正值他担任总统12年期间的权力巅峰。它在当代常常持有反西方和亲非洲的观点，但在历史上仍然与法国保持着某种密切的联系。"
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy 民主团结力量联盟"
 CAR.Neutral_Autocracy_desc: "民主力量团结联盟是中非共和国的一个叛乱组织，驻扎在中非共和国北部和东北部。该组织由米歇尔·乔托迪亚领导，他后来成为中非政府的重要成员。"
 ERI.liberalism: "£ERI_western_liberalism_alt 厄立特里亚解放阵线"
 ERI.liberalism_desc: "（厄立特里亚民族主义者）\n厄立特里亚解放阵线\n\n厄立特里亚解放阵线集团是为厄立特里亚从埃塞俄比亚统治下独立而斗争的两个派系之一，另一个当然是厄立特里亚人民解放阵线。尽管厄立特里亚解放阵线主要结构中的大多数人早已退出政坛，无论是否是他们自己自愿退出的，但仍然有厄立特里亚人的政治集团支持厄立特里亚解放阵线继续争取民主和人权的斗争，这些集团主要存在于侨民社区中。"
 ERI.Communist-State_ETH: "£ETH_emerging_communism 埃塞俄比亚工人党 - 厄立特里亚分部"
 ERI.Communist-State_ETH_desc: "（马克思列宁主义）\n埃塞俄比亚工人党\n\n曾经是埃塞俄比亚人民民主共和国的唯一合法政党，这一情况于1991年结束。但这并不是该党存在的终结，许多最著名的成员逃离了随后的内乱。\n\n然而，这是该党的厄立特里亚派，只能在厄立特里亚境内获得权力。"
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical 厄立特里亚人民革命民主阵线"
 ERI.anarchist_communism_ETH_desc: "（多民族民族主义者）\n厄立特里亚人民革命民主阵线\n\n作为以埃塞俄比亚为基地的埃塞俄比亚人民革命民主阵线的延伸，该联盟的厄立特里亚派在厄立特里亚境内的运作实践方面比埃塞俄比亚人民革命民主阵线集团内的其他组成党派拥有更多的自主权。"
 ERI.Caliphate: "£ERI_caliphate 厄立特里亚伊斯兰拯救运动"
 ERI.Caliphate_desc: "（伊斯兰圣战者）\n厄立特里亚伊斯兰拯救运动\n\n一个激进的逊尼派伊斯兰组织，在厄立特里亚腹地活动，并在邻国苏丹境内设有分支机构。他们寻求在厄立特里亚境内通过伊斯兰教法，并涉嫌得到苏丹政府的资助和支持。"
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy 埃塞俄比亚民主党 - 厄立特里亚分部"
 ERI.Neutral_conservatism_ETH_desc: "（保守自由主义者）\n埃塞俄比亚民主党\n\n至少五个自由党和保守自由党合并的结果。该党起源于1974年的埃塞俄比亚民主联盟，作为君主制抵抗运动的一部分，旨在对抗社会主义埃塞俄比亚临时军政府这一军事独裁政权。\n\n这是该党的厄立特里亚派，因此只能在厄立特里亚选举中进行。"
 ERI.neutral_Social_2004: "£ERI_neutral_social 厄立特里亚人民民主阵线"
 ERI.neutral_Social_2004_desc: "（中立非洲社会主义者）\n厄立特里亚人民民主阵线\n\n厄立特里亚人民民主阵线于2004年正式成立，合并了厄立特里亚人民民主解放阵线和厄立特里亚革命民主阵线的一个小型分离组织，该政治集团继续维持厄立特里亚人民民主解放阵线对在很大程度上集权的政府内部落附属联邦制的看法。"
 ERI.Nat_Autocracy: "£ERI_nationalist_junta 厄立特里亚国防军"
 ERI.Nat_Autocracy_desc: "（军队）\n厄立特里亚国防军\n\n1991年独立后，厄立特里亚国家通过合并厄立特里亚解放阵线和厄立特里亚人民解放阵线的准军事组织组建了厄立特里亚国防军。进入 21 世纪后，这支新国防军的最大组成部分以陆军为主，也称为厄立特里亚陆军。"
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist 所罗门王朝 - 阿克苏姆王室"
 ERI.Monarchist_ETH_desc: "（君主制）\n所罗门王朝\n\n世界上统治时间最长的王朝之一，也是非洲统治时间最长的王朝，从1270年到1975年被迫废除，总共统治了705年。有人声称这个王朝可以追溯到所罗门王本人的统治时期，因此得名，这种与圣经人物的接近主要是主要以加勒比海为基础的拉斯塔法里运动的原因。\n\n然而，这是一个相对较新的王朝分支，其名称为§3阿克苏姆王室§!，他们得到厄立特里亚地区仍然宣誓效忠的人的支持到了旧王朝，无论他们的数量有多么少。"
 LOG.Nat_Autocracy: "£generic_Nat_Autocracy_small 中非共和国复兴人民阵线"
 LOG.Nat_Autocracy_desc: "（军事叛乱组织）- 中非共和国复兴人民阵线\n中非复兴人民阵线是作为一个叛乱组织而成立的，是几个前塞雷卡叛乱派别之一。在努尔丁·亚当的领导下，该组织在中非共和国东北部建立了自己的平行国家，称为洛贡共和国（亦称达尔库提）。"
 MAL.liberalism_2003: "£MAL_western_liberalism 共和民主联盟"
 MAL.liberalism_2003_desc: "（社会自由主义）- 共和民主联盟\n共和民主联盟是马里的一个社会自由主义政党。该党由苏马伊拉·西塞的支持者创立，其成立是为了反对当时的总统阿尔法·奥马尔·科纳雷，后者支持阿马杜·图埃反对自己的政党。此外，该党在地区上隶属于非洲自由网络，随后又隶属于更广泛的国际公认的中间派民主国际。"
 MAL.socialism_2001: "£MAL_western_socialist 马里集会"
 MAL.socialism_2001_desc: "(社会主义) - 马里集会\n马里集会成立于2001年，是易卜拉欣·布巴卡尔·凯塔的政党。他和该党支持民主，维护国家稳定，并与图阿雷格人进行谈判，拉近他们与政府的距离。该党还致力于通过消除教育障碍、改善社会保障结构、为脆弱地区提供水和灌溉，以及更广泛的政策改革，为马里所有人民带来繁荣，从而让马里走向未来。"
 MAL.anarchist_communism: "£MAL_anarchist_communism 苏丹联盟 - 非洲民主联盟"
 MAL.anarchist_communism_desc: "（泛非社会主义者） - 苏丹联盟 - 非洲民主集会\n苏丹联盟 - 非洲民主集会是马里的一个左翼非洲社会主义者和泛非主义政党，与非洲民主党关系密切。在脱离马里民主联盟之前，该党是马里民主联盟的活跃成员。"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood 民主与发展联盟"
 MAL.Neutral_Muslim_Brotherhood_desc: "（伊斯兰民主主义） - 民主与发展联盟\n民主与发展联盟由哈桑·巴里于1992年创立，旨在反对当时的总统阿尔法·奥马尔·科纳雷。该党以一系列保守的伊斯兰民主价值观为竞选纲领，党内部分派别更倾向于右翼。该党的主要宗旨之一是将更多的伊斯兰民主带入马里，开启一个影响力的新时代。"
 MAL.Neutral_Communism: "£MAL_neutral_communism 马里劳动党"
 MAL.Neutral_Communism_desc: "（霍查主义-共产主义）- 马里劳动党\n该党最初成立于1958年，是一个马克思列宁主义政党，后来成为马里民主联盟的成员，之后成为一个分裂派别。马里劳动党今天仍然是马里民主联盟内的一个霍查主义-共产主义分裂派别。作为一个反修正主义的共产党，它更接近马克思列宁主义的真正教义，并对美国、俄罗斯、欧盟和中国持极端批评态度。"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative 杜尔政府"
 MAL.Neutral_conservatism_desc: "（大帐篷保守主义）- 杜尔政府\n阿马杜·图马尼·杜尔是马里政治家，1991年至1992年担任过渡政府主席，监督了该国首次多党选举。此外，他还是前总统穆萨·特拉奥雷的私人卫队队长，协助领导革命，并主持了军民过渡进程，起草了马里宪法。他以将军军衔退役，他选择以独立候选人身份参选，吸引了来自各个政治派别的选民。该党代表了他在每次选举中对他政纲的支持。"
 SEL.Neutral_Autocracy_1: "£SEL_neutral_autocracy 塞雷卡"
 SEL.Neutral_Autocracy_1_desc: "塞雷卡是中非共和国反叛民兵组织的联盟。该组织主要从该国的穆斯林人口中汲取力量，由正义与和平爱国者公约和拯救国家爱国者公约的“基本”分裂组织组成。然后，它又吸收了许多其他反叛组织，其中最引人注目的是由米歇尔·乔托迪亚领导的民主力量团结联盟，他将成为该组织在中非共和国内战中的领导人。"
 SEL.Neutral_Autocracy_2: "£SEL_neutral_autocracy 前塞雷卡"
 SEL.Neutral_Autocracy_2_desc: "前塞雷卡是塞雷卡的后继联盟。它包括几个公开反对“反巴拉卡”组织、一系列基督教民兵组织以及不同意总统米歇尔·乔托迪亚解散塞雷卡的政府的分裂团体。"
 MOR.Communist-State: "£MOR_SDV 社会主义民主先锋党"
 MOR.Communist-State_desc: "（阿拉伯社会主义）- 社会主义民主先锋党\n\n社会主义民主先锋党由阿里·布图阿拉于1991年创立。该党的意识形态是阿拉伯社会主义、世俗主义和工会主义，并融合了阿拉伯民族主义和泛阿拉伯主义。该党也经常严厉批评美国，并以各种形式反对帝国主义。此外，该党也是巴勒斯坦的坚定支持者，其对以色列的政策是反犹太复国主义的。"
 MOR.Conservative: "£MOR_UGTM 摩洛哥工人总工会"
 MOR.Conservative_desc: "（保守工党） - 摩洛哥工人总工会\n\n摩洛哥工人总工会的根源在于摩洛哥的农业工人。尽管有这样的起源，一些私营和公共部门的雇员也是摩洛哥工人总工会的成员。摩洛哥工人总工会通常被视为不那么激进和保守。它隶属于国际工会联合会，并与独立党关系密切。"
 MOR.Autocracy: "£MOR_cgem 摩洛哥企业总联合会"
 MOR.Autocracy_desc: "（雇主利益） - 摩洛哥企业总联合会\n\n摩洛哥企业总联合会是摩洛哥雇主联合会，成立于1947年。它最初是由一群富有的工业家组建的，旨在确保该国工业家的利益。目前，摩洛哥企业总联合会代表着超过九万名企业家，其中近95%是中小型企业主。摩洛哥企业总联合会投票制度不是基于“一公司一票”原则，而是基于营业额，赋予大公司越来越大的影响力。"
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small 丹吉尔什叶派管理局"
 MOR.Vilayat_e_Faqih_desc: "（强硬派什叶派革命者） - 丹吉尔什叶派管理局\n\n丹吉尔什叶派管理局被认为是摩洛哥所有什叶派政党中最激进的政党。该党遵循有争议的人物谢赫·亚西尔·哈比卜的教义，热切希望将什叶派带入摩洛哥人民。丹吉尔什叶派管理局与其他什叶派政党之间一直存在争斗，因为它对摩洛哥什叶派采取了更为激进的态度。"
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL 雷萨利路线"
 MOR.Mod_Vilayat_e_Faqih_desc: "（温和的什叶派革命者）- 雷萨利路线\n\n雷萨利路线被广泛认为是摩洛哥什叶派运动中最突出的一个。该组织最初被摩洛哥当局禁止，但为了避免遭到政府禁止，它决定转型为商业实体而非民间实体。其主要目标是将什叶派法学引入摩洛哥政府，建立一个与伊斯兰共和国模式相似但又属于摩洛哥王国的新摩洛哥。"
 MOR.Kingdom: "£MOR_RV 复兴与美德党"
 MOR.Kingdom_desc: "（伊斯兰原教旨主义者） -  复兴与美德党\n\n复兴与美德党是摩洛哥的一个伊斯兰政党，旨在在摩洛哥建立更深层次、更根本的法治。该党得到了摩洛哥社会中右翼势力的支持，其中包括一些有争议的人物，如前伊玛目阿卜杜勒巴里·泽姆扎米，他因其关于恋尸癖或手淫以及女性使用性玩具的荒唐教令而闻名。然而，该党也包括希望在摩洛哥取得进展的萨拉菲派政客。"
 MOR.Caliphate_desc: "（萨拉菲圣战者）- 摩洛哥伊斯兰战斗组织\n\n摩洛哥伊斯兰战斗组织是一个逊尼派伊斯兰激进组织，活动范围遍布摩洛哥、北非和西欧，其主要目标是在摩洛哥建立伊斯兰政府并推翻君主立宪制。该组织成立于1998年，由曾与穆罕默德·格尔布齐领导的阿拉伯圣战者组织并肩作战的前阿富汗阿拉伯老战士组成。据信该组织主要由西欧各地的摩洛哥侨民组成，他们在北非和欧洲各地都拥有许多潜伏小组。"
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD 正义与发展党"
 MOR.Neutral_Muslim_Brotherhood_desc: "（伊斯兰民主主义）正义与发展党\n\n正义与发展党成立于1967年底，是一个伊斯兰民主、保皇和民族主义政党。它代表了政治光谱中右翼保守派的一部分，与人民运动分道扬镳。正义与发展党现在是摩洛哥政治光谱中的主要参与者之一。"
 MOR.Neutral_Autocracy: "£MOR_PM 人民运动"
 MOR.Neutral_Autocracy_desc: "（君主主义者）- 人民运动\n\n人民运动党由阿卜杜勒克里姆·哈提卜和马哈朱比·阿赫尔丹于1957年创立，是一个君主主义、农村利益和自由主义政党。该党正式层面是一个支持摩洛哥国王的自由主义政党。"
 MOR.Neutral_green: "£MOR_GL 绿色左翼党"
 MOR.Neutral_green_desc: "（环保主义）- 绿色左翼党\n\n绿色左翼党是摩洛哥的一个绿党，其自称的意识形态是生态社会主义和绿色政治。它是摩洛哥最前沿的绿党，致力于在该国制定更多反气候变化立法、可再生能源和其他绿色政策。"
 MOR.neutral_Social: "£MOR_FDF 民主力量阵线"
 MOR.neutral_Social_desc: "（民主社会主义） - 民主力量阵线\n\n民主力量阵线是一个民主社会主义政党，于1997年从进步与社会主义党分裂出来而成立。"
 MOR.Neutral_Communism: "£MOR_DW 民主之路"
 MOR.Neutral_Communism_desc: "（马克思列宁主义）- 民主之路\n\n1995年由穆斯塔法·布拉马创立，是一个霍查主义共产主义、反复兴主义和反修正主义政党。该党在遭受摩洛哥武装分子近十年的压迫和猖獗的镇压后获得合法地位。"
 MOR.Nat_Populism: "£MOR_DPI 独立民主党"
 MOR.Nat_Populism_desc: "（右翼民族主义） - 独立民主党\n\n独立民主党于1946年由穆罕默德·哈桑·瓦扎尼在摩洛哥保护国时期创立。该党是一个右翼民族主义政党，热心支持摩洛哥脱离法国和西班牙的统治而独立。"
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small 阿拉伯解放阵线"
 MOR.Nat_Fascism_desc: "（伊拉克复兴党）- 阿拉伯解放阵线\n\n阿拉伯解放阵线是摩洛哥的一个小型政党，其教义与伊拉克复兴党一致。该党在摩洛哥政坛上一直鲜为人知，至今仍是如此。"
 MOR.Nat_Fascism_CUN: "£MOR_DC 国家团结集体"
 MOR.Nat_Fascism_CUN_desc: "（法西斯主义） - 国家团结集体\n\n国家团结集体是2010年代中后期在摩洛哥成立的一个极右翼政党。该党绝大多数成员来自以各种名义开设的在线论坛。许多成员都持有反黑人观点，支持纯白人摩尔人种族和民族。"
