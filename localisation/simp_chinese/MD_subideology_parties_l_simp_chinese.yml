 JAP.conservatism: "£JAP_conservatism 自由民主党‘宏池会’"
 JAP.conservatism_desc: "自1955年以来，保守的自民党一直是日本两大政党之一。其影响力已达到日本政府和社会的各个阶层！但经过多年的经济危机和不愿适应现代世界，党的分裂显而易见。自民党右翼支持确保与美国的贸易与合作，左翼则支持中国在该地区的主张，以换取更深层次的贸易关系。平衡的方法似乎是不可想象的，该党需要决定采取哪条路线。否则，它可能会失去其在系统中的地位，而其他方将取代它的位置！"
 JAP.liberalism: "£JAP_liberalism 民主党"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "民主党于1998年由四个独立政党合并而成，被认为是中左翼政党。党想要的目标是建设“一条民主中心的新道路”。 主要目标是创建一个更加透明和公平的社会，并赋予人民和地方政府更多权力。除此之外，它还希望创建一个人人机会平等的包容性社会。该党坚定地坚持宪法第九条与和平主义。他们认为日本自卫队对于国家和公民的安全是必要且重要的。"
 JAP.socialism: "£JAP_socialism 公明党"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "公明党是1998年新成立的政党，自称是“人道主义社会主义”政党。他们的使命是创建一个以人民为中心的国家，并以人道主义为基础的政策，世界上所有的生命都应受到尊重。该党的目标是减少中央政府的权利并增加都道府县的自治权，公明党声称代表了不属于两大党的普通民众。他们的目标是通过加强与新兴大国中国的贸易关系为日本人民创造更多财富，但目前尚不清楚外交政策的变化将如何影响日本及其盟友美国。"
 JAP.Communist-State: "£JAP_Communist_State 日本共产党（威权派）"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "日本共产党的新兴派是一个由强硬派共产主义者组成的非官方集团，支持反西方政策，包括切断与美国的关系，以及亲东方的前景，包括与俄罗斯和中国重新接触政治外交等变化。"
 JAP.Neutral_Communism: "£JAP_Communist_State 日本共产党（民主派）"
 JAP.Neutral_Communism_desc: "日本共产党是世界上最大的非执政共产党之一。该党已经与苏联或中国的共产主义理想保持距离，并且始终保持距离。尽管如此，自1991年苏联解体以来，该党正在不断衰落。尽管进行了改革并改变了党的纲领，但该党仍处于危机之中。尽管它是议会中最进步的政党并且是传统的民主派成员，但日本人民并不支持社会主义路线。在成为政府的一部分之前，日本共产党将一直是主要反对党之一，并将密切关注其竞争对手。"
 JAP.Neutral_green: "£JAP_Neutral_green 绿色日本"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "绿党目前正处于组织自身的过程中，尽管绿党在一些地方政府中拥有代表，但它还不是一个政党，而更像是一个政治团体。他们希望提高公众对气候变化的认识，并以防止即将到来的气候危机为目标。日本也是一个严重依赖不安全核电的国家。该地区数百场地震中的一场总是可能会损坏许多核电站，这可能会给该国造成重大危机。他们坚信无核三原则，并将尽一切努力让国家变得更加绿色。即使该党不在政府或议会中！"
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy 日本自卫队"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "日本自卫队于1954年在美国的帮助下成立。直到21世纪，自卫队主要用于救灾行动，这极大地改善了日本公众的形象。尽管他们没有经历过战争，但他们仍然是世界上最专业、最现代化的军队之一。但在新的千年里，他们将在日本社会中扮演什么角色尚不清楚。宪法第九条会被重新解释为有利于他们还是会受到更多限制？"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small 幸福实现党"
 JAP.Nat_Fascism_desc: "幸福实现党是一个以快乐科学宗教为中心的奇怪政党，它被认为是保守派，但没有明确的平台。它提倡母性激励和移民，以重振日本的人口增长，同时建立日本防御中国的核威慑力量。作为一种宗教，快乐科学具有许多邪教的特征，其领袖大川隆法被其成员尊为神灵。"
 JAP.Monarchist: "£JAP_Monarchist 维新政党-新风"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "新风党希望恢复日本天皇高于所有其他立法实体的最高权力。该党没有其他主要纲领，一旦其目标实现，日本宪法如其所愿修改，它似乎也没有任何继续执政的长期目标。"
