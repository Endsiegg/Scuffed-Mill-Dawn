 TOG.liberalism_desc: "自由派 - 泛非爱国联盟是多哥的一个政党。它成立于1999年，由四个政党合并而成，是以腐败为由抵制2002年选举的民主力量联盟的一部分。他们的主要意识形态是泛非主义。"
 TOG.socialism: "£generic_socialism_small 变革力量联盟"
 TOG.socialism_desc: "社会民主派 - 变革力量联盟是多哥的一个政党。它是中左翼和社会民主主义的。它创建于1992年。从1998年开始，他们是总统选举中第二强的政党，但直到2010年才参加竞选。在议会中，他们一直位居政党前4名。"
 TOG.anarchist_communism: "£generic_anarchist_communism_small 让我们拯救多哥集体"
 TOG.anarchist_communism_desc: "左翼激进分子 - 拯救多哥集体是多哥的一个大帐篷政党。它提倡民主和人权。它由六个不同的党派于2012年成立，他们中持有共产主义、社会主义、托洛茨基主义、中间派和进步主义的观点。它只参加了2013年的议会选举并获得第二名。"
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 多哥人民集会"
 TOG.Neutral_Autocracy_desc: "专制派 - 多哥人民集会是多哥的一个右翼至极右翼政党。它成立于1969年，是唯一的合法政党，直到1991年建立多党制。直到解散，它仍然是总统和议会选举中最受欢迎的政党，除了1994年的议会选举，行动委员会在 更新取而代之。"
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small 共和联盟"
 TOG.Neutral_Autocracy_2012_desc: "专制派 - 共和联盟是多哥的一个右翼政党。该党虽然不是完全的继任者，但于2012年从多哥人民集会中脱颖而出，该党是之前的执政党，并于2012年解散。它是民族保守、民族主义和专制的组合体。自2015年总统选举以来，它一直统治着这个国家。"
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small 新多哥承诺"
 TOG.Neutral_conservatism_desc: "保守派 - 新多哥承诺是多哥的一个政党。2012年组建，2013年竞选加入彩虹联盟。2018年，他们成为议会中第三大最受欢迎的政党。他们在2015年尝试竞选总统，但只获得了略高于 1% 的选票。"
 TOG.Neutral_green: "£generic_Neutral_green_small 全国变革联盟"
 TOG.Neutral_green_desc: "进步派- 全国变革联盟是一个中左翼政党。它成立于同年总统选举后的2010年。它的意识形态包括社会民主主义、进步主义和反威权主义。"
 TOG.neutral_Social: "£generic_neutral_Social_small 复兴行动委员会"
 TOG.neutral_Social_desc: "民主社会主义派 - 复兴行动委员会是多哥的一个政党。它是最大的反对党之一。2008年成立，2012年组建彩虹联盟。"
 TOG.neutral_Social_2012: "£generic_neutral_Social_small 彩虹联盟"
 TOG.neutral_Social_2012_desc: "民主社会主义派 - 彩虹联盟是多哥的一个政治联盟。它由复兴行动委员会于2012年成立。它是一个倡导人权的大帐篷民主党，但它有泛非主义、社会民主主义和民主社会主义的派系。"
