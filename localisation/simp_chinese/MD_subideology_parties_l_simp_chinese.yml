 CSA.conservatism_desc: "£generic_conservatism_small 南方保守党是一个具有悠久历史的政党，几十年来，随着政治信仰和人口结构的改变，该党也发生了变化。这导致民主党的现代残余更像是一个中右翼政党，而不是一个坚定的右翼政党。这种温和派能够吸引更多对政治漠不关心或漠不关心的民众，成为分裂不断的南方共和国的一种“温和派集团”。"
 CSA.Communist-State: "£generic_Communist_State_small 邦联劳工党"
 CSA.Communist-State_desc: "£generic_Communist_State_small 邦联劳工党被视为一个边缘极左党派，许多人甚至在争论是否应该允许他们加入。他们实行更传统的马克思主义政策，但希望在邦联文化中建立这一框架。仅凭这一点，他们就具有矛盾倾向，主张保留他们的人利用这一相互冲突的平台来分裂一般左派或社会主义类型的政党。"
 CSA.Conservative: "£generic_Conservative_small 南方传统党"
 CSA.Conservative_desc: "£generic_Conservative_small 南方传统党被视为众多希望重返邦联时代的邦联派政党之一。但他们强调，重返邦联只能是在政府组织方面。党的领导层表示，旧邦联的衰落是由于其过度的集权，邦联本身做对了，而邦联条例和联邦政府做错了。"
 CSA.anarchist_communism: "£generic_anarchist_communism_small 革命党联盟"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small 革命联盟党是一个革命社会主义党，旨在实现建立公正社会所需的社会主义革命。许多人认为他们是托洛茨基派政党，但当被问及党员时，他们会引用“马克思是唯一真正的社会主义者，我们只追随马克思。”有些人对这个激进且可能具有恐怖主义倾向的组织持谨慎态度，但右翼同行希望他们存在，以此贬低任何被视为“正常”的左翼平台。"
 CSA.Caliphate: "£generic_Caliphate_small 南方穆斯林州"
 CSA.Caliphate_desc: ""
 CSA.oligarchism: "£generic_oligarchism_small 经济繁荣党"
 CSA.oligarchism_desc: "£generic_oligarchism_small 经济繁荣党在原则上有点误导性。该党自称是南方共和国的一个独立政党，但许多深入研究的人会发现，该党是一个由大型农业和企业领导人组成的政党。然而，该党确实有一个政纲，即根据国家对某些关键战略资源的需求，放松管制、提供创业补助、提供补贴，以及在自给自足和自由贸易政策之间取得平衡。"
 CSA.Nat_Populism: "£generic_Nat_Populism_small 迪克西第一党"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small 迪克西第一党是一个支持邦联并强烈反对移民的政党。随着时代、技术和标准的变化，他们希望将南部邦联重塑为一个新的现代愿景。极端保守派运动和另类右翼运动谴责他们是“浅灰色的失败者”，指出他们对南方人的意义漠不关心。虽然联盟肯定比南方身份党更右，但他们谴责并拒绝与他们合作。"
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small 南方联盟"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small 南方联盟是一个极端民族主义团体，旨在“保护”南方的文化和身份。许多中间派和左派人士认为他们不过是像三K党或白人联盟一样的仇恨团体。他们明显的政策立场是强烈反对移民，高度社会保守，强调他们必须保护所谓的“基督教身份”。无论如何，联盟发现与伊斯兰国家以及强硬的社会主义政党发生冲突的时间比玩弄政治的时间要多。"
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small 南方军队"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small 南方军队是一支极度保守的部队，致力于保护迪克西的土地。他们在军事传统方面支持南部邦联，在外交政策方面，他们的主要目标是收复整个迪克西之地。然而，有点文化冲击的是，南方军队在允许同性恋和少数族裔参军并获得士官和军官军衔方面出人意料地进步。外国人总是对南方军队的真正目标心存警惕，但目前他们表现得还不错，只有时间才能告诉我们南方军队是会继续前进还是会重蹈覆辙。"
 CUB.conservatism: "£CUB_western_conservative 古巴基督教民主党"
 CUB.conservatism_desc: "古巴民主基督教党成立于1959年，以基督教民主原则为基础，强调社会正义、人的尊严和可持续发展。该党支持民主改革，包括多党制，反对卡斯特罗独裁政权。 它支持市场经济，包括社会保护、言论自由、平等和保护所有公民的权利。该党以基督教价值观为基础寻求和平与正义，呼吁民族和解与团结."
 CUB.liberalism: "£CUB_western_liberal 古巴自由联盟"
 CUB.liberalism_desc: "活跃于20世纪初的古巴自由联盟是该国政治生活中的重要政党之一。该党提倡自由主义，坚持改革、扩大公民自由和尊重宪法。自由联盟支持私人倡议、投资和经济现代化的发展。国内政策的重点是确保公民的权利和自由，以及加强法治和民主机构。自由主义者反对腐败，支持可持续发展，力求使古巴成为一个进步的国家。"
 CUB.socialism: "£CUB_western_social_democrat 古巴民主社会革命党"
 CUB.socialism_desc: "古巴社会革命党成立于20世纪初，将社会主义和民族独立的理想统一起来。该党主张社会正义、土地改革、工人权利和文化发展。该党通过民主进程争取社会革命，支持民族从外部统治中解放出来，并深化国家主权。该党强调教育和健康作为进步基础的重要性，旨在为所有古巴人创建一个机会平等和社会福祉的社会。"
 CUB.Communist-State: "£CUB_emerging_communism 古巴共产党"
 CUB.Communist-State_desc: "古巴共产党是古巴共和国的一个政党。它是该国最大的政党。它于1965年在马克思列宁主义、卡斯特罗主义和格瓦里主义的原则基础上成立。它在社会生活以及许多青年组织中发挥着重要作用."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta 革命武装力量"
 CUB.Nat_Autocracy_desc: "古巴革命武装力量是古巴的军事力量。它们包括革命陆军、革命海军、革命空军和防空部队，以及其他准军事机构，包括领土部队民兵、青年劳工军、国防和生产旅，以及民防组织和国家储备机构。"
