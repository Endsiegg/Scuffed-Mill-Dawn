 SOV.socialism_desc: ""
 SOV.Communist-State: "£SOV_emerging_communism 俄罗斯联邦共产党"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "共产主义 - 俄罗斯联邦共产党是苏联旧共产党的继任者。它是马克思列宁主义，一直是俄罗斯整个后苏联历史上的第二大政党。"
 SOV.Conservative: "£SOV_emerging_conserva 统一党"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "反动主义 - 统一党是99年底大批保守派和工商业派合并而成的政党和社会组织。统一党本应是一个权力政党，首先支持俄罗斯总理，然后支持俄罗斯总统弗拉基米尔·普京。该党由谢尔盖·绍伊古主持。"
