 POL.Conservative: "£POL_Conservative_small 波兰共和国自卫党"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "反动派 - 波兰共和国自卫党是一个左翼民粹主义保守党，以其有争议的竞选活动而闻名。它是欧洲怀疑论者，并不反对与俄罗斯和其他后苏联国家的合作。"
 POL.Conservative_2017: "£generic_Conservative_small 变革党"
 POL.Conservative_2017_desc: "反动派 - 变革党是一个亲俄、反西方的政党，与俄罗斯情报部门有联系。"
 POL.anarchist_communism: "£generic_anarchist_communism_small 波兰社会党"
