 USoE.Neutral_conservatism_desc: "（中立保守主义） - 欧洲国家联盟\n\n欧洲国家联盟的前身是“欧罗巴联盟”，是一个右翼的欧洲怀疑主义保守党。它试图将欧洲联盟的权力下放，并在其位置上形成一个主权国家的联盟。它对社会权利持保守立场，在经济上支持自由市场资本主义制度。"
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism 欧洲保守派和改革派联盟"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "（中立保守主义）欧洲保守派和改革派联盟\n\n欧洲保守派和改革派联盟的前身是“欧洲保守派和改革派联盟”，是一个右翼的欧洲保守派政党。它试图将欧洲合众国的权力下放，并在其位置上形成一个主权国家的联盟。它对社会权利持保守立场，在经济上支持自由市场资本主义制度。"
