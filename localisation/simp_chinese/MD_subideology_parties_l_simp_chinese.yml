 MAL.conservatism: "£MAL_western_conservative 复兴与崛起替代力量"
 MAL.conservatism_desc: "（保守主义）- 复兴与崛起替代力量\n复兴与崛起替代力量是一个反对政府的保守党，他们被认为是政府的腐败分子。 复兴与崛起替代力量由苏马那·莫里·库利巴利创立，在其平台上开展反腐败、社会保守主义和其他一些小政策的运动。"
 MAL.Communist-State: "£MAL_communism 非洲争取民主和独立团结大会"
 MAL.Communist-State_desc: "（泛非共产主义） - 非洲民主与独立团结会\n非洲民主与独立团结会是马里的主要共产党之一。它始终按照马克思列宁主义共产主义和泛非主义的议程开展活动。该党名义上声称其主要竞选意识形态是泛非主义，但实际上其本质是共产主义。此外，该党在国际上加入了国际共产主义研讨会，后来加入了国际共产党和工人党会议，使其成为马里最重要的共产主义政党之一并得到认可。"
 MAL.neutral_Social: "£MAL_neutral_social 马里民主联盟 - 非洲团结与正义党"
 MAL.neutral_Social_desc: "（民主社会主义）- 马里民主联盟-非洲团结与正义党\n马里民主联盟-非洲团结与正义党是一个民主社会主义和泛非主义政党，成立于1990年。由于组建原政党的政党，马里民主联盟-非洲团结与正义党在国内享有广泛的支持。它由马克思列宁主义者、马里移民和政治流亡者组成，更包含一个支持多种社会主义意识形态并鼓励马里政府在非洲积极参与的伞式政党。"
 MAL.Neutral_green: "£MAL_neutral_green 马里生态党"
 MAL.Neutral_green_desc: "（环保主义）- 马里生态党\n马里生态党是马里的绿党，是国际组织全球绿色组织的成员。它拥护绿色政治的许多观点，包括可持续经济增长、气候变化政策和环境保护。"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta 马里武装力量"
 MAL.Nat_Autocracy_desc: "（军政府）- 马里武装力量\n马里武装部队是马里政府的军队，由马里陆军、马里共和国空军和国民警卫队组成。该军队于1960年法国非殖民化时期组建，最初由马里应征入伍者和法国武装部队的志愿退伍军人组成。马里武装部队随后将继续与图阿雷格人进行一系列冲突，并参加整个西非和中非的维和行动。"
