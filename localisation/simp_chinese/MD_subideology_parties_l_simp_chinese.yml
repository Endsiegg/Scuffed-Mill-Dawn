 LBA.conservatism: "£LBA_conservatism 祖国联盟"
 LBA.conservatism_desc: "（地区主义） - 祖国联盟党是一个反卡扎菲主义政党，由阿卜杜拉赫曼·塞维利创立，他是的黎波里塔尼亚共和国创始人之一拉马丹·阿斯韦利的孙子，该党反对意大利殖民主义。该党主张法国式总统制和国家权力下放，但不支持联邦化。"
 LBA.liberalism: "£LBA_liberalism 国家发展与福利党"
 LBA.liberalism_desc: "（自由主义） - 国家发展与福利党是由利比亚前外交官、流亡者阿里·扎伊丹创立的一个小党派。"
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small 利比亚民族民主阵线"
 LBA.socialism_desc: "（民族民主） - 利比亚民族民主阵线是由几位著名的利比亚政治流亡者在美国创立的政治组织。该组织主张穷人和中产阶级的权利、绝对的国家独立和民主的政府手段。"
 LBA.Communist-State: "£generic_Communist_State_small 利比亚共产党"
 LBA.Communist-State_desc: "（马克思列宁主义） - 利比亚共产党成立于二战后不久。然而，共产党随即遭到沙特当局的镇压。卡扎菲上台后，镇压仍在继续，共产党被指控传播西方宣传和资本主义。"
 LBA.Conservative: "£LBA_Conservative 利比亚人民民族运动"
 LBA.Conservative_desc: "（卡扎菲效忠主义） - 利比亚人民民族运动由少将克韦尔迪·哈梅迪在卡扎菲倒台后创立。哈梅迪是卡扎菲执政期间最亲密的盟友之一，他的女儿嫁给了卡扎菲的一个儿子。该运动的主要目标是修复利比亚内战造成的损害，让一切恢复“现状”，就像内战从未发生过一样。"
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small 全国人民委员会"
 LBA.Autocracy_desc: "（第三国际理论） - 总人民委员会是利比亚的执政行政机构。它由总人民代表大会成员选举产生，而总人民代表大会又由基层人民代表大会（市级治理机构）选举产生。虽然理论上这是一种自下而上的领导人选举方法，但实际上行政控制权落到了卡扎菲及其核心圈子手中。"
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy 阿拉伯社会主义联盟"
 LBA.Autocracy_democracy_desc: "（第三国际理论）- 随着利比亚民主的建立，卡扎菲回归了自己的本源。阿拉伯社会主义联盟是他通过政变控制该国之前政党的名称。阿拉伯社会主义联盟在意识形态上与埃及纳赛尔主义阿拉伯社会主义联盟党相近。"
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback 利比亚人民解放阵线"
 LBA.Autocracy_comeback_desc: "（第三国际理论） - 随着穆阿迈尔·卡扎菲的垮台，他的儿子继承了卡扎菲的衣钵，组建了一个效忠卡扎菲的政党。利比亚人民解放阵线旨在将国家从外国敌人资助的恐怖组织中解放出来，让国家重新遵循穆阿迈尔·卡扎菲的第三国际理论。"
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom 祖国党"
 LBA.Kingdom_desc: "（伊斯兰民主） - 祖国党是一个伊斯兰政党，由萨拉菲派神职人员阿里·萨拉比领导。在被利比亚当局拘留并监禁8年后，萨拉比移居沙特阿拉伯进行宗教研究。祖国党旨在改革利比亚宪法，使其以伊斯兰教法为基础。"
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate 利比亚伊斯兰战斗组织"
 LBA.Caliphate_desc: "（萨拉菲圣战主义） - 利比亚伊斯兰战斗组织是由苏联入侵后从阿富汗返回的利比亚战士创立的。该组织据称与基地组织有联系，其目标是推翻卡扎菲并在利比亚建立一个伊斯兰国家。自1996年暗杀卡扎菲未遂以来，该组织一直受到卡扎菲政权的压力。"
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood 正义与建设党"
 LBA.Neutral_Muslim_Brotherhood_desc: "（伊斯兰民主主义）- 正义与建设党是穆斯林兄弟会的利比亚地方政党。该党与穆斯林兄弟会运动有着共同的目标和原则。"
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy 全国力量联盟"
 LBA.Neutral_Autocracy_desc: "（自由主义） - 全国力量联盟是一个自由主义党派（至少以利比亚的标准来看）。该党由穆阿迈尔·卡扎菲的经济顾问、卡扎菲儿子赛义夫·伊斯兰的门生马哈茂德·吉布里勒创立。尽管名义上是自由派和改革派，但由于与旧卡扎菲政权有联系，而且吉布里勒有向其朋友和家人提供政治职位的倾向，许多人对该党心存疑虑。"
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism 拯救利比亚民族阵线"
 LBA.Neutral_conservatism_desc: "（反卡扎菲主义）- 拯救利比亚民族阵线是一个在利比亚境内活动的反卡扎菲反对派组织。该组织由利比亚政客和乍得-利比亚战争老兵组成，最初是一个激进组织。然而，在80年代针对卡扎菲本人的袭击失败后，该组织已转向更和平的策略。"
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy 全国阵线党"
 LBA.Neutral_conservatism_democracy_desc: "（进步主义） - 民族阵线党是利比亚民族拯救阵线的政治继承者。虽然该党是利比亚最自由的政党之一，但它仍然表示伊斯兰教应该作为治理的指导方针。"
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian 民主党"
 LBA.Neutral_Libertarian_desc: "（自由主义） - 民主党是一个小型自由世俗党派。该党支持政教分离，其党纲中有多项亲以色列政策。"
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social 正义运动"
 LBA.neutral_Social_desc: "（社会民主主义） - 正义运动是利比亚的一个社会民主主义政党。该党主张工人权利、世俗主义、女权主义和解散民兵。它希望以北欧模式为榜样，建立利比亚的社会民主主义。"
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism 利比亚民族运动"
 LBA.Nat_Fascism_desc: "（伊拉克复兴党）- 利比亚民族运动成立于1980年，由一名复兴党律师创立，是一个反卡扎菲的反对派组织。特别是在成立初期，该党得到了伊拉克复兴党的大量资助。"
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small 利比亚武装力量"
 LBA.Nat_Autocracy_desc: "（军政府） - 利比亚军队是负责保卫利比亚的主要机构。在卡扎菲的领导下，军队分为正规军和革命卫队。后者装备精良，充当监督正规军的警卫。"
 LBA.Monarchist: "£LBA_Monarchist 赛努西王室"
 LBA.Monarchist_desc: "（君主主义） - 第二次世界大战后，伊德里斯国王统治了利比亚，由塞努西王朝统治。君主制一直统治到1969年，后来被卡扎菲发动政变推翻。王室最初被监禁，1988年被流放到英国。王室在利比亚仍然有一些支持者，王室成员积极反对卡扎菲的统治。"
 LBA.Monarchist_icon: "£LBA_Monarchist"
