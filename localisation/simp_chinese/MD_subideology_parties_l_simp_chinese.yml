 TAT.Communist-State_desc: "鞑靼斯坦共和国共产党是一个共产主义政党。鞑靼斯坦共产党与俄罗斯共产党分开成立，显然是由于1990年通过了鞑靼苏维埃社会主义共和国的主权宣言和 鞑靼斯坦即将脱离俄罗斯。"
