 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy 亲西方专制者联盟"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "（西方专制主义） - 亲西方专制联盟（APWA）\n亲西方专制联盟是欧洲议会中一个相对较新的政党。它坚持与西方结盟的外交政策，具有专制特征。"
 USoE.conservatism: "£EU_parliament_PG_conservatism 欧洲人民党与欧洲民主党"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "（保守主义） - 欧洲人民党和欧洲民主党\n\n欧洲人民党与欧洲民主党是由主要由基督教民主党人组成的欧洲人民党和由保守派组成的欧洲民主联盟合并而成的，后者采取了更多的欧洲怀疑态度。它的政治议程集中在尊重传统和保证个人的社会和经济自由，在不忽视环境和关注公共预算的情况下，借助个人责任来追求这些价值。"
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism 欧洲人民党"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "（保守主义） - 欧洲人民党\n\n欧洲人民党，以前被称为 \"欧洲人民党和欧洲民主党\"，在欧洲议会中占据中右位置，主要由保守派和基督教民主党人组成。它的政治议程集中在尊重传统和保证个人的社会和经济自由，在不忽视环境和着眼于公共预算的情况下，借助个人责任来追求这些价值。"
 USoE.liberalism: "£EU_parliament_PG_liberalism 欧洲自由民主和改革党"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "（自由主义） - 欧洲自由民主改革党\n\n欧洲自由民主和改革党的前身是“自由和民主改革小组”，在欧洲议会中占据中左翼位置，主要由自由主义者组成。它的政治议程集中在保证社会和经济的个人自由，保护环境和减少政府在经济中的作用。"
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism 自由主义者联盟和欧洲民主党"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_2017_desc: "（自由主义） - 欧洲自由民主联盟党\n\n自由主义者联盟和欧洲民主党的前身是“欧洲自由民主党和改革党”，在欧洲合众国议会中占据中左翼，主要由自由派组成。它的政治议程集中在保证社会和经济的个人自由，保护环境和减少政府在经济中的作用。"
 USoE.socialism: "£EU_parliament_PG_socialism 欧洲社会主义党"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "（社会民主主义）- 欧洲社会党\n\n欧洲社会主义党占据了欧洲议会的左翼部分，主要由自由社会主义者组成。它的政治议程集中在消除贫困和不平等，保证社会和工人的权利以及保护环境。它旨在通过累进税和适度提高政府干预来实现这些目标，同时仍然承认经济自由和自由贸易的重要性。"
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism 欧洲社会主义党"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "（社会民主主义）- 欧洲社会党\n\n欧洲社会主义党占据了欧洲议会的左翼部分，主要由自由社会主义者组成。它的政治议程集中在消除贫困和不平等，保证社会和工人的权利以及保护环境。它旨在通过累进税和适度提高政府干预来实现这些目标，同时仍然承认经济自由和自由贸易的重要性。"
 USoE.Communist-State: "£EU_parliament_PG_Communist_State 共产主义者联盟"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "（马克思列宁主义）-共产主义者联盟\n\n共产主义者联盟占据了欧洲议会的极左翼，主要由共产主义者组成。它认为有必要取代资本主义，建立一个所有生产资料都归国家所有的经济体系。它的目标是通过革命实现真正的社会主义，必要时用暴力推翻现行制度，并接受由独裁政权掌握权力的过渡时期的必要性。"
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State 共产主义倡议和工人党"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_2017_desc: "（马克思列宁主义） - 共产党和工人党倡议组织占据了欧洲合众国议会的极左翼，主要由共产主义者组成。它认为有必要取代资本主义，建立一个所有生产资料都归国家所有的经济体系。它的目标是通过革命实现真正的社会主义，必要时以暴力方式推翻现行制度，并接受过渡时期的必要性，即由独裁政权掌握权力。"
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism 欧洲反资本主义左派"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "（左翼激进主义） - 欧洲反资本主义左翼\n\n欧洲反资本主义左派是欧洲合众国议会中的一个极左政党，主要由温和的共产主义者组成。它认为有必要取代资本主义，建立一个所有生产资料都归人民所有的经济体系。它的目标是以民主和改革的方式实现真正的社会主义。"
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism 人民的时刻！"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "（左翼激进分子） - 人民的时刻！\n\n“人民的时刻！”是欧罗巴议会中的一个极左政党，主要由温和的共产主义者组成。它认为有必要取代资本主义，建立一个所有生产资料都由国家拥有的经济体系。它的目标是以民主和改革的方式实现真正的社会主义。"
 USoE.Conservative: "£EU_parliament_PG_Conservative 反动主义者联盟"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "（反动主义） - 反动主义者联盟\n\n反动主义者联盟是一个极右翼、欧洲怀疑论者和民族主义政党，旨在撤销联邦并恢复基于种族群体的国家。它的政治观点集中在捍卫传统、拒绝移民和对抗全球化。"
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative 欧洲国家运动联盟"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "（反动主义） - 欧洲国家运动联盟\n\n欧洲国家运动联盟是一个极右翼、欧洲怀疑论者和民族主义政党，旨在撤销联盟并恢复基于种族群体的国家。它的政治观点集中在捍卫传统，拒绝移民和对抗全球化。"
 USoE.Autocracy: "£EU_parliament_PG_Autocracy 专制主义者联盟"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "（新兴专制主义） - 专制主义者联盟\n\n专制主义者联盟涵盖了一个群体和一种新的现象，欧洲合众国正在向俄罗斯和中国靠拢，但采取了新的治理方式。他们致力于建立一种专制政府体制。在这种政体中，国家高于一切，而人民忠于国家。"
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih 温和什叶派革命者联盟"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "（温和派什叶派革命者） - 温和什叶派革命者联盟\n\n温和什叶派革命者联盟是其姊妹党派强硬派什叶派革命者联盟的温和版本，旨在将什叶派政策纳入欧洲合众国政府，而不是原教旨主义者，并且对各种思想路线持更加开放的态度。"
 USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih 强硬派什叶派革命者联盟"
 USoE.Vilayat_e_Faqih_icon: "£EU_parliament_PG_Vilayat_e_Faqih"
 USoE.Vilayat_e_Faqih_desc: "（强硬派什叶派革命者） - 强硬派什叶派革命者联盟\n\n强硬派什叶派革命者联盟代表了那些与更激进的什叶派革命者保持密切联系的什叶派的利益。他们相信什叶派的生活方式将彻底改变该党，并愿意采取任何措施来实现这一目标。"
