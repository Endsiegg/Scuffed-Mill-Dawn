 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite 真主党"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "什叶派穆斯林 - 真主党是一个地下组织，自 1980 年代以来一直与沙特政府进行低级别武装斗争。它试图在 1979 年伊朗革命的启发下，用一个伊斯兰共和国取代沙特王朝。它坚持霍梅尼的法基赫的监护意识形态，将权力集中在最高法学家手中，因此与伊朗和黎巴嫩真主党结盟。与温和的改革运动不同，它拒绝与沙特君主制和解，并继续奉行极端主义策略。"
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small 伊斯兰"
 SAU.Mod_Vilayat_e_Faqih_desc: "什叶派穆斯林(设拉子) - 伊斯兰，或改革运动，是一个松散的网络，由来自沙特阿拉伯东部省份的什叶派学者组成，坚持穆罕默德·设拉子的教义，穆罕默德·设拉子是一位著名的什叶派人物，曾反对阿亚图拉·霍梅尼及其统治法基赫的监护的意识形态。虽然改革运动曾以阿拉伯半岛伊斯兰革命组织的名义对沙特政府发动地下叛乱，但在 90 年代，它缓和了言辞，与伊朗断绝关系并同意解散，以与国王达成协议 法赫德同意释放其成员。今天，该运动的前成员支持对受伊朗启发的革命进行温和改革，这一战略允许沙特君主制容忍他们继续活动，但疏远了思想更激进的什叶派青年。"
 SAU.Caliphate: "£SAU_salafist_jihadism 基地组织"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism 阿拉伯半岛的基地组织"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "萨拉菲运动圣战者 - 基地组织是由奥萨马·本·拉登和其他所谓的“阿富汗阿拉伯人”创立的萨拉菲圣战运动，他们在苏联入侵阿富汗期间为圣战者组织而战。借鉴赛义德库特布的意识形态，基地组织已成为最常与伊斯兰恐怖联系在一起的组织。它对全球圣战的呼吁使其能够在整个穆斯林世界获得一席之地。自从法赫德国王拒绝了本拉登在入侵科威特期间对萨达姆侯赛因提供军事援助的提议，转而寻求美国的支持后，基地组织一直试图用武力推翻沙特王室。"
 SAU.Kingdom: "£SAU_kingdom 沙特王室"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "瓦哈比君主主义者 - 自从阿卜杜勒阿齐兹“伊本沙特”在 1900 年代初期征服了阿拉伯半岛的大部分地区以来，沙特家族统治了内志、汉志、东部省份、阿西尔、吉赞和纳吉兰的土地。 沙特王室依赖于与瓦哈比派追随者结盟，瓦哈比是一位主张回归“更纯粹”的逊尼派伊斯兰教的萨拉菲派神职人员。瓦哈比教派授予的宗教合法性通过瓦哈比神职人员发布使沙特政治决定神圣化的法特瓦来支持沙特统治。沙特的萨拉菲主义品牌禁止任何形式的政治反对和抗议，这与民粹主义的萨拉菲主义品牌不同，后者反对宗教权威集中在政治精英手中或提倡全球圣战。"
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 觉醒运动"
 SAU.Neutral_Muslim_Brotherhood_desc: "温和的伊斯兰主义者 -萨瓦，或伊斯兰觉醒运动，在1990年代作为一个松散的逊尼派神职人员网络出现，他们认为沙特君主制背离了“真正的”伊斯兰教。该运动推动了沙特阿拉伯王国真正的政治改革，但由于沙特君主制的监禁和异议神职人员的增选而未能取得成功。"
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite 乌玛伊斯兰党"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "温和伊斯兰主义者 - 乌玛伊斯兰党是一个政治组织，汇集了反对沙特君主制的沙特伊斯兰主义者、知识分子、人权活动家和律师。该党已经代表了沙特阿拉伯内部的现代主义趋势，该趋势寻求将沙特阿拉伯的宗教信仰与政治改革相结合，而不是禁止任何形式的政治异议的瓦哈比主义。"
