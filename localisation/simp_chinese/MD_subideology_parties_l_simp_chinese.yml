 EGY.conservatism: "£EGY_conservatism 保守党"
 EGY.conservatism_desc: "该党由作家兼记者穆斯塔法·阿卜杜勒·阿齐兹创立。成立时包括许多著名的埃及记者和公众人物。现任领导人阿克马尔·克塔姆是国家民主党颇具影响力的成员。\n\n该党来自§H军方的看法§!为§G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt 埃及爱国运动"
 EGY.liberalism_desc: "埃及爱国运动，或称埃及民族运动，是由前总统候选人艾哈迈德·沙菲克和自由埃及人党前副主席、埃及人生活党创始人穆罕默德·阿布·哈米德发起的政党。\n\n该党来自§H军方的看法§!为§G+50§!"
 EGY.socialism: "£EGY_socialism 现代埃及党"
 EGY.socialism_desc: "现代埃及党是一个由前民族民主党成员组成的埃及政党。\n\n该党来自§H军方的看法§!为§G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small 国家民主党"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "民族民主党是一个威权中间派政党。从成立之初起，它就是阿拉伯社会主义联盟（自 1962 年以来一直是唯一执政党）中诞生的迄今为止最强大的政党，因此被视为其有机继承者。与阿拉伯社会主义联盟大力强调阿拉伯民族主义和阿拉伯社会主义（纳赛尔主义）相反，民族民主党发展成为一个温和的中间派政党。\n\n该党来自§H军方的看法§!为§G+50§!"
 EGY.Communist-State: "£EGY_Communist_State 埃及共产党"
 EGY.Communist-State_desc: "现代埃及共产党于1975年由多名前埃及共产党党员组成。在安瓦尔·萨达特和胡斯尼·穆巴拉克总统的统治下，新共产党面临国家镇压，并被禁止参加选举。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.Conservative: "£EGY_Conservative 祖国保卫者党"
 EGY.Conservative_desc: "国土保卫者党是埃及的一个中间派政党。它是由一群退休军官和温和右翼政策的倡导者创立的。该党最终扩大规模，在全国各地开设了新的党总部和支部。它达到了1000个单位和一个新的党总部。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism 工人民主党"
 EGY.anarchist_communism_desc: "该党最重要的原则是尊重所有埃及人的宗教信仰并结束基于宗教、肤色或性别的歧视。工业重新国有化是工人民主党的主要诉求之一，但与贾迈勒·阿卜杜勒·纳赛尔领导下国有工厂负责人由总统任命的情况不同，工人民主党呼吁这些工厂的工人任命自己的经理。世界民主党主张废除私有化和垄断政策，并重新调整发展计划，以造福于服务不足的社会阶层。该党还与其他力量协调，为埃及工人制定更高的最低工资，建立独立于国家的工会，并改善所有工作场所的工作条件。他们还呼吁打击行政腐败并重新评估埃及与以色列的经济关系。他们的口号是工人必须团结起来。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.Caliphate: "£generic_Caliphate_small 圣战者组织"
 EGY.Caliphate_desc: "埃及伊斯兰圣战和圣地解放军最初被称为“圣战”，后来被称为“圣战组织”或“圣战组织”，是自20世纪70年代末以来活跃的埃及伊斯兰组织。作为基地组织的附属机构，它受到联合国的全球禁运。\n\n该党来自§H军方的看法§!为§R-50§!"
 EGY.Kingdom: "£EGY_kingdom 光明党"
 EGY.Kingdom_desc: "光明党拥有极端保守的伊斯兰意识形态，主张执行严格的伊斯兰教法。它被描述为萨拉菲呼吁协会的政治部门，也是迄今为止埃及几个新萨拉菲政党中最著名的政党，它凭借其长期的组织和管理经验以及魅力十足的领导人已经超越了后者。其政治目标是像沙特阿拉伯那样建立一个效仿瓦哈比主义的神权国家。 据德国公共电视新闻服务德国广播电视联合会报道，沙特阿拉伯被发现是该党的主要资助者。\n\n该党来自§H军方的看法§!为§R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism 伊斯兰党"
 EGY.Neutral_conservatism_desc: "伊斯兰党是埃及的一个伊斯兰政党。 该组织的主要领导人是穆罕默德·阿布·萨姆拉和卡迈勒·哈比卜。该党得到埃及伊斯兰圣战组织的支持。该党的大多数创始人都是该组织的前成员。该党的许多成员都被法院裁决禁止竞选公职。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.oligarchism: "£EGY_oligarchism 共和人民党"
 EGY.oligarchism_desc: "该党在参议院的议会机构由众议员伊哈卜·瓦赫巴领导。从意识形态上看，该党是一个公民、自由主义政党，有代表中左翼的固定路线，其政治经济纲领和思想也代表了这一趋势。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.neutral_Social: "£EGY_neutral_Social 埃及社会民主党"
 EGY.neutral_Social_desc: "埃及社会民主党是埃及的一个社会自由党和社会民主党。它强调自由市场经济和社会正义，作为自由民主制度的一部分。其计划的基石是一部保证公民国家以公民身份为基础的宪法。这与塔加穆党和自由埃及人党等其他政党类似。埃及社会民主党倡导保护和促进埃及的人权。这包括加强公民自由、言论自由和保护少数群体权利的努力。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy 科普特正教会"
 EGY.Neutral_Autocracy_desc: "科普特人是生活在埃及南部的民族宗教土著民族。科普特人拥有自己独立的基督教教派身份，集中并集中在科普特东正教教会内，因此常常与政治生活分离。\n\n该党来自§H军方的看法§!为§R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism 革命社会主义党"
 EGY.Neutral_Communism_desc: "革命社会主义者是埃及的一个托洛茨基主义组织，起源于自下而上的社会主义传统。革命社会主义者的主要成员包括社会学家萨米·纳吉布。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood 自由与公正党"
 EGY.Neutral_Muslim_Brotherhood_desc: "自由与正义党是埃及的一个伊斯兰政党。它名义上是独立的，但与埃及最大的政治团体埃及穆斯林兄弟会有着密切的联系。该党被取缔并解散；然而，它仍然在地下运作。\n\n该党来自§H军方的看法§!为§R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green 改革与发展党"
 EGY.Neutral_green_desc: "该党的创始人是前总统安瓦尔·萨达特的侄子穆罕默德·安瓦尔·埃斯马特·萨达特和埃及亿万富翁雷蒙德·拉卡。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy 埃及武装力量"
 EGY.Nat_Autocracy_desc: "埃及武装部队是阿拉伯埃及共和国的军事组织，旨在保护国家的自由、独立和领土完整。 由陆军、海军、空军和防空部队组成。\n\n该党来自§H军方的看法§!为§G+100§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt 埃及华夫脱党"
 EGY.Nat_Populism_desc: "新华夫脱党，正式名称为埃及华夫脱党，是埃及的一个民族主义自由党。它是埃及最古老、历史上最活跃的政党之一瓦夫脱党的延伸，该党在1952年革命后被解散。新华夫脱党成立于1978年，但仅几个月后就被取缔。1981年安瓦尔·萨达特总统遇刺后，该活动又重新兴起。\n\n该党来自§H军方的看法§!为§H中立§!"
 EGY.Monarchist: "£EGY_Monarchist 穆罕默德·阿里王室"
 EGY.Monarchist_desc: "穆罕默德·阿里王朝是19世纪至20世纪中叶埃及和苏丹的统治王朝。它以其祖先、被视为现代埃及创始人的埃及穆罕默德·阿里的名字命名。\n\n该王朝来自§H军方的看法§!为§H中立§!"
