 UKR.Neutral_Autocracy_shariy_desc: "沙利党 £ukr_shariy 是时代博主阿纳托利·沙利的政党。该党宣扬自由主义观点，力图批评亲俄和亲西方政党，但经常与反对派平台 - 为了生活合作。作为一个大党派，它的存在基于其创始人，事实上，它没有意识形态。"
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens 乌克兰绿党"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "乌克兰绿党 £ukr_greens 是绿色世界协会（成立于1987年12月）的继承者，并以该名称作为民主阵营的一部分参加了1990年乌克兰议会选举。其主要优先事项是改变经济体系中的反生态态度、重建社会体系和保护人权。"
 UKR.Neutral_green_alt: "£ukr_ukrop 乌克兰爱国者协会"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "乌克兰爱国者协会 £ukr_ukrop 是乌克兰寡头根纳迪·科尔班创立的一个政党。尽管该党奉行绿色和支持农业的议程，但它也明确强调乌克兰民族主义，并认为俄罗斯是乌克兰的敌人，故意将其推入北约和欧盟的魔爪。"
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl 激进党"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "奥列格·利亚什科激进党 £ukr_radiakl 是乌克兰的一个政党，主要以激进的民粹主义、乌克兰民族主义、社会主义经济议程和其领导人的离谱而闻名。利亚什科认为，乌克兰需要重新武装核武器，所有冲突都应以武力解决，寡头政治和腐败官员应通过激进措施被清除出境……"
