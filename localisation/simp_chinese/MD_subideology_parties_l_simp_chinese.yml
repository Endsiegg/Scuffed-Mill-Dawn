 MON.Communist-State: "£MON_emerging_communism 人民党"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "蒙古人民党是蒙古国的一个社会民主党。它是由蒙古革命者于1920年创立的共产党，是蒙古最古老的政党。1990年蒙古革命后，蒙古的其他政党获得合法化，该国转变为多党民主制。该党随后放弃了马克思列宁主义，转而支持民主社会主义。该党在2016年选举后重新掌权，并在2020年选举中保持多数席位。"
 MON.anarchist_communism: "£MON_left_wing_radical 人民革命党"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "成立于2010年的蒙古人民革命党是从蒙古人民党分裂出来的一个政党。蒙古人民党成立于1920年，1925年改称蒙古人民革命党，2010年恢复原党名蒙古人民党。该党前主席那木巴尔·恩赫巴亚尔在2011年另起炉灶，注册成立了新的“蒙古人民革命党”，并当选该党主席。"
 MON.neutral_Social: "£generic_neutral_Social_small 民主统一联盟"
 MON.neutral_Social_desc: "民主联盟联盟是蒙古的一个政党联盟。其主要组成部分是蒙古民族民主党和蒙古社会民主党，其核心政策是实行后共产主义时期的政治和经济改革。其主席是1996年至2000年的查希亚吉·额勒贝格道尔吉。该联盟后来成为现任蒙古民主党的基础。"
 MON.Neutral_green: "£MON_non_aligned_greens 公民意志-绿党"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "公民意志绿党是蒙古的一个绿色自由主义政党。"
 MON.Nat_Autocracy: "£MON_nationalist_military_junta 蒙古武装力量"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "蒙古武装部队是蒙古军队及其组成的联合部队的统称。它的任务是保护蒙古的独立、主权和领土完整。"
 MOR.conservatism: "£MOR_NRI 独立国民联合"
 MOR.conservatism_desc: "（古典自由主义） - 独立国民联合\n\n该党名义上是一个社会民主党，但经常与其他自由主义倾向的政党合作，被广泛描述为亲商和自由派。该党由当时的总理艾哈迈德·奥斯曼于1978年创立，一直是摩洛哥政治中的重要参与者。此外，该党是自由国际的国内观察员，隶属于非洲自由网络和欧洲人民党。"
 MOR.liberalism: "£MOR_PS 进步与社会主义党"
 MOR.liberalism_desc: "（左翼社会主义）- 进步与社会主义党\n\n进步与社会主义党于1974年由解放与社会主义党成立。该党的纲领是左翼社会主义，并继续遵循其继承者共产党的宗旨。"
 MOR.socialism: "£MOR_SUP 人民阵线社会主义联盟"
 MOR.socialism_desc: "（民主社会主义） - 人民阵线社会主义联盟\n\n人民阵线社会主义联盟是从独立党分裂出来的人民力量全国联盟中分裂出来的。该党成立于1975年，在意识形态上是一个社会民主主义政党，致力于在摩洛哥推行社会主义和民主政策。此外，该党是欧洲社会党的观察员成员，也是社会主义国际进步联盟的国际成员，标志着该党成为摩洛哥政坛领先的社会主义政党之一。"
 MOR.Western_Autocracy: "£MOR_DSM 民主与社会运动"
 MOR.Western_Autocracy_desc: "（保皇主义）- 民主与社会运动\n\n民主与社会运动党由前警察局长马哈茂德·阿尔山于1996年创立。民主与社会运动党经常被许多人描述为保皇党空壳党，因为该党强烈支持君主制并支持阿拉维王朝的继续统治。"
 MOR.anarchist_communism: "£MOR_US 统一社会党"
 MOR.anarchist_communism_desc: "(左翼民族主义者）- 统一社会党\n\n统一社会党由穆罕默德·本赛义德·艾特·伊德创立，在2005年之前主要以统一社会主义左翼党的名称存在。该党以民主社会主义、反帝国主义、左翼民粹主义和左翼民族主义为竞选纲领。该党的许多高层领导也反对君主制，并寻求在摩洛哥灌输更多的民主价值观。"
 MOR.Caliphate: "£generic_Caliphate_small 摩洛哥穆斯林斗争集团"
 MOR.Neutral_conservatism: "£MOR_IP 独立党"
 MOR.Neutral_conservatism_desc: "（阿拉伯民族主义者/保守主义）- 独立党\n\n独立党成立于 1937 年，当时摩洛哥处于保护国时期，是一个支持脱离西班牙和法国的独立的政党。现代摩洛哥王国成立后，该党成为阿拉伯民族主义和保守主义的领头党。此外，该党隶属于非洲民主联盟，在国际上隶属于国际民主联盟中间派民主国际。"
 MOR.oligarchism: "£MOR_AM 真实与现代党"
 MOR.oligarchism_desc: "（改革派君主自由主义） -  真实与现代党\n\n该党由穆罕默德六世·福阿德·阿里·艾尔·希马的朋友于2008年组建，由多个政党合并而成。该政党及其支持的政策通常被描述为社会自由党，但该党并非没有争议。反对该党的人指责它受到君主制的支持和指导，当然，该党对此予以驳斥。"
 MOR.Neutral_Libertarian: "£MOR_CU 立宪联盟"
 MOR.Neutral_Libertarian_desc: "（自由君主制）- 立宪联盟\n\n该党由马蒂·布阿比德于1983年创立，是一个民粹主义政党，信奉自由经济政策，同时也是摩洛哥君主制的狂热支持者。"
 MOR.Nat_Autocracy: "£MOR_ARM 摩洛哥皇家武装部队"
 MOR.Nat_Autocracy_desc: "（军政府） - 摩洛哥皇家武装部队\n\n摩洛哥皇家武装部队最初成立于1098年，但军队的现代形式成立于1958年。它由摩洛哥皇家陆军、摩洛哥皇家海军、摩洛哥皇家空军、摩洛哥皇家卫队和摩洛哥皇家宪兵组成。摩洛哥皇家武装部队的最高指挥官当然是摩洛哥国王，国防部长密切参与摩洛哥皇家武装部队的行动。"
 MOR.Monarchist: "£MOR_MON 阿拉维王室"
 MOR.Monarchist_desc: "（绝对君主制）- 阿拉维王室\n\n阿拉维王室是一个阿拉伯谢里夫王室，自称是伊斯兰教先知穆罕默德的孙子哈桑·伊本·阿里的后裔。穆罕默德六世自1999年7月起担任阿拉维王朝的现任首领。自17世纪初以来，该王朝作为苏丹和后保护国国王统治摩洛哥，相对而言没有中断过。"
