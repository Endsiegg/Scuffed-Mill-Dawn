 ALB.conservatism: "£ALB_western_conservative 阿尔巴尼亚民主党"
 ALB.conservatism_desc: "亲西方保守主义 - 阿尔巴尼亚民主党成立于 1990 年，主要由前共产主义政权恩维尔·霍查的持不同政见者组成，他们本质上是反共的，是$USoE.conservatism_2017$的合作伙伴，他们是亲欧洲和亲欧盟的。"
 ALB.liberalism: "£ALB_western_liberal 人权团结党"
 ALB.liberalism_desc: "自由主义 - 人权团结党成立于1992年，是一个关注希腊少数群体利益的社会自由党派。他们经常与希腊少数民族民主联盟合作，以促进阿尔巴尼亚境内希腊人的利益。 虽然不是任何欧盟政治投票集团的成员或伙伴，但他们总体上是亲欧洲和亲欧盟的。"
 ALB.socialism: "£ALB_western_social_democrat 阿尔巴尼亚社会党"
 ALB.socialism_desc: "亲西方社会民主党 - 严格意义上来说，阿尔巴尼亚社会党成立于1991年，是社会民主改革组织，也是 £generic_Communist_State_small 阿尔巴尼亚劳动党的继承者。它是一个比其霍查主义起源政党更加偏向自由主义的政党，是$USoE.socialism$的合作伙伴，使其总体上成为一个亲欧洲和亲欧盟的政党。"
 ALB.Western_Autocracy: "£ALB_western_autocracy 合法运动党"
 ALB.Western_Autocracy_desc: "亲西方独裁政体 - 合法运动党成立于1924年，是一个右翼君主主义政党，致力于让索古家族重新掌权。他们是国际君主主义者会议小组的成员。"
 ALB.Communist-State: "£ALB_emerging_communism 阿尔巴尼亚共产党"
 ALB.Communist-State_desc: "霍查主义共产党 - 阿尔巴尼亚共产党成立于1991年，是霍查主义时代的反修正主义政党 £generic_Communist_State_small 阿尔巴尼亚劳动党的继承者。它积极维护曾经影响全国的马克思列宁主义和霍查主义思想。 该党于1992年被取缔，1998年再次获准自由活动。"
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative 阿尔巴尼亚共和党"
 ALB.Neutral_conservatism_desc: "不结盟保守主义 - 阿尔巴尼亚共和党成立于1991年，是一个民族主义保守党，深受美国共和党的影响，将其视为政治榜样。作为 $USoE.Neutral_conservatism_2017$ 的全球合作伙伴，该党寻求在欧盟内部进行一些整合。"
 ALB.Neutral_green: "£ALB_non_aligned_greens 阿尔巴尼亚农业党"
 ALB.Neutral_green_desc: "农业主义 - 阿尔巴尼亚农业党成立于1991年，主要是一个农业主义政党，希望围绕自由市场经济体系改革阿尔巴尼亚国家，特别关注阿尔巴尼亚农民的利益 。他们通常倾向于左翼，并定期与$ALB.socialism$合作。"
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta 阿尔巴尼亚共和国武装力量"
 ALB.Nat_Autocracy_desc: "军政府 - 自1912年以来，阿尔巴尼亚共和国武装部队的任务是维护阿尔巴尼亚的领土完整。由于对霍查主义政权衰落时期的一些担忧以及停止非共产主义的可能性，军方自愿让位。"
 ALB.Monarchist: "£ALB_nationalist_monarchist 索古王室"
 ALB.Monarchist_desc: "君主主义 - 索古家族于1928年作为王室成立，是1928年至1939年短暂存在的阿尔巴尼亚王国的王朝名称，该头衔由当时的意大利国王维克托·伊曼纽尔三世继承。此后，阿尔巴尼亚王位的头衔和要求一直沿阿尔巴尼亚前国王佐格一世的血统传承。"
 ALG.conservatism: "£generic_conservatism_small 全国共和联盟"
 ALG.conservatism_desc: "保守派 - 全国共和联盟是阿尔及利亚的一个坚定的反伊斯兰政党。它谴责1995年的圣艾智德协议，该协议是和平的框架和结束从1991年到2002年持续的阿尔及利亚内战的计划。它于1995年同年成立，在议会中获得 2% 的选票1997年立法选举，虽然没有席位。他拒绝参加2002年的立法选举，认为他们会被操纵。2017年以1.87%的得票率获得议会6席。"
 ALG.liberalism: "£generic_liberalism_small 民族民主联盟"
 ALG.liberalism_desc: "自由派 - 民族民主联盟是一个民粹主义的自由党。它在政治范围内从中心到右翼。它成立于1997年，是同年立法选举中最强的政党，但在随后的选举中表现最差，约为8.2%。自2007年以来，一直稳居议会第二大党。1999年，总统阿卜杜勒-阿齐兹·布特弗利卡在民族民主联盟的领导下竞选，并以惊人的 85% 获胜。尽管许多人认为这次选举不公平，但独立的旁观者认为它是公平和民主的。他们在2019年再次尝试竞选总统，但以 7.3% 的选票落败。"
 ALG.socialism: "£generic_socialism_small 民主与共和联盟"
 ALG.socialism_desc: "社会民主派 - 民主与共和联盟是阿尔及利亚的一个社会民主党柏柏尔政党，在政治光谱中占据中左翼。2012年更名为阿尔及利亚人民运动。"
 ALG.socialism_2012: "£generic_socialism_small 阿尔及利亚人民运动"
 ALG.socialism_2012_desc: "社会民主派 - 阿尔及利亚人民运动是阿尔及利亚的一个社会民主党柏柏尔政党，在政治领域占据中左翼。2012年之前，它被称为民主共和联盟。2017年在全国人民代表大会中获得13席。"
 ALG.Autocracy: "£ALG_Autocracy_small 民族解放阵线"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "左翼独裁 - 民族解放阵线是一个阿尔及利亚民族主义政党。在1989年之前，它一直是唯一的合法政党，当时它以一党制国家的身份统治阿尔及利亚。阿尔及利亚内战后，它于2002年重新掌权，成为最受欢迎的政党，并一直保持至今。其意识形态遵循以反殖民主义为核心价值的泛阿拉伯民族主义思维。它支持社会主义，尤其是阿拉伯社会主义，因为它反对马克思主义思想。"
 ALG.Conservative: "£generic_Conservative_small 阿尔及利亚民族阵线"
 ALG.Conservative_desc: "反动派 - 阿尔及利亚民族阵线是阿尔及利亚的一个民族保守党。它是自2002年以来最受欢迎的右翼政党之一，但尽管在2017年立法选举中获得9.5%的支持率，但仍失去了所有席位。它曾在2009年和2014年竞选总统，但两次都惨败而归。"
 ALG.Caliphate: "£generic_Caliphate_small 萨拉菲布道与战斗组织"
 ALG.Caliphate_desc: "萨拉菲圣战者 - 萨拉菲布道与战斗组织是阿尔及利亚的萨拉菲圣战恐怖组织。它于1998年由伊斯兰武装组织前指挥官哈桑·哈特塔布创立，他抗议他们对平民的屠杀。2003年，纳比勒·萨赫拉乌伊被保释，后者宣布萨拉菲布道与战斗组织效忠基地组织。 据报道，该组织有100至4000名成员，发动了五次袭击，造成38人死亡。2007年1月，该组织更名为伊斯兰马格里布基地组织。"
 ALG.Caliphate_2006: "£generic_Caliphate_small 伊斯兰马格里布基地组织"
 ALG.Neutral_Muslim_Brotherhood_desc: "温和穆斯林派 - 争取和平社会运动是阿尔及利亚的右翼至极右翼政党。它由穆斯林兄弟会于1990年创立，至今仍与其保持一致。它是逊尼派伊斯兰教徒，遵循伊斯兰保守的民主制度。 它在1997年的立法选举中取得了最大的成功，成为第二大党，在380个席位中获得69个席位。1995年还参加过一次总统选举，获得25.6%的选票。它于2012年与国家改革运动和伊斯兰复兴运动建立了选举联盟。该党也被称为“哈马斯”，是其阿拉伯语名称“伊斯兰抵抗运动”的缩写。"
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 国家改革运动/伊斯拉"
 ALG.Neutral_Autocracy_desc: "右翼伊穆斯林派 - 国家改革运动是阿尔及利亚的一个右翼伊斯兰民主党。在同意与阿尔及利亚政府合作后，它于 2002年从复兴运动中脱颖而出。它在2002年的选举中取得初步成功，但此后支持率下降。它在2012年的选举中它与争取和平社会运动和伊斯兰复兴运动之间结成了“绿色联盟”。伊斯拉这个名字是其阿拉伯语名称“改革创新重建”的缩写形式。"
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small 伊斯兰复兴运动/阿拉伯文化复兴"
 ALG.Neutral_conservatism_desc: "中间派穆斯林派 - 伊斯兰文艺复兴运动是一个温和的伊斯兰主义阿尔及利亚政党，被归类为中右翼至右翼。它在1997年的选举中取得了最大的成功，获得了8.7%的普选票，但在 2002 年输给了国家改革运动，仅获得0.6%的选票。 它选举中与争取和平社会运动和国家改革运动之间形成了“绿色联盟”。纳哈达是其阿拉伯名称“阿拉伯文化复兴”的缩写形式。"
 ALG.neutral_Social: "£generic_neutral_Social_small 社会主义力量阵线"
 ALG.neutral_Social_desc: "民主社会主义派 - 社会主义力量阵线是阿尔及利亚的一个柏柏尔政党。它是推崇社会民主主义和世俗主义，占据中左翼的政党。它在各方面取得了一定的成功，但抵制了2002年和2007年的立法选举以及2009年的总统选举，因为认为这些选举被操纵以有利于执政党。"
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small 工人党"
 ALG.Neutral_Communism_desc: "共产主义派 - 工人党是一个左翼托洛茨基主义的阿尔及利亚政党。它成立于1990年，倡导保护和促进阿尔及利亚的工会，以及更好地分配财富。其秘书长露伊莎·哈努娜是2004年阿尔及利亚首位女性总统竞选人。自1997年以来，该党一直保持在国民议会前8名的位置，2007年以5.08%的得票率位居第四。"
 ALG.Nat_Populism: "£generic_Nat_Populism_small 正义与发展阵线"
 ALG.Nat_Populism_desc: "右翼民粹主义派 - 正义与发展阵线是阿尔及利亚的一个伊斯兰政党。它是右翼民族主义者，遵循伊斯兰民主。它的灵感来自土耳其的正义与发展党。它在2017年与复兴党的选举联盟中取得成功，他们获得了3.7%的选票"
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small 阿尔及利亚阿拉伯复兴社会党"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small 阿尔及利亚人民国家武装力量"
 ALG.Nat_Autocracy_desc: "军政府 - 国家人民军是阿尔及利亚的武装力量。自1962年阿尔及利亚独立以来，它在政治上发挥了重要作用。它实际上控制了政府，直到1988年建立了多党制。不过，它仍然对阿尔及利亚的政治产生影响，最近的例子是总统阿卜杜勒-阿齐兹·布特弗利卡在抗议导致失去军方支持后于2019年退位。"
 AQY.Caliphate: "£generic_Caliphate_small 阿拉伯半岛的基地组织"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_conservatism 亚美尼亚保守党"
 ARM.conservatism_icon: "£ARM_conservatism"
 ARM.conservatism_desc: "保守派 - 亚美尼亚保守党。该党支持加强亚美尼亚的国家安全，保护亚美尼亚的语言、文化和基督教传统、公民权利、良心自由和财产权。此外，该党相信发展强大的民主、公民社会和欧洲法律模式、睦邻关系以及高度发达的教育体系和经济。该党宣称国家对其公民日常活动的干预应该是最小的。该党反对欧亚主义的概念。该党还寻求对抗俄罗斯在亚美尼亚的影响力，并反对俄罗斯在亚美尼亚或阿尔扎赫的任何军事基地。该党表示，俄罗斯的影响力使亚美尼亚无法与欧盟和美国发展更紧密的关系。"
 ARM.liberalism: "£ARM_liberalism 亚美尼亚国民大会"
 ARM.liberalism_icon: "£ARM_liberalism"
 ARM.liberalism_desc: "自由派 - 亚美尼亚国民大会。亚美尼亚国民大会主张与亚美尼亚邻国保持良好关系，包括与土耳其和阿塞拜疆实现关系正常化，与中东发展更密切的关系，阿尔扎赫共和国实现自决，鼓励亚美尼亚进一步融入欧洲，深化与欧盟的合作，同时还与美国、俄罗斯和独联体成员国保持着牢固的关系。"
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland 祖国民主党"
 ARM.Neutral_Libertarian_desc: ""
 ARM.socialism: "£ARM_socialism 光明亚美尼亚党"
 ARM.socialism_icon: "£ARM_socialism"
 ARM.socialism_desc: "社会民主派 - 光明亚美尼亚党。光明亚美尼亚党是一个自由的、亲欧洲的政党。埃德蒙·马鲁克扬呼吁将与欧盟的关系提升到战略伙伴关系的水平。光明亚美尼亚党支持亚美尼亚成为欧盟正式成员，并希望立即开始入盟谈判的第一步。该党宣言指出，亚美尼亚应在泛欧进程和结构中表现出主动性，将自己展现为欧洲文明和民主价值观的真正承载者。尽管该党有亲欧倾向，但光明亚美尼亚党也相信与俄罗斯保持积极合作，确保亚美尼亚的利益不会为了其他国家而妥协。"
 ARM.Communist-State: "£ARM_Communist_State 亚美尼亚共产党"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "共产主义派 - 亚美尼亚共产党。美国资助的自由欧洲电台/自由电台将亚美尼亚共产党描述为坚定的亲俄派。在1994年的一次集会上，该党呼吁与俄罗斯建立新的联盟，称这是亚美尼亚唯一的救赎。该党反对亚美尼亚进一步融入欧洲。"
 ARM.Conservative: "£ARM_Conservative 科恰良"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "新兴保守党 - 科恰良。罗伯特·谢德拉基·科恰良是亚美尼亚政治家和政治家。1994年12月29日至1997年3月20日期间担任未获承认的纳戈尔诺-卡拉巴赫共和国的第一任总统。他在该国的国内政治、与俄罗斯的关系以及与犯罪世界的联系方面都有很大关系。"
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny 亚美尼亚-雅利安秩序党"
 ARM.Vilayat_e_Faqih_desc: "新兴精神分裂症 - 亚美尼亚-雅利安秩序党。我们以亚美尼亚价值体系的名义，努力恢复其自然特征和功能，为了民族和祖国的统一，以及他的永存。亚美尼亚雅利安人不受反对某人原则的指导。"
 ARM.Conservative2: "£ARM_Conservative_alt 亚美尼亚共和党"
 ARM.Conservative2_icon: "£ARM_Conservative_alt"
 ARM.Conservative2_desc: "新兴保守派 - 亚美尼亚共和党。共和党的民族保守主义意识形态基于采哈克伦，一种 20 世纪早期的亚美尼亚民族主义意识形态（大致翻译为民族宗教）。 它由加列津·恩贾德制定，认为亚美尼亚民族身份和国家应该对所有亚美尼亚人具有宗教意义。采哈克伦的字面意思是种族的载体，指的是那些代表和承载古典亚美尼亚精神和生物本质的人。然而，它经常被错误地解释为民族宗教。"
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy 亚美尼亚武装力量"
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
 ARM.Nat_Autocracy_desc: "军政府 - 亚美尼亚武装力量。 亚美尼亚武装力量，有时也被称为亚美尼亚军队，是亚美尼亚的国家军队。它由亚美尼亚武装部队总参谋部下属的人事部门组​​成，可分为两个总部门：地面部队、空军和防空部队。虽然它部分由驻扎在亚美尼亚苏维埃社会主义共和国的前苏联陆军部队（主要是外高加索军区第7近卫军的部队）组成，但亚美尼亚的军队可以追溯到亚美尼亚第一共和国的成立1918年。"
 ARM.Nat_Fascism: "£ARM_Nat_Fascism 亚美尼亚革命联盟"
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
 ARM.Nat_Fascism_desc: "社会民族主义派 - 亚美尼亚革命联盟。亚美尼亚革命联盟是亚美尼亚民族主义和社会主义政党。由克里斯塔普·米卡埃莲、斯捷潘·佐里安和西蒙·扎瓦里安于1890年在俄罗斯帝国第比利斯成立。今天，该党在亚美尼亚、阿尔扎赫、黎巴嫩、伊朗和亚美尼亚侨民所在的国家开展活动。尽管它长期以来一直是亚美尼亚侨民中最具影响力的政党，但它在现代亚美尼亚的影响力相对较小。"
 ARM.Nat_Populism: "£ARM_Nat_Populism 萨逊勇士泛亚美尼亚党"
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
 ARM.Nat_Populism_desc: "民族民粹主义派 - 萨逊勇士泛亚美尼亚党。有时，萨逊勇士被描绘成极端的民族主义者。事实上的党领袖吉雷尔·塞菲利安支持建立一个统一的亚美尼亚。他们明确呼吁将阿尔扎赫共和国与亚美尼亚统一。该党的战略目标是团结亚美尼亚国内外的亚美尼亚人，确保亚美尼亚民族的可持续性及其全球影响力。该党的外交政策强烈反对俄罗斯，其宣言呼吁将亚美尼亚从俄罗斯的殖民统治下解放出来，并退出由俄罗斯领导的组织，包括欧亚经济联盟、集体安全条约组织和独联体。该党呼吁立即从亚美尼亚撤出俄罗斯士兵，并关闭久姆里的俄罗斯第102军事基地。"
 ARM.Monarchist: "£ARM_Monarchist 亚美尼亚王座"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "保皇派 - 亚美尼亚王座。15世纪亚美尼亚王国灭亡后，许多王朝都声称自己是亚美尼亚王位的真正继承人。但两个主要的觊觎者是来自意大利的萨伏依王朝和巴格拉图尼王朝新自封的继承人罗兰·冯·巴格拉图尼。作为巴格拉提德王朝真正后裔的格鲁吉亚巴格拉季昂人也表达了他们的主张，但由于他们与格鲁吉亚的隶属关系，在亚美尼亚从未受到重视。"
 ARM.oligarchism: "£ARM_Neutral_Libertarian 公平的亚美尼亚党"
 ARM.oligarchism_desc: "自由主义派 - 公平的亚美尼亚党。该党相信建立一个强大而有影响力的国家，改善社会经济发展，消除政治腐败和一切形式的歧视，加强法治和社会正义，保护环境，鼓励亚美尼亚侨民移民并争取国际承认在外交事务方面，该党既赞成亚美尼亚融入欧洲，又确认亚美尼亚应继续留在欧亚联盟并进一步融入其中。该党认为，亚美尼亚属于“欧洲大家庭”国家，应与欧盟全面落实《亚美尼亚-欧盟全面加强伙伴关系协定》，同时与俄罗斯保持牢固的经济联系。"
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy 国家团结党"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "中立独裁派-民族团结党。该党主张加强亚美尼亚经济，保护少数民族权利，深化欧洲一体化，同时与其他独立国家联合体成员国，特别是俄罗斯保持密切关系。该党还相信将亚美尼亚留在集体安全条约组织和欧亚联盟内，同时促进与美国和北约的更深层次关系。然而，该党反对在亚美尼亚部署任何北约维和人员。该党还相信与亚美尼亚的邻国建立和平并和平解决纳戈尔诺-卡拉巴赫冲突。"
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood 亚美尼亚民主自由党"
 ARM.Neutral_Muslim_Brotherhood_desc: "拉姆加瓦尔派 - 亚美尼亚民主自由党。亚美尼亚民主自由党主张自由主义和资本主义，不同于其他两个亚美尼亚古典政党社会民主党洪察克党和亚美尼亚革命联合会都保持左翼意识形态。与侨民和亚美尼亚的其他传统政党相比，该党目前的人数很少。 此外，同时拥有坚实的选区。随后，这种情况已经上升到关于该党是否存在的争论。"
 ARM.Western_Autocracy: "£ARM_Western_Autocracy 民族自决联盟"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "西方独裁派-民族自决联盟。 民族自决联盟是一个亚美尼亚政党。它由寻求亚美尼亚独立的苏联持不同政见者帕鲁伊尔·海里克扬于1987年创立。该党认为，包括亚美尼亚在内的高加索地区应该走向欧洲一体化，并加强与西方国家的融合。该党15年来一直坚持这样的立场，即亚美尼亚和阿塞拜疆融入欧盟将使纳戈尔诺-卡拉巴赫冲突变得毫无意义，因此加入欧盟应该作为冲突的持久解决方案。"
 ARM.anarchist_communism: "£ARM_anarchist_communism 亚美尼亚联合共产党"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "共产主义派 - 亚美尼亚联合共产党。亚美尼亚联合共产党是亚美尼亚的一个共产主义政党。它与政府的联系比主要的亚美尼亚共产党更紧密，并且不加入反对派阵线。 亚美尼亚联合共产党支持国防部长谢尔日·萨尔基相成功竞选总统。"
 ARM.Autocracy: "£ARM_Autocracy 亚美尼亚繁荣党"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "新兴专制派 - 亚美尼亚繁荣党。在意识形态上，该党在政治光谱上定位为中右翼，主张经济自由主义，加强与俄罗斯的联系，在欧盟问题上持欧洲怀疑论，在社会问题上持传统主义。亚美尼亚第二任总统罗伯特·科恰良在创建该党方面发挥了重要作用（有些人声称是科恰良本人建立的）。 科恰良在党内的影响和作用是一个有争议的话题。2012年，大多数分析人士认为科恰良与该党密切相关。一些人认为科恰良是该党的秘密领导人，而另一些人则认为他对人民行动党没有影响力。该党保持亲俄意识形态，是亚美尼亚唯一直言不讳的欧洲怀疑党。该党主张将维护民族和传统价值观、家庭以及教会和国家关系作为最重要的优先事项。"
 ARM.Neutral_conservatism: "£ARM_Neutral_conservatism 强大的祖国"
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism"
 ARM.Neutral_conservatism_desc: "保守主义派 - 强大的祖国。该党支持加强亚美尼亚与亚美尼亚侨民之间的联系，并加强该国的经济发展。"
 ARM.Neutral_green: "£ARM_Neutral_Green 公民的选择"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "绿色民主派 - 公民的选择。该党主张福利国家、财富再分配、环保主义、全民医疗保健、免费教育、性别平等、支持工会和直接民主。此外，该党主张阿尔扎赫共和国实行自决，在高加索地区建立和平，与俄罗斯保持中立关系。一些党员呼吁重新谈判亚美尼亚和俄罗斯之间的协议，特别是解决俄罗斯在亚美尼亚的军事基地。"
 ARM.neutral_Social: "£ARM_neutral_Social 亚美尼亚民主党"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "社会民主派 - 亚美尼亚民主党是亚美尼亚的一个民主社会主义政党。它由阿拉姆·加斯帕里·萨尔基相于1991年成立，他是苏联时代亚美尼亚共产党的最后一位书记，当时该党在1920年至1990年间统治亚美尼亚苏维埃社会主义共和国。随着苏联解体，执政的亚美尼亚共产党已经失宠。其常务秘书阿拉姆·加斯帕·萨尔基相解散该党并成立亚美尼亚民主党，并任命自己为新党的第一书记。与此同时，鲁本·托夫马相等党员显然不赞成萨尔基相解散原亚美尼亚共产党的举动，不久后成立了新的亚美尼亚共产党。"
 ARM.Neutral_Communism: "£ARM_Neutral_Communism 亚美尼亚人民党"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "共产主义派 - 亚美尼亚人民党。亚美尼亚人民党是亚美尼亚的一个左翼社会主义政党。它于 1998 年由苏联和亚美尼亚党和政治家卡伦·杰米尔扬创立。在1999年议会选举之前，亚美尼亚人民党与亚美尼亚共和党结成政治联盟，称为统一集团。"
 AUS.conservatism: "£AUS_western_conservative 奥地利人民党"
 AUS.conservatism_desc: "亲西方保守主义 - 奥地利人民党于1945年二战后成立，自奥地利摆脱纳粹统治以来一直是奥地利境内的主要保守党。该党同时关注自由保守主义和基督教民主，非常适合作为 $USoE.neutral_Social_2017$ 和国际民主党联盟的成员。"
 AUS.liberalism: "£AUS_western_liberal 自由论坛"
 AUS.liberalism_desc: "自由主义 - 自由论坛成立于1993年，是一个古典自由主义政党，其成立是由于与 $AUS.Nat_Populism$ 就上述政党的右翼民粹主义情绪存在分歧而成立。除了环境保护之外，自由论坛还支持私有化努力、软毒品合法化、少数族裔平等、购物时间自由化和提高投票年龄。"
 AUS.socialism: "£AUS_western_social_democrat 奥地利社会民主党"
 AUS.socialism_desc: "亲西方社会民主主义- 奥地利社会民主党成立于1889年，是奥地利现存最古老的政党。在其悠久的历史中，它一直保持其社会民主价值观，是进步联盟和社会主义国际的成员，它们享有全球影响力，同时在欧盟和欧洲内部，它们是$USoE.socialism$的一部分，使它们成为非常亲欧和亲欧盟的政党。"
 AUS.Communist-State: "£generic_Communist_State_small 奥地利革命工人协会（马列主义）"
 AUS.Communist-State_desc: "马列主义 - 奥地利革命工人联盟于1968年与 £generic_Communist_State_small 奥地利马克思列宁主义小党分裂之后成立，一直是奥地利境内马克思列宁主义的坚定支持者。该党是反修正主义的，自成立以来就断断续续地出版月刊。"
 AUS.anarchist_communism: "£AUS_emerging_communism 奥地利共产党"
 AUS.anarchist_communism_desc: "社会主义 - 奥地利共产党成立于1918年，尽管在全国范围内的实际代表性很少，但在奥地利境内一直保持着重要地位。尽管有其名称和历史，奥地利共产党已经相当温和，并被许多人视为社会主义者。在国际上，它在共产党和工人党国际会议中拥有代表权，在欧洲，它是 $USoE.Neutral_Communism_2017$ 的成员。"
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative 奥地利未来联盟"
 AUS.Neutral_conservatism_desc: "国家保守主义 - 奥地利未来联盟成立于2005年，是 $AUS.Nat_Populism$ 的一个分裂团体，分裂的发生是由于奥地利自由党内部认为“自由化”进程失败的事实。他们寻求通过支持中产阶级、自由市场以及削减官僚支出和政府债务来从$AUS.conservatism$中站稳脚跟。该党在移民问题上的立场比自由党更为温和，支持“绿卡”制度。"
 AUS.Neutral_green: "£AUS_non_aligned_greens 绿党 - 绿色替代"
 AUS.Neutral_green_desc: "环保主义 - 绿党成立于1986年，当时名为绿色替代，自1993年以来被称绿党 - 绿色替代，他们在奥地利政治领域内就环境保护、少数群体权利等问题发出了极为强烈的声音。该党同时属于 $USoE.Neutral_green_2017$ 和 $USoE.Neutral_green$，并且非常亲欧洲和亲欧盟。"
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta 奥地利联邦军"
 AUS.Nat_Autocracy_desc: "军政府 - 首次存在于 1920 年，当前形式的联邦军自1955年奥地利统一后就一直存在。作为奥地利联邦宪法的一部分，其目前的职责是保护民主自由、维持秩序并在发生灾难时提供援助。"
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist 奥地利自由党"
 AUS.Nat_Populism_desc: "右翼民粹主义 - 奥地利自由党成立于1956年，是一个右翼政党，源自最初的泛日耳曼民族自由党。他们的第一位领导人是前纳粹部长兼党卫军军官安东·莱因塔勒。然而，自20世纪80年代以来，更加自由主义的领导层使得该党在某些问题上的立场软化了。"
 AUS.Monarchist: "£AUS_nationalist_monarchist 哈布斯堡-洛林王室"
 AUS.Monarchist_desc: "君主主义 - 哈布斯堡-洛林王朝作为王室成立于1736年，曾统治过许多国家，从神圣罗马帝国到比利时，更重要的是对奥地利人来说，哈布斯堡-洛林王朝曾经统治过奥匈帝国帝国直到第一次世界大战结束时最终解体。"
