 MON.liberalism_desc: "1990年民主革命后，蒙古成为多党制国家。民主革命先驱者在民主革命期间建立了蒙古民族进步党、蒙古社会民主党等政党。2000年12月6日，蒙古民族民主党、蒙古社会民主党等五个政党合并成立蒙古民主党。"
