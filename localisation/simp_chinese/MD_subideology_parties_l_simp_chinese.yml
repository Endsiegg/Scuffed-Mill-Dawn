 KUR.oligarchism_desc: "寡头主义 - 库尔德斯坦爱国联盟是一个融合的库尔德政党，作为一个更左翼的替代方案而成立，仍然反对库尔德民主党强大的巴尔扎尼家族的统治。库尔德自治区内战结束后，它有效控制了伊拉克库尔德斯坦南部，并仍然控制着大型佩什梅格部队。在库尔德人彻底独立的问题上，它比库尔德民主党更加务实，并且随着库尔德民主党与伊朗关系的降温，它加强了与伊朗的关系。"
