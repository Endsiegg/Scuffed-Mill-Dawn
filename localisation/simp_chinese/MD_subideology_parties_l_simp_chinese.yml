 ROJ.neutral_Social: "£ROJ_neutral_Social_small 民主联盟党"
 ROJ.neutral_Social_desc: "民主邦联主义 - 民主联盟党是叙利亚北部和东部自治政府中最具主导地位的政党，也称为罗贾瓦。它遵循民主邦联主义的意识形态，是库尔德保护伞组织库尔德斯坦社群联盟的成员，并从阿卜杜拉·奥贾兰和库尔德工人党的斗争中汲取灵感。正因为如此，该党及其控制的地区被土耳其贴上了恐怖分子的标签。然而，由于其军事派别“人民保卫军”对伊斯兰国进行了成功的斗争，它赢得了国际社会的广泛同情。"
