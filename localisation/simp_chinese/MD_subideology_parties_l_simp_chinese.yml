 ITA.democratic_senate: "£ITA_roman_senate 技术官僚参议院"
 ITA.democratic_senate_desc: "寡头主义和特权的日子已经一去不复返了，现代时代要求我们倾听我们中间甚至不那么富有的人的需求。但不能忽视旧代议制民主的失败，人们可以投票给政党，但他们的作用只是选择由哪个技术官僚组成政府。"
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small 技术官僚"
 ITA.Western_Autocracy_desc: "技术官僚政府是在政治动荡时期建立的，当时国家正面临前所未有的危机，政治家无法应对。"
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£generic_conservatism_small Forward Italy"
 ITA.conservatism_desc: "意大利力量党是一个右翼保守政党，由戴尔乌特利于1994年在“克里斯蒂娜民主”的灰烬上成立，当时“玛尼普利特”对一起重大腐败丑闻进行了调查。与该党最相关的事件是西尔维奥·贝卢斯科尼的“下野”，他以房地产资产和媒体网络而闻名。贝卢斯科尼已经成为迄今为止最突出的成员，这导致该党的选举命运直接与贝卢斯科尼的个人魅力和司法制度的变化有关。该党宣称的目标是降低普通民众和企业的税收，并保证公民的稳定和法治。"
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal 自由联合会"
 ITA.liberalism_desc: "自由党联合会重新联合了来自意大利政治中间立场的各种社会自由党派。大致受到意大利自由党理想的启发，该党于1919年由乔瓦尼·乔利蒂创立。尽管在欧洲大部分地区被认为是成立的，但自从几十年前路易吉·埃诺迪去世以来，社会自由主义在意大利的选举命运非常有限，不得不与意识形态上非常灵活的传统政党打交道，而且民众普遍比其他国家更警惕资本主义发达国家。他们坚信自由市场，同时倡导福利和社会权利。"
 ITA.liberalism_icon: "£ITA_western_liberal"
