 SIN.conservatism_desc: "人民行动党自1950年代后期以来一直在新加坡执政。它被许多人视为美化的寡头政治，但也为新加坡的经济繁荣做出了贡献。 人民行动党制定的政策在本质上通常是保守的，同时拒绝任何真正西方的标签。\n\n§C西方派系§! 将推动与美国等西方大国加强合作。"
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism 新加坡民主党"
 SIN.liberalism_desc: "新加坡民主党将重点放在人权和不断发展的新加坡而不过度剥削新加坡人民的议程上。"
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism 工人党"
 SIN.socialism_desc: "工人党是唯一拥有议会成员的反对党。他们认为新加坡应该更多地转向社会主义国家，同时尽量减少精英主义和唯物主义。此外，他们相信“第一世界议会”，政府对与新加坡人有关的问题负责，并允许新加坡人行使其政治参与权。\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism 人民行动党 - §G东方派系§!"
 SIN.Autocracy_desc: "人民行动党自1950年代后期以来一直在新加坡执政。它被许多人视为美化的寡头政治，但也为新加坡的经济繁荣做出了贡献。人民行动党制定的政策在本质上通常是保守的，同时拒绝任何真正西方的标签。\n\n人民行动党的§G东方派系§!寻求与中国和俄罗斯以及其他主要新兴大国建立更紧密的联系。\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism 新加坡人民党"
 SIN.anarchist_communism_desc: "新加坡人民党遵循许多与新加坡自由党所遵循的模式相同的模式。他们类似于新加坡民主党？然而，他们寻求额外的让步，例如更好的工作和教育机会。\n"
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small 伊斯兰祈祷团"
 SIN.Neutral_Autocracy: "£SIN_conservatism 人民行动党 - §R不结盟集团§!"
 SIN.Neutral_Autocracy_desc: "人民行动党自1950年代后期以来一直在新加坡执政。它被许多人视为美化的寡头政治，但也为新加坡的经济繁荣做出了贡献。 人民行动党制定的政策在本质上通常是保守的，同时拒绝任何真正西方的标签。\n\n§R不结盟集团§! 主要关注在没有外国干涉的情况下屹立不倒的东南亚国家联盟和新加坡。他们通常是三个集团中最大的组成部分。\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism 民主进步党"
 SIN.Neutral_Communism_desc: "民主进步党是新加坡的另一个小党，它提倡更多的人权和财富的再分配，以消除贫困。\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small 改革党"
 SIN.Neutral_conservatism_desc: "中立保守派 - 改革党是新加坡经济自由和社会保守的政党。"
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian 新加坡第一"
 SIN.Neutral_Libertarian_desc: "新加坡第一成立于2014年初，旨在减少对廉价低技能外劳的依赖，更加优先发展本地企业，鼓励本地新加坡人就业，并最终审查导致新加坡人在新加坡工作时处于不利地位的政策.\n"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social 国家团结党"
 SIN.neutral_Social_desc: "国家团结党主张在多政治体系内加强合作，并在政治和经济上赋予人民更大的权利。\n"
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy 新加坡武装力量"
 SIN.Nat_Autocracy_desc: "新加坡武装部队是在从马来西亚独立后不久成立的，作为世界上装备最精良、训练有素的武装部队之一，它逐渐成为人们关注的焦点。新加坡的军队主要是一支以征兵为基础的军队，有一小部分专业军人和妇女。\n"
