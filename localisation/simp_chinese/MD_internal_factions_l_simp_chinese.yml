 internal_factions_events.0.t: "企业主要求减税"
 internal_factions_events.0.d: "一位中小企业主代表已与政府取得联系。他们表示，由于国家的经济形势，小型企业正在遭受损失。他们希望获得临时减税，以帮助他们的企业取得成功。"
 internal_factions_events.0.o1: "同意削减一些税收"
 internal_factions_events.0.o2: "预算无法承受！"
 internal_factions_events.0.o3: "改为对大公司增税！"
 internal_factions_events.0.o4: "与工会合作，解决这个问题。"
 internal_factions_events.1.t: "初创公司即将被收购"
 internal_factions_events.1.d: "一家成功的初创公司最近被挂牌出售。目前，它正受到一家大型外国公司的关注，该公司正寻求在[ROOT.GetNameDef]扩大业务。有些人说，这种扩张应该停止，尽管阻止收购会违背自由市场原则。"
 internal_factions_events.1.o1: "让收购顺利进行"
 internal_factions_events.1.o2: "这需要被阻止"
 internal_factions_events.1.o3: "国家会先买下它"
 internal_factions_events.1.o4: "强制与国内公司合并"
 internal_factions_events.2.t: "创业公司被官僚主义拖垮了"
 internal_factions_events.2.d: "许多小企业主都在批评该国的官僚主义。他们说，填写一份又一份表格、申请许可证以及从一个部门跑到另一个部门，阻碍了人们创办新公司的积极性。他们希望我们减少对小企业的一些限制。"
 internal_factions_events.2.o1: "减少官僚机构的数量"
 internal_factions_events.2.o2: "这些官僚是必要的"
 internal_factions_events.2.o3: "也许我们可以让人们更容易接受……"
 internal_factions_events.3.t: "要求提供更多的启动资金"
 internal_factions_events.3.d: "一群商人找到我们，要求我们拨出更多的启动资金以支持新公司。建立公司是一个昂贵的操作，国家应该支持小企业主。"
 internal_factions_events.3.o1: "我们自然需要更多帮助创业者"
 internal_factions_events.3.o2: "我们不应该把国家资金注入私营企业"
 internal_factions_events.3.o3: "确保从银行获得资金"
 internal_factions_events.4.t: "小企业不需要贷款"
 internal_factions_events.4.d: "有人向我们提出了一个问题。许多小企业的首席执行官都表示，银行越来越不愿意借钱给他们。然而，一位银行家代表表示，银行不会为发明的每一款“革命性”榨汁机都提供贷款，这是非常正常的。"
 internal_factions_events.4.o1: "迫使银行更多地分享他们的资金"
 internal_factions_events.4.o2: "银行可以自由选择向谁贷款"
 internal_factions_events.4.o3: "为小公司提供国家支持的贷款"
 internal_factions_events.5.t: "关于清洁能源的斗争"
 internal_factions_events.5.d: "一家提供清洁能源解决方案的小公司将一家大型化石燃料公司告上了法庭。这家大公司被指控故意针对这家小公司进行负面营销活动，以及进行工业间谍活动和破坏活动。这起诉讼案成为全国头条新闻，被视为可再生能源和化石能源之间的斗争。"
 internal_factions_events.5.o1: "确保绿色能源占主导地位"
 internal_factions_events.5.o2: "确保化石燃料占主导地位"
 internal_factions_events.5.o3: "我们不该插手此事"
 internal_factions_events.6.t: "大鱼塘里的小鱼"
 internal_factions_events.6.d: "我们收到投诉称，许多大公司故意收购较小的竞争对手，只是为了关闭它们并阻止竞争。许多人担心大公司会合谋建立卡特尔并控制市场。"
 internal_factions_events.6.o1: "这只是生意而已，宝贝"
 internal_factions_events.6.o2: "谴责这种行为！"
 internal_factions_events.6.o3: "你说的是卡特尔？也许我们可以达成共识"
 internal_factions_events.7.t: "劳动合同纠纷"
 internal_factions_events.7.d: "企业主要求通过签订雇员和雇主之间的本地合同来放宽全国性的工作合同。通过减少对谁可以被解雇的限制，并在分配的工作时间方面给予更多的自由，小企业将更容易雇佣员工。大多数工会已经对这一建议提出抗议，称这不可能减少工人的权利。他们建议在工作合同中增加更多限制，以取消诸如带薪实习之类的内容。"
 internal_factions_events.7.o1: "本地工作合同受到青睐"
 internal_factions_events.7.o2: "工人权益至上！"
 internal_factions_events.7.o3: "也许我们可以达成和解？"
 internal_factions_events.8.t: "店铺在圣日依旧营业"
 internal_factions_events.8.d: "最近，我们一个大城市的一位店主在国家宗教节日开店，这引起了一桩丑闻。宗教机构表示，这违背了国家传统，圣日是用来敬拜和祈祷的。"
 internal_factions_events.8.o1: "我们是一个（插入任意信仰）国家，应该尊重传统！"
 internal_factions_events.8.o2: "不管怎样，谁在乎宗教呢？"
 internal_factions_events.9.t: "公司上市"
 internal_factions_events.9.d: "一家受欢迎且成功的初创公司决定在国内股票市场上市。这为我们提供了一个投资机会，可以购买该公司的部分股份。"
 internal_factions_events.9.o1: "购买一些股份"
 internal_factions_events.9.o2: "我们负担不起"
 internal_factions_events.10.t: "初创企业蓬勃发展"
 internal_factions_events.10.d: "该国最近成立的新公司数量创下了历史新高。这创造了许多就业机会，并对我们的经济产生了积极影响。经济正在蓬勃发展，我们在创纪录数量的初创企业下蓬勃发展！"
 internal_factions_events.10.o1: "太棒了"
 internal_factions_events.11.t: "向政治对手提供的竞选捐款"
 internal_factions_events.11.d: "我们的一个政治对手收到了一个微小企业集团的联合捐款。看来，微小企业的首席执行官们对我们的政见并不满意。"
 internal_factions_events.11.o1: "该死"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "该死"
 internal_factions_events.13.t: "巨型企业破产！"
 internal_factions_events.13.d: "今天，我国一家较大型的企业宣布破产。对于我们的经济来说，这真是悲伤的一天。"
 internal_factions_events.13.a: "悲哀"
 internal_factions_events.13.b: "投资商业"
 internal_factions_events.14.t: "$labour_unions$要求提高工资"
 internal_factions_events.14.d: "$labour_unions$要求迫使我国的企业和工业集团增加职工的工资。"
 internal_factions_events.14.a: "支持企业。"
 internal_factions_events.14.b: "支持工会。"
 internal_factions_events.14.c: "都不支持。"
 internal_factions_events.15.t: "$labour_unions$要求更好的医保服务"
 internal_factions_events.15.d: "$labour_unions$要求我们提高医保预算。我们该怎么做？"
 internal_factions_events.15.a: "接受要求。"
 internal_factions_events.15.b: "拒绝要求。"
 internal_factions_events.16.t: "$labour_unions$要求增加福利支出"
 internal_factions_events.16.d: "我国工会要求我们扩大社会支出预算，以更好地支持工人和无法工作的人。我们该怎么做？"
 internal_factions_events.16.a: "接受要求。"
 internal_factions_events.16.b: "拒绝要求。"
 internal_factions_events.17.t: "农民抵制土地改革"
 internal_factions_events.17.d: "小规模自给农已经开始反抗我们的政策，要求将多种因素纳入农村发展。他们指出，新古典经济理论指导下的农场生产只会给那些依赖受市场支配的农业投入的人带来苦难。\n\n政府部门认为，将自给自足的农民转变为出口导向型生产者将使农村通过市场化得到发展。"
 internal_factions_events.17.a: "实施自下而上的发展实践。"
 internal_factions_events.17.b: "仅注重于益贫式增长措施。"
 internal_factions_events.17.c: "继续维持现状。"
 internal_factions_events.17.dd: "新古典主义的进一步发展。"
 internal_factions_events.18.t: "农民请求财政补助"
 internal_factions_events.18.d: "农民们目前正面临经济困难。他们提交了一份请愿书，以讨论政府是否可能提供某种补贴。"
 internal_factions_events.18.a: "补贴农民。"
 internal_factions_events.18.b: "发放一笔款项。"
 internal_factions_events.18.c: "适应一下新时代吧，老头子。"
 internal_factions_events.19.t: "空域入侵"
 internal_factions_events.19.d: "在一架外国军用飞机侵入我国领空后，军方要求我们加强该地区的防空能力。而顾问们建议建造更多的防空导弹基地或建造更多的军用工厂来保护我们的国家。我们中的实用主义者则建议，我们可以简单地各建一个。\n\n断然拒绝他们，并在这个过程中迅速为自己在政治上加分是另一种选择，就像试图维护我们的关系一样。"
 internal_factions_events.19.o1: "建造更多的地空导弹阵地。"
 internal_factions_events.19.o2: "建造更多的军用工厂。"
 internal_factions_events.19.o3: "建造更多的地空导弹阵地和军事工厂。"
 internal_factions_events.19.o4: "拒绝要求。"
 internal_factions_events.20.t: "海运业要求补贴"
 internal_factions_events.20.d: "我国的海运业正在请求政府提供财政援助。我们的一些造船厂年久失修，目前急需关注。我们是否应该向我们的海运业提供这些补贴？"
 internal_factions_events.20.o1: "同意补贴。"
 internal_factions_events.20.o2: "拒绝补贴。"
 MAR_industry_subsidies: "§Y海事产业补贴§!"
 internal_factions_events_additional_expense_tt: "§Y额外支出§!将被添加到预算中：[?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "农民呼吁投资生物能源"
 internal_factions_events.21.d: "农业行业协会已向政府提出投资生物燃料的要求。在国际农民竞争加剧的情况下，这将有助于稳定国内粮食市场。各大石油公司的代表已表示反对该提议。"
 internal_factions_events.21.o1: "无视农民"
 internal_factions_events.21.o2: "投资生物燃料精炼厂。"
 internal_factions_events.21.o3: "建设它，但要让石油公司放心。"
 internal_factions_events.22.t: "国家情报机构被发现监视公民"
 internal_factions_events.22.d: "一名举报人揭露了该国情报机构监视本国公民的行为。民众对此感到愤怒！然而，政府领导人和情报界表示，这都是维护国家安全所必需的常规行为。"
 internal_factions_events.22.o1: "无视指控。"
 internal_factions_events.22.o2: "展开公开调查。"
 internal_factions_events.22.o3: "掩盖信息泄露。"
 internal_factions_events.22.o4: "惩罚吹哨者。"
 internal_factions_events.23.t: "寡头陷入黑幕交易"
 internal_factions_events.23.d: "我们的情报部门发现该国一名精英人士从事非法商业交易。一些政府官员希望将此事公开，并诉诸法庭。其他人则建议将问题掩盖起来。"
 internal_factions_events.23.o1: "把这事压下去。"
 internal_factions_events.23.o2: "进行公开审判。"
 internal_factions_events.23.o3: "劝阻未来对寡头的调查。"
 internal_factions_events.24.t: "寡头要求减税"
 internal_factions_events.24.d: "一些有影响力的商界人士已经向政府部长们提出建议，要求我们降低税收。他们表示，这将支持国内工业和商业，而且这些税收减免最终会随着时间的推移而产生回报。"
 internal_factions_events.24.o1: "我们现在不能减税。"
 internal_factions_events.24.o2: "减少个人税收。"
 internal_factions_events.24.o3: "减少企业税收。"
 internal_factions_events.24.o4: "为每个人减税。"
 internal_factions_events.25.t: "航运业提出一项协议"
 internal_factions_events.25.d: "我们的主要造船公司的代表已经与政府达成了一项新协议。他们有多艘货轮护航船可供购买。我们可以补贴生产并帮助引进更多这样的船只，或者我们可以一次性购买。我们应该怎么做？"
 internal_factions_events.25.o1: "补贴运输船生产。"
 internal_factions_events.25.o2: "购买运输船。"
 internal_factions_events.25.o3: "所有的运输船！"
 internal_factions_events.25.o4: "谁需要那些垃圾！"
 internal_factions_events.26.t: "军方反对我们的政府"
 internal_factions_events.26.d: "我们现任执政联盟最近出台的政策在军方中非常不受欢迎。他们称我们正在尽一切努力削弱国家安全。"
 internal_factions_events.26.o1: "增加军费开支。"
 internal_factions_events.26.o2: "否认指控！"
 internal_factions_events.26.o3: "否认指控！"
 internal_factions_events.27.t: "军事工业蓬勃发展"
 internal_factions_events.27.d: "在[ROOT.GetLeader]政府的领导下，我们国家的军事工业蓬勃发展。我们可以向国防领域进行小额投资，以资助我们军火工业的绝对繁荣，也可以公开赞扬他们。我们应该怎么做？"
 internal_factions_events.27.o1: "补贴军事工业。"
 internal_factions_events.27.o2: "太棒了。夸赞他们吧！"
 internal_factions_events.28.t: "工业集团抗议缺乏工业化"
 internal_factions_events.28.d: "工业集团的领导人来到[ROOT.GetLeader]抱怨该国最近缺乏工业化。他们认为该国的工业部门被忽视了，他们希望进一步投资工业部门。他们直接提到我们过于关注国家经济的农业方面。我们应该如何回应？"
 internal_factions_events.28.o1: "让实业家滚蛋。"
 internal_factions_events.28.o2: "也许我们能给他们点甜头。"
 internal_factions_events.28.o3: "老实说，这毫无意义。"
 internal_factions_events.29.t: "农民要求减税"
 internal_factions_events.29.d: "今天，农民领袖们来找我们，要求我们降低税率。目前的税率正在侵蚀他们本来就微薄的利润，并给一些农民带来过度压力。他们要求我们为此争取减税5%。我们可以选择通过政府采取行动，也可以选择继续执行目前的预算。这将减少我们目前的税收收入，但会减轻农民的压力。"
 internal_factions_events.29.a: "接受要求"
 internal_factions_events.29.b: "我们需要钱"
 internal_factions_events.30.t: "背信弃义"
 internal_factions_events.30.d: "政府未能按要求减税，因此农民对政府不满。这确实是悲伤的一天，它可能预示着更糟糕的结果即将到来。"
 internal_factions_events.30.a: "真是不幸"
 internal_factions_events.31.t: "工业家改造农业工业复合体"
 internal_factions_events.31.d: "经过一番深思熟虑后，我国的工业家们已经开始将一个$agriculture_district$改造成$industrial_complex$。它似乎原本是一家拖拉机厂，现在正在改造成汽车厂。"
 internal_factions_events.31.a: "哦……好吧。"
 internal_factions_events.31.b: "我们需要拖拉机！"
 internal_factions_events.31.c: "事实上，转换更多！"
 internal_factions_events.32.t: "银行家购买粮仓"
 internal_factions_events.32.d: "我们投资界的一些人士已经聚集在一起，筹集资源，为他们的新“独立办公室”购买了几个粮仓。我们不知道独立办公室是什么，但现在我们在城市外又多了一个公司总部。"
 internal_factions_events.32.a: "漂亮"
 internal_factions_events.32.b: "把它送给农民！"
 internal_factions_events.33.t: "海洋工业公司收购旧渔场"
 internal_factions_events.33.d: "海洋工业公司收购了海岸附近的一个旧渔场。该旧渔场处于混乱状态，为了进一步实现国家工业化，该渔场以市场价格被收购。"
 internal_factions_events.33.a: "漂亮"
 internal_factions_events.33.b: "把它送给农民！"
 internal_factions_events.34.t: "工会抗议移民"
 internal_factions_events.34.d: "工会正在抗议最近涌入该国的移民，并压低工会工人的工资。工会领导人目前正在向政府要求减少移民配额。我们应该如何应对？"
 internal_factions_events.34.a: "他们担心太多了！"
 internal_factions_events.34.b: "也许我们可以减少移民？"
 internal_factions_events.34.c: "永久减少移民！"
 internal_factions_events.35.t: "化石燃料巨头提出交易"
 internal_factions_events.35.d: "化石燃料行业今天提出了一项建设新国家战略储备的新协议。他们表示，如果政府能够找到资金支付剩余部分，他们将支付一半的建设费用。"
 internal_factions_events.35.a: "接受交易"
 internal_factions_events.35.b: "拒绝交易"
 internal_factions_events.36.t: "可再生能源投资"
 internal_factions_events.36.d: "国内的特殊利益集团和绿党都要求政府投资额外的可再生能源基础设施。我们应该接受这项投资吗？"
 internal_factions_events.36.a: "接受投资"
 internal_factions_events.36.b: "拒绝投资"
 internal_factions_events.37.t: "农业产业虐待移民劳工"
 internal_factions_events.37.d: "农业行业被指控虐待各类移民劳工。我们可以选择打击这种现象，也可以选择视而不见。到目前为止，经济状况还算不错！"
 internal_factions_events.37.a: "严厉打击这种行为！"
 internal_factions_events.37.b: "人人都虐待他们！"
