l_simp_chinese:
 track_HVTs: "追踪首要目标"
 track_HVTs_desc: "[FROM.GetName]的恐怖活动由几个高调指挥官领导。为了消灭这些指挥官，我们必须首先利用情报人员来确定他们的准确位置。"
 OPERATION_TOKEN_HVT: "高价值目标位置"
 OPERATION_TOKEN_HVT_DESC: "已经找到了高价值目标。"
 ct_track_HVTs: "锁定高价值目标"
 ct_track_HVTs_desc: "我们的特工会利用当地情报人员和通讯情报人员来追踪圣战分子指挥官。然后，这些资料将传回总部，以便为今后的行动作准备。"
 ct_track_HVTs_outcome: "我们的特工设法通过当地线人获得了一名重要的圣战指挥官的位置，并成功地监测了圣战分子的通讯。"
 ct_track_HVTs_outcome_fail: "§R圣战分子嗅到了我们特工行动的迹象，在他们找到任何重要指挥官之前，在一个偏远的地方伏击了他们。事故发生时，我们和探员失去了联系。§!"
 decapitation_strike: "协调斩首打击"
 decapitation_strike_desc: "现在[FROM.GetAdjective]指挥官已经被找到，我们可以用地面上的特工指挥精确的空袭来消灭他。与特种部队的突袭相比，空袭对我们的行动来说风险更小，但缺乏确切情报，更有可能击中目标并造成平民伤亡。"
 ct_drone_strike: "呼叫无人机打击"
 ct_drone_strike_desc: "我们的特工将前往俯瞰目标位置的观察点。一旦确定了目标，我们的特工就会对目标进行调查并发动行动。一架无人驾驶飞行器将从我们附近的一个基地前往该地，以消除目标。"
 ct_drone_strike_outcome: "我们的特工确认了目标并成功地发动了空袭。无人机操作员在返航之前成功发射了导弹。"
 ct_drone_strike_outcome_fail: "§R在我们的特工到达观测点之前，他们遭到圣战分子的攻击，并失去了与总部的联系。§!"
 ct_helicopter_strike: "呼叫直升机打击"
 ct_helicopter_strike_desc: "我们的特工将前往俯瞰目标位置的观察点。一旦确定了目标，我们的特工就会对目标进行调查并发动行动。一架武装直升机将从我们附近的一个基地前往该地，以消除目标。"
 ct_helicopter_strike_outcome: "我们的特工确认了目标并成功地发动了空袭。武装直升机操作员在返航之前成功发射了导弹。"
 ct_helicopter_strike_outcome_fail: "§R在我们的特工到达观测点之前，他们遭到圣战分子的攻击，并失去了与总部的联系。§!"
 ct_fighter_strike: "呼叫喷气式飞机打击"
 ct_fighter_strike_desc: "我们的特工将前往俯瞰目标位置的观察点。一旦确定了目标，我们的特工就会对目标进行调查并发动行动。一架喷气式飞机将从我们附近的一个基地前往该地，以消除目标。"
 ct_fighter_strike_outcome: "我们的特工确认了目标并成功地发动了空袭。喷气式操作员在返航之前成功发射了导弹。"
 ct_fighter_strike_outcome_fail: "§R在我们的特工到达观测点之前，他们遭到圣战分子的攻击，并失去了与总部的联系。§!"
 terror.17.t: "[FROM.FROM.GetName]的指挥官在[FROM.GetAdjective]空袭中丧生"
 terror.17.d1: "[FROM.GetAdjective]飞行器，在我们情报部门的协助下，设法找到并消灭了一位著名的[FROM.FROM.GetAdjective]圣战领导人。我们的分析人士认为，他的斩首将大大阻碍[FROM.FROM.GetNameDef]的活动，减少该地区激进原教旨主义恐怖所构成的威胁。"
 terror.17.d2: "我们必须怀着沉重的心情向我们勇敢的指挥官告别，他被懦弱的空袭击倒了。我们永远不会忘记他的牺牲，也不会忘记从这个世界带走他的恶棍。"
 terror.17.a: "任务完成"
 terror.17.b: "愿他安息！"
 kia_tt: "在行动中丧生\n"
 terror.18.t: "误认导致平民伤亡"
 terror.18.d: "虽然我们的特工人员报告说他们的目标已成功斩首，但最近的报告表明情况并非如此。错误的情报和无能的结合导致了几名平民的死亡，他们碰巧在错误的时间出现在错误的地点。这一错误不可避免地会导致当地民众对圣战运动产生更大的同情，但其国内影响可以通过否认参与而得到缓解。"
 terror.18.a: "承担责任"
 terror.18.b: "否认参与"
 potential_leak_tt: "§R若我们掩盖这一事件的信息泄露，将会比承担责任更加损害我们的支持率。§!"
 kill_or_capture_raid: "发动刺杀或捕获袭击"
 kill_or_capture_raid_desc: "我们已锁定圣战分子高层位置[FROM.GetAdjective]，我们可以派遣一队精英特种部队刺杀或捕获其指挥官。捕获高价值目标能让我们得到关于圣战分子行动的有用情报，例如其余目标人员的位置。"
 helicopter_infiltration: "直升机渗透"
 helicopter_infiltration_desc: "我方特工会在军事基地登上直升机，飞向目标地点。达到位置后迅速索降至地面，前往目标位置。"
 helicopter_infiltration_outcome: "我方特工成功在一个隐蔽的地点离开直升机，正前往目标位置。"
 helicopter_infiltration_outcome_failure: "我方特工在试图离开直升机时遭遇敌军火力攻击，失去了与总部的联系。"
 helicopter_exfiltration: "直升机撤退"
 helicopter_exfiltration_desc: "我方特工会前往预定登机区域，并投掷烟雾信号弹标明位置。运输直升机将会把他带回基地。"
 helicopter_exfiltration_outcome: "我方特工成功抵达登机区域，驾驶员看到了信号，把他带回了基地。"
 helicopter_exfiltration_outcome_failure: "直升机驾驶员在降落至登机地点前得到了特工发出的警告，撤退行动随之取消。很有可能是因为敌军控制了登机区域。"
 raid_compound: "区域袭击"
 raid_compound_desc: "在夜幕的掩护之下，特工与特种部队将在高价值目标所在的位置发动袭击。他们的任务是在无法生擒的情况下击杀他。"
 raid_compound_outcome: "特种部队成功袭击了区域，在没有伤亡的情况下击杀了许多疑是激进组织成员的人。"
 raid_compound_outcome_failure: "圣战分子事先得知了我们的袭击计划，为特工布置下了陷阱。特种部队在混乱中无法找到跟随着的特工，在圣战分子反攻下被迫撤退。"
 captured_tt: "被俘，等候审问"
 terror.19.t: "[FROM.FROM.GetName]的指挥官在[FROM.GetAdjective]的袭击中丧生"
 terror.19.d1: "我方特种部队已确认俘获了著名的[FROM.FROM.GetAdjective]的指挥官。这对[FROM.FROM.GetNameDef]造成了不小的打击。据报道，圣战分子正手忙脚乱地处理此指挥官被生擒带来的影响。此外，我们的俘虏也供出了对其组织的重要情报。"
 terror.19.d2: "因为其中一位指挥官被敌军俘获，我们的行动面临着全盘覆灭的危险。虽然我们相信他对我们的事业忠心耿耿，但也不可忽视他向敌军供出对我们不利的情报的可能。"
 terror.19.d3: "我方特种部队已确认在行动中杀死了高价值目标[FROM.FROM.GetAdjective]。他的死亡对[FROM.FROM.GetNameDef]造成了不小的打击，据报道，圣战分子正手忙脚乱地处理此指挥官被杀死带来的影响。但我们如果生擒他的话，就能得到更多有用的情报。"
 terror.19.d4: "因为其中一位指挥官被敌军杀死，我们的行动面临着全盘覆灭的危险。据报告那位勇敢的指挥官在被俘前一刻选择了自杀成仁，我们相信来世他会因其壮举得到回报。"
 terror.19.b: "死者不言..."
 terror.20.d: "越来越明显的是，我们的突袭没有达到目的。很多死者都是平民，而不是圣战分子。而这次突袭原本要消灭的目标却不见踪影。这一错误不可避免地会导致当地民众对圣战运动产生更大的同情，但其国内影响可以通过否认参与而得到缓解。"
 terror.21.t: "泄密事件-掩盖失败的反恐行动"
 terror.21.d: "军方内部的吹哨人把半年前行动失败的信息透露给了我国最大的新闻出版社。由于我们极力掩盖此次海外行动的失败，民众反应激烈，造成了几名平民伤亡，"
 terror.21.a: "我们能度过这次危机吗？"
 locate_arms_caches: "锁定军火库位置"
 locate_arms_caches_desc: "[FROM.GetNameDef]在其控制的每个省份内都建有隐蔽军火库。它们大多数都无法通过空中侦测发现，因此需要靠地面特工的渗透调查来发现。他们可以在当地获取情报，以此找到这些隐藏军火库。"
 OPERATION_TOKEN_ARMS_CACHE: "军火库位置"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "已找到隐藏军火库地址"
 strike_arms_caches: "空袭军火库"
 strike_arms_caches_desc: "既然我们锁定了[FROM.GetAdjective]军火库的位置，我们可以派出地面特工指挥精确空袭来摧毁它。与特工独自突袭相比，空袭风险更小，尽管无法获取更多情报，而且有措施目标和误伤平民的风险。"
 raid_arms_caches: "发动对军火库的袭击"
 raid_arms_caches_desc: "现在我们锁定了[FROM.GetAdjective]的一座隐蔽军火库，我们可以派遣一支精英特种部队去摧毁它。军火库中也许还有与圣战分子行动有关的重要情报，例如下一个目标的位置。"
 terror.22.t: "[FROM.FROM.GetAdjective]位于[FROM.GetAdjective]的军火库被空袭摧毁。"
 terror.22.d1: "[FROM.GetAdjective]的轰炸机在我们情报部门的协助下成功锁定并炸毁了圣战分子一座重要的军火库。我们分析认为这将会破坏[FROM.FROM.GetNameDef]的行动方案，进而减小该原教旨宗教恐怖分子对该地区所造成的威胁。"
 terror.22.d2: "我们的一座军火库在敌军空袭中被摧毁，这延缓了我们组织的行动。"
 terror.22.b: "不管怎样，行动仍然要继续下去..."
 terror.23.t: "[FROM.FROM.GetAdjective]位于[FROM.GetAdjective]的军火库遭到袭击"
 terror.23.d1: "我方特种部队已确认成功摧毁[FROM.FROM.GetAdjective]的大型军火库。这对[FROM.FROM.GetNameDef]造成了不小的打击。可惜没有从军火库中搜集到任何有用的情报。"
 terror.23.d2: "敌军摧毁了我方一座隐蔽军火库，对我们造成了打击。但幸好似乎他们在刚被摧毁的军火库众没有找到任何重要情报。"
 terror.23.d3: "我方特种部队已确认成功摧毁[FROM.FROM.GetAdjective]的大型军火库。这对[FROM.FROM.GetNameDef]造成了不小的打击。此外，我方特工还在军火库得到了重要情报。"
 terror.23.d4: "敌军摧毁了我方一座隐蔽军火库，对我们造成了打击。更糟糕的是，似乎他们在刚摧毁的军火库中获取了重要情报。我们要做好准备，迎接未来[FROM.GetAdjective]向我们发动的进攻。"
 raid_cache: "袭击军火库"
 raid_cache_desc: "我方特工将会与特种部队一起袭击圣战分子军火库。预计会遭遇敌军微弱抵抗。一旦他们控制了军火库，就会在炸毁之前收集任何对行动有利的情报。"
 raid_cache_outcome: "我方特工袭击了据情报报道军火库位于的村庄，击毙了数名疑是圣战分子的人。"
 raid_cache_outcome_failure: "我方特工在接近军火库前遭遇了从未料想的敌军抵抗，迫使特种部队急忙撤退。混乱之中，特种部队失去了与跟随着的特工的联系。"
 increase_corrutiption: "增长腐败度"
 increase_corrutiption_desc: "事实证明，我们增加[FROM.GetName]影响力的行动既耗时又昂贵，如果他们收更多贿赂，可能会变得更快…"
 sabotage_aramco: "破坏阿美石油公司"
 sabotage_aramco_desc: "我们将利用我们在也门和阿拉伯的影响力，对沙特的经济造成严重打击"
 blow_nahariya_weapon_storage: "炸毁纳哈利亚武器库"
 blow_nahariya_weapon_storage_desc: "我们在犹太复国主义政权中的情报影响已经增加，现在是时候向他们展示谁将赢得这场战争了..."
 blow_turkey_iraqi_base: "炸毁土耳其-伊拉克基地"
 blow_turkey_iraqi_base_desc: "我们在土耳其的情报影响力增加了，我们可以利用这一点来破坏他们的部队"
 blow_baku_gas_canals: "炸毁巴库天然气管道"
 blow_baku_gas_canals_desc: "我们在阿塞拜疆的情报影响已经增加，我们可以利用这一点来破坏他们的经济"