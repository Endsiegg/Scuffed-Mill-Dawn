 italy_md.1.t: "梵蒂冈同意续约！"
 italy_md.1.d: "梵蒂冈决定续签《拉特兰条约》！现在，意大利甚至有上帝保佑！"
 italy_md.1.o1: "太棒了。"
 italy_md.2.t: "梵蒂冈拒绝续订条约"
 italy_md.2.d: "梵蒂冈决定不再续约《拉特兰条约》。"
 italy_md.2.o1: "他们不明白这样会把自己至于什么样的境地！"
 italy_md.3.t: "意大利要求立即吞并！"
 italy_md.3.d: "我们刚刚收到了一个令人愤慨的要求，意大利要立即吞并我们！国家已经准备好面对与意大利的战争，但许多人可能会因此丧生，且我们国家赢得这场战争的可能性有限……我们该怎么办？"
 italy_md.3.o1: "看来我们现在都将是意大利人了……"
 italy_md.3.o2: "无耻的要求！国际社会一定会支持我们的。"
 italy_md.4.t: "[From.GetName]接受吞并！"
 italy_md.4.d: "[From.GetName]已经决定接受我们的请求，他们现在是意大利国家的一部分"
 italy_md.4.o1: "好极了。"
 italy_md.5.t: "[From.GetName]拒绝被吞并！"
 italy_md.5.d: "[From.GetName]决定不接受我们的要求……"
 italy_md.5.o1: "[From.GetName]很快就会变成一片荒地！"
 italy_md.6.t: "来自意大利的声明"
 italy_md.6.d: "意大利国有公司埃尼集团声称他们在我国海岸发现了一座石油矿床。他们提出要建造油井和其他基础设施，同时会给我们公平的份额。我们应该接受吗？"
 italy_md.6.o1: "外国投资？算上我一个！"
 italy_md.6.o2: "这是我们的石油。不是意大利帝国主义者的！"
 italy_md.7.t: "[From.GetName]拒绝石油交易！"
 italy_md.7.d: "我们的公平提议被[From.GetNameDef]拒绝了！他们声称石油储备是他们的，他们不想和任何人分享。"
 italy_md.7.o1: "他们会为此付出代价的。"
 italy_md.8.t: "[From.GetName]接受石油交易！"
 italy_md.8.d: "我们的提议已被[From.GetAdjective]政府同意。他们将允许我们在我们发现的新矿藏中修建油井，只要他们能从中得到公平的份额。"
 italy_md.8.o1: "我们得到资源，他们得到资源。双赢！"
 italy_md.9.t: "来自意大利的声明"
 italy_md.9.d: "意大利国有公司埃尼集团声称他们在我国海岸发现了一座石油矿床。他们提出要建造油井和其他基础设施，同时会给我们公平的份额。我们应该接受吗？"
 italy_md.9.o1: "本该如此"
 italy_md.9.o2: "这是我们的石油，我们不想和任何人分享！"
 italy_md.10.t: "我们的提议被拒绝了！"
 italy_md.10.d: "我们的公平提议被[From.GetName]拒绝了！他们声称石油储备是他们的，他们不想和任何人分享。"
 italy_md.10.o1: "他们会为此付出代价的。"
 italy_md.11.t: "太空计划年度报告"
 italy_md.11.d: "今年的太空计划对我们来说是件好事。我们从太空事业中获得的收入已经稳定了一些，现在该收集这些资金了。\n§R此事件会清除所有收入§!\n"
 italy_md.11.o1: "获取收入"
 italy_md.12.t: "[From.GetName]想要加入上合组织"
 italy_md.12.d: "[From.GetName]要求加入上合组织。我们应该接受吗？"
 italy_md.12.o1: "是"
 italy_md.12.o2: "不"
 italy_md.13.t: "紧缩措施"
 italy_md.13.d: "我们的公债越积越多。为避免情况失控，我们必须削减不必要的支出以减少赤字。\n应该先削减哪些支出呢？"
 italy_md.13.o1: "重视教育"
 italy_md.13.o2: "医疗健保"
 italy_md.13.o3: "福利"
 italy_md.14.t: "[From.GetAdjective]呼吁军事合作"
 italy_md.14.d: "最近，[From.GetName]呼吁欧盟国家之间进行军事合作，他们已经开始与每一个欧盟成员国分享他们最好的步兵装备的蓝图，并表示愿意派遣军官去训练军队。"
 italy_md.14.o1: "这很可能是好事。"
 italy_md.14.o2: "每周稳定度"
 italy_md.14.o3: "政策变动"
 italy_md.14.o4: "回到第一页"
 italy_md.15.t: "阿马特里切地震！"
 italy_md.15.d: "今日，于意大利发生了6.2级地震，震中位于意大利中部、拉齐奥大区的阿马特里切镇。截至目前，翁布里亚、拉齐奥和马尔凯地区共有299人丧生，但已有238人获救。约有4400人参与了搜救行动。"
 italy_md.15.o1: "我们要重建一切！"
 italy_md.16.t: "拉奎拉地震！"
 italy_md.16.d: "今天，意大利发生了6.3级地震，震中位于意大利中部阿布鲁佐大区的拉奎拉。截至目前，已有309人死亡。这是1980年伊尔皮尼亚地震以来死亡人数最多的地震，由于这个城市所处的地形，这可能只是该地区一系列新地震中的第一次。"
 italy_md.16.o1: "快速高效的重建！"
 italy_md.17.t: "非法移民危机"
 italy_md.17.d: "去年来自北非的非法移民数量发生了增加。虽然这给我们带来了更多的劳动力并增加了人口的数量，但是在国家面临生育率停滞不前的情况下，我们中的一部分人认为我们不应该从海上救援他们，而是将他们遣返原来的国家。"
 italy_md.17.o1: "我们将明智地选择我们的政策。"
 italy_md.17.o2: "拒绝"
 italy_md.18.t: "停止大量移民。"
 italy_md.18.d: "在非洲保留我们高等的文化是我们的使命，因此我们必须从野蛮人的手中保卫我们的边境。最后，让我们了结这些来自非洲废土的非法移民吧。"
 italy_md.18.o1: "是时候了。"
 italy_md.18.o2: "拒绝"
 italy_md.19.t: "意大利脱欧！"
 italy_md.19.d: "如果没有欧洲的参与，我们的国家会变得更好！我们必须举行全民公投，并向所有人表明意大利人民希望退出这个失败且过时的联盟。终于到了让意大利再次伟大的时候了！"
 italy_md.19.o1: "让我们今天就举行全民投票！"
 italy_md.20.t: "意大利的选择：离开！"
 italy_md.20.d: "我们的人民明智地投票支持意大利退出欧盟！ 我们应该尽快启动谈判并触发第50条。"
 italy_md.20.o1: "太好了"
 italy_md.21.t: "意大利的选择：留下！"
 italy_md.21.d: "意大利人民决定投票反对脱欧，他们一定是被欧洲宣传洗脑了！现在我们需要决定是否触发第50条，即使我们国家的局势可能会变得有点激烈......"
 italy_md.21.o1: "我们将做出我们自己的决定。"
 italy_md.22.t: "改革前景"
 italy_md.22.d: "为了代表意大利政局的不稳定，赋予意大利的新内容的主要特征之一是“改革前景”动态修正。 除非制定令民众满意的政策，否则执政联盟中的政党的支持率将迅速下降。如果联盟成员发现其受欢迎程度下降到其当选时的一半以下，它将离开联盟。如果联盟失去太多支持，就会引发政府危机，可以通过新的选举或以牺牲稳定为代价来维持政府生存来解决。改革前景的大小受到焦点、事件和决策的影响，但它不是静态的。根据您的法律，税收水平、利率和稳定改革前景将转向更高或更低的水平。 随着时间的推移，拥有一个技术官僚政府也会增加改革前景，并增加改革的政治权力成本。"
 italy_md.22.o1: "返回运行机制列表。"
 italy_md.22.o2: "足够的解释了。"
 italy_md.23.t: "意大利运行机制"
 italy_md.23.d: "意大利添加了一些新的机制，在这个简短的教程中，您可以阅读有关其功能的更详细的描述。"
 italy_md.23.o1: "改革前景"
 italy_md.23.o2: "§t黑手党§!"
 italy_md.23.o3: "教程第二页"
 italy_md.23.o4: "关闭教程"
 italy_md.24.t: "萨莱诺-雷焦卡拉布里亚高速公路"
 italy_md.24.d: "经过五十余年的建设，萨莱诺到雷焦卡拉布里亚的高速公路终于通车了！这条公路的现代化改造工程浩大，大部分路面在原基础上进行了彻底重建和整修，而部分路段则新建了一条与原路段平行的公路。该公路通车后，来往卡拉布里亚这个因地形崎岖多山交通不便而被称为“意大利第三岛屿”的地区将变得更加方便。"
 italy_md.24.o1: "是时候了！"
 italy_md.25.t: "反对派崛起！"
 italy_md.25.d: "随着我国政党最近发生的变化，反对派人数上升了。在反对我国执政党的政党领导人中可以看到新的面孔。"
 italy_md.25.o1: "不同的面孔，但他们都像往常一样的腐败。"
 italy_md.25.o2: "民粹主义永远不会在我们的国家获胜！"
 italy_md.26.t: "黑手党隐藏事件"
 italy_md.26.d: "黑手党隐藏事件"
 italy_md.26.o1: "黑手党隐藏事件"
 italy_md.26.o2: "未使用"
 italy_md.26.o3: "列奥那多"
 italy_md.26.o4: "意大利自耕农协会"
 italy_md.27.t: "意大利贸易投资"
 italy_md.27.d: "意大利贸易代表团已抵达我国首都。这只会增加我们与意大利的经济联系。"
 italy_md.27.o1: "没有坏处，对吧？"
 italy_md.28.t: "罪犯破坏我们的产业！"
 italy_md.28.d: "今天早些时候，有消息称我们的工厂和基建设施遭受了装备精良犯罪分子的袭击：工业区遭到纵火，而公路上则发生了巨大的爆炸。我们的情报机构发现这是令人生畏的「§t黑手党§!」领导人的报复。看样子他们没有对我们最近的行动掉以轻心。"
 italy_md.28.o1: "我们需要让步"
 italy_md.28.o2: "更多理由将它们从地球表面抹去！"
 italy_md.29.t: "罪犯破坏我们的军事工业！"
 italy_md.29.d: "我们的产业再次遭到袭击，公共汽车和火车上也遭到了炸弹袭击。除了被摧毁的产业之外，在城市中心发生的恐怖袭击中死亡的人数也是无法估计的。所有这些攻击都与有组织犯罪有关。这些事情什么时候才能停下？"
 italy_md.29.o1: "我们真的需要让步"
 italy_md.29.o2: "这阻止不了我们！"
 italy_md.30.t: "黑手党"
 italy_md.30.d: "有组织犯罪是意大利的一个严重问题。在游戏中，体现在新的§t黑帮§!运作机制里。南方所有4个省都有一个与其相关的主要“家族”：§2黑手党§!在§2西西里§!, §0克莫拉§!在§0坎帕尼亚§!,§7光荣会§!在§7卡拉布里亚§!以及§9圣冠联盟§!在§9普利亚§!。每个家族都有一个实力值，通过降低建设速度和增加外国投资的成本和时间，直接降低其经营地区的增长。此外，所有实力值的平均值用于计算§t黑帮§!通过§t黑帮§!国家精神增加国策树支出成本对国家的影响力 。工业焦点现在不仅根据黑手党影响力的当前价值具有更高的成本，而且根据犯罪分子能够从项目中刮走多少钱来增加黑手党的实力。为了打击犯罪分子，意大利必须动用警察部队并确保意大利人合作消灭§t黑帮§!。§t黑帮§!随着时间的推移，实力会被动增加，但通过完成一些国策，可以降低甚至逆转这种增加。此外，打击黑帮决策的有效性将取决于警察效能值。该值受到一些国策、腐败、警察资金、当前地区§t黑帮§!的影响力以及该地区卧底特工的实力和数量。一旦黑帮的平均实力多年来一直可以忽略不计，即可宣布战胜§t黑帮§!了。"
 italy_md.30.o1: "返回运行机制列表。"
 italy_md.30.o2: "足够的解释了。"
 italy_md.31.t: "每周稳定度"
 italy_md.31.d: "此次重做中的许多焦点和机制都是基于每周的稳定性。由于原版《钢铁雄心4》对修改器对稳定性的影响程度有硬性上限，因此引入了国家精神以确保无限期地正确应用这些值。树中的大多数选择将是在稳定性方面提供巨大直接好处（随着时间的推移而减少）的选项和会立即降低稳定性但随着时间的推移逐渐增加的选项之间的选项。\n\n这是必要的，因为钢铁雄心4有一个大小为100的稳定性池，可以通过简单地授予稳定性的效果（不附加到精神或其他效果）以及每周的稳定性来填充或清空该稳定性池。当该池完全满或空时，您将无法再增加或减少每周的稳定性。当这种情况发生时，该机制将为多用途修改器增加每周的稳定性。因此，如果每周稳定性增益被逆转，则只有当池完全满或再次空时，多用途修饰符稳定性才会受到影响。"
 italy_md.31.o1: "返回运行机制列表。"
 italy_md.31.o2: "足够的解释了。"
 italy_md.32.t: "有组织犯罪的终结！"
 italy_md.32.d: "几十年来，他们的黑心生意一直被允许进行，但这样的事情再也不会发生了！我们以一切可能的方式打击有组织犯罪的改革被证明是有史以来最成功的改革！意大利现在已经没有了§t黑手党§!，我们的人民，特别是意大利南部的人民，将不再因黑手党而受苦。"
 italy_md.32.o1: "这对意大利来说是历史性的一天！"
 italy_md.33.t: "意大利提议延长拉特兰条约"
 italy_md.33.d: "意大利新政权再次寻求利用教会对意大利人的巨大影响力。为了换取我们的支持，他们将保证我们的安全和独立，我们应该做什么？"
 italy_md.33.o1: "接受。"
 italy_md.33.o2: "拒绝。"
 italy_md.34.t: "意大利寻求投资"
 italy_md.34.d: "意大利要求我们投资他们的国家，以帮助应对经济停滞。"
 italy_md.34.o1: "接受。"
 italy_md.34.o2: "拒绝。"
 italy_md.35.t: "已获投资"
 italy_md.35.d: "我们的发展援助请求已获得批准。"
 italy_md.35.o1: "绝妙的交易。"
 italy_md.36.t: "投资被拒绝"
 italy_md.36.d: "我们的发展援助请求遭到拒绝。"
 italy_md.36.o1: "次优。"
 italy_md.37.t: "tag变换"
 italy_md.37.d: "你想扮演新释放的国家吗？"
 italy_md.37.o1: "以帕达尼亚视角继续游戏"
 italy_md.37.o2: "以两西西里视角继续游戏"
 italy_md.38.t: "政府危机"
 italy_md.38.d: "意大利人对本届政府实施他们认为必要的改革的能力失去了信心。反对派要求重新选举，但通过一些政治妥协，我们可以保住席位多一些时间，我们该怎么办？\n\n如果联合政府的支持率低于当选时的一半，就会引发政府危机。发生这种情况的原因是联合政党失去了支持率或彻底离开联盟（如果他们失去太多支持率，他们就会这样做）。当初级联合党的受欢迎程度显着高于执政党时，也可能引发政府危机。"
 italy_md.38.o1: "新选举"
 italy_md.38.o2: "努力达到立法机关的合法目的。"
 italy_md.38.o3: "联合党改组"
 italy_md.39.t: "政策和领导人"
 italy_md.39.d: "意大利国策树政治分支的主要机制是政策。一旦焦点完成，策略就变得可用，但您并不能简单地获得焦点的效果。相反，政策已转变为可以多次颁布和废除的决策，从而允许更大的角色扮演和元游戏可能性。但要注意的是，废除一项政策不会产生与颁布时完全相反的效果，特别是在改革前景方面。\n\n政策上方的国策树部分专门针对政党领导人。由于意大利已禁止政党领导人在选举失败后自动退休，因此创建此部分是为了确保领导层的变动是可能的。"
 italy_md.39.o1: "返回运行机制列表。"
 italy_md.39.o2: "足够的解释了。"
 italy_md.40.t: "萨尔维尼接管北方联盟"
 italy_md.40.d: "欧洲议会北方联盟党议员马泰奥·萨尔维尼在党内获得了足够的支持，可以推翻博西并担任领导职务。萨尔维尼是一位强硬的欧洲怀疑论政治家，对政治和经济联盟都持批评态度。他与俄罗斯关系密切，支持反对全球化、移民和自由市场的新民族主义运动。他的领导将把北方联盟从一个专注于北部地区及其联邦制要求的政党转变为一个全国性政党，该政党试图利用各种适当制造的外部敌人，如外国人、移民、银行、邻国和其他国家等诸如此类来建立国家认同。"
 italy_md.40.o1: "队长"
 italy_md.41.t: "贝佩·格里洛成立新政党"
 italy_md.41.d: "意大利著名喜剧演员贝佩·格里洛按照吉安罗伯托·卡萨莱吉奥的建议，将数个公民名单和支持者组织组织成一个真正的政党，称为“五星运动”。该运动的成立是为了为所有对政治感到失望、越来越被认为是遥远和腐败的人创建一个平台。它强烈主张通过使用互联网提供的工具来实现直接民主，角色选举和其他决策是在卡萨莱吉奥拥有的私人互联网平台上进行的。尽管如此，实际权力仍然掌握在其领导层手中，他们可以非常积极地自由地塑造政党，在各种问题上自由地在右翼和左翼立场之间切换。尽管意识形态具有灵活性，但该党的核心主要可以被描述为绿党，对环境主义采取邻避政策，在经济问题上采取强烈的反全球化立场。与右翼民粹主义政党不同，五星运动更重视与中国的关系，而不是与俄罗斯的关系。"
 italy_md.41.o1: "去你的！"
 italy_md.42.t: "那不勒斯的城市垃圾危机！"
 italy_md.42.d: "规划不善、多年来对基础设施的忽视、邻避主义、黑帮活动和政治腐败，导致那不勒斯的废物回收和管理系统崩溃。这座曾经美丽的城市的每个角落都堆满了垃圾，但人们几乎没有能力把它们捡起来，更不知道该把垃圾放在哪里，因为所有标准和紧急垃圾填埋场都已满了。"
 italy_md.42.o1: "打击邻避综合征并建造焚烧厂"
 italy_md.42.o2: "将垃圾运往德国和奥地利"
 italy_md.42.o3: "我认识一些可以帮助我们的人.."
 italy_md.43.t: "罗马城市垃圾危机！"
 italy_md.43.d: "规划不善、多年来对基础设施的忽视、邻避主义、黑帮活动和政治腐败，导致罗马废物回收和管理系统崩溃。这座曾经美丽的城市的每个角落都堆满了垃圾，但人们几乎没有能力把它们捡起来，更不知道该把垃圾放在哪里，因为所有标准和紧急垃圾填埋场都已满了。"
 italy_md.43.o1: "打击邻避综合征并建造焚烧厂"
 italy_md.43.o2: "将垃圾运往德国和奥地利"
 italy_md.43.o3: "我认识一些可以帮助我们的人.."
 italy_md.44.t: "意大利提出军事结盟"
 italy_md.44.d: "意大利希望通过购买我们的装备来改善我们两军之间的合作。"
 italy_md.44.o1: "接受"
 italy_md.44.o2: "拒绝"
 italy_md.45.t: "罗马帝国全面复兴"
 italy_md.45.d: "我们终于恢复了罗马帝国的合法边界。是时候让新生的凤凰在世界上展开翅膀了。"
 italy_md.45.o1: "罗马不可战胜"
 italy_md.46.t: "建筑文艺复兴"
 italy_md.46.d: "我们重建了无数辉煌过去的杰作，并在此过程中鼓励了启发世界的建筑复兴。"
 italy_md.46.o1: "雄伟壮丽"
 italy_md.47.t: "同盟党派退出执政联盟"
 italy_md.47.d: "我们的一位合作伙伴越来越担心民意调查显示支持率严重下降，因此决定退出执政联盟，希望在反对党的同时增加民众的支持。"
 italy_md.47.o1: "那就只能这样了"
 italy_md.48.t: "罗马化完成"
 italy_md.48.d: "前罗马帝国的一个省已成功整合，其居民现在是自豪的罗马公民。"
 italy_md.48.o1: "永恒的罗马"
 italy_md.49.t: "意大利威胁我们"
 italy_md.49.d: "意大利似乎对我们的一些土地提出了主权要求，并威胁我们，如果我们拒绝交出所主张的领土，就会发动战争。"
 italy_md.49.o1: "我们不能冒全面战争的风险"
 italy_md.49.o2: "无视威胁"
 italy_md.50.t: "意大利提议收购一些我们的领土"
 italy_md.50.d: "意大利似乎声称拥有我们的一些土地，并建议我们出售它们。"
 italy_md.50.o1: "听起来是个不错的交易"
 italy_md.50.o2: "不可接受"
 italy_md.51.t: "索取卡尼鄂拉"
 italy_md.51.d: "卡尼鄂拉是意大利的合法土地，收回它势在必行。 我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.51.o1: "威胁他们"
 italy_md.51.o2: "贿赂他们"
 italy_md.52.t: "声索达尔马提亚"
 italy_md.52.d: "达尔马提亚是意大利的合法土地，收复它势在必行。我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.52.o1: "威胁他们"
 italy_md.52.o2: "贿赂他们"
 italy_md.53.t: "声索萨伏依"
 italy_md.53.d: "萨伏依是统一意大利王朝的祖籍地，收复它势在必行。我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.53.o1: "威胁他们"
 italy_md.53.o2: "贿赂他们"
 italy_md.54.t: "意大利航空寻求救助"
 italy_md.54.d: "意大利航空是意大利的旗舰航空公司和最大的航空公司，但由于管理不善、无法解雇多余员工以及低成本航空公司和高铁的竞争，该公司多年来一直陷入困境。它的管理者再次要求政府提供“贷款”。我们都知道，为了让飞机继续飞行并继续支付工资，我们永远不会得到偿还。要是我们能卖掉这家公司的政府股份，让它一劳永逸地倒闭就好了！"
 italy_md.54.o1: "我们希望这是最后一次。"
 italy_md.54.o2: "就是这样，把这家僵尸公司的资产卖给想要的人。"
 italy_md.55.t: "声索提契诺-格劳宾登"
 italy_md.55.d: "提契诺州和格劳宾登州是意大利的合法土地，收回它势在必行。我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.55.o1: "威胁他们"
 italy_md.55.o2: "贿赂他们"
 italy_md.56.t: "声索科西嘉"
 italy_md.56.d: "科西嘉岛在地理上属于意大利，曾被热那亚统治了无数个世纪，收复它势在必行。我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.56.o1: "威胁他们"
 italy_md.56.o2: "贿赂他们"
 italy_md.57.t: "声索尼斯"
 italy_md.57.d: "尼斯与萨伏依一起被愚蠢地割让给了法国人，收回它势在必行。我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.57.o1: "威胁他们"
 italy_md.57.o2: "贿赂他们"
 italy_md.58.t: "声索爱奥尼亚群岛"
 italy_md.58.d: "科孚岛和扎金索斯岛等爱奥尼亚群岛几个世纪以来一直属于意大利，我们必须收回它们。我们也许能够在不诉诸暴力的情况下成功完成这项任务。"
 italy_md.58.o1: "威胁他们"
 italy_md.58.o2: "贿赂他们"
 italy_md.59.t: "普利亚爆发木霉病"
 italy_md.59.d: "普利亚萨兰托地区已报告了对橄榄树特别危险的植物病害叶缘焦枯病菌。考虑到橄榄生产对该地区的重要性，我们必须通过重新安置一些树木以消除病害生长的空间来防止病害传播。不幸的是，当地居民和他们选出的政客宁愿看到每棵树死去和烧毁，也不愿听从科学的建议。"
 italy_md.59.o1: "砍伐百年历史的橄榄树？太离谱了。"
 italy_md.59.o2: "制定必要的措施来防止这种情况发生。"
 italy_md.60.t: "八国集团抗议中警察的暴力行为"
 italy_md.60.d: "在热那亚举行的八国集团会议期间，属于非全球运动的抗议者与警察发生了暴力冲突。战斗非常激烈，至少一人死亡。"
 italy_md.60.o1: "警察只是在履行职责。"
 italy_md.60.o2: "严惩责任人。"
 italy_md.61.t: "莫兰迪大桥倒塌"
 italy_md.61.d: "莫兰迪大桥是热那亚附近的一座重要的公路桥梁，建于六十年代，由里卡多·莫兰迪设计。一场强暴雨、大风和闪电导致桥梁垮塌，导致 43 人死亡。"
 italy_md.61.o1: "为受害者祈祷。"
 italy_md.62.t: "旱灾"
 italy_md.62.d: "降雨量极少和酷热导致干旱。我们的供水基础设施状况很糟糕，但它分散在无数由市政当局控制的极小的地方实体中，这些实体经常利用它们作为当地政客的停车位，需要进行改革来帮助我们为下一次干旱做好准备。"
 italy_md.62.o1: "实行水资源配给并希望有最好的结果。"
 italy_md.62.o2: "我们为此做好了准备。"
 italy_md.63.t: "意大利提出旅游协议"
 italy_md.63.d: "我们的国家很美丽，如果游客能够尽可能轻松地移动，那肯定对我们双方都有好处。"
 italy_md.63.o1: "接受"
 italy_md.63.o2: "拒绝"
 italy_md.64.t: "意大利提出移民协议"
 italy_md.64.d: "意大利向我们提供货币补偿，以换取我们帮助控制移民流入该国。"
 italy_md.64.o1: "接受"
 italy_md.64.o2: "拒绝"
 italy_md.65.t: "意大利提出技术协议"
 italy_md.65.d: "意大利愿意付钱给我们，让我们与他们分享我们的技术知识。"
 italy_md.65.o1: "接受"
 italy_md.65.o2: "拒绝"
 italy_md.66.t: "自由平等党与民主党决裂"
 italy_md.66.d: "自由与平等是一个左翼政党，由前反黑帮党法官彼得罗·格拉索在与民主党分裂后于 2007 年创立，代表了民主党的大部分最左翼。它是一个社会主义进步政党，大力关注社会、妇女和移民权利，并通过政府干预消除不平等。"
 italy_md.66.o1: "有趣"
 italy_md.67.t: "召唤一位受人尊敬的机构代表人物"
 italy_md.67.d: "意大利面临着严峻的形势，我们不能冒险让这个国家受到无能的政治阶层的摆布，必须组建一个技术官僚政府，以便能够在不受政治机会主义和意识形态狂热主义束缚的情况下完成需要做的事情。我们只需要选择适合该工作的人。"
 italy_md.67.o1: "马里奥·蒙蒂"
 italy_md.67.o2: "马里奥·德拉吉"
 italy_md.67.o3: "卡洛·科塔雷利"
 italy_md.68.t: "tag变换到ITA"
 italy_md.68.d: "看来叛乱者标签赢得了内战。为了确保国策树不会丢失并且国家的颜色不是随机的，是时候将叛乱者标签切换回 ITA 了。"
 italy_md.68.o1: "可以理解"
 italy_md.69.t: "广泛的抗议"
 italy_md.69.d: "意大利人对该国糟糕的政治和经济形势感到愤怒，在整个半岛举行了广泛的抗议活动。他们中的一些人已经转向暴力，政府中的一些人已经担心如果抗议者得不到安抚，接下来会发生什么，因为反体制政党已经在努力利用民众的愤怒。"
 italy_md.69.o1: "令人沮丧"
 italy_news.1.t: "意大利再次转向法西斯主义"
 italy_news.1.d: "今天，意大利法西斯叛乱分子强行进入议会。在民众的支持下，共和国被解散，取而代之的是一个新的法西斯政府，现在意大利会发生什么呢？新的法西斯政府会追随墨索里尼的旧梦，试图通过武力征服全世界，还是会通过外交和外界接触？"
 italy_news.1.o1: "意大利的未来是光明的。"
 italy_news.1.o2: "欧盟内的法西斯国家？这是不可接受的！"
 italy_news.1.o3: "只有时间会给出答案..."
 italy_news.2.t: "意大利王国重建了！"
 italy_news.2.d: "今天，保皇派支持者在意大利罗马发动政变，萨伏依王朝的觊觎者维托里奥·埃马努埃莱四世被召为意大利新国王。他立即回应并接受，现在他将作为绝对君主统治意大利。这是自二战结束以来的第一次，当时意大利人民通过公投决定将意大利变成一个共和国。"
 italy_news.2.o1: "国王万岁！"
 italy_news.2.o2: "多么有趣的发展啊。"
 italy_news.3.t: "罗马帝国归来！"
 italy_news.3.d: "这听起来像是幻想，但却在现实实实在在的发生了。今天早些时候，意大利的法西斯支持者闯入议会，宣布共和国已经结束，意大利将会由一个新的法西斯政府取代。新的意大利政府自称是罗马帝国的统治者，他们的目的在于收回旧帝国的土地。这将通过外交还是战争实现？只有时间能告诉我们答案..."
 italy_news.3.o1: "我来，我见，我征服"
 italy_news.3.o2: "希望新的“罗马”君主不叫尤利乌斯·恺撒。"
 italy_news.3.o3: "又回到了蛮族入侵的时代了吗？"
 italy_news.3.o4: "有趣"
 italy_news.4.t: "意大利奉行欧洲政策"
 italy_news.4.d: "最近，意大利总理声称，他的国家现在将奉行欧洲友好政策。欧洲国家的意图是扩大欧盟，最终将这个联盟统一为一个国家，这将使其成为欧洲大陆无可争议的超级大国。"
 italy_news.4.o1: "有趣"
 italy_news.5.t: "欧洲演讲"
 italy_news.5.d: "欧盟一直在缓慢地采取步骤，争取欧洲国家之间进行越来越多的合作。年复一年的战争终于结束，欧洲现在正走向统一进程。自欧盟成立以来，同意加入申根协定和欧元区的国家增加了许多，但通过将整个大陆统一在一个政府和旗帜之下，欧洲最终将向世界表明，旧时代的势力仍将与亚洲和美洲那些日益增长的经济体平起平坐。欧洲统一的最后一步已经迈出。"
 italy_news.5.o1: "一个欧洲！"
 italy_news.5.o2: "我们得提防他们。"
 italy_news.5.o3: "我们必须带领欧洲走向伟大！"
 italy_news.6.t: "意大利准备统一条约"
 italy_news.6.d: "意大利宣布，统一欧洲的条约现在将提交欧洲议会批准。欧洲统一成为一个国家现在只需要几个月的时间。"
 italy_news.6.o1: "让我们拭目以待。"
 italy_news.7.t: "意大利向§t黑手党§!宣战！"
 italy_news.7.d: "有组织犯罪是意大利内部较为严重的问题。几十年来，他们的地下生意被允许经营，几乎没有受到意大利政府的任何干涉。不过，今天早些时候意大利正式开始了在全国根除有组织犯罪的“进程”。只有时间才能证明这场“战争”的效果如何。"
 italy_news.7.o1: "我们准备好了。"
 italy_news.7.o2: "好的"
 italy_news.8.t: "意大利针对§t黑手党§!的战斗胜利结束"
 italy_news.8.d: "几年前谁会相信这一点呢？可能没有人，但我们现在可以肯定地说，曾经被称为§t黑手党§!的最后残余现在已经消失了。这个令人恐惧的犯罪组织的最后一位领导人最近已被处理，尽管某些活动可能仍在暗处进行，§t黑手党§!整体终于被打倒了！"
 italy_news.8.o1: "我们国家又一次的伟大胜利"
 italy_news.8.o2: "好的"
 italy_news.9.t: "意大利对§t黑手党§!的战争是一次失败！"
 italy_news.9.d: "显然，来自意大利的消息告诉我们，即使他们最大的努力也未能在意大利最终根除§t黑手党§!。事实证明，令人恐惧的犯罪组织为阻止意大利政府削减权力而发起的反击足以让意大利停止与他们作对，有效地停止了针对§t黑手党§!的“战争”。"
 italy_news.9.o1: "我们不得不这样做。"
 italy_news.9.o2: "有趣的进展"
