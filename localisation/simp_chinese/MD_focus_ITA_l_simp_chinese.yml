 romanization_ITA: "新罗马化"
 romanization_ITA_desc: "罗马人很久以前就灭亡了。然而，他们的影响力和遗产仍然存在。现在，我们在新罗马人的领导下的工作就是推动和重建罗马！万物的开始很小。\n\n§Y这些决议的代价非常高昂，需要罗马的大量投资。§!\n"
 integration_britannia: "罗马化不列颠尼亚"
 integration_britannia_desc: "不列颠尼亚是罗马人最后的伟大征服之一。事实证明，苏格兰南部地区非常适合一体化。英国人确实知道如何耕种土地。"
 integration_narbonensis: "罗马化纳尔邦高卢"
 integration_narbonensis_desc: "纳尔邦高卢涵盖了法国南部的大部分地区。我们应该开始推动该地区的一体化，因为它离我们的祖国很近。"
 integration_lugdunensis_aquitania: "罗马化卢格敦高卢和阿基坦尼亚"
 integration_lugdunensis_aquitania_desc: "卢格敦高卢和阿基坦尼亚是法国北部和中部的大部分地区。它还包括里昂等地区。该行省是凯撒伟大征服中获得的大片地区之一。"
 integration_belgica: "罗马化贝尔吉卡"
 integration_belgica_desc: "比利时是现代世界中众多不同地区的一部分。 它包括比利时、荷兰南部、卢森堡和莱茵河以西的德国部分地区。 贝尔吉卡是帝国鼎盛时期最大的边境省份之一。"
 integration_raetia_noricum: "罗马化赖提亚和诺里库姆"
 integration_raetia_noricum_desc: "阿尔卑斯山以外的土地一直都是荒野。 瑞士和奥地利的山地男孩将一个个排成一排。 由于靠近帝国北部地区，他们的土地是最早被征服的地区之一。"
 integration_northwestern_balkans: "罗马化巴尔干地区"
 integration_northwestern_balkans_desc: "巴尔干地区幅员辽阔，拥有许多古老的帝国省份。 巅峰时期的古代省份是上潘诺尼亚、下潘诺尼亚和达尔马提亚。 这三个省份紧密相连，因此我们可以将它们归入一个更大的帝国省份进行统一管理。"
 integration_dacia_moesia: "罗马化达契亚和莫西亚"
 integration_dacia_moesia_desc: "帝国行省达契亚、下莫西亚和苏必利尔涵盖了巴尔干中部和东部的大部分地区。 我们应该开始恢复真正罗马人的统治。"
 integration_greece: "罗马化希腊"
 integration_greece_desc: "希腊是罗马帝国最早征服的地区之一。 它也是拜占庭帝国的权力基地之一。 我们必须再次整合它！"
 integration_mauretania: "罗马化毛里塔尼亚"
 integration_mauretania_desc: "毛里塔尼亚包括现代马格里布沿海地区的大部分地区。 现在它已经回到我们的控制之下，我们应该加强对地中海的控制。"
 integration_africa_proconsularis: "罗马化迦太基"
 integration_africa_proconsularis_desc: "迦太基地区主要位于今天的突尼斯。 以西西里岛和撒丁岛为出发点，对意大利附近的地区进行征服将有所帮助。"
 integration_tarraconensis_lusitania_baetica: "罗马化伊比利亚各省"
 integration_tarraconensis_lusitania_baetica_desc: "塔拉科尼西斯省、卢西塔尼亚省和贝蒂卡省最初是由奥古斯都于公元前27年所建立。 "
 integration_cyrenaica_aegyptus: "罗马化埃及和昔兰尼加"
 integration_cyrenaica_aegyptus_desc: "埃及和利比亚东北部曾经是我们帝国的基石。他们能够利用尼罗河肥沃的土地养活帝国的大部分地区，同时也为我们在三角洲提供重要的码头。我们必须再次开始使那里的人民罗马化，为罗马注入更多活力。"
 integration_anatolia: "罗马化安纳托利亚"
 integration_anatolia_desc: "安纳托利亚涵盖了东罗马帝国的大部分地区，是罗马进行的较大的征服之一。是时候在适当的旗帜下恢复它了。"
 intgration_levant_syria: "罗马化叙利亚和黎凡特"
 intgration_levant_syria_desc: "叙利亚和黎凡特地区曾经是我们远东边境的一个重大突发事件。"
 integration_iraq: "罗马化伊拉克"
 integration_iraq_desc: "伊拉克曾是亚述和美索不达米亚的行省。 它曾经是伟大的罗马帝国肥沃的粮仓，也是与波斯军队冲突的所在地。"
 integration_caucasus: "罗马化高加索"
 integration_caucasus_desc: "高加索地区通常由不同忠诚度的附庸国控制，是罗马与波斯之间许多冲突的战场，现在终于到了为罗马一劳永逸地保卫它的时候了。"
 low_stability_protests_flag: "持续的低稳定性导致该国爆发抗议活动。"
 ITA_low_stability_protests_spirit: "持续的低稳定性导致该国爆发抗议活动。"
 low_stability_protests_category: "动荡加剧"
 low_stability_protests_category_desc: "过去几周的不稳定局势导致民众之间的动荡加剧，要求变革的声音日益强烈，如果我们不以某种方式安抚他们，可怕的后果可能会等待。"
 lsp_raise_stability_mission: "恢复国家稳定"
 lsp_raise_stability_mission_desc: "我们需要在这些抗议活动失控之前迅速采取行动安抚民众，我们可能想要撤销一些政策或制定一些受欢迎的措施。"
