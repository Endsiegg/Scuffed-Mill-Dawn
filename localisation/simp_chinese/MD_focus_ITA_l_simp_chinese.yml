 ITA_constitutionalise_social_rights: "将社会权利宪法化"
 ITA_constitutionalise_social_rights_desc: "我们最近的改革为那些长期与意大利普遍存在的有毒道德作斗争的人们提供了急需的权利。我们必须通过将这些权利写入宪法来捍卫这一胜利。"
 ITA_constitutionalise_social_rights_TT: "这将防止已获得的权利被废除。"
 ITA_repeal_former_government_measures_9: "废黜国王"
 ITA_repeal_former_government_measures_9_desc: "国王最近的举动提醒了我们——王国是旧时代的遗物。现在，意大利人民是时候站起来重建共和国了。"
 ITA_repeal_former_government_measures_8: "废黜皇帝"
 ITA_repeal_former_government_measures_8_desc: "国王最近的举动提醒了我们——王国是旧时代的遗物。现在，意大利人民是时候站起来重建共和国了。"
 ITA_repeal_former_government_measures_7: "推翻旧政权"
 ITA_repeal_former_government_measures_7_desc: "曾经在各个年龄段的意大利人中广泛流传的法西斯怀旧情绪帮助新政权上台，但很快就被黑衫军的暴行一扫而光。 现在是意大利自己的纽伦堡进程的时候了。"
 ITA_repeal_former_government_measures_6: "恢复议会"
 ITA_repeal_former_government_measures_6_desc: "尽管看起来很民主，但议会只是意大利资产阶级统治意志的体现。现在意大利人民已经意识到这一点，并决定就此开始恢复真正的民主体制了。"
 ITA_ban_nuclear_power: "禁止核电"
 ITA_ban_nuclear_power_desc: "意大利人在1987年的公投中投票决定废除任何形式的核电站，并且至今这仍然是他们的意愿。"
 ITA_ban_nuclear_power_decision: "禁止核能"
 ITA_ban_nuclear_power_decision_desc: "意大利人在1987年的公投中投票决定废除任何形式的核能，这仍然是他们的意愿。"
 ITA_ban_nuclear_power_decision_repeal: "解禁核能"
 ITA_encourage_renewables: "鼓励可再生能源"
 ITA_encourage_renewables_desc: "现在是21世纪，我们应当关闭落后的火力发电站。我们有风能发电站、有光能发电站、有水力发电站，我们不需要别的任何电力来源。"
