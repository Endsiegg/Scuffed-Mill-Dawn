 ITA_post_cold_war_reforms: "冷战后的改革"
 ITA_post_cold_war_reforms_desc: "随着冷战的结束，军事理论进入了一个停滞期，必须适应我国面临的任何新现实。"
 ITA_advanced_technology: "先进技术"
 ITA_advanced_technology_desc: "虽然常规部队是良好的支柱，但拥有更奇特的发动战争手段始终是一个好主意。"
 ITA_military_nuclear_program: "军事核计划"
 ITA_military_nuclear_program_desc: "迄今为止，意大利一直是一个无核化国家，但世界各地发生的事件表明放弃这一原则是个好主意。如果我们希望渡过即将到来的风暴并取得胜利，那么发展核武器应该是我们的首要任务之一。"
 ITA_naval_reactors: "海军核反应堆"
 ITA_naval_reactors_desc: "与传统船舶相比，使用核动力的海军舰艇可以航行更长时间、更快到达目的地，所需补给更少。是的，它更昂贵，但到目前为止这样做的好处超过了缺点和所涉及的费用。"
 ITA_nuclear_weapons: "核武器"
 ITA_nuclear_weapons_desc: "随着基础工作和理论工作的完成，是时候实际开发核弹头了。意大利加入核俱乐部的时机已经到来。"
 ITA_new_alfa_project: "阿尔法新计划"
 ITA_new_alfa_project_desc: "1971 年，意大利在阿尔法计划中基于美国北极星设计开发了第一枚洲际弹道导弹。启动此类新项目将为开发用于军事和民用航空航天用途的各种导弹奠定基础。"
 ITA_vega_rocket: "织女星运载火箭"
 ITA_vega_rocket_desc: "拥有国内轨道发射能力对于建设卫星网络、不受限制地进入轨道极为重要。将我们新开发的洲际弹道导弹转变为太空运载火箭是启动这种能力的一种良好且廉价的方法。织女星计划将为我们开辟一条通往星空的新道路。"
 ITA_galileo_satellites: "伽利略卫星"
 ITA_galileo_satellites_desc: "GPS和GLONASS是两个主要的全球导航卫星系统，但如果我们的利益不再是共同的，那么使用这两个卫星系统的所有者就会冒着与我们断绝关系的风险。建设我们自己的 GNSS 网络既事关平民自豪感，也事关国家安全。"
 ITA_submarine_missiles: "潜射导弹"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "巡航导弹"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "防空现代化"
 ITA_modernize_air_defence_desc: "现在我们有了洲际弹道导弹，我们还需要防御它们。建立反导和地对空导弹能力对于防止对我们领土的袭击至关重要。"
 ITA_upgrade_nike_missiles: "升级奈基导弹"
 ITA_upgrade_nike_missiles_desc: "冷战时期美国给我们的奈基系统给了我们一些基本的反导能力。为了应对现代威胁，我们需要将这些导弹和发射装置升级到可以拦截现代弹道导弹的水平。"
 ITA_upgrade_hawk_missiles: "升级霍克导弹"
 ITA_upgrade_hawk_missiles_desc: "当时美国给我们的“霍克”系统是世界上最先进的防空系统之一，但多年来它已经过时了。升级他们的发射器和导弹将加强我们的防空网络。"
 ITA_upgrade_aspide_missiles: "升级阿斯派德导弹"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "阿斯特导弹"
 ITA_aster_missiles_desc: "阿斯特导弹是我们与法国共同努力开发现代、完全欧洲统一的地空导弹系列的成果，该系列地空导弹既可以安装在陆地上，也可以安装在船上。我们可以通过签署新的采购合同来采购大量的产品。"
 ITA_military_leadership: "军事领先"
 ITA_military_leadership_desc: "虽然普通士兵、飞行员或水手可以赢得一场战斗，但出色的领导才能让他们能够大规模地取得胜利，并带领他们最终取得全面胜利。旧的思维方式无法在新时代取得胜利，必须适应新的形势。"
 ITA_air_superiority: "夺取制空"
 ITA_air_superiority_desc: "获得空中优势通常是战争期间一方可能发生的最具决定性的事情。我们不能让天气和旧战术阻止我们这样做。更好地训练我们的飞行员进行空战以及如何在恶劣的天气条件下操作是当务之急。"
 ITA_bomber_interception: "轰炸机拦截"
 ITA_bomber_interception_desc: "我们不能指望与世界主要大国部署的飞机数量相匹配，但我们能做的就是让对我们的攻击付出高昂的代价，以至于任何大国在发动攻击之前都会三思而后行。"
 ITA_ground_support: "对地支援"
 ITA_ground_support_desc: "近距支援机是新的战争之神，我们需要加倍训练如何利用空军来塑造地面战斗。 精准打击、消灭优先目标并造成大量人员伤亡是我们空军应该加倍训练的目标。"
 ITA_strategic_bombing: "战略轰炸"
 ITA_strategic_bombing_desc: "更好地打击敌方后勤和工厂系统需要我们在目标捕获、打击协调和防御飞行方面加强训练。要想在这方面做得更好，需要新的训练方案和战术方法。"
 ITA_tactical_bombing: "战术轰炸"
 ITA_tactical_bombing_desc: ""
 ITA_naval_strike: "海上攻击"
 ITA_naval_strike_desc: ""
 ITA_airforce_reformer: "空军改革者"
 ITA_airforce_reformer_desc: "空战领域自诞生以来已经发生了很大变化，而且这种变化的步伐没有放缓的迹象。我们的空警需要调整他们在这一领域的思维，以适应我们面临的新现实。"
 ITA_army_offense: "陆军进攻"
 ITA_army_offense_desc: "我军是一瞬间就能刺入敌军、取得胜利的长矛。我们必须用钢铁意志的领导者和良好的战略思维来锤炼这把矛，以便知道何时以及如何最好地使用它。武器的好坏取决于使用它的人。"
 ITA_army_defense: "陆军防御"
 ITA_army_defense_desc: "我们的领导人必须明白，在他们身后，意大利人民依靠他们来保证家人的安全。制定我们的战略和领导，使我们的军队成为任何外来力量都无法攻破的堡垒。"
 ITA_army_logistics: "军队后勤"
 ITA_army_logistics_desc: "一支军队的战斗力取决于其后勤工作的效率。为军队的后勤需求进行规划几乎和规划如何击溃敌人一样重要。我们的军官需要时刻考虑部队在哪里以及如何得到补给，如何最好地利用手头的物资来取得胜利。"
 ITA_army_planning: "军队规划"
 ITA_army_planning_desc: "没有什么计划能够完全赶得上敌人的变化。我们的军官需要接受训练，学会快速思考和灵活应变，以适应不断变化的战场环境。无论是阻止敌人的突破还是向敌人的深处发起攻击，我们的军官必须能够有效地指挥我们的部队。"
 ITA_army_combined_arms: "军队多兵种协同作战"
 ITA_army_combined_arms_desc: ""
 ITA_army_concealment: "军队隐蔽"
 ITA_army_concealment_desc: ""
 ITA_army_reformer: "军队重组"
 ITA_army_reformer_desc: "我军可能是现代化建设最落后的部队。发展新的地面战争战术思想和方式，是推进陆战的关键。"
 ITA_decisive_battle: "决战"
 ITA_decisive_battle_desc: "海军的核心目的，就是摧毁对手的舰队，并保留足够的船只来继续发挥优势。通过建立一个依赖于一次决定性战斗的战略，我们让敌人没有时间适应或反应，从而赢得胜利。"
 ITA_naval_war_of_attrition: "海军消耗战"
 ITA_naval_war_of_attrition_desc: "利用潜艇和其他海军力量袭击敌人的补给线和贸易船队，意味着我们可以在不冒险进行大规模战斗的情况下，对敌人的战争努力造成影响。千刀万剐地打倒敌人，和一击必杀地击败他们一样有效。"
 ITA_combat_screens: "战斗屏卫"
 ITA_combat_screens_desc: ""
 ITA_anti_submarine: "反潜"
 ITA_anti_submarine_desc: ""
 ITA_fleet_maneuver: "舰队机动"
 ITA_fleet_maneuver_desc: "虽然大型舰船对于威望和原始战斗力很重要，但它们数量少，成本高。依靠更多的小型战斗船只，让我们可以同时出现在更多的地方，以同样凶猛的方式发动攻击，同时能够承受更多的损失，保持战斗能力。"
 ITA_naval_aviation: "海军航空"
 ITA_naval_aviation_desc: "作为少数拥有运营中航母，并计划建造更多的全球大国之一，我们必须改进我们对海军航空的看法，把它作为我们舰队打击远远超出导弹和传统攻击方式所允许范围的目标的能力的延伸。"
 ITA_naval_logistics: "海军后勤"
 ITA_naval_logistics_desc: ""
 ITA_naval_anti_air: "海军防空"
 ITA_naval_anti_air_desc: ""
 ITA_naval_reformer: "海军重组"
 ITA_naval_reformer_desc: "虽然海军装备精良，但是它的战略还可以借鉴盟友的最新战斗经验，以及适应海战和空战的新技术进步。"
 ITA_military_infrastructure: "军事基础设施"
 ITA_military_infrastructure_desc: "一个建设良好，训练有素的军队，如果没有支持它的基础设施，就一无是处。海军基地，机场，要塞，地对空导弹和沿海防御工事，既能给我们提供强大的防御优势，又能成为未来战争部署的有力跳板。"
 ITA_air_defences: "防空"
 ITA_air_defences_desc: "拥有现代化的地对空导弹网络，是防止敌方使用飞机和导弹对我们的领土和部队发动攻击的关键。自冷战结束以来，我们在这一领域的防御能力一直很有限和落后。用更多的现代化地对空导弹加强重要点，将对我们大有裨益。"
 ITA_missile_defences: "导弹防御"
 ITA_missile_defences_desc: "弹道导弹是一种少见的威胁，但即使只有一枚导弹击中目标，也会给我们的城市带来毁灭。我们需要建立一个新的反弹道导弹网络，以确保即使是最坚决的攻击也无法对我们造成如此毁灭性的打击。"
 ITA_naval_bases: "海军基地"
 ITA_naval_bases_desc: "新扩建的意大利海军需要新的基地，可以容纳更多的海军人员和停靠更多的舰船，以保持战备状态。最好我们建造这些基地，这样我们就不会把我们的舰队密集地挤在有限的几个地点，给敌人提供一个完美的机会来打击和消灭它。"
 ITA_coastal_defense: "海防"
 ITA_coastal_defense_desc: "海军可以阻止许多进攻，但是如果他们的努力失败了，我们需要一个备用计划，通过它我们可以保卫我们的海岸线免受敌方入侵。在关键地区建立一系列要塞是一个很好的基础，如果有需要，我们以后可以扩展。"
 ITA_eastern_alpine_forts: "东部高山堡垒"
 ITA_eastern_alpine_forts_desc: "东阿尔卑斯地区与动荡的巴尔干地区接壤，也缺乏天然防御。不加强这一地区的防御是危险的，可能导致我们的部队在遭到入侵时根本没有地方防守的局面。"
 ITA_northern_alpine_forts: "阿尔卑斯北部堡垒"
 ITA_northern_alpine_forts_desc: "很少有人预料到瑞士会发动攻击，但是如果瑞士被一个敌对的势力控制，它是一个潜在的敌人可以切断我们北部防御的绝佳位置。我们需要保护这一地区，防止这种可能性。"
 ITA_western_alpine_forts: "西部高山堡垒"
 ITA_western_alpine_forts_desc: "西阿尔卑斯地区是法国可能发动攻击的方向，也是通往我们工业重镇的要道。我们必须在这里建立坚实的防线，让我们的边防部队能够抵挡敌人，直到我们的主力部队赶到，这是确保该地区安全的关键。"
 ITA_procurement_choice: "采购选择"
 ITA_procurement_choice_desc: "为了让我们的武器工业达到最高水平，有一些部门需要与外国进行合作。我们可以向一些合作伙伴寻求支持，也可以选择自力更生。"
 ITA_nato_procurement: "北约采购"
 ITA_nato_procurement_desc: "北约在其成员国之间建立了一套技术转让和销售系统，以促进设备标准的统一和互操作性的提高。我们的一些盟友在某些领域远远超过了我们，因此在开发我们自己生产的型号时，借鉴他们的经验是一个好主意。"
 ITA_eastern_procurement: "东部采购"
 ITA_eastern_procurement_desc: "俄罗斯和中国在装甲和导弹发展方面已经领先了几十年，由于我们无法再从北约渠道获得技术支持，只能向东方寻求必要的技术帮助，以依据他们的经验开发我们自己的系统。"
 ITA_independent_procurement: "独立采购"
 ITA_independent_procurement_desc: "随着世界局势越来越不稳定，我们必须独自努力发展我们的本土武器工业。意大利有很多设计师有着开发出不仅能与西方和东方集团标准相匹敌，甚至超越他们的型号的动力。"
 ITA_equipment_specialization: "设备专业化"
 ITA_equipment_specialization_desc: "我们需要进一步完善我们的装备，以应对特定的挑战。我们需要开发出与任务需求完全相符的工具。"
 ITA_future_army: "未来军队"
 ITA_future_army_desc: "尽管战争技术有了进步，但是一个人和他的步枪仍然是任何军事力量的基础。我们需要决定我们实际需要多少人，以及如何有效地训练他们。"
 ITA_professional_army: "职业军队"
 ITA_professional_army_desc: "任何人都可以部署数十万人，希望取得胜利，但是如果他们不知道该向哪里开枪，他们就无法获胜。拥有一支训练有素、擅长复杂战争的精锐部队，让我们能够执行比任何对手都更复杂的战术，从而取得胜利。"
 ITA_stricter_training: "更严格的培训"
 ITA_stricter_training_desc: "在战斗中，训练更好的一方会获胜。我们需要训练我们的部队，使他们能够在任何条件和任何环境下作战。如果我们保持这样的速度，我们的士兵将成为世界上最优秀的。"
 ITA_dedicated_logistics: "专用物流"
 ITA_dedicated_logistics_desc: "我们训练有素的部队需要一个训练有素的后勤支持，才能有效地作战。我们给我们的部队提供的所有顶尖训练和先进装备，如果不能真正到达前线，都没有意义。"
 ITA_dedicated_logistics_spirit: "专用物流"
 ITA_advanced_equipment_standards: "先进设备标准"
 ITA_advanced_equipment_standards_desc: "最好的士兵需要最好的装备，我们需要开发出比我们的对手更优秀的装备。"
 ITA_volounteer_forces: "志愿部队"
 ITA_volounteer_forces_desc: "强迫人们去战斗很难造就优秀的士兵。最有动力的部队是自愿参军的志愿者。我们需要建立一个系统，更好地找到这些人，并让他们加入军队。"
 ITA_massive_army: "庞大的军队"
 ITA_massive_army_desc: "有人说，数量本身就是质量，如果我们想与北约或东方强国抗衡，我们就需要拥有一支能够在数量上与他们相匹配的军队。"
 ITA_streamline_mass_recruitment: "简化大规模招聘"
 ITA_streamline_mass_recruitment_desc: "既然我们决定注重数量，我们就需要找到一种方法，以有效的方式实际召集这么多人，否则我们可能会面临动员速度不够快而无法真正发挥作用的风险。"
 ITA_streamlined_logistics: "简化物流"
 ITA_streamlined_logistics_desc: "部署如此多的士兵带来了新的后勤挑战，如果我们真的想在本国境外的任何地方部署，我们就需要克服这些挑战。"
 ITA_streamlined_logistics_spirit: "简化物流"
 ITA_mass_produced_equipment: "量产设备"
 ITA_mass_produced_equipment_desc: "每个人都需要步枪、制服、医疗包、收音机以及许多其他小东西才能在战场上发挥作用。虽然我们不能指望为我们的士兵购买足够数量的最好的产品，但拥有一个良好的基线是"
 ITA_home_exercises: "家庭作业"
 ITA_home_exercises_desc: "我们不能指望派出这么多人同时与我们的盟友一起训练并保持训练标准。我们需要建立训练基础设施、基地、后勤中心，并制定训练方案，使这么多人真正达到适当的水平。"
 ITA_specialize_ariete: "特种阿瑞特主战坦克"
 ITA_specialize_ariete_desc: "阿瑞特主战坦克是我们装甲部队中的骨干，也是我们军队的骄傲。把它小改一下，使它能够适合我们新的军事学说，不失为一个好主意。"
 ITA_specialize_ariete_spirit: "特种阿瑞特主战坦克"
 ITA_specialize_freccia: "特种半人马坦克歼击车"
 ITA_specialize_freccia_desc: "半人马坦克歼击车是我们机械化部队的主力，我们应该利用其驾驶员的经验和意见来进一步修改完善。"
 ITA_specialize_freccia_spirit: "特种半人马坦克歼击车"
 ITA_specialize_dardo: "特种达尔多装甲运兵车"
 ITA_specialize_dardo_desc: "Dardo装甲运输车是我们军队中M113的延续。作为同类车辆中武装和装甲都很出色的车型，我们总是可以找到提升它的方法。"
 ITA_specialize_dardo_spirit: "特种达尔多装甲运兵车"
 ITA_specialize_centauro: "特种百夫长轻型坦克"
 ITA_specialize_centauro_desc: "百夫长是21世纪最先进的轮式坦克。它可以让我们对敌方后方进行闪电般的打击，并通过速度和火力保持战场优势。尽管如此，我们为何不让它变得更棒？"
 ITA_specialize_centauro_spirit: "特种百夫长轻型坦克"
 ITA_specialize_lince: "特种林斯卡车"
 ITA_specialize_lince_desc: "卡车是任何军队的骨干，保持我们的卡车更新和运转正常是至关重要的。"
 ITA_specialize_lince_spirit: "特种林斯卡车"
 ITA_specialize_arx: "特种ARX步枪"
 ITA_specialize_arx_desc: "自从1970年代末以来，小型武器基本上停滞不前，但这并不意味着我们不能尝试做一些进步。"
 ITA_specialize_arx_spirit: "特种ARX步枪"
 ITA_specialize_siaccon: "特种SIACCON设备"
 ITA_specialize_siaccon_desc: "SICCONIA是我们国内的战场指挥与控制系统。随着我们的战术理念的发展，我们的系统也需要进化。"
 ITA_specialize_siaccon_spirit: "特种SIACCON设备"
 ITA_specialize_spike: "特种长钉导弹"
 ITA_specialize_spike_desc: "以色列生产的长钉是一种现代的、顶攻式的导弹，被认为是世界上最好的反坦克导弹，但我们总是可以改进它。"
 ITA_specialize_spike_spirit: "特种长钉导弹"
 ITA_specialize_stinger: "特种毒刺导弹"
 ITA_specialize_stinger_desc: "毒刺是北约最常见的便携式防空导弹系统，我们已经使用了几十年，为了应对未来的冲突，修改它是一个好主意。"
 ITA_specialize_stinger_spirit: "特种毒刺导弹"
 ITA_specialize_obice_fh: "特种FH70榴弹炮"
 ITA_specialize_obice_fh_desc: "火炮确实是战争之神，但我们的FH-70及其子系统需要一些改进，以更好地适应我们的需求。"
 ITA_specialize_obice_fh_spirit: "特种FH70榴弹炮"
 ITA_specialize_semovente: "特种自行火炮"
 ITA_specialize_semovente_desc: "我们使用的PHZ2000源自德国，但它确实可以使用明显的“意大利”升级包。"
 ITA_specialize_semovente_spirit: "特种自行火炮"
 ITA_future_airforce: "未来空军"
 ITA_future_airforce_desc: "空军是我们的天空守护者。我们需要调整他们的训练、装备和策略，以更好地应对我们可能很快需要面对的任何不断变化的威胁，并与我们的其他部队更好地协调。"
 ITA_air_dominance: "制空权"
 ITA_air_dominance_desc: "最好的防守是良好的进攻。如果我们全力以赴控制天空，而不是将资源浪费在保护那些不会被击中的目标上，那就更好了，因为我们的飞行员将完全控制他们上方的天空。"
 ITA_hostile_sky: "敌对的天空"
 ITA_hostile_sky_desc: "我们不能指望始终拥有空中优势，因此可能会发现自己无法拦截每一次空袭。我们需要训练我们的地面部队，以便能够更好地减轻伤亡，并使敌人浪费攻击和弹药，击中错误目标或彻底错过目标。"
 ITA_incapacitate_enemy: "使敌人丧失行动能力"
 ITA_incapacitate_enemy_desc: "轰炸敌人的后勤基础设施和工业基地往往比直接攻击敌人的阵地更能增加我们的胜算。当然，集中全力轰炸敌人可能会导致我方受到比平时更多的打击，但如果我们造成的伤害比我们造成的伤害更大，那就无关紧要了。"
 ITA_home_air_defense: "本土防空"
 ITA_home_air_defense_desc: "截至目前，我们的工业和物流网络很容易受到定向轰炸。没有一支军队可以在脊梁被折断的情况下作战，因此我们需要建立防御并分散我们的基础设施，这样即使敌人成功通过，损失也最小，并且不会影响我们的行动。"
 ITA_air_superiority_fighter: "空中优势战斗机"
 ITA_air_superiority_fighter_desc: "无论我们的轰炸机多么先进，如果我们无法控制它们应该飞翔的天空，它们就没用。将资金投入先进的空中优势平台可以为我们提供主宰天空并阻止敌人的支援攻击我们自己的部队所需的优势。"
 ITA_specialized_as_fighter_spirit: "特种空中优势战斗机"
 ITA_multirole_fighters: "多用途战斗机"
 ITA_multirole_fighters_desc: "拥有一支能够处理任何任务的空军联队是我们资金的最佳用途。多用途战斗机将成为我们空军机队的支柱，能够执行任何看似的任务，并且仍然准备好重新调整其任务重点以适应不断变化的战场环境。"
 ITA_multirole_fighter_spirit: "特种多用途战斗机"
 ITA_light_fighters: "轻型战斗机"
 ITA_light_fighters_desc: "依靠廉价、大规模生产但仍然有效的战斗机意味着我们可以覆盖空战的所有领域，同时不用花太多钱购买在许多情况下表现足够好的平台。如果其中一架被击落，谁在乎呢，还有 10 架正在赶来。"
 ITA_light_fighters_spirit: "特种轻型战斗机"
 ITA_close_air_support: "近距支援机"
 ITA_close_air_support_desc: "近地支援机虽然没有什么自卫工具，但却对敌方人员和物资造成巨大伤害，从高空在现代战场上杀出一条血路。如果我们获得了空中优势，我们就可以通过轰炸他们的部队来击败更重要的敌人。"
 ITA_specialized_cas_spirit: "特种近地支援机"
 ITA_strike_fighters: "攻击机"
 ITA_strike_fighters_desc: "攻击战斗机是攻击地面目标和在有争议空域生存的最佳选择。如果需要的话，它们可以反击，并且还携带足够大的有效载荷，对地面目标造成重大损害，因此，我们需要将我们的地面攻击平台集中到这个机型场。"
 ITA_multirole_attack_plane_spirit: "特种攻击机"
 ITA_ground_attack_drones: "对地攻击无人机"
 ITA_ground_attack_drones_desc: "美国人已经证明了无人战斗机的有效性。与传统打击平台相比，长时间的徘徊时间、显着的有效载荷以及无人处于危险之中具有显着的优势。将我们的地面攻击工作重点放在无人机上，意味着我们可以腾出宝贵的人力来执行其他任务，并且总体上花费更少的钱。"
 ITA_ground_attack_drones_spirit: "特种对地攻击无人机"
 ITA_naval_bomber: "海军轰炸机"
 ITA_naval_bomber_desc: "自第二次世界大战以来，舰载航空一直是需要打击空中、陆地和海上目标的舰队的主要打击资产。通过制造和维护强大的海军轰炸机，我们可以为我们的海军航空兵提供任何敌对势力都必须警惕的强大工具。"
 ITA_naval_bomber_spirit: "特种海军轰炸机"
 ITA_naval_multirole: "多用途海军"
 ITA_naval_multirole_desc: "海军舰艇打击群必须经常在远离我国海岸以及极端恶劣的环境中执行任务。我们的海军飞机必须为应对任何挑战做好充分准备。只有海军多用途飞机才有可能与我们的陆基飞机竞争。"
 ITA_naval_multirole_spirit: "特种多用途海军"
 ITA_naval_light_multirole: "轻型多用途海军"
 ITA_naval_light_multirole_desc: "拥有大型航母和大型航母飞机很酷，但是让我们很难承受损失。如果我们专注于更小，更便宜的平台，我们不仅可以部署更多的飞机，而且可以在不影响作战节奏的情况下承受更多的伤亡。这也更便宜，这总是很好的。"
 ITA_naval_light_multirole_spirit: "轻型多用途特种海军"
 ITA_strategic_bomber: "战略轰炸机"
 ITA_strategic_bomber_desc: "战略轰炸机价格昂贵，难以维护且很难生产。然而，它们对战略局势的影响可能是决定性的，并且常常使战争对我们有利。如果我们希望拥有战胜敌人的能力，那么建造强大的战略轰炸机应该是首要任务。"
 ITA_strategic_bomber_spirit: "特种战略轰炸机"
 ITA_future_navy: "未来海军"
 ITA_future_navy_desc: "海军陆战队历来是欧洲最强大的海军之一，拥有发达的蓝水能力和力量投射系统，我们需要进一步发展它，以更好地适应该地区和全球的现实。"
 ITA_mediterranean_navy: "地中海海军"
 ITA_mediterranean_navy_desc: "地中海是我们的家园，也是我们几个世纪以来的历史作业区域。发展一支能够主宰该地区并专门从事沿海和近蓝水行动的海军力量可能是未来可行的战略。"
 ITA_land_based_naval_airforce: "陆基海军航空兵"
 ITA_land_based_naval_airforce_desc: "我们的祖国位于飞机在地中海巡逻的完美中心位置。将它们部署在陆地上比使用航母更便宜、更安全，而且由于我们的地位而不会牺牲运营优势。"
 ITA_land_based_naval_airforce_spirit: "国策：陆基海军航空兵"
 ITA_attack_submarines: "攻击潜艇"
 ITA_attack_submarines_desc: "潜艇是目前公海上用途最广泛的单位。他们在执行贸易封锁、战场监视甚至秘密行动等各种任务时可以保持不被发现。在地中海，我们的潜艇可以盯死大型水面舰艇。"
 ITA_attack_submarines_spirit: "国策：攻击潜艇"
 ITA_frontline_corvettes: "前线护卫舰"
 ITA_frontline_corvettes_desc: "虽然护卫舰构成了我国海军的骨干力量，但轻型护卫舰能够让我们弥补海军需求的空白，并可在不牺牲整体海军实力的情况下，承担战斗密集但同样重要的角色，如贸易保护或巡逻。"
 ITA_frontline_corvettes_spirit: "国策：前线护卫舰"
 ITA_frigate_backbone: "护卫舰船体"
 ITA_frigate_backbone_desc: "护卫舰是当今海上最常见的军舰类型，鉴于我们的区域重点，我们也关注这种类型的船只才有意义。我们可以部署更多的船只，而且成本比同类大型船只舰队要少。"
 ITA_frigate_backbone_spirit: "国策：护卫舰船体"
 ITA_dedicated_AA_destroyers: "专用防空驱逐舰"
 ITA_dedicated_AA_destroyers_desc: "空袭是海军舰艇可能面临的最危险威胁之一。我们需要开发能够增强防空能力的系统和训练方案，甚至可能生产专注于舰队防空的舰艇。驱逐舰是实现这些目标的最佳平台。"
 ITA_dedicated_AA_destroyers_spirit: "国策：专用防空驱逐舰"
 ITA_oceanic_navy: "大洋海军"
 ITA_oceanic_navy_desc: "虽然我们一直是主要的地中海强国，但突破本土海洋的限制使我们能够采取更加自信的全球姿态。这将严重改变我们的学说，但也为我们使用海军力量提供了更多的可能性，并在整体上打造一支更强大的军队，即使它不太专门用于本土防御。"
 ITA_supercarrier_development: "发展超级航母"
 ITA_supercarrier_development_desc: "我们现有的航母太小，无法维持大规模的海外业务，因此我们需要更大的航母。类似于美国尼米兹级，但意大利制造的东西非常适合我们新发现的需求。"
 ITA_supercarrier_development_spirit: "国策：发展超级航母"
 ITA_missile_submarines: "导弹潜艇"
 ITA_missile_submarines_desc: "到目前为止，我们的大部分潜艇部队规模都相当小，而且航程较短。携带远程导弹的大型潜艇将比我们现在拥有的潜艇迈出一大步，使我们能够执行更重要的任务。这些潜艇甚至可以是核潜艇……或携带核导弹。"
 ITA_missile_submarines_spirit: "国策：导弹潜艇"
 ITA_frontline_frigates: "前线护卫舰"
 ITA_frontline_frigates_desc: "在我们的新学说中，护卫舰是“廉价”单位，因为护卫舰根本不具备跟上主要远洋舰队的耐力。"
 ITA_frontline_frigates_spirit: "国策：前线护卫舰"
 ITA_destroyer_backbone: "驱逐舰船体"
 ITA_destroyer_backbone_desc: "我们新舰队计划的基础将集中在驱逐舰上，作为我们海军学说的支柱。建立一支庞大的部队成本高昂，但由于其对由小型船只组成的小型舰队的绝对力量，这是值得的。"
 ITA_destroyer_backbone_spirit: "国策：驱逐舰船体"
 ITA_dedicated_AA_cruisers: "专用防空巡洋舰"
 ITA_dedicated_AA_cruisers_desc: "巡洋舰是我们舰队进行超远程防空防御的最佳平台。比驱逐舰携带更多导弹并且射程更远意味着它们可以防御更多威胁和更大的打击组合。"
 ITA_dedicated_AA_cruisers_spirit: "国策：专用防空巡洋舰"
 ITA_ASW_corvettes: "反潜轻护卫舰"
 ITA_ASW_corvettes_desc: "早在第二次世界大战期间，护卫舰是对抗潜艇的中流砥柱之一，在现代也不例外。配备重型反潜武器的小型灵活舰艇是消灭敌方潜艇部队的完美工具。"
 ITA_ASW_corvettes_spirit: "国策：反潜轻护卫舰"
 ITA_dedicated_landing_ships: "专用登陆舰"
 ITA_dedicated_landing_ships_desc: "登陆舰使我们能够为世界各地遥远地方的战斗群提供支持和补给。获得这种类型的特种舰艇将增强我们遵守北约承诺并在需要时快速部署部队的能力，即使是进入敌方控制区。"
 ITA_dedicated_landing_ships_spirit: "国策：专用登陆舰"
