 ITA_raise_minimum_wage_decision_repeal: "降低最低工资"
 ITA_protect_migrant_rights: "保护移民权利！"
 ITA_protect_migrant_rights_desc: "意大利过去很长一段时间都是移民国家，现在仍然如此。每一位移民应该知道进入另一个国家是什么感觉，因为你的国家没有给你足够的机会过上安全舒适的生活......帮助这些人，不要让民粹主义宣传抹去这些美好的记忆。"
 ITA_protect_migrant_rights_decision: "保护移民权利"
 ITA_protect_migrant_rights_decision_desc: "意大利人过去很长一段时间都是移民，现在仍然是。他们应该知道去另一个国家是什么感觉，因为你的国家没有给你足够的机会过上安全舒适的生活……帮助这些人，不要让民粹主义宣传抹去这些记忆。"
 ITA_protect_migrant_rights_decision_repeal: "削减移民权利"
 ITA_communism_resurgence: "共产主义的幽灵"
 ITA_communism_resurgence_desc: "意大利共产党是冷战期间西方所有共产党中规模最大的一个。同志们，是时候重整旗鼓了，是时候彻底摧毁资本主义了！"
 ITA_non_aligned_communism: "意大利共产主义复兴党"
 ITA_non_aligned_communism_desc: "意大利共产主义复兴党是一个马克思主义、生态社会主义、反斯大林主义所领导的政党。该党致力于生产自动化、保护所有工人的权利和互惠互利。"
 ITA_align_to_the_east: "意大利共产党"
 ITA_align_to_the_east_desc: "意大利共产党是一个主张新时代列宁主义新经济政策的马克思列宁主义政党。"
 ITA_nationalize_companies: "收归国有"
