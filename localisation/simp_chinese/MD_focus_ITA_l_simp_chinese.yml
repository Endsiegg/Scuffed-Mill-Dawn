 ITA_world_renown_cuisine: "世界名厨"
 ITA_world_renown_cuisine_desc: "意大利的烹饪传统是世界上最好的，这推动了国外对意大利食品的巨大需求。著名的地中海饮食也被广泛认为是一种非常健康的生活方式。"
 ITA_encourage_micro_hydropower: "鼓励小水电"
 ITA_encourage_micro_hydropower_desc: "尽管绝大多数大型水电潜力项目已在上个世纪开发，但小型水电工程仍有很大的开发空间。"
 ITA_encourage_micro_hydropower_TT: "将水力发电量增加§G25%§!"
 ITA_develop_pumped_hydro: "发展抽水蓄能"
 ITA_develop_pumped_hydro_desc: "我们庞大的水力发电基础设施中很大一部分都可以通过抽水蓄能技术来储存能源。投资抽水蓄能技术将是明智之举，尤其是如果未来安装更多的可再生能源。"
 ITA_develop_pumped_hydro_TT: "将为每GW水力发电储能池添加§G100 GWh§!"
 ITA_subsidize_rooftop_solar: "补贴屋顶太阳能"
 ITA_subsidize_rooftop_solar_desc: "我们的国家受到太阳的祝福，尝试更多地利用它不会有什么坏处。"
 ITA_subsidize_rooftop_solar_TT: "\n§R上述费用适用于每个省。§!\n"
 ITA_southern_wind_power: "南方风电"
 ITA_southern_wind_power_desc: "意大利南部的陆上和海上风力发电潜力巨大。"
 ITA_euro_partners_debt_assurances: "欧洲合作伙伴债务保证"
 ITA_euro_partners_debt_assurances_desc: "经过几十年的不计后果的支出，意大利陷入了巨额公共债务的泥潭，并且在加入欧元区之前还受到严重通货膨胀的困扰。尽管意大利做出了一些牺牲，但还是成功加入了欧元区。这极大地提高了该国的金融可信度，降低了利率。\n\n这一国策允许利率起始降低 6%，但每月下降 0.1%。"
 ITA_exploit_superiority: "利用优势"
 ITA_exploit_superiority_desc: "我们阵营庞大的空中资产将确保对天空的完全控制，没有必要浪费更多的资源来获得我们已经拥有的东西，我们应该集中精力从我们的空中优势中获取最大可能的优势。"
 ITA_achieve_superiority: "取得优势"
 ITA_achieve_superiority_desc: "我们必须将有限的资源集中在实现空中优势上，因为当敌人控制天空时，就没有完美的轰炸机。"
 ITA_alenia_aermacchi_merger: "阿莱尼亚航空公司与马基航空公司合并"
 ITA_alenia_aermacchi_merger_desc: "阿莱尼亚航空公司和马基航空公司是意大利军用飞机制造领域最大的两家公司，它们都在一定程度上受到意大利国家的控制，合并它们将有助于减少不必要的结构并提高效率。"
 ITA_alenia_aermacchi_merger_TT: "这会将阿莱尼亚航空公司和马基航空公司合并为新的阿莱尼亚马基公司，并保持相同数量的特质点。\n\n(只有已分配的特质才计入容量)"
 ITA_finmeccanica_restructuring: "重建芬梅卡尼卡公司"
 ITA_finmeccanica_restructuring_desc: "芬梅卡尼卡公司已经控制了该国大部分战略防御业务，是时候将这些资产适当地组织成一个公司，以减少浪费并增加吞吐量"
 ITA_finmeccanica_restructuring_TT: "这将把阿莱尼亚马基公司、芬梅卡尼卡公司、塞莱尼亚和阿古斯塔韦斯特兰合并到新的列奥那多公司中，并保持相同数量的特质点。\n\n(只有已分配的特质才计入容量)"
 ITA_specialize_mangusta: "特种A129曼古斯塔直升机"
 ITA_specialize_mangusta_desc: "A129曼古斯塔是一款先进的攻击直升机，能够部署多种不同的武器系统，包括反坦克导弹、火箭弹和机枪吊舱。"
