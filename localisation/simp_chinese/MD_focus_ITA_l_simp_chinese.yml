 ITA_safeguard_the_revolution: "捍卫革命"
 ITA_safeguard_the_revolution_desc: "仅仅起草一部新宪法是不够的，现在是时候建立无产阶级专政了。"
 ITA_safeguard_the_revolution_decision: "保卫革命成果"
 ITA_safeguard_the_revolution_decision_desc: "起草新宪法还不够。是时候建立无产阶级专政了。"
 ITA_safeguard_the_revolution_decision_repeal: "恢复民主"
 ITA_libertarians: "意大利激进党"
 ITA_libertarians_desc: "意大利激进党是意大利反教权主义、自由意志主义、自由主义、激进主义以及环保主义的堡垒。博尼诺名单是这个伟大政党的合法继承者，并自称是意大利政治体制最强烈的反对者。激进主义者在意大利以非暴力和民权运动、大麻合法化、同性恋权利、改善囚犯居住条件以及彻底废除核能而闻名。在国际上，该党支持人权和民族自决事业。"
 ITA_liberals: "社会自由主义"
 ITA_liberals_desc: "这种意识形态在亲欧盟中间派政党的旗帜下汇集了许多不同的思想，得到了天主教徒，尤其是进步派的大力支持。  该党汇集了社会保守主义者、社会进步主义者、经济自由主义者和社会民主主义者。"
 ITA_centre_right: "意大利力量党"
 ITA_centre_right_desc: "意大利力量党将传统社会观念与经济自由主义相结合。意大利力量党是欧洲人民党的成员，自称是“自由”和“个人中心”的捍卫者。"
 ITA_centre_left: "意大利民主党"
 ITA_centre_left_desc: "意大利民主党是社会民主主义者和基督教左派的联盟，由前天主教民主党和意大利共产党的成员组成 。意大利民主党每 5 年举行一次初选，每个意大利公民——而不仅仅是该党的注册成员——都可以参加，党内的各个派系可以自由竞争。这导致意大利民主党内内部派系斗争十分严重，并且该党意识形态极度混乱并且政党频繁地发生分裂。"
 ITA_northern_league: "北方联盟"
 ITA_northern_league_desc: "“北方联盟”成立于1991年，主张地方自治、帕达尼亚分离主义或联邦主义，同时鼓励对南方人的歧视。北方联盟的主要口号是“罗马正在剥削我们”。"
 ITA_right_wing_populism: "意大利国民联盟"
 ITA_right_wing_populism_desc: "意大利国民联盟党成立于 1995 年，当时意大利社会运动分为两个部分，Fiamma Tricolore 和 Alleanza Nazionale，后者是较为温和的派系。 它的主要信仰基于家长保守主义意识形态：一个具有传统主义和反全球主义社会观的右翼政党，支持福利国家和政府干预经济。"
 ITA_lega_nord_populism: "同盟"
 ITA_lega_nord_populism_desc: "萨尔维尼接管后，北方联盟已被塑造成一个民粹主义右翼政党。北方联盟的主要工作重点包括打击非法移民、反全球化、欧洲怀疑主义和维护天主教的传统价值观，在国际上它与俄罗斯和世界其他地区的其他右翼政党有着密切的联系。"
 ITA_left_wing_populism: "意大利五星运动党"
 ITA_left_wing_populism_desc: "五星运动党被认为是意大利民粹主义、反建制、环保主义、反移民、逆全球化和欧洲怀疑论者的大本营。尽管该党提倡一些通常由左翼政党所倡导的政策，但由于其坚定的反移民立场，该党也被一些人描述为右翼政党。在国际上，它的主要主张与中国亲近。它是由喜剧演员建立的，目的是打击臃肿的行政体制和体制内腐败，但事实证明，它完全可以接受与体制内各方的合作。"
 ITA_fiamma_tricolore: "三色火焰党"
 ITA_fiamma_tricolore_desc: "三色火焰党成立于1995年，当时意大利社会运动分裂成了两个组织，分别为更极端的三色火焰党和较温和的国民联盟。这个党派深受法西斯主义启发，公开批评资本主义和共产主义，力求重演“第三条道路”。"
 ITA_greens: "关注环境"
 ITA_greens_desc: "纵观意大利历史，绿党在意大利从未取得过什么成功，他们的绿色、生态社会主义观点很难被保守的意大利人所接受。我们能走向一个更美好的未来吗？通贝里说：\"未来我们所有人的的后代的目光都注视着你们。如果你们选择辜负我们，我要说-我们永远不会原谅你们。\""
 ITA_leu: "专注于打破不平等"
 ITA_leu_desc: "5% 最富有的意大利人（拥有全国 41% 的净财富）的财富高于最贫穷的 80% 的人所拥有的所有财富。我们将推动国内财富的再分配，打击违法加班，并提高未加入工会的工人的最低工资。"
 ITA_protect_foreign_investment: "保护外资"
 ITA_protect_foreign_investment_desc: "现在我们已经在南意大利创造了一个适合外商投资的环境，我们必须确保他们的投资不会被黑手党截胡。"
 ITA_greater_padania: "大帕达尼亚"
 ITA_greater_padania_desc: "意大利南部已被证明是无法保留住的，但对于居住在意大利中部的人来说，情况并非如此。我们的新国家愿意接纳他们，只要他们接受罗马不再是新国家的首都。"
 ITA_roma_ladrona: "罗马的强盗！"
 ITA_roma_ladrona_desc: "多年以来，我们已经看到意大利南部并不是唯一让我们失望的地区。罗马的腐败和荒谬的法规与南方其他地区不断要求资金援助一样具有破坏性，是时候摆脱这些压力了。"
 ITA_dismantle_the_nation: "分裂国家"
 ITA_dismantle_the_nation_desc: "北方和南方之间的分歧无法缓解，北方人将不再为南方的低效率买单。"
 ITA_italian_federation: "意大利联邦"
 ITA_italian_federation_desc: "利用分离主义运动中的温和派，我们也许能够通过增加地区自治来维持国家的完整，从而阻止资源从北方流向南方。"
 ITA_dissatisfaction_in_the_north: "北方的不满"
 ITA_dissatisfaction_in_the_north_desc: "我们进一步增加从北方地区到南方地区的税收转移支付，已被证明是北方人耐心的转折点。分裂主义运动的力量显著增长。"
 ITA_building_amnesty: "违规建筑合法化"
 ITA_building_amnesty_desc: "就像过去许多届政府所做的那样，我们可以修改法规，使无数违规建筑变成合规建筑。这肯定会在相关建筑物的居民中受到欢迎。希望我们最终不会为这个决定感到后悔。"
 ITA_building_amnesty_decision: "违规建筑合法化"
 ITA_building_amnesty_decision_desc: "就像过去许多届政府所做的那样，我们可以修改法规，使无数违规建筑变成合规建筑。这肯定会在相关建筑物的居民中受到欢迎。希望我们最终不会为这个决定感到后悔。"
 ITA_stop_building_abuse: "禁止违规建筑"
 ITA_stop_building_abuse_desc: "违规建筑不仅会减少我们的税收，还会增加犯罪组织的力量。最严重的是这会导致严重的安全问题，这对一个位于活跃地质断层和火山带上的国家来说是令人担忧的。"
 ITA_stop_building_abuse_decision: "禁止违规建筑"
 ITA_stop_building_abuse_decision_desc: "违规建筑不仅会减少我们的税收，还会增加犯罪组织的力量。最严重的是这会导致严重的安全问题，这对一个位于活跃地质断层和火山带上的国家来说是令人担忧的。"
 ITA_fight_tax_evasion: "打击逃税"
 ITA_fight_tax_evasion_desc: "逃税在意大利极为普遍，这使得本已陷入困境的预算缺乏急需的资金。使用更先进的控制方法和更简单的税法应该有助于解决这个问题。"
 ITA_lower_taxes_on_jobs: "降低就业税"
 ITA_lower_taxes_on_jobs_desc: "在税收和官僚主义之间，合法雇用一名员工往往对许多企业来说变得不可持续地昂贵，降低税收和简单地检查程序可能有助于打击广泛使用未申报工作。"
 ITA_simplify_tax_code: "精简税法"
 ITA_simplify_tax_code_desc: "税法在全世界范围内都以复杂著称，而意大利的税法则是其中最糟糕的之一。精简税法可以鼓励人们遵守税务法规。"
 ITA_enforce_electronic_payments: "强制电子支付"
 ITA_enforce_electronic_payments_desc: "电子支付增加了可追溯性并防止未申报的交易，我们需要强制使用它们。"
 ITA_increase_checks: "增加审查力度"
 ITA_increase_checks_desc: "为确保我们的新税收立法得到实际应用，我们需要增加金融警察部队的随机检查，以便潜在的逃税者认为检查始终是现实的可能性。"
 ITA_fiscal_amnesty: "财政大赦"
 ITA_fiscal_amnesty_desc: "通过对过去的恶作剧视而不见以换取一部分未申报的金额，我们可以收回大量应缴税款，更重要的是确保曾经逃税的人有一个现实的机会从干净的位置开始遵守。"
 ITA_great_projects: "宏大工程"
 ITA_great_projects_desc: "许多急需的基础设施建设项目遭到了全国各地所谓 \"别在我后院搞事 \"或者说邻避综合征委员会的反对。我们需要减少他们对地方政府的影响，以便我们能够可靠地推进新的建设工程。"
 ITA_brennero_tunnel: "布伦内罗隧道"
 ITA_brennero_tunnel_desc: "布伦内罗隧道是在阿尔卑斯山脉东部的布伦内罗山口下建造铁路隧道的项目，这项工程将大大缩短意大利和中欧之间的旅行所用时间。"
 ITA_tav_torino_lione: "TAV 都灵-里昂路线"
 ITA_tav_torino_lione_desc: "都灵和里昂之间的高速铁路已经是一个持续多年的项目。此工程涉及在阿尔卑斯山下挖掘隧道，并遭到邻避综合征委员会的强烈反对。"
 ITA_mose_venezia: "威尼斯「摩西」工程"
 ITA_mose_venezia_desc: "MOSE（Modulo Sperimentale Elettromeccanico，实验机电模块）是一个由建造在威尼斯潟湖入口处的可移动屏障组成的系统，用于防御异常潮汐所引发的洪水。"
 ITA_hydrogeological_safety_liguria: "利古里亚的水文地质安全"
 ITA_hydrogeological_safety_liguria_desc: "利古里亚是一个美丽的地区，它的东部，著名的“五渔村”尤其如此。但近年来，它一直受到水文不稳定的困扰，洪水和山体滑坡对景观造成严重破坏，并对旅游业造成巨大破坏。"
 ITA_messina_strait_bridge: "墨西拿海峡大桥"
 ITA_messina_strait_bridge_desc: "一个多世纪以来，在墨西拿海峡上建造一座跨海桥梁一直有着强烈的呼声，许多届政府都试图实现这个构想，但他们都失败了。直到现在。"
 ITA_stop_the_brain_drain: "阻止人才外流"
 ITA_stop_the_brain_drain_desc: "通过确保我们的年轻人有充足的就业机会，我们就可以阻止人才外流并从我们建设的教育系统中受益。"
 ITA_integrative_restoration: "综合修复"
 ITA_integrative_restoration_desc: "意大利到处都是历史遗迹，其中有些遗迹的保存状况非常良好。如果我们投入足够的资源和人力，它们就可以再次成为我们现代城市生活的一部分，比如维罗纳的古罗马竞技场。"
 ITA_increase_ASI_funding: "增加意大利航天局的预算"
 ITA_increase_ASI_funding_desc: "意大利是继美国和苏联之后第三个成功发射人造地球卫星的国家。自成功发射“圣马可 ”号以来已经过去很久，但太空探索仍然是最重要的科技发展方向。我们必须好好利用我们国家的科技之春，通过给意大利航天局（ASI）提供额外的资金支持来增加我们在太空中的话语权，并确保在下一次太空竞赛中我们能有一个良好的起点。"
 ITA_attract_foreign_tourists: "吸引国际旅游"
 ITA_attract_foreign_tourists_desc: "意大利现在已经是世界上最令人向往的旅游目的地之一。但事实是我们没能充分挖掘其潜力，我们的许多城市的基础设施都处于糟糕的状态，我们最好的海滩几乎没有任何外国游客，只依靠国内旅游。一个大规模的国际营销活动肯定会为亚平宁半岛带来更多的国际游客。"
 ITA_protect_local_food_products: "保护当地美食"
 ITA_protect_local_food_products_desc: "很多知名的意大利产品都要面对廉价的山寨品，这些仿制品以类似原版的意大利名字作为卖点，充斥市场，质量往往不尽如人意，对原版产品构成不公平竞争。"
 ITA_integrate_mountain_territories: "整合山区"
 ITA_integrate_mountain_territories_desc: "意大利的领土中有相当大的一部分被山脉、山谷和丘陵所覆盖。这种地形虽然景色宜人，但在居住和开发时却面临一些挑战，需要特别的关注和资源投入。"
 ITA_crack_down_on_antivaxxers: "镇压反疫苗者"
 ITA_crack_down_on_antivaxxers_desc: "互联网急速发展的一个弊端是阴谋论传播的速度加快。其中最危险的莫过于认为疫苗会导致自闭症。这种荒谬的言论必须在它造成任何严重岁还之前被根除。"
 ITA_bypass_the_1987_referendum: "跳过1987年公投"
 ITA_bypass_the_1987_referendum_desc: "在1987年切尔诺贝利事件后举行的公投之前，意大利核能应用方面遥遥领先，在60年代初就已经建造了3座核电站。现在，我们的水电已经达到了最大容量，我们不能在我们的国家电网上选择赌博。为了遵守我们减少碳排放的承诺，同时仍然确保稳定的电力供应增长，我们必须找到一种清洁的能源，而核能是我们最好的选择。"
 ITA_encourage_gmos: "鼓励转基因作物"
 ITA_encourage_gmos_desc: "在我们大学中的基因研究有非常有前途，但我们反动的社会观念剪掉了他们的翅膀，现在是时候允许他们在这个令人兴奋的新领域继续进行实验了。"
 ITA_encourage_gmos_decision: "鼓励转基因作物"
 ITA_encourage_gmos_decision_desc: "在我们大学中的基因研究有非常有前途，但我们反动的社会观念剪掉了他们的翅膀，现在是时候允许他们在这个令人兴奋的新领域继续进行实验了。"
 ITA_encourage_gmos_decision_repeal: "停止鼓励转基因生物"
 ITA_fight_scientific_illiteracy: "打击科学文盲"
 ITA_fight_scientific_illiteracy_desc: "科学文盲使我们无法通过急需的环境和健康政策，我们对科学教育的关注为消除我们社会中普遍存在的科学文盲奠定了基础。"
 ITA_abolish_the_provinces: "废除行省制"
 ITA_abolish_the_provinces_desc: "意大利于1948年通过新宪法将大区作为一个新的行政级别，但这些新实体的权限从那时起就与原有省份的权限重叠。此外，地区和省份几乎没有征税权，而是依靠中央政府为其政策买单。多年来，这导致财政责任严重缺乏和赤字猖獗。"
 ITA_merge_small_municipalities: "合并小市镇"
 ITA_merge_small_municipalities_desc: "意大利有8000多个市镇，其中数百个市镇小得可笑。合并它们将为国家节省大量资金，并增加由此产生的市政当局可支配的资源。"
 ITA_abolish_perfect_bicameralism: "废除完美的两院制"
 ITA_abolish_perfect_bicameralism_desc: "意大利的立法体系基于两院制，即众议院和参议院。与世界其他国家不同的是，参众两院拥有相同的权力，所有法律都必须经两院全部批准。这导致立法过程极其缓慢，在某些情况下甚至完全陷入僵局。"
 ITA_inefficient_administration: "低效的管理"
 ITA_inefficient_administration_desc: "意大利公共行政部门规模过大、效率低下且腐败横行。地方政府有过大的权力、严重的资金问题和很少的责任。如果我们想给我们的后代留下一个健康的国家，所有这些都必须改变。"
 ITA_block_municipalities_obstructionism: "阻挠市政当局"
 ITA_block_municipalities_obstructionism_desc: "临近委员会的一个优势是能够利用赋予地方行政部门的巨大权力，使他们能够在中央政府参与的情况下阻止项目。"
 ITA_limit_rebound_of_responsibilities: "限制责任反弹"
 ITA_limit_rebound_of_responsibilities_desc: "由于在城市、山区社区、省和地区之间不断转移责任的过程，地方政府能够无休止地拖延项目。"
 ITA_close_nimby_committees: "关闭临近委员会"
 ITA_close_nimby_committees_desc: "我们的改革削弱了临近委员会，以至于我们可以抓住机会永久关闭现有委员会。"
 ITA_tourism_is_our_oil: "旅游业就是我们的石油"
 ITA_tourism_is_our_oil_desc: "我国的历史、艺术和自然遗产冠绝全球，我们的海滩和山脉美不胜收，我们的城市风光享誉世界。我们应该大力开发我们的人力资源以利用这一点。"
 ITA_increase_funding_for_research: "增加大学研究经费"
 ITA_increase_funding_for_research_desc: "与世界其他地方相比，我们的大学进行了大量的研究，但获取的资金却少得多。想象一下，如果他们获得足够的资源，它们能取得什么样的伟大成就。"
 ITA_defund_school_laboratories: "减少资助专业学校"
 ITA_defund_school_laboratories_desc: "我们花在专业学校上的钱高得离谱，考虑到这些学校对学生的培养水平，把这些资金用在其他方面可能更好。"
 ITA_increase_funding_for_professional_schools: "增加对专业学校的资助"
 ITA_increase_funding_for_professional_schools_desc: "专业学校往往会吸引社会底层那些无力供给读大学的孩子。确保这些学校拥有充足的资金来为培养下一代工人做好准备至关重要。"
 ITA_classical_education: "传统教育"
 ITA_classical_education_desc: "我们决不能放弃古老的好方法。这个国家是由精通古典知识的人建立的，我们必须确保我们未来的统治阶级保持这一传统。"
 ITA_safeguard_teachers_privileges: "保障教师权益"
 ITA_safeguard_teachers_privileges_desc: "教师和整个学校系统总体上仍然是该国最重要的选民群体之一，当务之急是我们不要用解雇无能教授或评估他们的方法等荒谬想法激怒他们。"
 ITA_modern_education: "现代教育"
 ITA_modern_education_desc: "现在我们应该抛弃中世纪的遗产，停止将如此多的资源用于拉丁语和希腊语之类死语言的教学，而是转向更现代的科目。"
 ITA_introduce_meritocracy: "在学校引入精英管理"
 ITA_introduce_meritocracy_desc: "教师享有如此高的保护程度，即使他们的无能表现得淋漓尽致，学校校长也不得解雇他们。简单地出现在教室里，编制所需的官僚作风，然后关注自己的业务并没有任何影响，并且很大一部分教授会利用这种情况。"
 ITA_increase_teachers_salary: "增加教师薪酬"
 ITA_increase_teachers_salary_desc: "教师或教授的角色给予了很多安全感和安宁，但在经济上回报并不高，因此它往往会吸引那些难以在其他地方找到安全工作的低技能人员。通过增加工资，我们可以增加工作的吸引力和获得工作的竞争，从而吸引更多有技能的人。"
 ITA_increase_english_teaching: "提高英语教学水平"
 ITA_increase_english_teaching_desc: "尽管在现代世界中是必需品，但在意大利，英语知识却极为乏味。意大利人在英语技能方面平均至少比欧洲同龄人落后一代，甚至更多。改善我们学校的英语教学方式是改善这种情况的唯一途径。"
 ITA_reform_private_schools: "私立学校改革"
 ITA_reform_private_schools_desc: "目前，意大利很多私立学校充当了富裕家庭孩子的停车场，无论实际成绩如何，只要交钱就能拿到文凭。改革这一制度势在必行，以确保民办学校提供优质教育，同时减轻公共财政负担。"
 ITA_encourage_private_schools: "鼓励私立学校"
 ITA_encourage_private_schools_desc: "私立学校可以帮助减轻公共系统的负担，从而降低成本。我们可以对这样一个事实视而不见，即许多这些机构只是提供文凭或学位来换取金钱，而提供的标准很少。"
 ITA_school_reform: "改革教育系统"
 ITA_school_reform_desc: "我们的教育系统正在迅速过时和充满漏洞，我们需要改革它以确保我们下一代能接受到先进的教育。"
 ITA_school_mass_hiring: "大规模招聘教师"
 ITA_school_mass_hiring_desc: "各级教育中有很大比例的教师是根据不稳定和相对不受保护的不稳定合同受雇的。通过给他们适当的稳定合同，我们可以提高我们的教育质量，但我们也会得到老师们的感激。"
 ITA_cash_bonus_to_18_year_olds: "青年学生补贴"
 ITA_cash_bonus_to_18_year_olds_desc: "意大利没有像其他文明世界那样为年轻人提供同样的机会。作为补偿，我们可以给刚毕业的高中生现金奖励。毕竟，那一个问题不能通过不分青红皂白地向纳税人砸钱来解决？"
 ITA_ask_the_chinese: "询问中国人"
 ITA_ask_the_chinese_desc: "中国一直在寻找在欧洲的立足点，而意大利的港口可以为新丝绸之路提供最后一站。中国人可以轻松拿出大笔投资，但也伴随着对东方大国在我国的影响不断增长的担忧。"
 ITA_seek_european_help: "寻求欧洲的帮助"
 ITA_seek_european_help_desc: "刺激经济并不简单，如果我们直接通过大量发行主权债券来刺激经济，最终可能只会使债务问题恶化。然而欧盟可以以较低利率向我们提供足够的贷款。"
 ITA_stimulate_growth: "刺激增长率"
 ITA_stimulate_growth_desc: "为了使债务更易于管理，我们可以增加GDP从而增加收入，在此过程中降低预期利率。这既不免费也不容易，但最终会得到回报。"
 ITA_reduce_expenses: "减少支出"
 ITA_reduce_expenses_desc: "紧缩措施可能不受欢迎，但它们将减少我们的赤字并有助于使我们的债务更具可持续性。"
 ITA_shift_taxation_from_income_to_property: "将税收从收入转向财产"
 ITA_shift_taxation_from_income_to_property_desc: "对收入和收入征税比对财产征税对经济增长的负面影响要大得多，我们必须改变我们的征收重点，以刺激经济增长。"
 ITA_increase_competition: "提高经济竞争力"
 ITA_increase_competition_desc: "意大利的经济竞争非常缺乏，尽管效率低下，但企业即使规模很小，也能生存下来。需要一个更具竞争力的环境来提高我们公司的质量、创新能力和经济增长。"
 ITA_the_debt_problem: "债务问题"
 ITA_the_debt_problem_desc: "过去十年不负责任的支出使意大利背负了大量政府债务。 我们有解决这个问题的责任，我们不能让我们的子孙为我们的愚蠢付出代价。"
 ITA_encourage_youth_to_join_unions: "鼓励青年人加入联盟"
 ITA_encourage_youth_to_join_unions_desc: "我们最近的养老金改革极大地扰乱了主要由退休人员组成的工会。 通过适当的运动，我们或许能够鼓励年轻工人加入工会，并将政治方向转向对我们有利的方向。"
 ITA_marginalize_labour_unions: "边缘化工会"
 ITA_marginalize_labour_unions_desc: "意大利的工会主要由退休人员组成，我们最近的养老金改革使他们对政府非常不满，现在是我们减少这些破旧机构对我们社会的影响的时候了。"
 ITA_marginalize_labour_unions_TT: "你可以选择用国际银行家、军工复合体、工业企业集团或农民之间的工会来取代工会。"
 ITA_reintroduce_baby_pensions: "重新引入婴儿养老金"
 ITA_reintroduce_baby_pensions_desc: "所谓的“婴儿养老金”在经济上可能显得荒谬。毕竟，一个工人缴纳14.5年的供款，然后领取40年的养老金，这几乎没有任何逻辑。然而，这名工人肯定会感谢那些允许他或她以国家为代价生活的人。"
 ITA_reintroduce_baby_pensions_decision: "重新引入婴儿养老金"
 ITA_reintroduce_baby_pensions_decision_desc: "所谓的“婴儿养老金”在经济上可能显得荒谬。毕竟，一个工人缴纳14.5年的供款，然后领取40年的养老金，这几乎没有任何逻辑。然而，这名工人肯定会感谢那些允许他或她以国家为代价生活的人。"
 ITA_reintroduce_baby_pensions_decision_repeal: "停止发放婴儿养老金"
 ITA_recalculate_baby_pensions: "重新计算婴儿养老金"
 ITA_recalculate_baby_pensions_desc: "我们的养老金制度最近进行了改革，以提高其可持续性，但大量退休人员利用了疯狂的旧制度，该制度允许人们在30多岁时退休，只需14年、6个月和1天的工作时间（臭名昭著的宝贝养老金）。我们必须用新制度重新规划这些养老金。"
 ITA_recalculate_baby_pensions_decision: "重新规划宝贝退休金"
 ITA_recalculate_baby_pensions_decision_desc: "我们的养老金制度最近进行了改革，以提高其可持续性，但大量退休人员利用了疯狂的旧制度，该制度允许人们在30多岁时退休，只需14年、6个月和1天的工作时间（臭名昭著的宝贝养老金）。我们必须用新制度重新规划这些养老金。"
 ITA_recalculate_baby_pensions_decision_repeal: "恢复旧宝贝退休金"
 ITA_Quota_100: "上限 100"
 ITA_Quota_100_desc: "通过降低退休年龄要求，我们将为新工人腾出更多空间。 这将给我们已经饱受摧残的系统带来压力，但受益者将非常感激。"
 ITA_Quota_100_decision: "上限 100"
 ITA_Quota_100_decision_desc: "通过降低退休年龄要求，我们将为新工人腾出更多的空间。这将给我们已经遭受重创的系统带来压力，但受益者会非常感激。"
 ITA_Quota_100_decision_repeal: "废除配额100"
 ITA_increase_pension_age_requirements: "增加养老金年龄标准"
 ITA_increase_pension_age_requirements_desc: "通过提高养老金的年龄要求，我们可以增加工人在其一生中对系统的贡献，同时缩短工人领取养老金的时间，在这个过程中为系统节省大量资金。"
 ITA_increase_pension_age_requirements_decision: "提高领取养老金年龄要求"
 ITA_increase_pension_age_requirements_decision_desc: "通过提高养老金的年龄要求，我们可以增加工人在其一生中对系统的贡献，同时缩短工人领取养老金的时间，在这个过程中为系统节省大量资金。"
 ITA_increase_pension_age_requirements_decision_repeal: "降低领取养老金年龄要求"
 ITA_pension_reform: "退休金改革"
 ITA_pension_reform_desc: "我们的养老金体系是世界上最不可持续的体系之一，我们必须在它崩溃之前改变它。"
 ITA_generational_divide: "世代的鸿沟"
 ITA_generational_divide_desc: "在过去的几十年里，意大利政治家广泛利用了战后意大利经济奇迹期间获得的财政资源，几乎没有远见。现在这些资源已经用完了，但账单将由没有从中受益并且人口统计学代表性较少的一代人支付。"
 ITA_legalize_light_drugs: "合法化"
 ITA_legalize_light_drugs_desc: "轻度毒品消费，主要是大麻，已被证明是一个非常轻微的健康问题，我们限制其消费的努力无论如何都惨遭失败，只会导致执法浪费代价高昂的时间和疯狂堵塞我们的法院。现在是我们承认这些事实并将其合法化的时候了。"
 ITA_legalize_light_drugs_decision: "使其合法化"
 ITA_legalize_light_drugs_decision_desc: "轻度毒品消费，主要是大麻，已被证明是一个非常轻微的健康问题，我们限制其消费的努力无论如何都惨遭失败，只会导致执法浪费代价高昂的时间和疯狂堵塞我们的法院。现在是我们承认这些事实并将其合法化的时候了。"
 ITA_legalize_light_drugs_decision_repeal: "废除毒品合法化"
 ITA_reform_the_judiciary: "司法改革"
 ITA_reform_the_judiciary_desc: "我们的司法系统是发达世界中最慢的司法系统之一。这对我们的人民来说是一个巨大的伤害，也是对企业的负面因素。我们必须简化我们的程序以加快运作速度。"
 ITA_simplify_legal_code: "简化法律程序"
 ITA_simplify_legal_code_desc: "每次改革都建立在现有法律的基础上，但不是通过调整现有部分来改进它，而是无休止地添加新部分。最终结果是，我们法典的复杂性直接阻碍了公民和企业遵守的能力。"
 ITA_reduce_judgement_times: "缩短案件审理时间"
 ITA_reduce_judgement_times_desc: "即使是一个小案件在意大利也需要十年才能解决，这对相关公民来说是一个重大压力，对于期望从案件中获得赔偿的企业来说，这是一个很大的问题。"
 ITA_impose_better_checks_on_magistrates: "优化裁判官审查程序"
 ITA_impose_better_checks_on_magistrates_desc: "治安法官只在同级的监督下运作，这种情况可能导致他们互相辩护并阻止问题得到解决。我们需要扩大对我国司法制度的监督制度，以提高其效率。"
 ITA_refound_IRI: "重启意大利工业复兴委员会"
 ITA_refound_IRI_desc: "IRI（工业研究所/工业重建研究所）即将关闭。我们可以回到这个决定，保留一个强大的旧工具来统一我们对经济的干预。"
 ITA_refound_IRI_decision: "重建工业重建研究所"
 ITA_refound_IRI_decision_desc: "工业重建研究所即将关闭。我们可以回到这个决定，保留一个强大的旧工具来统一我们对经济的干预。"
 ITA_refound_IRI_decision_repeal: "关闭工业重建研究所"
 ITA_sell_government_shares_in_companies: "出售公司中政府的股份"
 ITA_sell_government_shares_in_companies_desc: "政府在许多意大利公司中拥有大量股份，通过出售这些公司，我们可以收回一些急需的资金，同时减少政府干预并增加经济自由。"
 ITA_sell_government_shares_in_companies_decision: "出售国有股份"
 ITA_sell_government_shares_in_companies_decision_desc: "政府在许多意大利公司中拥有大量股份，通过出售这些公司，我们可以收回一些急需的资金，同时减少政府干预并增加经济自由。"
 ITA_sell_government_shares_in_companies_decision_repeal: "赎买私企"
 ITA_privatize_water_distribution: "自来水企业私有化"
 ITA_privatize_water_distribution_desc: "意大利的配水基础设施正在崩溃，超过一半的收集水损失，到处都是泄漏。改善这种状况的动力很少，也没有人对此负责。我们需要使该部门私有化，以便在系统中引入问责制和竞争。"
 ITA_privatize_water_distribution_decision: "自来水企业私有化"
 ITA_privatize_water_distribution_decision_desc: "意大利的配水基础设施正在崩溃，超过一半的收集水损失，到处都是泄漏。改善这种状况的动力很少，也没有人对此负责。我们需要使该部门私有化，以便在系统中引入问责制和竞争。"
 ITA_privatize_water_distribution_decision_repeal: "自来水企业国有化"
 ITA_private_water: "已将自来水企业私有化"
 ITA_privatize_museum_system: "博物馆私有化"
 ITA_privatize_museum_system_desc: "尽管意大利博物馆拥有其他国家中密度最高的历史文物、考古遗址和纪念性建筑，但在吸引旅游业方面，意大利博物馆落后于欧洲同行。与许多其他领域一样，这些博物馆的管理几乎从未受到过监管，因此没有动力适应时代或保持竞争力。"
 ITA_privatize_museum_system_decision: "博物馆私有化"
 ITA_privatize_museum_system_decision_desc: "尽管意大利博物馆拥有其他国家中密度最高的历史文物、考古遗址和纪念性建筑，但在吸引旅游业方面，意大利博物馆落后于欧洲同行。与许多其他领域一样，这些博物馆的管理几乎从未受到过监管，因此没有动力适应时代或保持竞争力。"
 ITA_privatize_museum_system_decision_repeal: "博物馆国有化"
 ITA_private_museums: "已将博物馆私有化"
 ITA_further_protect_workers_rights: "保障工人权利"
 ITA_further_protect_workers_rights_desc: "无限期合同的工人已经是意大利最受保护的类别，但他们仍然是最大的选民群体和退休人员，因此安抚他们是确保我们的支持率保持高位的一种简单的赢得选票的策略。"
 ITA_further_protect_workers_rights_decision: "保障工人权利"
 ITA_further_protect_workers_rights_decision_desc: "无限期合同的工人已经是意大利最受保护的类别，但他们仍然是最大的选民群体和退休人员，因此安抚他们是确保我们的支持率保持高位的一种简单的赢得选票的策略。"
 ITA_further_protect_workers_rights_decision_repeal: "取消新的工人权益"
 ITA_save_struggling_companies: "拯救陷入困局的公司"
 ITA_save_struggling_companies_desc: "确保不具竞争力的公司生存并不简单，但当选举来临时，工人和工会肯定会记得是谁拯救了他们的工作。"
 ITA_save_struggling_companies_decision: "拯救陷入困境的公司"
 ITA_save_struggling_companies_decision_desc: "确保不具竞争力的公司生存并不简单，但当选举来临时，工人和工会肯定会记得是谁拯救了他们的工作。"
 ITA_save_struggling_companies_decision_repeal: "停止拯救陷入困境的公司"
 ITA_let_companies_fail: "让公司倒闭"
 ITA_let_companies_fail_desc: "每当一家有重要影响力的公司濒临破产时，意大利政府或其地方政府都会阻止其倒闭以保护就业。这种昂贵的做法可以获得巨大的政治回报，但会显著降低我们经济的效率。让公司自行倒闭，这样更具生产力的公司就可以占据它们在市场上的份额。"
 ITA_let_companies_fail_decision: "让公司自行倒闭"
 ITA_let_companies_fail_decision_desc: "每当一家有重要影响力的公司濒临破产时，意大利政府或其地方政府都会阻止其倒闭以保护就业。这种昂贵的做法可以获得巨大的政治回报，但会显著降低我们经济的效率。让公司自行倒闭，这样更具生产力的公司就可以占据它们在市场上的份额。"
 ITA_let_companies_fail_decision_repeal: "废除“让公司倒闭”政策"
 ITA_cultural_divide: "文化割裂"
 ITA_cultural_divide_desc: "自伊诺第去世后，意大利实际上已经放弃了自由主义政策，所有有实际意义的政党都默默支持一项关于政府大力干预的实际的共识。社会中大多数人都紧跟其立场之后，而改善经济和社会自由的迫切需要的改革尝试变得越来越难以实现。"
 ITA_safeguard_european_development_funds: "保障欧洲发展基金"
 ITA_safeguard_european_development_funds_desc: "与大部分从意大利北部提取的资金所发生的情况类似，欧洲资金往往最终落入坏人之手，或者干脆无人认领。我们要努力用好这些急需的资金，确保营商环境更具竞争力。"
 ITA_let_salaries_decrease: "降低薪水"
 ITA_let_salaries_decrease_desc: "每个主要工作类别的适当工资由具有全国价值的工会规定的合同规定。这一点，再加上北方工人更高的生产率，意味着南方无法吸引任何有意义的投资。通过在区域层面重新谈判合同，我们可以显着缩小工资和生产率之间的差距并鼓励投资。"
 ITA_fire_excessive_government_employees: "解雇不必要的政府雇员"
 ITA_fire_excessive_government_employees_desc: "人们常说，仅西西里岛就有比加拿大整个州都多的森林警察。这个和其他类似的臃肿政府例子必须停止。"
 ITA_south_reforms: "南方改革"
 ITA_south_reforms_desc: "大部分投资在意大利南部的钱没有得到任何显著的回报，也许是时候确定一个新的方法来处理南部问题了。"
 ITA_strengthen_citizenship_income: "强化公民收入"
 ITA_strengthen_citizenship_income_desc: "为此而雇用人员产生了不利影响，大大降低了我们的行政效率。也许我们可以通过直接向“有需要的人”汇款来解决这个问题。我们将通过法令消除贫困。"
 ITA_citizenship_income: "公民收入"
 ITA_citizenship_income_desc: "为此而雇用人员产生了不利影响，大大降低了我们的行政效率。也许我们可以通过直接向“有需要的人”汇款来解决这个问题。我们将通过法令消除贫困。"
 ITA_citizenship_income_decision: "公民收入"
 ITA_citizenship_income_decision_desc: "为此而雇用人员产生了不利影响，大大降低了我们的行政效率。也许我们可以通过直接向“有需要的人”汇款来解决这个问题。我们将通过法令消除贫困。"
 ITA_citizenship_income_decision_repeal: "取消公民收入"
 ITA_hire_more_government_employees: "雇用更多政府雇员"
 ITA_hire_more_government_employees_desc: "由于有合同的保证，政府里的工作是人人向往的，通过增加政府雇员的数量，这些潜在的犯罪者的数量会减少。南方人也肯定会记得是谁给了他们工作，当他们使用投票箱的时候。我们最终会给他们找点事做的。"
 ITA_intensify_money_transfer: "强化资金转移"
 ITA_intensify_money_transfer_desc: "南方的基础设施十分落后，改善基础设施必将释放该地区的生产潜力并偿还北方的税收。我们只希望这笔钱不会落入坏人之手。"
 ITA_south_status_quo: "保持现状"
 ITA_south_status_quo_desc: "每一届政府都企图通过发钱来解决南方问题。也许是因为给的钱还不够多。"
 ITA_export_mafia: "输出§t黑帮§!"
 ITA_export_mafia_desc: "§t黑帮§! 活动不受诸如边界之类的荒谬假想线的限制，我们可以利用新朋友在犯罪黑社会中的现有联系来获得有价值的国际影响力。"
 ITA_rein_in_favors: "控制恩惠"
 ITA_rein_in_favors_desc: "我们容忍全国范围内广泛的黑帮活动，作为交换，家庭将确保在下一次选举中没有人会威胁到我们心爱的席位。"
 ITA_blindness_in_the_north: "北方的盲动"
 ITA_blindness_in_the_north_desc: "意大利北部人喜欢认为§t黑手党§!是一个仅限于该国南部地区的问题，但事实并非如此。由于他们更专注于在富裕的北方投资他们的不义之财，利用大型公共项目、废物管理、性工作者和毒品交易，他们的存在感要少得多。 我们将对此视而不见，以换取人情。"
 ITA_deafness_in_the_south: "南方的充耳不闻"
 ITA_deafness_in_the_south_desc: "§tMafia§! 最重要的收入来源之一。南面主要是收取“保护费”，这是一笔钱，每个企业，无论大小，都必须支付给当地家庭以“保护”。不付款通常会给企业及其所有者带来不愉快的结局。我们会容忍这种做法，以换取家人的恩惠。"
 ITA_war_with_mafia: "与§t黑帮§!开战"
 ITA_war_with_mafia_desc: "到目前为止，我们的警察部队已经完成了不错的工作，但手头的任务需要更强有力的方法，是时候在街上部署意大利军队，让每个黑帮暴徒在再次要求“保护费”之前三思而后行。"
 ITA_war_with_Mafia_tt: "内部安全支出：§R+10%§!"
 ITA_relax_legal_framework: "放松法律框架"
 ITA_relax_legal_framework_desc: "打击根深蒂固的社会犯罪组织，如§tMafia§!这不是一件容易的事，如果我们的手经常被我们自己的法律束缚，那就更糟了。我们必须采取非常措施来充分对抗§tMafia§!。"
 ITA_intensify_police_operations: "加强警务行动"
 ITA_intensify_police_operations_desc: "被动的方法在过去几十年里行不通，未来也不会奏效。我们必须弄脏我们的手并与§t黑手党§!死磕到底。"
 ITA_turn_the_population_against_them: "让人们反对他们"
 ITA_turn_the_population_against_them_desc: "§tMafia§!的主要力量在于被动接受社会的“缄默法则”。南方人不会因为害怕甚至稍微赞成而告发那些罪犯，因为他们觉得中央政府已经抛弃了他们。我们必须改变说法，确保人们感到安全和受到关心。"
 ITA_seek_support_of_the_church: "寻求教会支持"
 ITA_seek_support_of_the_church_desc: "意大利南部仍然非常虔诚。因此，教会可以成为从§t黑手党§!手中夺取社会控制权的重要盟友。"
 ITA_anti_mafia_education: "反§t黑帮§!教育"
 ITA_anti_mafia_education_desc: "要打败§t黑帮§!我们必须确保我们的孩子长大后不会被招募到他们的队伍中。我们必须确保学校为他们提供一个安全的成长场所，远离家庭的阴谋。"
 ITA_eradicating_mafia: "彻底根除§t黑帮§!"
 ITA_eradicating_mafia_desc: "发展南方地区最大的问题之一是存在§t黑帮§!那样有组织的犯罪团体。有很多以封建方式统治南意大利地区的犯罪组织，他们已经成为社会密不可分的一部分。想要远离他们绝不是一件易事，但是时候这么做了。"
 ITA_North_South_divide: "南方问题"
 ITA_North_South_divide_desc: "意大利南部已经落后于工业化程度更高的北方地区几十年了，我们必须填补这一差距，以确保意大利在全球舞台上保持竞争力"
 ITA_divided_nation: "欧洲的新病人"
 ITA_divided_nation_desc: "意大利曾经充满活力的经济正在迅速落后于西方标准，有组织的犯罪活动和腐败现象普遍存在，生产力停止增长，债务不断增加，年轻有才华的人逃离该国寻找意大利无法给他们的机会。如果意大利希望在新千年取得成功，就必须解决这个问题和许多其他问题。"
 ITA_industrial_focus: "意大利工业"
 ITA_industrial_focus_desc: "在冷战时期，意大利工业得到了繁荣发展，我们有责任不断改善我们的工业，以确保我们在世界大国之间的地位依然稳固。"
 ITA_south_italian_dev: "发展南意大利"
 ITA_south_italian_dev_desc: "我们必须发展南意大利以此改善这个落后地区的现状。自从南意大利被西班牙人控制以来，南方比北方更加落后。我们是时候该解决这个问题了。"
 ITA_central_italian_dev: "发展意大利中部"
 ITA_central_italian_dev_desc: "南方工业形势严峻，北方工业蒸蒸日上，并不意味着我们就可以忽视中部地区的工业。"
 ITA_north_italian_dev: "发展北意大利"
 ITA_north_italian_dev_desc: "北意大利是我国较为接近现代化的地区。我们必须推进其现代化发展并加以改进，以此来帮助它进一步发展，并提高我们的经济实力。"
 ITA_islands_dev: "发展诸岛"
 ITA_islands_dev_desc: "西西里岛和撒丁岛比意大利本土更加落后。我们必须对它们进行投资，以帮助它们发展并实行现代化。"
 ITA_south_infrastructure: "南方基础设施建设"
 ITA_south_infrastructure_desc: "自工业革命以来，意大利的基础设施一直落后于我们的邻国，而在南部地区尤其明显。我们必须建造更多的高速公路和公路网，多到甚至会使德国人嫉妒！"
 ITA_central_infrastructure: "中央基础设施建设"
 ITA_central_infrastructure_desc: "就像这个国家的大多数事情一样，意大利中部的基础设施不如北部发达，但同时又像南部一样缺乏。肯定还有改进的余地。"
 ITA_north_infrastructure: "北方基础设施建设"
 ITA_north_infrastructure_desc: "北意大利的基础设施可能是全国最出色的，但总归会有改进的余地。新建设的高速公路和公路网将与我们邻国的公共交通网络接轨，这将提高北方的通行效率。"
 ITA_islands_infrastructure: "群岛的建设"
 ITA_islands_infrastructure_desc: "我们绝对不能允许我们的土地跟不上发展！新的道路和铁路必须以欧洲发达城市的标准来建造。"
 ITA_south_dockyards: "发展焦亚陶罗港"
 ITA_south_dockyards_desc: "焦亚陶罗港是意大利南部的主要航运港口之一，必须加以改善以确保贸易畅通。"
 ITA_central_dockyards: "改善奇维塔韦基亚港环境"
 ITA_central_dockyards_desc: "改善奇维塔韦基亚的重要港口，因为它处于战略位置并且靠近我们的首都。意大利曾经是海上超级大国，如果我们的海军不在罗马附近强大，我们永远无法收回我们的遗产！"
 ITA_north_dockyards: "发展的里雅斯特港口"
 ITA_north_dockyards_desc: "与威尼斯和巴里一样，的里雅斯特港是我们在亚得里亚海最重要的港口之一。"
 ITA_islands_civilian: "撒丁岛民用工业建设"
 ITA_islands_civilian_desc: "我们要在撒丁岛上生产更多的商品。这会让岛屿繁荣起来，同时也将平息愚蠢的要求独立的呼吁。"
 ITA_islands_military: "群岛军事建设"
 ITA_islands_military_desc: "意大利军队是罗马军团的直系后裔！他们必须强大，也必须装备精良。在西西里岛建造军事工业将使该地繁荣。"
 ITA_invest_south: "利用经济赶超"
 ITA_invest_south_desc: "意大利南部曾经不发达，但现在我们已经消除了抑制其追赶能力的桎梏，我们可以从中获得好处，并进一步加强区域经济。"
 ITA_invest_north: "扩大“欧洲引擎”"
 ITA_invest_north_desc: "众所周知，伦巴第是欧洲最具活力的地区之一，我们应该加强其作为推动我们增长的引擎的作用。"
 ITA_north_miracle: "北方工业效益"
 ITA_north_miracle_desc: "尽管历史问题困扰着该国，但意大利北部工业有着效率和生产力的历史。"
 ITA_adriatic_gas_fields: "亚得里亚海气田"
 ITA_adriatic_gas_fields_desc: "亚得里亚海拥有相当规模的天然气储备，但我们没有合理开采利用。我们应该发展我们的开采能力，以减少我们对外国能源的依赖。"
 ITA_oil_fields_sicily: "西西里油田"
 ITA_oil_fields_sicily_desc: "谁需要沙特阿拉伯和委内瑞拉的石油？真正的强权能够自给自足！我们应该先从地中海开始开采，西西里水域说不定就有大量石油！"
 ITA_enforce_culture_SRD: "撒丁岛文化联盟"
 ITA_enforce_culture_SRD_desc: "撒丁岛的居民须了解他们在意大利的地位，因此我们必须断绝他们独立的念想。"
 ITA_education_reforms: "教育改革"
 ITA_education_reforms_desc: "德国、法国和英国都主宰着欧洲的高等教育。如果意大利想要成为领导欧洲的新兴力量，则必须把大学发展到整个欧洲的最高水准。"
 ITA_economic_reforms: "经济改革"
 ITA_economic_reforms_desc: "我们的经济一直缺乏管理。经济法规改革与政府干预改革已势在必行，这将有助于我们国家的繁荣。"
 ITA_european_logistics: "新型后勤"
 ITA_european_logistics_desc: "通过新型后勤以及基础设施建设，更少的工厂就能生产更多的产品，从而使我们的经济繁荣。让我们帮助企业适应北方的新机遇。"
 ITA_buona_scuola: "改革教育体系"
 ITA_buona_scuola_desc: "高等教育已经很完备了，但是让他们教育外国人则无济于事。我们必须对意大利公立学校进行投资，让它们成为全欧洲最好的公立学校。让我们先制定一个投资计划。"
 ITA_bureaucratic_reforms: "官僚机构改革"
 ITA_bureaucratic_reforms_desc: "意大利政府极其低效，但如果根据我们在经济改革中所学的行之有效的做法，对官僚机构进行重组，应该能大大提高行政效率。"
 ITA_oil_fields_basilicata: "巴西利卡塔油田"
 ITA_oil_fields_basilicata_desc: "在西西里大功告成之后，我们发现地下埋藏的石油可能多的超乎想象！我们再从意大利本土的南方开始，让黑色金子涌流吧。"
 ITA_support_eni_africa: "埃尼集团在非洲的开采"
 ITA_support_eni_africa_desc: "利用政府的影响力，让我们领先的埃尼公司对非洲资源有更大的控制权，这将有利于我们的经济。"
 ITA_support_eni_arabia: "埃尼集团在阿拉伯的开采"
 ITA_support_eni_arabia_desc: "就像在非洲一样，我们可以帮助阿拉伯半岛的埃尼集团，以此控制世界上的大部分战略资源。"
 ITA_anti_mafia_measures: "反§t黑帮§!措施"
 ITA_anti_mafia_measures_desc: "§t黑帮§!的力量在全世界众所周知，虽然大多数人可能会将他们与电影或电视联系起来，但他们在意大利是真正的威胁。我们必须帮助执法部门针对他们发起重大行动。 我们可能无法完全消除它们，但短期内绝对可以减少它们的影响。"
 ITA_anti_corruption_measures: "反腐运动"
 ITA_anti_corruption_measures_desc: "只要有足够的资源，按下正确的按钮，我们就可以获得一些腐败政客的名字，并杀鸡儆猴。"
 ITA_ideology_focus: "意识形态辩论"
 ITA_ideology_focus_desc: "自二战以来，意大利一直是西方民主联盟的一员，但今非昔比，可能现在是时候忠于另一意识形态了。"
 ITA_our_past: "原始传统"
 ITA_our_past_desc: "民主让意大利日渐衰微，腐败不堪。如果意大利需要再次崛起，就必须根除民主的副作用！"
 ITA_what_we_are: "民主道路"
 ITA_what_we_are_desc: "难道我们从墨索里尼的极权主义上什么都没学到吗？意大利是且将永远是自由的国度！"
 ITA_mantain_the_republic: "守护共和"
 ITA_mantain_the_republic_desc: "宪法规定，意大利是建立在劳动基础上的民主共和国。主权属于人民，由人民在宪法规定的形式和范围内行使。"
 ITA_towards_monarchy: "走向君权"
 ITA_towards_monarchy_desc: "意大利的黄金年代显然是君主的贡献。我们的共和国就是失败的政治实验，我们应该恢复君主制！"
 ITA_empower_the_king: "新的王国"
 ITA_empower_the_king_desc: "我们不能迎回君主却不授权合法继承人，那就加冕一位新帝吧，我们的政府已经准备好了。为意大利的合法皇帝，萨伏依家族的维托里奥·埃马努埃莱四世高呼万岁！"
 ITA_reestablish_rome: "新罗马"
 ITA_reestablish_rome_desc: "意大利真正的黄金年代是横跨伊比利亚半岛和高加索山脉的罗马帝国。我们应当宣称罗马故土，在当下重建帝国。"
 ITA_dismantle_parliament: "废除议会"
 ITA_dismantle_parliament_desc: "在国家完成向新政权的过渡期间，行政部门将夺取权力并关闭议会。"
 ITA_seize_power: "夺取政权"
 ITA_seize_power_desc: "我们不能再容忍这些腐败的官僚统治我们的国家，如果需要的话，我们将用武力把他们赶下台。"
 ITA_divide_et_impera: "分而治之"
 ITA_divide_et_impera_desc: "通过外交，权力斗争，阴谋和武力的展示，我们可以让邻国在我们的帝国面前俯首称臣。"
 ITA_march_on_rome: "再次进军罗马"
 ITA_march_on_rome_desc: "墨索里尼用黑衫军进军罗马获得了权力。我们应该帮助法西斯派组织第二次运动，正式地再次投入法西斯的怀抱。列车准点已准备就绪，这次我们要集中精力速战速决。"
 ITA_reclaim_colonies: "宣称殖民地"
 ITA_reclaim_colonies_desc: "意大利殖民帝国绝对不是世界上最伟大的帝国，但是如果我们想向世界展示法西斯主义的力量，就必须恢复它的存在。那些非洲人不是我们意大利人的对手，重新征服我们的殖民地简直小菜一碟。"
 ITA_claim_tunisia: "宣称突尼斯"
 ITA_claim_tunisia_desc: "在我们采取行动并宣称它是我们第四海岸项目的一部分之前，突尼斯就被法国占领了，我们现在有机会再试一次。"
 ITA_claim_lybia: "声索利比亚"
 ITA_claim_lybia_desc: "我们与土耳其人进行了艰苦的斗争，以解放几十年来一直是我们殖民地的利比亚。我们要整合的项目是我们的第四海岸必须重新启动。"
 ITA_claim_eritrea: "声索厄立特里亚"
 ITA_claim_eritrea_desc: "我们被迫离开后，厄立特里亚的处境很糟糕，恢复我们的统治对他们来说是一份礼物。"
 ITA_claim_somalia: "声索索马里"
 ITA_claim_somalia_desc: "我们被迫离开后，索马里的处境很糟糕，恢复我们的统治对他们来说是一份礼物。"
 ITA_claim_ethiopia: "声索埃塞俄比亚"
 ITA_claim_ethiopia_desc: "埃塞俄比亚在我们被迫离开后陷入了深渊，恢复我们的统治对他们来说是一份礼物。"
 ITA_oil_deal_egypt: "埃及石油交易"
 ITA_oil_deal_egypt_desc: "得益于苏伊士运河，埃及成为我们大部分商品的重要中转站，尤其是它也生产的石油。我们应该确保与他们达成舒适的贸易协议，我们的军事力量将确保其条件尽可能有利。"
 ITA_gulf_black_gold: "波斯湾石油交易"
 ITA_gulf_black_gold_desc: "波斯湾国家生产大量对我们的军事工业至关重要的石油。"
 ITA_levant_oil_deal: "黎凡特石油交易"
 ITA_levant_oil_deal_desc: "叙利亚和伊拉克是产油大国，我们都将从相互贸易协议中受益，以确保石油自由流向意大利。"
 ITA_persian_oil_deal: "伊朗石油交易"
 ITA_persian_oil_deal_desc: "伊朗是一个主要的石油生产国，其能源资源对我们不断增长的需求至关重要。"
 ITA_renew_lateran_treaties: "重申拉特兰条约"
 ITA_renew_lateran_treaties_desc: "《拉特兰条约》是意大利法西斯和梵蒂冈签署的，条约解决了“罗马问题”，意大利最终承认圣座是一个独立的微型国家。他们是我们民主宪法的一部分，因此我们应确保他们知道我们的法西斯政府目前会尊重他们。"
 ITA_renew_lateran_treaties_2: "更新拉特兰条约"
 ITA_renew_lateran_treaties_2_desc: "拉特兰条约是法西斯意大利和梵蒂冈城之间的一项协定，“罗马问题”在那里得到解决，意大利最终承认罗马教廷是一个独立的微型国家。他们是我们民主宪法的一部分，所以我们应该确保他们知道我们的法西斯政府会尊重他们。至少目前是这样。"
 ITA_pesky_states: "对少数民族的最后通牒"
 ITA_pesky_states_desc: "是时候告诉意大利境内的微型国家，政府不再承认他们的存在了。他们必须臣服于最高领袖之下，否则只能请黑衫军处置他们了。"
 ITA_retake_african_coast: "重夺非洲海岸"
 ITA_retake_african_coast_desc: "提到古罗马时，人们往往会想到欧洲，但北非也是必不可少的一部分。那些非洲国家贫穷又弱小，恢复罗马的统治应当易如反掌。"
 ITA_retake_levant: "夺回黎凡特"
 ITA_retake_levant_desc: "中东曾经是古代最伟大的帝国的所在地，但由于其人民在外国统治下挣扎和不断的内讧，历史已使其边缘化。是时候让罗马和平再次降临这一地区并抓住它的地下财富来推动我们辉煌的复兴了！"
 ITA_invite_the_gauls: "西欧"
 ITA_invite_the_gauls_desc: "我们在西欧的兄弟也是罗马的子民。如果我们想让罗马联邦成为真正的帝国大业继承者，我们应该向他们伸出橄榄枝。"
 ITA_invite_africans: "非洲与中东"
 ITA_invite_africans_desc: "自罗马之后，非洲与中东发生了剧变。新文化与伊斯兰教的崛起或许彻底改变了他们，但他们仍是罗马的子民，我们应该向他们伸出橄榄枝。"
 ITA_demand_carniola: "索取卡尼鄂拉"
 ITA_demand_carniola_desc: "'伊斯特拉、里耶卡和达尔马提亚，既不是斯洛文尼亚也不是克罗地亚'。如果我们想主宰地中海，意大利就必须控制巴尔干半岛。我们将迫使我们的邻国接受一些重新划定的边界……或者接受我们势不可挡的军队以武力重新划定边界。"
 ITA_demand_dalmatia: "索取达尔马提亚"
 ITA_demand_dalmatia_desc: "'伊斯特拉、里耶卡和达尔马提亚，既不是斯洛文尼亚也不是克罗地亚'。如果我们想主宰地中海，意大利就必须控制巴尔干半岛。我们将迫使我们的邻国接受一些重新划定的边界……或者接受我们势不可挡的军队以武力重新划定边界。"
 ITA_reclaim_ionian_islands: "索取爱奥尼亚群岛"
 ITA_reclaim_ionian_islands_desc: "几个世纪以来，科孚和扎金索斯等爱奥尼亚群岛一直属于意大利，我们必须收复它们。"
 ITA_our_grisons: "重新宣称意大利语瑞士"
 ITA_our_grisons_desc: "提契诺州和格拉本登州是瑞士的意大利语区，与他们的兄弟们在一起比与德国人或法国人在一起要好得多。"
 ITA_strike_gaul: "突袭西方"
 ITA_strike_gaul_desc: "高卢、伊比利亚和不列颠尼亚需要心向光明，正视自己的地位，接受成为罗马帝国的一员。我们的军团很快就能对付他们。"
 ITA_recover_anatolia: "收复安那托利亚"
 ITA_recover_anatolia_desc: "必须恢复东罗马帝国的疆土。在现代行政科技的帮助下，我们能够更好地治理他们，这意味着帝国再也不会分崩离析了，所以我们收回故土势在必行。让伊斯坦布尔重新改回君士坦丁堡！"
 ITA_invite_anatolians: "邀请安那托利亚人"
 ITA_invite_anatolians_desc: "如果不能提供加入东方帝国的资格，我们就不能严谨地声称自己是罗马的继任者。让我们与各国政府谈判以让他们获取成员资格。"
 ITA_our_savoie: "萨伏依和科西嘉"
 ITA_our_savoie_desc: "当我们需要法国人的帮助去对付奥地利人时，萨伏依被非法地交给了他们。从那时起，已经过了很长一段时间了，意大利现在是一个强大、独立的国家。我们必须夺回萨伏依，在法国的统治下，让萨伏依家族掌权是不可能得到接受的。"
 ITA_our_corsica: "重新宣称科西嘉"
 ITA_our_corsica_desc: "科西嘉岛在地理上属于意大利，被热那亚统治了无数个世纪，是时候最终实现我们家乡地区的统一了。"
 ITA_our_nizza: "重新宣称尼斯"
 ITA_our_nizza_desc: "尼斯在复兴运动期间愚蠢地连同萨伏依一起割让给了法国。是时候恢复它以最终完成我们的统一了。"
 ITA_recover_balkans: "收复巴尔干地区"
 ITA_recover_balkans_desc: "巴尔干地区目前是民族的大熔炉，这导致了许多冲突，正如我们在南斯拉夫崩溃中所看到的那样。我们必须像兄弟一样把他们团结在罗马的旗帜下，结束这些人为划分的虚假民族。"
 ITA_recover_alps: "收复阿尔卑斯地区"
 ITA_recover_alps_desc: "阿尔卑斯地区是意大利半岛的重要天然屏障，是帝国的腹地。收复它以保护意大利势在必行。"
 ITA_invite_balkan_countries: "巴尔干半岛"
 ITA_invite_balkan_countries_desc: "我们应该邀请巴尔干半岛国家加入罗马联邦，以使我们能够覆盖整个地中海沿岸。那里曾是东罗马帝国的重要组成部分，而近年来那里的混乱令罗马光辉的历史蒙羞。"
 ITA_strike_germans_before_they_can: "雪耻条顿堡森林"
 ITA_strike_germans_before_they_can_desc: "是日耳曼的野蛮人摧毁了古罗马，现在，新罗马诞生了。如果我们想保证它的存活，就必须确保德国人不会成为威胁，我们不会等他们先进攻。准备好军团，我们将进军柏林！"
 ITA_arabian_black_gold: "阿拉伯的黑金"
 ITA_arabian_black_gold_desc: "我们应该追逐墨索里尼征服阿拉伯的梦想。它不仅能大大增加意大利帝国的面积和地位，而且还能让我们获得大量的石油资源。阿拉伯的黑金将会使意大利帝国富足起来。"
 ITA_abandon_the_west: "抛弃西方"
 ITA_abandon_the_west_desc: "对北约说“再见”，我们要自己行动了！冷战结束了，没有必要把我们的外交政策与美国和他们的盟友联系起来。"
 ITA_settle_southern_question: "解决南方问题"
 ITA_settle_southern_question_desc: "意大利南部地区反对新王国的理念，但是通过一场集中的宣传运动，我们应该能够使当地居民的观念发生改变，并使所有抗议者安静下来。"
 ITA_demand_crown_albania: "要求阿尔巴尼亚王位"
 ITA_demand_crown_albania_desc: "索古国王将阿尔巴尼亚王位授予维托里奥·伊曼纽尔三世国王。随着意大利君主制的恢复，重新将阿尔巴尼亚的权力授予意大利国王是唯一正确的选择。"
 ITA_italian_empire: "皇帝"
 ITA_italian_empire_desc: "通过收回我们的殖民地，我们实际上已经恢复了意大利帝国，因此，我们现在可以光荣的宣称意大利王国为意大利帝国。维托里奥四世皇帝万岁！"
 ITA_attack_on_america: "攻击美国"
 ITA_attack_on_america_desc: "美国是第二次世界大战期间侵略我国和意大利垮台的幕后黑手。从那时起，意大利的情况才开始恶化，但现在，我们已经恢复了在世界强国中应有的地位。因此，终于到了报仇的时候了。我们将烧毁华盛顿，让我们向美国人展示罗马子民的真正力量！"
 ITA_attack_on_america_spirit: "攻击美国"
 ITA_attack_on_america_spirit_desc: "美国是第二次世界大战期间入侵我国和意大利垮台的幕后黑手 意大利从那时起只是在恶化，但现在，我们已经恢复了我们在世界强国中的应有地位。因此终于到了报仇的时候了。我们将烧毁华盛顿，让我们向美国人展示罗马之子的真正力量！"
 ITA_pax_romana: "罗马治世"
 ITA_pax_romana_desc: "罗马的最终命运终于触手可及，我们将一劳永逸地将整个星球统一在帝国之鹰的统治下。"
 ITA_with_europe: "寻求欧洲的合作"
 ITA_with_europe_desc: "意大利必须接近欧盟，我们应与其他欧盟成员国保持密切联系并加强合作。"
 ITA_with_europe_2: "寻求欧洲合作"
 ITA_with_europe_2_desc: "意大利必须亲近欧盟。我们要密切同各成员的联系，加强合作。"
 ITA_european_speech: "欧洲演讲"
 ITA_european_speech_desc: "我们必须宣布我们统一欧洲的意图。让我们准备一下意大利议会议员将向欧洲议会发表的正式讲话，以及我们可能需要的任何其他公关准备。"
 ITA_prepare_the_union: "筹备统一"
 ITA_prepare_the_union_desc: "我们必须制定《统一条约》，并将其提交欧洲议会。准备一份能让所有成员国都乐于接受统一的计划需要时间。"
 ITA_unite_the_union: "一个欧洲"
 ITA_unite_the_union_desc: "欧洲联盟是我们的未来，我们是欧洲联盟的未来。我们已向欧洲议会提交了《统一条约》。我们所有的努力都应致力于确保所有欧盟成员国都批准它，我们将创造世界上有史以来最伟大的超级国家。"
 ITA_without_europe: "靠我们自己"
 ITA_without_europe_desc: "欧洲联盟注定会失败，我们的成员国所做的只不过是在剥夺我们的主权。我们应该开始远离这个组织。"
 ITA_diplomatic_focus: "重视外交"
 ITA_diplomatic_focus_desc: "我们需要调整我们的外交政策，以确保全世界都知道意大利仍然是一个强大的国家。"
 ITA_diplomatic_focus_TT: "在此焦点的描述中，您可以找到您可以向该分支中的其他国家/地区提出的交易的影响。"
 ITA_strenghten_ties_with_west: "加强与西方的联系"
 ITA_strenghten_ties_with_west_desc: "自从法西斯主义终结之后，意大利已经发展成为一个稳定的民主国家。我们需要与美国、北约和整个自由世界保持联系。"
 ITA_draw_closer_to_east: "向东靠拢"
 ITA_draw_closer_to_east_desc: "俄罗斯是一个强大的强权，现在我们寻求脱离西方，他们将是我们最好的盟友。他们可以使用我们的港口，我们则可以利用他们的影响力和力量。"
 ITA_draw_closer_to_far_east: "向远东靠拢"
 ITA_draw_closer_to_far_east_desc: "中国将会主宰这个新世纪。如果我们想要脱离西方，就必须向他们靠拢。欧洲的盟友对他们来说将是无价的，所以他们将会张开双臂欢迎我们。"
 ITA_strive_for_neutrality: "争取中立"
 ITA_strive_for_neutrality_desc: "历史表明，帝国可以以闪电般的速度崩溃，过于仓促地选择一方可能是危险的。"
 ITA_industrial_cooperation_with_japan: "与日本的工业合作"
 ITA_industrial_cooperation_with_japan_desc: "意大利和日本都拥有面向国际贸易和出口的强大制造业。合作应该对双方都有利。"
 ITA_security_cooperation_with_mexico: "与墨西哥的安保合作"
 ITA_security_cooperation_with_mexico_desc: "墨西哥和我们一样，有着强大的犯罪组织卡特尔的历史。在走私毒品方面经常与我们自己的黑手党合作的组织。与他们合作应该有助于我们削弱这种非法贸易。"
 ITA_trade_deal_with_australia: "与澳大利亚为友"
 ITA_trade_deal_with_australia_desc: "澳大利亚有一个重要的意大利社区，并且是原材料的主要出口国，贸易协议可以使我们两国受益匪浅。"
 ITA_trade_deal_with_canada: "与加拿大为友"
 ITA_trade_deal_with_canada_desc: "加拿大是原材料的主要出口国，对意大利的食品出口有很大的需求，贸易协议将使我们两国受益匪浅。"
 ITA_befriend_south_america: "与南美为友"
 ITA_befriend_south_america_desc: "自冷战以来，南美洲对美国和西方普遍不信任。然而，他们对意大利的看法却并不多。让我们向巴西和阿根廷伸出友谊之手，并开始影响该地区。"
 ITA_befriend_india: "与印度为友"
 ITA_befriend_india_desc: "印度不久就会成为这颗星球上人口最多的国家，也必然会成长为一个世界大国，如此看来现在与他们交好是明智的。"
 ITA_befriend_north_african_countries: "与北非为友"
 ITA_befriend_north_african_countries_desc: "地中海的另一边由北非国家控制，我们最好与这些国家交朋友，以便在试图越境进入欧洲的移民问题上进行合作。"
 ITA_befriend_south_african_countries: "与南非为友"
 ITA_befriend_south_african_countries_desc: "非洲是一片富饶之地，这种矿产资源对我们的工业具有重要的战略意义，我们明智的做法是通过谈判让我们的企业优先使用它。"
 ITA_befriend_america: "与美国为友"
 ITA_befriend_america_desc: "美国是现代自由和民主的灯塔。为了向世界宣告意大利拥护自由，我们必须确保与美国的外交友谊。"
 ITA_befriend_israel: "与以色列为友"
 ITA_befriend_israel_desc: "以色列是一个非常先进的国家，在农业、水资源管理和武器装备等许多领域拥有尖端技术，我们肯定可以从与他们的合作中受益。"
 ITA_befriend_israel_TT: "这将减少干旱的机会。"
 ITA_befriend_taiwan: "与韩国和台湾为友"
 ITA_befriend_taiwan_desc: "台湾和韩国是处理器和许多其他科技产品制造的领先国家。"
 ITA_befriend_europeans: "西欧盟友"
 ITA_befriend_europeans_desc: "我们必须向我们的欧洲兄弟表明我们对他们的友谊。我们和他们会站在一起！"
 ITA_befriend_middle_east: "中东盟友"
 ITA_befriend_middle_east_desc: "我们对反对中东国家没有任何兴趣。他们不愿意信任我们的邻居，所以我们必须说服他们，我们愿意和他们做朋友。"
 ITA_befriend_south_east_asia: "东南亚盟友"
 ITA_befriend_south_east_asia_desc: "作为我们与中国更亲密努力的一部分，我们将不得不与其他亚洲国家作朋友。"
 ITA_befriend_europeans2: "东欧盟友"
 ITA_befriend_europeans2_desc: "前东方集团比西欧贫穷，在文化和政治上也与西方不同。我们必须努力向他们提供我们的外交支持，并确保他们知道我们与他们是站在一起的。"
 ITA_befriend_csto: "集安组织盟友"
 ITA_befriend_csto_desc: "我们和俄罗斯人站在一起，现在和他们的朋友交好是很正常的。我们必须确保集安组织的成员国都将意大利视为朋友和盟友。"
 ITA_befriend_malaya: "印尼群岛盟友"
 ITA_befriend_malaya_desc: "如果我们和中国结盟，我们不得不需要在其周围寻找其他的潜在盟友。马来西亚和印度尼西亚等太平洋国家是不错的选择。"
 ITA_befriend_europeans3: "北欧盟友"
 ITA_befriend_europeans3_desc: "我们不能忘记我们的条顿人和斯堪的纳维亚人邻居。如果我们希望被承认为民主的真正支持者，就必须得到他们的友谊和支持。"
 ITA_attempt_join_sco: "加入上海合作组织"
 ITA_attempt_join_sco_desc: "我们离开北约已经有一段时间了，我们突然改变对北约的忠诚并没有为我们赢得邻国的友谊。我们必须正式加入我们在上海合作组织的新盟友，以巩固我们在未来几十年的外交政策变化。 意大利与龙站在一起！"
 ITA_the_nato: "重申对北约的承诺"
 ITA_the_nato_desc: "我们必须向我们的联盟成员保证，我们致力于保障他们的安全。对任何一个成员国的攻击就是对我们所有成员国的攻击。"
 ITA_italeave: "意大利脱欧"
 ITA_italeave_desc: "随着我们的内政改革走向尾声，是时候考虑下欧盟的问题了。我们应当就我们的欧盟成员国身份进行一次全民公投。"
 ITA_global_investments: "投资外国"
 ITA_global_investments_desc: "如果我们将要脱离欧洲，单独行动，我们就必须增进一些外国影响力。让我们投资于其他国家的发展来换取一些善意。"
 ITA_use_force: "阻止移民"
 ITA_use_force_desc: "不受限制的移民是一个恶性循环：中产阶级逃离贫穷国家，成为较富裕国家的下层阶级，并威胁到当地下层阶级的存在。这意味着，他们一旦从原籍国离开，他们的原籍国将会遭受损失，导致更多的人前往较富裕的国家，从而增加了影响。我们需应对这个循环。"
 ITA_use_force_decision: "阻止移民"
 ITA_use_force_decision_desc: "不受限制的移民是一个恶性循环：中产阶级逃离贫穷国家，成为富裕国家的下层阶级，威胁到当地下层阶级的生存。这意味着一旦他们离开，他们的原籍国将受到影响，导致更多人前往更富裕的国家，从而增加影响。我们需要与这个循环作斗争。"
 ITA_use_force_decision_repeal: "停止拒绝移民"
 ITA_encourage_immigration: "鼓励移民"
 ITA_encourage_immigration_desc: "移民解决了我们的许多问题，包括我们的低出生率和低工资雇员的短缺。从经济上讲，意大利接受更多移民是可取的。"
 ITA_encourage_immigration_decision: "鼓励移民"
 ITA_encourage_immigration_decision_desc: "移民解决了我们的许多问题，包括我们的低出生率和低工资雇员的短缺。从经济上讲，意大利接受更多移民是可取的。"
 ITA_encourage_immigration_decision_repeal: "停止鼓励移民"
 ITA_ius_soli: "出生地公民权"
 ITA_ius_soli_desc: "出生地公民权是指在一个国家领土上出生的任何人都有权获得国籍或公民身份。"
 ITA_ius_soli_spirit: "出生地公民权"
