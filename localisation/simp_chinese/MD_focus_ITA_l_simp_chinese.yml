 policies_ITA_desc: "这里可以通过国策解锁多项政策，并且可以在此被采取。虽然特定的政党才能实施政策，但一旦原政党失去权力，就没有义务撤销这些政策，除非你当然想实施完全相反的政策。"
 bonus_to_stimulate_consumption: "“刺激消费”政策加成"
 bonus_to_stimulate_consumption_desc: "以刺激内部消费为契机，我们可以释放大量的货币流动性，是人们对当前局势更满意"
 lsp_bonus_to_stimulate_consumption: "“刺激消费”政策加成"
 lsp_bonus_to_stimulate_consumption_desc: "以刺激内部消费为契机，我们可以释放大量的货币流动性，是人们对当前局势更满意"
 forced_withdrawal_from_bank_accounts: "强制性的银行账户提款"
 forced_withdrawal_from_bank_accounts_desc: "正如阿马托几年前所做的那样，我们再次面临着对金钱的迫切需要，我们情不自禁地注意到意大利储户的金库有多满......"
 one_time_paycheck_bonus: "一次性工资奖金"
 one_time_paycheck_bonus_desc: "我们可以以刺激内部消费为借口，在员工工资中一次性发放一大笔奖金，以提高我们的知名度。"
 economic_concessions_to_oppositions: "对反对派的经济让步"
 economic_concessions_to_oppositions_desc: "解决对立党派权力基础的担忧也许能为我们确保政治回旋的空间。"
