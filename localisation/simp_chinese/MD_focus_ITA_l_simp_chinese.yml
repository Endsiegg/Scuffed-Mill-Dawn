 ITA_specialize_otomatic: "特种奥托马蒂克自行防空炮"
 ITA_specialize_otomatic_desc: "用于拦截和作战的奥托主防空坦克在豹1衍生车体上安装了由意大利海军操作的先进速射76毫米火炮，提供空中和导弹保护，以及间接火力支援和反坦克能力。"
