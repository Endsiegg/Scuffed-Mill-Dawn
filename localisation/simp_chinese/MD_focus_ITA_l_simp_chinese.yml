 frequent_high_tides_TT: "威尼斯是一座世界著名的城市，被广泛认为是现有最具标志性的旅游目的地之一。但它位于威尼斯拉古纳中部的不稳定位置以及气候变化引起的潮汐上涨正在缓慢但稳定地增加该市发生洪水的频率。"
 floods_and_land_erosion: "洪水和土地侵蚀"
 floods_and_land_erosion_TT: "利古里亚是一个美丽的地区，它的东部，著名的“五渔村”尤其如此。 但近年来，这里饱受水文不稳定的困扰，洪水和山体滑坡对地貌造成严重破坏，对旅游业造成巨大损害。"
 ITA_party_popularity_drift_modifier: "改革前景"
 ITA_reform_expectance_TT: "人们总是对现状不满意，但这种不满往往是有道理的。意大利迫切需要改革，但要注意，人们期望的改革可能与国家实际需要的改革不同。\n\n改革前景将根据国家情况（稳定性、法律、税收、利率）定期调整，并可能受到焦点的影响。"
 unfinished_infrastructures: "未完成的建筑"
 unfinished_infrastructures_TT: "该地区的基础设施经历了传奇般的延误，因此极其不发达。"
 messina_strait_bridge: "墨西拿海峡大桥"
 messina_strait_bridge_TT: "经过几个世纪的梦想和失败的项目，传说中的墨西拿海峡大桥已经竣工。这座工程奇迹是迄今为止世界上最大的悬索桥。希望这将帮助西西里岛赶上欧洲其他地区。"
 ITA_nimby_culture: "“别在我的后院”影响"
 ITA_nimby_culture_TT: "“别在我的后院”运动在意识形态上反对几乎任何类型的基础设施工作，抗议停止或转移到其他地方，主要是基于非科学或阴谋论的主张。"
 monuments_restored: "修复的古迹"
 monuments_restored_TT: "该地区完成了一项大规模的综合修复项目，大大增加了游客的涌入和整体经济福祉。"
 ITA_drought: "旱灾"
 ITA_drought_desc: "环境条件和糟糕的水管理导致了干旱，我们现在需要通过减少水的分配来保护水。"
 ITA_roma_invicta: "罗马不可战胜"
 ITA_roma_invicta_desc: "我们终于恢复了罗马帝国的合法边界。是时候让新生的凤凰在世界上展开翅膀了。"
 ITA_architectural_masters: "建筑大师"
 ITA_architectural_masters_desc: "我们已经重建了无数我们曾经辉煌的杰作，并在此过程中鼓励了一场启发全球的建筑复兴运动。"
 ITA_small_medium_business: "小型和中型企业"
 ITA_small_medium_business_desc: "意大利的商业部门非常分散，大公司非常罕见，大多数行业往往被小型家族企业所主导。这些企业规模较小且传统保守，与其他西方国家相比，创新的空间很少。"
 ITA_russian_propaganda: "俄国的宣传"
 ITA_russian_propaganda_desc: "意大利已成为俄罗斯宣传的主要目标之一，其中包括多种媒体平台上的假新闻、民族主义言论、反全球主义和反资本主义陈词滥调以及与俄罗斯友好的叙述。这些媒体平台包括《Fatto Quotidiano》等报纸和《La 7》等电视频道。"
 ITA_controlled_media: "广播电视公司的招标"
 ITA_controlled_media_desc: "RAI是意大利的公共电视广播公司。新当选的政党普遍进行职位调整，以确保组成政府的每个政党都有公平的控制权。"
 ITA_controlled_media_2: "广播电视公司的招标"
 ITA_controlled_media_2_desc: "RAI是意大利的公共电视广播公司。新当选的政党普遍进行职位调整，以确保组成政府的每个政党都有公平的控制权。"
 ITA_election_tips: "选举的实用技巧"
 ITA_election_tips_desc: "大量资金正在被用于“消费奖金”，这是用纳税人的钱买选民的票的一种更容易接受的说法。"
 ITA_election_tips_2: "选举的实用技巧"
 ITA_election_tips_2_desc: "大量资金正在被用于“消费奖金”，这是用纳税人的钱买选民的票的一种更容易接受的说法。"
 ITA_election_tips_3: "选举的实用技巧"
 ITA_election_tips_3_desc: "大量资金正在被用于“消费奖金”，这是用纳税人的钱买选民的票的一种更容易接受的说法。"
 ITA_vatican_support: "来自教廷的支持"
 ITA_vatican_support_desc: "更新《拉特兰条约》确保了我们得到罗马教廷的大力支持，考虑到我们绝大多数人口仍然虔诚，这一点尤其重要。"
 ITA_royal_family: "王室家庭"
 ITA_royal_family_desc: "意大利王室的生活迅速成为意大利人最关注的社会现象之一。"
 ITA_decentralized_nation: "权力下放的国家"
 ITA_decentralized_nation_desc: "许多权力已从国家转移到地方当局，许多财政资源也相应转移。"
 ITA_decentralized_nation_tt: "人口和企业税收：§R-5%§!"
 ITA_war_with_Mafia: "与§t黑手党§!开战"
 ITA_war_with_Mafia_desc: "我国将不再容忍有组织犯罪的存在。我们必须为警察行动分配额外的资源，以一劳永逸地阻止他们。"
 ITA_party_propaganda: "战争宣传"
 ITA_party_propaganda_desc: "我们的敌人在我们巨大的力量面前会颤抖。"
 ITA_party_approved_media_f: "政党认可的媒体"
 ITA_party_approved_media_f_desc: "媒体将由我们的意大利兄弟姐妹为了国家的利益而管理。"
 ITA_party_approved_media_c: "政党认可的媒体"
 ITA_party_approved_media_c_desc: "媒体将由我们新的记者集体管理。"
 ITA_party_approved_media_n: "政党认可的媒体"
 ITA_party_approved_media_n_desc: "媒体将由我们新的记者集体管理。"
 ITA_traditional_values: "传统价值观"
 ITA_traditional_values_desc: "上帝、祖家和家庭将成为我们新的信条"
 ITA_expropriations: "剥削"
 ITA_expropriations_desc: "不再有剥削者，不再有特权。"
 ITA_legacy_of_the_PCI: "意大利共产党的遗产"
 ITA_legacy_of_the_PCI_desc: "意大利共产党是西方最大的共产党，几十年来广泛影响着意大利政治。冷战结束后，它的权力消失了，其成员组成了无数的小政党，但它的意识形态仍然强烈影响着很大一部分意大利人的信仰。"
 ITA_legacy_of_fascism: "意大利社会运动的遗产"
 ITA_legacy_of_fascism_desc: "尽管1943年发生了分裂国家的内战，以及在法西斯控制的北部领土上与墨索里尼作战的抵抗运动意大利从未接受其法西斯主义的过去，因为从未像战后那样经历过类似纽伦堡的审判 以社会和平的名义，胜利者宁愿忘记很大一部分人口的罪行和法西斯效忠。这导致了像“意大利社会运动”这样几乎公开的法西斯政党自由参与政治。 即使是现在，意大利社会运动解散后，很大一部分人口仍然容易受到法西斯言论、过去荣耀和强大领导人的承诺的影响。"
 ITA_fragmentation_of_the_left: "左派的分裂"
 ITA_fragmentation_of_the_left_desc: "在冷战结束的政治动荡和马尼·普利特审判之后，意大利共产党解散了。无数的继任政党正在努力争取其曾经拥有的受欢迎程度的一小部分。"
 ITA_radio_radicale: "激进电台"
 ITA_radio_radicale_desc: "激进电台多年来它已成为意大利议会的官方广播电台，帮助政治与人民保持联系。"
 ITA_bloated_local_administrations: "臃肿的地方政府"
 ITA_bloated_local_administrations_desc: "地方行政管理，特别是在南方，已被用作为失业者提供稳定工作的简便方法。这是一项显然很受欢迎的措施，但这使得它们成本高昂且效率低下。"
 ITA_bloated_local_administrations_tt: "官僚机构支出: §R+2.5%§!"
 ITA_legalized_prostitution: "风俗业合法化"
 ITA_legalized_prostitution_desc: "卖淫是一份工作，和许多其他工作一样。"
 ITA_citizenship_income_spirit: "企业收入"
 ITA_citizenship_income_spirit_desc: "公民每月将获得收入"
 ITA_citizenship_income_spirit_tt: "福利支出: §R+5%§!"
 ITA_high_minimum_wage: "高最低工资"
 ITA_high_minimum_wage_desc: "未加入工会的人将得到国家的帮助来提高工资。"
 ITA_green_subsidies: "绿色补贴"
 ITA_green_subsidies_desc: "我们资助那些想要拯救世界的人。"
 ITA_gmos_banned: "禁止转基因作物"
 ITA_gmos_banned_desc: "实验室内将不再生产食物。"
 ITA_happy_degrowth_spirit: "快乐的退化"
 ITA_happy_degrowth_spirit_desc: "我们新的经济立场将帮助我们生活得更好，也将帮助地球寿命更长。"
 ITA_happy_degrowth_decision: "快乐的退化"
 ITA_happy_degrowth_decision_desc: "我们新的经济立场将帮助我们生活得更好，也将帮助地球寿命更长。"
 ITA_happy_degrowth_decision_repeal: "停止快乐退化"
 ITA_capital_flight: "资本竞争"
 ITA_capital_flight_desc: "投资者、商人和银行家并不认为我们的国家是他们的资金的有吸引力的家园。\n§Y税收收入§!增加§G1%§!\n"
 ITA_inefficient_administration_1: "行政效率低下"
 ITA_inefficient_administration_2: "行政效率低下"
 ITA_inefficient_administration_3: "行政效率低下"
 ITA_judicial_system: "低效的司法系统"
 ITA_judicial_system_desc: "我们的司法系统缓慢而繁琐，导致国家、公民和企业的时间和资源的极大浪费，同时也使打击有组织犯罪的时间更长、成本更高。"
 ITA_migration_tolerated: "容忍移民"
 ITA_migration_tolerated_desc: "我们理解第三世界的情况，包容人们寻求更美好的未来。"
 ITA_peaceful_takeovers: "和平接管"
 ITA_peaceful_takeovers_desc: "历史证明，仅靠军事力量不足以统一欧洲，要收复我们的土地，我们必须采用新的方法，不懈的有针对性的宣传将为我们发挥影响力创造肥沃的土壤。"
 ITA_mafia: "§t黑帮§!"
 ITA_mafia_desc: "有组织犯罪在意大利是一个巨大的问题。特别是在该国南部，当地企业受到§t黑帮§!的威胁和摆布，黑帮还贿赂官员并威胁试图追捕罪犯的警察和检察官。"
 ITA_parliament_dismantled: "议会被解散"
 ITA_parliament_dismantled_desc: "在该国完成向新政权的过渡期间，行政部门夺取了权力并关闭了议会。"
 ITA_kingdom_restored: "萨伏依王朝的复辟"
 ITA_kingdom_restored_desc: "萨伏依王朝已经重建。意大利现在再次成为一个王国。"
 ITA_new_march_on_rome: "法西斯回归"
 ITA_new_march_on_rome_desc: "墨索里尼穿着黑衫军进军罗马，夺取政权。我们应该帮助我们的法西斯运动组织第二次运动，正式重新拥抱法西斯主义。现在火车已经准点运行了，所以这次我们可以从一开始就专注于攻克难题。"
 ITA_southern_question: "顽固的南方"
 ITA_southern_question_desc: "意大利南部对于萨伏依王朝一直很顽固。当初意大利统一的时候，千人远征队在南方人看来是一种“征服行为”，所以他们现在才反对我们的国王。"
 ITA_migrants_from_africa: "来自非洲的非法移民"
 ITA_migrants_from_africa_desc: "移民带来了犯罪活动的增加、社会紧张和宗教紧张。我们不会允许这些非法分子留在这里。"
 ITA_migrants_from_africa_encouraged: "鼓励北非移民"
 ITA_migrants_from_africa_encouraged_desc: "我们需要这些年轻人来促进老龄化人口的增长。移民的第1代人的需求比我们自己的公民要少。"
 ITA_migrants_from_africa_limited: "不鼓励来自非洲的移民"
 ITA_migrants_from_africa_limited_desc: "移民带来了犯罪活动的增加、社会紧张和宗教紧张。我们将阻止这些移民来这里。"
 ITA_restore_the_currency_idea: "里拉的回归"
 ITA_restore_the_currency_idea_desc: "里拉伴随意大利经历了有史以来最伟大的经济繁荣，我们将再次采用它来帮助这种情况再次发生。欢迎里拉回来！\n §Y债务利率§! §R+[?1]%§!"
 ITA_quality_army: "质量领军"
 ITA_quality_army_desc: "更好的质量，意味着更少的数量。"
 ITA_quantity_army: "数量领军"
 ITA_quantity_army_desc: "人多力量大，团结一心！"
 ITA_mafia_sabotages_industry: "§t黑帮§!破坏工业"
 ITA_mafia_sabotages_industry_desc: "§t黑帮§!恐吓我们的民用工业部门。我国街头邮件炸弹、爆炸事件时有发生。"
 ITA_mafia_sabotages_military: "§t黑帮§!破坏军队"
 ITA_mafia_sabotages_military_desc: "皮乔蒂正在伏击派来恢复秩序的军事车队或组织针对我们军队的汽车炸弹袭击。腐败现象也在加剧。"
 ITA_victory_over_mafia: "打击§t黑帮§!胜利结束"
 ITA_victory_over_mafia_desc: "们与§t黑帮§!的战争虽然漫长而严酷，但我们终于可以宣布胜利了。一个新的有意识的国家正在欧洲崛起。"
 ITA_roman_integration: "罗马整合"
 ITA_roman_integration_desc: "为了让我们再次掌权。我们需要重新整合罗马各省。然而，基础设施和成本将导致这是一个漫长而漫长的过程。"
 ITA_zombie_companies: "僵尸公司"
 ITA_zombie_companies_desc: "我们通过防止公司破产来保护就业的努力大大降低了我们经济的竞争力，但至少我们赢得了那些保住了就业岗位的人的忠诚度。"
 ITA_dynamic_economy: "动态经济"
 ITA_dynamic_economy_desc: "通过允许公司倒闭并被新的高效公司取代，我们提高了经济的整体竞争力。"
 ITA_legalized_light_drugs: "轻型毒品合法化"
 ITA_legalized_light_drugs_desc: "§Y税收收入§!提升§G2%§!\n\n轻型毒品合法化增加了我们的税收收入，大大减少了法庭的拥挤情况，减少了法庭在轻判上浪费的时间。"
 ITA_legalized_all_drugs: "毒品合法化"
 ITA_legalized_all_drugs_desc: "§Y税收收入§!提升§G3%§!\n\n毒品合法化增加了我们的税收收入，大大减少了法庭的拥挤情况，减少了法庭在轻判上浪费的时间。"
 ITA_tax_evasion: "逃税"
 ITA_tax_evasion_desc: ""
 ITA_tax_evasion_tt: "人口和企业税收：§R-10%§!"
 ITA_brain_drain: "人才流失"
 ITA_brain_drain_desc: "就业市场重视资历而非能力，加上教育体系资源不足，导致年轻人缺乏机会，特别是在该国南部地区。这导致越来越多的移民寻求更有活力的经济。"
 ITA_building_abuse: "违规建筑"
 ITA_building_abuse_desc: "§Y税收输入§!减少§R5%§!\n在该国许多地区，为了降低成本而忽视建筑安全法律和监管计划是常见的做法。地方当局往往会睁一只眼闭一只眼，以免与§t黑手党§!打交道。多年来，许多政府定期实施建筑特赦，保留不安全的建筑，以便对其征税。"
 ITA_building_abuse_1_tt: "人口和企业税收：§R-5%§!"
 ITA_unsustainable_pension_system_1: "昂贵的养老金制度"
 ITA_unsustainable_pension_system_2: "不可持续的养老金制度"
 ITA_unsustainable_pension_system_3: "上限 100"
 ITA_unsustainable_pension_system_4: "新生儿养老金"
 ITA_unsustainable_pension_system_1_desc: "我们最近的改革略微改善了养老金制度的长期可持续性，但仍有更多工作要做。"
 ITA_unsustainable_pension_system_2_desc: "我们的养老金制度是世界上最不可持续的制度之一，因为数十年来向工作时间非常有限且人口不断减少的人们发放了非常慷慨的养老金。"
 ITA_unsustainable_pension_system_3_desc: "我们最近的改革大大增加了我们必须投资的税收数额，以继续向老龄化人口支付养老金。幸运的是，事实证明它们非常受欢迎，至少在遥远的将来会产生负面影响。"
 ITA_unsustainable_pension_system_4_desc: "我们最近的改革大大增加了我们必须投资的税收数额，以继续向老龄化人口支付养老金。幸运的是，事实证明它们非常受欢迎，至少在遥远的将来会产生负面影响。"
 ITA_outdated_education: "传统教育体系"
 ITA_outdated_education_desc: "我们的教育体系仍然沿用几十年前开发的模式，虽然缺乏改革为我们节省了可观的资金，但却让我们的下一代对未来的挑战做好了准备。尽管存在明显的缺陷，知识精英仍对这一古老的体系感到自豪，并反对任何改革该体系和潜在文化问题的尝试。"
 ITA_nuclear_power_banned: "禁止核能"
 ITA_nuclear_power_banned_desc: "尽管核电是无碳排放且是现有最安全的能源，但我们仍然不信任核电，我们宁愿燃烧数百万吨煤炭、阿拉伯石油或俄罗斯天然气，也不愿处理反应堆每年产生的几立方米废物 。"
 ITA_ageing_population: "人口老龄化"
 ITA_ageing_population_desc: "意大利是世界上平均人口老龄化程度最高的国家之一，出生率极低但仍在下降。"
 ITA_gmos_encouraged: "鼓励转基因作物"
 ITA_gmos_encouraged_desc: "意大利人口密度高，有效耕地比例很小，得益于转基因作物，我们提高了农业产量，使农田更能抵御意外事件，同时减少了对外国进口的依赖。"
 ITA_tourist_destination: "主要旅游目的地"
 ITA_tourist_destination_desc: "凭借其美丽的海洋、雄伟的山脉和丰富的历史，意大利成为世界上最重要的旅游目的地之一。"
 ITA_flexible_labour_market: "灵活的劳动力市场"
 ITA_flexible_labour_market_desc: "通过限制对工人的过度监管，劳动力市场变得更加灵活和高效。"
 ITA_rigid_labour_market: "刚性劳动力市场"
