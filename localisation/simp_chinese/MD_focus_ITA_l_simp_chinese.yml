 reshuffle_coalition: "重组联盟"
 discredit_political_opponents_in_talk_shows: "在脱口秀节目中抹黑政治对手"
 discredit_political_opponents_in_talk_shows_desc: "现代意大利文化的基石是脱口秀电视形式，用于讨论从政治到娱乐和体育的各个话题。逐渐地，这种形式从一个信息丰富的专家小组演变为一群争吵不休的随机人，试图在一场尖叫比赛中互相争斗，这一过程受到制片人的大力鼓励，他们意识到肤浅的信息和冲突比真正的新闻报道能产生更多的观点。我们可以利用它们的相关性来满足我们的政治需求。"
 estabilish_technocratic_government: "建立技术官僚政府"
 estabilish_technocratic_government_desc: "意大利面临着严峻的形势，我们不能冒险让这个国家受到无能的政治阶层的摆布，必须组建一个技术官僚政府，以便能够在不受政治机会主义和意识形态狂热主义束缚的情况下完成需要做的事情。"
 integrative_restoration_ITA: "综合修复"
 integrative_restoration_ITA_desc: "经过几十年的研究，我们对我们的祖先建造我国许多伟大纪念碑所使用的技术有了近乎完美的了解。我们可以复制它们来重建这些纪念碑并重振这些辉煌的建筑。"
 restore_the_Colosseum: "恢复罗马斗兽场"
 restore_the_Colosseum_desc: "尽管部分被地震和抢劫摧毁，罗马斗兽场仍然是罗马文明所达到的高度的令人敬畏的象征。它的预期用途对于当今时代来说可能过于野蛮，但它仍然可以成为我们首都中心演出和音乐会的主要舞台。修复它的成本很高，但肯定会吸引更多的游客，并激发我们人民的爱国主义精神。"
 restore_the_Fori_Imperiali: "恢复帝国广场"
 restore_the_Fori_Imperiali_desc: "墨索里尼试图恢复帝国大厦，弊大于利，这次一定会以正确的方式做事，为我们的古都建设一个新的心脏。"
 restore_Pompeii: "恢复庞贝古城"
 restore_Pompeii_desc: "庞贝古城无疑是有史以来最重要的考古发现，它让我们对祖先的生活方式有了令人难以置信的见解，我们将其恢复为一座辉煌的纪念碑是再合适不过的了。"
 restore_the_Temple_Valley: "恢复神殿之谷"
 restore_the_Temple_Valley_desc: "神殿之谷是地中海地区最大的希腊文明遗迹之一，即使大部分神庙几乎被时间抹去，它仍然吸引着无数游客。通过修复它，我们将使西西里岛成为一个更吸引世界的目的地。"
 restore_Heliopolis: "恢复赫利奥波利斯"
 restore_Heliopolis_desc: "赫利奥波利斯，现在被称为巴勒贝克，是罗马世界最令人印象深刻的神庙之一。 我们将使它恢复昔日的辉煌。"
 restore_Thysdrus: "恢复提斯德鲁斯"
 restore_Thysdrus_desc: "蒂斯德鲁斯，现在被称为埃尔杰姆，拥有罗马世界最大的圆形剧场之一。我们将使它恢复昔日的辉煌。"
 restore_diocletians_palace: "修复戴克里先宫"
 restore_diocletians_palace_desc: "戴克里先宫位于达尔马提亚海岸，是世界上最大、保存最完好的罗马宫殿之一。"
 restore_Palmyra: "重建巴尔米拉"
 restore_Palmyra_desc: "巴尔米拉是东罗马帝国最富有和最具标志性的城市之一，我们将恢复它昔日的辉煌。"
 restore_Arles_Nimes: "恢复阿尔勒和尼姆竞技场"
 restore_Arles_Nimes_desc: "法国南部的阿尔勒和尼姆拥有两个保存最完好的罗马竞技场，我们将恢复它们的全部辉煌。"
 restore_Alexandria_lighthouse: "重建亚历山大灯塔"
 restore_Alexandria_lighthouse_desc: "亚历山大灯塔是古代世界七大奇迹之一，我们将把它重建为这个新的闪亮黄金时代的灯塔。"
 restore_Athens_acropolis: "修复雅典卫城"
 restore_Athens_acropolis_desc: "雅典是古代最重要的城市之一，它的文化是罗马世界的主要灵感来源，我们将恢复它昔日的辉煌。"
 restore_Troy: "重建特洛伊"
 restore_Troy_desc: "传说中的特洛伊城是埃涅阿斯的故乡，埃涅阿斯的后裔后来成为罗马的创始人。我们将重建这座神话之城，作为这段辉煌过去的见证。"
 restore_rhodes_colossus: "重建罗德岛巨像"
 restore_rhodes_colossus_desc: "罗德岛巨像是古代世界七大奇迹之一。"
 restore_leptis_magna: "恢复大莱普蒂斯竞技场"
 restore_leptis_magna_desc: "大莱普蒂斯圆形剧场是北非最大的圆形剧场之一。"
 restore_marciana_traiana: "重建马西亚娜·特拉伊亚纳"
 restore_marciana_traiana_desc: "马恰纳·特拉伊纳·塔穆加迪是图拉真皇帝在现代阿尔及利亚建立的罗马殖民地。"
 restore_augusta_emerita: "重建奥古斯塔名誉教授"
 restore_augusta_emerita_desc: "奥古斯塔·埃梅里塔，现称为梅里达，是卢西塔尼亚（今西班牙境内）的罗马殖民地。"
 ITA_italian_space_decision_category: "意大利太空计划"
 ITA_italian_space_decision_category_desc: "太空：最后的边疆。如果我们要保持世界眼中的大国地位，我们就必须开始认真征服这一前沿，但我们只能付出巨大的代价才能实现这一目标。由于我们无法确定大规模太空计划是否会带来任何实际经济效益，因此意大利人民必须坚信这是一项值得的冒险！\n§R（如果我们的太空计划热情低于 35，太空行动将停止！）§!\n\n目前我们对太空计划的热情是：§Y[?ITA_peoples_support]§! \n科学空间计划级别：§Y[?ITA_space_program_level]§! \n目前我们来自太空计划的年收入是：§G[?ITA_space_income_var]§! \n目前我们每年的太空计划费用是：§R[?ITA_space_expenses_var]§! \n§Y小行星开采的资源§!：\n贵金属：[?ITA_asteroid_precious]   轻金属：[?ITA_asteroid_aluminium]   科技金属：[?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "发起短期的公众支持活动"
 ITA_run_support_campaigns_short_desc: "如果我们的顶尖科学家才刚刚开始解开太空中的科学奇迹，那么我们的人民一定会对整个考验感到难以置信的困惑。短期的社交媒体活动应该会给我们带来一些支持！"
 ITA_run_support_campaigns_long: "发起长期的公众支持活动"
 ITA_run_support_campaigns_long_desc: "如果我们的顶尖科学家才刚刚开始解开太空中的科学奇迹，那么我们的人民一定会对整个考验感到难以置信的困惑。详细的教育活动应该会为我们从人民那里得到的支持创造奇迹！"
 ITA_rebalance_the_ASI_budget: "重新平衡意大利航天局预算"
 ITA_rebalance_the_ASI_budget_desc: "我们的太空计划意大利航天局过去曾遇到过一些问题，如支出效率低下和少量腐败。我们应该派遣州审计员来帮助遏制过度支出，并为意大利航天局赢得一些急需的积极声誉。"
 ITA_launch_commercial_satellite: "发射商业卫星"
 ITA_launch_commercial_satellite_desc: "现在信息时代如火如荼，私营公司几乎竞相发射卫星。通过允许其中一些公司在我们的设施中启动，我们应该带来一些合理的经济效益。不过小心; 人们可能会开始厌倦我们以商业为中心的计划！"
 ITA_prep_international_space_station: "准备发射国际空间站"
 ITA_prep_international_space_station_desc: "虽然这是一项全球成就和倡议，但我们可以准备将我们自己的补给火箭连同我们自己的火箭一起发送到国际空间站。"
 ITA_italian_iss_launch: "意大利国际空间站发射"
 ITA_italian_iss_launch_desc: "经过数月的规划和准备，我们的补给航天飞机任务已准备就绪。 三……二……一……发射！"
 ITA_collect_income_mission: "收取收入"
