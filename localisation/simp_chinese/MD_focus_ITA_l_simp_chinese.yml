 ITA_redistribution: "财富再分配"
 ITA_redistribution_desc: "绝大多数人的苦难决不能带来少数富人的优渥生活。人民应当得到他们应得的。"
 ITA_redistribution_decision: "财富再分配"
 ITA_redistribution_decision_desc: "多数人的痛苦不能以少数富人的利益为理由。人们会得到他们应得的。"
 ITA_plan_industrial_development: "工业发展计划"
 ITA_plan_industrial_development_desc: "我们将通过国有企业、合作社和工人阶级所有的工业来建设我们的国家。"
 ITA_plan_industrial_development_2: "工业发展计划"
 ITA_plan_industrial_development_2_desc: "我们将通过国有企业、合作社和工人阶级所有的工业来建设我们的国家。"
 ITA_abolish_capitalist_media: "废除资本主义宣传"
 ITA_abolish_capitalist_media_desc: "旧媒体只是为利润和资产阶级利益而摇旗呐喊的喉舌。我们将建立由工人所有的新媒体。"
 ITA_abolish_capitalist_media_decision: "废除资本主义宣传"
