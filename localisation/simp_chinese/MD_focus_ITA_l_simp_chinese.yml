 ITA_reform_approval_TT: "尽管意大利是一个与美国和欧洲有着密切文化联系的西方大国，但意大利的政治和经济文化与阿根廷等南美国家更为相似，庇隆主义和新凯恩斯主义观点在所有政党中占主导地位，甚至包括那些反对派，那些宣称自己是自由主义者的人。因此，除非主流文化发生重大转变，否则任何自由化尝试都很难被民众消化。"
