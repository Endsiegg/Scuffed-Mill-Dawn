l_simp_chinese:
 italy_focus: "意大利国策树"
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] 来自 §Y特殊支出§!\n"
 ITA_restore_hegemony: "重建霸权"
 ITA_restore_hegemony_desc: "是时候让我们的国家恢复昔日辉煌了，我们需要选择一条正确之路实现此种理想。"
 ITA_patrician_oligarchy: "贵族寡头"
 ITA_patrician_oligarchy_desc: "我们不能把管理国家的权力交给无经验的平民，应该让一小群聪明的人，也就是我们中间最富有的人，来主宰共和国的命运。"
 ITA_let_the_plebs_vote: "民主党参议院"
 ITA_let_the_plebs_vote_desc: "寡头统治和特权阶级的时代已经一去不复返了，现代社会要求我们要求我们听取那些不那么富有的人群的需求。但是老式代议民主制的失败不容被忽视，人们可能会投票给哪个政党，但他们的作用仅仅只是选择由哪位技术官僚组建政府。"
 ITA_let_the_plebs_vote_TT: "参议院将通过技术官僚制向普通政党开放。"
 ITA_roma_capitale: "罗马中心"
 ITA_roma_capitale_desc: "几十年来，罗马一直被堪称灾难性的治理和长期以来的低效率所困扰，对于世界上最美丽的城市之一来说，这真是奇耻大辱。腐败、罪犯、黑帮、糟糕的服务业、持续的预算赤字以及许多其他问题必须得到解决，才能使这座城市再次焕发光彩。"
 ITA_municipalities_corruption_rome: "自治市腐败"
 ITA_municipalities_corruption_rome_desc: "罗马的主城区被划分为几个自治市，但其中大多数都成为了腐败政治和黑帮渗透的牺牲品，而现有的权力架构往往阻碍了局势改善。我们必须打破这个死循环，才有机会改造这座城市。"
 ITA_casamonica_clan: "卡萨莫尼卡集团"
 ITA_casamonica_clan_desc: "“卡萨莫尼卡”是存在于罗马的一个意大利黑帮组织，虽然他们的权力和影响力不如主要的意大利黑帮集团，但他们操控者拉齐奥地区很大一部分的非法活动。"
 ITA_disastrous_transports_rome: "灾难性的运输系统"
 ITA_disastrous_transports_rome_desc: "首都的公共交通系统设施陈旧，问题层出不穷，在首都只有2条地铁线，火车班列很少，晚点如家常便饭，不安全，脏乱差。道路维护不善，交通堵塞，出租车服务极其昂贵，出租车运营商与公共交通系统服务商一道对政治施加影响，阻止任何形式的改革。我们需要修复我们的基础设施，为全面改革打下基础。"
 ITA_flaming_buses_and_referendums: "燃烧的公共汽车和公投"
 ITA_flaming_buses_and_referendums_desc: "罗马公共交通的情况变得如此悲惨，以至于经常看到公共汽车因维护不善而起火。我们需要举行全民公决，从罗马公共交通公司ATAC手中夺回控制权，并打破目前阻碍改革的权力格局。"
 ITA_urban_waste_management_rome: "城市垃圾管理"
 ITA_urban_waste_management_rome_desc: "与意大利南部的许多其他城市一样，如那不勒斯，罗马在废物管理方面遇到问题，特别是因为其公共服务无法管理大城市产生的数量，我们需要提供更多资源并确保 他们没有像往常一样浪费。"
 ITA_wild_boar_epidemic: "野猪疫病"
 ITA_wild_boar_epidemic_desc: "大量未经管理的垃圾导致了数量惊人的野猪，它们出没了该地区的大部分地区，并经常冒险深入城市内部。既然废物问题已经解决，我们就可以解决野猪问题，而不用担心它再次出现。"
 ITA_widespread_absenteeism: "普遍旷工"
 ITA_widespread_absenteeism_desc: "罗马市每天约有 15% 的公职人员不上班。25% 的劳动力有资格跳过工作以帮助有特殊需要的亲属，而全国平均水平为 3%。旷工现象普遍存在，这已经不能再被容忍了。"
 ITA_chronic_strikes: "长期罢工"
 ITA_chronic_strikes_desc: "尽管罗马公共系统中的工人对无能和旷工表现出宽容，但罢工已成为另一种形式的旷工，对改变他们已经享有重要特权的情况几乎没有实际兴趣。"
 ITA_cinecitta: "翻新奇尼奇塔"
 ITA_cinecitta_desc: "奇尼奇塔是罗马的一个地区，大多数电视和电影行业的制作都在这里进行。尽管由于外国影响和米兰竞争的加剧而失去了一些相关性，但奇尼奇塔仍有空间成为全球意大利文化的灯塔。"
 ITA_all_roads_lead_to_rome: "条条大路通罗马"
 ITA_all_roads_lead_to_rome_desc: "尽管存在种种问题，罗马已经是世界上最著名的旅游胜地之一，既然这座城市已经过改革，我们预计会有更多的旅游业涌入。"
 ITA_a_new_industrial_center: "新的工业中心"
 ITA_a_new_industrial_center_desc: "尽管是该国的首都，但罗马在工业发展方面历来落后于意大利北部城市。现在城市已经改革，我们可以吸引更多的企业和工作。"
 ITA_technocratic_governments: "技术官僚政府"
 ITA_technocratic_governments_desc: "在发生重大危机之时，意大利不稳定的政局已是人尽皆知，我们有必要让真正有能力的领导人来领导国家走出这种糟糕的局面，这样，一旦局势平定下来，各个党派便可以开始继续进行无休止的竞争，以维持政府主导权。"
 ITA_relinquish_power_to_the_pope: "把权力交给教皇"
 ITA_relinquish_power_to_the_pope_desc: "是时候给予教皇在地球上恢复天主的国的权力了。愿他保佑我们所有人。"
 ITA_consult_pope_on_political_matters: "向教皇请教政治问题"
 ITA_consult_pope_on_political_matters_desc: "教皇陛下是一个智者，他的判断就是上帝的判断，我们应尽可能依附他的提议。"
 ITA_neutralize_russian_propaganda: "限制俄罗斯宣传"
 ITA_neutralize_russian_propaganda_desc: "我们不能在容忍俄罗斯喷子在我们的媒体系统中肆无忌惮地散布毫无根据的谣言。"
 ITA_political_instability: "政局动荡"
 ITA_political_instability_desc: "意大利的政局是出了名的不稳定，政府在几个月的时间里忽上忽下，执政党的意识形态转变没有任何限制。"
 ITA_italian_media: "意大利媒体"
 ITA_italian_media_desc: "电视台是意大利迄今为止最具影响力的媒体，因为绝大多数人以它作为唯一依赖的信息来源。报纸是第二高的媒体，至今每天仍有上百万读者。除了议会的官方电台——Radicale电台，几乎没有任何电台涉足政治。"
 ITA_italian_newspapers: "意大利报纸"
 ITA_italian_newspapers_desc: "在电视台之下，报纸是影响力第二大的媒体，《共和报》、《新闻报》和《晚邮报》等重量级媒体报纸的日销量高达数十万份。尽管新闻传统已经有一个世纪了，但报纸的质量已经显著下降，记着越来越多地在政治和科学问题上追求令人震怒的事件和噱头，而不是真相。"
 ITA_enforce_factchecking: "执行内容审查"
 ITA_enforce_factchecking_desc: "为了制止令人担忧的报道恶化趋势，我们需要确保独立实体对文章进行适当的事实核查，报纸要依靠严格的科学或技术新闻来源。"
 ITA_enforce_retraction: "强制撤回"
 ITA_enforce_retraction_desc: "为了确保报纸不被用作诽谤的公然政治工具，我们需要增加对传播假新闻的罚款并强制执行，如果报道的新闻来源不真实，出版商将被迫公开撤回它，并以可见的方式，而不是在他们报纸的一个不起眼的角落。"
 ITA_media_control: "加强媒体管控"
 ITA_media_control_desc: "意大利广播公司是意大利的公共电视广播公司。新当选的政党在公司中的职位变动是一种常见的做法，以确保组成政府的每个政党都有公平的控制权"
 ITA_liberalise_television: "电视自由化"
 ITA_liberalise_television_desc: "意大利公共广播公司一直处于预算亏损状态，而且几乎没有动力去改善这种情况，因为收入几乎是有保障的，任何问题也可能由纳税人的钱来支付，是时候摆脱这个腐烂的系统了。"
 ITA_exploit_talk_shows: "利用脱口秀"
 ITA_exploit_talk_shows_desc: "现代意大利文化的基石是脱口秀电视形式，它被用来讨论从政治到娱乐和体育的每一个话题。渐渐地，这种形式从一个信息丰富的专家小组转变为一群争吵不休的随机人群，他们试图在一场尖叫比赛中互相较量。我们可以利用它们的相关性来促进我们的政治需求。"
 ITA_crack_down_on_talk_shows: "应对脱口秀文化"
 ITA_crack_down_on_talk_shows_desc: "现代意大利文化的基石是脱口秀电视形式，它被用来讨论从政治到娱乐和体育的每一个话题。渐渐地，这种形式从一个信息丰富的专家小组转变为一群争吵不休的随机人群，他们试图在一场尖叫比赛中互相较量。我们需要简化诽谤审判并建立事实核查实体。"
 ITA_defund_radio_radicale: "停止资助激进电台"
 ITA_defund_radio_radicale_desc: "激进电台提供的广播议会会议的公共服务与议会期刊是多余的，通过减少这种额外成本，我们也可能会限制激进党自由主义思想的传播。"
 ITA_defund_radio_radicale_decision: "停止资助激进电台"
 ITA_defund_radio_radicale_decision_desc: "激进电台提供的广播议会会议的公共服务与议会期刊是多余的，通过减少这种额外成本，我们也可能会限制激进党自由主义思想的传播。"
 ITA_defund_radio_radicale_decision_repeal: "恢复激进电台"
 ITA_relations_with_the_church: "与教会的关系"
 ITA_relations_with_the_church_desc: "意大利人口的很大一部分仍然是由积极的天主教信徒组成的，毫无疑问教会在国家中具有巨大的影响力。"
 ITA_a_secular_state: "世俗化国家"
 ITA_a_secular_state_desc: "天主教会干涉我们的政治已经够久了，现在是时候让他们靠边站，把宗教因素排除在国家政治之外了。"
 ITA_limit_8xmille: "限制8x1000"
 ITA_limit_8xmille_desc: "意大利人个人收入所得税收入的0.8%用于支持宗教实体，这其中绝大多数资金最终流入了天主教会的金库。"
 ITA_tax_church_property: "教会财产税"
 ITA_tax_church_property_desc: "意大利天主教会在全国各地控制着极其大量的资产。其中很大一部分是免除财产税的，哪怕其建筑中只有一个很小的礼拜场所。"
 ITA_abolish_school_religion_teaching: "废除学校宗教教育"
 ITA_abolish_school_religion_teaching_desc: "意大利所有的学校，从小学到高中，都提供在学校里学习遵循宗教教义课程的选择，这往往只是浪费了学生本已有限的时间，更糟糕的是这些课程甚至会积极传播反动和保守的意识形态观念。"
 ITA_constitutionalise_secularism: "世俗主义宪法化"
 ITA_constitutionalise_secularism_desc: "尽管已经是一个世俗的国家，但通过接受拉特兰条约及其后来的修订，意大利宪法给予天主教会优惠待遇，现在是结束这种情况并确保所有宗教在国家中同样平等的时候了。"
 ITA_constitutionalise_secularism_TT: "你可以选择用国际银行家、军工联合体、工业集团或农民之间的一位来取代神职人员。"
 ITA_a_devout_state: "一个虔诚的国家"
 ITA_a_devout_state_desc: "意大利的根基深深地植根于天主教传统，我们拥抱传统来引导我们走向现代是再合适不过的了。"
 ITA_economic_support_for_the_church: "对教会的经济支持"
 ITA_economic_support_for_the_church_desc: "教会的支持是我们国家的支柱，但我们需要更多的资金来使得更多人对教会虔诚。"
 ITA_territorial_claims: "领土主张"
 ITA_territorial_claims_desc: "我们过去征服领土的遗产远远超出了阿尔卑斯山和地中海，我们将努力恢复这一荣耀！"
 ITA_restore_roman_borders: "恢复罗马疆界"
 ITA_restore_roman_borders_desc: "罗马重生了，但与过去相比，我们很难称自己为帝国。我们必须收复我们古老的土地。"
 ITA_recover_iberia: "收复伊比利亚"
 ITA_recover_iberia_desc: "伊比利亚是帝国最富有、一体化最好的地区之一。为了罗马的荣耀，我们将重新征服它。"
 ITA_recover_britannia: "收复不列颠尼亚"
 ITA_recover_britannia_desc: "英格兰，以前称为不列颠尼亚，几个世纪以来一直是罗马人。在更黑暗的时期，罗马被迫放弃它，现在终于到了纠正错误的时候了。"
 ITA_fourth_shore: "第四海岸"
 ITA_fourth_shore_desc: "在法西斯主义统治时期，第四海岸是指北非最靠近意大利、突尼斯和利比亚的部分。我们将恢复该项目以意大利化这些地区。"
 ITA_attack_germany: "打破德国霸权"
 ITA_attack_germany_desc: "尽管输掉了两次世界大战，德国仍然是欧洲最强大的国家。是时候向世界表明这种现实已不复存在，新的力量已经崛起。"
 ITA_attack_germany_spirit: "打破德国霸权"
 ITA_attack_germany_spirit_desc: "尽管输掉了两次世界大战，德国仍然是欧洲最强大的国家。是时候向世界表明这种现实已不复存在，新的力量已经崛起。"
 ITA_attack_china: "袭击中国"
 ITA_attack_china_desc: "在美国统治了将近一个世纪之后，新的大国正在崛起，迎接争夺超级大国地位的挑战。是时候向世界表明，中国不配成为美国真正的对手了。"
 ITA_attack_china_spirit: "袭击中国"
 ITA_attack_china_spirit_desc: "在美国统治了将近一个世纪之后，新的大国正在崛起，迎接争夺超级大国地位的挑战。是时候向世界表明，中国不配成为美国真正的对手了。"
 ITA_carbon_tax: "碳税"
 ITA_carbon_tax_desc: "这项税收将引导私营部门转向绿色能源。"
 ITA_carbon_tax_decision: "碳排放税"
 ITA_carbon_tax_decision_desc: "这项税收将引导私营部门转向绿色能源。"
 ITA_carbon_tax_decision_repeal: "废除碳排放税"
 ITA_normalize_extraordinary_bonuses: "额外奖金常态化"
 ITA_normalize_extraordinary_bonuses_desc: "许多“一次性”或“超常”的奖金已经成为常态化，大量的新的目标相同但名称不同的奖金不断出现。虽然这种做法并不是一种很有效的利用纳税人税款的方式，但却能很好地提升民众支持度。"
 ITA_normalize_extraordinary_bonuses_decision: "正常化特别奖金"
 ITA_normalize_extraordinary_bonuses_decision_desc: "许多“一次性”或“特别”的奖金已成为标准或经常性的，并且不断出现大量目标相同但名称不同的新奖金。虽然这种做法不是利用纳税人资金的非常有效的方式，但它确实大大提高了知名度。"
 ITA_normalize_extraordinary_bonuses_decision_repeal: "取消选举提示"
 ITA_eastern_sympathies: "倒向东方"
 ITA_eastern_sympathies_desc: "亲近东方才能掌控未来。"
 ITA_unaligned_empire: "自力更生"
 ITA_unaligned_empire_desc: "意大利语里有一句老话：“独来独往总比跟坏人在一起好”"
 ITA_western_alignment: "西方联盟"
 ITA_western_alignment_desc: "第一世界，最好的世界。"
 ITA_new_land_nobility: "大庄园是我的选择"
 ITA_new_land_nobility_desc: "贵族们自人类诞生以来就管理着这片领土，他们将继续这样做。"
 ITA_new_industrial_nobility: "贵族接管产业"
 ITA_new_industrial_nobility_desc: "鲜血永不说谎。 贵族将领导我们的产业。"
 ITA_secure_the_succession: "确保继承安全"
 ITA_secure_the_succession_desc: "一个健康的孩子正在医院里，准备在国王死后接替他的位置。我们将加强法律框架，以确保他的王位权利。继承权已经得到保障！"
 ITA_war_economy: "战时经济"
 ITA_war_economy_desc: "你能听到士兵的行军声和轰炸机引擎的轰鸣声？你能看到那支坦克纵队吗？战争要来了。"
 ITA_empower_the_senate: "授权参议院"
 ITA_empower_the_senate_desc: "元老院与罗马人民将会再次统治我们的国家"
 ITA_empower_the_emperor: "赋予皇帝权力"
 ITA_empower_the_emperor_desc: "皇帝将统治整个帝国，恢复我们应有的土地。"
 ITA_recognize_free_market_efficiency: "认可自由市场效率"
 ITA_recognize_free_market_efficiency_desc: "自由市场已经被世界上大多数国家认可接受并且已经被证明是快速发展最有效的方法，我们的新国家也需要快速发展"
 ITA_streamline_subjects_integration: "简化附庸整合"
 ITA_streamline_subjects_integration_desc: "几个国家占据了旧罗马帝国的合法边界，我们需要付出非凡的努力才能将它们全部整合起来。"
 ITA_streamline_propaganda_campaigns_abroad: "简化海外宣传活动"
 ITA_streamline_propaganda_campaigns_abroad_desc: "几个国家占据了旧罗马帝国的合法边界，我们需要付出非凡的努力才能将它们全部收回。"
 ITA_corporativism: "社团主义"
 ITA_corporativism_desc: "墨索里尼在谈到这种意识形态时说：“一切归于国家，除国家之外别无其他，不许反对国家。”每个阶级都必须在专制统治下共同工作，在社团之间实行和平。"
 ITA_eight_milion_bayonets: "八百万刺刀"
 ITA_eight_milion_bayonets_desc: "墨索里尼曾说过：意大利的八百万刺刀将保卫国土"
 ITA_return_to_lira: "里拉的回归"
 ITA_return_to_lira_desc: "他们向我们承诺，如果使用欧元，我们每年会少工作一天，同时赚取相当于多工作一天的收入，但这些承诺是空洞的，实际上他们只是剥夺了我们的主权和享受毁灭性通货膨胀的权利，留下的却是不稳定。"
 ITA_military_industrial_complex: "军事工业"
 ITA_military_industrial_complex_desc: "我们的国家必须准备好与任何试图阻挡我们实现复兴的人战斗。这一次，我们不仅仅会用刺刀。"
 ITA_flat_tax: "单一税"
 ITA_flat_tax_desc: "我们将效仿俄罗斯，实行单一税。这将主要惠及富人，我们希望这将会涓涓细流。收入的损失可能意味着我们将没有足够的钱将医疗和社会服务保持在以前的水平。"
 ITA_flat_tax_decision: "单一税"
 ITA_flat_tax_decision_desc: "以俄罗斯为榜样，我们将采用统一税。这将主要使富人受益，我们希望这会逐渐减少。收入损失可能意味着我们将没有足够的资金将医疗保健和社会服务维持在以前的水平。"
 ITA_flat_tax_decision_repeal: "废除单一税"
 ITA_crush_third_rome: "击垮第三罗马"
