 condemn_antiglobal_rhetoric: "谴责反全球化言论"
 condemn_antiglobal_rhetoric_desc: "我们的联盟包含一些政党，这些政党的政治吸引力建立在对资本主义和全球化的不断批评之上，虽然这可能对未受过教育的群众很有效，但它确实引起了国际投资者的不安。明智的做法是谴责此类言论，以提高国际社会对我们机构的信任。"
