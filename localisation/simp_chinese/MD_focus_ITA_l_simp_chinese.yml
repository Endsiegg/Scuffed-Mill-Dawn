 ITA_encourage_renewables_decision_repeal: "停止鼓励可再生能源"
 ITA_happy_degrowth: "绿水青山就是金山银山"
 ITA_happy_degrowth_desc: "我们的经济体系不能以永远保持增长为目标。我们对利润的过度追求正在给我们的星球带来极大的破坏，这一切必须停止。减少生产、消费并且大力回收再利用才是长久之策。"
 ITA_ban_gmos: "禁止转基因生物"
