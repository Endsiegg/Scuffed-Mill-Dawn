 weap_a2a_hardpoint_1: "第1代空对空挂架"
 weap_a2a_hardpoint_1_desc: "第1代空对空挂架，用于让飞机携带多种空对空武器，主要是远程空对空武器和其他现代空对空弹药，以及航电升级，使飞机能够有效地同时攻击多个目标。\n\n§G设计者提示：空对空挂架主要用于创建飞行制空任务的飞机。此外，为飞机装备这些挂载点之一，将使它们在执行除制空或拦截之外的任务时保持一些空中攻击能力，提高自我保护能力。§!\n\n§W将这个作为主要武器将创建§!§B空优战斗机§!\n\n§R警告：舰载空优战斗机只会在海战中攻击敌机§!"
