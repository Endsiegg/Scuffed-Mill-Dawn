 cv_medium_plane_scout_airframe_desc: "空中指挥与控制飞机，能够为战斗机提供空中侦察支持和空中控制，为空中优势任务提供力量倍增。"
 large_plane_airframe: "战略轰炸机"
 large_plane_airframe_desc: "大型高容量轰炸机旨在向战略目标投送大量弹药，包括具有核能力和能够对目标进行巡航导弹袭击的能力。"
 large_plane_cas_airframe: "空中炮艇"
 large_plane_cas_airframe_desc: "虽然这些飞机极易受到敌方飞机和地对空导弹的攻击，但在拥有制空权的空域，这些飞机可以使用各种精确武器为地面部队提供大量精确空中支援。"
 large_plane_awacs_airframe: "预警机"
 large_plane_awacs_airframe_desc: "空中指挥与控制飞机，能够为战斗机提供空中侦察支持和空中控制，为空中优势任务提供力量加成。"
 large_plane_air_transport_airframe: "重型运输机"
 large_plane_air_transport_airframe_desc: "重型运输机机身，能够为伞兵和空中补给任务提供远程空中运输能力。"
 large_plane_maritime_patrol_airframe: "长距离海上巡逻机"
 large_plane_maritime_patrol_airframe_desc: "远程海军巡逻机，能够覆盖大片海域，寻找并消灭敌方海军部队和潜艇。"
