 small_plane_airframe: "轻型飞机"
 small_plane_airframe_desc: "轻型战斗机的制造成本和操作成本低廉，为没有工业基础的国家提供了一种低成本空中优势的选择。虽然它们在对抗任何专用空中优势战斗机时表现不佳，但数量众多时，这些轻型飞机是一个严重的威胁。"
 small_plane_strike_airframe: "轻型多用途战斗机"
 small_plane_strike_airframe_desc: "一种廉价的攻击机，设计用于快速冲入、击中目标并逃离该区域。这些战斗机的成本远低于真正的多用途战斗机。"
 small_plane_cas_airframe: "轻型近距支援机"
 small_plane_cas_airframe_desc: "这些轻型飞机被设计为具有较长悬停时间的廉价飞机，能够为地面部队提供近距离空中支援，但由于生产质量较低，在竞争激烈的空域中受到很大影响。"
 small_plane_naval_bomber_airframe: "轻型海军轰炸机"
 small_plane_naval_bomber_airframe_desc: "这些飞机旨在猎杀敌方水面舰艇和潜艇，但巡逻范围极其有限，主要用于对已知目标进行有限打击。"
