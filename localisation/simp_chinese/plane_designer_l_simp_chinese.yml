 weap_int_ag_strat_2: "内部炸弹舱"
 weap_int_ag_strat_2_desc: "内部炸弹舱，增加了飞机的隐身能力，同时还允许其携带一定量的弹药。\n\n§G设计师提示：该模块将允许您建造隐形轰炸机，增加其雷达优势，同时使它们具有战略轰炸能力。§!\n\n§W把这个作为主要武器会创造一个§! §B战略轰炸机§!"
 weap_int_mp_light_hardpoint_2: "第1代内部轻型挂架"
 weap_int_mp_light_hardpoint_2_desc: "内部轻型挂架允许飞机在内部舱内携带多种武器，从而提高其隐身能力。这些挂架价格低廉，旨在为轻型飞机配备一些武器，或帮助补充其他飞机上的弹药。这些挂架上配备的武器包括短程空对空导弹、250-500磅炸弹和火箭吊舱。\n\n§G设计师提示：这些挂点旨在让各国能够建造具有轻型武器能力的隐形飞机，非常适合预算有限的国家。§!\n\n§W把这个作为主要武器会创造一个§! §B多用途战斗机§!\n\n§R警告：舰载多用途战斗机只会在海战期间攻击敌舰§!"
