 avionics_manned_1: "第1代航空电子设备"
 avionics_manned_1_desc: "第1代飞行器仪表，由陀螺仪和指针组成，要求飞行员不仅要观察飞行方向，还要观察仪表板。\n\n§G设计者提示：航空电子设备为你的飞行器打下了基础。它们可以提高飞行器的大部分性能指标，但代价是增加了资源消耗§!"
 avionics_manned_2: "第2代航空电子设备"
 avionics_manned_2_desc: "将重要信息，如空速、高度、攻角、罗盘方向等投影到飞行器前方，可以提高飞行员的态势感知能力。\n\n§G设计者提示：航空电子设备为你的飞行器打下了基础。它们可以提高飞行器的大部分性能指标，但代价是增加了资源消耗§!"
 avionics_manned_3: "第3代航空电子设备"
 avionics_manned_3_desc: "现代电子设备让飞行员可以自定义他们的仪表显示和多功能显示器，让飞行员可以控制哪些飞行和诊断信息显示在哪里。\n\n§G设计师提示：航空电子设备是你的飞机的基础。它们为飞机的大部分性能提供了全面的提升，但是代价是增加了资源消耗§!"
 avionics_manned_4: "第4代航空电子设备"
 avionics_manned_4_desc: "飞行员需要的所有信息都会投射到头盔内的抬头显示器上，无论走到哪里，都会跟随他的视野。此外，摄像头和传感器系统使飞行员能够“透视”他的飞机，为飞行员提供前所未有的战场态势感知能力。\n\n§G设计师提示：航空电子设备是你的飞机的基础。它们为飞机的大部分性能提供了全面的提升，但是代价是增加了资源消耗§!"
 avionics_drone_1: "第1代无人机系统"
 avionics_drone_1_desc: "第一代无人机技术使飞机无需飞行员在机内飞行，可以探索空中新的作战能力。\n\n§G设计师提示：无人机系统允许玩家设计出人力成本较低的飞机，但也会对其空战数据和防空数据造成影响。使用这些系统可以让飞机执行预计会造成损失的飞行任务，并希望减少人力和设备损失。§!\n\n§W把这个作为主要武器会创造一个§! §B无人机/运输机§!"
 avionics_drone_2: "第2代无人机系统"
 avionics_drone_2_desc: "第二代无人机的航程更长，通信能力更强，而且更难被干扰或击落。这些无人机航程远，盘旋时间长，无需飞行员在驾驶舱内即可对区域进行大范围侦察。\n\n§G设计师提示：无人机系统允许玩家设计出人力成本较低的飞机，但也会对其空战数据和防空数据造成影响。使用这些系统可以让飞机执行预计会造成损失的飞行任务，并希望减少人力和设备损失。§!\n\n§W把这个作为主要武器会创造一个§! §B无人机/运输机§!"
 avionics_drone_3: "第3代无人机系统"
 avionics_drone_3_desc: "现在无人机已经武装起来，这些飞机主要能够进行精确打击和近距离空中支援，并且还可以用作自杀式无人机，以牺牲机身为代价进行精确打击。\n\n§B设计师提示：无人机系统允许玩家设计既能降低工业和人力成本，又能降低空战数据和防空数据。当您想要生产具有一定空战和打击能力但性能仍不如基本小型飞机的廉价飞机时，请使用此方法。§!\n\n§W把这个作为主要武器会创造一个§! §B无人机/运输机§!"
 avionics_drone_4: "第4代无人机系统"
 avionics_drone_4_desc: "现代空战无人机能够像有人驾驶飞机一样执行所有任务。这一代无人机经过广泛升级，可以实现瞬间独立决策，这对于现代战场上的战斗至关重要。\n\n§B设计师提示：无人机系统允许玩家设计既能降低工业和人力成本，又能降低空战数据和防空数据。当您想要生产具有不错的空战和打击能力但仍无法很好地处理损坏的廉价飞机时，请使用这些。§!\n\n§W把这个作为主要武器会创造一个§! §B无人机/运输机§!"
 wing_delta: "三角翼"
 wing_delta_desc: "一种坚固、标准的机翼形式设计，旨在提高飞机的机动性。\n\n§B设计师提示：机翼形式会对飞机的性能进行调整，但是需要消耗工业成本。§!\n\n§G这种机翼形式会轻微地提高飞机的速度和雷达优势，同时也会适度地提高飞机的防空能力，使飞机生存能力稍微提高，而不需要投入大量的工业成本来发展隐形技术。§!"
 wing_diamond: "钻石翼"
 wing_diamond_desc: "这是一种基于三角翼的实验性机翼形式，牺牲了三角翼的机动性，换取了更高的速度和更好的隐身特性。\n\n§B设计师提示：机翼形式会对飞机的性能进行调整，但是需要消耗工业成本。§!\n\n§G这种机翼形式会适度地提高飞机的雷达优势和速度，以及轻微地提高飞机的防空能力。如果配合其他隐身技术，这将制造出一架坚固的隐身战斗机，它在空战中很难被击中和击落。§!"
 wing_flyingwing: "飞翼"
 wing_flyingwing_desc: "耐力是游戏的关键。这种机翼形式旨在最大化飞行范围和速度，非常适合需要快速覆盖大距离的飞机。\n\n§B设计者提示：机翼形式会根据工业成本的不同，为飞机提供不同的属性调整。§!\n\n§G这种机翼形式能显著提高飞行范围，同时还能提供适度的雷达优势和速度提升，但是代价是工业成本很高，而且空中防御能力降低。这种机翼形式推荐给那些想要生产远程飞机的大国。§!"
 wing_fwdswept: "前掠翼"
 wing_fwdswept_desc: "为了获得更强的机动性，这种机翼形式放弃了射程和速度，适合用于近身格斗和击落敌方飞机的战斗机。\n\n§B设计者提示：机翼形式可以调整飞机的各项属性，但是需要消耗工业能力。§!\n\n§G这种机翼形式可以显著提高飞机的防空和空战能力，但是会降低雷达优势和飞行距离，并且增加工业成本。如果你想让飞机有更高的伤害输出和生存能力，并且愿意让飞机更容易被击中，那么你可以使用这种机翼形式。§!"
 wing_straight: "直翼"
 wing_straight_desc: "这是一种经典的机翼形式，它能让你飞上天空并呆在在那里。此外，它还允许你在机翼上轻松地安装大量的武器，但是相比其他机翼形式，它会牺牲一些机动性。\n\n§B设计师提示：机翼形式会对飞机的性能进行调整，但是需要消耗工业成本。§!\n\n§G这种机翼形式会适度地提高飞机的防空和地面攻击能力，但是代价是降低了雷达优势和速度。这种机翼形式也降低了生产的工业成本。推荐给想要在预算内制造近距离空中支援或打击战斗机的国家。§!"
 wing_swept: "后掠翼"
 wing_swept_desc: "后掠翼飞机只是比直翼飞机更机动、更快、飞得更远的直翼飞机，但是设计成本提高了这种机型的生产价格。\n\n§B设计师提示：机翼形式会对飞机的性能进行调整，但是需要消耗工业成本。§!\n\n§G这种机翼形式是飞机的基本机翼形式。它提供了适中的速度增益，和轻微的防空和航程增益，没有工业成本调整。推荐给想要节省预算或者制造多用途飞机的国家。§!"
 wing_variable: "可变翼"
 wing_variable_desc: "可变翼飞机结合了后掠翼和直翼飞机的优点，但代价是：它们的制造成本更高，维护更困难，而且需要更多的训练时间和技巧才能驾驶。\n\n§B设计者提示：机翼形式会影响飞机的性能参数，同时也会增加工业成本。§!\n\n§G这种机翼形式可以适度提升飞机的速度和空中防御，以及轻微提升地面攻击，但代价是降低了可靠性和增加了工业成本。如果你想要一个更快的地面攻击飞机，可以选择这种机翼形式。§!"
 wing_blended: "混合机翼"
 wing_blended_desc: "这是新一代飞机设计。这种机翼形式旨在最大化隐身性和生存能力，将空战推向现代和近未来时代。\n\n§B设计者提示：机翼形式会影响飞机的性能参数，同时也会增加工业成本。§!\n\n§G这种机翼形式可以显著提升雷达优势，以及适度提升速度、空中防御和航程，但代价是大幅增加工业成本和降低地面攻击能力。推荐给拥有庞大工业并且想要打造高度先进空军的国家，特别是多用途和空优战斗机。§!"
 spec_mad_1: "声纳浮标"
 spec_mad_1_desc: "从飞机上投放的声纳系统，可以让反潜人员更有效地寻找敌方潜艇。\n\n§G设计者提示：使用这个模块会提高潜艇探测能力，但代价是降低雷达优势、速度和航程。§!"
 spec_mad_2: "磁异常探测器"
 spec_mad_2_desc: "磁异常探测器 一种能够通过水中的磁异常现象来探测潜艇的系统。\n\n§G设计者提示：使用这个模块会提高潜艇探测能力，但代价是降低雷达优势、速度和航程。§!"
 spec_mad_3: "先进声纳系统"
 spec_mad_3_desc: "一种集成了磁异常探测器和声纳浮标的反潜系统，具有数据链能力。\n\n§G设计者提示：使用这个模块会提高潜艇探测能力，但代价是降低雷达优势、速度和航程。§!"
 spec_refuel_1: "可抛弃式副油箱"
 spec_refuel_1_desc: "用于延长飞机航程的外挂油箱。\n\n§G设计者提示：使用这个模块会让你的飞机航程略有增加，但代价是增加燃油消耗和降低雷达优势。建议在需要增加航程的飞机上使用这个模块。§!"
 spec_refuel_2: "保型油箱"
 spec_refuel_2_desc: "不影响空气动力学的外挂油箱\n\n§G设计者提示：使用这个模块会让你的飞机航程略有增加，但代价是增加燃油消耗和极小地降低雷达优势。建议在需要增加航程的飞机上使用这个模块。§!"
 spec_refuel_3: "空中加油"
 spec_refuel_3_desc: "加油口是一种能够让飞机从空中加油机获取燃料的装置。\n\n§G设计者提示：使用这个模块会让你的飞机航程大幅增加，但代价是增加燃油消耗。建议在你想要拥有极远程作战能力的飞机上使用这个模块。§!"
 spec_redundant_1: "冗余液压系统"
 spec_redundant_1_desc: "飞机的早期备用系统。\n\n§G设计者提示：使用这些模块可以提高飞机的可靠性。飞机应该有100%或更高的可靠性，这样可以将空中事故的风险降低到0%，并且可以让你更有效地训练飞机驾驶，而不会因为增加的空中事故几率而损失飞行员和机体。§!"
 spec_redundant_2: "冗余电气系统"
 spec_redundant_2_desc: "电传飞机的备用电气系统。\n\n§G设计者提示：使用这些模块可以提高飞机的可靠性。飞机应该目标100%或更高的可靠性，这样可以将空中事故的风险降低到0%，并且可以让你更有效地训练飞机，而不会因为增加的空中事故几率而损失飞行员和机身。§!"
 spec_redundant_3: "备用飞行控制系统"
 spec_redundant_3_desc: "一种用于应对飞行控制损坏的额外备用系统。\n\n§G设计者提示：使用这些模块可以提高飞机的可靠性。飞机应该达到100%或更高的可靠性，这样可以将空中事故的风险降低到0%，并且可以让你更有效地训练飞机驾驶，而不会因为增加的空中事故几率而损失飞行员和机身。§!"
 spec_protection_1: "飞行器装甲"
 spec_protection_1_desc: "提高生存能力，但是增加重量且降低速度。\n\n§G设计者提示：飞机装甲可以显著提高飞机的防空能力，但是会增加工业成本、重量、雷达优势和航程。使用这个模块在你想要拥有高防空能力的飞机上，并且可以接受失去雷达优势和航程的数据。§!"
 spec_protection_2: "早期自愈材料"
 spec_protection_2_desc: "一种用于重新连接的材料设计，可以让飞机在受损后返回基地修理，但是提供的保护远低于装甲。\n\n§G设计者提示：这些模块将提供适度的防空增益和小幅的可靠性增益，但是代价是更高的工业成本和资源消耗。如果你需要显著提高飞机的可靠性，并且也想要装甲的优势，就使用这个模块。§!"
 spec_protection_3: "先进自愈材料"
 spec_protection_3_desc: "一种能够在受到损伤后几乎完全修复自身的材料。\n\n§G设计者提示：这些模块将提供适度的防空增益和小幅的可靠性增益，但是代价是更高的工业成本和资源消耗。如果你需要显著提高飞机的可靠性，并且也想要装甲的优势，就使用这个模块。§!"
 spec_recon_1: "冷战时期侦察相机"
 spec_recon_1_desc: "允许飞机执行侦察任务的摄像系统。\n\n§G设计人员提示：如果你想让你的飞机进行侦察任务同时大大降低成本，请使用这个模块。§!"
 spec_tgp_1: "冷战时期瞄准吊舱"
 spec_tgp_1_desc: "一种能够让飞机精确投送火力到目标的瞄准吊舱。\n\n§G设计者提示：使用这个模块可以提高所有的对地攻击数值，并且减少夜间作战的惩罚，但是代价是一些雷达优势。§!"
 spec_recon_2: "现代侦察相机"
 spec_recon_2_desc: "$spec_recon_1_desc$"
 spec_tgp_2: "现代瞄准吊舱"
 spec_tgp_2_desc: "$spec_tgp_1_desc$"
 spec_recon_3: "未来侦察相机"
 spec_recon_3_desc: "$spec_recon_1_desc$"
 spec_tgp_3: "未来瞄准吊舱"
 spec_tgp_3_desc: "$spec_tgp_1_desc$"
 spec_stealthshape_1: "早期隐形外形"
 spec_stealthshape_1_desc: "早期设计旨在击败雷达探测。\n\n§G设计师提示：使用此模块可以显着提高雷达优势和防空统计数据，但代价是显着增加建造成本。 仅推荐给有能力建造这些飞机的国家。§!"
 spec_stealthshape_2: "高级隐形外形"
 spec_stealthshape_2_desc: "旨在击败现代雷达系统的先进设计。\n\n§G设计师提示：使用此模块可以显着提高雷达优势和防空统计数据，但代价是显着增加建造成本。 仅推荐给有能力建造这些飞机的国家。§!"
 spec_stealthmats_1: "雷达吸波材料"
 spec_stealthmats_1_desc: "旨在吸收雷达波以阻止检测的材料。\n\n§G设计师提示：使用此模块可以显着提高雷达优势和防空统计数据，但代价是增加资源需求。 仅推荐给有能力建造这些飞机的国家。§!"
 spec_stealthmats_2: "高级雷达吸收材料"
 spec_stealthmats_2_desc: "旨在帮助击败现代雷达探测的材料。\n\n§G设计师提示：使用此模块可以显着提高雷达优势和防空统计数据，但代价是增加资源需求。 仅推荐给有能力建造这些飞机的国家。§!"
 spec_internal_1: "武器舱"
 spec_internal_1_desc: "内部武器舱可提高飞机的隐身能力。\n\n§G设计师提示：使用此模块将显着提高雷达优势和防空统计数据，但也会减少所有进攻性武器统计数据。仅推荐给想要专注于专用隐形飞机的国家。§!"
 spec_internal_2: "扩展武器舱"
 spec_internal_2_desc: "扩大内部武器舱以容纳更多弹药。\n\n§G设计师提示：使用此模块将显着提高雷达优势和防空统计数据，但也会减少所有进攻性武器统计数据。 仅推荐给想要专注于专用隐形飞机的国家。§!"
 spec_thrust_vector_1: "短距/垂直起落引擎"
 spec_thrust_vector_1_desc: "早期的推力矢量控制和旋转引擎设计。\n\n§G设计者提示：使用这个模块可以提高飞机的防空能力，但是会降低可靠性。当你想要制造一种更耐用的飞机而不用付出隐身的代价时，推荐使用这个模块。§!"
 spec_thrust_vector_2: "单推力矢量控制"
 spec_thrust_vector_2_desc: "推力矢量控制系统用于提高机动性。\n\n§G设计者提示：使用这个模块可以提高飞机的防空能力，但是会降低可靠性。当你想要制造一种更耐用的飞机而不用付出隐身的代价时，推荐使用这个模块。§!"
 spec_thrust_vector_3: "双轴推力矢量控制"
 spec_thrust_vector_3_desc: "高级的推力矢量控制，可以在多个轴上提高机动性。\n\n§G设计者提示：使用这个模块可以提高飞机的防空能力，但是会降低可靠性。当你想要制造一种更耐用的飞机而不用付出隐身的代价时，推荐使用这个模块。§!"
 spec_countermeasures_1: "防御措施与早期雷达告警接收器"
 spec_countermeasures_1_desc: "针对导弹攻击的早期防御选择。\n\n§G设计者提示：全面提高飞机的防空能力。建议每架飞机至少配备一个反制措施模块，特别是如果飞机没有任何隐身模块的话。§!"
 spec_countermeasures_2: "防御措施与现代雷达告警接收器"
 spec_countermeasures_2_desc: "现代化的金属箔条和红外干扰弹。\n\n§G设计者提示：全面提高飞机的防空能力。建议每架飞机至少配备一个反制措施模块，特别是如果飞机没有任何隐身模块的话。§!"
 spec_countermeasures_3: "电子战套件"
 spec_countermeasures_3_desc: "电子战套件\n\n§G设计者提示：全面提高飞机的防空能力，同时提高雷达优势。建议每架飞机至少配备一个反制措施模块，特别是如果飞机没有任何隐身模块的话。§!"
 spec_countermeasures_4: "激光硬杀伤系统"
 spec_countermeasures_4_desc: "硬杀伤反制，用于防御所有导弹威胁的反制措施。\n\n§G设计者提示：全面提高飞机的防空能力，同时提高雷达优势。建议每架飞机至少配备一个反制措施模块，特别是如果飞机没有任何隐身模块的话。§!"
