 weap_int_a2a_hardpoint_1: "第1代内部空对空挂架"
 weap_int_a2a_hardpoint_1_desc: "内部空对空武器具有更好的隐身特性，但代价是弹药较少，并且弹头威力也可能较小。\n\n§G设计师提示：内部空对空挂点主要为隐形空中优势飞机设计。您将获得雷达优势增益，同时仍可获得一些空中攻击，尽管比外部挂点少。§!\n\n§W把这个作为主要武器会创造一个§! §B空优战斗机§!\n\n§R警告：舰载空优战斗机只会在海战期间攻击敌方飞行器§!"
