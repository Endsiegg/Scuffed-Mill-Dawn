 weap_int_mp_med_hardpoint_2: "第1代内部中型武器挂架"
 weap_int_mp_med_hardpoint_2_desc: "专为携带中型武器而设计的挂架。轻型反舰导弹、精确制导弹药、反坦克导弹、中型巡航导弹、远程空对空导弹、机枪吊舱等。这些挂架为飞机提供了广泛的武器选择，同时还提供了增强的隐身能力。\n\n§G设计师提示：中型挂载点是多用途飞机的真正定义，几乎可以执行所有飞机任务，并且这些任务的统计数据使飞机变得有用，但代价是增加工业成本。这些模块使飞机成为平衡的全能飞机。§!\n\n§W把这个作为主要武器会创造一个§! §B多用途战斗机§!\n\n§R警告：舰载多用途战斗机只会在海战期间攻击敌方舰艇§!"
 weap_int_ag_cas_hardpoint_2: "第1代内部近距空中支援挂架"
 weap_int_ag_cas_hardpoint_2_desc: "挂架设计用于携带大量空对地弹药。这些挂架以携带更多弹药的能力换取携带多种武器系统种类的能力，例如空对地导弹、更重的炸弹和更多的空射巡航导弹，同时还提高了隐身能力。\n\n§G设计师提示：近距空中支援挂点将显著提高飞机的对地攻击和战略轰炸能力，但代价是无法对飞机进行空袭，并降低雷达优势。§!\n\n§W把这个作为主要武器会创造一个§! §B近距空中支援机§!"
