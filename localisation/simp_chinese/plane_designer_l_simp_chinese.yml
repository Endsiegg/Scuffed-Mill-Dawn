 weap_ag_gunship_1: "25mm - 40mm 加农炮"
 weap_ag_gunship_1_desc: "25毫米加特林机枪和40毫米博福斯炮安装在大型飞机上，使其成为空中炮艇，为地面部队提供精确的火力支援。\n\n§G设计者提示：使用这个模块来创建大型近距空中支援飞机。这些飞机可以提供大量的近距空中支援，但在任何有争议的空域中都非常脆弱。§!\n\n§W将这个作为主要武器将创建一个§! §B近距空中支援飞机§!"
 weap_ag_gunship_2: "105毫米加农炮"
 weap_ag_gunship_2_desc: "105毫米榴弹炮使炮艇能够为地面部队提供火炮和坦克级别的精确直接火力支援。\n\n§G设计者提示：使用这个模块来创建大型近距空中支援飞机。这些飞机可以提供大量的近距空中支援，但在任何有争议的空域中都非常脆弱。§!\n\n§W将这个作为主要武器将创建一个§! §B近距空中支援飞机§!"
 weap_ag_rapid_dragon: "托盘化空射巡航导弹"
 weap_ag_rapid_dragon_desc: "随着各国对武器使用的实验，用于从运输机直接发射巡航导弹的托盘快速改变了大型运输机能够承担的角色。\n\n§G设计者提示：使用这个模块将使运输机能够执行战略轰炸任务。请记住，在执行这个任务时，运输机仍然非常容易受到损坏。§!"
 weap_ag_strat_1: "第1代炸弹舱"
 weap_ag_strat_1_desc: "专用的弹仓使飞机能够携带大量的空对地弹药，主要用于对大范围的战略目标进行打击。\n\n§G设计者提示：这些模块将提供一定的战略轰炸和海上攻击能力，同时也降低了雷达优势和防空能力。在同一架飞机上使用大量的这些模块将显著降低飞机的雷达优势，并使其在有争夺的空域中变得脆弱。§!\n\n§W将这个作为主要武器将创建§!§B战略轰炸机§!"
