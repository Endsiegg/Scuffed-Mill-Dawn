 weap_as_hardpoint_1_desc: "设计用于携带重型反舰武器、鱼雷和布雷或扫雷设备的挂载点。\n\n§G设计者提示：使用这种挂载点来创建专门用于执行反舰任务的飞机。§!\n\n§W将这个作为主要武器将会创建一个§! §B海军轰炸机§!\n\n§R警告：航母海军轰炸机只会在海战中攻击敌方舰艇§!"
