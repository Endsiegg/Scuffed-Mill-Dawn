 weap_mp_light_hardpoint_1_desc: "用于让飞机携带少量弹药的挂载点。这些挂载点很便宜，既可以让轻型飞机装备一些武器，也可以为其他飞机增加一些弹药。短程空对空导弹、250-500磅的炸弹和火箭吊舱是这些挂载点上的武器。\n\n§G设计者提示：这些挂载点是为了让预算有限的国家能够为他们的飞机装备混合载荷，也为了让生产轻型飞机的国家能够用更便宜和更轻的方式为他们装备武器。§!\n\n§W将这个作为主要武器将创建一个§! §B多用途战斗机§!\n\n§R警告：航母多用途战斗机只会在海战中攻击敌舰§!"
