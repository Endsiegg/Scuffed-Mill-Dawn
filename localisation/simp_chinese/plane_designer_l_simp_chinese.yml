 gen_3_light: "第3代轻型飞机"
 gen_3_light_desc: "多用途飞机是根据技术进步和朝鲜战争和越南战争的经验教训而开发的。这些飞机能够携带空对地导弹和激光制导弹药，同时仍然能够进行超视距作战。其他进步包括地形预警系统、脉冲多普勒雷达和离视瞄准能力。"
 gen_4_light: "第4代轻型飞机"
 gen_4_light_desc: "继多用途第3代飞机的成功之后，第4代机身继续利用技术和工程进步进行扩展。电传操纵系统、改进的推重比、先进的航空电子设备以及这一代飞机先进的早期隐形技术的出现。"
 gen_5_light: "第5代轻型飞机"
 gen_5_light_desc: "第5代飞机的开发在隐形技术、C3系统、智能头盔、数据/传感器融合等方面取得了重大进展。除了材料、电子和发动机技术的重大进步之外，随着隐身技术的进一步改进，这些飞机的隐身性也大大提高。"
 gen_6_light: "第6代轻型飞机"
 gen_6_light_desc: "第6代机身是空战的尖端实验技术。它们的设计和制造成本昂贵，包括尖端隐形材料、航空电子设备、无人机僚机、精确武器系统等。"
