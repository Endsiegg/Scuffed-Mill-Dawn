 weap_ag_cas_hardpoint_1: "第1代近距空中支援挂架"
 weap_mp_med_hardpoint_1_desc: "用于携带中等规模武器的挂载点。轻型反舰导弹、精确制导弹药、反坦克导弹、中程巡航导弹、远程空对空导弹、机枪吊舱等。这些挂载点为飞机提供了广泛的武器选择。\n\n§G设计者提示：中型挂载点是多用途的典范，能够执行几乎所有的飞机任务，并且提供这些任务所需的性能，使飞机有用，但代价是增加了工业成本。这些模块使飞机平衡而全面。§!\n\n§W将这个作为主要武器将创建§!§B多用途战斗机§!\n\n§R警告：舰载多用途战斗机只会在海战中攻击敌方舰只§!"
 weap_ag_cas_hardpoint_1_desc: "用于携带大量空对地弹药的挂载点。这些挂载点牺牲了携带多种混合弹药的能力，换取了携带多轨道的武器系统，如空对地导弹、重型炸弹、更多巡航导弹等。\n\n§G设计者提示：近距空中支援挂载点将为飞机提供显著的地面攻击和战略轰炸能力，但代价是无法提供空中攻击能力，并降低雷达优势。§!\n\n§W将这个作为主要武器将创建§!§B近距空中支援飞机§!"
