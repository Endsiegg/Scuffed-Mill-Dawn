 early_airframe_designs: "早期飞机设计原则"
 early_airframe_designs_desc: "所有飞机的基本设计原则。翼形、基本发动机、保护和冗余系统等等。这些原则使各国能够开始开发实战机身。"
 avionics_1: "第2代航空电子设备"
 avionics_1_desc: "随着更现代技术的出现，飞机变得更加先进。模拟仪器仍然存在，但通过平视显示器进行了增强，使飞行员能够将注意力集中在战斗上，同时仍然拥有飞行和战斗飞机所需的所有信息。"
 avionics_2: "第3代航空电子设备"
 avionics_2_desc: "玻璃驾驶舱飞机将模拟仪器的需求减少到仅仅是备份。此外，添加多个多功能显示器可以让飞行员更快、更详细地访问他们的飞机和武器，并允许将数据链的初始阶段添加到他们的飞机上。"
 avionics_3: "第4代航空电子设备"
 avionics_3_desc: "超现代头盔将抬头显示从飞机前部移至飞行员头盔本身。飞机周围的传感器甚至使飞行员能够透视飞机，从而使飞行员对现代战场具有无与伦比的态势感知能力。"
 drone_1: "第1代无人机系统"
 drone_1_desc: "早期的无人机系统允许无人机进行侦察飞行，为指挥官提供战场视野，而无需担心有人驾驶飞机的风险。"
 drone_2: "第2代无人机系统"
 drone_2_desc: "无人机技术的进步在无人系统早期成功的基础上进行了扩展，允许开始装备武器，使无人机能够在执行飞行任务时开始攻击地面目标。"
 drone_3: "第3代无人机系统"
 drone_3_desc: "随着人工智能技术开始走向前沿，飞机设计师和军队开始尝试空战人工智能，并制造足够先进的无人机来协助空战。"
 drone_4: "第4代无人机系统"
 drone_4_desc: "绰号“忠诚僚机”的无人机开始与先进飞机并肩飞行。这些无人机几乎是其指挥飞行员的延伸，能够像人类训练的飞行员一样飞行和战斗，而没有飞行员的身体限制。"
 awacs_1: "冷战时期预警机"
 awacs_1_desc: "天空中的大型雷达不仅可以更好地控制和指导空战飞机，还可以让指挥官更好地侦察空中和地面战争。"
 awacs_2: "现代预警机"
 awacs_2_desc: "数据链能力的进步以及雷达技术本身的进步使预警机不仅能够监视空战，而且能够指挥空战，从而增强现代空军的侦察和空中优势能力。"
 awacs_3: "未来预警机"
 awacs_3_desc: "来自无人机的数据链数据、人工智能协助处理信息，甚至更好的传感器系统使这些预警机真正成为空战的指挥和控制系统。"
 engines_2: "冷战时期引擎"
 engines_2_desc: "这些引擎比最早的喷气式飞机使用的引擎高出一步，延续了喷气引擎技术的进步，并开始涉足使用引擎提供垂直起飞和着陆能力的概念。"
 engines_3: "近现代引擎"
 engines_3_desc: "这些引擎几乎相当于现代喷气引擎，显着提高了推重比，同时也是第一个引擎变体，用于尝试使用引擎的推力来帮助操纵飞机。"
 engines_4: "现代引擎"
 engines_4_desc: "这些引擎致力于提高燃油利用率和可靠性，是为空战时代开发的引擎的巅峰性能。"
 engines_5: "未来引擎"
 engines_5_desc: "冲压喷气引擎和超高音速引擎，这些引擎是未来的主力。这些引擎能力极强，但需要广泛的供应链来建造和维护，能够将飞机推得更快更远。"
 nuclear_engines: "核动力引擎"
 nuclear_engines_desc: "一种源自冷战时期疯狂决策的引擎概念，依靠核动力使飞机具有近乎无限的航程，并且只要机组人员能够得到补给，就能够保持燃料和飞行。"
 refueling_1: "保型油箱"
 refueling_1_desc: "外部油箱旨在使飞机能够在不影响空气动力学设计的情况下显着扩大飞行范围。"
 refueling_2: "空中加油技术"
 refueling_2_desc: "空中加油是为了进一步扩大飞机的作战范围而开发的，空中加油机可以为战斗机提供大量燃料，甚至可以让它们在完成任务之前和之后进行加油。"
 solar_engines_1: "早期太阳能引擎"
 solar_engines_1_desc: "这些飞机利用太阳能电池板为飞行中的飞机电池充电，使用电动发动机和混合动力发动机来延长飞行时间和航程，而不需要更多燃料。这是以非常脆弱和机动性差得多为代价的。"
 solar_engines_2: "双太阳能引擎"
 solar_engines_2_desc: "与单太阳能引擎的设计理念相同，但采用双引擎系统以获得更大的推力和更高的最大速度，但在机动性或生存能力方面几乎没有改善。"
 flying_wing_design: "飞翼翼形"
 flying_wing_design_desc: "飞翼飞机是一种无尾固定翼飞机，没有明确的机身，其机组人员、有效载荷、燃料和设备均位于主翼结构内。飞翼可能有各种小突起，例如吊舱、机舱、泡罩、吊杆或垂直稳定器。"
 variable_wing_design: "可变翼形"
 variable_wing_design_desc: "可变后掠机翼，俗称“摆动机翼”，是一种飞机机翼或一组机翼，在飞行过程中可以向后掠，然后返回到其原始直线位置。它允许飞机的形状在飞行中改变，因此是可变几何飞机的一个例子。"
 delta_wing_design: "三角翼形"
 delta_wing_design_desc: "三角翼是三角形的机翼。因其形状与希腊大写字母德尔塔相似而得名。"
 diamond_wing_design: "钻石翼形"
 diamond_wing_design_desc: "菱形机翼是对机翼翼型的进一步改进，增强了这一概念，为飞机提供更好的飞行特性。"
 fwdswept_wing_design: "前掠翼形"
 fwdswept_wing_design_desc: "前掠机翼或后掠机翼是一种飞机机翼配置，其中机翼的四分之一弦线具有前掠角。通常，前沿也会向前扫过。"
 future_wingform_designs: "未来翼形设计"
 future_wingform_designs_desc: "结合以前翼形的所有经验教训，并考虑到现代空中战场对隐身的巨大需求，这些翼形力求最大限度地发挥飞机的所有功能，同时也使其尽可能隐身。"
 stealth_tech_1: "早期隐形技术"
 stealth_tech_1_desc: "负责研制世界上第一个隐形极的这一代飞机研发迎来了低可观测性和隐形飞机时代，能够在不被发现的情况下对敌人进行打击。"
 stealth_tech_2: "近未来隐形"
 stealth_tech_2_desc: "随着雷达技术变得越来越先进，旧技术的效果越来越差，需要进一步改进隐形材料和飞机设计原理。"
 internal_weapons_1: "早期内部武器"
 internal_weapons_1_desc: "为了进一步提高飞机的隐身能力，设计师们想出了将飞机的武器储存在机身内的方法，进一步提高了飞机的隐身能力。"
 internal_weapons_2: "现代内部武器"
 internal_weapons_2_desc: "战斗机飞行员抱怨由于内部舱室的尺寸限制而无法携带大量弹药，设计师们努力使这些舱室变得更大，以进一步提高有效载荷能力。"
 redundant_1: "防护技术1"
 redundant_1_desc: "电传操纵系统和其他电气系统的冗余使飞机更加可靠。此外，自愈材料的早期开发使飞机更能抵抗损坏。"
 redundant_2: "防护技术2"
 redundant_2_desc: "即使主飞行控制系统因系统故障或战斗损坏而失效，辅助飞行控制系统和自动驾驶系统也能让飞机继续飞行，而自愈材料的进一步进步继续提高飞机的抗损伤能力。"
 early_weapons: "早期机载武器"
 early_weapons_desc: "机枪以及低口径和高口径航炮，这些武器允许飞机瞄准某物并射击它，现代飞机上的瞄准或条例方面的没有任何重大进步。"
 naval_weapons_1: "冷战时期对海武器"
 naval_weapons_1_desc: "早期的反舰导弹和自导鱼雷使飞机能够以防区外方式对海军舰艇进行打击，而不需要它们俯冲轰炸目标。"
 naval_weapons_2: "近现代对海武器"
 naval_weapons_2_desc: "制导和射程的进步使飞机能够从更远的地方攻击目标，同时也使武器有更好的机会锁定和击中目标。"
 naval_weapons_3: "现代对海武器"
 naval_weapons_3_desc: "这些武器能够通过复杂的路线到达目标，进行弹出式攻击，并更好地忽略敌人的反制措施。"
 naval_weapons_4: "未来对海武器"
 naval_weapons_4_desc: "这些武器由先进的自导鱼雷和高超音速反舰导弹组成，具有显着扩展的射程和有效载荷，能够以最少的支出摧毁敌军。"
 special_mad_1: "冷战时期反潜艇技术"
 special_mad_1_desc: "空投声纳浮标使飞机能够协助搜寻潜艇，飞机能够在进行反潜行动时长距离飞行并覆盖大面积。"
 special_mad_2: "现代反潜艇技术"
 special_mad_2_desc: "随着磁异常探测器设备和吊装声纳的出现，飞机对潜艇变得更加危险，因为它们现在可以更轻松地检测和跟踪接触，而不需要声纳浮标。"
 special_mad_3: "未来反潜艇技术"
 special_mad_3_desc: "更先进的声纳探测系统允许飞机在海军交战中探测、跟踪和消灭潜艇威胁。"
 ag_weapons_1: "冷战时期空对地武器"
 ag_weapons_1_desc: "早期的空对地武器由低容量炸药和早期激光制导系统组成，与二战相比，飞机能够以更高的精度将炸药投放到目标上。"
 ag_weapons_2: "近现代空对地武器"
 ag_weapons_2_desc: "飞机武器设计的进步允许在武器中加入更多的弹药，并使激光制导武器更加精确，从而可以执行精确制导轰炸任务。"
 ag_weapons_3: "现代空对地武器"
 ag_weapons_3_desc: "高侵彻弹药和GPS制导可对目标提供最高精度的打击，使飞机能够更高效地摧毁目标。"
 ag_weapons_4: "未来空对地武器"
 ag_weapons_4_desc: "防区外武器和拖曳炸弹的重大进步使飞机能够快速交战并摧毁目标，有时甚至无需进入对手的武器射程。"
 tgp_recon_1: "冷战时期瞄准吊舱"
 tgp_recon_1_desc: "早期的瞄准吊舱允许飞机为激光制导武器发射激光目标，并提高飞机的侦察能力。"
 tgp_recon_2: "现代瞄准吊舱"
 tgp_recon_2_desc: "更好的图像、前视红外系统实施以及向飞机和武器操控和传递GPS坐标的能力使这些瞄准吊舱比冷战时期的同类产品取得了重大进步。"
 tgp_recon_3: "未来瞄准吊舱"
 tgp_recon_3_desc: "传感器融合、数据链路和更多功能使飞机上的瞄准吊舱成为机身的主要力量倍增器。"
 gunship_1: "小口径空中炮艇武器"
 gunship_1_desc: "为了在战斗中向地面部队提供更好、长期的空中支援，货机被改装为可携带迷你机枪，可以向软质和轻装甲目标提供大量火力，以协助部队作战。"
 gunship_2: "大口径空中炮艇武器"
 gunship_2_desc: "继早期武装空中炮艇的成功之后，新的空中炮艇装备中增加了更重型的武器，包括30毫米和40毫米自动机炮以及直射105毫米以上机炮。"
 air_weapons_1: "冷战时期空对空武器"
 air_weapons_1_desc: "早期的导弹存在很多问题，但也有巨大的优势。飞机可以在目标进入视程之前用中程导弹攻击目标，而躲避短程导弹比躲避火炮要困难得多。中程半主动雷达制导导弹和后视红外导弹成为常态。"
 air_weapons_2: "现代空对空武器"
 air_weapons_2_desc: "随着技术的进步，导弹制导系统也在进步。远程空对空导弹变得司空见惯，特别是随着远程雷达系统投入使用。全方面红外导弹和主动雷达制导导弹使飞机能够更有效地攻击目标。"
 air_weapons_3: "近未来空对空武器"
 air_weapons_3_desc: "数据链武器和高射程导弹以及头盔式提示瞄准系统的使战斗机的空战前景变得更加危险。"
 air_weapons_4: "未来空对空武器"
 air_weapons_4_desc: "三模式导引头、多脉冲机动导弹和超机动导弹使这些武器成为有史以来最危险的空对空导弹。"
 rocket_weapons_1: "冷战时期无控火箭"
 rocket_weapons_1_desc: "早期的火箭荚舱使飞机能够快速地用高爆弹头的精确饱和度来攻击目标，而价格却比制导弹药便宜得多。"
 rocket_weapons_2: "现代无控火箭"
 rocket_weapons_2_desc: "更精确的火箭和弹头进步使这些武器系统比早期的同类武器系统有了重大进步，同时仍然是为飞机提供近距离空中支援和打击任务能力的廉价而有效的方式。"
 countermeasures_1: "防御措施与早期雷达告警接收器"
 countermeasures_1_desc: "随着导弹的出现，飞机需要一种不依赖逃跑或躲避导弹的方法来防御攻击。箔条和照明弹提供了诱饵，让飞行员可以尝试欺骗来袭的导弹威胁，而当飞机被雷达锁定时，雷达警告接收器会向飞行员发出警报。"
 countermeasures_2: "防御措施与现代雷达告警接收器"
 countermeasures_2_desc: "虽然对抗措施没有太大变化，但现代雷达告警接收器现在可以显示雷达类型、距离等关键信息。现代导弹预警系统在探测到导弹时还可以自动部署对抗措施。"
 countermeasures_3: "电子战套件"
 countermeasures_3_desc: "飞机现在可以携带自己的先进电子战设备，而不必依赖专用的干扰飞机。这些强大的系统提供了无与伦比的保护，可抵御越来越致命的威胁。多光谱干扰弹可进一步防御现代红外导弹。"
 countermeasures_4: "激光硬杀伤措施"
 countermeasures_4_desc: "随着导弹威胁变得越来越难诱骗，任务从躲避转向摧毁。这些安装在飞机上的系统使用高功率激光器来禁用来袭导弹上的制导系统，或者在弹头到达目标之前引爆弹头。"
 rapid_dragon: "托盘化空射巡航导弹"
 rapid_dragon_desc: "随着各国尝试武器使用，设计用于直接从运输机发射托盘化空射巡航导弹迅速改变了大型运输机能够扮演的角色。"
