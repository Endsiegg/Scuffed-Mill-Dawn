 engine_prop_eight_1: "螺旋桨引擎"
 engine_prop_eight_1_desc: "二战时期的螺旋桨发动机仍然能够提供足够的推力，使飞机能够执行战斗任务，特别是在预算有限的情况下。$ENGINE_INFO$"
 engine_prop_eight_2: "冷战八螺旋桨引擎"
 engine_prop_eight_2_desc: "螺旋桨发动机的进步使得一些飞机能够继续使用它们，即使在喷气式发动机的时代也是如此。$ENGINE_INFO$"
 engine_solar_single_1: "太阳能引擎"
 engine_solar_single_1_desc: "使用太阳能发动机可以让飞机使用电动发动机飞行，从而消除了空军的燃料需求。\n\n§G设计者提示：太阳能发动机可以让飞机无需消耗燃料和显著增加的飞行范围，但是代价是空中防御和雷达优势的大幅降低。建议只在敌方飞机或防空资源很少的低强度冲突中使用。§!"
 engine_solar_double_1: "双太阳能引擎"
 engine_solar_double_1_desc: "使用太阳能发动机可以让飞机使用电动发动机飞行，从而消除了空军的燃料需求。\n\n§G设计者提示：太阳能发动机可以让飞机无需消耗燃料和显著增加的飞行范围，但是代价是空中防御和雷达优势的大幅降低。建议只在敌方飞机或防空资源很少的低强度冲突中使用。§!"
 engine_nuclear_eight_1: "核动力引擎"
 engine_nuclear_eight_1_desc: "核动力发动机可以让飞机拥有极远的航程，但是要牺牲速度和生产效率。\n\n§G设计者提示：这种发动机会让你的飞机非常昂贵，但是如果配合延长航程的设备，可能可以从本土基地打击全球任何地方。使用时请谨慎§!"
 weap_buff_transport: "空投能力"
 weap_buff_transport_desc: "为伞兵和空投货物提供的空间。\n\n§G设计师提示：使用此模块可制造运输机。此模块将使您无法使用几乎所有武器系统，但托盘式空射巡航导弹除外。§!\n\n§W把这个作为主要武器会创造出一个§!§B无人机/运输机§!"
 weap_buff_awacs_1: "冷战时期的预警机系统"
 weap_buff_awacs_1_desc: "早期的预警机雷达和C3系统\n\n§G设计师提示：早期预警系统将为你的部队在执行空中侦察任务时提供显著的空中优势增益，为执行任务的中队中每架飞机提供增益。§!\n\n§W把这个作为主要武器会创造一个§! §B预警机§!"
 weap_buff_awacs_2: "现代预警机系统"
 weap_buff_awacs_2_desc: "现代预警机雷达和数据链系统\n\n§G设计师提示：早期预警系统将为你的部队在执行空中侦察任务时提供显著的空中优势增益，为执行任务的中队中每架飞机提供增益。§!\n\n§W把这个作为主要武器会创造一个§! §B预警机§!"
 weap_buff_awacs_3: "未来预警机系统"
 weap_buff_awacs_3_desc: "未来的空中预警雷达、数据链和无人机联网系统。\n\n§G设计者提示：空中预警系统可以在执行空中侦察任务时为你的部队提供显著的空中优势增益，每架执行任务的飞机都可以提供这种增益§!\n\n§W将这个作为主要武器将会创造一个§!§B空中预警飞机§!"
 weap_multi_at_1: "早期反坦克炮"
 weap_multi_at_1_desc: "早期安装在飞机上的反坦克炮，设计用于穿透二战时期的装甲。\n\n§G设计者提示：在设计地面攻击飞机时，使用这种炮，可以增加近距空中支援和打击伤害。§!"
 weap_multi_at_2: "冷战反坦克炮"
 weap_multi_at_2_desc: "冷战时期的反坦克炮，设计用于穿透早期冷战时期的装甲和装甲运兵车/步兵战车。\n\n§G设计者提示：在设计对地攻击飞机时，使用这种武器，可以提高近距空支援和打击伤害。§!"
 weap_multi_gun_1: "冷战时期转膛机炮"
 weap_multi_gun_1_desc: "朝鲜战争时期的转膛机炮。\n\n§G设计者提示：使用这种武器，可以让飞机在空中攻击和地面攻击方面达到平衡。§!"
 weap_multi_gun_2: "20毫米加农炮"
 weap_multi_gun_2_desc: "20毫米旋转机炮\n\n§G设计者提示：使用这种武器，可以让飞机在空中攻击和地面攻击方面达到平衡。§!"
 weap_multi_gun_3: "30毫米加农炮"
 weap_multi_gun_3_desc: "升级到30毫米口径的旋转机炮\n\n§G设计者提示：使用这种武器，可以让飞机在空中攻击和地面攻击方面达到平衡。§!"
 weap_mp_heavy_hardpoint_1: "第1代重型挂架"
 weap_mp_heavy_hardpoint_1_desc: "设计用于携带重型武器的挂载点，包括重型反舰导弹、2000磅炸弹、巡航导弹和一些重型空对空弹药。\n\n§G设计者提示：使用这种挂载点来创建能够执行大多数任务，但主要能够进行反舰或战略轰炸任务的飞机。§!\n\n§W将这个作为主要武器将会创建一个§! §B多用途战斗机§!\n\n§R警告：航母多用途战斗机只会在海战中攻击敌方舰艇§!"
