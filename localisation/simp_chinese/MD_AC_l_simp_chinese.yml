 AC_clock_tt: "§Y投资完成时间：§![?ROOT.project_total_construction_duration_display^-1]日后\n\n§Y投资完成时间§!§g或项目的持续时间只是完成我们在[PREV.GetName]提议的项目所需时间的总和。你向§Y[PREV.CONTROLLER.GetNamewithFlag]§!提供的建筑数目越多，完成时间就越长。§!\n\n§g如果你刚从另一个国家或省份点击，请确保你更新建筑数目或点击另一个建筑来更新工具提示，以看到真实成本。§!\n"
