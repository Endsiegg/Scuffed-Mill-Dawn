 AC_construction_CIC: "§Y民用工厂§!\n此建筑可为所属地区提供生产民用商品或建造新建筑的工业能力，可因需转换为军用工厂。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_CIVILIAN_FACTORY]§!B"
 AC_construction_CIC_delayed: "§Y前提条件§!：\n[!AC_building_cic_button_click_enabled]"
 AC_construction_MIC: "§Y军用工厂§!\n此建筑可为所属地区提供生产军事装备的工业能力，可因需转换为民用工厂。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_MILITARY_FACTORY]§!B"
 AC_construction_MIC_delayed: "§Y前提条件§!：\n[!AC_building_mic_button_click_enabled]"
 AC_construction_NIC: "§Y海军造船厂§!\n此建筑可为所属地区提供建造新舰船的工业能力。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_DOCKYARD]§!B"
 AC_construction_NIC_delayed: "§Y前提条件§!：\n[!AC_building_nic_button_click_enabled]"
 AC_construction_INF: "§Y基础设施§!\n此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的陆军部队在本地区的移动速度，并提升此地区的基础资源产出。\n\n§Y每个建筑的基础花费：§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§!B"
 AC_construction_INF_delayed: "§Y前提条件§!：\n[!AC_building_infra_button_click_enabled]"
 AC_construction_offices: "§Y办公园区§!\n办公园区代表了经济中除采掘业和重工业之外的所有其他行业。这些行业包括金融、客户、信息技术、零售服务等等。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_OFFICES]§!B"
 AC_construction_offices_delayed: "§Y前提条件§!：\n[!AC_building_offices_button_click_enabled]"
 AC_construction_AA: "§Y地对空导弹阵地§!\n地对空导弹阵地即为远程防空导弹建筑群，由于射程的原因，该类型导弹更加沉重且机动性较差。他们向来袭的敌机发射导弹，以防被轰炸。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_ANTIAIR]§!B"
 AC_construction_AA_delayed: "§Y前提条件§!：\n[!AC_building_antiair_button_click_enabled]"
 AC_construction_RAD: "§Y情报站§!\n情报站使你得以获得邻近地区的敌军部队情报，它拥有有各种雷达和传感器设备、情报人员以及分析局势演变的能力。\n地区内的情报站等级提高，可增加它的有效范围。\n其配备的雷达装置也为其所属地区提供了更好的对空侦察能力，使你的战机更有机会与之交战。\n此外，雷达还会增加发现海域内敌方舰队的能力。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_RADAR]§!B"
 AC_construction_RAD_delayed: "§Y前提条件§!：\n[!AC_building_radar_button_click_enabled]"
 AC_construction_AIR: "§Y空军基地§!\n此建筑可为所属地区提供部署空军力量的场所。\n\n§Y每个建筑的基础花费：§!§R$$[?global.BUILD_COST_AIRBASE]§!B"
 AC_construction_AIR_delayed: "§Y前提条件§!：\n[!AC_building_airbase_button_click_enabled]"
 AC_construction_fuel_silo: "§Y战略燃料储备§!\n此建筑可为国家储存更多的§H燃油§!。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_FUEL_SILO]§!B"
 AC_construction_fuel_silo_delayed: "§Y前提条件§!：\n[!AC_building_fuel_silos_button_click_enabled]"
 AC_construction_internet_station: "§Y移动通信基站§!\n网络基础设施是用于电信和无线电通信领域的高层建筑，以推动长距离传输或地下光缆和云计算系统。\n\n§Y移动通信基站§!会增加本地建筑速度。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_INTERNET_STATION]§!B"
 AC_construction_internet_station_delayed: "§Y前提条件§!：\n[!AC_building_internet_station_button_click_enabled]"
 AC_construction_REF: "§Y可再生能源基础设施§!\n可再生能源基础设施是所有可再生能源的总称。这些包括但不限于；太阳能公园、风力涡轮机、生物燃料精炼厂、木炭厂、生物燃料发电厂等。因此，它使用可再生资源并用这些资源生产燃料。\n\n§Y每个建筑的基础花费：§!§R$[?global.BUILD_COST_REFINERY]§!B"
 AC_construction_REF_delayed: "§Y前提条件§!：\n[!AC_building_ref_button_click_enabled]"
 AC_allied_construction_icon1_tt: "联合建设项目\n\n§L在盟国创建一个建设项目。§!"
