 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "投资建设项目将增加您对目标国家的影响力，并为您的国家提供投资收益，从而增加您的总收入。\n\n§Y一次最多可以建立五个每种类型的建设项目。 国家的腐败程度和国家的基础设施水平都会影响总的建设时间。 不管使用哪种修正，默认会增加35％的建造时间。§!\n\n§L如果目标国家接受您的投资要约，则在建设期结束时，他们将获得基础设施/建筑物。 您将获得投资收益。§!\n如果目标国家存在经济问题或其国内影响力太低，AI将拒绝投资。\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§Y前提条件：§!\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "如果这个国家接受了它，将出现一个14天的计时器，自接受它开始。在这段冷却时间内，无论你向这个国家投入多少钱，你都不会获得更多的影响力。"
 AC_30_cooldown_tt: "如果这个国家接受了它，将出现一个30天的计时器，自接受它开始。在这段冷却时间内，无论你向这个国家投入多少钱，你都不会获得更多的影响力。"
 AC_build_button_tt_2: "取消进行中的项目（您每天只能在该地区进行一项投资）。"
 AC_build_button_tt_b: "按下此按钮将请求该地区控制者的许可。 如果他们接受，则将在“决策”选项卡中开始一个建设项目。 重复此项目，直到所有排队的建筑物都完成。\n\n§Y施工速度通常要承受-25％的惩罚（适用您国家/地区的施工速度修正）§![From.AC_GetPoliticalPowerCost]\n\n§L你一次只能有一个有效的建设项目。\n\n一个地区不能有来自多个国家的有效的建设项目。\n\n如果此地区的控制者对您有负面评价，将会拒绝。§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "我们将通过这个投资项目获得影响力。\n\n[investment_cooldown]"
 influence_gain_tooltip_no_tt: "我们不会通过这个投资项目获得影响力。\n"
 AC_event.1.t: "来自[From.GetNameWithFlag]的投资要约"
 AC_event.1.d: "[From.GetName]建议在[?FROM.AC_state_target.GetName]建造[?FROM.project_build_amount^-1] x [From.AC_GetConstructionType]。\n\n整个项目的费用估计为$$[?FROM.project_monetary_cost^-1]B。大概需要[?FROM.project_construction_duration^-1]天来完成次工程。[From.GetName]正在向我们提供一笔交易，由我们出资10％的工程款。[From.GetNameWithFlag]可能会从项目中获得影响力。[FROM.GetNameWithFlag]将从项目中获得收益。\n\n\n完成工程天数：[?FROM.project_construction_duration^-1]\n全部工程花费([FROM.GetNameWithFlag])：[?FROM.project_monetary_cost^-1]\n建筑类型：[From.AC_GetConstructionType]\n所需投资([THIS.GeTNameWithFlag]): $$[?investor_cost]\n地点：[?FROM.AC_state_target.GetName]"
 AC_event.1.o1: "接受提议"
 AC_event.1.o2: "拒绝提议"
 AC_event.2.t: "建造许可被拒绝"
 AC_event.2.d: "我们收到了潜在新投资合作伙伴的回绝。令人难以置信的是他们会拒绝我们的项目！我们不会通过帮助他们的国家发展来获得对他们政府的任何影响力或控制权！哦，好吧，在[?FROM.AC_state_target.GetName]与[FROM.GetName]的投资交易失败了，但是我们不妨向其他人发送投资交易请求。"
 AC_event.2.o1: "我知道了"
 AC_event.3.t: "建设项目取消"
 AC_event.3.d: "不幸的是，我们无法与我们在[FROM.GetName]的朋友完成投资交易。造成这种情况的潜在原因有很多，无论是与政府的关系、缺乏资金，还是当地人普遍缺乏兴趣。我们可以在以后随时尝试。"
 AC_event.3.o1: "我知道了"
 AC_cancel_investment_tt: "取消来自[From.GetName]的以下投资："
 AC_build_cost_tt: "§Y外国投资成本§!\n\n§Y外国投资成本§!§g是我们正在考虑启动的项目的前期成本。§g当项目验收后§!，它直接从我们的国库中取出并添加到我们的§!§Y国际投资§!\n\n§g如果您只是从其他国家或州单击，请确保您更新了建筑数量或单击另一座建筑以更新提示以查看真实成本。§!\n\n§g腐败、国家观念等都会影响投资项目的成本。投资国的腐败将增加项目的成本，基于他们的腐败水平。§!\n"
