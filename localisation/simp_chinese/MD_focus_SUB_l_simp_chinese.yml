 BSH_full_ratnik_conversion: "全面换装勇士单兵作战系统"
 BSH_full_ratnik_conversion_desc: "勇士单兵作战系统计划的开发已经完成，现在是时候装备我们的部队了。"
 BSH_bashkiria_indep: "巴什基尔独立"
 BSH_bashkiria_indep_desc: "自苏联解体以来已经过去了很长时间，但巴什基利亚仍然没有使其宪法与俄罗斯宪法保持一致。在这一阶段结束之前，会产生一些后果。"
 BSH_bashkiria_indep1: "巴什基尔独立"
 BSH_bashkiria_indep1_desc: "自苏联解体以来已经过去了很长时间，但巴什基利亚仍然没有使其宪法与俄罗斯宪法保持一致。在这一阶段结束之前，会产生一些后果。"
 BSH_bashkiria_nationalist: "巴什基尔民族认同"
 BSH_bashkiria_nationalist_desc: "我们伟大的人民必须认识到，他们不仅是伟大俄罗斯的一部分，而且是它最伟大的一部分。"
 BSH_bashkiria_nationalist_first: "巴什基尔高于一切"
 BSH_bashkiria_nationalist_first_desc: "我们的国家应该放在我们政治议程的首位，尽管我们与俄罗斯人是兄弟民族，但我们首先仍需考虑我们自己。"
 BSH_bashkiria_nationalist_debur: "去官僚化"
 BSH_bashkiria_nationalist_debur_desc: "我们国家官员冗余太多，有必要用扫把把他们清理干净。"
 BSH_bashkiria_nationalist_youth_front: "青年阵线"
 BSH_bashkiria_nationalist_youth_front_desc: "即使是最年轻的巴什基尔人也应该准备好为他的祖国挺身而出。"
 BSH_bashkiria_nationalist_return_nationalism: "民族主义者的支持率"
 BSH_bashkiria_nationalist_return_nationalism_desc: "人民对各种民族主义运动的支持显然在增长，我们需要密切关注这一点。"
 BSH_bashkiria_nationalist_military_invest: "军事领域投资"
 BSH_bashkiria_nationalist_military_invest_desc: "安排预算内资金，投资企业生产作战装备和武器。如果战争来临，巴什基尔人将全副武装。"
 BSH_bashkiria_nationalist_power_religion: "宗教问题"
 BSH_bashkiria_nationalist_power_religion_desc: "我们不会允许宗教影响我们的国家制度。"
 BSH_bashkiria_nationalist_police_funding: "为警察提供额外资金"
 BSH_bashkiria_nationalist_police_funding_desc: "我们将拨出额外的资金来资助我们的警察，他们勇敢地保护我们的法律和秩序。"
 BSH_bashkiria_nationalist_ter_oborona: "国土防御"
 BSH_bashkiria_nationalist_ter_oborona_desc: "俄罗斯立法完全允许各共和国拥有国土防御部队，我认为我们应该引导人们保护我们的边界。"
 BSH_bashkiria_nationalist_expansion: "巴什基尔对外主义"
 BSH_bashkiria_nationalist_expansion_desc: "尽管我们只是国家的一部分，但我们也有权参与外交政策，甚至可能参与其他国家的武装冲突。"
 BSH_bashkiria_nationalist_destroy_opponents: "粉碎反对派"
 BSH_bashkiria_nationalist_destroy_opponents_desc: "我们将动用一切手段镇压反对派。"
 BSH_bashkiria_nationalist_mobilize: "准军事社会"
 BSH_bashkiria_nationalist_mobilize_desc: "巴什基尔民众有时会因无所事事或缺乏工作而陷入困境，我们准备给他们提供工作……但他们已经加入了武装部队。"
 BSH_bashkiria_commies: "赤色巴什基尔"
 BSH_bashkiria_commies_desc: "巴什基尔社会再次走上了社会主义的道路。资本主义没有给我们的国家带来任何好处。"
 BSH_bashkiria_commies_nationalisation: "企业国有化"
 BSH_bashkiria_commies_nationalisation_desc: "是时候从小偷和骗子手中夺回走人民的财产了。"
 BSH_bashkiria_commies_five: "五年计划"
 BSH_bashkiria_commies_five_desc: "苏联的五年计划实践与我们非常接近，被认为是实用的。我们认为值得恢复它。"
 BSH_bashkiria_commies_infrastructure_development: "全面基础设施修复"
 BSH_bashkiria_commies_infrastructure_development_desc: "我们的基础设施状况非常糟糕——我们会解决它的"
 BSH_bashkiria_commies_purges: "清洗反对党派"
 BSH_bashkiria_commies_purges_desc: "现在是时候解决永远不满的反对派了"
 BSH_bashkiria_commies_civ_industry: "重视民用工业"
 BSH_bashkiria_commies_civ_industry_desc: "我们将加大对民用工业的投资，而不是对军工的投资"
 BSH_bashkiria_commies_mil_industry: "重视军事工业"
 BSH_bashkiria_commies_mil_industry_desc: "我们将增加对军事工业的投资，而不是民用工业"
 BSH_bashkiria_commies_marxism: "恢复马克思主义教育"
 BSH_bashkiria_commies_marxism_desc: "有必要在教育机构中恢复社会主义思想教育"
 BSH_bashkiria_commies_support_workers: "支持工人"
 BSH_bashkiria_commies_support_workers_desc: "我们将尽一切可能支持工人阶级"
 BSH_bashkiria_commies_price_control: "物价控制"
 BSH_bashkiria_commies_price_control_desc: "我们的公民应该对未来充满信心，为此我们需要控制住物价"
 BSH_bashkiria_commies_tax_rich: "向富人征税"
 BSH_bashkiria_commies_tax_rich_desc: "是时候收回百万富翁和亿万富翁的超额财富了"
 BSH_bashkiria_commies_worker_class: "工人阶级"
 BSH_bashkiria_commies_worker_class_desc: "我们将努力确保工人阶级成为我们国家的唯一主人"
 BSH_bashkiria_commies_new_economic: "新巴什基尔经济"
 BSH_bashkiria_commies_new_economic_desc: "我们的巴什基利亚正在进入一个新的经济发展时代"
 BSH_bashkiria_reactioners: "新道路"
 BSH_bashkiria_reactioners_desc: "苏联解体后，巴什基尔民族面临着进一步生存的问题。结果，巴什基尔人在一位领导他们度过可怕的90年代的领导人的领导下，选择了与俄罗斯统一的道路"
 BSH_bashkiria_const_reform: "宪法改革"
 BSH_bashkiria_const_reform_desc: "我们将逐步使我国宪法与俄罗斯宪法接轨"
 BSH_bashkiria_streng_power: "加强政府权力"
 BSH_bashkiria_streng_power_desc: "我们将以铁腕手段掌权，这样就没有反对派胆敢挑战我们"
 BSH_bashkiria_anti_opposition: "对抗反对派"
 BSH_bashkiria_anti_opposition_desc: "必须粉碎反对派"
 BSH_bashkiria_transport_reform: "启动交通运输改革"
 BSH_bashkiria_transport_reform_desc: "我们已经准备好启动交通运输改革的第一阶段"
 BSH_bashkiria_agro_reform: "农业改革"
 BSH_bashkiria_agro_reform_desc: "我们认真地做好了农业发展的准备"
 BSH_sport: "社会发展部"
 BSH_sport_desc: "社会发展部将帮助我们更轻松地监管社会项目"
 BSH_alga: "经济特区“阿尔加”"
 BSH_alga_desc: "这是一个用于技术生产本地化的地点，它具有特殊的法律地位。该地区的特殊地位为我们的居民提供了税收优惠和海关优惠，这些优惠在国家层面得到了保证。"
 BSH_tech: "发展科学、技术和教育"
 BSH_tech_desc: "我们将批准巴什科尔托斯坦共和国科学技术发展国家计划。"
 BSH_bashkiria_economic_growth: "经济与投资发展"
 BSH_bashkiria_economic_growth_desc: "我们将批准《巴什科尔托斯坦共和国经济和投资发展国家规划》。"
 BSH_bashkiria_small_business: "小型企业发展计划"
 BSH_bashkiria_small_business_desc: "《小型企业发展方案》旨在通过建立有效的支持机制，为巴什科尔托斯坦共和国中小企业的发展创造条件，增加中小企业对解决巴什科尔托斯坦共和国经济和社会问题的贡献。"
 BSH_social_sector: "社会开支"
 BSH_social_sector_desc: "我们将加大对人民的社会支持。"
 BSH_CUR: "可持续发展目标"
 BSH_CUR_desc: "这个中心将帮助我们更好地管理共和国。"
 BSH_bashkiria_free_nationalist: "自由巴什基尔"
 BSH_bashkiria_free_nationalist_desc: "我们的人民终于获得了自由，可以自由决定自己的命运。"
 BSH_bashkiria_free_nationalist_polit_nation: "人民的政治意愿"
 BSH_bashkiria_free_nationalist_polit_nation_desc: "我们的人民现在可以自由地决定自己的命运，而不必屈服于任何大都市。"
 BSH_bashkiria_free_nationalist_freedom_speech: "言论自由"
 BSH_bashkiria_free_nationalist_freedom_speech_desc: "现在我们要争取真正的民主和言论自由。"
 BSH_bashkiria_free_nationalist_reform_delenie: "领土改革"
 BSH_bashkiria_free_nationalist_reform_delenie_desc: "我们将改变我们共和国的领土结构，以便更方便地管理它。"
 BSH_bashkiria_free_nationalist_yazik: "官方语言是巴什基尔语"
 BSH_bashkiria_free_nationalist_yazik_desc: "巴什基尔语必须占据其应有的地位。它应该成为我们共和国的主要语言。"
 BSH_bashkiria_free_nationalist_hym: "我们自己的货币"
 BSH_bashkiria_free_nationalist_hym_desc: "我们将改用自己的货币，在与其他国家的结算中使用它。"
 BSH_bashkiria_free_nationalist_it: "IT投资"
 BSH_bashkiria_free_nationalist_it_desc: "我们会把相当一部分预算投入IT业。"
 BSH_bashkiria_free_nationalist_private: "保护私有财产"
 BSH_bashkiria_free_nationalist_private_desc: "在我们共和国，私有财产将以各种可能的方式得到保护，我们已经受够了集体主义。"
 BSH_bashkiria_free_nationalist_army: "巴什基利亚人民军"
 BSH_bashkiria_free_nationalist_army_desc: "我们的国家需要自己的军队，它将保护我们免受任何敌人的侵害。"
 BSH_bashkiria_free_separate_religion: "宗教与国家分离"
 BSH_bashkiria_free_separate_religion_desc: "我们不会允许宗教影响我们的国家制度。"
 BSH_bashkiria_free_baskhir_nation: "巴什基尔政治国家"
 BSH_bashkiria_free_baskhir_nation_desc: "我们将创造我们国家的新公民，自由而政治强大。"
 BSH_bashkiria_reform_nationalist_army: "军队改革"
 BSH_bashkiria_reform_nationalist_army_desc: "我们的军队需要改革，尽管它刚刚创立。"
 BSH_bashkiria_nationalist_army_mass: "征兵制军队"
 BSH_bashkiria_nationalist_army_mass_desc: "我们将使用已经证明有效的军队编制系统。征兵制军队是我们的最佳选择，也能保持适当的士兵数量。"
 BSH_bashkiria_nationalist_army_nemass: "合同制军队"
 BSH_bashkiria_nationalist_army_nemass_desc: "我们将军队转型合同制。我们将为我们的共和国建立一支小而精的军队。"
 BSH_bashkiria_free_eu_friendship: "与欧盟的伙伴关系"
 BSH_bashkiria_free_eu_friendship_desc: "我们将努力改善与欧盟的关系。"
 BSH_bashkiria_free_usaid: "请求美国国际开发署"
 BSH_bashkiria_free_usaid_desc: "我们决定联系美国国际开发署寻求支持。"
 BSH_baskhir_polk: "巴什科尔托斯坦团"
 BSH_baskhir_polk_desc: "我们将开始组建我们自己的军团来参与战争。"
 BSH_natbat1: "部署萨拉瓦特·尤拉耶夫营"
 BSH_natbat1_desc: "第一批志愿者已经配备完毕，准备被送往前线。"
 BSH_yulaev: "组建萨拉瓦特·尤拉耶夫营"
 BSH_yulaev_desc: "我们的第一个营，将领导巴什基尔军团。"
 BSH_dostovalov: "组建多斯托瓦洛夫营"
 BSH_dostovalov_desc: "下一个营是由我们共和国的战士组成的。"
 BSH_vatan: "特种部队“瓦坦”"
 BSH_vatan_desc: "创建这个部队的想法来自战场老兵，他们建议我们将他们合并成一支部队。"
 BSH_kusimov: "组建塔吉尔·库西莫夫营"
 BSH_kusimov_desc: "另一个志愿者营是在我们共和国的居民中招募的。"
 BSH_Zorina: "谢尔盖·佐林坦克营"
 BSH_Zorina_desc: "我们的第一个坦克营已经准备好为我们的共和国和祖国效力。"
 BSH_murzi: "达扬·穆尔津营"
 BSH_murzi_desc: "为了纪念我们共和国的下一位英雄而组建的另一个营。"
 BSH_suhorukova: "沙里夫·苏梅扬诺夫防空旅"
 BSH_suhorukova_desc: "我们的部队需要防空部队，所以我们组建了沙里夫·苏梅扬诺夫防空旅。"
 BSH_ratnik: "为我们的战士装备“勇士单兵作战系统”"
 BSH_ratnik_desc: "我们为我们的士兵配备了最新的俄罗斯装备。"
 BSH_more_drones: "确立无人机生产"
 BSH_more_drones_desc: "21世纪的战争是无人机战争。为了帮助我们的祖国，我们需要更多的无人机，我们将扩大它们的生产。"
 bashkiriya.0.t: "巴什基里亚局势"
 bashkiriya.0.d: "我们的共和国作为俄罗斯的一部分正在进入新千年，让我们看看我们是否能够应对。"
 bashkiriya.0.a: "有趣"
 bashkiriya.1.t: "共和国临床医院建成"
 bashkiriya.1.d: "现在我们的公民将能够获得最好的医疗服务。"
 bashkiriya.1.a: "在我们之中"
 bashkiriya.2.t: "巴什基尔斯坦的道路"
 bashkiriya.2.d: "我们的国家现在面临着在新千禧里走向何方的选择，我们可以继续作为俄罗斯的一部分，或者冒险尝试获得我们的独立。"
 bashkiriya.2.a: "我们与俄罗斯同在"
 bashkiriya.2.b: "我们将走自己的路"
 bashkiriya.3.t: "巴什基利亚宣布独立"
 bashkiriya.3.d: "巴什基利亚宣布现在是一个独立的国家。我们迫切需要决定做什么。"
 bashkiriya.3.a: "镇压分裂分子"
 bashkiriya.3.b: "给他们自由"
 bashkiriya.4.t: "[BSH.GetNameWithFlag]企图加入美国国际开发署"
 bashkiriya.4.d: "[BSH.GetNameWithFlag]已经发出了加入美国国际开发署项目的请求。我们准备好积极回应了吗?"
 bashkiriya.4.a: "我们接受他们的请求"
 bashkiriya.4.b: "不"
 bashkiriya_export.2.t: "来自巴什科尔托斯坦的巴士。"
 bashkiriya_export.2.d: "巴什科尔托斯坦以优惠的价格向我们提供了一些最近建造的涅夫捷卡姆斯克汽车厂巴士。"
 bashkiriya_export.2.a: "一些新巴士不会造成伤害。"
 bashkiriya_export.2.b: "巴什科..什么？"
 bashkiriya_export.7.t: "提议被接受！"
 bashkiriya_export.7.d: "[FROM.GetNameWithFlag]接受了我们慷慨的提议。"
 bashkiriya_export.7.a: "万岁！"
 bashkiriya_export.8.t: "提议被拒绝！"
 bashkiriya_export.8.d: "[FROM.GetNameWithFlag]拒绝了我们慷慨的提议。"
 bashkiriya_export.8.a: "狗日的！"
 bashkiriya_export.22.t: "巴什石油公司向我们提供石油投资。"
 bashkiriya_export.22.d: "[BSH.GetFlag]巴什科尔托斯坦的巴什石油公司活动提供对石油行业的投资。"
 bashkiriya_export.22.a: "我们接受投资"
 bashkiriya_export.22.b: "不，我们不需要它"
 bashkiriya_export.23.t: "巴什公司石油投资"
 bashkiriya_export.23.d: "§Y[FROM.GetNamewithFlag]§!已经同意了我们的石油投资。"
 bashkiriya_export.23.a: "很好"
 BSH_bus_category: "涅夫捷卡姆斯克汽车厂"
 BSH_bus_category_desc: "涅夫捷卡姆斯克汽车厂是一家位于巴什科尔托斯坦共和国涅夫捷卡姆斯克的客车和机械制造商，采用卡马底盘生产客车和机械。20世纪90年代，工厂表面留下了巨大的伤痕，但在国家和外国公司的一些投资之后，我们可以启动公共汽车的生产并将其出口到整个独联体国家。\n\n                    - §Y可用巴士数量§! §G[?BSH.bus]§! -"
