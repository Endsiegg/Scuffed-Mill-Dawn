 subject_rus.5.t: "[BSH.GetNameWithFlag]核电站"
 subject_rus.5.d: "巴什基尔核电站是上世纪废弃的苏联项目。现在[BSH.GetNameWithFlag]要求我们恢复并结束这个项目，我们会同意吗？"
 subject_rus.5.a: "当然"
 subject_rus.5.b: "不"
 subject_rus.6.t: "[BSH.GetNameWithFlag]核电站"
 subject_rus.6.d: "[SOV.GetNameWithFlag]已同意在我国领土上恢复并完成巴什基尔核电站。"
 subject_rus.6.a: "优雅！"
 subject_rus.7.t: "[BSH.GetNameWithFlag]核电站"
 subject_rus.7.d: "[SOV.GetFlag]俄罗斯政府认为巴什基尔核电站建设是一个可以推迟的项目，因此拒绝了。"
 subject_rus.7.a: "悲哀"
 subject_rus.8.t: "[BSH.GetNameWithFlag]请求创建阿的里-乌拉尔"
 subject_rus.8.d: "[BSH.GetFlag]巴什基尔政府已提交有关将鞑靼斯坦和巴什基尔统一为一个实体 - 阿的里-乌拉尔的法案。我们准备好应对国内边界的如此剧烈变化了吗？"
 subject_rus.8.a: "当然"
 subject_rus.8.b: "不"
 subject_rus.9.t: "[BSH.GetNameWithFlag]请求创建阿的里-乌拉尔"
 subject_rus.9.d: "[SOV.GetFlag]俄罗斯政府已同意通过我们关于共和国与鞑靼斯坦统一的法案。"
 subject_rus.9.a: "优雅！"
