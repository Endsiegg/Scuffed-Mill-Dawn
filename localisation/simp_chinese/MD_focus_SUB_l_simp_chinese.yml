 TAT_kazavia: "喀山航空工厂"
 TAT_kazavia_desc: "航空业最大的企业之一，于1932年在喀山市成立并运营至今。它位于喀山飞机制造区东部，位于村庄的马克西莫夫街和巴甫洛夫院士街之间 - 卡拉瓦耶沃微区。市内还设有鲍里索格列布斯科耶工厂机场。生产军用和民用飞机以及消费品。与附近的“喀山发动机制造生产协会”股份公司一起，是建区企业之一。"
 TAT_reb_zavod: "喀山光学机械厂"
