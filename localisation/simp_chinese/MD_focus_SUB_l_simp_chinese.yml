 subject_rus.22.a: "我们接受投资"
 subject_rus.22.b: "不，我们不需要它"
 subject_rus.23.t: "塔特的石油投资"
 subject_rus.23.d: "§Y[FROM.GetNamewithFlag]§!已经同意了我们的石油投资。"
 subject_rus.23.a: "很好"
 subject_rus.24.t: "鞑靼斯坦之路"
 subject_rus.24.d: "我们的国家现在面临着新千年走向何方的选择，我们可以继续作为俄罗斯一部分的道路，还是冒险尝试获得独立。"
 subject_rus.24.a: "我们与俄罗斯同在"
 subject_rus.24.b: "我们将走自己的路"
 subject_rus.25.t: "[FROM.GetNameWithFlag]向我们发出了最后通牒"
 subject_rus.25.d: "由于国内局势不稳定，[FROM.GetNameWithFlag]政府向我们政府发出了最后通牒，这让我们感到惊讶，并迫使我们面对这样的事实：要么我们遵从他们的要求，要么他们将不再是我们国家的一部分"
 subject_rus.25.a: "我们将镇压他们"
 subject_rus.25.b: "我们将增加他们的自主权"
 subject_rus.26.t: "穆斯林已经夺取权力。"
 subject_rus.26.d: "俄罗斯未能遏制对车臣的控制，目前已被激进伊斯兰主义者控制。"
 subject_rus.26.a: "以真主之名！"
