 chechnya.16.t: "突袭印古什"
 chechnya.16.d: "我们对印古什领土进行了几次突袭，并获得了一些装备。"
 chechnya.16.a: "很好"
 chechnya.17.t: "达吉斯坦叛乱"
 chechnya.17.d: "我们在邻国达吉斯坦发动了叛乱，也许这将有助于在前线部署俄罗斯军队。"
 chechnya.17.a: "去吧，为了伊奇克里亚！"
 chechnya.18.t: "与俄国签订和平条约"
 chechnya.18.d: "这场战争让双方都疲惫不堪，也许是时候讲和了。"
 chechnya.18.a: "…"
 chechnya.18.b: "休想"
 chechnya.19.t: "与车臣的友好协定"
 chechnya.19.d: "车臣政府建议我们忘记过去的争吵，继续签署我们两国之间的友好伙伴关系条约。"
 chechnya.19.a: "让这成为我们历史的新阶段。"
 chechnya.19.b: "让他们见鬼去吧"
 chechnya.20.t: "与俄罗斯的友好协定"
 chechnya.20.d: "他们同意与我们缔结友好合作伙伴关系协议。"
 chechnya.20.a: "让这成为我们历史的新阶段。"
 chechnya.21.t: "车臣的占领"
 chechnya.21.d: "车臣武装分子发动了一系列恐怖袭击，并成功刺杀了我们的总统，现在他们控制了国家！"
 chechnya.21.a: "哦，天啊"
 chechnya.22.t: "车臣向我们提供合作协议"
 chechnya.22.d: "车臣政府正在整个非洲大陆寻找盟友和合作伙伴，现在转向了我们。我们同意与他们合作了吗？"
 chechnya.22.a: "好的"
 chechnya.22.b: "不"
 chechnya.23.t: "志愿者小队"
 chechnya.23.d: "来自伊奇克里亚的志愿者小分队已经来援助我们，我们将一起赢得自由！"
 chechnya.23.a: "为了自由！"
 chechnya.24.t: "俄罗斯各共和国的骚乱"
 chechnya.24.d: "我们正在我们附近的几个地区组织起义，我们不会给俄罗斯和平！"
 chechnya.24.a: "为了伊奇克里亚"
 chechnya.25.t: "与本·拉登会面"
 chechnya.25.d: "我们安排了与本拉登的会面，他承诺支持我们。"
 chechnya.25.a: "好的"
 chechnya.26.t: "在西里西亚的起义"
 chechnya.26.d: "车臣首脑提议在西里西亚举行“独立公投”。这需要我们投入大量的资金和时间，甚至可能因为波兰政府的反对而无法取得成功。我们会同意吗？"
 chechnya.26.a: "让我们来一场西里西亚骚乱吧"
 chechnya.26.b: "不"
 chechnya.27.t: "在西里西亚的起义"
 chechnya.27.d: "西里西亚的叛乱终于发生了，我们希望我们的投资能够得到回报。"
 chechnya.27.a: "西里西亚的自由！"
