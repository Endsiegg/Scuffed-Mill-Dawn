 subject_rus.25.c: "让我们给他们投钱"
 subject_rus.66.t: "[FROM.GetNameWithFlag]希望提高该联邦主体的地位"
 subject_rus.66.d: "[FROM.GetNameWithFlag]希望提高其现有的附属国地位，因为他们的政府认为他们在经济和政治上已经做好了准备。我们同意吗？"
 subject_rus.66.a: "我们将增加他们的自主权"
 subject_rus.66.b: "不"
 subject_rus.67.t: "增加自治度"
 subject_rus.67.d: "俄罗斯同意提高我们在联邦中的自治程度，我们终于准备好与俄罗斯一起进一步发展了！"
 subject_rus.67.a: "很好"
 subject_rus.68.t: "增加自治度"
 subject_rus.68.d: "俄罗斯拒绝提高我们的自治水平，他们不明白自己犯了一个多大的错误！"
 subject_rus.68.a: "悲哀"
