 SUB_gay_propaganda_laws_2_desc: "婚姻只限于男女之间。而其他的组合都是资本主义的放荡行为，是意图从内部削弱我们的宣传。"
 SUB_democracy: "民主俄罗斯"
 SUB_democracy_desc: "我们将推动民主俄罗斯的理念"
 SUB_a_pragmatic_approach: "务实的方法"
 SUB_a_pragmatic_approach_desc: "虽然民主很好，但我们不能直接从共产主义独裁走向资本主义民主。休克疗法不会起作用，而且会破坏新的俄罗斯国家。"
 SUB_democratic_idealism: "民主理想主义"
 SUB_democratic_idealism_desc: "现在是抛开过去的阴影、不惜一切代价追求民主改革的时候了。"
 SUB_supress_nationalists: "镇压民族主义者"
 SUB_supress_nationalists_desc: "俄罗斯的民族主义者对建立任何有效的西式民主都是巨大的威胁。我们需要消灭它们。"
 SUB_free_economic_zone: "自由经济区"
 SUB_free_economic_zone_desc: "我们准备将我们的地区变成一个自由经济区，类似于加里宁格勒。"
 SUB_Measures_of_rapprochement_with_the_West: "与西方和解的措施"
 SUB_Measures_of_rapprochement_with_the_West_desc: "西方是我们的朋友。我们会一直重复声明这个。"
 SUB_depoliticize_oligarchs: "寡头去政治化"
 SUB_depoliticize_oligarchs_desc: "90年代犯下的错误之一就是寡头政治的出现。经济和政治精英融合在一起，开始剥削国家作为自己的资产。有必要使寡头去政治化，以便唯一能够影响权力的人仍然是俄罗斯人民。"
 SUB_economic_liberalism: "自由市场，自由人民"
 SUB_economic_liberalism_desc: "自由市场是俄罗斯摆脱贫困的关键。我们应该把政府从私营部门中解放出来，让企业做他们自己的事情，不要害怕，也不要偏袒于政府。"
