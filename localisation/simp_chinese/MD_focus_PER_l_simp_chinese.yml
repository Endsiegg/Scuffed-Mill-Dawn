 PER_route_secure.1: "[PER.GetName]寻求到了一条新方案"
 PER_route_secure.1.t: "[PER.GetName]寻求到了一条新方案"
 PER_route_secure.1.d: "[PER.GetName]表示他们有兴趣确保途径我们从朝鲜获取核材料的路径。他们的代表找到了我们，要求我们以港口城市坎德拉作为一个前往恰巴哈尔港的中转补给基地。这条路线在阿富汗战争期间曾被美国使用过，[PER.GetName]愿意为之提供协商付款。我们应该给予他们所期望的便利吗？"
 PER_route_secure.1.a: "好的，但得给钱，价格是..."
 PER_route_secure.1.b: "不行，得限制[PER.GetName]！"
 PER_route_secure.2: "[RAJ.GetName]同意了！"
 PER_route_secure.2.t: "[RAJ.GetName]同意了！"
 PER_route_secure.2.d: "[RAJ.GetName]已经同意我们就使用坎德拉作为从朝鲜运输核材料的中转补给基地的协议。然而，如果我们想要把这样一个重要的商业港口用作这样的目的，必须向他们支付一大笔钱。因此，我们的经济事务与财政部长拨款了10B美元的巨额资金，以确保印度人同意。然而，财政部的内部的一些人认为，财政部无法应对如此大的资金支出，这个项目应该被彻底放弃..."
 PER_route_secure.2.a: "派出我们的代表团，出价10B美元！"
 PER_route_secure.2.b: "也许我们该重新考虑..."
 PER_route_secure.3: "[RAJ.GetName]拒绝了！"
 PER_route_secure.3.t: "[RAJ.GetName]拒绝了！"
 PER_route_secure.3.d: "[RAJ.GetName]已经拒绝我们就使用坎德拉港口的协议，理由是核材料泄露到港口的风险太大。然而，如果我们提供的金额高出原来的价格，我们就可以拿出那多出来的费用，来处理经过的核材料如果泄露清理需要的费用。我们的经济事务与财政部长起草了一份关于额外费用支出的报告，指出需要增加至少10B美元，以减轻人们对于核材料缺乏管理的担忧。然而，财政部的内部的一些人认为，财政部无法应对如此大的资金支出，这个项目应该被彻底放弃..."
 PER_route_secure.3.a: "重新谈判，我们需要[RAJ.GetName]的便利！"
 PER_route_secure.3.b: "这种代价根本不值..."
 PER_route_secure.4: "[PER.GetName]要求重新协商"
 PER_route_secure.4.t: "[PER.GetName]要求重新协商"
 PER_route_secure.4.d: "尽管我们一开始拒绝了他们，但伊朗代表已经带着10B美元的提议回来了，另外外加了10B美元，以确保核材料不会在运输上因偷工减料而出现泄露或缺乏护理。有了这一保障，坎德拉港务局以及港口、航运及水道部门已经对这一想法表态支持，理由是多出来的资金货物可以用于扩建坎德拉港口，通过增加四个多用途货物泊位，可以将港口货物容量增加到800万吨。港务局和交通部都已正式请求总理接受该交易，理由是这样可以减少港口的拥挤程度。"
 PER_route_secure.4.a: "很好，我想我们可以再给他们一次机会..."
 PER_route_secure.4.b: "不就是不，我们不能为了根本看不到的前景去拿我们公民的生命去冒险！"
 PER_route_secure.5: "[PER.GetName]的提议！"
 PER_route_secure.5.t: "[PER.GetName]的提议！"
 PER_route_secure.5.d: "伊朗人又来了，他们愿意提供10B美元来开发恰巴哈尔港和坎德拉港，以为这两个港口准备存放核材料的必要设施。我们的政府对是否接受这笔交易上存在分歧，一拨人认为10B美元已经足够了，而另一拨人认为我们可以向伊朗人要求更多，让我们进一步扩建坎德拉港口。无论如何，必须做出决定，[Root.GetLeader]的看法对最后的决定至关重要..."
 PER_route_secure.5.a: "他们给的太多了，我们不应该向我们的伊朗朋友要求更多了！"
 PER_route_secure.5.b: "这点钱不足以让我们的公民冒生命危险，应该要求更多！"
 PER_route_secure.6: "[RAJ.GetName]拒绝了！"
 PER_route_secure.6.t: "[RAJ.GetName]拒绝了我们的提议！"
 PER_route_secure.6.d: "最后，我们提供的金额似乎还是对印度人不够有说服力。他们以坎德拉居民所面对的风险为由，要求我们增加拨款以建设安全性更高的设施，否则就终止谈判。虽然财政部不愿意为之支付更多的钱，但国防部提醒我们，使用坎德拉作为中转补给基地将保证外国势力不会干涉从朝鲜转移的货物。现在决定结果的重担落在了[Root.GetLeader]肩上。"
 PER_route_secure.6.a: "很好。尽你所能去说服他们，给他们20B美元！"
 PER_route_secure.6.b: "这种代价根本不值..."
 PER_route_secure.7: "[PER.GetName]的第二次提议！"
 PER_route_secure.7.t: "[PER.GetName]的第二次提议！"
 PER_route_secure.7.d: "伊朗要求再召开一次会议，并提出另一项协议。他们愿意提供20B美元，不仅为了保障安全，也为了发展坎德拉的港口设施。这是一个非常诱人的提议，港口海运部门和产业部门都在紧盯着，敦促我们接受这笔交易。然而，外交部认为，伊朗人正迫切地希望达成协议，如果我们第三次拒绝，他们可能会提供更多的条件。但PSW部不同意，他们认为耍更多的把戏会导致这场交易失败，我们应该接受它。"
 PER_route_secure.7.a: "PSW是对的，我们应该接受。"
 PER_route_secure.7.b: "不，外交部认为我们可以得到更多！"
 PER_route_secure.8: "[RAJ.GetName]拒绝了！"
 PER_route_secure.8.t: "[RAJ.GetName]拒绝了我们的第二个提议！"
 PER_route_secure.8.d: "我们的代表团空手而归，因为印度人拒绝了我们的20B美元的提议。代表们说，印度人暗示他们会接受更高的报价，但他们内部人员对于是否接受现在这个价格产生了分歧。现在，财政部长说他们正试图榨取我们更多的钱，国防部也这么认为，但是，国防部长仍然认为这笔交易对于购买核材料来说是有必要的。我们应该同意支出30B美元来结束谈判，还是应该立即结束它以保住我们的钱包？"
 PER_route_secure.8.a: "派出代表团，出价30B美元..."
 PER_route_secure.8.b: "现在他们只是在跟我们掰手腕，我们不能同意！"
 PER_route_secure.9: "[PER.GetName]的第三次提议！"
 PER_route_secure.9.t: "[PER.GetName]的第三次提议！"
 PER_route_secure.9.d: "正如外交部所说，[PER.GetName]代表团带回了第三个也是最后一个30B美元的提议。我们应该趁这笔交易还在谈判桌上时接受，否则我们可能会失去这笔意外之财！"
 PER_route_secure.9.a: "这才对嘛!"
 PER_route_secure.9.b: "不"
 PER_route_secure.10: "[PER.GetName]结束讨论！"
 PER_route_secure.10.t: "[PER.GetName]结束讨论！"
 PER_route_secure.10.d: "最终，伊朗人似乎并没有像我们想象的那样投资于获得核武器，因为他们已经停止了谈判，理由是这种努力的成本不值得。虽然我们很难过看到钱消失了，但至少围绕它的头痛也消失了。"
 PER_route_secure.10.a: "好吧，至少一切都结束了"
 PER_route_secure.11: "[RAJ.GetName]结束讨论！"
 PER_route_secure.11.t: "[RAJ.GetName]结束讨论！"
 PER_route_secure.11.d: "由于所提供的资金不足以说服印度人，他们已不再允许我们的代表团进入该国讨论利用坎德拉转移核材料的问题。虽然国防部对失败感到不安，但财政部表示，这最终是最好的结果，因为用于说服印度人的资金可以用于在我们境内开发我们自己的武器。"
 PER_route_secure.11.a: "好吧，至少我的钱包是安全的"
 PER_route_secure.12: "谈判成果硕果累累！"
 PER_route_secure.12.t: "谈判成果硕果累累！"
 PER_route_secure.12.d: "经过对条款的多次讨论后，[Raj.GetName]接受了我们的提议，并允许朝鲜人利用伊朗船只通过坎德拉港运送所需物资，然后前往恰巴哈尔，避开巴基斯坦水域。这项协议耗费了我们大量资金，但国防部向我们保证，这项协议势在必行，我们不会对两国之间的合作感到遗憾。"
 PER_route_secure.12.a: "会议就这样结束了。"
 PER_route_secure.13: "[RAJ.GetName]批准谈判！"
 PER_route_secure.13.t: "[RAJ.GetName]批准谈判！"
 PER_route_secure.13.d: "经过数小时的内部讨论后，[RAJ.GetName]改变了主意，并允许我们回到谈判桌讨论我们的条款。财政部长建议我们把原计划的金额提高到200亿，以免导致印度人退缩。"
 PER_route_secure.13.a: "要么做大，要么回家，200亿！"
 PER_route_secure.13.b: "猜猜我要回家了。"
 PER_abide_by_the_npt_event.1: "[PER.GetName]遵守《不扩散核武器条约》规定！"
 PER_abide_by_the_npt_event.t: "[PER.GetName]遵守《不扩散核武器条约》规定！"
 PER_abide_by_the_npt_event.d: "虽然我们获得核武器的尝试是公正的，但西方已开始向我们国家施加压力，以阻止任何将上述武器添加到我们的武库中的进展。这种施加在我们身上的压力使我们在外交上处于孤立状态，而我们的国家不准备面对引起[USA.GetName]愤怒的后果。因此，有人建议我们停止尝试，与西方合作虽然比我们自己开发核武器需要更长的时间，但最终将导致我们得到我们想要的东西。"
 PER_abide_by_the_npt_event.a: "归根结底，都是为了最好的..."
 PER_circumvent_the_npt_news.1: "[PER.GetName]试图规避《不扩散核武器条约》！"
 PER_circumvent_the_npt_news.t: "[PER.GetName]试图规避《不扩散核武器条约》！"
 PER_circumvent_the_npt_news.d: "我们对[PER.GetName]施加的外交压力似乎只是充当了他们发展核武器的跳板。如果我们允许这种情况继续下去，中东脆弱的力量平衡将急剧转向对[PER.GetName]有利的方向。我们必须开始做的不仅仅是施加压力，我们还需要隔离他们，不惜一切代价！"
 PER_circumvent_the_npt_news.a: "难道他们不明白事态的严重性吗！？"
 PER_circumvent_the_npt_event.1: "规避《不扩散核武器条约》"
 PER_circumvent_the_npt_event.t: "规避《不扩散核武器条约》"
 PER_circumvent_the_npt_event.d: "虽然我们获得核武器的尝试是公正的，但西方已开始向我们国家施加压力，以阻止任何将上述武器添加到我们的武库中的进展。这种压力不会平息我们获得核武器的热情，而且，西方对我们正义事业的侵略更多地是我们在采取进一步行动反对[PER.GetName]之前加快努力的理由 被采取。一旦我们得到了我们想要的，世界就会屈服于我们的意志！"
 PER_circumvent_the_npt_event.a: "愿我们的力量让西方颤抖！"
 PER_ultimate_detterent.1.t: "我们该如何进行？"
 PER_ultimate_detterent.1.d: "在我们试图获得核武器的过程中，我们忘记了讨论如何获得核武器的细节。国防部建议在我们自己的境内发展我们的武器，而外交部则建议联系我们的贸易伙伴韩国，寻求帮助以实现终极威慑。最终决定权现在落在我们伟大的领导者身上，[Root.GetLeader]..."
 PER_ultimate_detterent.1.o1: "将我们的项目隐藏在众目睽睽之下"
 PER_ultimate_detterent.1.o2: "将我们的项目外包给朝鲜人"
 PER_sanctions_event.1: "经济制裁"
 PER_sanctions_event.1.t: "经济制裁"
 PER_sanctions_event.1.d: "世界强国联合起来对我国实施大规模经济制裁，最终目标是减少或停止我们对核技术的追求！"
