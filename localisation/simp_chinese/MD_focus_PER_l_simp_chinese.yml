 PER_reorganize_school_3: "伊朗大学入学考试部分改革"
 PER_reorganize_school_3_desc: "我们对伊朗大学入学考试进行了部分改革，虽然并非所有与考试有关的问题都得到解决，但在大多数情况下，它仍然有效。"
 PER_reorganize_school_4: "伊朗大学入学考试制度延续"
 PER_reorganize_school_4_desc: "最终，伊朗大学入学考试的改革将导致我们的学校不再充满忠于我们国家意识形态的学生。因此，任何改革的企图和呼吁都应该用我们的弯刀的威力予以粉碎！"
