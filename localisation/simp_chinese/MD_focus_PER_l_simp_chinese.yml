 PER_resistance_economy: "经济制裁"
 PER_resistance_economy_desc: "不幸的是，对我们的制裁对我们的核计划产生了重大不利影响，因为我们更难通过进口获得该计划所需的专门材料和设备。制裁对我们以石油为主的经济造成的经济影响尤其严重，该经济既依赖技术进口，又依赖原油出口。然而，我们有多种方法可以尝试减少这些制裁的影响，明智的做法是尽快实施这些制裁......"
 PER_resistance_economy_1: "建造储油罐来储存未售出的石油"
 PER_resistance_economy_1_desc: "为了尽量保持生产水平，避免关闭油井，因为关闭油井可能会对其造成损害，而且恢复已关闭油井的生产成本高昂且耗时，我们已开始将未售出的石油储存在油轮上 然而，在波斯湾，我们生产的石油桶数量需要岸上储存装置，我们需要快速建造它们，否则我们将不得不关闭一些油田......"
 PER_resistance_economy_2: "进行石油交易以换取黄金"
 PER_resistance_economy_2_desc: "按目前的油价计算，[PER.GetName] 正在经历的石油销售损失可能会在一年内造成超过500亿美元的硬通货收入损失。因此，为了避免资本损失，我们必须开始用原油“交易”另一种硬通货：黄金，尤其是在里亚尔供应耗尽的情况下，黄金似乎是下一个最佳选择！"
 PER_resistance_economy_3: "禁止为奢侈品进口提供硬通货"
 PER_resistance_economy_3_desc: "随着我们自身货币储备的快速减少，我们发现有必要禁止使用里亚尔购买外国奢侈品，甚至包括汽车、手机等大众追捧的奢侈品。虽然公众肯定不会喜欢这样，但这是防止我国因经济困境而崩溃的必要措施。"
 PER_resistance_economy_4: "取消国内销售汽油补贴"
 PER_resistance_economy_4_desc: "自从两伊战争期间建立补贴制度以来，几十年来，我国政府一直在补贴能源部门，主要是燃料的销售。[PER.GetName] 是世界上最大的汽油消费国之一，每辆汽车的消费量排名第二，仅次于美国。结合之前的信息，我们一直在补贴足够整个国家价值的石油，如果我们要复苏，就必须停止这种情况！"
 PER_resistance_economy_5: "鼓励私募基金投资我国"
 PER_resistance_economy_5_desc: "尽管制裁导致许多公司转身逃跑，但中国投资者一直在开发我们的基础设施和铁路，作为其政府“一带一路”倡议的一部分。如果我们能够与中国政府谈判，我们也许能够吸引更多投资者来填补西方企业留下的空白。"
 PER_resistance_economy_6: "抵制经济制裁"
 PER_resistance_economy_6_desc: "自始至终，我们都在最不令人羡慕的境地中规避和挣扎。尽管我们的人民遭受苦难，但这些制裁最终使我们减少了对进口的依赖，并更加依赖国内发展，所以现在我们可以开始抵制他们对我们所做的一切！"
 PER_resistance_economy_7: "依托国内产业"
 PER_resistance_economy_7_desc: "我们的许多工厂依赖外国进口和工业来生产重型生产所需的必要零件。由于没有进口欧洲机械，我们的工厂一直在努力维持运转，许多工厂不得不关闭。然而，如果我们开设自己的工厂专门生产机器零件，那么我们将不再依赖西方，剩下的几家工厂也可以继续营业。"
 PER_resistance_economy_8: "确保战略物资安全"
 PER_resistance_economy_8_desc: "我们的军队长期以来一直需要大量进口武器装备，例如俄罗斯的S-300型防空导弹，因为我们刚刚起步的军事综合体没有足够的资源自行生产这些武器。然而，由于制裁，我们不允许进口武器，而且由于旧型号的故障，我们的军队装备不足。这需要政府以国有军事综合体的形式进行干预，专门生产我们所缺乏的产品，而且我们需要制造我们自己的地对空导弹模型，而不是依赖进口和许可证。"
 PER_resistance_economy_9: "打击腐败"
 PER_resistance_economy_9_desc: "2005年至2013年艾哈迈迪-内贾德担任总统期间通过石油销售赚取的7000亿美元已经消失了1500亿美元。所谓的“石油黑帮”一直在从利润中榨取金钱，并一直贿赂政府官员，导致各级官僚机构腐败。为了遏制黑帮的影响力，我们必须起诉和追捕任何被发现与这些腐败的石油大亨有联系的官员。"
 PER_resistance_economy_10: "减少石油依赖"
 PER_resistance_economy_10_desc: "扎尔舒兰位于西阿塞拜疆省西北部，距塔卡布 35 公里，是我国和中东最丰富的金矿。在西阿塞拜疆，人们还相信有大量的黄饼铀矿床。获得这些资源（包括黄金和铀）的唯一方法是发展该省，并为现有矿山提供扩建补助金和勘探铀矿床的补助金，以便不再需要外国进口稀有金属 。"
