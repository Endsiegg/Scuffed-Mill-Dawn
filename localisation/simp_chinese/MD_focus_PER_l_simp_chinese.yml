 PER_iranian_dream: "§W伊朗§!§G之§!§R梦§!"
 PER_iranian_dream_desc: "一个新的伊朗梦已经被设想出来，这个梦想不会破灭，因为伊朗人将看到他们的伟大革命足以改变世界!"
 PER_help_regional_democracies: "民主基金"
 PER_help_regional_democracies_desc: "如果我们能在我们的地区资助一些民主国家，甚至是基础设施，我们就可能遏制中国的威胁，因为他们最不希望看到的就是有活跃合作的民主化中东。"
 PER_turkish_talks: "与土耳其交涉"
 PER_turkish_talks_desc: "土耳其是伊朗的老盟友，尽管近年来两国关系恶化，但他们仍然愿意与我们合作。我们应该与他们谈论一个可能的联盟，以改变中东的局势。"
 PER_london_talks: "争取英国的支持"
 PER_london_talks_desc: "英国的支持在伊斯兰共和国后的中东可能会很有用，特别是如果我们想要在该地区占据主导地位。"
 PER_a_run_for_their_money: "回应海湾合作委员会"
 PER_a_run_for_their_money_desc: "我们不能袖手旁观，看着海湾合作委员会的扩张，我们必须相应地做出反应。"
 PER_exploit_saudi_corruption: "利用[SAU.GetAdjective]的腐败"
 PER_exploit_saudi_corruption_desc: "通过利用[SAU.GetAdjective]的腐败，我们能在有必要时对他们的武装力量形成优势。"
 PER_exploit_gcc_disunity: "利用海湾合作委员会的不团结"
 PER_exploit_gcc_disunity_desc: "利用海湾合作委员会的团结将使我们自己的联盟—中央条约组织站在顶端。如果我们就这样放任他们不管，他们甚至可能试图干预我们的联盟!"
 PER_cento_renogotiations: "新的地区领导者"
 PER_cento_renogotiations_desc: "我们必须挺身而出，成为新的地区领导者，并纠正伊斯兰共和国造成的任何问题。这样做肯定会扩大我们的影响力和我们的联盟。"
 PER_cento_expansion: "扩张的前景"
 PER_cento_expansion_desc: "现在中央条约组织已经重新建立，我们将不得不寻找新的成员加入。随着更多的民主国家崛起，我们年轻的联盟的扩张前景将会增加。"
 PER_end_of_hezbolla: "控制地中海"
 PER_end_of_hezbolla_desc: "我们需要处理黎巴嫩，以便我们能够完全进入地中海。如果我们能够把真主党从他们的据点赶走，我们可能能够让黎巴嫩在这场冲突中站在我们这边。"
 PER_post_revolution_fatigue_recovery: "治愈革命疲劳"
 PER_post_revolution_fatigue_recovery_desc: "我们现在将制定一个计划，治愈我们人民的后革命疲劳。我们的社会因为它而受到压抑了太久，但是一旦计划完成，它就不会再对我们的人民产生影响！"
 PER_weapons_deals: "21世纪的修订"
 PER_weapons_deals_desc: "伊朗的武装力量开始变得过时和薄弱，一些重大的修订和改革将需要进行，才能使我们真正成为一个强大的战斗力量。"
 PER_buy_them: "翻新装备"
 PER_buy_them_desc: "我们需要专注于翻新我们的装备，特别是士兵的制服和支援设备，因为它们将帮助我们的单位在战斗中存活下来。"
 PER_focus_domestic: "翻新武器"
 PER_focus_domestic_desc: "我们需要翻新我们部队使用的武器和技术，特别是我们的车辆和小型武器，因为它们将帮助我们的单位提升实际战斗中的能力。"
 PER_riot_policing: "革命防暴警察"
 PER_riot_policing_desc: "我们的防暴警察训练不足，这在革命期间人们成群结队地冲垮他们时表现得尤为明显。当然，我们对防暴警察的修订不能让他们对人民暴力，但是会让他们更有抵抗力和克制力。"
 PER_riot_policing_b: "正确的阵型"
 PER_riot_policing_b_desc: "如果我们看一看古代或者更早时期的军队的战斗阵型，我们可以看到他们保持阵型，并依靠彼此的盾牌形成一个防御墙。我们将从这些阵型中借鉴，并让我们的防暴警察做类似的事情。"
 PER_riot_policing_a: "清除腐败"
 PER_riot_policing_a_desc: "我们的防暴警察队伍里充满了利用混乱的腐败官员。我们将创建一份包含所有这些人的详细名单，并立即将他们解雇！"
 PER_riot_policing_c: "防御，而非进攻！"
 PER_riot_policing_c_desc: "我们的防暴警察必须在街头维持和平与稳定。通过向人民展示他们是一支和平的力量，而不是一支暴力的力量，那么他们可能会考虑更和平的抗议方式，如果有那样的时候。"
 PER_leftists_victory: "左派夺权！"
 PER_leftists_victory_desc: "左派已经夺取了权力，并正在巩固他们对国家的控制，尽管他们的不受欢迎程度飙升。"
 PER_iran_liberated: "伊朗解放"
 PER_iran_liberated_desc: "我们已经解放了伊朗，现在我们必须忠于我们的革命价值观，并为所有人带来平等！"
 PER_tudeh_victory: "人民党政变"
 PER_tudeh_victory_desc: "人民党的存在时间比伊朗人民圣战者组织长得多，而且他们当然也没有像现在这样被憎恨。 因此，从今天开始，人民党将发动政变，将圣战组织赶下台！"
 PER_a_new_red_scare: "一个新秩序"
 PER_a_new_red_scare_desc: "世界上的人民和工人已经在贪婪的人的手中受苦太久了，一个新的秩序即将到来，因为我们将领导革命，为全球所有受压迫的人带来解放。"
 PER_peoples_opinion: "解放阵线"
 PER_peoples_opinion_desc: "在我们无休止的战争中，一个新的阵线已经打开了，那就是解放阵线。有了这个阵线，我们必须把我们的信念和意识形态传播到全球所有国家。"
 PER_all_will_love_us: "女性的权利"
 PER_all_will_love_us_desc: "如果女性受到压迫，我们如何实现平等？伊斯兰共和国剥夺了大多数女性的个人自由和权利，并在男女之间建立了社会障碍。这个障碍必须打破，女性必须解放！"
 PER_fight_foreign_influence: "调查该地区的外国影响力"
 PER_fight_foreign_influence_desc: "我们需要找出为什么中东有这么多的外国影响力。这种外国影响力造成了很多问题，最终它也会给我们带来麻烦！"
 PER_interventionism_is_key: "干预主义是关键"
 PER_interventionism_is_key_desc: "我们不能坐视不管，看着我们的邻国被中东以外的大国所支配。我们将介入并为他们做这件事！"
 PER_the_persian_gulf: "波斯湾，不是阿拉伯"
 PER_the_persian_gulf_desc: "阿拉伯民族主义者开始称波斯湾为“阿拉伯湾”，这完全是无礼的。波斯湾是波斯的，而且永远如此……我们会确保阿拉伯人知道这一点！"
 PER_heavy_taxation: "海湾税收"
 PER_heavy_taxation_desc: "对任何经过霍尔木兹海峡的船只征税，将让我们获得一些额外的收入，也让我们控制进出的货物，因为如果需要，我们可以轻易地接管船只。"
 PER_khasab_domination: "对穆桑代姆的最后通牒"
 PER_khasab_domination_desc: "穆桑代姆是伊朗的合法领土，阿曼政府将接受这一事实。我们已经向他们发出了最后通牒，如果他们不归还这个省份，我们就会来拿走它。"
 PER_iranian_vengeance: "被夺走的一切"
 PER_iranian_vengeance_desc: "伊朗之所以只有现在这么大，是因为许多国家把我们分裂了。我们将夺回我们应有的领土，拿回被夺走的一切。"
 PER_diplomatic_approach: "向伊朗民族致辞"
 PER_diplomatic_approach_desc: "令人惊奇的是，在这个世界上还有许多伊朗民族，我们将展开外交行动，争取他们加入联邦。"
 PER_approaching_afghanistan: "在喀布尔的对话"
 PER_approaching_afghanistan_desc: "阿富汗是我们最亲近的邻国，他们与我们有着相同的伊朗语言和文化，我们将在喀布尔进行一系列会谈，商定联邦的条件。"
 PER_talking_with_tajikistan: "争取杜尚别"
 PER_talking_with_tajikistan_desc: "塔吉克政府对于加入我们的联邦还有些疑虑，但是只要我们适当地游说和劝说，他们一定会改变立场。"
 PER_preparing_kurdistan: "库尔德解放方案"
 PER_preparing_kurdistan_desc: "库尔德人也是伊朗的一个民族，因此我们不能让他们被俘虏他们的国家压迫。我们正在制定计划，向他们提供武器和物资，以抵抗任何控制他们的压迫性国家。"
 PER_retrieve_syrian_kurds: "叙利亚库尔德"
 PER_retrieve_syrian_kurds_desc: "叙利亚库尔德人离我们很远，但他们与伊拉克和土耳其的其他库尔德人仍然很亲近。我们将利用我们的联系方式为他们提供物资并为自由做好准备。"
 PER_retrieve_iraqi_kurds: "伊拉克库尔德"
 PER_retrieve_iraqi_kurds_desc: "尽管一些伊拉克库尔德人拥有自治权，但并非所有人都拥有自治权，尤其是在该国北部。我们必须确保那些不自治的人变得自治。"
 PER_kurdish_integration: "统一"
 PER_kurdish_integration_desc: "我们帮助他们获得自由只是为了加入联邦，我们不能以此谈判让他们有拒绝的机会！"
