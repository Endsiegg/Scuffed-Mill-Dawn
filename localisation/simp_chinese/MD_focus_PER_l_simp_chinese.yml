 PER_political.01.t: "伊朗提出铁路项目"
 PER_political.01.d: "伊朗政府正在提议修建一条从我国南部一直延伸到北部的铁路项目。这确实有利于我们自己的基础设施，这意味着从长远来看我们必须减少支出，但接受也意味着伊朗公司在我们国家获得影响力。"
 PER_political.01.a: "为什么不呢?"
 PER_political.01.b: "不"
 PER_political.145.t: "亚美尼亚同意了！"
 PER_political.145.d: "亚美尼亚接受了我们的提议，修建一条从其国家南部一直到北部的大铁路。"
 PER_political.145.a: "非常好"
 PER_political.146.t: "亚美尼亚拒绝 ！"
 PER_political.146.d: "亚美尼亚拒绝了我们在他们国家修建一条大铁路的提议。"
 PER_political.146.a: "他们的损失"
 PER_political.147.t: "伊朗提出铁路项目"
 PER_political.147.d: "伊朗政府正在提议修建一条从我国南部一直延伸到北部的铁路项目。这确实有利于我们自己的基础设施，这意味着从长远来看我们必须减少支出，但接受也意味着伊朗公司在我们国家获得影响力。"
 PER_political.147.a: "当然，为什么不呢？"
 PER_political.147.b: "不"
 PER_political.148.t: "阿塞拜疆同意！"
 PER_political.148.d: "阿塞拜疆已同意我们关于横跨其全国的铁路项目的提议。"
 PER_political.148.a: "非常好"
 PER_political.149.t: "阿塞拜疆拒绝！"
 PER_political.149.d: "阿塞拜疆拒绝了我们提出的铁路项目提议。"
 PER_political.149.a: "悲哀"
 PER_political.150.t: "伊朗提出铁路项目"
 PER_political.150.d: "伊朗政府正在提议修建一条从我国东部一直延伸到西部的铁路项目。这确实有利于我们自己的基础设施，这意味着从长远来看我们必须减少支出，但接受也意味着伊朗公司在我们国家获得影响力。"
