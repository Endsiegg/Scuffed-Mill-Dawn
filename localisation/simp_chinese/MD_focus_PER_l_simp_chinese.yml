 PER_ahmadinejad_name: "马哈茂德·艾哈迈迪-内贾德"
 PER_ahmadinejad_modifiers: "§Y迷人：§!\n  战争支持度：§G+2.00%§!\n  建设速度：§G+10.00%§!\n§Y强硬派：§!\n  亲西方外交接受度：§R-30§!\n  每日新兴主义支持度： §G0.20§!\n§Y受原教旨主义政党支持度：§!\n  政治点数获取： §G+5%§!"
 PER_ahmadinejad_bio: "1956年10月28日出生于塞姆南省加姆萨尔附近，伊朗原则主义派和民族主义政治家。1960年，为了避免歧视，他的父亲将姓氏从萨博尔吉安改为艾哈迈迪-内贾德。1976年，内贾德参加了伊朗全国大学入学考试，根据他的自传，他在当年的40万名考生中排名第132名。他就读于位于德黑兰的伊朗科技大学，学习土木工程。他曾担任阿尔达比勒省省长，但同年因穆罕默德·哈塔米的政策而失去了职位。"
 PER_hemmati_name: "阿卜杜勒纳赛尔·赫马提"
 PER_hemmati_modifiers: "§Y得到改革派支持：§!\n  政治点数获取：§G+5%§!\n§Y亲西方：§!\n  每日亲西方主义支持度：§R+0.20§!\n西方主义外交的接纳度  ：§G+20§!\n§Y经济自由派：§!\n  企业税收乘数：§G+5.00%§!\n  办公园区建设速度：§G15.00%§!"
 PER_hemmati_bio: "1956年4月9日出生于哈马丹省卡杜巴拉汉德，政治家和经济学家。1978年，赫马提在德黑兰大学获得经济学学士学位，并在同一所大学获得硕士学位。他在库珀和利布兰德学院完成了高级审计课程，还在伦敦学习了经济学。他在德黑兰大学完成学业并获得博士学位。他负责伊朗的新闻和电视台组织，在此过程中将自己变成了一名政治家。他负责两伊战争期间的所有战争宣传工作。"
 PER_khatami_name: "穆罕默德·哈塔米"
 PER_khatami_modifiers: "§Y文化自由主义：§!\n  每日亲西方主义新增支持率：§R+0.10§!\n  稳定度：§R-5.00%§!\n§Y支持拉夫桑贾尼：§!\n  政治点数获取：§G+10%§!\n§Y经济自由主义：§!\n  经济周期变更开支乘数：§G-15.00%§!\n  税收收益系数： §G+10.00%§!"
 PER_khatami_bio: "穆罕默德·哈塔米1943年10月14日出生于亚兹德省阿尔达坎。他拥有赛义德的称号。他是一位伊朗改革派政治家。穆罕默德·哈塔米在伊斯法罕大学获得了西方哲学学士学位，但在德黑兰大学攻读教育科学硕士学位期间离开了学术界，前往库姆完成了之前在伊斯兰科学领域的学习。他在那里学习了七年，并完成了最高水平伊智提哈德的课程。此后，他短暂定居德国，并于1978年至1980年间担任汉堡伊斯兰中心主席。"
