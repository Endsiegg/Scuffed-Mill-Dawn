 PER_IRGC_PRESENT: "伊斯兰革命卫队的存在"
 PER_IRGC_PRESENT_desc: "在革命期间，我们无法将伊斯兰革命卫队从这种状态中根除。因此，他们在这里扎根，并在暗中与我们的政府作对。然而，我们仍然能够根除它们。"
