 PER_play_as_Zoroastrianism: "将tag更改为琐罗亚斯德教国家"
 PER_faith_in_the_law_idea: "对法律的信心"
 PER_faith_in_the_law_idea_desc: "我们将尽一切必要手段维护国家法律，但不会侵犯公民权利。"
 PER_qom_tax_TT: "\n从[QOM.GetFlag]§H库姆§!的税收中获得§G$0.200§!§H额外收入§!"
 PER_qom_taxes: "库姆贡献"
 PER_qom_taxes_desc: "让库姆成为自治区有很多好处，其中之一就是他们会向我们支付一定比例的收入。\n如果我们§H再次合并§![QOM.GetFlag]库姆，这个国家精神将被§R移除§!"
