 PER_davoud_minister_bio: "达乌德·埃尔米达斯-巴万德1934年11月10日出生于德黑兰。1957年获得德黑兰大学法律和政治学学士学位，后来成为一名政治学家和外交官。他是伊朗民族阵线领导委员会成员，并担任其发言人。埃尔米达斯-巴万德还曾担任伊朗驻联合国代表团成员。1979年担任起草《反对劫持人质国际公约》特设委员会副主席。"
 PER_seyed_hassan_minister_bio: "赛义德·哈桑·阿明于1948年11月28日出生于伊朗萨布扎瓦尔，17岁时就读于德黑兰大学，并以优异的成绩获得了法学学士学位。由于在伊朗学习法律，阿明根据律师学院的规定开始了律师考试和实践学徒生涯。因此，他后来晋升为格拉斯哥喀里多尼亚大学全职教授。"
 PER_hashem_sabbaghian_minister_bio: "哈希姆·萨巴吉安出生于1937年4月4日，是伊朗政治家、人道主义者、民主活动家和议会议员。1979年革命期间，他被迈赫迪·巴扎尔甘任命为临时政府内政部长。后来，他于1980年加入议会。1996年，他被监护人委员会拒绝再次参选。萨巴吉安随后加入伊朗自由运动，并担任易卜拉欣·亚兹迪的副手。"
 PER_hedayatollah_matin_minister_bio: "赫达亚图拉1933年出生于德黑兰，是穆罕默德·摩萨台的孙子和政治继承人。马丁-达夫塔里是国王手下的一名人权律师，在推翻国王的革命期间发挥了积极作用。他后来组建了民族民主阵线，该阵线拥有许多独立的伊朗社会主义者。马丁还继续主持并出演了许多有关伊朗境内各种政治事件的纪录片。"
 PER_mohammad_tavasoli_minister_bio: "穆罕默德·塔瓦索里·霍贾蒂出生于1938年5月15日，后来成为伊朗民主活动家，后来担任伊朗自由运动党政治办公室主任。他移居德国学习交通运输，1971年返回伊朗后，因帮助伊朗人民圣战者组织成员而被捕并入狱1年。革命后，他于1980年担任德黑兰市长，直到1983年与哈希姆·萨巴吉安一起被伊斯兰共和国逮捕。"
 PER_mostafa_tajzade_minister_bio: "赛义德·穆斯塔法·塔吉扎德出生于1956年11月22日，移居美国学习，并成为积极反对国王的穆斯林学生协会的成员。他也是伊朗记者协会的成员。他成为哈塔米的顾问，塔吉扎德是对伊斯兰革命卫队干涉伊朗总统选举提出诉讼的七名改革派之一。职业生涯结束后，他在埃文监狱被关押了几年，并因其他因素被指控从事反政权宣传。"
 PER_mostafa_moein_minister_bio: "莫恩于1951年4月1日出生于伊斯法罕的纳贾法巴德，是一位伊朗政治家、儿科教授和人权活动家。他加入了伊朗人权与民主阵线，后来成为总统候选人。他后来成为科学、研究和技术部长，但在1999年伊朗学生抗议后辞职，并在未能说服监护人委员会将他的部委转向更高科学生产力的愿景后再次辞职。 "
 PER_ali_khavari_minister_bio: "阿里·哈瓦里1923年3月22日出生于伊朗卡扎尔王朝统治下的马什哈德。在英苏入侵伊朗造成的政治不稳定期间，哈瓦里成为一名伊朗共产党人，并于1941年加入人民党。他于1960年代初当选为中央委员会委员。1979年革命期间，他当选为政治委员会委员，后来成为人民党总书记。"
 PER_hashem_aghajari_minister_bio: "阿加贾里1957年出生于伊朗阿巴丹，成为伊朗历史学家、大学教授和伊斯兰共和国批评家。当他告诉伊朗人不要盲目追随伊斯兰神职人员时，他的反政权活动使他因“叛教”而被判处死刑。阿加贾里继续呼吁“伊斯兰新教”，这导致许多神职人员对他感到不满，并声称他攻击伊斯兰教和先知。"
 PER_mohsen_makhmalbaf_minister_bio: "1957年5月29日出生于德黑兰，1979年至1980年间，马克马尔巴夫是伊斯兰革命组织圣战者左翼派系成员。马克马尔巴夫继续从事电影事业，后来成为一名电影剪辑师、导演 、作家和制片人。15岁时，他加入了一个对抗穆罕默德·礼萨·巴列维的激进组织。他刺死了一名警察，后来被捕并被判处死刑，但后来在伊斯兰革命期间被释放。后来由于强硬派的胜利，他离开了伊朗。"
 PER_abdolali_bazargan_minister_bio: "阿卜杜拉利·巴扎尔甘1943年8月14日出生于伊朗德黑兰，成为伊朗自由派政治家、作家和伊朗自由运动的副领导人。他于1961年加入国民阵线，但后来于1963年离开并加入其父亲的政党伊朗自由运动。他的父亲是迈赫迪·巴扎尔甘，他是1979年革命推翻了国王和沙普尔·巴赫蒂亚里后的伊朗首任总理。"
 PER_amir_etemadi_minister_bio: "阿米尔·埃特马迪出生于1981年11月，成为伊朗活动家和伊朗自由主义学生和毕业生的发言人。他在1999年加入德黑兰大学前后就开始了政治活动，并最终形成了第一份对伊斯兰共和国非常批评的学生论文。由于他的活动，他后来因“危害国家安全”、“扰乱公共秩序”等罪名入狱并入狱多年。"
 PER_hassan_shariatmadari_minister_bio: "沙里亚特马达里于1947年5月26日出生于伊朗大不里士，是一位非常有权势的神职人员阿亚图拉·赛义德·卡泽姆·沙里亚特马达里的儿子。他支持父亲希望通过1906年宪法限制国王的权力，并阻止神职人员介入伊朗政治。1979年革命期间，沙里亚特马达里共同创立了伊朗人民共和党，他是宗教与国家分离的坚定信徒。正因为如此，他的政党能够动员超过一百万人反抗霍梅尼。"
 PER_roozbeh_farahinpour_minister_bio: "法拉哈尼普尔于1971年7月16日出生于伊朗德黑兰，曾是阿扎德大学法律系学生，后来成为一名学生活动家，并创立了“光荣边疆党”。该党主张推翻伊斯兰共和国，并呼吁建立一个世俗共和国。由于在1999年7月的起义中所扮演的角色，法拉哈尼普尔被逮捕并受到残酷的折磨，导致他逃往美国寻求庇护。"
 PER_abulqasem_porhashmi_minister_bio: "波尔哈什米出生于20世纪20年代末，是一位狂热的伊朗民族主义者。这让他后来结识了志同道合的人，并继续帮助组建了伊朗-杜斯特学生协会。1941年8月英苏入侵伊朗期间，青少年时期的他和朋友们奋起反击，并成为伊朗抵抗运动的积极参与者。后来他继续支持泛伊朗主义学派的成立，并最终成为泛伊朗主义党的一员。"
 PER_alireza_kiani_minister_bio: "基亚尼于1984年12月19日出生在马赞达兰的波勒塞菲德，攻读政治学硕士课程。他参加了各种政治组织，并成为其中一个组织的政治主席。由于他的政治活动，他被伊朗安全部队逮捕和审讯了几次，最终为了他自己的安全被迫逃往美国。最终他成为巴列维王朝的温和支持者，支持君主立宪制。"
 PER_farhad_baghnani_minister_bio: "法哈德·巴格巴尼以记者和研究员的身份加入了泛伊朗主义党。他认为伊朗是一个“有伊朗民族，却无伊朗人政府”的国家。他的各种活动使他被伊斯兰共和国逮捕和监禁，后来在泛伊朗主义党的职业生涯中，巴格巴尼加入了该党的“胡齐斯坦青年爱国者”分支。"
 PER_foad_pashei_minister_bio: "贾姆希德·阿穆泽加，生于1923年6月25日。他毕业于德黑兰大学，获得法律和工程学位，然后进入康奈尔大学获得博士学位。阿穆泽加成为伊朗卫生部副部长，并于1977年成为伊朗第43任总理。在他担任总理期间，他也是“复兴党”的领导人。阿穆泽加还担任过沙特阿拉伯和科威特政府的顾问。"
 PER_hamed_sheibanyard_minister_bio: "塔吉·拉赫马尼，1959年出生于伊朗德黑兰，是当代伊朗知识分子，著有许多关于宗教理智主义和理性的书籍。作为一名宗教民族主义者，他的意识形态经常使他与伊斯兰共和国发生冲突，因为在他们的统治下，拉赫马尼总共服刑了5000天。他还协助几位改革派建立和组织他们的总统竞选活动。"
 PER_reza_pirzadeh_minister_bio: "阿德希尔·扎赫迪出生于1928年10月16日，是伊朗帝国时期的政治家，1966年至1971年担任伊朗外交部长。他是法兹罗拉·扎赫迪的儿子，法兹罗拉·扎赫迪是1953年推翻摩萨德政权的军事将领。1979年革命后，他仍是驻华盛顿大使，但在霍梅尼掌权后辞职。"
