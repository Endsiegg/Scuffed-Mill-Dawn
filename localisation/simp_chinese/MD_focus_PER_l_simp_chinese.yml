 PER_loyal_military2: "波斯人主导的军事"
 PER_loyal_military3: "包容力量"
 PER_steadfast_art: "坚定的炮兵"
 PER_open_eyes: "打开眼界"
 PER_loyal_pilots: "熟练的伊朗飞行员"
 PER_loyal_pilots2: "杰出的伊朗飞行员"
 PER_loyal_sailors: "熟练的水手"
 PER_loyal_sailors2: "精明的航海指挥官"
 PER_paratroopers: "伊朗空军文化"
 PER_good_security: "重振伊朗安全"
 PER_post_rev_relief: "制裁减免"
 PER_post_rev_relief_desc: "当世界看着我们推翻伊斯兰共和国时，他们已经为一个不那么咄咄逼人的伊朗做好了准备。不管事实是否如此，他们仍然庆幸自己的一根刺被拔掉了，他们向伊朗发放了经济复苏援助计划。他们还取消了对该国的所有制裁，这给我们的人民减轻了巨大的负担。\n§W------------------§!\n如果我们完成§Y核能进步的努力§!国策，这个国家精神将被§R移除§!。"
