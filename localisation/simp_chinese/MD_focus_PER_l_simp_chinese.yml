 birthplace_islamic_revolution_desc: "当伊朗最后一位国王在1979年革命中被推翻时，近2500年的波斯君主制统治结束了。人民革命产生了伊斯兰共和国和阿亚图拉。西方曾经的盟友一夜之间变成了直接对手。\n\n伊朗是全球什叶派伊斯兰教的灯塔，也是逊尼派入侵的反击力量。\n§W--------------§!\n如果我们改变§H国家意识形态§!，这个国家精神将被§R移除§!。"
 PER_jihad_of_construction: "建设圣战组织"
 PER_jihad_of_construction_desc: "建设圣战组织是伊朗革命组织之一。该组织最初是一场帮助1979年秋收的志愿者运动，但很快就制度化了，并在农村发挥了更广泛、更具发展性的作用。\n§W--------------§!\n如果我们改变§H国家意识形态§!，这个国家精神将被§R移除§!。"
 IROST: "伊朗科学技术研究组织"
 IROST_desc: "伊朗科学技术研究组织是伊朗最大的研究中心，专门从事相关科技发展和经济进步科技的战略、政策、研发系统的制定、管理、预见和评估。"
 IROST_2: "伊朗科学技术研究组织"
 IROST_2_desc: "伊朗科学技术研究组织是伊朗最大的研究中心，专门从事相关科技发展和经济进步科技的战略、政策、研发系统的制定、管理、预见和评估。"
