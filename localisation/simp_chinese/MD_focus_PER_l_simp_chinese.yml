 PER_military_exercises_with_armenia_desc: "将亚美尼亚以前的战斗经验描述为一场激战是轻描淡写的。虽然他们确实拥有一支功能强大且专业的军队，但与俄罗斯和我们军队的素质相去甚远。我们需要训练他们以确保这场战争能够顺利进行出色地！"
 PER_naval_co_exersises_with_russia: "与俄罗斯的海军联合演习"
 PER_naval_co_exersises_with_russia_desc: "俄罗斯的里海舰队比我们的里海舰队大，但我们两国的总和比阿塞拜疆的舰队还要大，我们可以确保阿塞拜疆海岸的海军霸权，但首先让我们看看在一些演习中如何合作。"
 PER_united_against_azerbayjan: "联合起来对抗阿塞拜疆！"
