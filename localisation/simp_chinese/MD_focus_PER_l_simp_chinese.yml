 PER_seize_mosque_funds: "削减清真寺资金"
 PER_seize_mosque_funds_desc: "我国政府已拨出一定的预算来资助全国各地的清真寺。然而，这只会让乌里玛和神职人员更加胆大妄为。为了限制他们的影响，我们必须减少给他们的预算。"
 PER_restrict_islamist_medias: "对伊斯兰媒体的限制"
 PER_restrict_islamist_medias_desc: "通过对伊斯兰媒体施加限制，我们可以加强对人们观点的控制。这将有助于限制激进化对我们民众的影响。"
 PER_seize_clerical_holdings: "扣押神职人员财产"
 PER_seize_clerical_holdings_desc: "毛拉控制了太多的土地，我们必须夺取其中一些土地并将其重新分配给普通民众。"
 PER_root_out_islamist_politicians: "铲除伊斯兰政客"
 PER_root_out_islamist_politicians_desc: "伊斯兰政客对我们的政府构成威胁，必须立即对付他们。"
 PER_sponsor_clerics_on_tv: "赞助电视上的神职人员"
 PER_sponsor_clerics_on_tv_desc: "我们可以赞助受欢迎的神职人员在受欢迎的电视频道上向国民宣讲如何维护我们的传统理想。"
 PER_strengthen_bonyads: "强化慈善信托"
 PER_strengthen_bonyads_desc: "通过加强宗教慈善基金会，我们能够以更便宜和间接的方式回馈我们的人民。"
 PER_promote_mosque_participations: "提高清真寺的参与率"
 PER_promote_mosque_participations_desc: "清真寺的参与率一直在快速下降，为了确保我们的宗教文化不会消亡，我们需要激励人们重新开始参加清真寺。"
 PER_invite_clerics_to_the_government: "邀请神职人员加入政府"
 PER_invite_clerics_to_the_government_desc: "我们可以让神职人员加入我们的政府，以便我们能够更好地与我们国家的宗教部分建立联系。"
