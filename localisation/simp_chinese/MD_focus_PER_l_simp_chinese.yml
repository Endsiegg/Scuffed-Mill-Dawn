 PER_stronghold_of_islamism: "什叶派的据点"
 PER_stronghold_of_islamism_desc: "库姆市长期以来一直是全球什叶派的重要地标。凭借新获得的地位，库姆能够随心所欲地捍卫自己的价值观。"
