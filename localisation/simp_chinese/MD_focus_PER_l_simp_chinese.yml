 PER_bahare_pahlavi: "自由的伊朗"
 PER_bahare_pahlavi_desc: "伊朗现在将遵循世俗原则，而不是伊斯兰教法的压迫性原则。伊朗的努力将不仅仅是国内的，而且是区域性的，因为我们必须努力向我们的邻国以及更远的地方传播自由的基本原则。"
 PER_rastakhiz_empowerment: "所有沙阿的部下"
 PER_rastakhiz_empowerment_desc: "伊朗人民和巴列维王朝在1970年代发生了严重的争吵。 然而，越来越多的人很快意识到巴列维王朝为伊朗所做的一切，最终许多人开始怀念国王。今天，礼萨·巴列维即将回归，他将为所有伊朗人民带来繁荣的新时代！"
 PER_martial_law: "清除反对派"
 PER_martial_law_desc: "为了巩固巴列维在我国的权力，必须采取的首要步骤之一就是铲除国内的所有反对派。通过增加安全部队的存在，我们将能够发现任何麻烦制造者。"
 PER_disband_revolutionary_council: "上帝、沙阿、国家"
 PER_disband_revolutionary_council_desc: "'§H他给了我指挥的权力，他是裁决§!'\n\n2500多年来，伊朗国王一直使用“万王之王”这一称号。这个称号不能放弃，必须由孔雀王位的合法继承人来领取！"
 PER_our_majlis: "我们的代表"
 PER_our_majlis_desc: "议会本质上是我们的傀儡，尽管我们的一些人民强烈反对，但通过法律将相当简单。"
 PER_benevolancy: "民主制"
 PER_benevolancy_desc: "伊朗人民想要一件事，而且只有一件事，那就是民主。在两次为实现民主而奋斗之后，如果不满足伊朗人民这个成千上万人为之牺牲的简单愿望，那就是对他们的背叛。"
 PER_constitutional_reforms: "宪法改革"
 PER_constitutional_reforms_desc: "伊朗宪法迫切需要修改。这部新制定的宪法将坚持世俗和民主原则，同时也将伊朗人民的愿望放在首位。"
 PER_liberate_the_ballot: "解放选票"
 PER_liberate_the_ballot_desc: "伊朗选举制度过去存在相当多的腐败问题，我们不能忽视这一点。在这个新的伊朗，我们将确保所有选举都是公平和平等的。"
 PER_peoples_majlis: "人民的代表"
 PER_peoples_majlis_desc: "议会代表伊朗人民，而不是其统治者。尽管通过某些法律将比以前更加痛苦，但议会给人民带来了伊朗民主的希望灯塔。"
 PER_womans_rights: "废除种族隔离学校"
 PER_womans_rights_desc: "我们是时候废除针对性别的学校了。我们的学生需要学会合作，共同努力。没有合作与整合，我们的社会就无法运转。"
 PER_secularization: "世俗化"
 PER_secularization_desc: "如果我们不立即开始世俗化进程，我们的社会就不会进一步进步，我们的人民需要学会共存和相处，无论宗教或个人信仰如何。"
 PER_modernization: "现代化"
 PER_modernization_desc: "如果我们要成为第一世界国家，那么我们必须把国家现代化放在第一位。成为工业和科技中心，世界强国都会羡慕我们，竞相与我们合作。"
 PER_abolish_article_seventeen: "368法案"
 PER_abolish_article_seventeen_desc: "伊朗刑法第368条规定，妇女必须戴头巾，并遵守伊斯兰法。但现在伊斯兰共和国已经被推翻，我们必须审视这一点，并做出相应的改变。"
 PER_foreign_exchange: "外国交换生"
 PER_foreign_exchange_desc: "过去，我们曾向东亚国家招收和派出大量留学生。也许我们是时候再次重新开始这种做法了，特别是因为我们希望快速实现现代化。"
 PER_automobile_coop_german: "与德国汽车工业合作"
 PER_automobile_coop_german_desc: "德国人确实对汽车制造略知一二，但我们也知道，合作可以给双方带来巨大利益。"
 PER_political_freedoms: "政治自由"
 PER_political_freedoms_desc: "如果我们要成为一个运转良好的国家和民主国家，那么我们就必须确保我们的人民享有政治自由，无论他们支持谁。"
 PER_ban_extremism: "禁止极端主义"
 PER_ban_extremism_desc: "极端主义意识形态仍然存在于我们的国家，如果我们想成为一个正常运作的国家，那么这些思想和信仰就必须被关闭！"
 PER_vehicle_exports: "外国企业"
 PER_vehicle_exports_desc: "我们需要为外国汽车公司进入我们国家让路，这样我们国内的汽车产业就会多元化。"
 PER_reversing_damage: "扭转损害"
 PER_reversing_damage_desc: "我们的国家受到了很大的损害，特别是在管理和组织方面。为了我们的人民和安全，我们必须扭转这一局面。"
 PER_autobahns: "高速公路"
 PER_autobahns_desc: "随着我们的汽车行业实现了现代化，如果我们的道路仍然过时，那将是一种耻辱。我们将升级现有道路，建设新的高速公路，以确保人民拥有顺畅的驾驶体验。"
 PER_repairing_region: "地区重建"
 PER_repairing_region_desc: "伊斯兰共和国利用其影响力摧毁了该地区，现在是我们开始修复它的时候了，因为我们将塑造该地区以适应更加自由和世俗的理想。"
 PER_secular_education: "世俗化教育"
 PER_secular_education_desc: "强硬的伊斯兰教已经强行进入我们的学校课程，并且已经向我们的很多学生灌输了极端思想。我们将推动世俗教育以扭转损害。"
 PER_return_cento: "重建中央条约组织"
 PER_return_cento_desc: "中央条约组织是包括伊朗在内的几个中东国家之间的防御条约，该条约在1979年革命后解散。然而今天，该协议将再次生效，并动摇海湾合作委员会在该地区的主导地位。"
 PER_buffer_states: "缓冲国"
 PER_buffer_states_desc: "我们需要在我们和海湾合作委员会之间建立缓冲状态，以便暂时避免冲突。但这些缓冲状态将很有用，因为我们可以在与海湾合作委员会的任何冲突期间轻松运输部队和装备。"
 PER_woman_in_army: "女性参军"
 PER_woman_in_army_desc: "1979年革命之前，妇女在我国军队中相当活跃，并发挥了重要作用。虽然她们并没有完全被禁止参加国家军队，但她们受到了很大的限制，现在是我们取消这些限制的时候了。"
 PER_guarde_javid_name: "不朽者卫队"
 PER_guarde_javid_name_desc: "不朽者卫队是一支精锐的军事单位，由居鲁士大帝在阿契美尼德时代早期建立，后来由巴列维王朝重建。然而，伊斯兰共和国在伊斯兰革命后解散了它们，今天我们在伊斯兰共和国被推翻后在这里重建它们。"
 PER_guarde_javid_name_new: "伊朗卫队"
 PER_guarde_javid_name_desc_new: "伊朗卫队是最近成立的一支精锐军事部队，旨在保护伊朗民主理想并保护伊朗国界。"
 PER_crush_irgc_monopoly: "摧毁伊斯兰革命卫队的垄断"
 PER_crush_irgc_monopoly_desc: "尽管伊斯兰革命卫队是一支准军事部队，但它仍然垄断了全国的经济。即使在今天，他们的许多前成员仍然控制着一些企业，现在是我们结束他们对经济的垄断的时候了。"
 PER_condemn_resistance_axis: "解决流亡中的伊斯兰革命卫队"
 PER_condemn_resistance_axis_desc: "伊斯兰革命卫队现在流亡到他们曾经影响过的几个省份，我们将不得不以任何可能的方式阻止他们的进步和重建的企图。"
 PER_islamic_marxism: "与神职人员结盟"
 PER_islamic_marxism_desc: "通过与神职人员结盟，我们将能够获得更多来自各行各业的支持者，无论是世俗的还是保守的。"
 PER_marxism: "伊斯兰？"
 PER_marxism_desc: "几个世纪以来，伊朗一直以什叶派原则为指导，它让我们的人民受到其教义和限制的束缚。通过将我们的人民从宗教义务中解放出来，他们将更加专注于当前形势下更紧迫的问题。"
 PER_classless_society: "无阶级社会"
 PER_classless_society_desc: "我们需要开始成为一个无阶级的社会，成为一个不歧视的社会，无论个人的财务状况如何。通过提供更好的福利，我们的公民将能够过上生活，而不必担心为了一块面包而做辛苦的工作。"
 PER_empower_labour_unions: "赋予工会权力"
 PER_empower_labour_unions_desc: "工会并不是天生的危险……如果他们站在我们这边的话。通过赋予他们权力，并向他们表明我们站在他们一边，他们将更倾向于支持我们的政府而不是任何其他选择，从而赋予我们更多的合法性。"
 PER_helping_farmers: "协助农民"
 PER_helping_farmers_desc: "农民们迫切需要政府的援助，因为几十年来，由于干旱加剧和不利的天气条件，他们一直被忽视。我们将在联邦层面给予他们某种发言权，以便他们的问题能够得到更直接的解决。"
 PER_liberation_front: "解放阵线"
 PER_liberation_front_desc: "我们的人民一直迫切需要一个新的解放阵线，今天，我们在这里提供的正是这一点，因为我们将把伊朗人民从恶劣的工作条件和低工资的无休止的循环中解放出来。"
 PER_insurance_effort: "基础设施注意事项"
 PER_insurance_effort_desc: "为灾难和其他威胁做好准备将会派上用场，特别是因为我们生活在一个充满动乱和混乱的地区。"
 PER_rights_of_worker: "工人权利"
 PER_rights_of_worker_desc: "工人是每个国家的支柱，这也适用于伊朗。然而可悲的是，他们在伊朗几十年来一直被忽视和虐待，因此没有得到太多照顾。我们必须允许自由工会并增加他们的工资，以便他们感到满意并获得工作场所权利。"
 PER_the_essentials: "必需品"
 PER_the_essentials_desc: "我们的政府会为老百姓提供生活必需品，这样大家一定会高兴的！是不是？"
 PER_ten_point_plan: "玛丽安的计划"
 PER_ten_point_plan_desc: "“十点计划”是人民圣战者组织希望启动的一系列改革，以便改革伊朗以更好地适应其议程。许多人担心他们的改革会摧毁伊朗及其全球影响力，但只有时间才能告诉我们事情会如何发展。"
 PER_no_more_death_penalty: "不再有死刑"
 PER_no_more_death_penalty_desc: "死刑是一种野蛮的做法，必须停止。尽管曾经统治过伊朗的所有其他政权和政府都积极使用死刑作为一种惩罚形式，但我们必须远离他们的策略，因为我们想要在文化层面进行真正的改革和改进。"
 PER_federal_republic: "国家联邦化"
 PER_federal_republic_desc: "少数群体几乎占据了我们国家的一半，但有时他们会受到歧视。如果我们将国家联邦化，这对每个人都有好处，因为我们可以削减支出，并且可以给每个人平等的机会。"
 PER_gender_equality: "性别平等"
 PER_gender_equality_desc: "几十年来，妇女在伊朗社会一直被视为二等公民，这已经成为我们社会的一个大问题。我们需要实施多项政府计划，让妇女在工作场所和国家军队中享有平等机会。"
 PER_purge_vilayet_faqih: "清除法基赫的监护"
 PER_purge_vilayet_faqih_desc: "伊斯兰共和国的治理形式法基赫的监护在伊朗社会仍然占有一席之地。我们需要开展确保旧秩序被摧毁的运动。"
 PER_new_judicial: "新的司法系统"
 PER_new_judicial_desc: "我们的司法系统充满了腐败、偏见和不公正。 必须进行改革，以使该系统更加实用，并且对每个人都公平。"
 PER_denuclearization: "无核化"
 PER_denuclearization_desc: "核武器使我们的国家陷入了全球大国的瞄准范围，由于前任政府混乱的核政策，我们在国际上受到制裁、孤立和严厉对待。然而，这一切都将改变，因为我们将开始无核化进程，以完全消除任何能够生产大规模毁灭性武器的材料。"
 PER_nuclearization: "核化"
 PER_nuclearization_desc: "如果我们希望在这样一个被敌人包围的危险世界中生存，那么我们就必须用武器武装自己，让他们三思而后行。成为核国家将向世界发出一个明确的信息：我们不会容忍对我们主权的任何形式的威胁。"
 PER_the_free_market: "自由市场"
 PER_the_free_market_desc: "我们将保障人民享有自由市场、不受政府干预的权利。"
 PER_not_so_free_market: "监管市场"
 PER_not_so_free_market_desc: "市场将需要一定程度的政府干预，以确保其稳定性和完整性。"
 PER_not_so_free_system: "我们的制度"
 PER_not_so_free_system_desc: "我们国家的政治制度是相当不可预测的，因此，我们将不得不采取一些措施来确保我们的政府保持稳定和掌权。"
 PER_free_system: "人民政府"
 PER_free_system_desc: "我们不能剥夺人民自由和民主的基本权利，事实上，我们必须以任何必要手段捍卫它，因此我们将举行自由、公正的选举。"
 PER_our_revolution: "革命价值观"
 PER_our_revolution_desc: "我们必须确保我们的革命价值观得到加强和保护，以便我们能够活得足够长，看到一个更好、更高效的伊朗。"
 PER_nla: "民族解放军"
 PER_nla_desc: "民族解放军为维持我们组织的生存而奋斗，尽管许多人反对它的成立，但它仍然对我们政府的生存至关重要。我们将利用它来提高我们的军事工业的效率，并保持较低的价格。"
 PER_funding_simay_azadi: "伊朗国家电视台"
 PER_funding_simay_azadi_desc: "伊朗国家电视台是我们组织的电视频道，我们可以利用它来传播我们政府和国家的更积极的形象。"
 PER_revolutionary_education: "革命教育"
 PER_revolutionary_education_desc: "我们必须在课堂上强化革命理想，让学生们不要忘记几十年来许多人为实现的目标而献出生命。"
 PER_rajavis_cause: "纪念拉贾维"
 PER_rajavis_cause_desc: "拉贾维家族为实现伊朗伟大革命奋斗了数十年，通过他们的努力，这一革命已经成为现实。我们将通过建设拉贾维国立大学来永远纪念他们的遗产！"
 PER_international_front: "国际战线"
 PER_international_front_desc: "国际战线将会打开，让我们的影响力深入到全球许多国家。我们将把大部分注意力放在我们自己的地区和邻国上，但这并不意味着我们将把自己限制在中东。"
 PER_crush_leftist_resistance: "碾碎左翼"
 PER_crush_leftist_resistance_desc: "左派只想要在伊朗实现共产主义和压迫。他们危险的信仰和理想在过去几十年里已经引发了动乱，导致伊朗分裂和衰弱。"
 PER_crush_islamists: "粉碎伊斯兰主义者"
 PER_crush_islamists_desc: "伊斯兰主义者在掌权期间将国家推向了深渊，而我们的任务就是消除他们的破坏。现在我们到底为什么要允许他们再次表达他们的异议呢？"
 PER_crush_radical_liberals: "遏制激进自由派"
 PER_crush_radical_liberals_desc: "激进自由主义者开始成为一个问题，因为他们的政策往往会对一个国家的文化或身份产生严重后果。现在，尽管伊朗拥有非常强大的文化，威胁也很小，但为了国家进步而阻止他们的进步仍然是明智的。"
 PER_appease_conservatives: "安抚保守派"
 PER_appease_conservatives_desc: "通过安抚我国的保守派分子，我们可以确保国家有一个平静而温和的统治时间，因为他们不会每五分钟就号召革命一次。"
 PER_promote_nationalists: "爱国学校法案"
 PER_promote_nationalists_desc: "只有在课堂上才能实现对人民的彻底影响。年轻人要学的东西还有很多，我们可以在课堂上宣传爱国主义精神，让他们早点了解民族理想。"
 PER_find_sympathizers: "将神职人员清除出政府"
 PER_find_sympathizers_desc: "激进神职人员已经开始增加他们对我国政府的影响力，因此他们开始将党塑造成他们的落后观点。我们必须清洗并除掉任何在党内掌握权力的神职人员。"
 PER_plain_clothes_agents: "便衣特工回归"
 PER_plain_clothes_agents_desc: "我们不能让我们的安全部队像群众中的大拇指一样突出，他们需要隐藏起来。通过利用便衣特工，我们能够找到并逮捕任何对政府和国家构成威胁的人。"
 PER_tv_propaganda: "媒体"
 PER_tv_propaganda_desc: "世界正在开始快速数字化，我们必须利用这一点来发挥我们的优势。许多人整天窝在沙发上看电视，那么为什么不以此为契机来提高我们党派的支持率呢？"
 PER_police_state: "成立安全委员会"
 PER_police_state_desc: "我们的人民需要在街道上感到安全，而我们有效实现这一目标的方法之一就是建立一个警察国家。时刻准备着安全部队对我们的人民来说是有利的，因为他们可以放心，没有人，无论是外国的还是国内的，都不会伤害他们。"
 PER_standardize_party_uniform: "遏制议会的自主"
 PER_standardize_party_uniform_desc: "议会过于自主，他们很快就会开始给我们带来问题，所以如果我们不向他们表明谁负责，那么他们就会开始违背我们政党的利益。"
 PER_paramilitary_structure: "准军事结构"
 PER_paramilitary_structure_desc: "我们党需要开始在整体结构和组织上采取更加军国主义的方式，因为我们希望把纪律和核心价值观放在首位。"
 PER_forouhars_dream: "福鲁哈尔之梦"
 PER_forouhars_dream_desc: "达鲁什·福鲁哈尔原本想引导泛伊朗主义者走向更加民主的方向，但没有成功。最终，福鲁哈尔决定离开并创建自己的政党——民族党。尽管今天的民族党与泛伊朗主义者有很多相似之处，但他们在某些问题上仍然存在分歧。"
 PER_international_coop: "国际合作"
 PER_international_coop_desc: "为了避免我们的国家陷入孤立，必须实行某种程度的国际合作。通过与大国开展合作，我们就能在全球范围内发挥影响力。"
 PER_democrat_reforms: "伊朗民主"
 PER_democrat_reforms_desc: "民主是伊朗人民想要的，虽然泛伊主义乃至我们自己的政党都受到了一些威权主义的影响，但我们还是要履行自己的职责，为伊朗人民服务。"
 PER_land_redistribution_programs: "土地重新分配计划"
 PER_land_redistribution_programs_desc: "富人除了从穷人和中产阶级手中夺取土地之外什么也没做，现在是我们启动帮助我们人民的政府计划的时候了。"
 PER_destroy_the_corrupt: "清除腐败"
 PER_destroy_the_corrupt_desc: "腐败对伊朗社会和政治来说并不陌生，从长远来看，它确实伤害了我们。如果我们期待任何形式的社会变得更好，就必须不惜一切代价将腐败从国家中根除。"
 PER_help_bazars: "帮助集市"
 PER_help_bazars_desc: "集市是这个国家真正伟大的原因，因为他们是勤奋的工人，经济是由他们承载的。我们必须为他们提供一些额外的支持，以帮助他们的企业维持下去。"
 PER_pazekshepours_agenda: "佩泽什普尔的议程"
 PER_pazekshepours_agenda_desc: "泛伊朗主义者的创始人和领导人彭达尔·佩泽什普尔一直渴望我们的政党成为伊朗人民和伊朗国家利益的政党。他的愿望必须得到满足，因为他将是最了解什么对党和国家最好的人。"
 PER_one_party_state: "一党专政国家"
 PER_one_party_state_desc: "通过宣布一党制国家，我们可以保证我们政党的生存和长寿，因为没有人可以把我们赶下台。最终，这对国家来说是最有利的，因为政治的巨大转变很可能会破坏国家的稳定。"
 PER_isolationism: "孤立主义"
 PER_isolationism_desc: "外国人和外国势力除了伤害伊朗之外什么也没做，奉行孤立主义政策是明智的。与国际社会隔绝也许不是最好的主意，但却是对我们的社会和整个人民最有利的主意。"
 PER_empower_the_wealthy: "富有的盟友"
 PER_empower_the_wealthy_desc: "通过与富人交朋友，我们能够让我们的经济运转起来，这最终可以帮助整个国家，因为将为失业者提供更多的就业机会。"
 PER_secularist_politics: "重新世俗化"
 PER_secularist_politics_desc: "我们必须将伊朗从什叶派统治下拉出来，并推动一条新的世俗道路，一条能让伊朗获胜的道路。"
 PER_better_generals_desc: "我们的将军们终于在专业精神和训练方面赶上了世界其他国家。"
 PER_immortals1_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_american_backing1_desc: "美国人支持我们反对中国在中东扩张的运动。"
 PER_we_do_it_desc: "我们正在独自对抗中国在中东的扩张。"
 PER_shahanshah2_desc: "礼萨·巴列维二世被加冕为立宪君主，对他能做什么和不能做什么有严格的限制。"
 PER_revolution.9.t: "你不应该看到这个"
 PER_revolution.9.d: "如果您看到这一点，则意味着您已将标签切换到阿亚图拉一侧。停止tag切换！"
 PER_revolution.9.a: "为什么你要这么做？"
 PER_political.9815.t: "[FROM.GetName]拒绝我们的提议"
 PER_political.9815.d: "[FROM.GetName]拒绝了我们的经济方案，他们反而选择排除任何外国影响力。"
 PER_political.9815.a: "真是不幸"
 PER_political.9912.t: "368法案"
 PER_political.9912.d: "我们的刑法第368条规定女性必须戴头巾。我们政府中的许多人要求彻底废除这项法律，以便我们能够推动世俗化。然而，保守派社区中的许多人要求我们让私营企业和宗教场所决定是否需要戴头巾。"
 PER_political.9912.a: "不，无论如何，都不会强制戴头巾。"
 PER_political.9912.b: "同意，我们应该稍微放松一下规定。"
 PER_political.9991.t: "佩泽什克普尔的政治生涯"
 PER_political.9991.d: "我们的领导人佩泽什普尔已经年事已高，这让一些人怀疑他统治国家的能力。党内的很多人都要求他辞去泛伊朗主义官方领导人的职务，转而授权给其他人。"
 PER_political.9991.a: "米尔扎·克尔曼尼将成为总书记"
 PER_political.9991.b: "浩加特·卡拉什将成为总书记"
 PER_political.9991.c: "扎赫拉·古拉米普尔将成为总书记"
 PER_political.99912.t: "佩泽什克普尔去世…"
 PER_political.99912.d: "泛伊朗主义党的领导人和创始人佩泽什普尔今天早些时候去世。他的去世引起全国人民的巨大悲痛。尽管许多人在哭泣，但也有人在问谁将领导这个国家前进......"
 PER_political.99912.a: "米尔扎·克尔曼尼"
 PER_political.99912.b: "浩加特·卡拉什"
 PER_political.99012.t: "霍斯劳的赌局"
 PER_political.99012.d: "在我们决定转向不太民主的治理模式后，民族党领导人霍斯劳·赛义夫在全国各地举行了抗议活动。当然，他对治国知之甚少，因此他的观点会……相当糟糕。然而，这些抗议活动开始真正给我们的政府带来压力，政府中的许多人已经开始支持他和他的事业。"
 PER_political.99012.a: "屈服于霍斯劳的要求"
 PER_political.99012.b: "逮捕他，马上！"
 PER_political.99915.t: "皇冠问题"
 PER_political.99915.d: "帝国委员会必须决定任命谁为下一任国王。尽管许多人认为礼萨·巴列维是孔雀王位的合法继承人，但也有其他人支持弟弟阿里·礼萨·巴列维。"
 PER_political.99915.a: "礼萨·巴列维将加冕为沙阿"
 PER_political.99915.b: "阿里·礼萨·巴列维将加冕为沙阿"
 PER_political.1144.t: "沮丧地[SAU.GetName]"
 PER_political.1144.d: "[SAU.GetAdjective]政府陷入混乱，因为我们煽动叛乱的努力最终取得了成功。我们现在有机会参与叛乱，并对 [SAU.GetAdjective]省份施加额外压力。"
 PER_political.1144.a: "攻击！"
 PER_political.1144.b: "现在时机还不成熟。"
 iran_md.1.t: "政府变革"
 iran_md.1.d: "我们的政府最近发生了变化，这意味着我们必须准备好引导国家走向我们政党的方向。"
 iran_md.1.a: "好"
 iran_md.2.t: "行政管理变更"
 iran_md.2.d: "我们的政府最近发生了变化，这意味着我们必须准备好引导国家走向我们政府的方向。"
 iran_md.2.a: "好"
 iran_md.3.t: "伊斯兰革命卫队攻击军事基地"
 iran_md.3.d: "一群伊斯兰革命卫队叛乱分子最近袭击了驻扎在军事基地的我们的士兵。目前，我们的军队与伊斯兰革命卫队之间存在着激烈的冲突。军事基地的军官和高层正在请求更多支持，以帮助击败叛乱分子。"
 iran_md.3.a: "这…不关我事"
 iran_md.3.b: "给他们所需的一切"
 iran_md.4.t: "伊斯兰革命卫队正试图控制一座城市！"
 iran_md.4.d: "今天早上，几十名伊斯兰革命卫队叛乱分子在一座较小的城市压倒了我们的安全部队，甚至暂时控制了部分城市。附近城市的安全部队开始动员前往那里，但一些人担心这可能还不够。"
 iran_md.4.a: "应该足够了"
 iran_md.4.b: "轻率莽撞必后悔。"
 iran_md.5.t: "伊斯兰革命卫队刺杀高级官员！"
 iran_md.5.d: "伊斯兰革命卫队暗杀了我国政府的一名高级官员！伊斯兰革命卫队在他家附近埋伏，耐心等待他到达。当他这样做时，他们开枪当场杀死了他。这次袭击在我们党内引起了震动，许多人要求立即采取行动。"
 iran_md.5.a: "转达我的哀悼"
 iran_md.5.b: "立即展开全面调查，马上！"
 iran_md.7.t: "伊斯兰革命卫队开展地下招募计划"
 iran_md.7.d: "最近，我们的安全部队发现了伊斯兰革命卫队的秘密地下招募计划。伊斯兰革命卫队将出去寻找潜在的伊斯兰共和国同情者或支持者，然后将他们招募入部队。"
 iran_md.7.a: "好吧，他们被阻止了，对吧？"
 iran_md.7.b: "找到并逮捕所有涉案人员"
 iran_md.8.t: "针对伊斯兰革命卫队的行动"
 iran_md.8.d: "我们的部队正准备在所有主要城市对伊斯兰革命卫队采取行动。许多负责计划这次行动的人都担心可用的资源数量，因为他们担心如果我们不能提供适当数量的设备，行动就会失败。"
 iran_md.8.a: "提供他们要求的所有资源"
 iran_md.8.b: "提供适量的资源"
 iran_md.8.c: "尽可能走捷径"
 iran_md.81.t: "行动成功"
 iran_md.81.d: "最近，我国政府取得了小小的胜利，几名伊斯兰革命卫队叛乱分子要么被镇压，要么被逮捕接受审问。尽管今天的伊斯兰革命卫队可能稍微弱一些，但在完全镇压他们之前，我们仍然有很多工作要做。"
 iran_md.81.a: "太棒了！"
 iran_md.82.t: "行动以灾难告终"
 iran_md.82.d: "我们的安全部队因无法消灭伊斯兰革命卫队叛乱分子而匆忙撤退。这是由于缺乏装备、训练不足和指挥结构不健全造成的。虽然这次失败对我们的军队来说可能是一个耻辱性的损失，但我们永远还有另一次救赎自己的机会。"
 iran_md.82.a: "相当不幸"
 iran_md.83.t: "行动中止"
 iran_md.83.d: "前一段时间，我们的安全部队随时准备进驻并对伊斯兰革命卫队实施行动，但命令从未下达。负责执行任务的军官们认为风险太大，必须等到部队真正做好准备后才行。"
 iran_md.83.a: "至少没有流血"
 iran_md.9.t: "伊朗伊斯兰革命卫队发动内战"
 iran_md.9.d: "今天，伊朗的几个城市被伊斯兰革命卫队占领，因为他们的存在不受我国政府的限制。我们未能遏制伊斯兰革命卫队并相应地应对他们，现在导致这个已经饱受战争蹂躏的国家又爆发了另一场内战。"
 iran_md.9.a: "一场悲剧"
 iran_md.10.t: "公共服务不足"
 iran_md.10.d: "革命之后，人们逐渐发现伊斯兰共和国未能提供足够的公共服务，例如无线网络或交通。这就是为什么今天，许多人要求我们的政府建造新设施以改善生活质量。"
 iran_md.10.a: "重新设计公共交通系统"
 iran_md.10.b: "为公共WiFi建设新的互联网基础设施"
 iran_md.11.t: "军队现代化计划"
 iran_md.11.d: "我们国家的军队在相当长的一段时间内被忽视，因为伊斯兰共和国更专注于加强伊斯兰革命卫队。因此，今天我们必须多花一点钱来实现我们的常规军队的现代化，并且我们可以在优先考虑哪个部门之间做出一些选择。"
 iran_md.11.a: "优先考虑陆军"
 iran_md.11.b: "优先考虑空军"
 iran_md.11.c: "优先考虑海军"
 iran_md.12.t: "伊斯兰共和国支持者在阿扎迪纪念碑附近集会"
 iran_md.12.d: "今天，一大群伊斯兰共和国支持者在阿扎迪纪念碑附近集会，因为近年来公民不服从行为变得越来越普遍。尽管发生了血腥革命，伊斯兰共和国在全国仍有许多支持者，我们有责任防止他们造成更多伤害。"
 iran_md.12.a: "驱散人群"
 iran_md.12.b: "驱散人群，抓捕能抓到的人"
 iran_md.12.c: "让他们抗议吧，这并不重要"
 iran_md.14.t: "哈梅内伊呼吁流亡者发起抗议"
 iran_md.14.d: "伊斯兰共和国前最高领导人阿里·哈梅内伊呼吁委内瑞拉流亡者进行抗议。在他关于亲伊斯兰共和国的最新声明中。他在媒体上表示，“伊朗人需要大批挺身而出，夺回失去的东西”。这导致了前伊斯兰共和国支持者和官员开始组织并鼓励全国各地的抗议活动。"
 iran_md.14.a: "要求委内瑞拉将他送回伊朗！"
 iran_md.14.b: "让防暴警察待命"
 iran_md.14.c: "不管怎样，我们可以忽略它"
 iran_md.141.t: "大规模骚乱爆发！"
 iran_md.141.d: "据报道，全国各地的农村和保守社区爆发了骚乱，导致整个国家更加不稳定。政府目前正在忙于准备应对措施，但一个错误的举动可能会使情况恶化。"
 iran_md.141.a: "派出防暴警察，但我不授权使用致命武力！"
 iran_md.141.b: "派出防暴警察，授权使用致命武力"
 iran_md.141.c: "过几天就会死掉"
 iran_md.1412.t: "骚乱加剧"
 iran_md.1412.d: "骚乱持续加剧，并且开始变得越来越激烈。我们迫切需要一个更好的策略来驱散人群。"
 iran_md.1412.a: "加大打击力度"
 iran_md.1412.b: "必要时宣布戒严"
 iran_md.1413.t: "骚乱失控"
 iran_md.1413.d: "骚乱已经失控，我们无力遏制。我们的政府正处于严重危险之中，我们需要采取行动，以免为时已晚。"
 iran_md.1413.a: "他们肯定很快就会厌倦。"
 iran_md.1413.b: "我不管付出什么代价，只要让他们从街上消失就行了！"
 iran_md.1414.t: "骚乱蔓延至德黑兰"
 iran_md.1414.d: "骚乱已经蔓延到首都德黑兰，而且不再只是前伊朗伊斯兰共和国的领土。支持者骚乱。极左翼激进分子、伊斯兰主义者和各种错综复杂的随机团体已经站出来，呼吁推翻我们的政府。"
 iran_md.1414.a: "尽最后努力驱散人群"
 iran_md.1414.b: "派出军队前往事发地点"
 iran_md.1415.t: "骚乱速度放缓"
 iran_md.1415.d: "几周前开始的骚乱终于平息了。出现的人越来越少，但一些人的反政府情绪仍然很高。"
 iran_md.1415.a: "至少是结束了。"
 iran_md.1416.t: "骚乱平息"
 iran_md.1416.d: "几周前开始的骚乱终于平息了。没有人再出来抗议我们，亲政府的支持者也发起反抗议来表示支持。"
 iran_md.1416.a: "太好了"
 iran_md.142.t: "委内瑞拉遣返哈梅内伊"
 iran_md.142.d: "委内瑞拉政府已同意遣返哈梅内伊，导致抗议活动突然结束。"
 iran_md.142.a: "正义即将成行。"
 iran_md.143.t: "委内瑞拉拒绝遣返哈梅内伊"
 iran_md.143.d: "委内瑞拉政府拒绝引渡哈梅内伊，导致两国关系恶化，骚乱加剧。"
 iran_md.143.a: "该死"
 iran_md.15.t: "人民圣战者组织发动一系列恐怖袭击"
 iran_md.15.d: "臭名昭著的人民圣战者组织今天在全国范围内发动了一系列恐怖袭击，主要针对我们的工业部门。人民圣战者组织对其在公投中没有赢得权力感到非常愤怒，因此他们与我们的政府和人民展开了游击式的冲突。"
 iran_md.15.a: "找出幕后黑手"
 iran_md.15.b: "找到袭击的幕后黑手，并将他们的组织定为犯罪！"
 iran_md.15.c: "他们最终会分崩离析"
 iran_md.17.t: "居鲁士协议"
 iran_md.17.d: "我们与以色列人的友谊因伊斯兰共和国几十年的统治而受到损害。因此，再次开启对话、开启两国和解与友谊的时代符合我们的最佳利益。"
 iran_md.17.a: "要求以色列安排会面"
 iran_md.17.b: "真糟糕的主意"
 iran_md.171.t: "伊朗希望安排访问"
 iran_md.171.d: "伊朗政府希望修复与我国的关系，并重新建立适当的对话与合作。但我们真的愿意吗？伊朗人几十年来一直很痛苦。"
 iran_md.171.a: "我们不能让旧怨纠缠我们"
 iran_md.171.b: "不"
 iran_md.1711.t: "[Root.GetLeader]对以色列进行象征性访问"
 iran_md.1711.d: "[Root.GetLeader]会见了以色列领导人[ISR.GetLeader]，两人讨论了地区安全以及两国之间的合作。这绝对是伊朗历史上具有里程碑意义的时刻，因为几十年来，这个伊斯兰共和国一直想将以色列从地球上抹去。"
 iran_md.1711.a: "非常好"
 iran_md.1712.t: "以色列拒绝国事访问"
 iran_md.1712.d: "以色列拒绝了我们安排有助于缓和我们两国之间的关系正式国事访问的请求。"
 iran_md.1712.a: "真是不幸"
 iran_md.18.t: "阿富汗难民"
 iran_md.18.d: "由于阿富汗局势混乱，不少阿富汗人前往伊朗避难，并与家人团聚。然而，这已经开始影响当地人，因为他们发现找到工作越来越难，因为阿富汗劳动力的雇用成本通常较低。"
 iran_md.18.a: "欢迎大家来到这里"
 iran_md.18.b: "将他们驱逐到赫拉特"
 iran_md.19.t: "波斯波利斯急需翻新"
 iran_md.19.d: "阿契美尼德王朝的旧都波斯波利斯迫切需要翻新。旧城的遗迹现在主要用于旅游业，我们需要在它完全被摧毁之前尽可能多地保存它。"
 iran_md.19.a: "翻新一下"
 iran_md.19.b: "对其进行翻新，并为游客建造新的酒店和度假村"
 iran_md.19.c: "不行，钱就留着吧"
 iran_md.20.t: "共产主义工人党成员在议会前集会"
 iran_md.20.d: "共产主义工人党成员在议会大楼前集会，目前要求我们增加养老金。这开始让我们的政府看起来很糟糕，因此我们必须快速决定我们想要做什么。"
 iran_md.20.a: "派人进去驱散他们"
 iran_md.20.b: "将他们的政党定为犯罪"
 iran_md.20.c: "给他们想要的"
 iran_md.21.t: "人民圣战者组织对我国政府发起数次网络攻击"
 iran_md.21.d: "人民圣战者组织从其位于阿尔巴尼亚的营地发起了一系列网络攻击，试图削弱我们国家的安全基础设施。看来他们仍然对没有获得权力感到非常生气，当他们对我们国家犯下罪行时，我们不能袖手旁观。"
 iran_md.21.a: "发起反击"
 iran_md.21.b: "要求阿尔巴尼亚袭突袭他们的营地"
 iran_md.21.c: "要求阿尔巴尼亚突袭他们的营地，并将其成员送回接受审判"
 iran_md.211.t: "伊朗要求我们突袭阿什拉夫营地"
 iran_md.211.d: "伊朗政府对人民圣战者组织最近从我们的土地发起的网络攻击感到非常愤怒。这使得伊朗政府要求我们突袭人民圣战者组织的主要行动基地阿什拉夫营地。"
 iran_md.211.a: "从技术上讲，他们确实犯了罪。"
 iran_md.211.b: "不"
 iran_md.212.t: "阿尔巴尼亚警方突袭了阿什拉夫营地"
 iran_md.212.d: "阿尔巴尼亚警方最近宣布成功突袭人民圣战者组织总部阿什拉夫营。他们缴获了多台电脑和其他设备，其中一些成员甚至被逮捕以接受进一步审问。"
 iran_md.212.a: "很好"
 iran_md.213.t: "阿尔巴尼亚官员拒绝突袭阿什拉夫营地"
 iran_md.213.d: "阿尔巴尼亚政府拒绝袭击人民圣战者组织总部阿什拉夫营，导致我们两国关系恶化。"
 iran_md.213.a: "真是不幸"
 iran_md.214.t: "伊朗要求我们突袭阿什拉夫营地，并将他们引渡回伊朗"
 iran_md.214.d: "伊朗政府对人民圣战者组织最近从我们的土地发起的网络攻击感到非常愤怒。这使得伊朗政府要求我们突袭人民圣战者组织的主要行动基地阿什拉夫营地。他们还要求我们将他们的几名成员送回伊朗接受审判。"
 iran_md.214.a: "从技术上讲，他们犯了罪。"
 iran_md.214.b: "不"
 iran_md.215.t: "阿尔巴尼亚拒绝突袭阿什拉夫营地"
 iran_md.215.d: "阿尔巴尼亚警方拒绝袭击人民圣战者组织的主要总部阿什拉夫营。此外，他们还拒绝了我们关于引渡驻扎在那里的人民圣战者组织成员的请求。"
 iran_md.215.a: "悲哀"
 iran_md.216.t: "阿尔巴尼亚警方突袭阿什拉夫营地，并为成员安排航班。"
 iran_md.216.d: "阿尔巴尼亚警察部队宣布，他们成功打击了人民圣战者组织基地阿什拉夫营。他们还开始准备将几名成员送回伊朗接受审判。"
 iran_md.216.a: "很好"
 iran_md.22.t: "绿党要求更清洁的能源"
 iran_md.22.d: "伊朗绿党的几名成员每天都在德黑兰阿扎迪纪念碑附近举行抗议活动，要求我们建造更多的可再生能源设施。这当然引起了一些问题，因为它们开始阻塞交通，在极少数情况下，驾车者之间会发生争斗。"
 iran_md.22.a: "继续吧，建设一些新的基础设施"
 iran_md.22.b: "什么？不行，下次一定要逮捕这些蠢货。"
 iran_md.23.t: "潜在的盈利机会"
 iran_md.23.d: "伊朗革命导致了伊斯兰共和国的终结，其坚定的反西方政策，正因为如此，我们才能通过谈判恢复英国石油公司在伊朗的业务。显然，伊朗人断然拒绝我们的提议的可能性仍然很大，但提出要求总没有坏处。"
 iran_md.23.a: "为什么不呢"
 iran_md.23.b: "不值得这么麻烦"
 iran_md.231.t: "英国政府希望恢复英国石油公司在伊朗的业务"
 iran_md.231.d: "英国人提出了一个非常奇怪的提议。他们希望恢复英国石油公司在伊朗的活动和生产，只要我们同意不干涉他们的运营，他们愿意从这些利润中给我们政府很大一部分。"
 iran_md.231.a: "只要这次的交易更好..."
 iran_md.231.b: "想都别想！"
 iran_md.232.t: "伊朗同意与英国石油公司续签协议"
 iran_md.232.d: "伊朗政府不得不响应我们的要求，重新授予英国石油公司在伊朗领土上的钻探权。我们现在可以开始新的业务并赚很多钱。"
 iran_md.232.a: "很好"
 iran_md.233.t: "伊朗拒绝就新的英国石油公司协议举行谈判"
 iran_md.233.d: "伊朗政府似乎非常犹豫是否就更新英国石油公司在伊朗领土上的钻探权做出任何安排，因此目前英国石油公司可能会远离伊朗。"
 iran_md.233.a: "悲哀"
 iran_md.24.t: "伊朗渔民距离我们的一艘船只太近"
 iran_md.24.d: "我们在里海的一艘巡逻艇发现一群伊朗渔民靠得太近，有点令人不安因此我们派出一架直升机和几艘船来抓捕这些人，并将他们带进来接受审问。"
 iran_md.24.a: "拘留他们，并没收船上的所有东西"
 iran_md.24.b: "什么？你想挑起战争吗？"
 iran_md.241.t: "俄罗斯人在里海逮捕我们的渔民"
 iran_md.241.d: "今天早上早些时候，我们的一群渔民距离一艘俄罗斯船只有点太近了，因此俄罗斯人做出了重大决策，决定捕获他们并没收他们的所有资产。"
 iran_md.241.a: "告诉他们立即释放渔民！"
 iran_md.241.b: "告诉他们释放渔民，并发起外交抗议"
 iran_md.241.c: "我还有别的事要做。"
 iran_md.242.t: "俄罗斯释放渔民"
 iran_md.242.d: "在我国政府施加压力后，俄罗斯释放了渔民并道歉。"
 iran_md.242.a: "很好"
 iran_md.243.t: "俄罗斯无视我们！"
 iran_md.243.d: "俄罗斯政府却选择对我们保持沉默，导致两国关系因此事而紧张。"
 iran_md.243.a: "真的吗？"
 iran_md.243.b: "难以置信！发起禁运，向他们展示我们的真实感受"
 iran_md.244.t: "伊朗要求我们释放渔民"
 iran_md.244.d: "伊朗政府代表本周早些时候向我们发送了一封措辞非常强硬的信函，涉及其渔民被抓事件。我们从这些船上夺取了一些非常好的资产，我们政府的一些人建议我们保留它们。"
 iran_md.244.a: "我们可以忽略它们"
 iran_md.244.b: "好吧，释放渔民和归还他们的资产"
 iran_md.25.t: "巴列维支持者举行抗议"
 iran_md.25.d: "王储礼萨·巴列维的支持者已开始在全国各地举行抗议活动。他们呼吁恢复君主立宪制，并将一定程度的控制权交给国王。我们党在历史上一直与巴列维王朝关系非常密切，但那只是在我们被授予权力之前。"
 iran_md.25.a: "不，这对我们来说弊大于利"
 iran_md.25.b: "毕竟我们是君主制政党.."
 iran_md.25.c: "好吧，但我们有我们的条件.."
 PER_revolution.11.t: "你不应该看到这个"
 PER_revolution.11.d: "实际上，别再找了，你一开始是怎么得到这个事件的？你是在切换TAG，不是吗？"
 PER_revolution.11.a: "别看了"
 PER_revolution.12.t: "伊拉克武装人民圣战者组织"
 PER_revolution.12.d: "伊拉克政府武装了人民圣战者组织，这是一个左翼伊斯兰组织，由于参与1980年代针对伊朗的两伊战争而被排除在大公投之外。强硬的人民圣战者组织支持者要求我们的政府下台，以便人民圣战者组织可以巩固对整个国家的控制并建立“民主”，但我们仍然有能力镇压他们的小叛乱。"
 PER_revolution.12.a: "打倒独裁者，无论是毛拉还是圣战者"
 PER_revolution.12.b: "拉贾维万岁！"
 PER_revolution.14.t: "只有AI能看到"
 PER_revolution.14.d: "玩家应该看不到这个"
 PER_revolution.14.a: "你怎么能看到这个？"
 PER_revolution.15.t: "人民圣战者组织撤退到伊拉克"
 PER_revolution.15.d: "圣战者部队已经放弃了防御阵地，并开始撤退到伊拉克境内并受到伊拉克政府的保护。"
 PER_revolution.15.a: "又一个被打败的.."
 PER_revolution.16.t: "征兵中心挤满了志愿者"
 PER_revolution.16.d: "伊朗革命结束后，许多普通公民纷纷涌入征兵中心，加入我们的国家军队，反击敌人！"
 PER_revolution.16.a: "支持伊朗！"
 PER_majlis.1.t: "议会选举结果"
 PER_majlis.1.d: "本周早些时候，伊朗全国的投票站开放，以便[PER.GetFlag]伊朗人民选举自己的代表。许多人期待着刚刚上任的新政客的议程，而另一方面，现任代表则努力保持对协商会议的影响力。"
 PER_majlis.1.a: "人民已发声"
 PER_majlis.2.t: "为议会下一场辩论做准备"
 PER_majlis.2.d: "议会代表正在为下周安排的辩论做准备。议会中的一些人要求更多时间，称他们尚未准备好合适的提案。然而，大多数人已经在积极游说，希望他们的提案能被听取。"
 PER_majlis.2.a: "让我们听听"
 PER_majlis.2.b: "我需要更多的时间"
 PER_majlis.10.t: "自由党联盟的提议"
 PER_majlis.10.d: "我们决定采纳自由党的提议，他们希望看到我们改革国家，使其对所有人都更具包容性，并改善普通公民的日常生活。"
 PER_majlis.10.a: "让我们看看我们得到了什么"
 PER_majlis.11.t: "温和保守派联盟的提议"
 PER_majlis.11.d: "我们决定采纳温和保守党集团的提议，他们希望看到我们改革国家，以便使反动派能够更顺利地过渡到更加世俗的生活方式。"
 PER_majlis.11.a: "让我们看看我们得到了什么"
 PER_majlis.14.t: "极左联盟的提议"
 PER_majlis.14.d: "我们决定采纳极左派的建议，他们希望看到我们改革国家，以便让那些对左派意识形态和观点感到失望的人认同他们的信仰和思想。"
 PER_majlis.14.a: "让我们看看我们得到了什么"
 PER_majlis.12.t: "社会主义联盟的提议"
 PER_majlis.12.d: "我们决定接受社会主义联盟的提议，他们希望看到我们改革国家，以改善工人和工人阶级公民的日常生活。"
 PER_majlis.12.a: "让我们看看我们得到了什么"
 PER_majlis.15.t: "激进伊斯兰主义集团的提议"
 PER_majlis.15.d: "我们决定采纳激进伊斯兰主义者的提议，他们希望看到我们改革国家，以便使国家重新走向更加保守和伊斯兰主义导向的道路。"
 PER_majlis.15.a: "让我们看看我们得到了什么"
 PER_majlis.16.t: "温和伊斯兰主义集团的提议"
 PER_majlis.16.d: "我们决定采纳温和伊斯兰主义者的提议，他们希望看到我们改革国家，以平息国内剩余强硬派和崛起的世俗主义团体之间的紧张关系。"
 PER_majlis.16.a: "让我们看看我们得到了什么"
 PER_majlis.17.t: "自由主义集团的提议"
 PER_majlis.17.d: "我们决定采纳自由主义者的提议，他们希望看到我们改革国家，使经济受到更少的管制，更加不受政府控制。"
 PER_majlis.17.a: "让我们看看我们得到了什么"
 PER_majlis.18.t: "绿党集团的提议"
 PER_majlis.18.d: "我们决定采纳绿党的提议，他们希望看到我们改革国家，使法律和国家的生活条件更加环保。"
 PER_majlis.18.a: "让我们看看我们得到了什么"
 PER_majlis.19.t: "企业集团的提议"
 PER_majlis.19.d: "我们决定采纳企业集团的提议，他们希望看到我们改革国家，使对企业的监管不那么严厉，更加宽松。"
 PER_majlis.19.a: "让我们看看我们得到了什么"
 PER_majlis.20.t: "君主主义联盟的提议"
 PER_majlis.20.d: "我们决定采纳君主主义者的提议，他们希望看到我们改革国家，以便通过维护国家独立和捍卫国家利益，再次恢复人民的爱国主义和民族主义价值观。"
 PER_majlis.20.a: "让我们看看我们得到了什么"
 PER_majlis.21.t: "极端民族主义集团的提议"
 PER_majlis.21.d: "我们决定采纳极端民族主义者的提议，他们希望看到我们改革国家，以恢复伊朗境内前伊斯兰价值观和边界。"
 PER_majlis.21.a: "让我们看看我们得到了什么"
 PER_majlis.22.t: "军事集团的提议"
 PER_majlis.22.d: "我们决定接受伊朗军方的提议，伊朗军方希望看到我们改革国家，以再次恢复人们对伊朗军队及其能力的信心。"
 PER_majlis.22.a: "让我们看看我们得到了什么"
 PER_majlis.23.t: "改革派联盟的提议"
 PER_majlis.23.d: "我们决定采纳改革派的建议，他们希望看到我们改革国家，以安抚对现有体制日益失望的年轻一代。"
 PER_majlis.23.a: "让我们看看我们得到了什么"
 PER_majlis.24.t: "原则主义主义集团的提议"
 PER_majlis.24.d: "我们决定采纳原敎诣主义派的提议，他们希望看到我们改革国家，以便更严格地诠释1979年由阿亚图拉·霍梅尼在国家内灌输的革命价值观。"
 PER_majlis.24.a: "让我们看看我们得到了什么"
 PER_majlis.30.t: "选举前夕"
 PER_majlis.30.d: "伊朗议会正准备在一段时间后再次举行选举，来自全国各地的伊朗人将需要在这场历史性的选举中投票选出他们喜欢的议员。"
 PER_majlis.30.a: "好的"
 PER_majlis.31.t: "议会成员反对修改法律"
 PER_majlis.31.d: "议会的几位成员公开表示反对对我们的集权法所做的修改，称这种修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.31.a: "好吧，我们可以达成妥协"
 PER_majlis.32.t: "议会成员反对修改法律"
 PER_majlis.32.d: "议会的几名成员公开表示反对对我们的警务法律所做的修改，称这些修改“危险”且“违宪”。议会的几名成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.32.a: "好吧，我们可以达成妥协"
 PER_majlis.32.b: "我不在乎他们说什么"
 PER_majlis.33.t: "议会成员反对修改法律"
 PER_majlis.33.d: "议会的几位成员公开反对对我们的教育法所做的修改，称这些修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.33.a: "好吧，我们可以达成妥协"
 PER_majlis.33.b: "我不在乎他们说什么"
 PER_majlis.34.t: "议会成员反对修改法律"
 PER_majlis.34.d: "议会的几位成员公开表示反对对我们的医疗保健法所做的修改，称这些修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.34.a: "好吧，我们可以达成妥协"
 PER_majlis.34.b: "我不在乎他们说什么"
 PER_majlis.35.t: "议会成员反对修改法律"
 PER_majlis.35.d: "议会的几位成员公开表示反对对我们的福利法所做的修改，称这些修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.35.a: "好吧，我们可以达成妥协"
 PER_majlis.35.b: "我不在乎他们说什么"
 PER_rev_flavor.12.t: "伊朗共和国"
 PER_rev_flavor.12.d: "伊朗国王礼萨·巴列维在大公投中获胜后承诺举行自由公正的选举。礼萨·巴列维一直致力于在伊朗建立世俗民主，尤其是在流亡期间。听到这一消息，全国各地的许多人都欣喜若狂，因为伊朗上一次实行民主是在50年代，当时美国中央情报局还没有推翻政权。然而，许多人仍然对这一声明表示担忧，因为他们担心，考虑到内战后紧张的政治气氛，伊朗还没有准备好实行民主。"
 PER_rev_flavor.12.a: "伊朗绿白红旗帜高高飘扬"
 PER_rev_flavor.14.t: "伊朗共和国"
 PER_rev_flavor.14.d: "伊朗新总统阿迪布·博鲁曼德在大公投中获胜后承诺举行自由公正的选举。阿迪布·博鲁曼德一直致力于在伊朗推行世俗民主，特别是在伊朗伊斯兰共和国统治时期。听到这一消息，全国各地的许多人都欣喜若狂，因为伊朗上一次实行民主是在50年代，当时美国中央情报局还没有推翻这个制度。然而，许多人仍然对这一声明表示担忧，因为他们担心，考虑到内战后紧张的政治气氛，伊朗还没有准备好实行民主。"
 PER_rev_flavor.14.a: "伊朗绿白红旗帜高高飘扬"
 PER_insurgent_mechanic: "伊斯兰革命卫队叛乱"
 PER_insurgent_mechanic_desc: "我们的革命结束后，§R伊斯兰革命卫队§!被正式解散。然而，§R伊斯兰革命卫队§!的一些忠诚的将军和部队已经决定他们要发动一场§R游击式战争§!来反对我们的政府，他们试图让伊斯兰共和国和阿亚图拉哈梅内伊重新掌权。\n\n§R伊斯兰革命卫队叛乱分子§!将有一定数量的§H存在§!于我们的国家。§H伊斯兰革命卫队存在§!代表他们招募更多成员、实施攻击和进行破坏任务的能力。我们需要努力通过开展反恐行动以保持§H伊斯兰革命卫队存在§!指数尽可能的低，并通过我们掌握的其他手段打击恐怖主义的存在，尽可能降低恐怖主义的影响。\n\n如果§H伊斯兰革命卫队存在§!超过§H100§!，则§R伊斯兰革命卫队§!和§R伊斯兰共和国§! 将发动另一场内战以推翻我们的政府。为了彻底摆脱伊朗的§R伊斯兰革命卫队§!，我们首先必须确保§H伊朗团结§!，并打击§H伊斯兰革命卫队存在§!使其降至§H20%§!。\n\n§R伊斯兰革命卫队存在§!§H: [?PER_insurgent_strength]%§!"
