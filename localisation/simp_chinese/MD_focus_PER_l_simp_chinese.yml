 PER_prepare_shia_rebellions.1: "什叶派暴乱！"
 PER_prepare_shia_rebellions.1.t: "什叶派暴乱！"
 PER_prepare_shia_rebellions.1.d: "伊斯兰教什叶派或什叶派是伊斯兰教第二大分支，他们认为先知的表弟阿里是合法的继承人和伊玛目，而不是阿布·伯克尔。历史上，什叶派在我们的土地上一直是代表性不足、受压迫且经常受到迫害的少数群体。然而，在伊朗的指导下，他们已经开始骚动，公开叛乱即将来临。为了阻止这种情况发生，我们必须反击 [PER.GetName] 的所作所为并限制他们在我们国家的影响力，以免发生我们无法平息的起义！"
 PER_prepare_shia_rebellions.1.a: "愿真主与我们同在！"
 PER_prepare_shia_rebellions.2: "达曼叛乱！"
 PER_prepare_shia_rebellions.2.t: "达曼叛乱！"
 PER_prepare_shia_rebellions.2.d: "不幸的是，我们未能充分反击伊朗的宣传，以阻止我们什叶派民众中散播不满情绪。主要位于达曼和胡富夫市及其周边地区的什叶派已开始公开叛乱，许多人呼吁建立一个自由和独立的国家，他们将其称为“卡提夫”，以历史名城卡提夫命名。什叶派已经居住了一千多年。随着叛军的动员，我们必须面对现实，与这些军队作战真的值得吗？我们将使我们的国家摆脱有问题的什叶派少数民族，但我们也会失去资源最密集的省份......"
 PER_prepare_shia_rebellions.2.a: "分裂分子去死吧！"
 PER_prepare_shia_rebellions.2.b: "这不值得我们为之而战..."
 PER_prepare_shia_rebellions.3: "多哈叛乱！"
 PER_prepare_shia_rebellions.3.t: "多哈叛乱！"
 PER_prepare_shia_rebellions.3.d: "卡塔尔的什叶派约占总人口的 10%，历来比我们邻国的什叶派受到更好的待遇。然而，不幸的是，伊朗的宣传导致我们主要居住在多哈周边的什叶派起来反抗，他们开始高喊与埃米尔之死有关的口号。虽然叛乱规模仍然很小，但预计规模将会扩大，并导致广泛的游击活动。我们没有一支庞大的军队，所以也许与什叶派妥协才符合我们的最大利益……"
 PER_prepare_shia_rebellions.3.a: "愿真主与埃米尔同在！"
 PER_prepare_shia_rebellions.3.b: "与什叶派谈判以保留埃米尔"
 PER_prepare_shia_rebellions.3.c: "埃米尔去死吧！"
 PER_prepare_shia_rebellions.4: "迪拜叛乱！"
 PER_prepare_shia_rebellions.4.t: "迪拜叛乱！"
 PER_prepare_shia_rebellions.4.d: "阿拉伯联合酋长国的什叶派约占总人口的 10%，他们历来比邻国的什叶派受到更好的待遇，并且比其他什叶派享有更多的自由。然而，不幸的是，伊朗的宣传导致我们主要居住在迪拜周边的什叶派起来反抗，他们开始高喊与埃米尔之死有关的口号。虽然叛乱规模仍然很小，但预计规模将会扩大，并导致广泛的游击活动。我们没有一支庞大的军队，所以也许与什叶派妥协才符合我们的最大利益……"
 PER_prepare_shia_rebellions.4.a: "愿真主与埃米尔同在！"
 PER_prepare_shia_rebellions.4.b: "与什叶派谈判以保留埃米尔"
 PER_prepare_shia_rebellions.4.c: "埃米尔去死吧！"
 PER_prepare_shia_rebellions.5: "海塞卜叛乱！"
 PER_prepare_shia_rebellions.5.t: "海塞卜叛乱！"
 PER_prepare_shia_rebellions.5.d: "阿曼的什叶派约占总人口的5%，虽然待遇并不差，但一直受制于我们的伊巴迪继承体系，但比其他什叶派拥有更多的自由。然而，不幸的是，伊朗的宣传导致我们主要居住在巴提奈海岸附近的什叶派起来反抗，他们开始公开叛乱，许多人呼吁建立一个他们称之为“穆桑达姆”的自由和独立国家， 他们的埃米尔正是苏丹的家庭成员！虽然叛乱规模仍然很小，而且完全集中在我们的穆桑达姆飞地内，但苏丹对进攻犹豫不决，殿下主要关心的是易卜拉欣的福祉。"
 PER_prepare_shia_rebellions.5.a: "分裂分子去死吧！"
 PER_prepare_shia_rebellions.5.b: "我自己的血脉..."
