 PER_develop_armenian_air_bases: "发展亚美尼亚空军基地"
 PER_develop_armenian_air_bases_desc: "如果我们要从三个战线发起协同攻击，我们所有人都需要最新的功能性机场来确保空中优势。亚美尼亚没有这个，所以我们将为他们建造它，以表诚意！"
