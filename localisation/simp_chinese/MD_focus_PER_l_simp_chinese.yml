 PER_contact_with_countries.26.d: "[PER.GetName]提议进行空中和地面联合军事演习。 这提升了我们的军事理论，并让阿塞拜疆感到害怕。"
 PER_contact_with_countries.26.o1: "酷。"
 PER_contact_with_countries.27: "与亚美尼亚的军事演习"
 PER_contact_with_countries.27.t: "与亚美尼亚的军事演习"
 PER_contact_with_countries.27.d: "[ARM.GetName]同意进行空中和地面联合军事演习。这提升了我们的军事理论水平，并让阿塞拜疆感到害怕。"
 PER_contact_with_countries.27.o1: "尊敬的奥巴马总统。"
 PER_contact_with_countries.28: "伊朗帮助我们发展空军基地"
 PER_contact_with_countries.28.t: "伊朗帮助我们发展空军基地"
 PER_contact_with_countries.28.d: "[PER.GetName]正在我国免费建造2个空军基地！这太酷了！"
 PER_contact_with_countries.28.o1: "非常同意。"
 PER_contact_with_countries.29: "要求伊朗购买苏-35"
 PER_contact_with_countries.29.t: "要求伊朗购买苏-35"
 PER_contact_with_countries.29.d: "[PER.GetName]想从我们这里购买50架苏-35，价格取决于我们与他们的关系，我们应该卖掉它们吗？"
 PER_contact_with_countries.29.o1: "是的，卖掉它们。"
 PER_contact_with_countries.29.o2: "不，我们需要它们。"
 PER_contact_with_countries.30: "来自俄罗斯的苏-35！"
 PER_contact_with_countries.30.t: "来自俄罗斯的苏-35！"
 PER_contact_with_countries.30.d: "[SOV.GetName]接受了我们的请求，以每架[?su_price]美元的价格向我们提供了50架苏-35。"
 PER_contact_with_countries.30.o1: "漂亮"
 PER_contact_with_countries.31: "媒体发起反对埃尔多安的大规模宣传"
 PER_contact_with_countries.31.t: "媒体发起反对埃尔多安的大规模宣传"
 PER_contact_with_countries.31.d: "最近，针对我们总统埃尔多安的大规模抗议和宣传浪潮已经开始。这些媒体似乎与伊朗有联系。面对他们，我们应该做什么？"
 PER_contact_with_countries.31.o1: "取缔和审查媒体。"
 PER_contact_with_countries.31.o2: "让他们想说什么就说什么吧。"
 PER_contact_with_countries.32: "伊朗取消了与我们的经济合同"
 PER_contact_with_countries.32.t: "伊朗取消了与我们的经济合同"
 PER_contact_with_countries.32.d: "今天我们得知伊朗取消了与我们的所有经济合同。这可能在不久的将来对我们的经济产生负面影响。"
 PER_contact_with_countries.32.o1: "AAAAAAAAAAAAAA"
 PER_contact_with_countries.33: "伊朗希望我们对阿塞拜疆实施禁运"
 PER_contact_with_countries.33.t: "伊朗希望我们对阿塞拜疆实施禁运"
 PER_contact_with_countries.33.d: "今天我们收到伊朗外交部的一份机密信息，其中伊朗要求俄罗斯政府取消对阿塞拜疆的所有出口并实施禁运。我们应该接受这个请求吗？"
 PER_contact_with_countries.33.o1: "是"
 PER_contact_with_countries.33.o2: "不，我们不会让别人替我们做决定。"
 PER_contact_with_countries.34: "俄罗斯接受！"
 PER_contact_with_countries.34.t: "俄罗斯接受！"
 PER_contact_with_countries.34.d: "[SOV.GetName]已对[AZE.GetName]实施经济和军事制裁，这是因为我们要求他们这样做。"
 PER_contact_with_countries.34.o1: "很好"
 PER_contact_with_countries.35: "俄罗斯拒绝！"
 PER_contact_with_countries.35.t: "俄罗斯拒绝！"
 PER_contact_with_countries.35.d: "[SOV.GetName]拒绝了我们对[AZE.GetName]实施制裁的请求。"
 PER_contact_with_countries.35.o1: "这太糟糕了。"
 PER_contact_with_countries.36: "[TUR.GetLeader]遇刺！"
 PER_contact_with_countries.36.t: "[TUR.GetLeader]遇刺！"
 PER_contact_with_countries.36.d: "今天对我们的敌人来说是最好的日子之一，对我们来说也是最糟糕的日子之一。不幸的是，[TUR.GetLeader]被发现死在家中。这一事件造成了我国政府的不稳定、民间的混乱。另一方面，伊斯兰主义者则试图利用这个机会夺取权力。"
 PER_contact_with_countries.36.o1: "是时候作出改变了..."
 PER_contact_with_countries.36.o2: "进行大规模调查。"
 PER_contact_with_countries.38: "[TUR.GetLeader]遇刺！"
 PER_contact_with_countries.38.t: "[TUR.GetLeader]遇刺！"
 PER_contact_with_countries.38.d: "[TUR.GetLeader]被发现死在家中。这一事件导致土耳其政府不稳定，民众陷入混乱。另一方面，伊斯兰主义者则试图利用这个机会夺取权力。"
 PER_contact_with_countries.38.o1: "令人担忧"
 PER_contact_with_countries.39: "沙特阿拉伯国家石油公司失火"
 PER_contact_with_countries.39.t: "沙特阿拉伯国家石油公司失火"
 PER_contact_with_countries.39.d: "今天，沙特阿拉伯国家石油公司在一次袭击中起火，给沙特经济和资源造成巨大损失。有媒体称，这些袭击很可能是在伊朗的支持下进行的，但没有证据证明这一点。"
 PER_contact_with_countries.39.o1: "令人担忧"
 PER_contact_with_countries.40: "沙特阿拉伯国家石油公司遭到破坏"
 PER_contact_with_countries.40.t: "沙特阿拉伯国家石油公司遭到破坏"
 PER_contact_with_countries.40.d: "我们在沙特阿拉伯国家石油公司的石油设施遭到袭击并被纵火，看来是伊朗与其间谍和渗透者干的。消防队被派往现场，他们正在努力控制火势，但我们的经济受到了很大的损害。"
 PER_contact_with_countries.40.o1: "诅咒他们！"
 PER_contact_with_countries.41: "以色列军火库爆炸"
 PER_contact_with_countries.41.t: "以色列军火库爆炸"
 PER_contact_with_countries.41.d: "位于纳哈里亚市北部的以色列武器储存处发生了破坏事件。此后，伊朗立即承认对此次袭击负责，并对犹太复国主义政权发出威胁。"
 PER_contact_with_countries.41.o1: "好的"
 PER_contact_with_countries.42: "纳哈里亚军火库遭到破坏"
 PER_contact_with_countries.42.t: "纳哈里亚军火库遭到破坏"
 PER_contact_with_countries.42.d: "位于纳哈里亚市北部的以色列武器储存处发生了破坏事件。此后，伊朗立即承认对此次袭击负责，并对犹太复国主义政权发出威胁。"
 PER_contact_with_countries.42.o1: "这些该死的伊朗人！\n（咽下压力）"
 PER_contact_with_countries.44: "土耳其-伊拉克基地被炸"
 PER_contact_with_countries.44.t: "土耳其-伊拉克基地被炸"
 PER_contact_with_countries.44.d: "我方驻伊拉克军事基地遭到协同袭击，造成大量人员伤亡。目前还没有人声称对这次袭击负责，但我们知道是伊朗干的……"
 PER_contact_with_countries.44.o1: "悲哀"
 PER_contact_with_countries.43: "土耳其-伊拉克基地被炸"
 PER_contact_with_countries.43.t: "土耳其-伊拉克基地被炸"
 PER_contact_with_countries.43.d: "土耳其驻伊拉克军事基地遭到协同袭击，土军伤亡众多。目前尚未有人声称对此次袭击负责。"
 PER_contact_with_countries.43.o1: "有趣"
 PER_contact_with_countries.45: "巴库天然气管道爆炸"
 PER_contact_with_countries.45.t: "巴库天然气管道爆炸"
 PER_contact_with_countries.45.d: "阿塞拜疆巴库天然气管道遭到破坏，导致阿塞拜疆与一些国家的贸易陷入困境，也对其经济造成损害。目前尚未有人正式声称对此次袭击负责。"
 PER_contact_with_countries.45.o1: "按 F 表示敬意。"
 PER_contact_with_countries.46: "巴库天然气管道爆炸"
 PER_contact_with_countries.46.t: "巴库天然气管道爆炸"
 PER_contact_with_countries.46.d: "阿塞拜疆巴库天然气管道遭到破坏，使我国与其他国家的贸易陷入困境，也对我国经济造成损害。目前尚未有人正式声称对此次袭击负责。"
 PER_contact_with_countries.46.o1: "哦。"
 PER_contact_with_countries.47: "唐纳德·特朗普遇刺！"
 PER_contact_with_countries.47.t: "唐纳德·特朗普遇刺！"
 PER_contact_with_countries.47.d: "今天，我们从中央情报局局长那里收到了悲伤的消息，唐纳德·特朗普在一次无人机袭击中在车里工作时被伊朗革命卫队的部队杀害。看来这次袭击是为了报复卡西姆·苏莱曼尼被刺杀事件而进行的。"
 PER_contact_with_countries.47.o1: "这意味着战争！"
 PER_contact_with_countries.47.o2: "尝试逮捕他们..."
 PER_contact_with_countries.48: "唐纳德·特朗普遇刺！"
 PER_contact_with_countries.48.t: "唐纳德·特朗普遇刺！"
 PER_contact_with_countries.48.d: "美国副总统今天在讲话中宣布，美国总统唐纳德·特朗普在伊朗伊斯兰革命卫队无人机袭击中身亡。这有可能是为了报复卡西姆·苏莱曼尼被刺杀事件，但伊朗政府尚未正式对此次袭击负责。"
 PER_contact_with_countries.48.o1: "难以置信。"
 PER_contact_with_countries.49: "伊朗声明对暗杀特朗普一事负责"
 PER_contact_with_countries.49.t: "伊朗声明对暗杀特朗普一事负责"
 PER_contact_with_countries.49.d: "伊朗伊斯兰革命卫队指挥官萨达尔·萨拉米在简短的讲话中正式承认对无人机袭击和美国总统唐纳德·特朗普被杀负责。 他认为这只是严厉报复的一部分。这次袭击的原因是唐纳德·特朗普下令暗杀卡西姆·苏莱曼尼将军。"
 PER_contact_with_countries.49.o1: "好的"
 PER_contact_with_countries.50: "支持沙阿·马苏德"
 PER_contact_with_countries.50.t: "支持沙阿·马苏德"
 PER_contact_with_countries.50.d: "为了增加我们在阿富汗的影响力，我们决定向这个国家提供武器支持，帮助他们赢得对抗塔利班的战争。但我们应该给予多少支持呢？"
 PER_contact_with_countries.50.o1: "大量支持"
 PER_contact_with_countries.50.o2: "适度的支持"
 PER_contact_with_countries.50.o3: "略微支持"
 PER_contact_with_countries.51: "阿塞拜疆伊斯兰机构"
 PER_contact_with_countries.51.t: "阿塞拜疆伊斯兰机构"
 PER_contact_with_countries.51.d: "为了增加我们在阿塞拜疆的影响力，我们决定向该国的伊斯兰机构提供政治和文化支持。但我们应该给予多少支持呢？"
 PER_contact_with_countries.51.o1: "大量支持"
 PER_contact_with_countries.51.o2: "适度的支持"
 PER_contact_with_countries.51.o3: "略微支持"
 PER_contact_with_countries.52: "伊朗要求我们支付他们的战争赔偿"
 PER_contact_with_countries.52.t: "伊朗要求我们支付他们的战争赔偿"
 PER_contact_with_countries.52.d: "我们与伊朗的战争1980年持续到1988年，从伊拉克入侵伊朗开始，持续了近八年，直到双方接受联合国安理会第598号决议。一组专家被派往伊朗调查重建问题并确定损失，并向安理会报告。他们宣布直接损失达990亿美元，间接损失达1500亿美元，总计2490亿美元。我们还没有付这笔钱，但现在他们现在要求我们付给他们。"
 PER_contact_with_countries.52.o1: "我们可以支付这笔钱。"
 PER_contact_with_countries.52.o2: "我们屁都没有。"
 PER_iran_attack_iraq_wargoal_TT: "§Y[PER.GetFlag][PER.GetName]§! 会获得针对我们的§R战争目标§!。"
 PER_contact_with_countries.53: "伊拉克拒绝支付战争赔偿"
 PER_contact_with_countries.53.t: "伊拉克拒绝支付战争赔偿"
 PER_contact_with_countries.53.d: "在我们要求伊拉克政府支付战争赔偿后，他们决定不支付我们的战争赔偿。这就是我们攻击他们的一个理由。"
 PER_contact_with_countries.53.o1: "好吧！"
 PER_contact_with_countries.54: "伊拉克决定支付战争赔偿"
 PER_contact_with_countries.54.t: "伊拉克决定支付战争赔偿"
 PER_contact_with_countries.54.d: "在我们提出要求后，伊拉克政府决定支付我们的战争赔偿。这将损害他们的经济并降低我们对他们的影响力，但我们仍然需要这笔钱。"
 PER_contact_with_countries.54.o1: "很好"
 PER_nuclear_compromise.1: "核妥协"
 PER_nuclear_compromise.1.t: "核妥协"
 PER_nuclear_compromise.1.d: "[PER.GetName] 是《不扩散条约》的最初 62 个签署国之一，该条约是关于世界上最致命武器的最重要的全球条约。它于1970年生效，此后一直是核武器控制的标准。然而，这一决定是国王亲美政府在1979年革命之前做出的，拥有这种武器将使我们的人民受益匪浅，这是国王从未考虑过的。然而，有人说，我们是通过外交渠道、机智地解决这个问题，而不是未经国际许可。首先，我们必须接近美国人，不是吗？"
 PER_nuclear_compromise.1.a: "让我们接近[USA.GetName]。"
 PER_nuclear_compromise.1.b: "让我们不要向那些不理解我们的人妥协！"
 PER_nuclear_compromise.2: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.2.t: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.2.d: "最近，巴基斯坦官员联系了我们驻伊斯兰堡大使馆，声称正在代表 [PER.GetName] 进行谈判。他们说，[PER.GetName]正在寻求与我们就《不扩散核武器条约》达成妥协，以换取重新开放官方外交渠道、重新开放我们驻德黑兰大使馆、为我们提供在他们国家的基地，并允许我们监督核项目。这是一个极具诱惑力的提议，因为这将使我们的中东外交政策能够专注于维持和平和打击 [SOV.GetName]，而不是同时打击 [PER.GetName] 和 [SOV.GetName]。然而，这可能会付出巨大的代价，失去[SAU.GetName]和[ISR.GetName]盟友，这两个国家都是该地区的中等强国……"
 PER_nuclear_compromise.2.a: "也许我们在中东的战略可能涉及一个强大的[PER.GetName]......"
 PER_nuclear_compromise.2.b: "我们不能为了拥有[PER.GetName]的机会而放弃我们可靠的盟友！"
 PER_nuclear_compromise.3: "[USA.GetName]同意！"
 PER_nuclear_compromise.3.t: "[USA.GetName]同意！"
 PER_nuclear_compromise.3.d: "自 1980 年代以来一直负责处理我们与[USA.GetName]的外交关系的巴基斯坦人带着惊人的消息回到我们身边，美国人已经同意了我们的条件，并将允许我们在他们的监督下推行核计划！有了这个新的联盟，我们将不再需要将我们的项目隐藏在阴影中，我们将有美国人在我们身后保护我们免受外国入侵！荣耀属于美国！"
 PER_nuclear_compromise.3.a: "行？"
 PER_nuclear_compromise.4: "涉外调解"
 PER_nuclear_compromise.4.t: "涉外调解"
 PER_nuclear_compromise.4.desc: "由于美国不合作，我们外交部给我们带来了一个解决办法：他们认为，如果我们能够得到其他大国的支持，那么他们就可以代表我们向美国人主张和支持这个妥协，并且 也许[USA.GetName]会改变他们的想法......"
 PER_nuclear_compromise.4.a: "接近[ENG.GetName]"
 PER_nuclear_compromise.4.b: "接近[GER.GetName]"
 PER_nuclear_compromise.4.c: "接近[FRA.GetName]"
 PER_nuclear_compromise.4.d: "没有足够的支持"
 PER_nuclear_compromise.5: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.5.t: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.5.d: "伊朗外交官已联系我们在德黑兰的慰问馆，要求我们代表他们与美国就继续其核计划进行谈判。虽然我们的关系自1997年以来已经实现正常化，但外交可能会随时结束。他们不会空手而来，他们提出将伊朗国家石油公司（以前称为英伊石油公司）部分非国有化。这不仅将使[ENG.GetName]再次成为石油出口国，还将赋予我们独立于其他石油生产国的自主权。当且仅当伊朗人遵守协议时，我们最终才能收回在海湾的存在……"
 PER_nuclear_compromise.5.a: "伊朗的追击永远不会停止，也许我们应该站在他们一边。"
 PER_nuclear_compromise.5.b: "我们绝不允许这样的权力落入侵略国家手中！"
 PER_nuclear_compromise.6: "[ENG.GetName]接受！"
 PER_nuclear_compromise.6.t: "[ENG.GetName]接受！"
 PER_nuclear_compromise.6.d: "我们的外交官从英国驻德黑兰领事馆回来，带来了好消息：英国人已经接受了我们返回伊朗国家石油公司部分控制权的提议！这家以原英国石油公司命名的新公司将直接控制霍尔木兹甘的油田，就像帝国以前所做的那样。虽然伊朗公众强烈反对，但这项协议将确保我们在经济上继续独立于任何愿意以石油禁运威胁我们的国家，而且我们将为所有军事部门提供足够的燃料，使我们能够将预算的一部分专门用于在其他地方购买燃料。"
 PER_nuclear_compromise.6.a: "行？"
 PER_nuclear_compromise.7: "[ENG.GetName]拒绝！"
 PER_nuclear_compromise.7.t: "[ENG.GetName]拒绝！"
 PER_nuclear_compromise.7.d: "我们的外交官从英国驻德黑兰领事馆回来，带来了坏消息：英国人拒绝了我们的提议。他们以需要遵循盟友的外交政策为由，决定他们不应该支持我们的正义事业。然而，也许还有另一种力量会支持我们，即使这些傻瓜不……"
 PER_nuclear_compromise.7.a: "如期望的一样。"
 PER_nuclear_compromise.8: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.8.t: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.8.d: "伊朗驻柏林大使馆的外交官要求会见我们的几位著名领导人，讨论一个奇怪的问题：他们希望宣布一项友好条约，并希望与多家德国大中型企业达成协议以扩大该行业 只要我们支持他们试图就其核计划与其他大国妥协以避免经济制裁，他们就可以参与其中。大约50家德国公司在伊朗设有自己的分支机构，超过12,000家公司在伊朗设有自己的贸易代表，其中德国中型企业严重依赖与伊朗的贸易。制裁可能会带来经济风险，DIHK 预测任何暂停都会对德国的经济增长产生负面影响。然而，我们也必须考虑我们的盟友，也许我们可以找到另一个国家来工作……"
 PER_nuclear_compromise.8.a: "为了[GER.GetName]的利益！"
 PER_nuclear_compromise.8.b: "为了我们盟友的利益！"
 PER_nuclear_compromise.9: "[GER.GetName]接受！"
 PER_nuclear_compromise.9.t: "[GER.GetName]接受！"
 PER_nuclear_compromise.9.d: "德国已经接受了我们的协议，并且在阅读该协议时正在做出必要的安排。"
 PER_nuclear_compromise.9.a: "Alhamdulillah."
 PER_nuclear_compromise.10: "[GER.GetName]拒绝！"
 PER_nuclear_compromise.10.t: "[GER.GetName]拒绝！"
 PER_nuclear_compromise.10.d: "[GER.GetName]拒绝了我们慷慨的条件，所以现在是我们从这种徒劳的努力中继续前进的时候了。"
 PER_nuclear_compromise.10.a: "如期望的一样"
 PER_nuclear_compromise.11: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.11.t: "[PER.GetName]向我方靠拢"
 PER_nuclear_compromise.11.d: "伊朗政府以极低的成本向我们提供大量石油，其代价是我们支持他们的核武器计划。"
 PER_nuclear_compromise.11.a: "他们有某种“我们搞不清楚的东西”。"
 PER_nuclear_compromise.11.b: "不"
 PER_nuclear_compromise.12: "[FRA.GetName]"
 PER_nuclear_compromise.12.t: "[FRA.GetName]"
 PER_nuclear_compromise.12.d: "法国人已经同意了我们的慷慨条件，并向其他大国表达了对我们项目的支持！"
 PER_nuclear_compromise.12.a: "Alhamdulillah."
 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "不幸的是，法国人拒绝了我们的条件，我们的外交官收到了一个简单的“不”！"
 PER_nuclear_compromise.13.a: "相反，对他们不！"
 PER_nuclear_compromise.14: "足够的支持！"
 PER_nuclear_compromise.14.t: "足够的支持！"
 PER_nuclear_compromise.14.d: "今天，我们感到高兴，因为我们得到了继续推进核武器计划所需的支持！"
 PER_nuclear_compromise.14.a: "呸 呸！"
 PER_nuclear_compromise.15: "支持不够..."
 PER_nuclear_compromise.15.t: "支持不够..."
 PER_nuclear_compromise.15.d: "诅咒西方，他们拒绝了我们所有的谈判尝试，并表示我们需要遵循他们创建的《不扩散核武器条约》！"
 PER_nuclear_compromise.15.a: "该死"
 PER_nuclear_compromise.16: "[PER.GetName]拒绝继续谈判"
 PER_nuclear_compromise.16.t: "[PER.GetName]拒绝继续谈判"
 PER_nuclear_compromise.16.d: "显然，我们的谈判尝试将被置若罔闻，因此，无论西方的意见如何，无论后果如何，我们都应该继续下去……"
 PER_nuclear_compromise.16.a: "May Allah be with us..."
 PER_nuclear_compromise.17: "[USA.GetName]支持伊朗核计划"
 PER_nuclear_compromise.17.t: "[USA.GetName]支持伊朗核计划"
 PER_nuclear_compromise.17.d: "[USA.GetName]做出了重大选择，允许[PER.GetName]自求多福开发核武器，并且没有与我们协商！"
 PER_nuclear_compromise.17.a: "木已成舟，覆水难收..."
 PER_nuclear_compromise.17.b: "好。"
 PER_nuclear_compromise.17.c: "他们怎么敢这样！"
 PER_nuclear_compromise.18: "[USA.GetName]"
 PER_nuclear_compromise.18.t: "[USA.GetName]"
 PER_nuclear_compromise.18.d: "[USA.GetName]做出了重大选择，允许[PER.GetName]自求多福开发核武器，并且没有与我们协商！"
 PER_nuclear_compromise.18.a: "木已成舟，覆水难收..."
 PER_nuclear_compromise.18.b: "好。"
 PER_nuclear_compromise.18.c: "他们怎么敢这样！"
 reorganize_school.1: "重组教育评估机构"
 reorganize_school.t: "重组教育评估机构"
 reorganize_school.d: "伊朗大学入学考试，简称为 Konkour，是国家标准化考试，用作伊朗接受高等教育的手段。由于考试时间长、考试带来的压力以及未通过考试时缺乏选择等多种因素，创建和管理该考试的委员会——教育评估组织——受到了严厉的批评。这些原因呼唤着改革的呼声，如果我们要阻止我们国家的人才外流，我们就必须使考试现代化。"
 reorganize_school.a: "彻底改革组织！"
 reorganize_school.b: "部分改革，某些方面有效！"
 reorganize_school.c: "目前的组织运转良好！"
