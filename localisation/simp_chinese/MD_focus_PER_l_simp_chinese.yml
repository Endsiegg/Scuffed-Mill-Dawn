 PER_migrant_workers: "工作签证"
 PER_migrant_workers_desc: "我们已经开始向那些愿意通过努力工作帮助改善我们国家的人发放工作签证。"
 full_control_of_hormuz: "霍尔木兹海峡管理局"
 full_control_of_hormuz_desc: "我们国家完全控制着霍尔木兹海峡，这使我们能够对入境的船只和货物征税。"
