 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy   自由主义联盟的提议"
 PER_accept_constitutionalists_proposal_desc: "\n联盟成员：\n- 伊朗自由主义派\n- 立宪派\n§W-----------------------------------------------------------------§!\n通过采纳自由派的提议，我们可以改革[PER.GetFlag]伊朗，使伊朗社会所有因普通民众的待遇而感到无权无势的人都能找到他们这些年来一直在拼命寻找的希望。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism 温和保守派联盟的提议"
 PER_accept_west_conservatives_proposal_desc: "\n联盟成员：\n- 国民阵线\n- 伊朗保守派\n§W-----------------------------------------------------------------§!\n通过采纳温和保守派集团的提议，我们可以改革[PER.GetFlag]伊朗，使那些反对某些革命价值观的反动派最终能够接受给国家带来的新变化。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism   社会主义联盟的提议"
 PER_accept_socialist_proposal_desc: "\n联盟成员：\n- 伊朗党\n- 共产主义工人党\n§W-----------------------------------------------------------------§!\n通过采纳社会主义联盟的提议，我们可以改革伊朗[PER.GetFlag]，使工人阶级能够与我们的新政府和价值观找到一个温暖的中间立场。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_radical_leftist_proposal: "£PER_communism  £PER_anarchist_communism 极左联盟的提议"
 PER_accept_radical_leftist_proposal_desc: "\n联盟成员：\n- 伊朗人民党\n- 人民圣战者组织\n§W-----------------------------------------------------------------§!\n通过采纳极左派的提议，我们可以改革[PER.GetFlag]伊朗，使这个国家彻底摆脱目前的反左立场和价值观。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_neo_islamist_proposal: "£PER_autocracy  £generic_Mod_Vilayat_e_Faqih_small 激进伊斯兰主义集团的提议"
 PER_accept_neo_islamist_proposal_desc: "\n联盟成员：\n- 库姆神学院教师协会\n- 伊朗伊斯兰革命卫队\n§W-----------------------------------------------------------------§!\n通过采纳激进伊斯兰主义者的提议，我们可以改革[PER.GetFlag]伊朗，使这个国家回归伊斯兰主义的过去，并重建另一个亲政权友好国家圈。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
