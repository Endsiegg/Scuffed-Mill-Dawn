 PER_american_naval_purchase: "美国海军顾问"
 PER_american_naval_purchase_desc: "我们可以要求美国人在海军技术方面协助我们，并利用他们的专家来为我们带来优势。"
 PER_path_of_destruction: "毁灭之路"
 PER_path_of_destruction_desc: "几个世纪以来外国人对伊朗的解体已经证明，和平、外交与和解并不奏效。为了我们全体人民的利益，我们的活动必须走上与邻国敌对的道路。"
 PER_afghan_ultimatum: "阿富汗问题"
 PER_afghan_ultimatum_desc: "显然，阿富汗人不太愿意稳定自己的国家。这一切都是一场失败的事业，我们能够代表他们的人民进行干预并拯救我们最亲近的人。"
 PER_balochi_persuasion: "劝说俾路支人"
 PER_balochi_persuasion_desc: "尽管我们与巴基斯坦存在分歧，但我们的仇恨并不延伸到俾路支人。我们必须说服他们将我们视为他们的合法监督者。"
 PER_spread_anti_turk_rhetoric: "反土耳其外交"
 PER_spread_anti_turk_rhetoric_desc: "我们必须与那些野蛮的突厥国家保持距离，我们必须团结被俄罗斯人不公正地从我们手中夺走的分裂的阿塞拜疆省！"
 PER_exploit_religious_claims: "利用宗教纽带"
 PER_exploit_religious_claims_desc: "伊朗的阿塞拜疆人和那个所谓的国家有着相似的宗教信仰，在我们可以的情况下利用它为我们带来好处可能是有益的。"
 PER_exploit_cultural_claims: "利用历史主张"
 PER_exploit_cultural_claims_desc: "我们可以使用书中最古老的技巧，即历史主张。它可能不太有效，但至少当冲突最终发生时我们不会让神职人员掌权。"
 PER_sabotage_azeri_oil_pipelines: "破坏阿塞拜疆石油管道"
 PER_sabotage_azeri_oil_pipelines_desc: "必要的措施将是破坏阿塞拜疆的石油管道，这样我们就可以制造经济问题，在他们的国家内部造成混乱，并转移人们对我们准备工作的注意力。"
 PER_prepare_azarabadegan_guard: "动员阿扎拉巴德甘卫队"
 PER_prepare_azarabadegan_guard_desc: "阿扎拉巴德甘，我们历史悠久的省份已被一分为二。我们将在我们国家找到爱国的阿塞拜疆人，他们愿意为我们各国人民的最终统一而参军！"
 PER_ardabil_conference: "阿尔达比勒会议"
 PER_ardabil_conference_desc: "国家和全球电视屏幕很快将播出我们的领导人[PER.GetLeader]在全国面前就阿塞拜疆的不团结和混乱状况发表的盛大演讲。"
 PER_true_reunification: "统一"
 PER_true_reunification_desc: "时机已经到来，我们的人民将不再被几个世纪前俄罗斯人所划定的人为边界所分裂。"
 PER_clean_up: "阿尔扎赫解决方案"
 PER_clean_up_desc: "必须将阿塞拜疆分裂的部分地区纳入其中，其中包括阿尔扎赫。"
 PER_dismantle_arab_dominance: "打破阿拉伯的统治地位"
 PER_dismantle_arab_dominance_desc: "阿拉伯对波斯湾的长期统治已经困扰我们的世界数十年。为了我们自己国家的生存，我们是时候改变它了，以免为时已晚。"
 PER_stump_kurdish_growth: "斩断伊拉克之手"
 PER_stump_kurdish_growth_desc: "那些伊拉克人一直在努力维持对库尔德斯坦的控制。我们必须粉碎他们对该地区的影响，这样我们才能扩大我们的影响力。"
 PER_arm_rebel_groups: "武装反叛团体"
 PER_arm_rebel_groups_desc: "破坏稳定可能是我们针对[SAU.GetAdjective]可以部署的最佳策略。如果我们武装卡提夫省的强硬派什叶派，我们就可以在我们最终发生冲突时削弱他们。"
 PER_ignite_shia_sunni_tensions: "点燃逊尼派和什叶派的紧张关系"
 PER_ignite_shia_sunni_tensions_desc: "时机已到，所有这些武器都已到达卡提夫省叛乱分子手中。我们现在可以向他们下达罢工命令。"
 PER_greater_kordestan_province: "大库尔德斯坦沙赫雷斯坦"
 PER_greater_kordestan_province_desc: "必须建立大库尔德斯坦省，以最终遏制过去几十年活跃的“独立”运动。"
 PER_bahraini_return: "扭转70年代的错误"
 PER_bahraini_return_desc: "1970年3月，穆罕默德·礼萨·巴列维错误地取消了伊朗对巴林的主权主张。他的决定使巴林的许多伊朗人落入阿拉伯人手中，许多人被杀害。我们将尽快纠正这一错误，恢复伊朗在巴林的秩序。"
 PER_european_partners: "欧洲合作伙伴"
 PER_european_partners_desc: "我们需要联系欧洲人并请求购买他们的一些武器，以便我们可以对我们的库存进行现代化改造。"
 PER_path_of_friendship: "友谊之路"
 PER_path_of_friendship_desc: "暴力不会带来和平的时代，而是黑暗与混乱的时代。我们必须与其他国家结盟，以保护该地区免受自身侵害。"
 PER_iraqi_liberation: "挺进伊拉克"
 PER_iraqi_liberation_desc: "伊拉克从来没有给我们带来任何好处，我们为什么要让他们的政权不受制衡呢？"
 PER_syrian_liberation: "清理叙利亚"
 PER_syrian_liberation_desc: "叙利亚是该地区的笑柄，他们根本不像一个正常运转的国家。我们可以更好地改变这一状况，帮助叙利亚人民终于喘口气。"
 PER_invite_european_military_companies: "邀请欧洲军事组织"
 PER_invite_european_military_companies_desc: "我们可以邀请欧洲军事组织投资建设新的军工厂，给我们一些额外的好处。"
 PER_american_naval_experts: "美国海军专家"
 PER_political.12394.t: "伊朗袭击阿塞拜疆！"
 PER_political.12394.d: "伊朗士兵已进入阿塞拜疆领土，并开始在其境内设立哨所。我们一定要为我们的突厥兄弟做点什么！"
 PER_political.12394.a: "向他们发出最后通牒！"
 PER_political.12394.b: "我才不在乎"
 PER_political.123941.t: "土耳其发出最后通牒"
 PER_political.123941.d: "[TUR.GetLeader]要求我们与阿塞拜疆签署停火协议，并立即撤军，否则他们可能会介入。"
 PER_political.123941.a: "无视他们"
 PER_political.123941.b: "好吧，我不想要一场旷日持久的战争。"
 PER_political.1239411.t: "土耳其视而不见"
 PER_political.1239411.d: "[TUR.GetLeader]令人惊讶地决定忽略我们统一各省的尝试。"
 PER_political.1239411.a: "好消息"
 PER_political.12394111.t: "伊朗无视我们！"
 PER_political.12394111.d: "[PER.GetLeader]决定忽略我们的请求，现在我们需要进行干预。"
 PER_political.12394111.a: "为了突厥旗帜！"
 PER_political.9865.t: "伊朗要求购买豹式坦克"
 PER_political.9865.d: "[PER.GetName]要求我们以约350亿美元的价格向他们出售100豹式坦克。我们可以接受，也可以拒绝他们的这个要求。"
 PER_political.9865.a: "批准销售"
 PER_political.9865.b: "我们不能卖给他们"
 PER_political.98651.t: "[FROM.GetName]接受了我们的购买请求"
 PER_political.98651.d: "[FROM.GetName]已接受我们购买武器的请求，我们的新一批武器很快就会抵达。"
 PER_political.98651.a: "太好了"
 PER_political.986511.t: "[FROM.GetName]拒绝军购请求"
 PER_political.986511.d: "[FROM.GetName]已决定不向我们出售他们的武器，要么是因为担心我们会用它来进行破坏，要么是他们手头没有武器。"
 PER_political.986511.a: "好吧"
 PER_political.98652.t: "伊朗向我们寻求欧洲战斗机"
 PER_political.98652.d: "本周早些时候我们收到了一个非常奇怪的请求。出于某种原因，伊朗人对购买欧洲战斗机感兴趣，并且愿意为此支付高价。"
 PER_political.98652.a: "批准购买"
 PER_political.98652.b: "不"
 PER_political.62345.t: "伊朗走上毁灭之路"
 PER_political.62345.d: "伊朗政府选择走上混乱之路，他们的新政策使我们的国家处于危险之中。我们必须尽可能地对抗他们的影响。"
 PER_political.62345.a: "好吧"
 iran_md.236.t: "伊朗军队领导层的未来"
 iran_md.236.d: "我们不能通过将军委员会无限期地统治国家，不同意见会阻碍进展。我们必须确定一个人来统治国家，并成为我们人民的伊朗军队的国家代表。"
 iran_md.236.a: "纳德·纳杰菲"
 iran_md.236.b: "哈洛科·艾哈迈迪安"
 iran_md.236.c: "法尔扎德·埃斯梅利"
 iran_md.236.e: "参谋长联席会议留在这里！"
 PER_rev_flavor.16.t: "伊朗在阿塞拜疆边境附近摆出姿势"
 PER_rev_flavor.16.d: "伊朗军队在阿塞拜疆边境集结了相当大的兵力，甚至在过去几个月里组建了专门的民族师进行准备。西方情报机构几个月来就知道伊朗一直在准备入侵阿塞拜疆，可能是为了吞并该国。土耳其领导人警告称，如果伊朗决定进入阿塞拜疆，土耳其将进行干预。许多人担心发生更大规模的地区冲突，而另一些人则认为双方都在虚张声势。"
 PER_rev_flavor.16.a: "令人担忧"
 PER_civilwar.41.t: "内战"
 PER_civilwar.41.d: "看来我们的内战比预期的要严重得多。在我们能够开始重建我们的国家之前，我们必须首先击败伊斯兰共和国。"
 PER_civilwar.41.a: "前进！"
 PER_civilwar.50.t: "伊朗军队与革命者站在一边"
 PER_civilwar.50.d: "伊朗军队的一些单位和军官已宣布支持革命者。这意味着伊斯兰共和国最高指挥部发出的任何命令都将被忽略，因为他们不再忠于政府。"
 PER_civilwar.50.a: "哦，不.."
 PER_civilwar.51.t: "伊斯兰革命卫队指挥结构崩溃"
 PER_civilwar.51.d: "大量伊斯兰革命卫队将军和军官已逃往邻国阿富汗、巴基斯坦和阿塞拜疆。这导致了部队内部指挥结构的全面崩溃，许多效忠者已经在剩余的城市中扎根，但他们还没有被铲除。"
 PER_civilwar.51.a: "这就是结局？"
 PER_civilwar.52.t: "哈梅内伊出逃，革命委员会成立"
 PER_civilwar.52.d: "最高领袖哈梅内伊逃离了该国，并成立了一个新的革命委员会取而代之，以便通过全民投票将权力移交给新政府。他的离开标志着伊斯兰共和国的终结，也标志着伊朗历史的新篇章。"
 PER_civilwar.52.a: "欢乐的一天"
 PER_civilwar.53.t: "伊朗军队承诺忠诚"
 PER_civilwar.53.d: "伊朗军队的许多师和旅已承诺完全效忠我们的政府，并选择支持我们掌权。"
 PER_civilwar.53.a: "太好了"
 PER_civilwar.60.t: "伊斯兰革命卫队将军寻求庇护"
 PER_civilwar.60.d: "伊斯兰革命卫队的几位将军已经逃到我们境内，他们愿意为我们提供服务以换取保护。"
 PER_civilwar.60.a: "我们不能拒绝这个提议"
 PER_civilwar.61.t: "伊斯兰革命卫队将领逃往南黎巴嫩"
 PER_civilwar.61.d: "伊斯兰革命卫队的几名将军已逃往黎巴嫩南部，并在那里获得了军队职位。最臭名昭著的将军卡西姆·苏莱马尼发誓要夺回伊朗并恢复其“合法”政府。"
 PER_civilwar.61.a: "要命"
 PER_request_pahlavi_tomb: "找回穆罕默德·礼萨·巴列维的遗体"
 PER_request_pahlavi_tomb_desc: "我们需要找回前国王的遗体，并在德黑兰为他建造一座新坟墓。"
