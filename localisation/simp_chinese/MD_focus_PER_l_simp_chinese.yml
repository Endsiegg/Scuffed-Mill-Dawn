 PER_revolution.1.t: "伊朗革命"
 PER_revolution.1.d: "在吉兰一小群渔民罢工后，政府做出了残酷的反应，伊朗各地爆发了反对建立伊斯兰共和国的抗议活动。该政权正在以武力回应抗议者，这使得反对该政权的两极分化的政治气氛已经成熟。"
 PER_revolution.1.a: "打倒独裁者！"
 PER_revolution.10.t: "邻国助长种族暴力"
 PER_revolution.10.d: "阿塞拜疆、巴基斯坦、伊拉克和沙特阿拉伯都武装了一个或另一个民族，使他们能够开辟和创建自己的控制区。这也使得他们能够组建能够坚守自己甚至进一步深入伊朗领土的民兵。"
 PER_revolution.10.a: "为什么？"
 PER_revolution.2.t: "伊朗内战"
 PER_revolution.2.d: "今天早上，电视上播放了最高领导人宣布戒严并在所有省份全面封锁的节目。这是因为过去几个月抗议活动猖獗，政府军无法控制。 公众对这一消息并不太友好。抗议者不但没有减少，反而增加了，他们现在比以往任何时候都更加强烈地反击，要求绝对推翻政权，国内和流亡政客很快组建了临时政府。"
 PER_revolution.2.a: "“但是这个世界就像我们听到的一个故事 - 人类的邪恶，他们的荣耀将会消失”- 菲尔多西"
 PER_sway.1.t: "洛雷斯坦动摇了！"
 PER_sway.1.d: "我们成功地说服了洛雷斯坦人民加入推翻伊斯兰共和国的事业。我们正在与当地人合作，为我们的事业招募成员，并在全省各地建立叛军前哨基地。"
 PER_sway.1.a: "继续革命！"
 PER_sway.10.t: "洛雷斯坦沦陷！"
 PER_sway.10.d: "我们在洛雷斯坦发起抗议活动的尝试失败了，他们现在完全处于伊斯兰共和国的控制之下。"
 PER_sway.10.a: "真是不幸"
 PER_sway.2.t: "俾路支斯坦动摇了！"
 PER_sway.2.d: "我们成功地让俾路支省人民加入我们的抗议活动，推翻伊斯兰共和国。我们正在与当地人合作，为我们的事业招募成员，并在全省各地建立叛军前哨基地。"
 PER_sway.2.a: "继续革命！"
 PER_sway.20.t: "俾路支斯坦沦陷！"
 PER_sway.20.d: "我们在俾路支省发起抗议活动的尝试失败了，他们现在完全处于伊斯兰共和国的控制之下。"
 PER_sway.20.a: "真是不幸"
 PER_sway.3.t: "阿塞拜疆省动摇了！"
 PER_sway.3.d: "我们成功地让阿塞拜疆人民加入我们的抗议活动，推翻伊斯兰共和国。我们正在与当地人合作，为我们的事业招募成员，并在全省建立叛军前哨基地"
 PER_sway.3.a: "继续革命！"
 PER_sway.30.t: "阿塞拜疆省沦陷！"
 PER_sway.30.d: "我们在阿塞拜疆省发起抗议活动的尝试失败了，他们现在完全处于伊斯兰共和国的控制之下。"
 PER_sway.30.a: "真是不幸"
 PER_sway.4.t: "抗议爆发！"
 PER_sway.4.d: "我们在全省范围内发起了几场大规模抗议活动，许多人此刻走上街头高呼反对伊斯兰共和国的口号并进行战斗。"
 PER_sway.4.a: "继续革命！"
 PER_sway.40.t: "抗议失败！"
 PER_sway.40.d: "我们尽力在该地区发起抗议活动，但遗憾的是，伊斯兰革命卫队很快就阻止了我们的尝试。我们现在必须放弃那个省份，因为在上面浪费更多时间可能会弊大于利。"
 PER_sway.40.a: "真是不幸"
 PER_sway.6969.t: "小型抗议"
 PER_sway.6969.d: "该地区发生了一次小规模的抗议活动，但还没有大到让我们控制该省的程度。我们将不得不花费更多的时间来让抗议活动爆发。"
 PER_sway.6969.a: "也许几天后..."
 PER_sway.420.t: "抗议者被捕！"
 PER_sway.420.d: "一些抗议者被伊斯兰革命卫队抓获，但大多数人得以逃脱，并且仍然非常愿意在几天内返回。"
 PER_sway.420.a: "该死"
 PER_sway.711.t: "俾路支人要求独立！"
 PER_sway.711.d: "俾路支人民在听到革命计划后似乎希望从伊朗绝对独立。俾路支人已经开始武装自己，并与当地警察和伊斯兰革命卫队发生冲突，试图将政府军赶出该地区。"
 PER_sway.711.a: "我们没有预见到这一点"
 PER_sway.611.t: "卢尔人要求独立！"
 PER_sway.611.d: "洛雷斯坦人民在听到革命计划后似乎希望从伊朗绝对独立。洛雷斯坦人已经开始武装自己，并与当地警察和伊斯兰革命卫队发生冲突，试图将政府军赶出该地区。"
 PER_sway.611.a: "事后我们会想办法的！"
 PER_sway.511.t: "阿塞拜疆人要求实现统一！"
 PER_sway.511.d: "阿塞拜疆人民要求与北方的亲人团聚。上世纪90年代阿塞拜疆从苏联独立后，阿塞拜疆南部和伊朗的一些人一直希望统一，今天，他们在听到革命计划后比以往任何时候都更强烈地推动这一目标。"
 PER_sway.511.a: "我们没有预见到这一点"
 PER_sway.411.t: "库尔德人呼吁解放！"
 PER_sway.411.d: "库尔德人在听到有关革命的消息后似乎想要脱离并建立自己的独立国家。1979年革命后，库尔德人一度试图获得独立，但他们的企图遭到新成立的伊斯兰共和国的残酷镇压。"
 PER_sway.411.a: "我们没有预见到这一点"
 PER_sway.412.t: "库尔德人决裂！"
 PER_sway.412.d: "库尔德人已经分裂，正在组建自己的国家。"
 PER_sway.412.a: "多么耻辱"
 PER_sway.512.t: "阿塞拜疆统一！"
 PER_sway.512.d: "伊朗阿塞拜疆宣布从今天开始与北阿塞拜疆合并。"
 PER_sway.512.a: "糟透了"
 PER_sway.612.t: "洛雷斯坦跑路！"
 PER_sway.612.d: "经过几个月的战斗，卢尔人脱离了伊朗并建立了自己的国家。"
 PER_sway.612.a: "不妙"
 PER_sway.712.t: "俾路支省颠了！"
 PER_sway.712.d: "俾路支省已宣布独立，目前正努力在世界舞台上获得国际承认。"
 PER_sway.712.a: "这可不是什么好事"
 PER_political.1.t: "伊朗恢复与以色列的友谊"
 PER_political.1.d: "在历史性的转折中，[Root.GetLeader]访问了以色列，以恢复伊朗与以色列的关系。 [Root.GetLeader]和[ISR.GetLeader]宣布两个古老国家之间签订《居鲁士协议》，该协议将推进军事、经济和政治合作。"
 PER_political.1.a: "让我们共同期待美好的未来！"
 PER_political.2.t: "办公室里的激进分子"
 PER_political.2.d: "尽管伊斯兰共和国已经崩溃，许多前政府雇员要么逃离要么辞职，但许多留下来的人仍然保留着激进的什叶派理想。我们可以清除它们，或者我们可以利用它们来为我们带来优势，以获得一些我们原本不会拥有的优势......"
 PER_political.2.a: "好主意，将它们重新用于宣传！"
 PER_political.2.b: "不，让他们离开这里"
 PER_political.5.t: "伊朗希望重建中央条约组织"
 PER_political.5.d: "伊朗要求我们与他们一起建立一个新的联盟，挑战海湾合作委员会在该地区的主导地位。这样做将使我们离开北约，我们该如何继续前进？"
 PER_political.5.a: "来做吧！"
 PER_political.5.b: "不了，谢谢"
 PER_political.55.t: "土耳其拒绝！"
 PER_political.55.d: "土耳其拒绝了我们关于建立新的防御联盟的提议！"
 PER_political.55.a: "该死"
 PER_political.555.t: "土耳其接受！"
 PER_political.555.d: "土耳其同意重建中央条约组织，挑战海湾合作委员会对该地区的主导地位！"
 PER_political.555.a: "完美"
 PER_political.7.t: "伊朗要求我们帮助打击真主党"
 PER_political.7.d: "伊朗要求我们加入他们的阵营，共同打击真主党。这对我们来说将是一个巨大的好处，因为我们终于可以摆脱我们身边的一根巨大的刺，但同时我们也危及我们的民族独立......"
 PER_political.7.a: "来做吧！"
 PER_political.7.b: "不，我认为这很好"
 PER_political.77.t: "黎巴嫩拒绝"
 PER_political.77.d: "黎巴嫩拒绝了我们加入中央条约组织并打击真主党的提议！"
 PER_political.77.a: "没有太大变化"
 PER_political.777.t: "黎巴嫩接受"
 PER_political.777.d: "黎巴嫩已经接受了我们加入中央条约组织的提议，并与我们一起对抗真主党。"
 PER_political.777.a: "明智之举"
 PER_political.8.t: "伊朗向我们提出了一项协议"
 PER_political.8.d: "伊朗向我们提供了大规模的经济一揽子计划，以换取他们帮助加强我们国家的民主制度。"
 PER_political.8.a: "都在！"
 PER_political.8.b: "不"
 PER_political.9.t: "[FROM.GetName]同意了"
 PER_political.9.d: "[FROM.GetName]接受了我们的经济方案，我们在他们中的影响力也增加了。"
 PER_political.9.a: "很好"
 PER_political.10.t: "[SAU.GetAdjective]发出警告！"
 PER_political.10.d: "[SAU.GetAdjective]领导人，[SAU.GetLeader]发出警告，要求我们立即停止敌对活动。这是因为我们通过减少[SAU.GetName]的影响力并削弱他们对我们的经济优势来增加对他们的压力。在警告中，[SAU.GetLeader]表示，如果我们不立即停止，他将“采取必要行动”，但目前我们还不知道该行动是什么。"
 PER_political.10.a: "他以为他是谁？"
 PER_political.11.t: "伊朗侵犯了我们的主权！"
 PER_political.11.d: "一段时间以来，新的伊朗国家及其盟友中央条约组织一直在破坏[SAU.GetAdjective]在该地区的霸权，并对我们的国家造成了严重损害。我们现在必须对这种违规行为做出回应！"
 PER_political.11.a: "如果他们完蛋了，他们就不能侵犯我们了，发动战争！"
 PER_political.11.b: "我们有更大的问题"
 PER_political.111.t: "[SAU.GetAdjective]空袭阿巴斯港！"
 PER_political.111.d: "今天早上，阿巴斯港港口遭到多枚[SAU.GetAdjective]导弹袭击。我们与[SAU.GetAdjective]的关系最近确实恶化了，但我们从未预料到会遭到军事报复。武装部队正处于高度戒备状态，因为这场冲突将是一场漫长的冲突。"
 PER_political.111.a: "他的“行动”是战争？！"
 PER_political.1111.t: "[SAU.GetAdjective]承认失败"
 PER_political.1111.d: "今天早上，[SAU.GetAdjective]官员宣布，他们将放弃侵略性的[SAU.GetAdjective]政策，转向更具防御性的政策。这实质上意味着[SAU.GetAdjective]在海湾冷战中的失败，以及伊朗和中央条约组织在该地区霸权的巨大胜利。"
 PER_political.1111.a: "他们甚至没有机会"
 PER_political.12.t: "塞拜疆的回归"
 PER_political.12.d: "阿塞拜疆是伊朗的一颗宝石，在革命期间从我们身边夺走了。今天，我们需要看看如何才能实现该省的回归。如果我们对阿塞拜疆人施加太大压力，他们可能会拒绝，我们将不得不采取更广泛的行动，但如果我们处理得好，他们可能会做出妥协。"
 PER_political.12.a: "没时间妥协了，拿回来吧！"
 PER_political.12.b: "让我们通过外交手段解决问题"
 PER_political.122.t: "伊朗要求我们返还南阿塞拜疆！"
 PER_political.122.d: "伊朗人要求我们在阿塞拜疆与我们重新统一后返还南阿塞拜疆。 这是一个无耻的要求，但如果我们拒绝，我们可能最终会与伊朗人发生冲突……"
 PER_political.122.a: "好的"
 PER_political.122.b: "不"
 PER_political.1222.t: "阿塞拜疆做出让步"
 PER_political.1222.d: "阿塞拜疆政府已经做出让步并归还我们合法的省份。"
 PER_political.1222.a: "哈，就像他们真的有选择一样"
 PER_political.12222.t: "阿塞拜疆拒绝我们的提议"
 PER_political.12222.d: "阿塞拜疆政府拒绝了我们归还南阿塞拜疆的请求，我们现在必须采取军事行动来夺回该省。"
 PER_political.12222.a: "他们自找的。"
 PER_political.1212.t: "与阿塞拜疆的谈判"
 PER_political.1212.d: "我们已向阿塞拜疆发出了归还阿塞拜疆南部的要求。我们可以给他们$45B的钱来赎买，或者我们可以给他们1.5K小型武器以在任何冲突中对抗亚美尼亚，选择权在于他们选择他们想要的。然而，如果他们拒绝我们的慷慨提议，我们将不得不采取其他措施。"
 PER_political.1212.a: "好的"
 PER_political.122222.t: "伊朗发出提议！"
 PER_political.122222.d: "伊朗已向我们发出1.5K 武器或支付$45B的提议，要求归还南阿塞拜疆。如果我们夺回他们，我们确实会受益，但如果我们不这样做，他们可能会采取其他方法夺回该省"
 PER_political.122222.a: "接受付款，我们需要现金！"
 PER_political.122222.b: "接受军火，我们需要武器！"
 PER_political.122222.c: "不，南阿塞拜疆是我们的，并将一直如此！"
 PER_political.12121.t: "阿塞拜疆接受赔付"
 PER_political.12121.d: "阿塞拜疆政府已经接受了我们的提议，我们已经向他们支付了$45B以换取南阿塞拜疆的归还。"
 PER_political.12121.a: "非常好"
 PER_political.121211.t: "阿塞拜疆选择了武器"
 PER_political.121211.d: "阿塞拜疆政府已接受我们的提议，我们已从我们的库存中向他们运送了1500件小型武器，以换取归还南阿塞拜疆。"
 PER_political.121211.a: "如果这就是他们想要的"
 PER_political.14.t: "库尔德斯坦回归"
 PER_political.14.d: "库尔德斯坦在革命期间分裂，这将破坏我们国家的根基，同时也对其他国家构成威胁。我们现在需要找到一种方法来对付库尔德叛军的回归。"
 PER_political.14.a: "不行，我们可以向土耳其求助"
 PER_political.14.b: "当然可以，而且尽量平静地做！"
 PER_political.144.t: "伊朗需要我们的帮助"
 PER_political.144.d: "伊朗请求我们帮助迫使库尔德斯坦屈服，而他们请求我们对他们实施禁运。"
 PER_political.144.a: "我不明白为什么不呢？"
 PER_political.144.b: "和我们无关"
 PER_political.1441.t: "土耳其同意！"
 PER_political.1441.d: "应我们的要求，土耳其同意对库尔德斯坦实施禁运。我们也将采取同样的做法，同时向库尔德叛军发出再一次警告。"
 PER_political.1441.a: "发送最终警告"
 PER_political.1442.t: "土耳其拒绝！"
 PER_political.1442.d: "土耳其拒绝了我们对库尔德斯坦禁运以让其屈服的请求。看来我们得自己做"
 PER_political.1442.a: "好吧，随你便吧"
 PER_political.14411.t: "伊朗发出最后警告"
 PER_political.14411.d: "伊朗告诉我们，这是他们最后也是最后的警告，我们要么收回他们对库尔德斯坦的主张，要么他们将对我们采取行动。我们如何处理这个问题？"
 PER_political.14411.a: "好吧你可以把它们拿回去。"
 PER_political.14411.b: "不，他们必须自己凭本事来拿！"
 PER_political.144111.t: "库尔德屈服了！"
 PER_political.144111.d: "库尔德人已同意归还我们对库尔德斯坦的主权要求，这意味着我们不必使局势升级。"
 PER_political.144111.a: "很好"
 PER_political.144112.t: "库尔德拒绝！"
 PER_political.144112.d: "库尔德人拒绝了我们对库尔德斯坦的主张，这意味着我们将不得不使局势升级！"
 PER_political.144112.a: "我们给了他们机会..."
 PER_political.1414.t: "伊朗提出妥协"
 PER_political.1414.d: "在归还库尔德斯坦问题上，伊朗愿意做出妥协。他们把球留在了我们的球场上，这意味着我们将决定条款是什么。"
 PER_political.1414.a: "仅当这意味着他们不会攻击我们时才归还。"
 PER_political.1414.b: "这是他们的又一伎俩。 不。"
 PER_political.14141.t: "库尔德人提出他们的条件"
 PER_political.14141.d: "库尔德人已同意归还我们的库尔德斯坦部分，只要我们承诺不以任何理由攻击他们。"
 PER_political.14141.a: "我们别无选择"
 PER_political.15.t: "我们如何带回洛雷斯坦？"
 PER_political.15.d: "在激烈的革命后，洛雷斯坦与我们分离，我们需要将他们重新纳入伊朗领土。我们要么打进去，要么做出承诺，以便和平地重新融入社会。"
 PER_political.15.a: "没有时间承诺，赶快开战吧！"
 PER_political.15.b: "也许我们可以解决一些问题"
 PER_political.16.t: "我们如何处理俾路支省问题？"
 PER_political.16.d: "自从俾路支省在革命期间折断以来，我们一直在关注该省的回归。我们可以通过武力来解决这个问题，面对阻力，或者我们可以慢慢地这样做以避免任何后果。"
 PER_political.16.a: "没有优惠，开战！"
 PER_political.16.b: "向他们承诺全省范围内的改善"
 PER_political.17.t: "该地区的革命"
 PER_political.17.d: "既然我们已经巩固了对伊朗的革命，我们必须找到一种方法将这些理想传播到其他地区国家。然而，我们需要找到一个可以集中大部分注意力的地方……而做到这一点的最佳方法是评估我们的情况并据此做出决策。"
 PER_political.17.a: "西方"
 PER_political.17.b: "南方"
 PER_political.18.t: "最糟糕的还在后头。"
 PER_political.18.d: "对于我们的西部邻国伊拉克来说，最糟糕的情况还没有到来。国际社会正在慢慢加大对伊拉克的压力，有些人甚至猜测美军将入侵伊拉克。我们需要考虑向他们提供某种援助方案，以便到时候他们有生存的东西。"
 PER_political.18.a: "货币援助将一路向前"
 PER_political.18.b: "武器将帮助他们的部队"
 PER_political.181.t: "伊朗提供金钱援助！"
 PER_political.181.d: "伊朗伊朗人民圣战者组织政府向我们提供了一揽子现金援助，以帮助我们发展我们的国家。"
 PER_political.181.a: "谢谢"
 PER_political.182.t: "伊朗向我们发送武器"
 PER_political.182.d: "伊朗伊朗人民圣战者组织政府向我们发送了一批小型武器，以帮助补给我们的部队。"
 PER_political.182.a: "这会有用的"
 PER_political.19.t: "我们党失去支持！"
 PER_political.19.d: "尽管我们努力让人们支持我们，但许多人似乎仍然对此犹豫不决！我们需要采取行动，努力保持我们的支持，以免它在我们眼前动摇。"
 PER_political.19.a: "一些额外的资金，但不要太多"
 PER_political.19.b: "哦，好吧……"
 PER_political.19.c: "一些额外的现金加上一点宣传！"
 PER_political.191.t: "维持支持"
 PER_political.191.d: "看来我们维持支持的努力已经成功了！"
 PER_political.191.a: "呸 呸！"
 PER_political.192.t: "支持受挫！"
 PER_political.192.d: "看来我们维持支持的努力失败了！"
 PER_political.192.a: "令人不安"
 PER_political.20.t: "我们的生命线"
 PER_political.20.d: "伊朗正在寻求一项能够拉近两国关系的共同协议。与伊朗建立更牢固的关系意味着我们政府成功的机会更大，但同时也意味着伊朗的影响力将慢慢蔓延到整个国家。"
 PER_political.20.a: "我们需要朋友"
 PER_political.20.b: "不，这显然很危险"
 PER_political.201.t: "伊朗接受"
 PER_political.201.d: "[IRQ.Getname] 已同意签署我们两国之间的一项协议。这将使我们两国比以前更加紧密，因为相互合作将成为这项新协议的首要内容。"
 PER_political.201.a: "太棒了"
 PER_political.202.t: "伊朗拒绝"
 PER_political.202.d: "[IRQ.Getname]拒绝了拟议的协议，目前正在疏远伊拉克与伊朗的关系。"
 PER_political.202.a: "他的损失"
 PER_political.21.t: "伊朗人想去访问"
 PER_political.21.d: "伊朗总统希望对古巴进行正式国事访问，并提出两国之间的一项协议。"
 PER_political.21.a: "这主意听起来很不错"
 PER_political.21.b: "不"
 PER_political.211.t: "古巴接受"
 PER_political.211.d: "古巴人已经接受了我们进行正式国事访问的请求，在那里我们将谈判一些……安排。"
 PER_political.211.a: "很好"
 PER_political.212.t: "古巴拒绝"
 PER_political.212.d: "古巴拒绝了我们进行正式国事访问的请求。我们只能顺其自然"
 PER_political.212.a: "真是不幸"
 PER_political.799.t: "海湾合作委员会发起反攻行动！"
 PER_political.799.d: "海湾合作委员会发起了一场反攻运动，试图资助我们土地上的激进分子，我们该如何应对？"
 PER_political.799.a: "资助亲民主机构"
 PER_political.799.b: "对亲民主机构的政治支持"
 PER_political.799.c: "对亲民主机构的政治支持和资助"
 PER_political.7991.t: "海湾合作委员会发起反攻行动！"
 PER_political.7991.d: "海湾合作委员会发起了一场反击运动，试图让我们的新闻电台散布虚假信息，我们该如何应对？"
 PER_political.7991.a: "贿赂半岛电视台"
 PER_political.7991.b: "贿赂[SAU.GetAdjective]媒体"
 PER_political.7991.c: "贿赂半岛电视台及其它媒体"
 PER_political.7992.t: "海湾合作委员会发起反攻行动！"
 PER_political.7992.d: "海湾合作委员会试图贿赂我们的一些工人，造成工业破坏，我们应该如何应对？"
 PER_political.7992.a: "资助他们的工人也这样做"
 PER_political.7992.b: "资助人们去做这件事"
 PER_political.7992.c: "鼓励人民和工人都这样做"
 PER_political.7993.t: "[SAU.GetAdjective]发起反攻！"
 PER_political.7993.d: "[SAU.GetAdjective]政府试图让我们自己的一些政客向他们提供秘密信息，我们对此该怎么办？"
 PER_political.7993.a: "贿赂[SAU.GetAdjective]官员"
 PER_political.7993.b: "散布有关王室的谣言"
 PER_political.7993.c: "通过我们贿赂的高级官员散布谣言"
 PER_political.79.t: "海湾合作委员会发起反攻行动！"
 PER_political.79.d: "海湾合作委员会发起反制行动，企图破坏伊朗及其盟友的稳定，我们如何应对？"
 PER_political.79.a: "经济孤立"
 PER_political.79.b: "政治孤立"
 PER_political.79.c: "政治和经济上的孤立"
 PER_political.791.t: "成功"
 PER_political.791.d: "我们成功挫败了[SAU.GetAdjective]破坏伊朗稳定的企图！"
 PER_political.791.a: "非常好"
 PER_political.792.t: "灾难！"
 PER_political.792.d: "我们无法阻止[SAU.GetAdjective]破坏伊朗稳定的企图，现在我们正在为此付出代价。"
 PER_political.792.a: "来啊"
 PER_political.22.t: "波斯湾"
 PER_political.22.d: "距离我们发放波斯湾入场费已经过去了大约24小时，我们的做法已经在国际舞台上受到广泛谴责。然而，尽管遭到大规模谴责，美国政客仍然愿意与我们合作。他们将帮助我们削减贸易和运输成本，但作为回报，我们必须提高税收并让贸易不受限制地流动。"
 PER_political.22.a: "不"
 PER_political.22.b: "我们可以想办法"
 PER_political.23.t: "伊朗要求哈斯卜！"
 PER_political.23.d: "伊朗人要求我们交出哈斯卜，否则我们将面临严重后果。我们的阿拉伯邻国正在向我们施压，要求我们拒绝伊朗的要求，因为这将使他们完全控制海湾 但如果否认，我们怎么知道海湾合作委员会的其他成员会向我们提供援助呢？"
 PER_political.23.a: "交出去吧，不值得"
 PER_political.23.b: "不"
 PER_political.231.t: "阿曼保留哈斯卜"
 PER_political.231.d: "无论出于何种原因，阿曼决定保留哈斯卜，我们不能让他们得逞！"
 PER_political.231.a: "他们不能说我们没有警告他们"
 PER_political.232.t: "整个波斯湾都是我们的！"
 PER_political.232.d: "阿曼苏丹很聪明，知道波斯湾是波斯的。他已经放弃了对该领土的所有主张，并将签署一项法令，声明卡哈卜是伊朗的合法领土。"
 PER_political.232.a: "是个聪明人"
 PER_political.24.t: "俾路支省陷入混乱！"
 PER_political.24.d: "我们让伊朗向俾路支省输送了太多武器，现在他们正在为独立而战！"
 PER_political.24.a: "怎么会发生这种事？"
 PER_political.241.t: "动荡中的俾路支省"
 PER_political.241.d: "由于我们在巴基斯坦保持了一段时间的影响力，我们现在可以袖手旁观俾路支人与巴基斯坦政府的斗争。"
 PER_political.241.a: "一切都聚集在一起"
 PER_political.242.t: "俾路支省自由了"
 PER_political.242.d: "巴基斯坦政府宣布将停止与俾路支分裂分子的战斗，因为他们根本无法继续在南部省份浪费军队和资源。他们发誓要报复我们，因为我们是这场冲突的纵火者。"
 PER_political.242.a: "现在是时候让俾路支人加入我们了.."
 PER_political.2411.t: "俾路支省挣脱束缚"
 PER_political.2411.d: "看来我们无法再遏制俾路支人了，我们必须撤退了。"
 PER_political.2411.a: "真不幸"
 PER_political.25.t: "叙利亚库尔德人"
 PER_political.25.d: "我们需要找到一种方法让叙利亚库尔德人获得自由。我们有两个选择，要么尝试用言语要求叙利亚政府释放库尔德人，要么在叙利亚北部煽动一些事情。"
 PER_political.25.a: "我更喜欢用讲话的方式"
 PER_political.25.b: "我认为库尔德人会喜欢获取武器"
 PER_political.251.t: "伊朗要求我们释放库尔德斯坦"
 PER_political.251.d: "伊朗政府要求我们放弃在叙利亚北部的所有财产，并释放库尔德人。这显然是一个无耻的要求，但考虑到他们最近的侵略性，我们不能真的冒与伊朗人全面战争的风险。"
 PER_political.251.a: "不值得冒这个风险"
 PER_political.251.b: "真荒谬！ 不！"
 PER_political.252.t: "库尔德人抵抗运动增加"
 PER_political.252.d: "在伊朗要求释放库尔德斯坦之后，库尔德人的抵抗活动激增。显然，一些库尔德人对我们的拒绝感到不安，但最糟糕的情况是什么？"
 PER_political.252.a: "这并不重要"
 PER_political.25121.t: "叙利亚拒绝了我们的提议"
 PER_political.25121.d: "叙利亚政府拒绝了我们提出的库尔德独立要求，并中断了与我们的所有对话。我们需要通过武装库尔德叛乱组织来解决这个问题！"
 PER_political.25121.a: "送一些步枪"
 PER_political.2521.t: "叙利亚库尔德人需要更多武器"
 PER_political.2521.d: "最近，库尔德叛乱分子要求我们为他们提供更多武器，以支持他们的独立斗争。提供这些武器对于削弱阿拉伯人对伊朗人民的控制至关重要！"
 PER_political.2521.a: "继续发送更多武器"
 PER_political.25211.t: "叙利亚库尔德人寻求经济援助"
 PER_political.25211.d: "叙利亚库尔德人几周来一直在寻求财政支持，但我们不太明白为什么。我的意思是我们可以给他们资金，但他们真正需要资金做什么？"
 PER_political.25211.a: "管他呢"
 PER_political.252111.t: "叙利亚库尔德人挣脱束缚！"
 PER_political.252111.d: "今天早上，当我们打开新闻时，我们看到有报道称叙利亚库尔德人已将俄罗斯和叙利亚军队赶出他们的省份。我们终于可以高兴地知道一些伊朗人民获得了自由，并将扩大更大的伊朗邦联的前景。"
 PER_political.252111.a: "不错...不错..."
 PER_political.2521111.t: "我军撤退！"
 PER_political.2521111.d: "今天早上，国防部报告说，我们的士兵已经从我们的北部省份撤退，让它完全落入库尔德人手中。伊朗国家已正式宣布他们将不惜一切代价保护库尔德国家，但我们怎么能忽视这种对我们完整性的侵犯呢？"
 PER_political.2521111.a: "本来就注定是"
 PER_political.2521111.b: "我们不会屈服！我们开战吧！"
 PER_political.26.t: "伊拉克库尔德人起义"
 PER_political.26.d: "今天伊拉克库尔德人终于发动起义，并与伊拉克政府发生冲突。"
 PER_political.26.a: "很好"
 PER_political.261.t: "伊拉克签署和平协议"
 PER_political.261.d: "今天，伊拉克政府已同意与库尔德人达成和平协议，并允许他们保留其声称拥有主权的所有省份。"
 PER_political.261.a: "令人惊讶"
 PER_political.27.t: "库尔德人抵抗愈演愈烈！"
 PER_political.27.d: "土耳其东部库尔德人的抵抗活动激增。由于我们的努力，库尔德人比以往任何时候都更加努力地争取自由……并最终融入伊朗邦联，但那是后来的事。"
 PER_political.27.a: "呸 呸！"
 PER_political.271.t: "土耳其的库尔德人决裂！"
 PER_political.271.d: "土耳其的库尔德人已决裂并宣布独立。这是我们和伟大伊朗邦联的重大胜利！"
 PER_political.271.a: "我们又近了一步.."
 PER_political.28.t: "伊朗邦联"
 PER_political.28.d: "今天是伊朗邦联的诞生日。伊朗人民将不再生活在被另一个国家攻击或侵犯的恐惧之中，因为我们团结一致，决心重新夺回我们作为一个大国在世界舞台上的地位！"
 PER_political.28.a: "支付伊朗！"
 PER_political.29.t: "伊朗要求统一"
 PER_political.29.d: "伊朗政府要求我们加入他们新成立的邦联如果我们加入，我们将放弃所有主权并成为大伊朗国家的一部分，但如果我们不接受，他们将采取替代措施。"
 PER_political.29.a: "不，我认为很好"
 PER_political.29.b: "我们别无选择"
 PER_political.291.t: "库尔德斯坦拒绝！"
 PER_political.291.d: "在我们为他们做了这么多之后，他们仍然厚颜无耻地说不。我们将确保他们认识到自己的错误。"
 PER_political.291.a: "哇"
 PER_political.292.t: "库尔德接受！"
 PER_political.292.d: "正如我们所希望的那样，库尔德斯坦现在是大伊朗国家的一部分。这一天具有里程碑意义，因为这是历史上库尔德人第一次愿意并入另一个国家。"
 PER_political.292.a: "我们的努力得到了回报"
 PER_political.30.t: "伊朗邀请我们参加中央条约组织"
 PER_political.30.d: "伊朗最近邀请我们加入他们的中央条约组织阵营。这样做将使我们成为促进整个地区民主和自由的派系。"
 PER_political.30.a: "我们会加入"
 PER_political.30.b: "我们不会加入"
 PER_political.310.t: "伊朗邀请我们参加中央条约组织"
 PER_political.310.d: "伊朗最近邀请我们加入他们的中央条约组织阵营。这样做将使我们成为促进整个地区民主和自由的派系。"
 PER_political.310.a: "我们会加入"
 PER_political.310.b: "我们不会加入"
 PER_political.311.t: "伊朗邀请我们参加中央条约组织"
 PER_political.311.d: "伊朗最近邀请我们加入他们的中央条约组织阵营。这样做将使我们成为促进整个地区民主和自由的派系。"
 PER_political.311.a: "我们会加入"
 PER_political.311.b: "我们不会加入"
 PER_political.312.t: "伊朗邀请我们参加中央条约组织"
 PER_political.312.d: "伊朗最近邀请我们加入他们的中央条约组织阵营。这样做将使我们成为促进整个地区民主和自由的派系。"
 PER_political.312.a: "我们会加入"
 PER_political.312.b: "我们不会加入"
 PER_political.314.t: "伊朗邀请我们参加中央条约组织"
 PER_political.314.d: "伊朗最近邀请我们加入他们的中央条约组织阵营。这样做将使我们成为促进整个地区民主和自由的派系。"
 PER_political.314.a: "我们会加入"
 PER_political.314.b: "我们不会加入"
 PER_political.315.t: "伊朗邀请我们参加中央条约组织"
 PER_political.315.d: "伊朗最近邀请我们加入他们的中央条约组织阵营。这样做将使我们成为促进整个地区民主和自由的派系。"
 PER_political.315.a: "我们会加入"
 PER_political.315.b: "我们不会加入"
 PER_political.301.t: "他们加入了中央条约组织！"
 PER_political.301.d: "他们最近接受了我们对中央条约组织的邀请，并将获得正式的阵营成员资格。[prev.Getname]"
 PER_political.301.a: "民主的一步！"
 PER_political.302.t: "提议被拒绝"
 PER_political.302.d: "遗憾的是，我们让他们加入中央条约组织的提议被拒绝了。"
 PER_political.302.a: "哦，好吧"
 PER_political.490.t: "敌对的伊朗国家"
 PER_political.490.d: "为了追求自己的议程，伊朗政府将对我们的国家更加敌视。我们需要提防伊朗的影响力，因为如果它太高，那么我们的国家将面临危险！"
 PER_political.490.a: "啊这"
 PER_political.99.t: "伊朗要求我们撤销美国基地！"
 PER_political.99.d: "伊朗要求我们将美国基地从其领土上撤走。这样做会给我们一个额外的省份，但也会受到美国的禁运。"
 PER_political.99.a: "不"
 PER_political.99.b: "来做吧"
 PER_political.991.t: "科威特跟进"
 PER_political.991.d: "科威特政府已从美国人手中收回了其占领的土地作为军事基地。"
 PER_political.991.a: "好吧"
 PER_political.9911.t: "科威特无视我们的要求"
 PER_political.9911.d: "科威特政府无视我们的要求，让美国基地留在其领土上。"
 PER_political.9911.a: "无论如何这是他们的国家"
 PER_political.999.t: "伊朗要求我们撤销外国基地！"
 PER_political.999.d: "伊朗政府要求我们将所有外国基地驱逐出我国领土。这样做会给我们一个省，但也会受到美国的禁运。"
 PER_political.999.a: "不"
 PER_political.999.b: "好主意"
 PER_political.992.t: "[PER.GetFlag]伊朗损害我们的利益！"
 PER_political.992.d: "伊朗人决定通过在中亚和高加索地区开展大规模宣传活动来攻击我们的影响力，从而损害我们的国家利益。他们不仅对我们采取了咄咄逼人的行动，而且最近还试图驱逐美国和中国的影响力，并取得了不同程度的成功。无论如何，我们不能让伊朗继续逍遥法外，他们必须被绳之以法！"
 PER_political.992.a: "我才不在乎"
 PER_political.9922.t: "巴林撤走外国基地！"
 PER_political.9922.d: "巴林政府已接受我们从其领土上撤走外国基地的请求。"
 PER_political.9922.a: "都是为了他们好"
 PER_political.69420.t: "马苏德失踪！"
 PER_political.69420.d: "马苏德·拉贾维似乎失踪了，而且无处可寻。 当然，他可能已经死了，但党内高层对此保密。但目前，他的妻子玛丽亚姆·拉贾维将领导伊朗人民圣战者组织前进。"
 PER_political.69420.a: "奇怪"
 PER_political.1423.t: "伊朗要求我们加入对抗巴基斯坦"
 PER_political.1423.d: "伊朗要求我们联合对巴基斯坦宣战，以推进我们的领土主张。这样做将使我们与巴基斯坦和任何向他们提供保证的人交战，但也会让我们最终得到我们想要的......"
 PER_political.1423.a: "不，这听起来太冒险了"
 PER_political.1423.b: "来做吧！"
 PER_political.1424.t: "印度拒绝"
 PER_political.1424.d: "印度拒绝了我们对抗巴基斯坦的提议，看来我们只能孤军奋战了。"
 PER_political.1424.a: "管他呢"
 PER_political.1425.t: "印度加入我们这一边！"
 PER_political.1425.d: "印度加入了我们的阵营，联合对巴基斯坦宣战，即使这意味着要与任何保证巴基斯坦独立的人开战！"
 PER_political.1425.a: "我们将取得胜利！"
 PER_political.9898.t: "伊朗帮助库尔德人起义！"
 PER_political.9898.d: "伊朗人帮助库尔德人占领了东部几个土耳其核心省份。作为土耳其领导人，我们有责任准备回应，向他们发出可能面临战争风险的最后通牒，但这有什么关系呢？一场争取我们独立的战争已经发动了！"
 PER_political.9898.a: "发送最后通牒，马上"
 PER_political.9898.b: "我们尊重库尔德人民的意愿"
 PER_political.98981.t: "土耳其发出最后通牒"
 PER_political.98981.d: "土耳其政府就该国东部的库尔德问题发出了最后通牒。他们指责我们资助和支持凡省和土耳其库尔德斯坦省的库尔德分裂主义，并要求我们让库尔德人退缩。他们提出的这一要求绝对是无耻的，并且损害了伊朗的身份！"
 PER_political.98981.a: "我们仍然可以阻止战争"
 PER_political.98981.b: "不！伊朗人永远不会屈服于任何人！"
 PER_political.98982.t: "伊朗屈服"
 PER_political.98982.d: "伊朗已经投降，现在正在召回我国东部的库尔德叛军。"
 PER_political.98982.a: "很好"
 PER_political.98983.t: "伊朗拒绝我们的最后通牒！"
 PER_political.98983.d: "伊朗政府拒绝了我们提出的和平解决方案，这只能意味着一件事。"
 PER_political.98983.a: "开战！"
 PER_political.87878.t: "塔利班宣布圣战"
 PER_political.87878.d: "可恶的塔利班已对我们的国家伊朗宣布圣战，并呼吁摧毁我们的国家。我们需要以牙还牙。"
 PER_political.87878.a: "这不是计划的一部分"
 PER_revolution.300.t: "伊朗革命成功！"
 PER_revolution.300.d: "经过几个月的艰苦战斗，内战结束了。当士兵们回到家人身边时，人们感到高兴，因为他们知道自己将不再生活在恐惧之中。然而伊朗的麻烦还远未结束，人民现在面临着关键的选择，即在即将举行的公投中决定哪个政党接任......"
 PER_revolution.300.a: "值得庆幸的一天"
 PER_revolution.301.t: "政治巩固"
 PER_revolution.301.d: "尽管许多人说内战已经结束，但实际上并没有结束。内战的物理和对抗阶段可能已经结束，但意识形态和公民阶段才刚刚开始。我们需要通过全民公投来建立新政府。"
 PER_revolution.301.a: "国民阵线"
 PER_revolution.3011.t: "国王加冕典礼"
 PER_revolution.3011.d: "礼萨·巴列维二世今天加冕，不久后将登上孔雀王座，成为伊朗国王。然而，目前尚不清楚他是否仍然对西方抱有同情心，许多人猜测他有恢复伊朗帝国的愿景，追随居鲁士大帝等人的脚步。"
 PER_revolution.3011.a: "他会的"
 PER_revolution.3011.b: "我不这么认为，经过这些年的孤立，伊朗需要朋友"
 PER_revolution.3012.t: "伊朗共和国"
 PER_revolution.3012.d: "伊朗人民在刚刚举行的公投中投票支持共和国，但伊朗人民现在必须决定哪个政党将在伊朗历史上首次执政"
 PER_revolution.3012.a: "保守派"
 PER_revolution.3012.b: "自由派"
 PER_revolution.3012.c: "社会民主派"
 PER_rev_flavor.1.t: "阿亚图拉·哈梅内伊逃离伊朗！"
 PER_rev_flavor.1.d: "由于害怕被叛军抓获，伊朗内战爆发后，哈梅内伊逃离伊朗，目前在委内瑞拉寻求庇护。伊朗国内多个政府机构将起义归咎于哈梅内伊，他们认为哈梅内伊根本没有采取足够措施阻止起义的发生。伊朗抵抗运动领导人称哈梅内伊的逃跑是懦夫行为，并要求将哈梅内伊遣返回伊朗接受公正审判。伊朗宪法监护委员会已经选出一位他们认为有能力妥善处理起义的政府官员，但他将如何应对，谁也不知道。"
 PER_rev_flavor.1.a: "有趣"
 PER_rev_flavor.2.t: "洛雷斯坦宣布独立"
 PER_rev_flavor.2.d: "经过数月的抗议后，伊朗洛雷斯坦省宣布独立于伊朗政府，而几周前伊朗因北部吉兰省的一场小规模抗议而陷入混乱。伊朗安全部队无法忍受这个遍布岩石省份的武装抵抗，几个小时前就撤出了。全国各地的伊朗人，无论是否抗议，都谴责这一举动，称这是对国家的背叛，也是伊朗团结反对伊斯兰共和国的重大挫折。最高领袖还誓言在抗议活动得到解决后不久将控制该省。"
 PER_rev_flavor.2.a: "哇！"
 PER_rev_flavor.3.t: "库尔德斯坦与伊朗分离！"
 PER_rev_flavor.3.d: "经过数月的抗议后，伊朗的科尔德斯坦省已与伊朗分离，而几周前，伊朗因北部吉兰省的一场小规模抗议而陷入混乱。伊朗安全部队无法忍受该省的武装抵抗，几小时前撤出。然而，全国各地的伊朗人，无论是否抗议，都谴责这一举动，称这是对国家的背叛，也是伊朗团结反对伊斯兰共和国的重大挫折。最高领袖还誓言在抗议活动得到解决后不久将控制该省。"
 PER_rev_flavor.3.a: "有趣"
 PER_rev_flavor.4.t: "俾路支斯坦宣布独立"
 PER_rev_flavor.4.d: "经过数月的抗议后，伊朗俾路支斯坦省宣布独立于伊朗政府，而几周前伊朗因北部吉兰省的一场小规模抗议而陷入混乱 伊朗安全部队无法忍受南部省份的武装抵抗，几小时前撤出。全国各地的伊朗人，无论是否抗议，都谴责这一举动，称这是对国家的背叛，也是伊朗团结反对伊斯兰共和国的重大挫折。最高领袖还誓言在抗议活动得到解决后不久将控制该省。"
 PER_rev_flavor.4.a: "巴基斯坦将如何应对？"
 PER_rev_flavor.5.t: "阿塞拜疆统一"
 PER_rev_flavor.5.d: "伊朗的阿塞拜疆省宣布从伊朗独立，并与其他省份合并。几周前，伊朗因北部吉兰省的一场小规模抗议活动而陷入混乱。伊朗安全部队无法忍受北部省份的武装抵抗，因此不得不在几个小时前撤出。全国各地的伊朗人，无论是否抗议，都谴责这一举动，称这是对国家的背叛，也是伊朗团结反对伊斯兰共和国的重大挫折。最高领袖还誓言在抗议活动得到解决后不久将控制该省。"
 PER_rev_flavor.5.a: "这将如何影响亚美尼亚？"
 PER_rev_flavor.6.t: "伊朗大规模抗议"
 PER_rev_flavor.6.d: "伊朗本周面临大规模抗议活动，各界人士纷纷走上街头，对政府最近镇压该国北部小规模示威活动进行报复。抗议者正在向首都德黑兰游行，大部分已经开始与安全部队发生冲突，试图将他们赶出这座城市。最高领袖在天黑后实施了全面封锁，伊斯兰革命卫队已接到命令，要接收任何疑似抗议者。这波新的抗议浪潮席卷了中东和世界其他地区，因为伊朗人最近才让伊斯兰共和国掌权，现在又试图推翻他们。"
 PER_rev_flavor.6.a: "真是始料未及。"
 PER_rev_flavor.7.t: "伊朗陷入内战"
 PER_rev_flavor.7.d: "今年早些时候，为应对伊朗伊斯兰共和国对抗议者的严厉镇压，伊朗各地开始组建地方民兵部队。在几次试图阻止这些民兵组织统治全国的尝试失败后，叛军决定采取行动，开始炮击某些地区的伊朗革命卫队和巴斯基阵地。民兵能够从伊朗传统军队伊朗武装部队的士兵那里获得这些武器。这些武器是由伊朗武装部队内部的同情者提供给民兵的，他们在冲突中宣布中立，一些军队甚至叛逃到叛军一方。圣城军和伊朗革命卫队的负责人卡西姆·索莱马尼现在已经巩固了对政府残余的控制，因为许多高级官员在本周早些时候遭到民兵袭击后逃离了该国。伊朗革命卫队发誓要迅速镇压叛乱，并发誓要把阿亚图拉带回一个新而忠诚的伊朗。"
 PER_rev_flavor.7.a: "哇"
 PER_rev_flavor.8.t: "伊朗革命成功"
 PER_rev_flavor.8.d: "伊朗革命者胜利地游行穿过首都德黑兰，宣布战胜伊斯兰共和国。几个月前，伊朗政府对该国北部的一场小规模示威活动做出了残酷的反应，导致伊朗陷入混乱。大批军队声援革命者，随后他们转而反对伊斯兰共和国，一劳永逸地决定了他们的命运。 伊朗前最高领导人赛义德·阿里·哈梅内伊现在默默地居住在委内瑞拉，并得到委内瑞拉政府的庇护。到目前为止，他尚未对任何事情发表评论，但伊朗人要求将他遣返并因他担任最高领袖期间的罪行而受到审判。现在的某个时间，伊朗全国人民将不得不决定他们希望哪个政府来统治伊朗。西方国家表达了对前王储礼萨·巴列维的支持，而中国和俄罗斯似乎支持左翼组织伊朗人民圣战者组。"
 PER_rev_flavor.8.a: "有趣"
 PER_rev_flavor.9.t: "礼萨·巴列维返回伊朗"
 PER_rev_flavor.9.d: "礼萨·巴列维在全民公投获胜后回到了他的故乡伊朗，当他走下飞机的楼梯时，德黑兰国际机场受到了人群的欢迎。他返回伊朗让西方松了一口气，因为他的世俗化和现代化政策将使该国远离激进的什叶派伊斯兰教，并更接近一个可能类似于潜在地区盟友的世俗国家。听到这一消息后，许多北约国家放弃了对[SAU.GetName]的支持，转而支持伊朗，因为[SAU.GetAdjective]的政策变得不再那么有吸引力。这种支持的转变激起了德黑兰和利雅得之间新的紧张关系，如果两方不通过外交手段加以解决，这种紧张局势可能会严重失控。"
 PER_rev_flavor.9.a: "中东局势再次发生转变"
 PER_rev_flavor.10.t: "德黑兰的伊朗人民圣战者组织获得权力"
 PER_rev_flavor.10.d: "人民圣战者组织领导人马苏德·拉贾维在赢得全民公投后，向德黑兰的众多民众表达了感谢。人民圣战者组织寻求将马克思主义和伊斯兰主义理想融合到伊朗，对强硬派什叶派的关注度低于伊斯兰共和国。然而，伊朗仍有许多人要求重新计票，因为人民圣战者组织在参与两伊战争后仍然不受伊朗人民欢迎，当时他们站在萨达姆·侯赛因一边，与伊朗军队进行了长达八年的残酷战争。拉贾维表示，人民的担忧将得到倾听，中东将建立新秩序，伊朗人民将比以往任何时候都更加繁荣。"
 PER_rev_flavor.10.a: "一个人民共和国？"
 PER_rev_flavor.11.t: "泛伊朗主义者获得胜利"
 PER_rev_flavor.11.d: "伊朗极右翼组织“泛伊朗主义者”在全民公投中取得压倒性胜利，巩固胜利，举世震惊。不过，并没有多少人感到震惊，因为伊斯兰共和国长期以来一直压制伊朗的身份，并专注于推动伊斯兰身份，向许多公民灌输民族主义。世界上许多人都对这一消息表示担忧，因为泛伊朗主义的主要目标是让伊朗人民团结在一个国家和一面旗帜下，这可能意味着中东无休止的冲突的开始。彭达尔·佩泽什普尔出面表示，他们的政策将是和平的，并将重点放在革命后的恢复计划上，将国家和地区安全放在议程的首位。"
 PER_rev_flavor.11.a: "让我们期盼地区稳定。"
 PER_the_second_revolution: "伊朗革命"
 PER_the_second_revolution_desc: ""
 PER_revolution_civilwar: "伊朗第二次革命！"
 PER_resistance_movement: "抵抗运动"
 PER_resistance_movement_desc: "我们国家的主要军事力量- £PER_military_junta §O伊朗军队§!已决定在革命者和政府之间的冲突中采取中立政策。然而，£generic_Mod_Vilayat_e_Faqih_small  §G伊朗伊斯兰革命卫队§!仍然坚定地支持执政政府，并忠于§R阿里·哈梅内伊§!。\n\n在地图上，§H每个省份§!都会有可点击的§H按钮§!，激活后，我们将在那里创建§O民兵§!并保卫该省份。我们随时都可能发动革命，将我们拖入§R内战§!。然而，如果我们保证100%的省份的安全，那么我们将能够进行一场§H没有任何军事对抗的革命§!。我们拖得越久，£generic_Mod_Vilayat_e_Faqih_small §G伊朗伊斯兰革命卫队§!在被推翻之前对国家的损害就越大。然而，一旦我们要求§R哈梅内伊§!辞职，减益效果就会停止叠加。"
 PER_balance_the_army: "伊朗军队"
 PER_balance_the_army_desc: "伊朗§O军队§!需要做出重大决定，要么§H支持我们§!，要么§R反对我们§!。今天看来，他们大多站在§R伊斯兰共和国§!一边，但我们可以改变这一点。利用我们的人脉关系，我们将§H联系军官和高级军事高级官员§!以安排特殊交易。\n\n§R伊斯兰共和国§!拥有§Y[?army_size_jang|%]§!的§O军队§!控制权"
 PER_gcc_response: "海湾冷战"
 PER_gcc_response_desc: "许多人称我们与§H[SAU.GetName]§!之间的纷争为地区性§R冷战§!。我们双方都在为战胜对方而奋斗，无论是通过影响力手段还是经济手段。\n\n我们需要通过向其境内的许多被占领国家传播民族主义宣传来慢慢瓦解§H[SAU.GetName]§!。\n如果§H[SAU.GetName]§!的愤怒达到§Y100%§!，可能会导致我们两国之间的直接§R冲突§!。\n\n[SAU.GetFlag][SAU.GetAdjective]的愤怒：§Y[?saudi_anger|%]§!\n[HEJ.GetFlag]汉志民族主义：§Y[?PER_saudi_hejaz|%]§!\n[NEJ.GetFlag]內志民族主义：§Y[?PER_saudi_nejd|%]§!"
 PER_mek_popularity: "拉贾维崇拜"
 PER_mek_popularity_desc: "可悲的是，伊朗国内有很多人不喜欢我们的政府和政党，因此他们进行抵抗，使我们的执政变得非常困难。我们必须改变这一点，我们需要制定一个适当的计划，让人们更好地看待我们。如果我们成功了，我们将能够获得比以前更多的力量！\n\n§R我们党的声望和政治权力与我们的实力息息相关！§!\n\n§H拉贾维的支持率§!：§G[?rajavi_cult|%]§!"
 PER_all_that_was_ours: "一切都是我们的"
 PER_all_that_was_ours_desc: "我们失去了很多东西，要么是被§R大国夺走，要么是分裂主义运动所致§!。然而，我们必须超越这一点，如果我们让古老的怨恨和记忆阻碍我们，那么我们将不会取得重大进展。我们的§C伊朗兄弟§!，§H塔吉克斯坦§! [TAJ.GetFlag] & §H阿富汗§! [AFG.GetFlag]再次成为大国的瞄准目标，§C我们必须团结§! 使我们的文化不被历史潮流所席卷。\n\n在§H阿富汗§![AFG.GetFlag]和§H塔吉克斯坦§![TAJ.GetFlag]获得§C伊朗团结度§!至§H100%§!将使我们能够团结成一个国家，即§C伊朗邦联§!。"
 PER_retire_shah: "沙阿的未来"
 PER_retire_shah_desc: "国王在全民公决中当选后已经退休，但今天他是立宪君主，这要花费我们一点钱……我们该怎么办？"
 PER_cento_expand: "中央条约组织扩大"
 PER_cento_expand_desc: "我们的联盟需要更多的成员来发展并与海湾合作委员会竞争。因此，我们需要着眼于扩张领域，并向该地区其他国家发出邀请。\n有资格加入§C中央条约组织§!的国家/地区不限于当前可见的，可以邀请任何拥有我们§H30%的影响力§!的国家/地区加入。\n§R我们不能邀请现任或前任海湾合作委员会成员国§!\n§C有资格成为中央条约组织成员国的国家§!：\n-----------\n[TUR.GetFlag] §H土耳其§! [TAJ.GetFlag] §H塔吉克斯坦§! [YEM.GetFlag] §H也门§! [AFG.GetFlag] §H阿富汗§! [SYR.GetFlag] §H叙利亚§! [IRQ.GetFlag] §H伊拉克§! [PAK.GetFlag] §H巴基斯坦§!"
 PER_lur_promise: "给洛雷斯坦人的承诺"
 PER_lur_promise_desc: "我们承诺给卢尔人更好的待遇，我们必须遵守承诺，否则他们会惹麻烦。"
 PER_baloch_promise: "给俾路支人的承诺"
 PER_baloch_promise_desc: "我们已经向俾路支人承诺提供更好的照顾，我们必须兑现承诺，否则他们会记住这一点。"
 PER_iraqi_kurds: "伊拉克库尔德人"
 PER_iraqi_kurds_desc: "我们将为伊拉克北部的库尔德叛军提供武装、补给和资金，使他们摆脱伊拉克政府的控制。\n\n一旦我们的所有任务完成，大约100天后，伊拉克北部的库尔德人将控制整个伊拉克库尔德斯坦。但伊拉克政府将进行报复，他们必须再坚持100天才能达成停火协议。"
 PER_turkey_kurds: "在土耳其的库尔德人"
 PER_turkey_kurds_desc: "碰巧的是，伊朗以外的绝大多数库尔德人都在土耳其，他们并没有受到很好的待遇。因此，我们有责任通过很大的压力让土耳其政府释放他们，我们将不得不使用我们手头的一切。\n土耳其政府很可能不会进行报复，因为他们将面临北约和其他组织的影响。\n\n目前库尔德抵抗运动进程§Y[?turk_kurds|%]§!"
