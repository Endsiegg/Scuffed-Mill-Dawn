 iranian_events.7: "库德斯是我们的！"
 iranian_events.7.t: "库德斯是我们的！"
 iranian_events.7.d: "“你们要准备一切可以使用的军事力量和战马来对付他们，从而敬畏真主的敌人，你们的敌人，以及除他们之外的其他人，你们不认识他们，但真主认识他们。安拉将充分报答你们，你们不会受到冤屈。如果他们倾向于和平，那么你们也倾向于和平，并信赖安拉。确实，他是全聪的，全知的。但是 如果他们想欺骗你们，安拉确实足以满足你们的需要。他用自己的帮助和信徒的手段增强了你们的力量，并团结了他们的心。如果你们耗尽了地球上的一切，你们也无法拥有 团结他们的心，但真主将他们团结在一起。确实，他是全能的，全智的。”"
 iranian_events.7.o1: "为了伊斯兰教和巴勒斯坦！"
 iranian_events.7.o2: "我们现在保住了耶路撒冷。"
 iranian_events.9.t: "神职人员在集市上引起轩然大波！"
 iranian_events.9.d: "今天早上，一群毛拉开始在保守的库姆市因宗教纠纷而在当地集市制造麻烦。此后，该地区毛拉的数量有所增加，他们现在开始尝试通过宣传伊斯兰共和国的理想来说服人们加入该市的起义运动。他们要求恢复前政府及其法律，并推翻我们的政府。"
 iranian_events.9.a: "派遣安全部队"
 iranian_events.9.b: "我们可以……忽略它吗？"
 iranian_events.9.c: "把它写下来！把它写下来！"
 iranian_events.10.t: "前奢侈品资产"
 iranian_events.10.d: "当一些伊斯兰共和国政府官员逃离时，他们留下了奢侈品或财产等资产。人们向我们施压，要求我们摧毁它们并消除过去政权的任何腐败迹象，但同时这将是一种浪费。"
 iranian_events.10.a: "保留它用于呃..调查目的"
 iranian_events.10.b: "毁灭它们，全部毁灭"
 iranian_events.10.c: "卖掉它们"
