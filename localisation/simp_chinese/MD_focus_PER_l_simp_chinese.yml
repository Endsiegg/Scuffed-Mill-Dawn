 PER_the_third_development_plan: "第三个发展计划"
 PER_the_third_development_plan_desc: "第三个（革命后）发展计划包括将伊朗国家主导的经济重组为面向全球的市场体系的措施和行动，以及处理国内外政策、国家安全和文化努力的措施。然而，5年内要完成的任务实在是太多了，所以我们必须把重点放在计划的哪一部分上。"
 PER_turkey_leader_is_zionist_supporter: "[TUR.GetLeader]是犹太复国主义支持者"
 PER_turkey_leader_is_zionist_supporter_desc: "人们早就知道[TUR.GetLeader]是犹太复国主义的支持者。当他掌权时，土耳其会被误导，所以我们必须准备一些必要的步骤来应对这一潜在威胁…"
 PER_turkey_leader_is_zionist_supporter_idea: "[TUR.GetLeader]是§R犹太复国主义§!支持者"
 PER_the_last_steps_of_turkey_leader: "[TUR.GetLeader]的最后一步"
 PER_the_last_steps_of_turkey_leader_desc: "你有没有把枪藏在记者的相机里，这样当他们拍照时，子弹就会射出来？我们有，而且我们会用它来拍一些[TUR.GetLeader]头像的漂亮照片！"
 PER_alone_in_the_world: "独存于世"
 PER_alone_in_the_world_desc: "我们不能有盟友，我们不会有盟友，我们从来没有过任何盟友。伊朗必须独立自主，不依赖任何人来保护它。"
 PER_reforming_the_region: "地方改革"
 PER_reforming_the_region_desc: "我们别无选择，只能迫使该地区适应我们的标准。我们将确保我们的国家始终名列前茅，无论付出什么代价。"
 PER_absolutist_resistance: "抵抗专制主义"
 PER_absolutist_resistance_desc: "有些人对恢复巴列维君主制不太高兴......"
 PER_revolution.10.b: "也许一个“伊朗人”的国家不是出路。"
 PER_political.1269420.t: "与伊朗开战？"
 PER_political.1269420.d: "伊朗人对该地区的影响已经太久了，他们对沙特阿拉伯的欺凌最终导致了一些报复。有人问我们是否可以加入针对伊朗的战争，但这样做可能会产生全球影响。"
 PER_political.1269420.a: "我们必须介入"
 PER_political.1269420.b: "不，这是一个坏主意。"
 PER_political.1269421.t: "[FROM.GetName]介入！"
 PER_political.1269421.d: "[FROM.GetName]决定在我们背后捅刀子，并对我们的国家发动入侵。看来他们对海湾国家的忠诚度远远超过对自己邻国的忠诚度。"
 PER_political.1269421.a: "他们将付出代价"
 PER_political.999151.t: "专制的还是宪法的？"
 PER_political.999151.d: "现在是辩论我们是否想要一个绝对君主还是立宪君主的时候了。有一点很清楚，保皇党在革命中的胜利赢得了人民的很多尊重和钦佩，但也有很多反对的声音。"
 PER_political.999151.a: "君主立宪是最佳选择"
 PER_political.999151.b: "必须实行专制主义！"
 iran_md.43.t: "伊朗为我们的袭击开了绿灯"
 iran_md.43.d: "伊朗特工破坏了伊拉克的多个关键设施，并为我们进入并攻击伊拉克开了绿灯。"
 iran_md.43.a: "是时候了。"
 iran_md.43.b: "可能不是一个好主意。"
 iran_md.44.t: "库尔德人暂缓进攻"
 iran_md.44.d: "[KUR.GetName]的那些暗箭伤人者决定保留我们的武器，但不会对伊拉克发动攻击。这样的行动不可能得不到回应。"
 iran_md.44.a: "那些混蛋。"
 iran_md.44.b: "好吧"
