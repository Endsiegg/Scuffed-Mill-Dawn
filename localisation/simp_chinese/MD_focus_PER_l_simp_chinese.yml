 PER_rouhani_modifiers: "§Y亲西方：§!\n  亲西方主义外交的接纳度：§G+30§!\n  每日亲西方主义新增支持率：§R+0.10%§!\n§Y改革派的支持：§!\n  政治点数获取：§G+10%§!\n§Y经济改革派：§!\n  稳定度：§R-2.00%§!\n  写字楼板块建设速度： §G20.00%§!\n  民用工厂建造速度：§G15.00%§!\n  经济周期变更开支乘数：§R+10.00%§!\n§Y反对伊斯兰革命卫队:§!\n  战争支持度：§R-7.00%§!"
 PER_rouhani_bio: "1948年11月12日出生于塞姆南省索尔赫的一个波斯宗教家庭。他在小镇长大，最早有关他政治活跃的报道就是从那里开始的，特别是反对国王的政治活动。1979年革命前，他被捕约二十次。他于1960年开始宗教研究。1969年考入德黑兰大学，获得司法法学士学位。一年后，他在两伊战争中服役。退役后，鲁哈尼在苏格兰格拉斯哥卡利多尼亚大学继续学业。"
 PER_tavakoli_name: "艾哈迈德·塔瓦科利"
 PER_tavakoli_modifiers: "§Y议会成员：§!\n  政治点数获取：§G+5%§!\n§Y前劳工和社会事务部长：§!\n  税收乘数： §G+10.00%§!\n§Y前政府发言人：§!\n  政治点数获取：§G+0.1§!\n§Y独立于其他原则主义党：§!\n  意识形态变化抵制： §R-20.0%§!"
 PER_tavakoli_bio: "艾哈迈德·塔瓦克利1952年出生于贝赫沙赫尔，父亲是一位商人，在沙皇统治末期与高加索地区和俄罗斯保持着贸易关系。197年，他学习电气工程，但在毕业前因罢工而被开除。本科毕业后，他于1997年获得英国诺丁汉大学经济学博士学位，论文题为“1972-1990年伊朗经济通货膨胀的原因”。1998年回到伊朗后，他创办了《明日》报纸。"
 PER_mousavi_name: "米尔-侯赛因·穆萨维"
 PER_mousavi_modifiers: "§Y拉夫桑贾尼的傀儡：§!\n  稳定度： §R-2.00%§!\n  政治点数获取：§R-5%§!\n§Y建筑师：§!\n  民用工厂建设速度：§G15.00%§!\n  工程成本乘数：§G-5.00%§!\n§Y自由主义者：§!\n  每日亲西方主义新增支持率：§G+0.10§!"
 PER_mousavi_bio: "1942年3月2日出生于东阿塞拜疆哈梅内赫。穆萨维于1969年在德黑兰大学获得建筑学学士学位。在大学期间，他积极参与左翼伊斯兰学生协会，与伊朗自由运动有着密切的联系。穆萨维在伊朗革命期间发挥了重要作用。他积极参与激进运动。1979年，沙阿政权垮台后，穆萨维帮助穆罕默德·贝赫什蒂创建了伊斯兰共和党，帮助建立了伊朗伊斯兰共和国。"
 PER_ghalibaf_name: "穆罕默德·巴盖尔·卡利巴夫"
 PER_ghalibaf_modifiers: "§Y军方：§!\n  生产效率上限： §G+5.00%§!\n  生产效率增长：§G+5.00%§!\n§Y被原则主义者认可：§!\n  政治点数获取：§G+5%§!\n§Y前警察局长：§!\n  警力成本乘数：§G-7.00%§!"
 PER_ghalibaf_bio: "穆罕默德·巴格尔·加利巴夫是伊朗保守党政治家和前军官。1961年8月23日，他出生于马什达附近的托尔卡贝，母亲是波斯人，父亲是库尔德人。加利巴夫获得德黑兰大学人文地理学学士学位、伊斯兰阿扎德大学人文地理学硕士学位和塔比亚特莫达雷斯大学政治地理学博士学位。19岁时，他在两伊战争中担任指挥官。战后，他获得地缘政治学硕士学位后获得少将学位。"
 PER_rezaee_name: "穆赫辛·雷扎伊"
 PER_rezaee_modifiers: "§Y经济学家：§!\n  建设速度：§G+5.00%§!\n  经济周期变更开支乘数：§G-5.00%§!\n  税收乘数： §G+5.00§!\n§YConnections with the 伊朗伊斯兰革命卫队:§!\n  民营工厂建设速度：§G10.00%§!\n  生产效率基础：§R-15.00§!\n§Y强硬派：§!\n  每日新兴主义支持度：§G+0.20§!\n§Y党内反对派：§!\n  政治点数获取： §R-10%§!"
 PER_rezaee_bio: "1954年9月9日出生于苏莱曼清真寺的一个宗教家庭。1969 年，他本来要开始在伊朗国家石油公司旗下的一所学校学习，但他搬到了阿瓦士市，开始了反对沙阿政权的斗争。17岁时，他被监禁，最终在25岁时，他开始在伊朗大学学习机械工程。 他加入了伊朗革命卫队并被任命为情报部门负责人，最终担任伊朗革命卫队首席指挥官。战后，他转而在德黑兰大学学习经济学。"
