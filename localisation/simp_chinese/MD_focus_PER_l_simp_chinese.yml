 PER_political.150.b: "不"
 PER_political.151.t: "格鲁吉亚同意！"
 PER_political.151.d: "格鲁吉亚已接受我们的提议，建设一条横跨东西的铁路。"
 PER_political.151.a: "漂亮"
 PER_political.152.t: "格鲁吉亚拒绝！"
 PER_political.152.d: "格鲁吉亚拒绝了我们建设铁路项目的提议。"
 PER_political.152.a: "真是不幸"
