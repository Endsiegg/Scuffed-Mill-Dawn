 PER_sanctions_event.2: "经济制裁"
 PER_sanctions_event.2.t: "针对[PER.GetName]的制裁伤害了我们！"
 PER_sanctions_event.2.d: "不幸的是，对伊朗的经济制裁也严重影响了我们的国家，令我们非常惊讶！"
 PER_sanctions_event.2.a: "什么！"
