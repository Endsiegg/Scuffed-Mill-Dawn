 PER_IRG_issue: "伊斯兰革命卫队残部"
 PER_IRG_issue_desc: "伊斯兰革命卫队的残部决定闯入全国各地的小块地区，对我国政府发动游击战。他们给我们的常规军队带来了很多问题，如果他们继续这样下去，很快他们甚至可能引发另一场内战或革命。\n§W--------------§!\n如果我们彻底结束§H伊斯兰革命卫队叛乱§!并确保§H伊朗团结§!，这个国家精神可以被§R移除§!"
 PER_technopolitic: "技术政治"
 PER_redirecting_money_from_proxies: "将金钱从外国代理人回流"
 PER_maintaining_segregated_schools: "保持性别隔离教育"
 PER_maintaining_segregated_schools_desc: "显然，没有必要放弃目前的隔离学校教育政策，大家各学各的也还不错。"
 PER_shadegan_field: "沙代甘油田"
 PER_shadegan_field_desc: "沙代甘油田是胡齐斯坦南部的一个油田，早在1968年就发现了石油，并于20世纪80年代开始生产。该油田目前归国家石油公司所有，尽管年代久远，该油田可能还有进一步扩大的潜力。"
 PER_modernizing_infra_missile: "导弹基地现代化"
 PER_modernizing_infra_missile_desc: "我国的导弹基地日渐颓败。我们需要投入资金对其进行修复和现代化改造。"
 PER_modernizing_stockpile_missile: "投资新型导弹"
 PER_modernizing_stockpile_missile_desc: "通过对新型导弹的投资，我们将能够获取出比以前更强更好的导弹。"
 PER_establish_technopolitic: "建立技术政治平台"
 PER_establish_technopolitic_desc: "技术政治将是我们党的知识和技术媒体，他们将向全体人民传播我们国家的科技进步。"
 PER_the_secratary_general: "总书记"
 PER_the_secratary_general_desc: "我们国家的总书记[PER.GetLeader]是全国民心之所向，也是世界民心之所向。我们必须歌颂[PER.GetLeader]的功绩，必须树立总书记的伟大形象。"
 PER_restore_order: "恢复秩序"
 PER_restore_order_desc: "政治机构未能恢复我们国家的秩序，现在是我们行必要之举的时候了！"
 PER_de_pasdaranization: "共和国军去伊斯兰化"
 PER_de_pasdaranization_desc: "去伊斯兰化是清除共和国军中伊斯兰革命卫队元素的过程。在伊斯兰共和国统治时期，伊斯兰革命卫队通过安插高级军官，扩大了其在伊斯兰共和国军的影响力。"
 PER_manage_opposition: "管理反对派"
 PER_manage_opposition_desc: "许多人称我们的统治是非法和专制的，我们需要管理这些反对我们国家新秩序的势力。"
 PER_purge_islamists: "共和国军非宗教化"
 PER_purge_islamists_desc: "共和国军需要一个适当的宗教分离过程，我们不能让曾经狂热的前宗教组织成员获得任何形式的影响力或职位。"
 PER_consolidate_equipment: "整合库存装备"
 PER_consolidate_equipment_desc: "库存武器曾经被分别配给共和国军与伊斯兰革命卫队。现在我们必须整合库存，并在必要时武装我们的部队。"
 PER_between_secular_and_conservative: "作为政府建筑的军事基地"
 PER_between_secular_and_conservative_desc: "也许可以把我们庞大的军事基地作为额外的政府建筑，这样一来我们可以更轻松地维护自己的权威。"
 PER_tighten_restrictions: "掌握议会"
 PER_tighten_restrictions_desc: "伊朗议会必须与时俱进，因为他们已经不再适合代表人民（如果曾经甚至代表过的话）。我们将维护我们的权威，让我们安插的代表掌握权力。"
 PER_lift_majlis_restrictions: "重新确立议会地位"
 PER_lift_majlis_restrictions_desc: "议会是我们国家政府的基本支柱，没有一个合适的议会，我们的国家就无法运转。"
 PER_legitimizing_our_rule: "规则合法化"
 PER_legitimizing_our_rule_desc: "我们不被认为是伊朗的正统统治者。一份协调计划将会帮助我们把持权力。"
 PER_reaching_to_tsk: "亲善土耳其军队"
 PER_reaching_to_tsk_desc: "土耳其军队对土耳其有很大的影响力，并且他们对军事干政有些经验。如果我们拉拢土军，或许可以获得几个急需的新盟友"
 PER_rival_tsk: "土耳其军队的对手"
 PER_rival_tsk_desc: "我们需要建立新的联盟来合法化统治，并将人民联合起来对抗共同的敌人！"
 PER_cooperate_with_gcc_armies: "与海合会合作"
 PER_cooperate_with_gcc_armies_desc: "与海湾国家合作委员会合作，可以在外国侵略时确保我们各国的共同安全。"
 PER_rival_gcc_armies: "海湾合作委员会的竞争对手"
 PER_rival_gcc_armies_desc: "通过与海合会的对抗，我们将重申对阿拉伯海湾国家的侵略立场，并通过打击共同的敌人来维护我们人民的团结。"
 PER_economic_plan: "经济计划"
 PER_economic_plan_desc: "一段时间以来，经济一直处于混乱状态，正确的经济计划对于我们国家和政府的生存至关重要。"
 PER_redirect_money_from_former_proxies: "从外国代理人回流资金"
 PER_redirect_money_from_former_proxies_desc: "大量资金被注入伊斯兰共和国代理国。通过减少对这些激进组织的付款，我们可以节省相当多的钱。"
 PER_international_cooperation: "打开伊朗的大门"
 PER_international_cooperation_desc: "通过开放，我们可以结交新朋友，与国际社会建立稳定、简洁的贸易关系。"
 PER_persue_isolationism: "抵抗经济的遗产"
 PER_persue_isolationism_desc: "抵抗经济是伊斯兰共和国创造的一个关键，因为它是一个维持伊朗国内贸易和经济的体系。它有助于维护国家独立并抵御外国影响，但代价是什么？"
 PER_counter_terror_cooperation: "反恐倡议"
 PER_counter_terror_cooperation_desc: "地区激进极端分子愈演愈烈，我们有责任予以打击，维护稳定秩序！"
 PER_worrying_about_ourselves: "国际问题，而非伊朗问题"
 PER_worrying_about_ourselves_desc: "我们唯一需要担心的是伊朗。国际社会能够很好地解决自己的问题。"
 PER_militarized_economy: "军事化经济"
 PER_militarized_economy_desc: "通过经济军事化，我们能够提高武器产量，同时为失业者提供就业机会。"
 PER_open_economy: "向投资者开放"
 PER_open_economy_desc: "我们可以向国际投资者开放我们的经济以获得额外好处，例如降低利率。但与此同时，这可能会疏远我们的集市和试图谋生的小人物。"
 PER_maintain_closed_economy: "加倍投资当地经济"
 PER_maintain_closed_economy_desc: "我们不需要任何国际投资者或银行家来帮助我们的经济，集市能够维持一切正常。"
 PER_arash_radar: "阿拉什雷达系统"
 PER_arash_radar_desc: "阿拉什雷达系统将帮助我们在敌人反应之前就迅速发现他们！"
 PER_dio_expansion: "扩展国防工业组织"
 PER_dio_expansion_desc: "国防工业组织是我们的主要国防工业之一，扩大其业务可能会非常有益。"
 PER_military_pay: "更多报酬，更多士气"
 PER_military_pay_desc: "我们向士兵和军事人员支付的工资越高，他们的士气就会越高。因此，通过增加我们的军费开支，我们能够给公众留下更容易印象的形象。"
 PER_anti_corrupt_initiative: "反腐措施"
 PER_anti_corrupt_initiative_desc: "腐败会腐蚀我们的军队，所以我们必须尽快铲除它。"
 PER_supply_stations: "补给站"
 PER_supply_stations_desc: "供应中心将使我们的武装部队从一个地方移动到另一个地方，而不必担心消耗或缺乏装备和补给。"
 PER_branches_integration: "标准化训练"
 PER_branches_integration_desc: "通过标准化训练，我们的士兵将能够轻松地相互合作，在战时不会出现任何混乱。"
 PER_military_industry: "军事集团"
 PER_military_industry_desc: "我们的政府必须直接听取军工企业和集团的意见，以解决他们遇到的任何问题。如果我们不能满足他们的“诉求”，就可能导致装备产量下降。"
 PER_revise_the_army: "装甲部队重组"
 PER_revise_the_army_desc: "我们的装甲师和装甲旅毫无组织，一盘散沙。我们需要对它们进行一些重组，然后才能让它们全面投入使用并做好战斗准备。"
 PER_upgrade_old_jets: "维修旧喷气飞机"
 PER_upgrade_old_jets_desc: "美军在1979年革命期间撤退时，不少喷气式飞机遭到破坏，当时我们没法挽救这些飞机。不过现在我们可以将之修复，并使其恢复到作战状态。"
 PER_revise_ground_forces: "陆军重组"
 PER_revise_ground_forces_desc: "如果共和国军想要变得高效，就必须进行改革和重组。"
 PER_fieldhospitals: "高效野战医院"
 PER_fieldhospitals_desc: "我们的野战医院状况欠佳，效率当然也不是很高。我们可以通过改革部队内的野战医院建立和运作方式来改善这一状况。"
 PER_naval_reinvisionment: "整合部队"
 PER_naval_reinvisionment_desc: "通过整合我们的武装部队，我们能够大幅提高其效率和协调性。这可以帮助我们减少减员，也必将使我们的军队更加强大。"
 PER_utilize_pan_iranist_militants: "激进泛伊朗主义者"
 PER_utilize_pan_iranist_militants_desc: "泛伊朗主义者最近变得越来越激进，利用这一点将会对我们有利。"
 PER_shaping_the_region: "塑造地区"
 PER_shaping_the_region_desc: "我们能够按照自己的喜好塑造和塑造该地区。如果我们不尽快采取行动，那么再采取行动可能就太晚了。"
 PER_advance_into_kurdistan: "挺进库尔德斯坦"
 PER_advance_into_kurdistan_desc: "我们必须进入库尔德斯坦，在那里建立合适的权力机构和中央政府。"
 PER_artesh_reforms_name: "共和国军至上"
 PER_artesh_reforms_name_desc: "现在共和国军凌驾于伊朗武装部队所有其他部门之上，这部分归功于我们卓越的领导能力。"
 PER_revolution.3.t: "共和国军的重新融入"
 PER_revolution.3.d: "共和国军终于与我们剩余的部队重新整合。漫长而血腥的内战开始后，许多部队决定放弃战斗，只留下一小部分军队供我们对抗伊朗伊斯兰共和国和叛军。"
 PER_revolution.3.a: "前进！"
 PER_political.54234.t: "[PER.GetName]向我们提出了一个防御协定！"
 PER_political.54234.d: "伊朗人向我们提出了一项两国之间的防御协定。尽管我们之间过去存在敌意，但伊朗人愿意抛却这些历史，努力与国际社会开展更多合作。"
 PER_political.54234.a: "我同意，他们正在走向开放。"
 PER_political.54234.b: "不行，我们不能相信他们。"
 PER_political.542341.t: "[FROM.GetName]接受了我们的防御协定!"
 PER_political.542341.d: "[FROM.GetName]已同意与我国合作，签署防御协定！"
 PER_political.542341.a: "太棒了！"
 PER_political.542342.t: "[FROM.GetName]拒绝了我们的防御协定！"
 PER_political.542342.d: "遗憾的是，[FROM.GetName] 拒绝了我们签署防御协定的提议。"
 PER_political.542342.a: "真是不幸"
 iran_md.29.t: "伊朗希望安排访问"
 iran_md.29.d: "新任伊朗政府要求我们允许[PER.GetLeader]访问美国，并在几十年来首次开放伊朗驻华盛顿大使馆，正式结束两国之间的任何敌对关系。他们还热衷于请求美国进行新的投资，无论是武器销售还是工业投资。"
 iran_md.29.a: "一个好主意"
 iran_md.29.b: "不"
 iran_md.291.t: "国事访问"
 iran_md.291.d: "美国国事访问获得批准，对我们两国政府来说是一次巨大成功。然而，我们也提出了新投资的可能性，美国人也同意了。因此，我们请求..."
 iran_md.291.a: "..美国公司在伊朗落户"
 iran_md.291.b: "美国多角色销售"
 iran_md.291.c: "..美国政治支持"
 iran_md.292.t: "美国拒绝国事访问请求"
 iran_md.292.d: "事态发生了令人震惊的转变，[USA.GetLeader]坚决反对伊朗对美国进行国事访问的想法，从而破坏了任何可能的投资机会。"
 iran_md.292.a: "浪费了一次机会"
 iran_md.40.t: "渔民集体罢工"
 iran_md.40.d: "拉什特市的一群渔民举行罢工。他们要求充足的工资和更安全的工作条件，但这些都遭到伊斯兰共和国的拒绝。他们的要求不仅被拒绝，而且还对渔民和任何支持他们的人进行了小规模镇压。"
 iran_md.40.a: "鼓励街头抗议"
 iran_md.40.b: "鼓励街头抗议并声援伊朗军队。"
 iran_md.41.t: "德黑兰爆发抗议活动"
 iran_md.41.d: "首都德黑兰各地爆发了一波抗议浪潮，人们开始对现政权采取更加激进的立场。许多人呼吁组建一个新的临时政府，例如革命委员会等。"
 iran_md.41.a: "组织革命委员会"
 iran_md.41.b: "组织革命委员会，并获得军方的支持。"
 iran_md.42.t: "来自军方的武器"
 iran_md.42.d: "由于我们努力招募伊朗军队军官加入我们的事业，我们能够走私大量武器！"
 iran_md.42.a: "太好了"
 PER_revolution.12.c: "军方是时候做点什么了……"
 PER_rev_flavor.15.t: "伊朗军方在政变中掌权"
 PER_rev_flavor.15.d: "在经历了可怕的管理不善以及伊朗临时革命政府造成的灾难之后，军方夺取了权力，并发誓要带领国家走向更加稳定的方向。军方在其现代存在的大部分时间里一直不参与政治，甚至在1979年伊斯兰革命推翻国王期间宣布中立。但在最近的革命运动之后，由于对抗议者采取严厉的政策，军方越来越多地参与帮助推翻伊斯兰共和国。军方的几名军官对军队参与政治表示担忧，其中大部分源于伊斯兰革命卫队对军队的影响力。尽管军方参谋长联席会议发誓要根除伊斯兰革命卫队对军队的任何形式的影响，但许多人仍然担心激进分子会试图通过秘密行动扰乱国家的日常管理。"
 PER_rev_flavor.15.a: "另一个军事独裁？"
 PER_domestic_politics: "伊朗国内政治"
 PER_domestic_politics_desc: "我们的国内政策是由我们的政党和意识形态决定的。随着我们政府的发展，我们将可以做出更多的决定。"
 PER_state_visit_to_usa: "对[USA.GetFlag]美国进行国事访问"
 PER_state_visit_to_usa_desc: "安排对我们在美国的老朋友进行国事访问有助于在我们如此孤立的世界中建立新的联盟。"
 PER_reestablish_savak: "重建 £PER_monarchism 萨瓦克"
 PER_reestablish_savak_desc: "萨瓦克多年前被伊斯兰共和国解散，是被摧毁了的国家秘密警察。然而今天，通过一些改革和国际层面的一些游说，我们将能够证明萨瓦克的回归和重建是合理的。"
 PER_restore_bandar_pahlavi: "恢复巴列维港"
 PER_restore_bandar_pahlavi_desc: "巴列维港在1979年君主制被推翻后更名为安扎利港。恢复毛拉所做的这一改变可以帮助我们的政府重新建立一定的合法性。"
 PER_distribute_leader_photos: "分发[PER.GetLeader]的肖像"
 PER_distribute_leader_photos_desc: "我们需要用[PER.GetLeader]的肖像替换我们人民的住宅、办公室和任何其他类型的建筑中的所有哈梅内伊和霍梅尼的肖像。这可以帮助我们巩固我们的革命和事业。"
 PER_redesign_the_gulf: "重新设计阿巴斯港"
 PER_redesign_the_gulf_desc: "阿巴斯港将再次成为波斯湾的主要贸易港口，特别是如果我们对其进行翻新和改进的话。"
 PER_establish_support_in_yemen: "在也门建立支持"
 PER_establish_support_in_yemen_desc: "也门局势正在慢慢不稳定。我们需要尝试在阿拉伯国家中建立某种支持。"
 PER_move_capital_esfahan: "迁都伊斯法罕"
 PER_move_capital_esfahan_desc: "通过将首都迁往伊斯法罕，我们可以确保我们国家最重要的城市在发生战争时的安全。伊斯法罕是此次搬迁的理想地点，因为它位于我们国家的中心，远离任何其他邻国。"
