 PER_musandam_invasion: "穆桑达姆入侵"
 PER_musandam_invasion_desc: "虽然分裂主义让我们对外国国家产生怀疑，但如果我们能够保持它，直接拥有霍尔木兹海峡将确保我们永远的权力，我们最好拥有它！"
