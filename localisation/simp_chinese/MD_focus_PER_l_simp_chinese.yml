 iranian_events.2: "美伊海军事件"
 iranian_events.2.t: "美伊海军事件"
 iranian_events.2.d: "2016年1月12日，两艘美国海军河川指挥艇从科威特巡航至巴林，船上共有9名男性和1名女性船员，误入波斯湾法尔西岛周围的伊朗领海。伊朗伊斯兰革命卫队海军的巡逻艇扣押了这艘船，并在波斯岛的一个军事基地拘留了船员。 据西方消息人士称，这两艘河川指挥艇正在从科威特过境前往巴林，于当地时间中午12点23分离开科威特，并计划于下午5点与莫诺莫伊号进行加油。 在运输过程中，一艘河川指挥艇出现了“发动机问题”，两艘船都停下来解决机械问题。在此期间，他们漂流到伊朗水域，不久就被拘留。伊朗革命卫队的一些人表示，由于该船的GPS系统，这是一次尝试绘制伊朗水域地图，而美国则表示这只是一个错误。"
 iranian_events.2.o1: "错误？可笑。"
 iranian_events.2.o2: "意外发生了。"
 iranian_events.3: "乌克兰国际航空752号航班"
 iranian_events.3.t: "乌克兰国际航空752号航班"
 iranian_events.3.d: "乌克兰国际航空752号航班是由乌克兰国际航空运营的从德黑兰飞往基辅的定期国际客运航班。2020年1月8日，运营该航线的波音737-800飞机从德黑兰伊玛目霍梅尼国际机场起飞后不久被伊朗伊斯兰革命卫队击落。176名乘客和机组人员全部遇难。伊朗政府最初否认对飞机的毁坏负责，声称坠机是由于机械故障造成的，但西方情报机构和公众的调查显示，飞机是被两枚地对空导弹击落的。如果我们继续否认我们所做的事情，可能会引起愤怒，但是，承认这一点可能会对我们总统的声誉造成毁灭性的打击。"
 iranian_events.3.o1: "正如我们所说，这是一个机械故障！"
 iranian_events.3.o2: "导弹发射是人为失误。"
 iranian_events.4: "2003年学生抗议"
 iranian_events.4.t: "2003年学生抗议"
 iranian_events.4.d: "从大学私有化的新计划开始，数以千计的平民和公民，主要是年轻人，转变为持续的反政府集会，呼吁推翻政权。抗议者有一个明确的要求：建立一个更加自由民主的政府并举行新的选举。在抗议地点所在的马赫沙赫尔和库姆，抗议者在和平示威中与警察发生冲突，抗议者高呼口号和反腐败口号。警方通过使用橡皮子弹驱散抗议者来应对公民抗命和非暴力起义。在教师和工人向总统穆罕默德·哈塔米发起的街头示威活动日益增多，满足了更多要求后，安全部队成功平息了大规模起义。我们可以派遣更多的安全部队，在事情变得太大之前阻止这一切，或者我们可以进行一些改革，而且，我们也可以清除他们所抱怨的人......"
 iranian_events.4.o1: "平息这无稽之谈。"
 iranian_events.4.o2: "停止私有化，做一些让步。"
 iranian_events.4.o3: "派遣安全部队，以便人们能够安全和平地抗议。"
 iranian_events.5: "血腥十一月"
 iranian_events.5.t: "血腥十一月"
 iranian_events.5.d: "2019-2020年伊朗抗议活动是伊朗一系列全国范围内的民间抗议活动，最初是由燃油价格上涨50%-200%引发的，导致伊朗有人呼吁推翻政府。抗议活动始于11月15日晚的和平集会，但在数小时内蔓延至21个城市，最终成为自1979年伊朗伊斯兰共和国崛起以来最暴力、最严重的反政府骚乱。我们如何反应并采取行动非常重要。"
 iranian_events.5.o1: "增加警察部队的预算，以照顾人民。"
 iranian_events.5.o2: "要求防暴部队与民众对峙。"
 iranian_events.5.o3: "将部分军用燃料分配给公民。"
