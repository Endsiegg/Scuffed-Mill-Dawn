l_simp_chinese:
 iran_focus: "伊朗国策树"
 PER_IMIDRO: "伊朗矿业和矿业发展与改造组织"
 PER_IMIDRO_desc: "伊朗矿业和矿业发展与改造组织是一家活跃于伊朗矿业领域的国有控股公司。伊朗矿业和矿业发展与改造组织在钢铁、铜、水泥和矿产行业拥有公司。"
 PER_priority_khuzestan: "优先§Y胡齐斯坦§!"
 PER_priority_khuzestan_desc: "我们将优先考虑胡齐斯坦的矿山开发和现代化。这将进一步加强我们与其他国家的贸易关系。"
 PER_priority_persia: "优先§Y法尔斯§!"
 PER_priority_persia_desc: "我们将优先考虑法尔斯的矿山开发和现代化。这将进一步加强我们与其他国家的贸易关系。"
 PER_priority_markazi: "优先§Y中央省§!"
 PER_priority_markazi_desc: "我们将优先开发和改造中部省份的矿山。这将使我们的经济独立于军事武器的生产，我们将能够在不需要进口或出口铝的情况下加强我们的经济。"
 PER_priority_kerman: "优先§Y克尔曼§!"
 PER_priority_kerman_desc: "我们将优先考虑克尔曼矿山的开发和改造。这将使我们的经济独立于军事武器的生产，我们将能够在不需要进出口铜和贵金属的情况下加强我们的经济。"
 PER_priority_isfahan: "优先§Y伊斯法罕§!"
 PER_priority_isfahan_desc: "我们将优先考虑伊斯法罕的矿山开发和改造。这将进一步确保我们的经济不依赖于军用武器的生产，并且我们可以在不需要进口或出口钢铁的情况下加强我们的经济。"
 PER_NIOC: "伊朗国家石油公司"
 PER_NIOC_desc: "伊朗国家石油公司是伊朗石油和天然气的国有公司，在原油、天然气和凝析油的勘探、生产、传输、营销和销售领域开展业务。我们需要做到这一点经济增长再次强劲。"
 PER_NIGC: "伊朗国家天然气公司"
 PER_NIGC_desc: "伊朗国家天然气公司是一家国有的伊朗天然气分销公司，在天然气的精炼、输送和分销领域开展业务。我们需要让它再次强大起来以促进经济增长。"
 PER_IRALCO: "伊朗铝业公司"
 PER_IRALCO_desc: "伊朗铝业公司，作为伊朗最大的铝业公司，位于阿拉克，在铝锭和铸造合金生产领域；生产方坯和板坯。它也是中东第一家铝生产商。"
 PER_NICICO: "伊朗国家铜业公司"
 PER_NICICO_desc: "伊朗国家铜业公司是一家伊朗铜生产和开采公司，从事铜勘探、开采和开采以及阴极、板坯、钢坯和线材等铜产品的生产。该公司拥有三个铜矿，分别位于克尔曼省的萨尔切什梅和米杜克以及东阿塞拜疆省的松贡。"
 PER_NISCO: "伊朗国家钢铁公司"
 PER_NISCO_desc: "伊朗国家钢铁公司（NISCO）成立于1938 年，政府的第一个重大行动是成立了一个合适的技术组织，以在伊朗建立钢铁工业，称为伊朗国家钢铁公司。"
 PER_masjed_soleiman_oil: "马斯杰德苏莱曼油田"
 PER_masjed_soleiman_oil_desc: "马斯杰德苏莱曼油田是伊朗的油田之一，位于伊朗西南部胡齐斯坦省的马斯杰德-苏莱曼市。该油田于1306年被发现，被称为第一个也是最古老的中东地区石油。"
 PER_south_pars_gas: "南帕尔斯天然气"
 PER_south_pars_gas_desc: "南帕尔斯气田是世界上最大的气田，位于波斯湾，并在伊朗和卡塔尔的领海内。我们将用它来帮助我们的经济"
 PER_arak_aluminum: "阿拉克铝业"
 PER_arak_aluminum_desc: "阿拉克是伊朗马尔卡齐省的首府，是伊朗最大的铝生产商伊朗铝业公司的所在地。虽然该公司的年生产能力为19万吨，并有一些政府资助，我们可以提高其产能并从工厂中获取更多资源。"
 PER_sarcheshmeh_copper: "萨尔切什梅铜矿"
 PER_sarcheshmeh_copper_desc: "萨尔切什梅铜矿联合体是伊朗克尔曼省的一个大型露天铜矿，被认为是全球第二大铜矿床。尽管它已经生产了这么多，但在政府的一些资助下，我们可以通过建立额外的脱水孔来进一步增加每年的开采量，以防止塌方和加深矿井。"
 PER_mobarakeh_steel: "穆巴拉克钢铁"
 PER_mobarakeh_steel_desc: "穆巴拉克钢铁公司是一家伊朗国有钢铁公司，位于伊朗伊斯法罕省穆巴拉克市附近。它是中东和北非地区最大的钢铁制造商，也是在伊朗运营的最大工业园区之一。有了一些额外的政府资金，增加两个额外的电弧炉可能会增加其年产量。"
 PER_iran_first: "伊朗优先"
 PER_iran_first_desc: "确实，我们的经济强劲且富有弹性，我们可以通过将国内的外国资产国有化并投资于国内市场和行业来使其变得更好！"
 PER_export_focus: "重视出口"
 PER_export_focus_desc: "虽然我们的经济确实很强劲，但这还不够，我们可以通过专注于将我们的商品出口到国际市场来创造更多的利润并从中获益！"
 PER_move_away_from_raw_exports: "远离原材料出口"
 PER_move_away_from_raw_exports_desc: "根据第三个发展计划，我们必须摆脱原油出口，实现经济多元化，减少经济对外国市场的依赖，以免全球经济危机导致我国破产。"
 PER_trans_levantine_pipelines: "跨厄尔布尔士管道"
 PER_trans_levantine_pipelines_desc: "作为拟议将伊朗天然气从波斯湾输送到欧洲市场的天然气管道的一部分，连接拉什特和大不里士的IGAT1号天然气管道需要升级，以增加使用量，直到IGAT9号竣工。将通过土耳其将南帕尔斯气田直接连接到欧洲市场。"
 PER_invest_in_the_northwest: "投资西北地区"
 PER_invest_in_the_northwest_desc: "我国西北省份极不发达，阿尔达比勒、赞詹等省份对我国GDP贡献率不足1%。为了解决这个问题，我们必须在该地区建立先进的基础设施系统，以实现高效的货物运输并促进当地工业的发展。"
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "中央发展计划"
 PER_central_dev_name_desc: "伊朗的中部地区对整个国家的发展非常重要，因为那里有大片的城市地区，有很多人居住在那里。发展中部地区有助于推动伊朗进入下一阶段的发展。"
 PER_two_shrines_name: "连通两神殿"
 PER_two_shrines_name_desc: "库姆的法蒂玛圣陵和马什哈德的伊玛目礼萨神殿是什叶派伊斯兰教最神圣的地方，也是朝圣者和游客参观最多的地方。缓解两个圣地之间的交通将有助于朝圣者，产生急需的收入，并允许通过先进的公路和铁路进行更多的城际旅行。"
 PER_iran_transfo_siemens: "伊朗西门子变压器"
 PER_iran_transfo_siemens_desc: "在西门子能源的许可下，伊朗Transfo公司于1966年成立，是一家中型和大型电力变压器制造商，其主要目标是按照国际标准设计、计算和制造所有类型的变压器。为此，需要建设专门用于制造变压器零件的工厂。"
 PER_expand_industrial_towns_in_qazvin: "扩大加兹温的工业城镇"
 PER_expand_industrial_towns_in_qazvin_desc: "加兹温市已成为该国发展中的一极，这主要是由于其优越的地理位置。今天的加兹温是纺织品贸易中心，除了皮革外，还包括棉花、丝绸和天鹅绒。政府为建设提供财政援助部长们提出了新的基础设施以允许扩展到周边地区的理论，以带来新的产业。"
 PER_establish_free_zones_in_ardabil: "在阿尔达比勒建立自由区"
 PER_establish_free_zones_in_ardabil_desc: "阿尔达比勒自由贸易区将提供免税和保税区设施，以及除外汇设施外的制造和生产成本补贴。新的自由贸易区将促进未来贸易，因为对来自由于进口原材料免征关税，因此也可以在阿尔达比勒自由贸易区建立制造单位。"
 PER_tabriz_tractor_and_machinery_factories: "大不里士拖拉机和机械工厂"
 PER_tabriz_tractor_and_machinery_factories_desc: "大不里士市是伊朗西北部最大的经济中心和大都市区。它是汽车、机床、炼油厂、石化、纺织和水泥生产行业的主要重工业中心，也是伊朗拖拉机制造公司，也称为伊朗拖拉机制造公司的总部所在地，其产品出口到欧洲各个国家。"
 PER_extraction_efforts_in_semnan: "塞姆南的开采效应"
 PER_extraction_efforts_in_semnan_desc: "塞姆南周围的山脉和山麓也蕴藏着大量用于生产石膏的矿物。城市周围开采的其他矿物包括石膏、盐、沸石、膨润土和天青石。提高这些矿物的提取率肯定会提高城市内各种重工业的生产力，并为我们提供额外的资金。"
 PER_see_to_the_atrak_border: "前往阿特拉克边境"
 PER_see_to_the_atrak_border_desc: "此次访问期间，将讨论两国在政治、外交、贸易、经济、燃料和能源、交通和通讯、文化和人道主义问题等领域的合作发展。"
 PER_rare_metals_of_southern_khorasan: "南呼罗珊的稀有金属"
 PER_rare_metals_of_southern_khorasan_desc: "南呼罗珊在矿山和采矿业领域具有很大的潜力，因为它盛产煤炭、铜、金、花岗岩、钙华、膨润土和其他矿物。许多位于东南部的小型呼罗珊矿已经停滞不前、由于各种原因不活跃或半活跃，以及政府重新启动这些计划将是支持和促进国内生产的重要一步。"
 PER_khangiran_gas_field: "罕朗吉气田"
 PER_khangiran_gas_field_desc: "罕朗吉气田是由伊朗国家石油公司运营的天然气田，已探明的天然气储量约为17万亿立方英尺，目前的产量预计约为6亿立方英尺/天。额外天然气的建设油井和加工厂应该会很好地增加产量。"
 PER_connect_gachsaran: "连接加奇萨兰"
 PER_connect_gachsaran_desc: "位于科吉卢耶-博韦艾哈迈德省的加奇萨兰市，是世界主要能源中心之一，伊朗四分之一以上的石油出口到世界各地。将这座城市与伊朗的主要公路和铁路网络连接起来，有助于直接进入加奇萨兰石油输出的港口。"
 PER_begin_negotiations: "开始谈判"
 PER_begin_negotiations_desc: "要开始建设我们通往欧洲的管道，我们必须首先与我们将在其领土上建造和铺设管道的政府进行谈判。"
 PER_connect_bushehr: "连接布什尔"
 PER_connect_bushehr_desc: "港口城市布什尔曾经是我们国家的主要海港，但由于缺乏与该国内陆的铁路连接和浅锚地，它已经失去了作为伊朗主要港口的地位。然而，这可以通过修建一条穿过扎格罗斯山脉并将其连接到该国其他地区的铁路来解决。"
 PER_through_sham: "穿过沙姆"
 PER_through_sham_desc: "通过黎凡特建设我们的管道，将通过伊拉克通过叙利亚的拉塔基亚港提供半直接进入欧洲市场的通道。虽然这会更便宜，因为我们将避免在多山的地形，两个国家都不是最稳定的，一旦发生冲突，我们就有可能损坏管道……"
 PER_through_anatoli: "穿过安纳托利亚"
 PER_through_anatoli_desc: "按照最初的计划，通过扎格罗斯和安纳托利亚山脉向与土耳其接壤的巴扎尔甘市建造IGAT 9，虽然由于地形而困难，但将是进入欧洲市场的最直接方式，即使它不是最实用或最具成本效益的路线。"
 PER_european_union_energy_agreements: "欧盟能源协议"
 PER_european_union_energy_agreements_desc: "现在路线已经规划好了，我们可以确认我们有待处理的交易，也许可以在非洲大陆寻找更多潜在买家。"
 PER_southern_highways: "南部高速公路"
 PER_southern_highways_desc: "恰赫巴哈尔、阿巴斯和阿巴丹都将通过高速公路系统相互连接，特别是沿海岸的91、96和98号公路。这些公路穿过一些人口最稠密的地区，以及因此，将需要一些重新铺设、升级和几条额外的车道，以允许足够的交通有效通过。"
 PER_phase_one_iran: "第一阶段：伊朗"
 PER_phase_one_iran_desc: "伊朗统治欧洲和中东的第一阶段是建设IGAT 9线路，以利用天然气销售作为杠杆，但通过铁路直接通往欧洲的路线将允许所有类型的国产产品进入欧洲比通过海港便宜。因此，我们必须建造一条直接通往西部边境的铁路，以扩大我们的影响力。"
 PER_renegotiate_contracts: "重新协商合同"
 PER_renegotiate_contracts_desc: "我们目前与外国石油公司签订的关于使用我们的油气田的合同不公平地偏向这些公司的优势。为了确保我们自己的繁荣，我们必须与这些公司重新谈判合同，甚至可能给予独家权利其他公司。"
 PER_phase_two_meditaraneh: "第二阶段：地中海"
 PER_phase_two_meditaraneh_desc: "现在我们的西部铁路已经建成，我们必须创建一条通往地中海沿岸的线路，并与我们的盟友真主党连接起来。这将使我们能够在不受以色列干涉或空投的情况下向他们发送武器。但是，我们将不得不自己建造这些铁路，并请求各国政府允许我们这样做。"
 PER_french_total: "法国道达尔"
 PER_french_total_desc: "道达尔是一家法国石油公司，自1990年以来一直是伊朗能源领域的重要投资者。自从他们在伊朗开始工作以来，他们就拥有南帕尔斯油田的广泛开发权，我们可以扩展这些权利并进一步发展这一领域，尽管法国将因此在我们的国内事务中产生更大的影响。"
 PER_royal_dutch_shell: "荷兰皇家壳牌"
 PER_royal_dutch_shell_desc: "皇家壳牌是一家荷兰-英国拥有的石油公司，活跃于石油和天然气行业的各个领域，包括勘探、生产、精炼和石化。为了减少对石油出口的依赖，我们可以允许皇家壳牌公司建造石化设施，尽管英国将因此对我们的国内事务产生更大的影响。"
 PER_malaysian_petronas: "马来西亚国家石油公司"
 PER_malaysian_petronas_desc: "马来西亚国家石油公司是一家总部位于吉隆坡的公司，自1990年代后期以来一直活跃于波斯湾的西里油田。我们可以续签他们的合同并扩大他们目前对我国石油部门的权利，尽管马来西亚将因此对我们的内政产生更大的影响。"
 PER_chinese_CNPC: "中国中石油"
 PER_chinese_CNPC_desc: "中国石油天然气集团公司是中国的大型国有石油天然气集团公司，也是世界上最大的综合能源集团之一。中国石油集团越来越多地参与马斯吉德苏莱曼油田的开发，我们可以进一步允许他们的开发项目，尽管中国将因此在我们的国内事务中产生更大的影响。"
 PER_gazprom: "俄罗斯天然气工业股份公司"
 PER_gazprom_desc: "俄罗斯天然气工业股份公司是一家俄罗斯国有跨国能源公司，历史上没有涉足我国，但是，它在俄罗斯的成功以及对欧洲天然气管道的控制证明它是开发我们各种天然气的可能候选者领域，尽管俄罗斯将因此对我们的内政产生更大的影响。"
 PER_lukoil: "卢克石油公司"
 PER_lukoil_desc: "卢克石油公司是一家俄罗斯跨国能源公司，专门从事石油、天然气和石油产品的开采、生产、运输和销售业务。虽然之前与这家特定公司的多项交易都失败了，但他们作为我们的开发商将非常有用，尽管俄罗斯将因此对我们的国内事务产生更大的影响。"
 PER_finish_the_third_processing_complex: "完成第三个处理复合体"
 PER_finish_the_third_processing_complex_desc: "比德博兰是一个大型炼油厂和天然气配送中心的所在地，建于1970年代。然而，这个中心已经过时了，有人提议在原址附近建造一个新的综合体，但石油生产还不够需要它。随着石油产量的增加，将需要更多的加工设施，现在将建造三分之二。"
 PER_phase_three_orupa: "第三阶段：欧洲"
 PER_phase_three_orupa_desc: "现在我们已经巩固了我们在黎凡特的影响力，我们终于可以开始将南欧国家视为进入欧洲的入口。一条通过土耳其的铁路线将我们现有的线路连接到伊斯坦布尔将使我们能够扩大我们的影响力通过伊朗出口进入土耳其、希腊和保加利亚。"
 PER_redirect_funds_to_the_straight: "将资金重定向到海峡"
 PER_redirect_funds_to_the_straight_desc: "霍尔木兹海峡是世界上最重要的海峡之一，因为全球市场上的大部分出口石油都来自并通过这个狭窄的通道。现在我们在安纳托利亚和黎凡特巩固了权力，专注于发展我们在那里的地位将有助于我们在阿拉伯的影响力。"
 PER_fortify_the_shoreline: "加固海岸线"
 PER_fortify_the_shoreline_desc: "我们在波斯湾的海岸线相当长且非常重要，尤其是在霍尔木兹海峡附近，该地区的各种美国海军基地威胁着我们的地位，因为任何对我们海岸线的攻击或入侵都可能使我们的出口占主导地位经济无助，尤其是在我们海峡的那部分。"
 PER_expand_rajaie_dockyards: "扩大拉贾伊船坞"
 PER_expand_rajaie_dockyards_desc: "沙希德拉贾伊港口综合体是伊朗的主要港口，位于阿巴斯港。沙希德拉贾伊承担了伊朗港口装卸总量的85%，每年处理7000万吨货物。这个港口的发展和扩建至关重要，因为它位于霍尔木兹海峡的入口处，具有非常重要的战略意义。"
 PER_seventh_freeway: "第七高速公路"
 PER_seventh_freeway_desc: "7号高速公路，也称为波斯湾高速公路，是伊朗中部的一条计划中的高速公路，将从德黑兰到扎林沙赫尔，从扎林沙赫尔到设拉子。虽然最初计划仅从德黑兰到扎林沙赫尔，但已延长至让它连接到设拉子。我们现在必须修建高速公路，将我们所有的主要城市连接在一起，让城际旅行更容易。"
 PER_develop_the_deprived_states: "发展被剥夺的地区"
 PER_develop_the_deprived_states_desc: "我们的东部和西北部各州是我国最不发达的地区，主要是由于地形和人口不足。但是，如果我们要建立一个强大、自给自足的伊朗，我们国家的所有地区都需要发展，这意味着去这些地区并为之努力。"
 PER_astan_quds_razavi: "阿斯坦·奎兹·拉扎维"
 PER_astan_quds_razavi_desc: "阿斯坦·奎兹·拉扎维是一家伊朗慈善信托基金，总部位于伊朗马什哈德。该组织是伊玛目礼萨圣陵的管理者，也是伊朗最重要的组织之一，在我国境内拥有 150 亿美元的资产。虽然该组织已经从单纯的神社看守者发展成为一个企业集团，但他们也可以充当招募人员，吸引虔诚的信徒加入我们的军队。"
 PER_safeguard_the_eastern_border: "保卫东部边境"
 PER_safeguard_the_eastern_border_desc: "我们国家的东部边界相当大，周围是不稳定的国家，他们的人民经常非法越过我们无人看守的边界，带来了来自阿富汗的鸦片毒品贸易，阿富汗是我们附近最大的鸦片生产国。我们必须守卫这条边界，以阻止这些不受欢迎的元素进入我们的国家。"
 PER_crack_down_on_drug_smuggling: "打击毒品走私"
 PER_crack_down_on_drug_smuggling_desc: "我们与阿富汗边境之间的鸦片贸易一直是个问题，但现在随着边境防御的发展，我们终于可以直接打击非法走私团伙了。"
 PER_upgrade_the_road_networks_in_sistan: "升级锡斯坦的道路网络"
 PER_upgrade_the_road_networks_in_sistan_desc: "锡斯坦的道路网络已经被忽视了很长一段时间，山口道路过于不稳定和破损，无法再使用。为了我们公民的安全，我们需要修复和扩大现有的道路网络。"
 PER_attract_investments_from_our_neigbours: "吸引我们邻居的投资"
 PER_attract_investments_from_our_neigbours_desc: "为了吸引邻国的投资，这些外国需要发展空间，如果我们想让他们来，我们必须提供这些空间。这将需要各种土地清理和土地收回工作，但最终是值得的。"
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]伊朗§!将成为他们新的投资目标\n\n"
 PER_develop_chabahar_dockyards: "开发恰巴哈尔船坞"
 PER_develop_chabahar_dockyards_desc: "恰巴哈尔造船厂是我国唯一位于脆弱的霍尔木兹海峡之外的港口，可直接通往阿曼湾和公海。 如果我们在波斯湾的地位发生任何变化，这个港口将是我们进入外国市场的唯一入口，因此，需要进行重大的准备工作，以防万一……"
 PER_preserve_lake_urmiya: "保护乌尔米亚湖"
 PER_preserve_lake_urmiya_desc: "乌尔米亚湖正在缩小。它已经缩小了90%以上，湖水仅剩下5%，其余部分被严重盐化。这将导致奥鲁米耶和大不里士周围地区的沙漠化，以及对区域生态造成普遍的不利影响。我们必须开始一项振兴工程，以保护湖泊的剩余部分，或许恢复它昔日的辉煌！"
 PER_regulate_dam_construction_in_the_west: "规范西部大坝建设"
 PER_regulate_dam_construction_in_the_west_desc: "为了保护乌尔米亚湖，必须对用于阻止河流流入湖中以提供电力的水坝进行调节，以释放足够量的水，从而缓慢增加湖水的当前规模，同时仍为受灾地区提供电力。依靠这些水坝。希望这可以消除我们造成的一些损害……"
 PER_sanandaj_combined_cycle_power_plant: "萨南达季联合循环发电厂"
 PER_sanandaj_combined_cycle_power_plant_desc: "距离萨南达季5公里的萨南达季联合循环发电厂是计划建造的各种清洁发电厂之一。联合循环发电厂同时使用燃气轮机和蒸汽轮机，比简单循环工厂发电多50%，同时也更清洁。燃气轮机的废热被引导到附近的蒸汽轮机，从而产生额外的电力。"
 PER_protect_kurdistan_national_parks: "保护库尔德斯坦国家公园"
 PER_protect_kurdistan_national_parks_desc: "库尔德斯坦拥有各种自然景观，例如卡拉夫图洞穴、扎里瓦湖和阿尔巴巴山等。这些景点是我们最美丽的景点之一，因此，它们需要保护以确保它们未来的美丽几代人。当我们在做的时候，我们可以宣传国家公园的创建，以增加我们的知名度。"
 PER_connection_hub_of_the_west_kermanshah: "西部连接枢纽：克尔曼沙赫"
 PER_connection_hub_of_the_west_kermanshah_desc: "在我们的开发工作中，克尔曼沙赫市在很大程度上被忽视了。当我们创建连接库姆和马什哈德朝圣的铁路网络时，我们开辟了将克尔曼沙赫连接到我们的主要网络的可能性。现在铁路系统已经完善，我们可以修建一条从库姆到克尔曼沙阿的线路，尽管我们还必须在克尔曼沙阿修建一个火车站。"
 PER_upgrade_the_road_networks_in_luristan: "升级洛雷斯坦的道路网络"
 PER_upgrade_the_road_networks_in_luristan_desc: "5号高速公路是一个正在建设中的高速公路网络，但部分完工，计划中的道路连接霍拉马巴德市和阿拉克。这条道路旨在将各个已完成的部分连接在一起，因此，我们必须开始建设以升级当前的网络，应对该地区因跨省旅行而增加的交通流量。"
 PER_khaleej_e_fars_tabriz_railway: "波斯湾-大不里士铁路"
 PER_khaleej_e_fars_tabriz_railway_desc: "作为南北铁路项目的一部分，一条从阿巴斯港到大不里士的双轨线，沿途连接亚兹德、库姆、德黑兰和加兹温。但是，现有的轨道需要升级到包括与当前线路平行的第二条轨道，因此需要大量资金才能完成。"
 PER_IROST: "伊朗科学技术研究组织"
 PER_IROST_desc: "伊朗科学技术研究组织（IROST）是直接隶属于伊朗科学、研究和技术部的综合性科学政策研究中心。IROST是伊朗最大的研究中心，专门从事开发战略、政策、研发系统和替代能源，如太阳能和核能。"
 PER_attomic_advencment: "核能进步的努力"
 PER_attomic_advencment_desc: "[PER.GetName]此前曾作为《核不扩散条约》的签署国同意放弃核武器的开发，该条约自1970年起生效。然而，1979年巴列维王朝被推翻后，我们的领导人秘密追求这项技术 。在这方面，为了继续这一追求，我们需要核技术和核材料。"
 PER_search_for_uranium: "寻找铀"
 PER_search_for_uranium_desc: "据信，我们国家的不同地区都有大量的铀储量可用作核燃料，特别是在阿巴斯港、亚兹德、北呼罗珊和伊朗阿塞拜疆等地。我们必须在这些地方搜寻每一寸土地省去寻找我们可以使用的任何铀！"
 PER_search_for_uranium_effect: "这个焦点将解锁§Y寻找铀矿§!决议。"
 PER_tehran_nuclear_sciences_lab: "德黑兰核科学实验室"
 PER_tehran_nuclear_sciences_lab_desc: "伊朗于 1967 年启用了它的第一个核研究设施。该中心由 11 个部门组成，从事核燃料循环研究，包括核物理、同位素生产、反应堆研究、核电子学和聚变。该中心的工作为我们有一种无需外国援助就可以建造最新反应堆的方法，我们肯定不会提供这种方法。"
 PER_atomic_advancement_effort: "核反应堆开发"
 PER_atomic_advancement_effort_desc: "我们的大部分核进步都来自20世纪50年代美国的援助，并且由于缺乏外部专业知识而严重过时。然而，伊朗科学技术研究组织在核电领域取得了很多进步，以至于我们在某些领域甚至可能处于领先地位！找出答案的唯一方法是我们自己进行测试。"
 PER_atomic_projects: "原子项目的基础设施"
 PER_atomic_projects_desc: "我们在伊斯法罕的主要浓缩设施没有直接通往 7 号高速公路的道路，这在我们将核材料运输到反应堆综合体时带来了不必要的风险。通过有一条专用道路，我们可以绕过纳坦兹而不是穿过城市，让运输更安全、更轻松、更快捷。"
 PER_expand_rd_budget: "扩大研发预算"
 PER_expand_rd_budget_desc: "由于我们政府对伊朗科学技术研究组织施加的压力，我们注意到他们没有必要的资金来充分研究最新技术。因此，建议伊朗科学技术研究组织应该接收增加研发预算以使他们能够正常运行。"
 PER_natanz_enrichment_plant: "纳坦兹浓缩厂"
 PER_natanz_enrichment_plant_desc: "纳坦兹核设施是伊朗核计划的一部分。它距离纳坦兹约33公里，靠近7号高速公路，被普遍认为是伊朗的铀浓缩中心设施。该地点的防御至关重要，尤其是针对空袭的防御。"
 PER_complete_the_fuel_cycle: "完成燃料循环"
 PER_complete_the_fuel_cycle_desc: "核燃料循环是核燃料通过一系列不同阶段的进程。它包括燃料的制备、反应堆运行期间使用燃料的服务期的步骤以及后端的步骤，这是安全管理、容纳和后处理或处置乏核燃料所必需的；如果乏燃料被后处理，则称为封闭燃料循环。"
 PER_abide_by_the_npt: "遵守《不扩散核武器条约》"
 PER_abide_by_the_npt_desc: "《不扩散核武器条约》是一项具有里程碑意义的国际条约，其目标是防止核武器和武器技术的扩散，促进和平利用核能方面的合作，并进一步实现核裁军和全面彻底裁军的目标。"
 PER_circumvent_the_npt: "规避《不扩散核武器条约》"
 PER_circumvent_the_npt_desc: "《不扩散核武器条约》是一项具有里程碑意义的国际条约，其目标是防止核武器和武器技术的扩散，促进和平利用核能方面的合作，并进一步实现核裁军和全面彻底裁军的目标。"
 PER_arak_heavy_water_complex: "阿拉克重水综合体"
 PER_arak_heavy_water_complex_desc: "阿拉克核电站是一座计划建造的重水反应堆，毗邻1990年代的阿拉克重水生产厂。虽然国际上对该反应堆生产足够用于核武器的钚的能力存在一些担忧，但我们否认该反应堆存在复合体将被用于此类目的。只有时间才能证明我们的话是否属实……"
 PER_invest_in_bushehr: "投资布什尔"
 PER_invest_in_bushehr_desc: "布什尔位于伊朗西南部波斯湾沿岸的沿海地区。由于缺乏与该国内陆的铁路连接和浅锚地，它已经失去了作为伊朗主要港口的地位，距离与俄罗斯合作建设的布什尔核电站所在地有十二公里。也许我们可以为这座城市找到新的用途……"
 PER_the_ultimate_deterrent: "终极威慑"
 PER_the_ultimate_deterrent_desc: "威慑理论认为，核武器旨在通过承诺报复和可能的相互保证毁灭来阻止其他国家使用核武器进行攻击。如果我们要阻止外国侵略，我们将需要获得我们自己的核武器。"
 PER_no_compromises_on_our_rights: "我们的权利不妥协"
 PER_no_compromises_on_our_rights_desc: "虽然《不扩散核武器条约》规定核不扩散是维持全球秩序的必要条件，但我们作为一个国家，有权以任何必要的方式保卫我们的领土，即使这意味着在全球大国，尽管这可能不会没有巨大的代价......"
 PER_negotiate_a_compromise: "协商妥协"
 PER_negotiate_a_compromise_desc: "虽然《不扩散核武器条约》规定核不扩散是维护全球秩序的必要条件，但我们作为一个国家，有权以任何必要的方式保卫我们的领土。然而，强行这样做会激怒当权者，所以我们应该派我们的外交部长去谈判妥协。"
 PER_not_enough_majors: "没有足够的力量支持我们"
 PER_abandon_this: "我们选择放弃谈判"
 cost_your_soul_tt: "§R请注意，这条道路会产生永久性后果！§!"
 PER_hidden_in_plain_sight: "隐藏在众目睽睽之下"
 PER_hidden_in_plain_sight_desc: "虽然我们的项目正受到外国势力的密切关注，但我们必须将其隐藏在没有人预料到的地方：就在眼前。"
 PER_outsource_the_project: "外包项目"
 PER_outsource_the_project_desc: "虽然我们的项目正受到外国势力的密切关注，但我们必须将其隐藏在没有人预料到的地方：在其他国家的边境之外。"
 PER_streamline_power_output: "流线型功率输出"
 PER_streamline_power_output_desc: "伊朗电网因效率低下而臭名昭著，据估计，由于技术问题，18.5%的电力在到达消费者手中之前就被浪费了。在没有外部帮助的情况下，有了新的核反应堆，我们将不得不充分精简我们的电力输出，以便能够产生足够的电力来实现自给自足。"
 PER_scientific_exchange: "科学交流"
 PER_scientific_exchange_desc: "在大国的允许下，我们已经开始协调努力，在外国核物理学家和工程师的帮助下，让我们的核科学家和工程师跟上进度。据推测，这是为了减少开发时间和成本核武器最多增加 20%，甚至更多！"
 PER_streamline_resource_input_desc: "为了保持资源自主权，我们将不得不搜寻我们的高地和低地的土地，以寻找足够的资源来投入到开发核武器和反应堆的不断增加的成本中。"
 PER_contact_the_koreans: "联系韩国人"
 PER_contact_the_koreans_desc: "为了继续我们目前的计划，我们已决定与朝鲜半岛南北双方接触，要求在这个项目中提供援助。虽然不指望得到这两个国家的帮助，但任何一个目前已经开发了核动力的国家，都将是我们建立自己武器库的重要资产。现在唯一剩下的问题是我们将提供什么…"
 PER_KOR_nd_1: "已拒绝继续谈判"
 PER_KOR_nd_2: "已拒绝继续谈判"
 PER_NKO_nd_1: "已拒绝继续谈判"
 PER_NKO_nd_2: "已拒绝继续谈判"
 PER_increase_employment_capacity: "增加就业能力"
 PER_increase_employment_capacity_desc: "随着我们修复电网的尝试，人们注意到我们工厂的工人短缺：从维护人员到操作员。然而，这让我们有机会通过招聘来减少我国的失业率人民直接在政府下工作！"
 PER_increase_power_exports: "增加电力输出"
 PER_increase_power_exports_desc: "随着核反应堆建设的增加及其不断增加的电力输出，我们的电网中有足够的电力出售给我们的邻居，并在此过程中赚了不少钱！"
 PER_with_determination_and_tears: "带着决心和眼泪"
 PER_with_determination_and_tears_desc: "有了决心和眼泪，我们已经非常接近我们的目标：获得核武器！很快我们的第一件武器就会被生产出来，世界将最终意识到真正的潜力和力量，那就是 [PER.GetName]！ "
 PER_with_trust_and_patience: "信任和耐心"
 PER_with_trust_and_patience_desc: "有了我们盟友的信任和耐心，我们已经如此接近我们的目标：获得核武器！很快我们的第一件武器将被生产出来，世界将最终意识到真正的潜力和力量，那就是[ PER.GetName]！"
 PER_work_with_local_talent: "与当地人才合作"
 PER_work_with_local_talent_desc: "与我们当地的核物理学家合作，我们可以避免在这个项目上招募外援，并为我们自己的项目保密。\n§W------------------------------------------------------------------------§!\n此专注奖励可以§Y提高§!或§R恶化§!取决于§H教育§!我们国家的水平。"
 PER_local_talent_effect: "这个焦点将增加§Y学生的官方合同§!效果。"
 PER_secure_a_route: "保护路线"
 PER_secure_a_route_desc: "既然我们已经获得了朝鲜人的帮助，我们现在所需要的就是确保我们国家和他们的国家之间的一条路线，最好是一条不会进入我们许多邻国争议水域的路线。关于这一点，国防部已建议使用国际水域，在[RAJ.GetName]的港口城市坎德拉停留，然后在恰巴哈尔停靠。我们只需要与[RAJ.GetName]的政府联系并达成协议……"
 no_negociation_PER: "已拒绝继续协商"
 no_negociation_RAJ: "已拒绝继续谈判"
 PER_with_pride_and_prejudice: "傲慢与偏见"
 PER_with_pride_and_prejudice_desc: "在傲慢与偏见中，我们已经非常接近我们的目标：获得核武器！很快我们的第一件武器就会被生产出来，世界将最终意识到真正的潜力和力量，那就是[PER.GetName]！ "
 PER_with_foresight_and_cunning: "远见和狡猾"
 PER_with_foresight_and_cunning_desc: "凭借远见和狡猾，我们已经非常接近我们的目标：获得核武器！很快我们的第一件武器就会生产出来，世界将最终意识到真正的潜力和力量，那就是[PER.GetName]！ "
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName]将有能力生产§Y核弹头§!"
 PER_we_have_done_it: "我们做到了！"
 PER_we_have_done_it_desc: "终于，时机成熟了。我们已经在塞姆南东南部的米丹计划中建立了地下测试区。在短短几分钟内，我们将测试我们梦寐以求的武器，最后，我们要做的不仅仅是生存——我们将茁壮成长！"
 PER_we_have_done_it_second: "我们做到了！"
 PER_we_have_done_it_second_desc: "终于，时机已到。我们已经在地下建立了测试区，作为塞姆南东南部米丹项目的一部分。在短短几分钟内，我们将测试我们梦寐以求的武器，最后，我们将做的不仅仅是生存——我们将茁壮成长！"
 PER_prepare_for_the_next_century: "为下一个世纪做准备"
 PER_prepare_for_the_next_century_desc: "现在我们已经解决了困扰我们国家的许多问题，我们可以回顾过去几年，开始为下一个世纪做准备！这样的远见将使我们能够为发生的任何事情做好计划，我们将必须勤奋，我们也必须进行一些改革才能做到这一点。"
 PER_streamline_enterance_process: "简化入学流程"
 PER_streamline_enterance_process_desc: "伊朗大学入学考试对于学生来说是获得高等教育的一个非常难以克服的限制，但是，我们仍然相信它是必要的，并且一些使其更容易通过的改革将解决我们当前的教育危机！"
 PER_abolish_konkour: "废除伊朗大学入学考试制度"
 PER_abolish_konkour_desc: "伊朗大学入学考试制度已成为过去，于1979年首次使用，旨在确保接受高等教育的学生的政治忠诚度。现在我们政权巩固了，就不用再有这样的限制因素了，我们可以让每个人都接受教育！"
 PER_scientific_infrastructure_expansion_grants: "科学基础设施扩建拨款"
 PER_scientific_infrastructure_expansion_grants_desc: "我们现有的研究机构没有足够的能力来应对如此大量的学生涌入，因为许多研究机构是在伊朗大学入学考试改革之前建立的。我们需要增加对这些大学的资助，以便它们能够扩大和现代化其设施，以应对大量的新生。"
 PER_purge_konkour_mafia: "清除伊朗大学入学考试黑帮"
 PER_purge_konkour_mafia_desc: "伊朗大学入学考试黑帮是那些从试图参加考试的学生中获利的人的口语术语，因为尽管考试本身相当便宜，但所需的材料却被那些了解学生需求的人所垄断，并且废除伊朗大学入学考试制度，我们就应该清除所有参与这个垄断体系的人！"
 PER_ministry_of_science_and_research: "科学与研究部"
 PER_ministry_of_science_and_research_desc: "科学、研究和技术部是伊朗伊斯兰共和国的科学、研究和技术部。伊朗的国立（非医科）大学由伊朗科学、研究和技术部直接监督。该部成立于2000年，当时文化和高等教育部更名为科学、研究和技术部。"
 PER_nanotech_advancements: "纳米技术进步"
 PER_nanotech_advancements_desc: "伊朗与其他先驱国家一样，已经认识到纳米技术的重要性，并根据该技术的发展开展活动。伊朗成功地在 15 个纳米技术先进国家中占据一席之地，并试图提升其在纳米技术领域的地位。发展伊朗经济是伊朗纳米技术创新委员会的主要任务。"
 PER_expand_tehran_international_expo: "扩大德黑兰国际博览会"
 PER_expand_tehran_international_expo_desc: "德黑兰国际永久展览馆是一个大型户外空间，专门用于展示伊朗产品，可能与工业、科学或军事有关。有34个活跃的展厅，每年举办60多个不同的展览，现在是时候建造一个新的大厅，即5号大厅或国家大厅，我们最杰出的成就将在这里展示给全世界！"
 PER_reorganize_the_examination_organization: "重组考试委员会"
 PER_reorganize_the_examination_organization_desc: "教育评估组织是一个标准化和管理不受欢迎的考试的委员会，该组织本身也不受欢迎。如果我们想成为一个倾听人民意见的政府，我们必须对委员会进行一些调整或全面改革。然而，这种方式也可以很好，但这取决于我们的决定…"
 PER_official_contracts_for_students: "学生官方合同"
 PER_official_contracts_for_students_desc: "我们的一些学生在伊朗大学入学考试和大学里的表现都非常好，我们应该考虑与他们签订合同，代表我们的政府工作，这样我们就可以利用他们的知识！"
 PER_display_our_efforts: "展示我们的努力"
 PER_display_our_efforts_desc: "现在我们已经聘请了各种知识渊博的人，最终在常设展览中心完成了5号馆，我们可以在全新的国家馆展示我们国家的精英所取得的成就和发明，并展示我们的实力。世界！"
 PER_offer_education_services_for_our_allies: "为我们的盟友提供教育服务"
 PER_offer_education_services_for_our_allies_desc: "我们的盟友在最近的博览会上亲眼目睹了我们的各种成就，并表现出了与我们进行研究合作的兴趣，以推动我们和他们自己在各个科学领域的发展。我们应该向我们所有的盟友发出正式的邀请，并拥有我们自己的国际研究组织！"
 PER_slow_the_brain_drain: "减缓人才流失"
 PER_slow_the_brain_drain_desc: "随着我们对教育系统进行的改革、对 Konkour 的改变以及我们在展览会场上的展览，我们已成为世界舞台上的领先教育国家。这一点，以及几个著名的大学，带回了各种出国求学的知识分子和学生，也吸引了许多外国学生！"
 PER_accelerate_social_mobilization: "加速社会动员"
 PER_accelerate_social_mobilization_desc: "目前，伊朗60%的财富由300人控制，该国约45%的人是工人阶级。现在我们已经解决了人才流失问题，受过高等教育的人现在可以开始传承他们的财富，慢慢增加了我们的中上层人口。不过，我们可以通过制定计划来加速这种动员，从而缓解这一过程。"
 PER_ministery_of_communication_and_it: "信息和通信技术部"
 PER_ministery_of_communication_and_it_desc: "信息和通信技术部成立于1908年，负责伊朗的邮政服务、电话和信息技术。制定和实施与邮政服务有关的政策是信息和通信技术部的职能，它还负责发行可以确保国家安全的通信设备和手机等零部件的进口许可证。"
 PER_nationwide_internet_coverage: "全国互联网覆盖率"
 PER_nationwide_internet_coverage_desc: "随着互联网在教育和通信领域变得越来越重要，我们必须创建一个覆盖境外每个地方的全国性网络，以确保媒体控制和互联网访问。"
 PER_internet_coverage_effect: "在没有互联网覆盖的省份添加§G1§!§Y网络基础设施§!并每省份减少$§R-3.00§!B。"
 PER_form_the_supreme_space_council: "组建最高太空委员会"
 PER_form_the_supreme_space_council_desc: "伊朗航天局是伊朗的政府航天机构，成立于 2004 年，隶属于通信和 IT 部，由伊朗总统主持的最高空间委员会领导。该委员会的主要目标包括空间技术、制造、发射和使用国家研究卫星，并批准与空间相关的国家和私营部门计划。"
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_facility_name]"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "伊玛目-霍梅尼发射场"
 PER_new_space_facility_name: "萨塔尔汗发射场"
 PER_space_facility_desc: "伊玛目霍梅尼航天发射场是伊朗于2016年启用的航天器发射设施，是最高航天委员会的主要航天发射场。它是塞姆南航天中心的一部分，位于塞姆南东南部，靠近德黑兰。如果我们要将任何高载荷运载火箭发射到太空，我们将需要它。"
 PER_new_space_facility_desc: "萨塔尔汗航天发射场是伊朗最近启用的航天器发射设施，是最高航天委员会的主要航天发射场。它是塞姆南航天中心的一部分，位于塞姆南东南部，靠近德黑兰。这对于我们将来使用的任何高载荷运载火箭都至关重要。"
 PER_missile_technology_push: "导弹技术推进"
 PER_missile_technology_push_desc: "如果不是超大型导弹，什么是火箭？在同样的思路下，我们必须开发现代火箭技术以确保发射任务的成功并确保机组人员的安全，尽管我们也将收获军队这种进步的好处。"
 PER_collaboration_with_minitery_of_defence: "与国防部合作"
 PER_collaboration_with_minitery_of_defence_desc: "国防部对我们的工作有既得利益，因为我们在太空收集的数据可以用于保卫国家。我们可以利用这种利益，让他们帮助我们建造适合发射的火箭，因为他们的工厂肯定比我们的大得多。"
 PER_prepare_explorer_three: "准备探索者-3"
 PER_prepare_explorer_three_desc: "探索者-3是我们计划送入亚轨道的火箭，或者换句话说，快速上升和下降，到达地球大气层的边缘。它将包含一只啮齿动物，两只乌龟和几条蠕虫，如果成功，我们将成为世界上第6个将动物送入太空的国家。这整个努力将向全国直播，所以我们最好提前做好准备。"
 PER_launch_omid_mission: "启动奥米德任务"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "希望号卫星是我们计划送入地球低轨道的第二颗卫星，西奈1号正在由俄罗斯为我们建造和发射。它将被放置在信使1号火箭上，这将使我们成为第9个发展本土卫星发射能力的国家。适逢1979年革命30周年，意在世界传播一神论、和平与正义！"
 PER_new_omid_mission_desc: "希望号卫星是我们计划送入地球低轨道的第二颗卫星，西奈1号则是我们在国外帮助下建造并发射的。它将被放置在我们的另一枚火箭上，使我们成为第9个发展本土卫星发射能力的国家。"
 PER_retrieve_the_monkey: "找回猴子"
 PER_retrieve_the_monkey_desc: "阿夫塔布是一只雄性恒河猴，计划在先知生日那天（称为 Mawlid）被送到地球大气层边缘。这将是我们第一次将灵长类动物送入太空， 这将标志着伊朗新时代的开始。上去的必须下来，一旦阿夫塔布返回，我们需要找回他，以确保发射成功。找回猴子！"
 PER_the_fourth_development_plan: "第四个发展计划"
 PER_the_fourth_development_plan_desc: "与第三个发展计划相比，这是我们制定的第一个四年计划，有52个主要目标，涵盖从文化、科学和技术事务到社会、政治、国防和安全主题，以及外交政治和外交关系，以及主要的经济需求，我们再次需要关注这个雄心勃勃的计划的一个特定方面。"
 PER_the_great_tehran: "大德黑兰"
 PER_the_great_tehran_desc: "大德黑兰是德黑兰周围的城市群，覆盖德黑兰省中部和厄尔布尔士省东部，包括德黑兰、雷、谢米拉那特和其他地区的毗邻城市。"
 PER_fund_education_name: "资助国民教育"
 PER_fund_education_name_desc: "我们需要资助伊朗人民的教育，这样我们的社会才不会落后于世界其他地区。现代化国家开始转向以知识为基础的经济，伊朗也必须这样做才能跟上其他国家的步伐。"
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]"
 PER_fund_jihad_of_education_name: "圣战教育"
 PER_fund_jihad_of_education_name_desc: "圣战在西方通常被解释为大圣战，而小圣战则涉及自我的发展和与罪恶的内心斗争。在教育方面，可以通过听从老师、遵守纪律、正确教学、真诚来进行圣战。我们必须确保我们的学生接受适当的教育，并被教导成为优秀的穆斯林。"
 PER_encourage_rural_modernization: "鼓励农村现代化"
 PER_encourage_rural_modernization_desc: "我国农村在各个方面都被忽视太久了，如果我们要成为世界舞台上的强国，我们将不得不鼓励这些欠发达省份的省长和省级当局直接致力于现代化。"
 PER_bolster_front_popularity_in_rural_areas: "加强农村地区的前沿知名度"
 PER_bolster_front_popularity_in_rural_areas_desc: "长期以来被忽视地区的所有这些现代化和发展使我们的政党在该国农村地区更受欢迎，因此，我们可以毫不费力地向其他农村地区和城市中心宣传我们所做的事情在这些领域也提高党的忠诚度。"
 PER_vezarat_e_amouzesh_va_parvaresh: "伊朗教育部"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "伊朗教育部成立于 1964 年，是负责监督伊朗 K-12 教育的伊朗政府机构（部门）。每年，年度预算的一定部分分配给公共教育机构（政府开办的学校和大学）。"
 PER_replace_the_old_system: "替换旧系统"
 PER_replace_the_old_system_desc: "目前的大学系统对国有学院的限制太大，因为我们在教育系统中强调伊斯兰教义和我们自己的政治议程。因此，我们需要彻底改革我们目前经营这些学校的方式，以扩大研究类型我们允许。"
 PER_preserve_the_system: "保护系统"
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]"
 PER_system_preserve_desc: "目前的大学制度是由阿亚图拉霍梅尼发起的学术界和高等教育制度的重大改革，愿他安息，于1980年引发了所谓的“文化大革命”。偏离这条道路就是服从西方的方式，就是背离真主！"
 PER_new_system_preserve_desc: "为了保护我们的教育系统免受外国影响，我们首先需要保护当前的系统，因为它在保持国内系统方面做得很好。从长远来看，这也将使我们受益，因为我们不必为任何重大改革花费额外费用。"
 PER_mild_autonomy_increase: "轻度自治增加"
 PER_mild_autonomy_increase_desc: "我们目前正在改变的系统几乎没有大学自主权，据说如果他们更加自主和资金充足，可以提供更多有能力的毕业生和更高质量的研究。因此，温和的自主权增加应该让我们仍然保留控制州立大学，但仍然让我们从变革中获得一些好处。"
 PER_encourage_private_institusions: "鼓励私营机构"
 PER_encourage_private_institusions_desc: "私立机构的成功不容忽视，因为我们的一些最优秀的学生来自伊斯兰阿扎德大学系统，这是伊朗最大的私立大学系统，也是世界上最大的大学系统之一。也许它的成功如果我们允许并鼓励开设更多的私人机构，我们可以得到反映……"
 PER_more_budget_for_field_projects: "实地项目的更多预算"
 PER_more_budget_for_field_projects_desc: "与当前系统保持一致，确保正在进行的研究项目的成功和大学教职员工的忠诚度的广泛拨款应该是有序的，尽管这样做会花费一分钱。"
 PER_free_education_for_all: "全民免费教育"
 PER_free_education_for_all_desc: "它是教育，它是免费的，而且（大部分）是为所有人服务的！这将确保我们在普通民众中的政治声望，并给我们一些政治回旋余地，因为我们将看起来像一个改革派政府而不做任何改变！然而，这将意味着付出比我们​​目前为教育付出的更多，但这肯定是值得的！"
 PER_secure_additional_workforce: "保护额外劳动力"
 PER_secure_additional_workforce_desc: "现在新一代学生已经在我们的新系统下完成了大学学业，我们可以看看他们的表现如何，如果他们好，我们可以雇用他们！"
 PER_reward_innovators_and_education_theorists: "奖励创新者和教育理论家"
 PER_reward_innovators_and_education_theorists_desc: "从大学毕业并进入劳动力市场的各种创新者和理论家需要一些奖励，这样我们才能充分利用他们！"
 PER_a_western_model: "西方模型"
 PER_a_western_model_desc: "西方机构的成功不容忽视；一些最负盛名的大学位于美国和英国。显然他们的方法是正确的，我们需要 Ctrl+C 然后 Ctrl+V 他们的系统，让它成为我们自己的。"
 PER_decommission_old_text_books: "淘汰旧教科书"
 PER_decommission_old_text_books_desc: "目前使用的教科书来自采用西方教育模式之前的时代，因此包含大量宣传和审查。如果我们要继续使用这些教科书，就需要处理这些教科书并创建新的教科书。进步的趋势。"
 PER_education_regulations_comittee: "教育法规委员会"
 PER_education_regulations_comittee_desc: "教育法规委员会是管理教科书内容的政府组织。现在我们已经取消了对材料的审查，这个委员会已经失去了它的目的，因此需要解散，尽管我们将面临相当大的反弹来自政府中较为保守的部分。"
 PER_the_debate: "2030年的辩论"
 PER_the_debate_desc: "可持续发展目标，也称为2030年可持续发展议程，是联合国在2015年9月25日涉及193个成员国的审议过程中针对169个特定领域制定的17个全球目标。作为联合国成员之一，我们同意执行议程，现在我们将按照我们的承诺行事。"
 PER_the_ministry_of_defense: "[ROOT.PER_ministry_defense_localization_name]"
 PER_the_ministry_of_defense_desc: "[ROOT.PER_ministry_defense_localization_desc]"
 PER_imam_ali_officer_academy: "[ROOT.PER_mili_school1_localization_name]"
 PER_imam_ali_officer_academy_desc: "[ROOT.PER_mili_school1_localization_desc]"
 PER_study_modern_formations: "研究现代编队"
 PER_study_modern_formations_desc: "我们在军官学校教授的当前编队已经过时，并且来自两伊战争时代。要成为一支完全现代化的武装部队，我们需要研究该地区国家采用的现代战术并对其进行调整以适应我们的军队。"
 PER_innovate_on_conventional_doctrines: "创新传统学说"
 PER_innovate_on_conventional_doctrines_desc: "常规战争学说是通过使用大规模杀伤性武器和围绕使用所述武器的战场战术进行的战争。这种战争的目的是削弱/摧毁对手的军队，阻止其进行自己的常规战争的能力. 随着我们自己核力量的发展，我们应该彻底改革我们的学说，以纳入这些因素。"
 PER_the_war_for_budget: "预算之战"
 PER_the_war_for_budget_desc: "目前我们武装部队的预算太少，无法购买必要的装备。所以，我们必须争取议会增加预算，不管怎样！"
 PER_wargames: "战争游戏"
 PER_wargames_desc: "兵棋推演是测试新军事战术的好方法，也是找出哪些战术现在已经过时而不能现代使用的好方法。随着全新军事学说的发展，我们必须在公开的“战斗\"中对其进行测试“以确保我们指挥官的能力。"
 PER_imam_hossein_university: "[ROOT.PER_mili_school2_localization_name]"
 PER_imam_hossein_university_desc: "[ROOT.PER_mili_school2_localization_desc]"
 PER_geopolitical_exploits: "利用地形"
 PER_geopolitical_exploits_desc: "从山区到平原，从丘陵到沙漠，中东有各种类型的地理环境，我们的部队需要适应。然而，与其让一个单位变得专业化，我们可以简单地让所有人都适应和训练在各个领域发挥作用，为我们未来的努力做准备。"
 PER_perfecting_guerilla_warfare: "完美游击战"
 PER_perfecting_guerilla_warfare_desc: "如果他们甚至不知道你在哪里，你的敌人怎么能和你作战？游击战是对抗比我们更强大的军事能力的大国的好方法，并且凭借我们的地形，我们可以完善战术捉迷藏！"
 PER_compromise_with_reformists: "与改革派妥协"
 PER_compromise_with_reformists_desc: ""
 PER_irregular_manuevres: "非常规战争演习"
 PER_irregular_manuevres_desc: "非常规战争有利于间接战争和不对称战争方法，尽管它可能会使用全方位的军事和其他能力，以削弱对手的力量、影响力和意志。它本质上是一场旷日持久的斗争，将考验决心一个国家和它的战略伙伴。我们可以用这些战术来瓦解我们敌人的意志，最终取得胜利！"
 PER_the_university_of_war: "战争大学"
 PER_the_university_of_war_desc: "伊朗伊斯兰共和国军队指挥与参谋大学，前身为战争大学，是位于德黑兰的伊朗伊斯兰共和国陆军的参谋学院。该学院是伊朗伊斯兰共和国陆军联合参谋部的一个分支机构，提供硕士课程军事艺术和科学课程，为阿尔特什所有四个军事部门的人员提供少校及以上军衔。"
 PER_revitalize_the_military: "重振军队"
 PER_revitalize_the_military_desc: "由于多年的管理不善，军队装备严重不足。如果我们有任何机会振兴军队，我们必须自己确保生产装备。"
 PER_irgc_self_sufficiency_jihad_organization: "伊斯兰革命卫队自给自足圣战组织"
 PER_irgc_self_sufficiency_jihad_organization_desc: "伊斯兰革命卫队自给自足圣战组织是一个研发和制造探地雷达、通信系统、武器、战车、电子网络战设备的研发单位，其生产设施位于德黑兰和伊斯法罕。"
 PER_acquire_spare_parts: "获取备件"
 PER_acquire_spare_parts_desc: "在战争中一切都是公平的，包括没收外国军事装备供我们自己使用！但是，当人们向你开枪时，试图偷窃比看起来更难，所以我们将不得不成为该领域的专家。"
 PER_black_market_exploits: "黑市漏洞"
 PER_black_market_exploits_desc: "你知道还有谁喜欢在战场上掠夺装备？黑市推销员想要快速赚钱！我们收集的装备并非都有用，所以我们可以将其卖给我们的市场联系来赚钱。"
 PER_reverse_engineering: "逆向工程"
 PER_reverse_engineering_desc: "从外国偷来的设备往往包含我们没有的技术，所以如果我们要在军事技术领域保持先进和最新，我们必须对我们收集和制造的东西进行逆向工程我们基于它的本土设计！"
 PER_secure_old_schematics: "保护旧原理图"
 PER_secure_old_schematics_desc: "好吧，旧的就是金子，新的就是便便，至少我们是这么说的！各国花钱买的所有这些幻想都是我们不需要自己做的，尤其是如果我们可以将原理图提供给他们旧型号！"
 PER_trial_and_error: "试错"
 PER_trial_and_error_desc: "在逆向工程中，你往往失败多于成功。试错是我们正在玩的游戏的名称，我们可以围绕它修改我们的策略！"
 PER_commission_new_projects: "委托新项目"
 PER_commission_new_projects_desc: "虽然获得备件很好，但如果我们要保持最新状态，我们仍然需要现代技术，为此，我们应该委托 IRGC 的自给自足圣战组织创建新的顶级-一线技术。"
 PER_small_arms_designs: "小型武器设计"
 PER_small_arms_designs_desc: "自给自足的圣战组织向我们展示了先进的小型武器蓝图，我们可以将其用作创建更高效​​、更先进武器的模板。虽然这确实需要一些组装，但一开始似乎确实如此一眼，会证明是有用的东西。"
 PER_rearm_the_nation: "重新武装国家"
 PER_rearm_the_nation_desc: "开箱即用，得到新的格洛克！有了这些新的改进设计，我们可以开始重新装备军队，让他们拥有刚从装配线上出来的那些！"
 PER_advanced_metallurgy_efforts: "先进冶金效应"
 PER_advanced_metallurgy_efforts_desc: "我们如何为坦克制造最具成本效益和防刺穿的装甲？结果我们不知道这个问题的答案，所以我们必须制造我们自己的强大坦克装甲作为回应！"
 PER_armor_and_aerodynamic_studies: "装甲和空气动力学研究"
 PER_armor_and_aerodynamic_studies_desc: "有了这种新装甲，我们可以把它贴在我们的飞机上！如果我们想让我们的空军有100%的坠毁率，至少我们会这么说，所以我们必须在飞机装甲强度和我们自己进行空气动力学设计。"
 PER_islamic_revolutionary_guards_corps: "伊斯兰革命卫队"
 PER_islamic_revolutionary_guards_corps_desc: "伊斯兰革命卫队是伊朗武装部队的一个分支，于1979年4月22日伊朗革命后根据阿亚图拉·鲁霍拉·霍梅尼的命令成立，目的是保卫伊朗边界和维持内部秩序。"
 PER_imam_khomeini_airport: "[ROOT.PER_airport_name]"
 PER_khomeini_airport_name: "伊玛目-霍梅尼机场"
 PER_tehran_airport_name: "德黑兰国际机场"
 PER_imam_khomeini_airport_desc: "德黑兰国际机场是伊朗首都德黑兰的主要国际机场，位于德黑兰西南部，靠近 Robat Karim 和 Eslamshahr 地区，占地 13,500 公顷。与梅赫拉巴德机场一起，它是为德黑兰服务的两个国际机场之一。"
 PER_increase_municipal_budget: "增加市政预算"
 PER_increase_municipal_budget_desc: "我们为官僚机构分配的当前预算不足，因为当前结构只是最基本的日常职能。如果我们要看起来像一个称职的、运作良好的政府，我们需要扩大预算。"
 PER_defensive_infrastructure: "防御性基础设施"
 PER_defensive_infrastructure_desc: "它是防御性的，它是基础设施，它是防御工事！我们目前的边境防御系统完全依赖于我们的地形和地理，任何准备在山区作战的外国武装力量都可以轻易地超越我们。所以，我们必须建造一系列边境防御工事以避免这种情况并向世界展示我们已经准备好，无论发生什么！"
 PER_defensive_infrastructure_effect: "这个焦点将解锁§Y边境防御工事§!决议。"
 PER_hemmat_highway: "赫马特高速公路"
 PER_hemmat_highway_desc: "赫马特高速公路是伊朗德黑兰的一条公路。它从帕斯达兰大道交叉口向西开。它经过哈汉尼高速公路、库尔德斯坦高速公路、默德塔、阿什拉菲-伊斯法哈尼高速公路和德黑兰西部的齐巴沙尔高速公路，最终形成一条双向公路，向南通往德黑兰-卡拉吉高速公路。它以两伊战争英雄穆罕默德·易卜拉欣·赫马特的名字命名。"
 PER_expand_the_metro: "扩展地铁"
 PER_expand_the_metro_desc: "德黑兰地铁是服务于德黑兰的快速交通系统，它是中东最大的地铁系统。由于伊朗革命和两伊战争，原先的计划被搁置。最近由于漠不关心，目前的计划一直处于停滞状态。我们要扩建现有的地铁系统，让冷漠见鬼去吧，我们要向全国人民证明我们愿意把我们的国家发展得更好！"
 PER_the_university_of_tehran: "德黑兰大学"
 PER_the_university_of_tehran_desc: "德黑兰大学是德黑兰最著名的大学，它被列为中东地区最好的大学之一，并跻身于世界顶级大学之列！德黑兰大学的学生人数约为5.2万人。目前学校约有5.2万名学生就读，教师们都抱怨人满为患。我们必须扩大目前的大学，以确保效率！"
 PER_scout_the_market: "侦察市场"
 PER_scout_the_market_desc: "我们目前面临汽车需求增加的问题。伊朗作为亚洲最大的汽车工业排名第一，连接城市的高速公路的增加使汽车需求紧张，我们的行业压力很大。我们需要侦察市场寻找汽车并以更高的价格出售以获得资金，至少看起来我们正在为此做点什么。"
 PER_army_of_the_islamic_republic_of_iran: "伊朗伊斯兰共和国军队"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "伊朗伊斯兰共和国军队，是“伊朗常规军队”，是伊朗伊斯兰共和国武装部队的一部分。它的任务是保护国家的领土完整免受外部和内部威胁，并投射力量。"
 PER_new_army_localization_desc: "被称为伊朗军队，是伊朗武装部队的一部分。它的任务是保护国家的领土完整免受外部和内部威胁，并投射力量。"
 PER_iranian_army_land_force: "伊朗陆军​​"
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]"
 PER_new_ground_localization_desc: "伊朗陆军地面部队是伊朗陆军的陆军，负责地面作战。"
 PER_ground_localization_desc: "伊朗伊斯兰共和国陆军地面部队是伊朗伊斯兰共和国陆军的地面部队。"
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "阿里之剑坦克制作公司"
 PER_tank_localization_desc: "佐勒菲卡尔是一种伊朗主战坦克，由负责武装部队研究和自给自足的副地面部队指挥官米尔-尤内斯·马苏姆扎德设计。 它以 佐勒菲卡尔命名，佐勒菲卡尔是第四任哈里发和第一任什叶派伊玛目阿里的传奇宝剑。 虽然生产最近已经停止，但我们必须宣布，1996 年开始的佐勒菲卡尔的大规模生产仍在进行中。"
 PER_new_tank_localization_name: "萨珊坦克制作公司"
 PER_new_tank_localization_desc: "萨珊是伊朗制造的主战坦克。它以萨珊命名，萨珊是在伊斯兰入侵结束波斯对已知世界的军事统治之前统治伊朗的传奇王朝。我们必须开始大规模生产萨珊坦克，因为我们的旧坦克在多年后开始出现故障。"
 PER_karrar_productions: "打击者坦克生产"
 PER_karrar_productions_desc: "打击者是伊朗第3代主战坦克。该坦克于2016年首次宣布，该坦克拥有光电火控系统、激光测距仪、弹道计算机，可以在白天或晚上向固定和移动目标开火，相当先进。立即开始生产坦克将是明智的选择！"
 PER_naze_at_rockets_in_tabriz: "大不里士的纳济特火箭"
 PER_naze_at_rockets_in_tabriz_desc: "伊朗的纳济特远程火炮火箭射程约为 100 公里。一个完整的纳济特系统包括TEL和通信车、气象车和用于测量发射场的GPS系统。这些火箭的设计从运输机竖立发射器发射，这对德黑兰的防御来说将是了不起的！"
 PER_add_nazeat_missile: "将§G100§!§Y纳济特陆基巡航导弹§!添加到国家储备中。"
 PER_repair_old_ch_c: "修理旧的CH-47"
 PER_repair_old_ch_c_desc: "伊朗帝国陆军航空兵在1972年至1976年间从阿古斯塔购买了 70 架 CH-47C。虽然有几架在伊朗革命和两伊战争期间遭到损坏和摧毁，但已经成立了一家名为PANHA的公司，用于维修和维护直升机。我们应该派老一辈的人去那里更新和修理我们的直升机机队！"
 PER_iranian_army_air_force: "伊朗空军"
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]"
 PER_new_air_localization_desc: "伊朗空军是伊朗武装部队的航空兵种。以色列空军曾深入参与两伊战争，开展重大行动，由于在那场冲突中进行了八年的空战，以色列空军是该地区战斗机王牌数量第二高的国家。"
 PER_air_localization_desc: "伊朗伊斯兰共和国空军是伊朗伊斯兰共和国陆军的航空兵种。伊朗空军深度参与了两伊战争，开展了重大行动，由于在那场冲突中进行了八年的空战，伊朗空军拥有该地区第二高的战斗机王牌数量，仅次于以色列空军。"
 PER_mass_aircraft_production: "大规模飞机生产"
 PER_mass_aircraft_production_desc: "由于空军面临持续的备件短缺，20世纪80年代末决定发展当地航空航天工业来支持空军。这个航空航天工业现在（大部分）已经全面投入运营，并且正在以比从国外市场购买的价格更便宜的价格生产许多用于飞机生产的部件，因此制造成本也更便宜！"
 PER_mass_drone_production: "大规模无人机生产"
 PER_mass_drone_production_desc: ""
 PER_research_shahed_136_TT: "添加科技：§Y见证者-136 自杀式无人机§!"
 PER_hold_an_air_show: "举办航展"
 PER_hold_an_air_show_desc: ""
 PER_iranian_army_navy_force: "伊朗海军"
 PER_new_navy_localization_desc: "伊朗海军是我们国家的主要海军军种，其任务是保卫伊朗周围的领海及其利益。它配备了护卫舰、护卫舰和潜艇，可以应对任何需要应对的情况。"
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]"
 PER_navy_localization_desc: "伊朗伊斯兰共和国海军是伊朗正规军的海战服务部门。伊朗海军与伊朗伊斯兰革命卫队海军共享许多职能和责任，然而，与配备小型快速攻击艇的伊朗伊斯兰革命卫队海军相比，伊朗海军库存的骨干包括大型水面舰艇，包括护卫舰和护卫舰，以及潜艇 。"
 PER_bandar_beheshti: "班达尔-贝赫什提"
 PER_bandar_beheshti_desc: "沙希德·贝赫什提港，是包含恰赫巴哈尔港口之后的第二个港口，第一个港口是沙希德·卡兰塔里港。作为我们唯一的海洋港口，我们过去已多次尝试将其开发，但计划落空。现在，我们有资金翻新港口的一个泊位，我们应该完成它！"
 PER_jask_base: "贾斯克基地"
 PER_jask_base_desc: "位于贾斯克镇的班达尔-贾斯克港于阿曼湾霍尔木兹海峡以东。这使其成为我们在阻塞点以外的少数海军基地之一。因此，我们应该发展它，以确保我们在波斯湾内外的海军主导地位。"
 PER_amphibious_warfare: "两栖作战"
 PER_amphibious_warfare_desc: ""
 PER_naval_upgrade: "海军升级"
 PER_naval_upgrade_desc: ""
 PER_kharg_larak: "哈格和拉拉克群岛"
 PER_kharg_larak_desc: ""
 PER_toufan_productions: "暴风雨生产"
 PER_toufan_productions_desc: "暴风雨，一种防地雷反伏击装甲车，以及同名的一系列战斗直升机，都是现代军队的必要部件。生产用于陆地和空中的载具对于当前的战术来说是势在必行的。 这意味着我们将同时生产两种暴风雨，风暴降临！"
 PER_iranian_army_air_defense_force: "伊朗防空部队"
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]"
 PER_new_airdef_localization_desc: "伊朗防空部队是伊朗正规军的防空作战部队。它于2008年从空军划分出来并控制着我国的军事雷达网络。"
 PER_airdef_localization_desc: "伊朗伊斯兰共和国防空部队是伊朗正规军的防空作战部队。它于2008年从空军中分离出来，控制着我国的军事雷达网络。"
 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]"
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]"
 PER_new_navy_industry_two_localization_name: "沙大流士工业"
 PER_new_navy_industry_two_localization_desc: "沙大流士工业，也称为沙大流士近海工业，是海洋工业组织的附属机构，后者是伊朗国防工业组织的子公司。它主要为我国建造包括登陆艇在内的船舶，以及石化工业的陆上和海上建筑。"
 PER_navy_industry_two_localization_name: "沙希德·穆萨维工业"
 PER_navy_industry_two_localization_desc: "沙希德·穆萨维工业，也称为沙希德·穆萨维近海工业，是海洋工业组织的附属机构，后者是伊朗国防工业组织的子公司。它主要为我国建造包括登陆艇在内的船舶，以及石化工业的陆上和海上建筑。"
 PER_khalig_kavoshkar: "卡沃什加雷-波斯湾"
 PER_khalig_kavoshkar_desc: "卡沃什加雷-波斯湾是MIO为伊朗国家海洋学和大气科学研究所建造的水文和海洋学研究船。它的主要任务是绘制波斯湾海底地图以用于绘图，但是，这些数据可以被我们用来确保我们一个人拥有准确的地图，这样我们就可以避免在浅海区域发生碰撞！"
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_localization_name]"
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]"
 PER_new_navy_industry_one_localization_name: "万王之王居鲁士工业"
 PER_new_navy_industry_one_localization_desc: "万王之王居鲁士工业，也称为万王之王居鲁士近海工业，是海洋工业组织的附属机构，后者是伊朗国防工业组织的子公司。它主要为我国建造包括登陆艇在内的船舶，以及石化工业的陆上和海上建筑。"
 PER_navy_industry_one_localization_name: "沙希德塔吉迪工业"
 PER_navy_industry_one_localization_desc: "沙希德塔吉迪工业，也称为沙希德塔吉迪近海工业，是海洋工业组织的附属机构，后者是伊朗国防工业组织的子公司。它主要为我国建造包括登陆艇在内的船舶，以及石化工业的陆上和海上建筑。"
 PER_better_modules: "为新达马万德购买更好的模块"
 PER_better_modules_desc: "最近，我们开始建造一艘新的莫杰级护卫舰，部署在里海。但是，我们想要安装的模块并不是我们实际拥有的，因此我们必须向我们的附属公司寻求代表我们获取、研究或构建这些模块！"
 PER_damavand_two: "里海上的达马万德2"
 PER_damavand_two_desc: "你听到好消息了吗？达马万德2经过3年的建造延迟，终于准备好在港口城市安萨利部署。我们现在需要做的就是拉上红丝带，并开一瓶漂亮的非常清真的无酒精香槟！"
 PER_damavand_two_effect_tt: "在§Y吉兰§!海军基地部署§Y达马万德2§!。"
 PER_MIO: "海洋工业组织"
 PER_MIO_desc: "海洋工业组织（MIO），前身为海洋工业集团（MIG），是隶属于伊朗国防部的国防工业综合体。它是伊朗伊斯兰共和国海军和伊斯兰革命卫队海军的主要设备生产商。"
 PER_IAIO: "伊朗航空工业组织"
 PER_IAIO_desc: "伊朗航空工业组织，也称为航空航天工业组织，是一家成立于1966年的国有公司，旨在规划、控制和管理伊朗的航空工业。航空航天工业组织既直接制造飞机和航天产品，也控股其他国有航空企业。"
 PER_owj_jet_engine: "OWJ喷气引擎"
 PER_owj_jet_engine_desc: "第一台国产涡轮喷气发动机OWJ，是为航空业生产的最复杂的部件之一，在没有任何外国技术援助的情况下制造。这使我们成为能够生产此类高端飞机发动机产品的第8个精英名单国家，减少了对外国人的依赖！"
 PER_j_jet_engine: "J85喷气引擎"
 PER_j_jet_engine_desc: "通用电气J85是美国在1950年代制造的小型单轴涡轮喷气发动机。虽然OWJ是基于这种发动机并且在各方面都表现出色，但通过逆向工程这项技术仍有很多东西需要学习。 "
 PER_AIO: "航空航天工业组织"
 PER_AIO_desc: "航空航天工业组织是伊朗国防部的下属机构，是总部设在德黑兰的高科技综合企业。它是伊朗太空资产开发和生产的关键参与者，并在其控制下拥有一些研究中心和工厂。特别是“流星”弹道导弹，是该组织生产的产品之一。"
 PER_military_satellites_researchs: "军用卫星研究"
 PER_military_satellites_researchs_desc: "军用卫星是用于军事目的的人造卫星，例如情报收集、导航和军事通信。目前部署的大多数都归美国所有，而我们目前没有。如果我们要拥有自己的先进的情报系统，我们需要研究这些……"
 PER_upgrades_on_shahab_missles: "升级流星导弹"
 PER_upgrades_on_shahab_missles_desc: "时间的进程是多么美妙，导致我们曾经被誉为巅峰技术的东西老化和过时。流星-2导弹系列已成为时间的牺牲品，需要升级到更现代的版本，流星-3！"
 PER_SPND: "国防创新与研究组织"
 PER_SPND_desc: "国防创新与研究组织是伊朗国防部的一个研发机构，负责开发供军方使用的新兴技术。 该机构负责核武器的研究和开发，接管了AMAD项目的职责，此后一直致力于反应堆建设。"
 PER_self_powered_neutrons: "自供电中子探测器研究"
 PER_self_powered_neutrons_desc: "自供电中子探测器是一种用于核裂变反应堆的中子探测器。它可以检测中子通量或中子辐射水平，是反应堆堆芯的重要组成部分，因为它可以判断堆芯是否处于临界状态。说我们自己需要一些是轻描淡写的，但我们必须自己制造，就好像美国或以色列会让我们拥有一些…"
 PER_NGO: "国家地理组织"
 PER_NGO_desc: "伊朗国家地理组织是隶属于伊朗国防和武装部队后勤部的政府机构，其成立是为了准备快速准确的伊朗武装部队要求的国家和地区的信息。"
 PER_border_pic_turkey: "土耳其边境图片"
 PER_border_pic_turkey_desc: "你有没有想过从鸟瞰图看土耳其周围伊朗的边境地区是什么样子的？嗯，我们既不能确认或否认我们是否想知道这些信息，也不能确认或否认那架无人机是否是我们的，但我们现在确实掌握了一些关于土耳其边境的有趣信息。"
 PER_border_pic_iraq: "伊拉克边境图片"
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]"
 PER_new_border_localization_desc: "嘿，伊拉克兄弟，你有一些呃..不错的基础设施。我只是为了……旅游目的拍几张照片，是的，仅此而已。"
 PER_border_localization_desc: "很高兴知道美国人和以色列人正在伊拉克/伊朗边境进行无人驾驶无人机飞行，但主要是在伊拉克的部分！哦，那不是你美国，或者你以色列？我想知道是谁拍了这些照片然后把伊拉克边境的照片发给我们的？我想我们永远不会知道..."
 PER_MUT: "马雷克阿斯塔理工大学"
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]"
 PER_new_mut_localization_desc: "米尔扎·阿什哈尔科技大学是伊朗的一所公立研究型工程与科学大学。该校成立于1984年，主校区位于德黑兰，但在伊斯法罕和乌尔米亚也设有校区。"
 PER_mut_localization_desc: "马勒克·阿什塔尔技术大学是伊朗的一所公立工程与科学研究型大学。该校成立于1984年，主校区位于德黑兰，但在伊斯法罕和乌尔米亚也设有校区。"
 PER_malek_asthar_university: "[ROOT.PER_mirza_localization_name]"
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]"
 PER_new_mirza_localization_name: "马勒克·阿什塔尔大学"
 PER_new_mirza_localization_desc: "您知道马勒克·阿什塔尔大学提供本科和研究生级别的航空航天研究和课程吗？您是否也知道这所大学是以纳德沙阿的儿子命名的？"
 PER_mirza_localization_name: "马勒克·阿什塔尔大学"
 PER_mirza_localization_desc: "您知道马利克阿斯塔大学提供本科和研究生级别的航空航天研究和课程吗？您是否还知道马利克阿斯塔科技大学生物研究中心的科技发展中心负责为军方大规模生产生物武器？"
 PER_irgc_intelligence_organization: "伊斯兰革命卫队情报组织"
 PER_irgc_intelligence_organization_desc: "伊斯兰革命卫队情报组织是伊斯兰革命卫队的情报机构，也是情报协调委员会的一部分。它与情报部一样强大，尽管它的强大更体现在国内层面而不是国际层面。"
 PER_internal_security_focus: "内部安全焦点"
 PER_internal_security_focus_desc: "你是国内恐怖分子吗？如果答案是肯定的，那么你应该把手放在头上并保持不动，因为伊斯兰革命卫队正在带走你并没收你的资产！如果答案是否定的，继续前进，因为伊斯兰革命卫队正在四处搜寻。"
 PER_independent_investigation_units: "独立调查单位"
 PER_independent_investigation_units_desc: "在几乎没有信息的情况下，派遣单独的小组来审问人们的策略很好……最擅长浪费时间了。我们需要一个不干涉的调查小组，专门追查最隐僻的线索，一旦有线索，我们就派他们出去，看着他们走！"
 PER_irgc_personnel_training: "伊斯兰革命卫队人员培训"
 PER_irgc_personnel_training_desc: "“装备自己，接受军事训练并训练你的朋友。对那些没有受过训练的人进行军事训练。在一个伊斯兰国家，每个人都应该是一名士兵并接受过军事训练。”——阿亚图拉•霍梅尼"
 PER_islamic_professionalism: "伊斯兰职业精神"
 PER_islamic_professionalism_desc: "如果我们在现场表现得像个傻瓜，我们真的可以称自己为正统的穆斯林吗？伊斯兰教应该是我们的向导，我们应该在工作中保持专业，并表现自己！"
 PER_revolutionary_political_correctness: "革命政治正确性"
 PER_revolutionary_political_correctness_desc: "不同的意见太麻烦了，而且这是一种将我们与内部分开的方式，使我们忙于相互斗争而无暇应对外部威胁。我们需要打击那些偏离的人真正的道路，从真正的观点出发，即使是当权者！"
 PER_use_NPO_to_develop_industry: "国家生产组织"
 PER_use_NPO_to_develop_industry_desc: "伊朗国家生产组织是政府的政策制定和监管机构，负责监督国家、部门和省级的生产力。此外，旨在加强该国的创新和生产力，伊朗国家生产组织旨在支持研究项目和机构，并加强大学与产业之间的联系。"
 PER_anti_turkey_diplomatic_relations: "反土耳其外交关系"
 PER_anti_turkey_diplomatic_relations_desc: "火鸡只有在感恩节才好吃，其他时间都不行！即使那样也很干，如果你不做是对的！我们必须断绝与土耳其的关系，因为感恩节我们的饭菜这么干！"
 PER_talk_with_russian_diplomats: "与俄罗斯外交官交谈"
 PER_talk_with_russian_diplomats_desc: "俄罗斯人庆祝感恩节吗？可能不是，所以他们有一个额外的理由不喜欢土耳其，同时他们对博斯普鲁斯海峡的控制。也许我们可以利用这些事实来对付土耳其..."
 PER_talk_with_armenian_diplomats: "与亚美尼亚外交官交谈"
 PER_talk_with_armenian_diplomats_desc: "如果有人比我们更有理由讨厌土耳其，那就是亚美尼亚人。如果你知道，那你知道；如果你不知道，你可能想查一下这个词：“亚美尼亚人 1916”。我们可以绝对用这个对付土耳其！"
 PER_ask_russia_to_embargo_turkey: "要求俄罗斯禁运土耳其"
 PER_ask_russia_to_embargo_turkey_desc: "谁喜欢土耳其？*拍拍拍拍拍拍拍拍拍*不是我们三个！*拍拍拍拍拍拍拍拍拍拍*"
 PER_ask_armenia_to_embargo_turkey: "要求亚美尼亚禁运土耳其"
 PER_ask_armenia_to_embargo_turkey_desc: "谁喜欢土耳其？*拍拍拍拍拍拍拍拍拍*不是我们三个！*拍拍拍拍拍拍拍拍拍*"
 PER_denounce_turkey_in_medias: "在媒体上谴责土耳其"
 PER_denounce_turkey_in_medias_desc: "我们要用这条很棒的推文来评价土耳其：土耳其，更像......不！"
 PER_start_the_islamic_propaganda: "开始伊斯兰宣传"
 PER_start_the_islamic_propaganda_desc: "我们将开始伊斯兰宣传，以消除自我贬低的国家精神，让我们的国家再次伟大！"
 PER_start_the_islamic_propaganda_effect: "这个国策将激活§Y伊斯兰宣传运动§!决议以让我们移除§R自我贬低§!精神。"
 PER_destroy_zionist_supporters: "§R摧毁犹太复国主义支持者§!"
 PER_destroy_zionist_supporters_desc: "我们不能袖手旁观，对不断扩大的犹太复国主义威胁无所作为，我们必须采取行动，以免为时已晚！"
 PER_baku_is_secound_israel: "巴库是第二个以色列"
 PER_baku_is_secound_israel_desc: "据报道，我们的邻国阿塞拜疆秘密支持以色列谴责我们的立场、利益和主权的野心，这是不能容忍的…"
 PER_invest_on_azeri_shias: "投资阿塞拜疆什叶派"
 PER_invest_on_azeri_shias_desc: "阿塞拜疆是一个什叶派占多数的国家，虽然他们的政府是世俗的，但我们可以利用我们的相似性来支持我们在阿塞拜疆的什叶派兄弟实现自决或与我们统一！"
 PER_azerbayjan_shia_propaganda: "传播什叶派宣传"
 PER_azerbayjan_shia_propaganda_desc: "阿塞拜疆什叶派被犹太复国主义的宣传洗脑，相信宗教平等！我们必须通过我们自己的非宣传运动在他们的人民中传播“真相\"！"
 PER_azerbayjani_shia_media_support: "主持新脉搏报"
 PER_azerbayjani_shia_media_support_desc: "新脉搏报是现在被禁止的阿塞拜疆伊斯兰党的主要新闻媒体，该党因指责该党由我们资助而被关闭。现在无处可去，我们可以在我们自己的国家，让他们继续在阿塞拜疆出版，如果他们在巴库，他们肯定会受到镇压。"
 PER_support_of_azerbaijani_mullahs: "支持阿塞拜疆莫拉斯"
 PER_support_of_azerbaijani_mullahs_desc: "阿塞拜疆议会通过了法律，禁止在阿塞拜疆接收海外的莫拉斯在阿塞拜疆执行伊斯兰仪式和仪式，以及在清真寺传教和担任该国的领导职务。他们怎么敢这样对待这些虔诚的老师，我们必须支持不惜一切代价，让他们知道我们通过叶尼-纳布兹的支持！"
 PER_increace_shias_in_azerbayjan: "增加对激进运动的支持"
 PER_increace_shias_in_azerbayjan_desc: "当前的霍梅尼主义理想运动不足以在阿塞拜疆形成大量少数民族。我们需要让叶尼-纳布兹做得更多！"
 PER_huseyniyyun_movement: "主持阿塞拜疆伊斯兰抵抗运动"
 PER_huseyniyyun_movement_desc: "阿塞拜疆伊斯兰抵抗运动是阿塞拜疆共和国的社会政治运动，其大多数成员是阿塞拜疆霍梅尼主义者。他们是在库姆创建的，由我们资助和武装。而我们是国家培训和派出这些人，但从技术上讲，我们不会在我们的境内接待他们。我们可以改变这一点，以确保他们的成功。"
 PER_give_arms_to_huseyniyyun: "武装阿塞拜疆伊斯兰抵抗运动"
 PER_give_arms_to_huseyniyyun_desc: "目前的阿塞拜疆伊斯兰抵抗运动装备不足，无法参加我们计划派他们参加的战斗。我们应该在将士兵派往阿塞拜疆之前妥善武装他们。"
 send_guns_for_aze_war: "§G这将在内战开始时向阿塞拜疆提供武器。§!"
 PER_give_them_financial_support: "为阿塞拜疆伊斯兰抵抗运动提供资金"
 PER_give_them_financial_support_desc: "打一场战争代价高昂，阿塞拜疆伊斯兰抵抗运动绝不在没有事先准备国库的情况下管理阿塞拜疆人的土地，这是通往破产的单程票！因此，我们需要代表他们准备金库，以确保他们在阿塞拜疆的胜利！"
 send_moni_for_aze_war: "§G这将在内战开始时向阿塞拜疆提供资金。§!"
 PER_flames_in_baku: "在巴库煽风点火"
 PER_flames_in_baku_desc: "高加索石油之都，革命时机已经成熟！那些已经存在的余烬，我们将掀起一场全面的内战！"
 PER_baku_coup_TT: "§Y阿塞拜疆什叶派§!会发起§R内战§!"
 PER_republic_of_azarabadgan: "阿扎拉巴德甘共和国"
 PER_republic_of_azarabadgan_desc: "阿塞拜疆在历史上一直是伊朗人，然而，在那段时间我们两国人民之间产生的差异创造了一个应该受到尊重的完全独立的身份，但是，应该建立一个伊斯兰共和国的附庸国，以确保不再有以色列干涉阿塞拜疆政治。"
 PER_republic_of_azarabadgan_tt: "§Y回报取决于阿塞拜疆内战。§!"
 PER_financial_support_for_the_resistance_front: "在财政上支持抵抗"
 PER_financial_support_for_the_resistance_front_desc: "我们之前给抵抗阵线的钱足以发动起义，但现在他们很可能需要更多才能获胜，我们必须提供他们需要的东西！"
 PER_military_support_for_the_resistance_front: "在军事上支持抵抗"
 PER_military_support_for_the_resistance_front_desc: "我们之前提供给抵抗阵线的武器足以发动起义，但现在他们很可能需要更多才能获胜，我们必须提供他们需要的东西！"
 PER_enter_the_war_by_our_self: "加入阿塞拜疆冲突"
 PER_enter_the_war_by_our_self_desc: "阿塞拜疆冲突持续时间有点太长了，我们不能冒国际社会干预的风险，因此，我们必须迅速行动，立即消灭残余的反对派！"
 PER_we_always_support_azarabadegan: "永恒的支持"
 PER_we_always_support_azarabadegan_desc: "从资金到武器，阿塞拜疆政府知道，当他们遇到麻烦时，他们可以依靠我们，因为我们与其他任何人不同，总是会提供支持！"
 PER_co_operate_with_armenians: "与亚美尼亚人合作"
 PER_co_operate_with_armenians_desc: "阿塞拜疆不仅是我们的眼中钉，也是亚美尼亚人的眼中钉。我们可以利用亚美尼亚/阿塞拜疆的竞争优势，支持我们的亚美尼亚同志对抗共同威胁！"
 PER_cooperate_with_armenians_against_azerbaijan: "亚美尼亚接受了与我们合作对付阿塞拜疆的提议"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "亚美尼亚拒绝了我们与阿塞拜疆合作的提议"
 PER_turkey_for_muslims: "穆斯林土耳其"
 PER_turkey_for_muslims_desc: "土耳其只属于穆斯林和穆斯林，我们必须采取相应的行动，让它保持原样！"
 PER_turkey_for_shia_people: "什叶派的土耳其"
 PER_turkey_for_shia_people_desc: "土耳其长期以来一直在努力摆脱真正的道路，我们将让土耳其人民成为他们必须遵循的真正宗教！"
 PER_invest_on_muslims_propaganda: "投资于穆斯林宣传"
 PER_invest_on_muslims_propaganda_desc: "土耳其因靠近以色列和欧洲而成为反伊斯兰理想的中心。我们需要通过系统性的“信息运动\"链来平息这种情况，以重新教育民众看到真正的光明，无论是哪个分支他们是伊斯兰教的！"
 PER_support_turkey_shia_mullas: "支持土耳其什叶派穆拉斯"
 PER_support_turkey_shia_mullas_desc: "土耳其现行宪法仅通过迪亚内特或宗教事务主席团资助逊尼派清真寺。没有政府支持，很难维护什叶派清真寺并传播什叶派真言，所以它是我们是唯一真正支持他们的非世俗什叶派国家！"
 PER_support_muslim_social_media: "支持穆斯林社交媒体"
 PER_support_muslim_social_media_desc: "土耳其政府公然试图镇压社交媒体，尤其是[TUR.GetLeader]，他曾说社交媒体是“对民主的威胁\"。相反，民主最好通过社交媒体展示，我们应该支持穆斯林在这样的平台上反对政府，当然是暗地里！"
 PER_arm_shia_militias: "武装什叶派民兵"
 PER_arm_shia_militias_desc: "阿拉维人在逊尼派土耳其统治下被镇压太久了！我们必须武装他们，这样他们才能为自由而战！"
 PER_rush_to_the_turkey: "攻向土耳其"
 PER_rush_to_the_turkey_desc: "我们资助的叛乱只能对抗装备精良的土耳其武装部队这么长时间，我们将不得不急于帮助他们以确保他们的胜利！"
 PER_anti_erdogan_propaganda: "反[TUR.GetLeader]宣传"
 PER_anti_erdogan_propaganda_desc: "[TUR.GetLeader]试图限制社交媒体上的言论自由并没有被我们或土耳其人自己忽视。我们可以利用这一点让[TUR.GetLeader]成为土耳其最讨厌的人！"
 PER_recruitment_of_intelligence_in_turkey: "在土耳其招募情报"
 PER_recruitment_of_intelligence_in_turkey_desc: "随着[TUR.GetLeader]的声望跳入马桶，土耳其社会的各个方面都准备好并愿意与我们合作，以消灭不受欢迎的政府。我们应该尽可能地抓住一些，并拥有自己的土耳其间谍！"
 PER_invest_on_intelligence_base_in_turkey: "投资土耳其的情报基地"
 PER_invest_on_intelligence_base_in_turkey_desc: "还有什么比人们在深夜往返伊朗更粗略的事情？几乎没有，所以我们应该在全国各地建立一些伊朗“茶馆\"，我们的土耳其情报人员可以在那里与我们私下会面。"
 PER_train_intelligence_commandos: "训练情报突击队"
 PER_train_intelligence_commandos_desc: "我们来自土耳其的“间谍\"不是间谍，而是更多的平民线人，虽然它们有其用途，但我们计划的一些更谨慎的行动需要训练有素的资产，看来我们必须成为训练我们的人土耳其人。"
 PER_IBRC_desc: "伊朗生物资源中心成立于2008年，隶属于教育、文化和研究学术中心，其主要目标是提高国家对生物资源的收集、保存和研究的研究。为此，该中心将努力成为生命科学技术发展、生活质量和生物多样性保护的先驱。"
 PER_IFDA: "伊朗食品和药物管理局"
 PER_IFDA_desc: "伊朗食品和药物管理局与所有国家的类似机构相同，通过监管来确保食品质量和药品安全。"
 PER_royan_research_institute: "罗扬研究院"
 PER_royan_research_institute_desc: "罗扬研究所是一家伊朗临床、研究和教育机构，致力于生物医学、转化和临床研究、干细胞研究和不孕不育治疗。该中心成立于1991年，1998年被卫生部批准为细胞研究中心，得益于伊朗对干细胞研究的自由法律，该中心取得了许多开创性的成就。"
 PER_dna_researchs: "DNA研究"
 PER_dna_researchs_desc: "试图看到DNA链就像试图看到宇宙另一侧的星星，你需要一个强大的望远镜才能做到这一点，或者在这种情况下，一个显微镜。DNA一定会向我们展示一些有趣的东西，我们可以用于我们的基因研究尝试，所以让我们看看能看到什么！"
 PER_check_standards_of_food_produce_factories: "检查食品生产工厂的标准"
 PER_check_standards_of_food_produce_factories_desc: "我们通过幕后渠道注意到一些工厂可能不遵守伊朗伊斯兰共和国食品和药物管理局制定的标准。我们必须追究这些可能的违规行为，并制止我们发现的任何渎职行为！"
 PER_dna_backs: "DNA回归"
 PER_dna_backs_desc: "你是在遗传学领域工作的科学家吗？你和伊朗MDmod制作团队一样破产吗？不用担心，因为我们，作为伊朗政府，会付钱给你做基因工作！太糟糕了MD团队！ "
 PER_freezing_of_human_sex_cells_and_embryos: "人类性细胞和胚胎的冷冻"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "两个词：焯鸡 士兵。实际上这是一个错字，意思是说超级士兵，但无论如何，我们总是可以对胚胎进行测试，让基因最完美的人进入军队！"
 PER_police_e_rahvar: "交通警察"
 PER_police_e_rahvar_desc: "NAJA交通警察，简称RAHVAR，是伊朗负责交通警卫和公路巡逻的执法机构。"
 PER_tighten_driving_licence_grants: "收紧驾驶执照发放"
 PER_tighten_driving_licence_grants_desc: "确保您不会在红绿灯处被老奶奶追尾的最佳方法是什么？让驾驶资格更加困难！让我们的工作更轻松，我们需要更少的道路警察！ "
 PER_improved_inspection_methods: "改进的检查方法"
 PER_improved_inspection_methods_desc: "你怎么能区分一辆运载鸡蛋的卡车和一辆运载抵抗物资的卡车？我们也不知道答案，所以我们应该更好地检查车辆，以确保我们不会错过抓获恐怖分子的机会！"
 PER_mobilize_the_road_police: "动员道路警察"
 PER_mobilize_the_road_police_desc: "公平地说，警察是平民军队，只是有更多限制。在入侵或抗议的情况下，我们可以动员这些受过瞄准射击训练的部队。"
 PER_NAJA: "执法司令部"
 PER_NAJA_desc: "伊朗伊斯兰共和国执法司令部，是伊朗穿制服的警察部队。"
 PER_train_undercover_cop: "训练卧底警官"
 PER_train_undercover_cop_desc: "不被看见、不被听见、也不被怀疑的艺术比人们想象的要难一点。如果我们有能够在不被发现的情况下渗透到国内叛乱组织的军官，那么对付这些分子会容易得多！我们应该训练一些。"
 PER_procurement_of_espionage_equipment: "采购间谍设备"
 PER_procurement_of_espionage_equipment_desc: "当你试图不显得可疑时，最重要的就是将武器、麦克风和耳机隐藏在最不起眼、最平凡的地方和物体中。采购这样设计的设备是一件比较棘手的事情，但是，你不能去去沃尔玛购买带有内置摄像头的咖啡杯！"
 PER_peoples_security: "人民的安全"
 PER_peoples_security_desc: "根据我们伪造的数据，我们国家的公民感到不安全。我们需要增加警察资金，让他们感到安全和温顺！"
 PER_more_bases_in_tehran: "德黑兰有更多基地"
 PER_more_bases_in_tehran_desc: "德黑兰充斥着颠覆活动，考虑到它是我们的首都，这是可以预料的。在防御方面，它也是人口最多的城市，因此为了确保和平与安全，我们需要建造更多的警察局和隐藏机构基地。"
 PER_cooperate_with_vaja: "与情报部合作"
 PER_cooperate_with_vaja_desc: "我们必须投资并与我们的情报部门合作，以识别国内外威胁并制止这些潜在的破坏性问题......"
 PER_military_police_training: "宪兵训练"
 PER_military_police_training_desc: "正如2003年的抗议事件向我们表明的那样，我们目前拥有的宪兵训练不足，无法应对或平息抗议活动，我们必须对这些部队进行更多训练，并确保他们是最优秀的 并为下一次抗议做好准备。"
 PER_occupation_management_strategies: "安抚与管理策略"
 PER_occupation_management_strategies_desc: "我们到底对抗议者做了什么？好吧，公众不知道，但他们已经足够害怕我们的报复，以至于他们会三思而后行抗议！"
 PER_more_bases_in_sistan_o_balochistan: "在\n锡斯坦和俾路支斯坦有更多基地"
 PER_more_bases_in_sistan_o_balochistan_desc: "锡斯坦和俾路支省是逊尼派抵抗组织的中心，因为它的距离和偏远，显然我们正在“侵犯他们的宗教权利\"和“迫害少数宗教团体\"。虽然他们完全正确，但我们不希望听到他们的抱怨，所以我们应该为警察和军队建造更多的哨所，这样他们才能抓住这些人！"
 PER_VAJA: "情报部"
 PER_VAJA_desc: "伊朗伊斯兰共和国情报部是伊朗伊斯兰共和国的主要情报机构，也是伊朗情报界的成员。它也被称为 VAJA，以前称为 VEVAK。"
 PER_information_and_security_university: "信息与安全大学"
 PER_information_and_security_university_desc: "虽然我们拥有情报部的时间最长，但我们还没有一所学校来训练特工，仅依靠（已编辑）和（已编辑）来找到他们。但是，我们可以自己建立一所学校，并且藏得隐蔽，没人知道它的存在！"
 PER_sepah_imam_zaman: "赛帕·伊玛目·扎曼"
 PER_sepah_imam_zaman_desc: "赛帕·伊玛目·扎曼是我们机构的全新精英部队，受过颠覆、情报收集和渗透艺术的训练。 他们几乎可以做任何与间谍有关的事情，除了被抓！"
 PER_sepah_cyberi: "塞帕赫·赛博伊"
 PER_sepah_cyberi_desc: "虽然传统的情报收集非常重要，但在一个技术越来越重要并且整个秘密档案都以数字方式保存的世界中，培养我们自己的黑客团队来保护我们的肮脏秘密是明智的。"
 PER_overseas_issues: "海外问题"
 PER_overseas_issues_desc: "你不想知道以色列在那里做什么吗？我们也想知道，知道别人的事总是好的，尤其是当它涉及到你的时候！"
 PER_hack_rafael_company: "§R骇入拉斐尔公司§!"
 PER_hack_rafael_company_desc: "拉斐尔先进防御系统有限公司是一家以色列国防技术公司。它创造了一些地球上已知的最先进的军事技术，比如大卫之索，这是一种导弹防御系统，比我们的流星-2和流星-3更有能力。我们需要知道这家公司在开发什么，也许可以把它变成我们自己的！"
 PER_hack_traffic_system: "§R骇入交通系统§!"
 PER_hack_traffic_system_desc: "以色列拥有非常先进的交通系统，服务于遍布全国的道路网络。如果他们可以通过交通摄像头检查我们的部队在哪里，这在战术上确实很糟糕，但对我们来说更好如果我们是控制那个系统的人……"
 PER_amin_military_academy: "阿明军事学院"
 PER_amin_military_academy_desc: "阿明学院是伊朗的一所警察学院，隶属于伊朗伊斯兰共和国执法部队。该学院为来自 16 个国家的警察部队提供培训课程"
 PER_re_equip_the_road_police: "重新装备道路警察"
 PER_re_equip_the_road_police_desc: "自1979年革命以来，我们对警察部队进行了广泛的重组，将城市警察、宪兵和伊斯兰革命委员会合并为一支力量，即伊朗纪律部队总司令部。我们有大约60万警官在服务，而且非常预算分配很少，大多数人都没有足够的装备来进行我们正在尝试进行的冒险，所以我们必须为他们配备最新的武器！"
 PER_reinforce_astara_naval_base: "加强阿斯塔拉海军基地"
 PER_reinforce_astara_naval_base_desc: "考虑到阿塞拜疆将继续作为伊朗，最好加强阿斯塔拉海军基地，以便我们有更好的方式向其运送补给。"
 PER_ask_for_russian_peace_keepers: "请求俄罗斯维和人员"
 PER_ask_for_russian_peace_keepers_desc: "事实证明，阿塞拜疆人非常热衷于维护他们作为一个民族国家的主权，各种团体在高加索山区与我们进行游击战。俄罗斯作为我们的亲密朋友，可以帮助我们平息他们，这会让我们看起来很关心人权！"
 PER_ask_russians_for_arms: "请求俄罗斯武器"
 PER_ask_russians_for_arms_desc: "俄罗斯军队在我们国家会做什么？与我们作战的叛乱分子会向他们开枪，就像他们向我们开枪一样！我们需要俄罗斯武器，而且很多！"
 PER_ask_armenians_for_militas: "请求亚美尼亚民兵"
 PER_ask_armenians_for_militas_desc: "阿塞拜疆人重新夺回他们的国家和独立让亚美尼亚和我们一样害怕。也许请求亚美尼亚维和部队协助我们对抗分裂势力是个好主意……"
 PER_ask_armenians_for_militas_tt: "§Y奖励取决于阿塞拜疆入侵§!"
 PER_identify_corrupt_officials: "识别腐败官员"
 PER_identify_corrupt_officials_desc: "我们无法摆脱一个我们不知道是腐败的人！首先，我们必须确定谁最有可能陷入腐败，然后观察并等待。"
 PER_force_them_to_resign: "强迫他们辞职"
 PER_force_them_to_resign_desc: "为什么我们必须对腐败官员做出如此大的努力？如果公众中的任何人发现，它可能会让我们的情报机构看起来无能，因为如此装备精良的服务怎么可能无法在我们的统治下识别腐败鼻子！？最好以编造的理由强迫他们辞职……"
 PER_punishment_by_the_judiciary: "司法惩罚"
 PER_punishment_by_the_judiciary_desc: "每个人都应该有受审的权利，这些官员也不例外！没有人说审判必须公平，但我们需要确保他们远离权力。"
 PER_broadcast_trial_in_media: "媒体中的广播试验"
 PER_broadcast_trial_in_media_desc: "为这些官员腐败感到羞耻！经过长时间的腐败调查，我们已经确定了这些人肯定是腐败的，也许还有一些比较模糊的人，但我们需要大量逮捕才能让它看起来不错在电视上！"
 PER_broadcast_trial_in_media_effect: "将§Y伊斯兰宣传状态§!提高§G25%§!"
 PER_modernize_the_riot_police: "使防暴警察现代化"
 PER_modernize_the_riot_police_desc: "目前部署的防暴警察大多配备90年代和2000年代的武器和车辆。我们怎么能指望他们用旧设备发挥最大的作用呢？我们需要使它们现代化！"
 PER_improve_domestic_light_armor: "改进国内轻型装甲"
 PER_improve_domestic_light_armor_desc: "目前，我们几乎完全依赖外国进口装甲车，尤其是从俄罗斯进口。随着计划增加对国际市场的独立性，我们现在需要开发我们自己的国产轻型装甲车。"
 PER_IDRO: "伊朗工业发展与革新组织"
 PER_IDRO_desc: "伊朗工业发展与革新组织于1967年在伊朗成立。伊朗工业发展与革新组织集团是伊朗最大的公司之一。它也是亚洲最大的企业集团之一。伊朗工业发展与革新组织的目标是发展伊朗的工业部门并加速该国的工业化进程，并将伊朗产品出口到世界各地。"
 PER_free_automobile_imports: "免费汽车进口"
 PER_free_automobile_imports_desc: "人们想要外国豪华车？那么，我们有什么资格来阻止他们？让我们通过免费汽车进口让外国公司更容易在这里做生意！"
 PER_domestic_automobile_industry: "国内汽车行业"
 PER_domestic_automobile_industry_desc: "尽管外国汽车很棒，但它确实降低了我们自己生产汽车的工业能力，因为我们几乎完全依赖其他人为我们制造汽车。我们应该创建自己的国内工业，以确保我们的人民始终可以使用车辆，即使它们没有那么豪华！"
 PER_IKCO: "§2伊朗霍德罗§!"
 PER_IKCO_desc: "伊朗霍德罗，品牌名称为 IKCO，是一家总部位于德黑兰的伊朗汽车制造商。IKCO成立于1962年，前身是伊朗国民公司。这家上市公司生产汽车，包括萨曼德、标致和雷诺汽车，以及卡车、小巴和公共汽车。"
 PER_SAIPA: "§O赛帕§!"
 PER_SAIPA_desc: "SAIPA是一家总部位于德黑兰的伊朗汽车制造商。SAIPA成立于1965年。近年来，其产品主要是未获得许可的韩国汽车以及自己的发动机和汽车系列。"
 PER_kia: "§R起亚§!"
 PER_kia_desc: "起亚公司，俗称起亚，是一家总部位于韩国首尔的韩国跨国汽车制造商。"
 PER_peugeot: "§g标致§!"
 PER_peugeot_desc: "标致是STELLANTIS旗下的法国汽车品牌。最初来自索肖。标致在那里保留了一个大型制造工厂和标致博物馆。"
 PER_cerato: "赛拉图"
 PER_cerato_desc: "起亚赛拉图是韩国制造商起亚自2003年以来生产的紧凑型汽车。"
 PER_207_sd: "标致207"
 PER_207_sd_desc: "标致207是一款由法国汽车制造商标致设计和生产的超微型汽车（B）。"
 PER_runna: "润那"
 PER_runna_desc: "润那（代号 X12）是伊朗制造商IKCO（伊朗霍德罗）制造的乘用车。它基于标致206的轿车，比IKCO 萨曼德（X7）小。"
 PER_tiba: "蒂巴"
 PER_tiba_desc: "蒂巴是赛帕制造的伊朗汽车。该车平台由赛帕设计，安全性合理。在生产过程中，使用了大约122家当地制造商的服务，生产了大约810个零件。"
 PER_imam_alis_riot_police: "伊玛目阿里防暴警察"
 PER_imam_alis_riot_police_desc: "伊玛目阿里部队是伊朗纪律部队特种部队司令部的一部分，是伊朗伊斯兰共和国执法司令部的一个分支，负责其特种部队。"
 PER_nopo: "反恐特种部队"
 PER_nopo_desc: "反恐特种部队是伊朗伊斯兰共和国执法部队特种部队司令部的一支。"
 PER_quantity_effort: "数量效果"
 PER_quantity_effort_desc: "我们的经济增长不需要定性商品。大量廉价商品就足够了。"
 PER_licences_from_china: "来自中国的许可证"
 PER_licences_from_china_desc: "我们的东方合作伙伴可以凭借他们丰富的制作经验为我们提供很多帮助。"
 PER_secure_old_soviet_schematics: "保护旧苏联示意图"
 PER_secure_old_soviet_schematics_desc: "苏联的工业潜力在冷战期间为我们提供了很大帮助。它现在对我们也很有用。"
 PER_study_eastern_desgins: "研究东方设计"
 PER_study_eastern_desgins_desc: "俄罗斯和中国的 MIP 比他们的西方竞争对手要好得多。我们需要他们能为我们提供的最好的设备。"
 PER_study_western_designs: "研究西方设计"
 PER_study_western_designs_desc: "美国和欧洲的研发正在创造军事装备的未来。他们的设计将改进我们的军队并使其与全球专业人士竞争。"
 PER_import_anti_riot_equipments: "进口防暴装备"
 PER_import_anti_riot_equipments_desc: "所以，我们上次的骚乱结果并不好。实际上，这是我们历史上最大规模的骚乱，我们对抗议的人数严重不足。以防万一，我们应该购买防暴设备，确保我们比上次准备得更充分。"
 PER_import_equipment_for_nopo: "为反恐特种部队进口设备"
 PER_import_equipment_for_nopo_desc: "就目前而言，反恐特种部队拥有相当多的反恐行动所需的东西，但是，他们并不具备一切。我们目前无法做到，所以最好简单地进口一些，以便他们至少有一些东西。"
 PER_identify_dmoestic_separatists: "识别国内分离主义者"
 PER_identify_dmoestic_separatists_desc: "我们在伊朗西南和东南地区发现了多个国内分离主义派系，所有这些都必须得到处理以确保我们的边界安全。"
 PER_identify_foreign_separatists: "识别外国分离主义者"
 PER_identify_foreign_separatists_desc: "我们在伊朗西部和西北部地区发现了各种外国支持的分离主义派系，所有这些都必须得到处理，以确保我们的领土完整。"
 PER_arrest_separatists_in_balochistan: "在§Y俾路支斯坦§!逮捕分离主义者"
 PER_arrest_separatists_in_balochistan_desc: "我们在俾路支斯坦查明了许多分离主义罪犯，我们已经开始对这些分裂分子进行大规模镇压！"
 PER_arrest_separatists_in_kordestan: "在 §Y库尔德斯坦§!逮捕分离主义者"
 PER_arrest_separatists_in_kordestan_desc: "我们在库尔德斯坦发现了许多分离主义渣滓，我们逮捕了十几名外国间谍并切断了他们的供应，我们已经开始对分离主义分子进行大规模镇压！"
 PER_arrest_separatists_in_azerbaijan: "在§Y阿塞拜疆§!逮捕分离主义者"
 PER_arrest_separatists_in_azerbaijan_desc: "我们在阿塞拜疆查明了许多分离主义叛徒，我们逮捕了他们的主要武器和物资走私者，我们已经开始对分离主义分子进行大规模镇压！"
 PER_arrest_separatists_in_khuzestan: "在§Y胡齐斯坦§!逮捕分离主义者"
 PER_arrest_separatists_in_khuzestan_desc: "我们在胡齐斯坦发现了许多分离主义渣滓，我们已经开始对这些分裂分子进行大规模镇压！"
 PER_command_and_control_office: "指挥和控制办公室"
 PER_command_and_control_office_desc: "我们的军事联合参谋部控制着一切和低于他们的所有人，并协调指挥部队的行动。它以美国联合和联合参谋部系统为蓝本，因为这个联合办公室只是控制行动，而国防部控制行政相关的事情。"
 PER_irgc_airforce: "伊斯兰革命卫队空军"
 PER_irgc_airforce_desc: "伊斯兰革命卫队空军是伊斯兰革命卫队的战略导弹、空中和太空部队。"
 PER_irgc_ground_forces: "伊斯兰革命卫队地面部队"
 PER_irgc_ground_forces_desc: "伊斯兰革命卫队地面部队，是伊斯兰革命卫队与伊朗正规军平行维持的地面部队。除了常规军事作用外，革命卫队的地面部队军队比正规军更倾向于内乱。"
 PER_irgc_naval_forces: "伊斯兰革命卫队海军"
 PER_irgc_naval_forces_desc: "伊斯兰革命卫队海军，也被称为塞帕海军，是伊斯兰革命卫队的海战部队，成立于1985年，是伊朗两个海上力量之一，与常规的伊朗伊斯兰共和国海军平行。"
 PER_take_over_persian_gulf_security: "接管波斯湾安全"
 PER_take_over_persian_gulf_security_desc: "NEDSA相比伊朗海军更专注于快速机动，伊朗海军是更传统的海军，拥有更大的船只。目前，伊朗海军保卫着波斯湾，但NEDSA更有能力执行及时执行任务，尽管规模较小。我们应该将防御责任移交给NESDA。"
 PER_inspect_regional_headquarters: "检查地区总部"
 PER_inspect_regional_headquarters_desc: "地区总部在做什么？最好我们去检查以确保他们始终以最优化的方式尽力而为！"
 PER_advanced_ballistics_effort: "高级弹道学努力"
 PER_advanced_ballistics_effort_desc: "如果我们没有，我们怎么能声称拥有强大的火箭弹，能够在接到通知时立即袭击以色列？说我们拥有它们的最好方式是实际拥有它们，这意味着我们将不得不进行更多研究先进的导弹技术。"
 PER_irgc_havaniruz: "伊斯兰革命卫队空中支援"
 PER_irgc_havaniruz_desc: "空中支援，是我们地面部队目前很少有的东西。伊斯兰革命卫队可以承担这一职责，让我们的军队始终获得空中支援…"
 PER_irgc_drone_command: "伊斯兰革命卫队无人机指挥部"
 PER_irgc_drone_command_desc: "截至目前，我们有一个用于无人机作战的指挥和控制网络，以扩大无人机的能力，一切都在伊斯兰革命卫队空军的控制之下！"
 PER_external_operations: "外部操作"
 PER_external_operations_desc: "近年来，伊斯兰革命卫队已经习惯于在外国领土上开展行动，这让我们的邻居不悦。然而，我们认为这是保护伊朗利益的必要步骤，即使我们不在家！"
 PER_diplomatic_training: "外交训练"
 PER_diplomatic_training_desc: "我们的对外行动已经从战争中的外国领土扩展到和平时期在外国领土上的活跃。伊斯兰革命卫队现在比任何东西都更像是一支干预力量，所以让他们吧！尽管如此，他们将不得不非常善于说服别人让他们进来……"
 PER_saberin_special_forces_divison: "萨伯林特种部队师"
 PER_saberin_special_forces_divison_desc: "萨贝林·塔卡瓦尔旅，也称为“萨贝林部队”，是伊斯兰革命卫队地面部队的精锐部队。它被认为是伊朗武装部队中最好的部队之一，在国内以及特别是在邻国的海外行动中拥有数十年的军事和战斗经验。"
 PER_irgc_marines: "伊斯兰革命卫队海军陆战队"
 PER_irgc_marines_desc: "伊斯兰革命卫队海军特种部队，也被称为塞帕海军特种部队，是驻扎在波斯湾大法鲁尔岛的伊斯兰革命卫队海军的特种部队。该部队拥有海军陆战队、蛙人和专攻直升机、两栖作战和海上登船的狙击手。"
 PER_work_with_the_artesh: "与正规军合作"
 PER_work_with_the_artesh_desc: "拥有两个完全不相干的军事高级指挥部在一个国家中是行不通的。为了确保我们的胜利，伊斯兰革命卫队和伊朗航空协会必须相互配合以获得最佳结果。"
 PER_bolster_naval_presence: "加强海军存在"
 PER_bolster_naval_presence_desc: "我们目前在波斯湾建立的海军力量不足以胜过甚至对抗在海湾拥有多个基地的美国海军。如果我们想要，我们需要增加我们拥有的船只数量永远有机会称霸该地区。"
 PER_the_end_of_israel: "以色列的终结"
 PER_the_end_of_israel_desc: "通过我们的斗争，向以色列发起战斗的机会已经到来！我们是时候砍掉蛇头，编织蜘蛛的巢穴，我们问题的根源！现在或永远不会！我们是来以色列吧，真主阿克巴！"
 PER_irgc_quds_force: "伊斯兰革命卫队圣城旅"
 PER_irgc_quds_force_desc: "圣城旅是伊斯兰革命卫队的五个分支之一，专门从事非常规战争和军事情报行动。圣城旅负责域外行动，支持许多国家的非国家行为者，包括真主党、哈马斯、巴勒斯坦伊斯兰圣战组织、也门胡塞武装，以及伊拉克、叙利亚和阿富汗的什叶派民兵。"
 PER_the_road_to_jerusalem: "通往耶路撒冷的道路"
 PER_the_road_to_jerusalem_desc: "我们必须开辟通往耶路撒冷的道路，但我们会做到的，我们将解放巴勒斯坦的穆斯林，一次一项行动！"
 PER_azerbaijan_returns_to_iran: "阿塞拜疆\n返回伊朗"
 PER_azerbaijan_returns_to_iran_desc: "很久以前，阿塞拜疆是我们国家的一部分，甚至为我们现代国家奠定了基础，但它被俄罗斯人通过土库曼恰条约慢慢与我们分开，之后，戈列斯坦条约成为最终钉在棺材上。今天，阿塞拜疆是一个独立的国家，一个鲜活的记忆......我们计划改变这一点，并收回我们应得的东西！"
 PER_irgc_aerospace_force: "伊斯兰革命卫队航空航天部队"
 PER_irgc_aerospace_force_desc: "伊斯兰革命卫队空军和太空部队是伊斯兰革命卫队内的战略导弹、空中和太空部队。它于 2009 年从伊斯兰革命卫队空军更名为伊斯兰革命卫队航空航天部队。"
 PER_a_great_satan_no_more: "不再是大撒旦"
 PER_a_great_satan_no_more_desc: "终于……是时候让大撒旦屈服，甚至摧毁美国了。我们被欺凌和欺凌太久了，我们将向他们和世界展示伊朗民族的真正力量和毅力！以真主之名，我们一定会胜利！"
 PER_support_the_assads: "支持阿萨德"
 PER_support_the_assads_desc: "阿萨德家族是我们在叙利亚坚定的什叶派盟友，承受着巨大压力，尤其是在阿拉伯之春事件期间。我们必须尽我们所能支持他们，以确保他们继续掌权！"
 PER_support_hashd_al_sha_bi: "支持哈希德 阿尔-沙比"
 PER_support_hashd_al_sha_bi_desc: "人民动员委员会是一个由伊拉克国家赞助的伞式组织，由大约67个不同的武装派别组成，约有128,000名战士，其中大部分是什叶派穆斯林团体。他们擅长城市作战，是危机时刻的好盟友，我们应该协助他们获得所需的一切！"
 PER_inviting_iraq_shia_condition_tt: "\n§Y伊拉克§!不会被邀请加入抵抗轴心，因为他们目前§R不是§!§G什叶派§!。我们可以增加什叶派人民在伊拉克政府中的影响力，这些决议将在完成§Y抵抗轴心§!国策后可用\n\n"
 PER_support_hezbullah: "支持真主党"
 PER_support_hezbullah_desc: "真主党是黎巴嫩什叶派伊斯兰政党和激进组织，自1992年起由其秘书长哈桑·纳斯鲁拉领导。真主党由穆斯林神职人员构想并由伊朗资助，主要目的是骚扰以色列入侵黎巴嫩，因此，他们一直是一个密切的组织。从那时起，我们就成了我们的盟友。作为一个微型国家，他们需要获得一切可能的帮助来对抗以色列！"
 PER_acquire_ports_in_the_west: "获取西部港口"
 PER_acquire_ports_in_the_west_desc: "在阿萨德政权稳定的情况下，我们可以在拉塔基亚获得港口，这样我们就可以从红海和地中海包围以色列海军！"
 PER_secure_iraqi_partnership: "安全的伊拉克伙伴关系"
 PER_secure_iraqi_partnership_desc: "随着我们在伊拉克影响力的巩固，我们终于让他们允许我们在他们的国家建立基地，这让以色列非常失望！"
 PER_control_lebanese_defense: "控制黎巴嫩防御"
 PER_control_lebanese_defense_desc: "有我们作为黎巴嫩对抗外国人的主要捍卫者，我们终于可以在真主党的旗帜下团结黎巴嫩，建立一个更强大的什叶派国家，不受黎巴嫩政府的抵抗！"
 PER_dominion_over_the_levant: "统治\n黎凡特"
 PER_dominion_over_the_levant_desc: "现在在黎凡特拥有最大权力和影响力的是我们，而不是以色列！他们的结局越来越近了……"
 PER_dominion_over_the_red_sea: "统治\n红海"
 PER_dominion_over_the_red_sea_desc: "随着在曼德海峡建立什叶派国家，我们切断了以色列离开红海的通道，确保了我们自己的海军统治！"
 PER_the_defenders_of_islam: "伊斯兰捍卫者"
 PER_the_defenders_of_islam_desc: "我们，作为唯一真正的什叶派（忽略像阿塞拜疆这样的世俗主义国家）国家，需要捍卫中东什叶派穆斯林的权利，其他人都不会这样做！"
 PER_agitate_shias_in_bahrain: "在巴林鼓动什叶派"
 PER_agitate_shias_in_bahrain_desc: "巴林的庞大什叶派少数民族遭受巴林逊尼派皇室的折磨太久了！我们将帮助他们看到更好的道路，帮助他们实现解放的目标！"
 PER_agitate_shias_in_bahrain_tt: "§Y巴林的什叶派信徒§!将§R发起叛乱§!反对他们的政府并加入抵抗轴心。"
 PER_dismantle_the_saudi_monarchy: "废除沙特君主制"
 PER_dismantle_the_saudi_monarchy_desc: "沙特君主制将被逐步瓦解，我们的首要目标是确保卡蒂菲什叶派从他们的镇压中独立出来！"
 PER_dammam_success: "达曼革命成功了！"
 PER_support_the_ansar_allah: "支持胡塞武装"
 PER_support_the_ansar_allah_desc: "如果我们要确保曼德海峡的安全，什叶派胡塞武装将是一个伟大的盟友。我们必须确保他们作为一个国家生存！"
 PER_the_battle_of_the_red_sea: "红海\n之战"
 PER_the_battle_of_the_red_sea_desc: "与波斯湾不同，红海遍布岛屿、小岛和浅水区，我们目前的海军由于有搁浅的风险而无法机动。我们必须建造一艘适合沿海水域作战的船只如果我们要在红海获得海军霸权的话。"
 has_researched_missile_destroyer_3: "已经完成研究导弹驱逐舰4"
 PER_budget_estimates: "预算估算"
 PER_budget_estimates_desc: "我们目前的预算表明，我们有足够的资金来为我们的人口提供以质量为重点的免费普及教育，而且我们仍有盈余！"
 PER_sponsor_enthusiastic_tv_shows: "赞助热情的电视节目"
 PER_sponsor_enthusiastic_tv_shows_desc: "有了这么多钱，如果我们的人民看我们赞助的电视，而不是那些含有反国家宣传的外国节目，那就更好了！"
 PER_space_warfare: "太空战"
 PER_space_warfare_desc: "随着我们的太空部队的启动和运行，我们完全有能力击落敌方卫星，阻止他们使用我们自己的卫星获得电信，配备我们能找到的最强大的激光！"
 PER_astroid_mining: "小行星采矿"
 PER_astroid_mining_desc: "作为一个富含石油的国家，我们严重缺乏工业所需的其他贵金属。你不希望我们可以简单地从天空中采摘富含矿物质的小行星并将它们的内容物为自己所用吗？现在好了我们可以！"
 PER_iranian_moon_base: "伊朗月球基地"
 PER_iranian_moon_base_desc: "为什么不呢？美国可以尝试制造一个，但我们没有？这将向世界展示我们的力量！"
 PER_reinforced_satellites: "加强卫星"
 PER_reinforced_satellites_desc: "如果其他国家比我们先开发出武器化卫星怎么办？如果太空垃圾撞到我们的卫星，把它们毁了怎么办？好吧，这些担忧不再是问题，有了新的和改进的装甲卫星！"
 PER_to_merrikh_and_beyond: "致梅里克及其他人！"
 PER_to_merrikh_and_beyond_desc: "现在我们已经成为一个航天国家...我们已经走了多远，几乎让我热泪盈眶..."
 PER_merrikh_effect: "\n向§Y火星§!发起任务并返回§Y地球§!。"
 PER_moon_base_effect: "向§Y月球§!发起任务并建立§Y月球基地§!。"
 PER_iranian_space_marines: "伊朗星际陆战队"
 PER_iranian_space_marines_desc: "比波兰的好！"
 PER_israel_etelaat_base: "[ISR.GetFlag]以色列\n中心基地"
 PER_israel_etelaat_base_desc: "在以色列拥有我们自己的新闻媒体将有助于寻找与我们有相同想法的人，也许我们甚至可以找到这样的外国新兵！"
 PER_turkey_etelaat_base: "[TUR.GetFlag]土耳其\n中心基地"
 PER_turkey_etelaat_base_desc: "在土耳其拥有我们自己的新闻媒体将有助于寻找与我们有相同想法的人，也许我们甚至可以找到这样的外国新兵！"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]阿塞拜疆\n中心基地"
 PER_azerbayjan_etelaat_base_desc: "在阿塞拜疆拥有我们自己的新闻媒体将有助于寻找与我们有相同想法的人，也许我们甚至可以找到这样的外国新兵！"
 PER_arabia_etelaat_base: "[SAU.GetFlag]阿拉伯\n中心基地"
 PER_arabia_etelaat_base_desc: "在沙特阿拉伯拥有自己的新闻媒体将有助于寻找与我们有相同想法的人，也许我们甚至可以找到这样的外国新兵！"
 PER_agents_of_hezbollah: "真主党特工"
 PER_agents_of_hezbollah_desc: "感谢我们的出口，我们发现许多巴勒斯坦人渴望从以色列政府手中解放他们的家园！我们让他们与真主党合作。"
 PER_islamic_resistance_of_the_najba: "纳吉巴的伊斯兰抵抗"
 PER_islamic_resistance_of_the_najba_desc: "高贵的伊斯兰抵抗组织是我们自己的反土耳其抵抗组织，我们由被我们新闻媒体报道所吸引的志愿者组成。我们将利用他们来削弱驻扎在我们盟友中的土耳其军队！"
