 PER_revolution.1234.t: "伊斯兰共和国要求我们臣服"
 PER_revolution.1234.d: "伊朗要求我们放下武器并加入他们。而且，这是我们不感兴趣做的事情。"
 PER_revolution.1234.a: "开战！"
 PER_civilwar.1.t: "伊朗军方宣布中立，民兵组织炮轰伊朗伊斯兰革命卫队阵地"
 PER_civilwar.1.d: "驻扎在全国各地的几支民兵部队已经开始炮击当地的巴斯基和伊朗伊斯兰革命卫队前哨，给他们的部队造成了相当大的伤亡。由于阿亚图拉[PER.GetLeader]拒绝下台并宣布该国现在“处于与犹太复国主义者和美国傀儡的战争状态”，因此下令开始轰炸。没有人知道这场冲突将如何发展，但有一件事是肯定的，那就是阿尔特什不想参与其中并宣布保持中立。"
 PER_civilwar.1.a: "哦，不.."
 PER_civilwar.2.t: "叛军团结在革命委员会周围"
 PER_civilwar.2.d: "今天早上，卡西姆·苏莱曼尼及其内阁在电视上发表讲话，他和内阁站在全国人民面前。他在讲话中宣称，新成立的革命委员会是“大撒旦”和“犹太复国主义占领者”的作品，他们正在试图渗透到伊朗社会。尽管该委员会没有核心人物掌舵，但它得到了几乎所有反对伊斯兰共和国的反对党的支持。革命委员会在宣布这一消息后发表声明，宣布他们将开始对伊朗革命卫队和苏莱曼尼部队采取全面行动，誓言要终结伊朗伊斯兰共和国。"
 PER_civilwar.2.a: "“一个人怎样才能逃避那些已被写下的东西？他怎样才能逃避他的命运？”"
 PER_civilwar.3.t: "哈梅内伊宣布国家进入紧急状态并逃离"
 PER_civilwar.3.d: "本周早些时候，伊朗全国各地的民兵开始袭击伊朗伊斯兰革命卫队的阵地，伊朗政权认为当前局势足以宣布进入紧急状态，并在伊朗全国实施戒严。宣布这一消息后，一架C-130大力神运输机从梅赫拉巴德空军基地起飞，机上载有包括阿亚图拉和总统在内的高级政府官员，以及他的一些高级职员。尽管如此，大多数忠于伊朗伊斯兰革命卫队的将军仍留在原地与叛军作战，卡西姆·索莱马尼则掌管着伊朗伊斯兰共和国的剩余领土。"
 PER_civilwar.3.a: "懦夫"
 PER_civilwar.4.t: "议会解散"
 PER_civilwar.4.d: "伊朗议会已经解散，许多议员逃往中国或委内瑞拉等国家。此前，许多议员为了逃避革命法庭的起诉而逃离伊朗，议会被认为效率低下。议会负责通过法律和国家变革，19世纪成立时被视为迈向伊朗民主的重要一步。然而，自巴列维王朝和随后的伊斯兰共和国建立以来，议会在很大程度上只是当权独裁政权的一个工具。没有人知道在推翻伊斯兰共和国后，议会是否会最终独立，但许多人都祈祷议会能独立。"
 PER_civilwar.4.a: "体制摇摇欲坠"
 PER_civilwar.5.t: "前官员抽取现金"
 PER_civilwar.5.d: "看来，一些前官员偷偷提取了可能属于民众的现金，造成了很多问题。"
 PER_civilwar.5.a: "该死"
 PER_civilwar.6.t: "伊朗伊斯兰革命卫队扣押政府资产"
 PER_civilwar.6.d: "伊朗伊斯兰革命卫队夺取了大量政府资产，主要是资金，从而损害了国家经济。"
 PER_civilwar.6.a: "要命"
 PER_civilwar.7.t: "政权支持者纵火焚烧工厂"
 PER_civilwar.7.d: "一些政权支持者走上街头展示政府的力量，并纵火焚烧两家被指控为叛军藏身处的工厂。"
 PER_civilwar.7.a: "该死"
 PER_civilwar.8.t: "巴斯基民兵关闭企业"
 PER_civilwar.8.d: "巴斯基民兵已经袭击了数家办公大楼，逮捕了员工并封锁了大门。原因是这些企业被指控同情革命者。"
 PER_civilwar.8.a: "要命"
 PER_civilwar.9.t: "阿塞拜疆侵犯我们的领土完整！"
 PER_civilwar.9.d: "阿塞拜疆政府已将军队调入我国边境，利用叛乱来分散武装部队的注意力。自革命开始以来，伊朗军队几乎已陷入瘫痪，他们无能为力。"
 PER_civilwar.9.a: "该死"
 PER_civilwar.10.t: "俾路支省宣布独立"
 PER_civilwar.10.d: "俾路支省的极端组织真主旅宣布将领导该国南部的独立运动。他们实际上控制着该省的领土，但目前我们无法采取太多措施打击他们。"
 PER_civilwar.10.a: "该死"
 PER_civilwar.11.t: "库尔德叛军巩固控制"
 PER_civilwar.11.d: "我们国家西部的库尔德叛军已经巩固了对其祖国土地的控制，并宣布该地区“已解放”。"
 PER_civilwar.11.a: "该死"
 PER_civilwar.12.t: "巴斯基民兵向抗议者开火"
 PER_civilwar.12.d: "全国各地的巴斯基民兵决定向街头的抗议者和革命者开火，造成了一些人员伤亡。"
 PER_civilwar.12.a: "该死"
