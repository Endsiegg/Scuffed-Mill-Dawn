 PER_vezarate_keshavarzi_name: "农业部"
 PER_vezarate_keshavarzi_name_desc: "农业部是负责监督伊朗农业的伊朗政府机构。"
 PER_vezarate_jahade_keshavarzi_name: "农业圣战部"
 PER_vezarate_jahade_keshavarzi_name_desc: "农业圣战部是负责监督伊朗农业的伊朗政府机构。该部曾被称为建设圣战部，但于2001年与农业部合并，成立农业圣战部。"
 PER_appoint_jamshid_amouzegar: "任命贾姆希德·阿穆泽加"
 PER_rev_flavor.17.t: "伊朗军方夺取政权"
 PER_rev_flavor.17.d: "在伊斯兰共和国和执政的教士机构被推翻之后，革命委员会开始准备举行更广泛的全民投票，其中包括几个政党。伊朗军方主要通过间接行动支持革命者的运动，但他们的动机似乎是为了获得某种权力。伊朗军方参谋长联席会议在一份声明中表示，他们的掌权是为了保护国家免受外国势力和伊朗邻国日益增长的敌意的侵害。伊朗军方还承诺维持国家议会，不干涉立法机构的选举。这缓解了人们的一些担忧，但有些人仍然怀疑伊朗军方意识形态的分歧可能会导致一些不稳定。"
 PER_rev_flavor.17.a: "军队不应该是非政治性的吗？"
 PER_azarabadegan_guard: "阿扎拉巴德甘卫队"
 PER_ministry_defense_localization_name: "国防部"
 PER_ministry_defense_localization_desc: "国防和武装部队后勤部是伊朗伊斯兰共和国的国防部，也是该国行政部门的一部分。"
 PER_new_ministry_defense_localization_name: "国防部"
 PER_new_ministry_defense_localization_desc: "国防和武装部队后勤部是伊朗的国防部，也是该国行政部门的一部分。"
 PER_mili_school1_localization_name: "§G伊玛目阿里§!\n军官学院"
 PER_mili_school1_localization_desc: "伊玛目阿里军官大学，原名军官学校，是伊朗伊斯兰共和国陆军地面部队的军事学院，位于伊朗德黑兰。该学院的学员毕业后可获得少尉军衔并加入地面部队。它被认为是该地区最好的军事学院之一"
 PER_new_mili_school1_localization_name: "§G德黑兰§!\n军官学院"
 PER_new_mili_school1_localization_desc: "德黑兰军官大学，原名伊玛目阿里军官学校，是伊朗陆军地面部队的军事学院，位于伊朗德黑兰。该学院的学员毕业后可获得少尉军衔并加入地面部队。它被认为是该地区最好的军事学院之一。"
 PER_mili_school2_localization_name: "§G伊玛目侯赛因§!大学"
 PER_mili_school2_localization_desc: "伊玛目侯赛因大学是位于德黑兰的一所军事学院。虽然它是一所公立学校，不隶属于伊朗革命卫队或国防部，但它与军方密切合作，确保教授正确的课程，因为毕业生可以在面试后被伊朗革命卫队招募。"
 PER_new_mili_school2_localization_name: "§G达马万德§!大学"
 PER_new_mili_school2_localization_desc: "达马万德大学是位于德黑兰的一所军事学院。虽然这是一所公立学校，任何人都可以就读，但它被认为是伊朗最负盛名的军事学院之一。达马万德大学的课程主要包括非常规战争和非对称战争。"
