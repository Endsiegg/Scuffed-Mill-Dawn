 PER_mili_school1_idea_localization_desc: "伊玛目阿里军官大学，原名军官学校，是伊朗伊斯兰共和国陆军地面部队的军事学院，位于伊朗德黑兰。该学院的学员毕业后可获得少尉军衔并加入地面部队。它被认为是该地区最好的军事学院之一"
 PER_new_mili_school1_idea_localization_name: "德黑兰军官学院"
 PER_new_mili_school1_idea_localization_desc: "德黑兰军官大学，原名伊玛目阿里军官学校，是伊朗陆军地面部队的军事学院，位于伊朗德黑兰。该学院的学员毕业后可获得少尉军衔并加入地面部队。它被认为是该地区最好的军事学院之一。"
 PER_mili_school2_idea_localization_name: "伊玛目侯赛因大学"
 PER_mili_school2_idea_localization_desc: "伊玛目侯赛因综合大学是位于伊朗德黑兰的一所公立大学。1989年之前，该校开始研究伊朗伊斯兰革命卫队导弹部队负责的弹道导弹计划。"
 PER_new_mili_school2_idea_localization_name: "达马万德大学"
 PER_new_mili_school2_idea_localization_desc: "达马万德大学是位于德黑兰的一所军事学院。虽然这是一所公立学校，任何人都可以就读，但它被认为是伊朗最负盛名的军事学院之一。达马万德大学的课程主要包括非常规战争和非对称战争。"
 PER_victory_against_autocracy: "反抗独裁统治的胜利"
 PER_victory_against_autocracy_desc: "今天，我们的国家宣告了反对一切形式的暴政和独裁的伟大胜利。"
 PER_reshuffle_law_enforcement_cabinet: "改组执法内阁"
 PER_reshuffle_law_enforcement_cabinet_desc: "执法部门因其效率低下和缺乏纪律而受到广泛批评。这主要是由于缺乏真正的领导力，因此我们必须重新考虑已授予的职位。"
 PER_restore_competency_in_law: "恢复法律能力"
 PER_restore_competency_in_law_desc: "我们的法律太过具体，甚至荒谬。我们必须重写其中相当一部分，以便让更多民众遵守。"
 PER_root_out_bribery: "根除贿赂"
 PER_root_out_bribery_desc: "贿赂是我们安全部队的核心问题之一，如果我们要建立一支胜任的部队，解决这个问题至关重要。"
 PER_faith_in_the_law: "恢复对法律的信心"
 PER_faith_in_the_law_desc: "大多数人至今对我们的法律缺乏信心，部分原因是缺乏执法。今天，人们将开始尊重法律并遵守法律。"
 PER_accountibility_office: "问责办公室"
 PER_accountibility_office_desc: "为了确保我们的警察队伍不会像暴君一样肆意妄为，我们必须设立一个问责办公室，让人们可以提交报告。"
 PER_judicial_independence: "司法独立"
 PER_judicial_independence_desc: "长期以来，司法机构一直都是傀儡，现在是时候赋予他们应有的独立性了。我们绝不能阻碍正义之路，这一决定将使我们州的法律得到更恰当的维护。"
 PER_freedom_of_information: "信息自由"
 PER_freedom_of_information_desc: "在伊朗，信息被扼杀和限制。打开大门，让信息自由流通，人们最终就能知道真相。"
 PER_lift_state_owned_monopoly: "解除国有垄断"
 PER_lift_state_owned_monopoly_desc: "目前，政府垄断了所有媒体，因为它们都是国有的。允许创建私人网络将使媒体透明、真实。"
 PER_governmental_transparency: "政府透明度"
 PER_governmental_transparency_desc: "政府在掩盖自身造成的混乱方面有着不良记录。提高政府透明度将恢复人们对国家的信心。"
 PER_open_up_nuclear_programme: "开放核计划"
 PER_open_up_nuclear_programme_desc: "核计划绝不能被掩盖，我们必须公开让媒体报道。这样做，我们将重申我们的民用政策。"
 PER_kordestan_investments: "库尔德斯坦投资"
 PER_kordestan_investments_desc: "根据最近的新闻报道，我们库尔德省的状况引起了一些人的关注。我们必须向这些省的基础设施投资一些资金。"
 PER_merit_based_positions: "以业绩为导向的职位"
 PER_merit_based_positions_desc: "以前，政府和州政府的职位分配首先取决于个人对伊斯兰教的了解程度，其次才是实际的专业技能。我们必须彻底取缔这种荒谬的政策，并实施择优录用。"
 PER_favor_unions: "支持工会"
 PER_favor_unions_desc: "工会是我们经济的支柱，我们需要在正在通过的新一轮立法中给予工会支持。"
 PER_favor_companies: "支持公司"
 PER_favor_companies_desc: "公司是我们经济的本质，在新一轮立法中，它们必须获得豁免。"
 PER_ministry_of_economic_affairs: "经济部"
 PER_ministry_of_economic_affairs_desc: "经济部长期以来处于无能的领导之下，现在正是我们对其部分领导进行改组的时候。"
 PER_nationalization_of_companies: "重点行业国有化"
 PER_nationalization_of_companies_desc: "我们需要将某些关键行业国有化，以帮助加快经济复苏进程，并为我们认为合适的人提供就业机会。"
 PER_provide_grants_for_businesses: "为企业提供补助"
 PER_provide_grants_for_businesses_desc: "我们需要向企业提供补助，让它们更加自信、更加自由地经营。这些补助也将是创造新就业机会的一项巨大投资。"
 PER_protection_for_bahais: "保护巴哈伊教徒"
 PER_protection_for_bahais_desc: "巴哈伊教徒在过去的几届政府中遭受了严重的压迫。我们的政府现在将确保他们的安全和生存。"
 PER_financial_empowerment: "财务赋权"
 PER_financial_empowerment_desc: "我们必须在经济上赋予妇女工作的权利，以便整个社会更加包容和高效。"
 PER_repeal_discriminatory_policies: "废除歧视政策"
 PER_repeal_discriminatory_policies_desc: "我们的一些政策被认为歧视某些人群，因此必须废除。"
 PER_summit_with_western_leaders: "与西方领导人峰会"
 PER_summit_with_western_leaders_desc: "我们将与西方四大领导人举行峰会，讨论可能的经济投资和机会。"
 PER_the_peaceful_program: "利用投资"
 PER_the_peaceful_program_desc: "流入我们国家的投资不能被浪费，我们必须利用流入我们国家的新资本。"
 PER_reaffirm_isolationism: "重申孤立主义"
 PER_reaffirm_isolationism_desc: "伊朗不能与任何势力结盟，因为每个人都希望为了自己的利益而损害我们的土地。"
 PER_redouble_militarism: "防御性军国主义"
 PER_redouble_militarism_desc: "保卫国家是一件非常重要和敏感​​的事情，我们必须加倍军事努力来加强我们的安全。"
 PER_front_against_oppression: "反压迫阵线"
 PER_front_against_oppression_desc: "我们将在该地区建立反压迫阵线，为中东的每个公民提供更多的机会。"
 PER_syrian_brothers: "叙利亚盟友"
 PER_syrian_brothers_desc: "我们在叙利亚的朋友长期以来一直受到现政权的压迫，在此之前，还有很多人也遭受过压迫。我们有责任资助叙利亚自由军，让我们的朋友能够反击压迫者。"
 PER_utilize_syrian_ports: "利用叙利亚港口"
 PER_utilize_syrian_ports_desc: "我们需要利用叙利亚港口，以便能够在黎凡特部署我们的军队。"
 PER_rebuild_iranian_navy: "重建伊朗海军"
 PER_rebuild_iranian_navy_desc: "伊朗海军遭到掠夺和摧毁。我们的任务是从美国购买新舰船，让其恢复昔日的辉煌。"
 PER_afghan_brothers: "阿富汗兄弟"
 PER_afghan_brothers_desc: "我们的阿富汗兄弟一直在与塔利班作战，我们必须利用这种关系来利用他们的专业知识。"
 PER_defensive_lessons: "防御基础设施"
 PER_defensive_lessons_desc: "通过改造某些省的基础设施，我们能够给任何入侵军队造成即将到来的痛苦。"
 PER_fortress_tehran: "德黑兰要塞化"
 PER_fortress_tehran_desc: "德黑兰地理位置十分重要，如果不建立防御措施来确保其安全那就太浪费了。"
 PER_indian_commerce: "印度商业"
 PER_indian_commerce_desc: "我们需要挖掘与印度的潜在贸易，印度庞大的人口和快速增长的经济在不久的将来将发挥重要作用。"
 PER_chabahar_expansion: "大恰巴哈尔项目"
 PER_chabahar_expansion_desc: "大恰巴哈尔项目将使该邦的贸易和商业产业蓬勃发展。"
 PER_relax_migrant_worker_laws: "放宽移民法"
 PER_relax_migrant_worker_laws_desc: "利用来自其他国家（尤其是印度）的移民流动，将提高我们欠发达国家的生产力和效率。"
 PER_fight_off_chinese_influence: "阻止中国人靠近"
 PER_fight_off_chinese_influence_desc: "中国正慢慢接近该地区，并带来其意识形态。我们不能让这种情况发生，中东必须远离共产主义的影响！"
 PER_pulling_the_strings: "幕后操纵"
 PER_pulling_the_strings_desc: "我们可以掌控中东局势，并按照我们的意愿塑造这个地区。"
 PER_iranian_dominated_mid_east: "伊朗统治"
 PER_iranian_dominated_mid_east_desc: "其他大国无论如何都不可能在整个地区站稳脚跟。黎凡特是这方面的一个弱点，我们必须尽快在该地区发挥我们的权威。"
 PER_increase_iranian_intervention: "我的敌人的敌人"
 PER_increase_iranian_intervention_desc: "目前窝藏伊斯兰共和国前官员的叙利亚政权一直反对我们的政府，使我们的关系陷入困境。我们将不得不资助自由叙利亚军来推翻大马士革的这些小丑。"
 PER_fight_off_american_influence: "对抗美国影响"
 PER_fight_off_american_influence_desc: "尽管美国人帮助了我们，但我们最好还是控制住他们在该地区的影响力。如果我们让他们的影响力扩大，他们可能会夺走我们对该地区的控制权。"
 PER_undermine_russian_influence_in_caspian: "破坏俄罗斯"
 PER_undermine_russian_influence_in_caspian_desc: "我们需要削弱俄罗斯在北方的利益，以阻止他们进一步向南渗透到伊朗。这可能会引发更大范围的冲突，但我们的军队已做好应对任何威胁的准备。"
 PER_increased_cooperation_with_the_west: "加强与西方的合作"
 PER_increased_cooperation_with_the_west_desc: "西方将成为我们塑造该地区影响力的有利因素，或许我们可以加强合作。"
 PER_the_persian_gulf_dominion: "霍尔木兹海峡的主权"
 PER_the_persian_gulf_dominion_desc: "我们现在拥有霍尔木兹海峡的绝对权威，可以对进港的船只和货物征税！"
 PER_foreign_investments: "促进投资"
 PER_foreign_investments_desc: "来自其他国家的投资将为我们的人民创造强大的经济，特别是如果我们正确利用它的话。"
 PER_ministry_of_economic_affairs_idea: "经济部"
 PER_ministry_of_economic_affairs_idea_desc: "经济部长期以来一直受到无能政府的束缚，但现在他们有了喘息的空间，可以不受任何限制地自由运作。"
 PER_political.992.b: "他们必须学会守规矩！"
 iran_md.237.t: "司法改革"
 iran_md.237.d: "现在是改革司法系统的时候了，改革方式要使司法系统更加高效，腐败现象也少得多。一些顾问建议我们继续推进地方改革，集中精力处理省级事务而不是国家事务。然而，其他人则建议最好将政府集中起来，推动全国改革。"
 iran_md.237.a: "全国性改革"
 iran_md.237.b: "地方改革"
 iran_md.238.t: "巴哈伊教"
 iran_md.238.d: "我们国家的巴哈伊教徒长期以来一直遭受压迫和不公。现在是时候让我们的政府采取适当的措施，让他们享有长期以来甚至更多的被剥夺的权利。"
 iran_md.238.a: "授予他们平等的权利。"
 iran_md.238.b: "赋予他们在议会中平等的权利和代表权。"
 iran_md.239.t: "[PER.GetFlag][PER.GetName]请求在战略要地建立基地。"
 iran_md.239.d: "伊朗人要求在塔尔图斯建设一个港口，以换取一批基地。"
 iran_md.239.a: "好的"
 iran_md.239.b: "不"
 iran_md.2391.t: "[FSA.GetName]同意我方提案！"
 iran_md.2391.d: "叙利亚同意让我们在其领土上建立基地，作为交换在塔尔图斯建设港口。"
 iran_md.2391.a: "太好了"
 iran_md.2392.t: "[FSA.GetName]拒绝我方提案！"
 iran_md.2392.d: "叙利亚人以我们的关系不好为由拒绝了我们的协议。"
 iran_md.2392.a: "该死"
 iran_md.240.t: "[PER.GetName]请求出售船舶"
 iran_md.240.d: "伊朗人要求购买大量舰船。他们的要求包括一艘航空母舰、两艘驱逐舰和一艘巡洋舰。尽管伊朗是一个民主国家，但它的未来尚未确定，我们需要谨慎对待给予他们的一切。"
 iran_md.240.a: "继续进行"
 iran_md.240.b: "不"
 iran_md.2401.t: "[USA.GetName]批准军舰销售"
 iran_md.2401.d: "美国总统[USA.GetLeader]已批准出售1艘航母、2 艘驱逐舰和1艘巡洋舰给我们。我们的海军将独霸海湾！"
 iran_md.2401.a: "太棒了！"
 iran_md.2402.t: "[USA.GetName]拒绝军舰销售"
 iran_md.2402.d: "美国总统[USA.GetLeader]拒绝了我们向他们发出的提议。"
 iran_md.2402.a: "该死"
 PER_civilwar.100.t: "宗教问题"
 PER_civilwar.100.d: "在革命委员会中，许多人呼吁关注教士们对推翻其统治阶层的反应。许多人说，我们最好在库姆建立一个自治区，由教士们管理这座城市。然而，有些人说这个想法是不明智的。"
 PER_civilwar.100.a: "制定城市规划"
 PER_civilwar.100.b: "不会有例外出现"
 PER_civilwar.101.t: "库姆保护国"
 PER_civilwar.101.d: "为了取悦宗教民众，在同意在库姆设立保护区后，我们的政府成立了库姆神学院委员会，负责管理该城市及其法律。"
 PER_civilwar.101.a: "好的"
 PER_civilwar.102.t: "人民圣战者组织"
 PER_civilwar.102.d: "在伊朗政治体系中，人民圣战者组织早已被定性为犯罪组织。该组织之前曾对伊朗领土发动过多次袭击，因此在伊朗民众中声望大减。其领导层已致函我们，要求我们解除对其政党的禁令，建立“真正的民主”。"
 PER_civilwar.102.a: "不，维持禁令。"
 PER_civilwar.102.b: "好的，解除禁令。"
 PER_civilwar.103.t: "一支沉默的军队在阴影中组建"
 PER_civilwar.103.d: "战争促使亚兹德人民拥抱他们的历史根源，设想建立一个与伊朗当前方式不同的主权琐罗亚斯德国家。他们的目标是与伊朗伊斯兰革命卫队进行斗争，最终目标是将亚兹德从他们的控制中解放出来。领导这场运动的是伊朗裔美国琐罗亚斯德学者法尔汉·梅尔，他的专业知识和领导力在我们从灰烬中崛起的这场斗争中起到了指导作用"
 PER_civilwar.103.a: "擦亮火焰"
 PER_civilwar.103.b: "点燃精神（以其视角继续游戏）"
 PER_civilwar.104.t: ""
 PER_civilwar.104.d: ""
 PER_civilwar.104.a: ""
 PER_civilwar.301.t: "政治巩固"
 PER_civilwar.301.d: "虽然很多人说内战已经结束，但实际上并没有结束。内战的物理和对抗阶段可能已经结束，但意识形态和公民阶段才刚刚开始。我们需要通过全民公投来建立新政府。"
 PER_civilwar.301.a: "绿色希望之路"
 PER_civilwar.301.b: "自由运动"
 PER_civilwar.301.c: "国民阵线"
 PER_civilwar.301.e: "伊朗立宪党"
