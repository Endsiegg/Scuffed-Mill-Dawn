 PER_engelab_sefid_name: "第二次白色革命"
 PER_engelab_sefid_desc: "第一次白色革命是由穆罕默德·礼萨·巴列维于1963年发起的。虽然取得了一些成功，但随着1979年革命的结束，这一努力最终付诸东流。吸取了第一次白色革命的教训后，我们必须努力复兴它，以便我们的国家能够成为引领进步的国家，而不仅仅是追随进步的国家。"
