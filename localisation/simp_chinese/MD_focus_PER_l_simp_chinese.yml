 PER_orupa.1.d: "今天我们收到了一些令人费解的消息：[PER.GetName] 要求扩建我们的阿勒颇-加济安泰普铁路线，在加济安泰普和阿达纳之间修建一条线路，并扩建我们目前的阿达纳-伊斯坦布尔路线，所有这些都不需要我们承担任何费用。此前，[PER.GetName]已在我们的邻国修建了通往地中海沿岸的铁路，但他们从未表达过在我们境内修建铁路的兴趣。然而现在，随着南部铁路的建成，他们正在向北放眼。虽然这看起来很可疑，但我们的交通部敦促我们接受这一点，因为他们的加济安泰普-阿达纳铁路计划仍在酝酿之中，免费完成将允许他们的预算转向其他地方。"
 PER_orupa.1.a: "他们一定对铁路很感兴趣......"
 PER_orupa.1.b: "我想我们会继续这一点。"
 PER_orupa.2: "[TUR.GetName]同意了！"
 PER_orupa.2.t: "[TUR.GetName]同意了！"
 PER_orupa.2.d: "[TUR.GetName]已接受我们在他们国家建设铁路的请求，按计划进行！"
 PER_orupa.2.a: "现在进入欧洲本土！"
 PER_orupa.2.b: "现在或许还不是时候……"
 PER_orupa.3: "[TUR.GetName]拒绝了！"
 PER_orupa.3.t: "[TUR.GetName]拒绝了！"
 PER_orupa.3.d: "[TUR.GetName]已接受我们的构建请求 - 实际上它说他们拒绝了我们的请求？ 该死！"
 PER_orupa.3.a: "诅咒!"
 PER_orupa.4: "[PER.GetName]正在影响我们！"
 PER_orupa.4.t: "[PER.GetName]正在影响我们！"
 PER_orupa.4.d: "随着阿勒颇-伊斯坦布尔新线的建成，伊朗产品在色雷斯等东部省份变得越来越常见，这些产品的标签上也附有什叶派宣传。虽然这不会构成真正的威胁，但它可能会改变我们年轻、可塑的青少年的想法，寻找叛逆的方式......"
 PER_orupa.4.a: "该死的[TUR.GetName]!"
 PER_orupa.5: "[PER.GetName]正在影响我们！"
 PER_orupa.5.t: "[PER.GetName]正在影响我们！"
 PER_orupa.5.d: "随着阿勒颇-伊斯坦布尔新线的建成，伊朗产品在斯莫梁和布尔加斯等南部和东部省份变得越来越常见，这些产品的标签上也附有什叶派宣传。虽然这不会构成真正的威胁，但它可能会改变我们年轻、可塑的青少年的想法，寻找叛逆的方式......"
 PER_orupa.5.a: "谁能预见到这一点？"
 PER_ultimatum.1: "伊朗向我们发出了最后通牒！"
 PER_ultimatum.1.t: "伊朗向我们发出了最后通牒！"
