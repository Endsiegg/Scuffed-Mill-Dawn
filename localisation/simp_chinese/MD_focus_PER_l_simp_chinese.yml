 IMIDRO_desc: "伊朗矿业和矿产开发与创新公司是活跃于伊朗采矿业的一家大型国有控股公司。伊朗矿业和矿产开发与创新公司拥有活跃于钢铁、铝、铜、贵金属和矿产开采领域的主要公司和运营子公司。"
