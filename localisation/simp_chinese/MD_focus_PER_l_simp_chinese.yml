 PER_the_revolution: "流血之年"
 PER_the_revolution_desc: "我们是一个伟大的国家，我们将夺回伊朗。如果我们要看到伊朗在 21 世纪及以后成为一个伟大而成功的国家，一场革命是必要的。阿亚图拉的政权将会崩溃，当权者将会在人民的愤怒下被彻底颠覆！"
 PER_iran_reborn: "伊朗重生"
 PER_iran_reborn_desc: "今天，伊朗已经重生。一次又一次的冲突，伊朗人民推翻了伊斯兰共和国的统治。"
 PER_great_referendum: "尘埃落定"
 PER_great_referendum_desc: "终于，我们的努力得到了回报。许多人死了，但更多人很高兴看到伊朗的统一和结盟。现在是我们让收拢伊朗军队、让我们的安全部队重回正轨的时候了。"
 PER_beloved_shah: "敬爱的沙阿"
 PER_beloved_shah_desc: "国王是一位受人爱戴的国王，人民要求他以绝对君主制统治国家！"
 PER_uprooting_clerical_rule: "清除法基赫的监护"
 PER_uprooting_clerical_rule_desc: "我们需要彻底消除任何与法基赫的监护有关的政策，因为我们不希望伊斯兰共和国的剩余支持者利用它来对付我们。这样做也将消除我们在1979年革命后所面临的许多影响。"
 PER_the_great_purge: "解散巴斯基民兵"
 PER_the_great_purge_desc: "巴斯基民兵执行伊斯兰法律，是伊斯兰共和国在其统治期间的重要工具。然而，他们的非官方团体仍然在街头徘徊，我们最好在这种活动失控之前对其进行打击。"
 PER_storm_news_stations: "接管库姆省"
 PER_storm_news_stations_desc: "我们需要尽快接管库姆省，以使其远离伊斯兰共和国军队！"
 PER_bribe_military_officers: "举棋不定的军官们"
 PER_bribe_military_officers_desc: "摇摆不定的军事官员对于确保额外的人力至关重要。"
 PER_attack_basij_center: "美式武器"
 PER_attack_basij_center_desc: "美国向我们提供了一些军事装备，也许接受它是明智的。"
 PER_regional_safety: "实现伊朗的野心"
 PER_regional_safety_desc: "伊斯兰共和国的垮台开创了一个新时代，但这个时代涉及伊朗影响力的减弱。我们必须巩固伊朗在该地区的霸权，这样[SAU.GetAdjective]就不会接管并改变地区秩序。"
 PER_creation_of_gaurd: "注资陆军"
 PER_creation_of_gaurd_desc: "我们需要为武装部队分配新的资金，以便他们能够保卫新的伊朗国家免受敌人的侵害。我们将开创军事改革新时代，赶上国家的短板。"
 PER_defense_republic: "[ROOT.PER_guarde_javid_name]"
 PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_artesh_coop: "伊朗陆军演习"
 PER_artesh_coop_desc: "使用不朽者进行一些军事演习将有助于训练我们新特种部队的新兵。"
 PER_military_posts_check: "检查海军基地"
 PER_military_posts_check_desc: "我们应该派一个小组去检查那些被波斯湾忽视的海军基地，并可能让他们制定一个可能有助于振兴其中一些基地的计划。"
 PER_protection_of_borders: "帝国卫队兵额一万，只多不少"
 PER_protection_of_borders_desc: "以前的帝国卫队士兵数量是一万，不多也不少，但在现代，一万在战场上就不够用了。我们将设定不少于一万的限制，但肯定会允许更多。"
 PER_repair_radar: "通讯系统"
 PER_repair_radar_desc: "我们的通讯站已经崩溃了，是时候对其进行升级了。我们还可以利用这一点为有需要的人们提供更大的互联网覆盖范围，同时改进我们的通信技术。"
 PER_inspect_missiles: "检查导弹发射井"
 PER_inspect_missiles_desc: "伊斯法罕的导弹发射井开始崩溃，需要进行一些急需的升级才能保持运行。"
 PER_reposture_border_patrol: "加强边境安全"
 PER_reposture_border_patrol_desc: "该地区开始日益陷入动荡，我们必须重新调整边境安全，以确保我们人民的安全。"
 PER_reequip_lorestan: "胡齐斯坦省的安全"
 PER_reequip_lorestan_desc: "胡齐斯坦省常被称为伊朗的心脏，但近年来，越来越多的武器从邻国伊拉克走私到胡齐斯坦省，常常导致暴力局势。我们需要采取必要措施，确保不再有武器流入胡齐斯坦。"
 PER_the_great_gaurd: "伟大的帝国卫队"
 PER_the_great_gaurd_desc: "帝国卫队将被视为一支强大的力量，是维护我们国家安全的一支力量。 凭借最好的领导和训练，帝国卫队一定会消灭任何想要摧毁伊朗的国家。"
 PER_post_revolution_recovery: "革命后恢复计划"
 PER_post_revolution_recovery_desc: "革命给我们国家留下了许多内部问题。我们需要评估我们的形势并相应地处理内部政策，以便革命能够生存，我们的人民繁荣昌盛。"
 PER_issues_close_to_home: "国内问题"
 PER_issues_close_to_home_desc: "现在革命终于结束了，我们是时候关注家乡的问题了。"
 PER_address_radicalization: "解决激进化问题"
 PER_address_radicalization_desc: "我们需要解决的第一个问题是激进化。激进化对国家造成了严重影响，伊斯兰共和国颁布了多项鼓励全国什叶派激进化的政策。"
 PER_cease_mosque_funding: "将基金会资金转移到医院"
 PER_cease_mosque_funding_desc: "我们在清真寺上投入了太多的资金，而在实际开发中投入的资金却太少。我们应该将部分预算转移到政府的其他部门，如果人们愿意的话，可以让他们向清真寺捐款。"
 PER_cease_outside_mosque_funding: "停止对外国清真寺的资助"
 PER_cease_outside_mosque_funding_desc: "出于某种原因，尽管伊朗正在应对重大经济危机，但伊斯兰共和国对资助伊拉克的清真寺非常感兴趣。我们需要尽快削减这笔资金，即使这意味着我们失去一点影响力。"
 PER_limit_mullah_influence: "限制毛拉"
 PER_limit_mullah_influence_desc: "在革命之前，毛拉们几乎可以自由地做他们想做的事，这对我们的官僚机构造成了损害。我们需要对他们可以使用或不能使用的平台进行一些限制，以防止进一步激进化。"
 PER_not_lebanon_nor_gaza: "不要黎巴嫩也不要加沙"
 PER_not_lebanon_nor_gaza_desc: "伊斯兰共和国一心要摧毁以色列，这确实恶化了我们与他们的关系。以色列在伊斯兰革命之前曾是地区盟友，赢回他们也没什么坏处。"
 PER_sunni_shia_syncretism: "逊尼派与什叶派和解"
 PER_sunni_shia_syncretism_desc: "逊尼派和什叶派之间的关系并不是很好，尤其是在伊朗。如果我们能够资助一些文化项目和中心，我们或许可以稍微缓解冲突。"
 PER_decide_radical_fates: "对付强硬派"
 PER_decide_radical_fates_desc: "伊斯兰强硬派仍然存在于我们的社会中，他们在伊朗社会中的地位取决于我们的选择。"
 PER_secular_ideas: "树立世俗理想"
 PER_secular_ideas_desc: "现在是时候将伊斯兰教法从伊朗彻底废除，并以世俗理想取而代之了。我们需要通过一些法律来保护这些理想，并允许任何人信奉他们想要的任何宗教。"
 PER_address_disunity: "解决不团结问题"
 PER_address_disunity_desc: "有些人对国家的治理方式不满意，因为革命后他们有别的想法。我们的工作将是取悦这些人，并找到团结全国伊朗人的方法。"
 PER_return_the_province: "伊朗的碎片"
 PER_return_the_province_desc: "可悲的是，我们的一些省份在革命期间分裂了，我们现在必须努力把它们夺回来。"
 PER_stomp_azeri_unification: "践踏阿塞拜疆的统一"
 PER_stomp_azeri_unification_desc: "阿塞拜疆省已经离开了我们，我们现在必须找到一种方法让他们重新回归。"
 PER_threaten_azerbaijan: "威胁阿塞拜疆"
 PER_threaten_azerbaijan_desc: "我们别无选择，只能威胁阿塞拜疆屈服。"
 PER_negotiate_return: "回归的谈判"
 PER_negotiate_return_desc: "我们可以协商回归，因为我们不再寻求革命后的冲突。"
 PER_talk_with_kurdish_rebels: "与库尔德叛军会谈"
 PER_talk_with_kurdish_rebels_desc: "我们应该找到一种方法，在库尔德斯坦分裂后将其带回伊朗。"
 PER_coordinate_with_turkey: "与土耳其的协调"
 PER_coordinate_with_turkey_desc: "与土耳其协调一项计划，迫使库尔德人屈服，可能是让他们回来的一种快速而简单的方法，但如果我们这样做，我们可能会遇到冲突。"
 PER_recognize_kurdish_identity: "做出妥协"
 PER_recognize_kurdish_identity_desc: "最好的选择是取悦库尔德人，这样他们就会信任我们。"
 PER_khuzestan_appeasment_plan: "洛雷斯坦的骚乱"
 PER_khuzestan_appeasment_plan_desc: "我们需要找到一种方法来结束洛雷斯坦的动乱，同时将他们带回伊朗。"
 PER_militarize_oil_fields: "夺回迪兹富勒"
 PER_militarize_oil_fields_desc: "将一支军队直接进军迪兹富勒将很快结束他们的分裂主义运动。"
 PER_abandon_oil_fields: "爱的力量"
 PER_abandon_oil_fields_desc: "我们不需要用武力，而是用爱来把他们带回来。我们将承诺向他们提供援助以换取他们的回归"
 PER_talk_with_baloch: "与俾路支人会谈"
 PER_talk_with_baloch_desc: "俾路支人现在很生气，我们得想办法取悦他们，把他们带回来。"
 PER_operation_in_zahedan: "在扎黑丹的行动"
 PER_operation_in_zahedan_desc: "结束俾路支分离主义只需要在扎黑丹进行一次快速的连夜行动即可。"
 PER_political_concesisons: "发展扎黑丹"
 PER_political_concesisons_desc: "我们可以做出让步，承诺俾路支省在全省范围内进行重大改进，以取悦他们。"
 PER_uniting_the_people: "团结伊朗"
 PER_uniting_the_people_desc: "伊朗处于分裂状态，正处于社会崩溃的边缘。作为伊朗新政府，当国家因不团结和不信任而崩溃时，我们不能袖手旁观。"
 PER_sponsor_shows: "资助集市"
 PER_sponsor_shows_desc: "资助集市将帮助经济重新启动，也将帮助我们在他们眼中更有利。"
 PER_free_media: "自由媒体"
 PER_free_media_desc: "媒体必须不受任何形式的政府影响，因此我们必须让人民和电视台来决定向公众展示什么。"
 PER_control_media: "影响媒体"
 PER_control_media_desc: "是的，影响媒体可能是不道德的，但得了吧，我们的人民确实在街上互相争斗。影响媒体将使我们能够播放从长远来看对我们有帮助的节目和节目。"
 PER_school_nationalism: "课堂上的民族主义"
 PER_school_nationalism_desc: "在课堂上弘扬民族主义情绪将确保下一代的成长心中有伊朗。"
 PER_stronger_together: "团结以更加强大"
 PER_stronger_together_desc: "团结一致的伊朗现在将松一口气，因为知道人民不会因为某些政治分歧而互相撕咬。"
 PER_united_against_doshmanan: "伊朗的敌人"
 PER_united_against_doshmanan_desc: "我们共同的敌人存在于伊斯兰共和国及其流氓傀儡国家内部。人民会认识到这一点，为了国家安全而放下分歧。"
 PER_denounce_hezbollah: "谴责真主党"
 PER_denounce_hezbollah_desc: "公开撤回对真主党的支持将是对他们的建立的巨大打击，并将赋予我们自己的国家更多的合法性，同时削弱我们的敌人。"
 PER_align_the_army: "团结军队"
 PER_align_the_army_desc: "即使在革命之后，陆军也并不满足。它们给我们带来了很多麻烦，我们必须制定一个计划来解决这些麻烦。"
 PER_arrest_scheming_officers: "具有成本效益的军队"
 PER_arrest_scheming_officers_desc: "在我们的革命之前，我们的武装部队预算的很大一部分被用于资助黎凡特的民兵组织，导致我们的武装部队预算减少。 但自从与这些团体断绝关系后，我们就不再有义务向他们提供任何形式的资金，因此我们能够将资金重新分配给我们自己的人员。"
 PER_investigate_pilots: "调查空军资金"
 PER_investigate_pilots_desc: "无论出于什么原因，我们分配给空军的很多资金似乎都神奇地消失了！调查这些资金为何不知所踪对于削减成本至关重要，尤其是对于空军而言。"
 PER_look_into_sailors: "分析海军经费"
 PER_look_into_sailors_desc: "我们的海军花费很少的钱来保持我们的主力舰队的最新状态，相反，他们求助于资助小型快艇，这些快艇将被用作一种新形式的游击战（在水域中）。将资金重新用于船舶升级将有助于我们降低成本，同时使船舶保持最佳状态。"
 PER_investigate_foreign_plots: "时刻警惕"
 PER_investigate_foreign_plots_desc: "许多国家希望看到伊朗动摇，因此我们需要留意任何想要给国家带来伤害的人。"
 PER_pilot_school: "贾利勒·赞迪学院"
 PER_pilot_school_desc: "贾利勒·赞迪飞行员学校将成为伊朗新飞行员和即将到来的飞行员的顶级培训中心。如果驾驶舱内的飞行员不知道自己在做什么，先进的技术就毫无意义。"
 PER_pilot_school_b: "开设研究分部"
 PER_pilot_school_b_desc: "为戈尔甘飞行员学院开设一个研究部门将使我们能够在技术上取得进步，使我们能够降低与国防公司签订合同的费用。"
 PER_navy_school: "拉什特海军学院"
 PER_navy_school_desc: "拉什特海军学院将使我们能够训练出比以往任何时候都更好的水手，使我们比其他国家的廉价且训练有素的水手更有优势，尤其是我们周围的国家。"
 PER_submarine_advanced: "潜艇设施"
 PER_submarine_advanced_desc: "我们将在拉什特海军学院开设潜艇研究设施，以便在战争时期我们可以在海上隐藏敌人。"
 PER_paradropper_school: "空降兵学校"
 PER_paradropper_school_desc: "我们的军队在伞兵方面表现不佳。我们将开设一所官方空降学校，该学校将有能力培训数千名希望从天空跳到战场的人。"
 PER_marine_force: "与伊朗海军陆战队的协调"
 PER_marine_force_desc: "我们将鼓励我们的海军陆战队和伞兵之间的协调，以便他们在可能的情况下更加有效。"
 PER_new_officer_schools: "国外军官进修"
 PER_new_officer_schools_desc: "我们需要新官员，而且我们很快就需要他们。出于这个原因，我们将考虑让一些有抱负的军官去国外的军事学院学习，因为那里的教学实践比我们在这里更好。"
 PER_bring_generals_into_fold: "让将军们齐心协力"
 PER_bring_generals_into_fold_desc: "我们的将军和元帅们表现得很不正常，这对任何人都没有帮助。我们需要在我们的军事指挥结构受到损害之前对它们进行分类。"
 PER_new_structure: "结构性改革"
 PER_new_structure_desc: "我们的军队架构已经过时，效率越来越低。为了解决这个问题，我们需要投入一些资金来重新启动该架构。"
 PER_foreign_imports: "外国设计"
 PER_foreign_imports_desc: "我们将从其他国家购买一些军事装备的设计，以便我们可以更好地学习如何改进我们自己的装备。"
 PER_place_holder: "帕尔斯军事工业"
 PER_place_holder_desc: "帮助启动帕尔斯军事工业将为我们带来巨大的好处，因为他们似乎知道如何为武器生产制造高效的工厂和设备。"
 PER_place_holder_b: "高效的预算"
 PER_place_holder_b_desc: "帮助他们建立有效的预算实践将使我们更多的资源不会被耗尽。"
 PER_fire_corrupt_ones: "清理腐败的将领"
 PER_fire_corrupt_ones_desc: "我军中存在大量腐败将领，拖慢了我军训练进程。我们需要摆脱它们，而且要快点做到。"
 PER_new_generals: "投资海军军官"
 PER_new_generals_desc: "大海需要聪明的船长，因为航行往往很棘手。我们将投资为伊朗海军引进一些更好的船长。"
 PER_ancient_generals: "改善陆军将领教育"
 PER_ancient_generals_desc: "如果我们提高军队将领的教育，那么我们就可以很容易地主导陆地战斗。我们还必须减少开支，因为受伤的将军人数减少了。"
 PER_maintain_draft: "执行草案"
 PER_maintain_draft_desc: "我们将坚持强制草案，人们会喜欢它！他们有责任为国家服务并保护国家免受那些试图伤害国家的人的侵害。"
 PER_revise_draft: "修改草案"
 PER_revise_draft_desc: "很多人不满因为强制征兵而不得不担心学业或家庭，如果我们修改一下处理方式，就不用担心有人不愿意参军了。"
 PER_field_hospitals: "规范健康码"
 PER_field_hospitals_desc: "似乎有太多的人未经适当检查就进入武装部队，这导致一些疾病在我们的军队中传播。更新健康码对于我们的士兵保持健康至关重要。"
 PER_new_men_rise: "新世代"
 PER_new_men_rise_desc: "新一代军事领导层即将到来，这一代人将永远塑造伊朗的军事文化。"
 PER_persian_dominated_force: "波斯人主导的军队"
 PER_persian_dominated_force_desc: "阿契美尼德王朝和萨珊王朝是两个最伟大的波斯帝国，他们在战斗中从根本上震撼了敌人。波斯人显然知道如何在战争中战斗。"
 PER_all_inclusive_force: "多民族军队"
 PER_all_inclusive_force_desc: "如果我们优先考虑单一民族而不是人人平等，我们怎么能期望得到新的想法呢？我们将把来自伊朗各个角落的每个人都纳入我们的军队，这将是前进的方向。"
 PER_steadfast_force: "坚定的炮兵"
 PER_steadfast_force_desc: "炮兵是地面部队最重要的组成部分之一，我们需要让他们排列整齐，以便我们可以在战斗前为我们的士兵提供一点支持。"
 PER_new_iranian_security: "纠正我们的安全部队"
 PER_new_iranian_security_desc: "我们的安全部队在没有任何监管的情况下四处活动，这往往会导致滥用权力。为了防止未来发生类似事件，必须强制执行新的法规和改革。"
 PER_curb_foreign_plots: "挫败外国破坏计划"
 PER_curb_foreign_plots_desc: "自从我们完成革命以来，许多国家一直在试图破坏我们的资源工业，老实说，我们不应该忽视它。如果我们不迅速采取行动，我们最终可能会导致我们的经济遭受重大打击。"
 PER_military_agency: "清除腐败的税务官员"
 PER_military_agency_desc: "我们目前雇用的许多税务官员都享受着拿走伊朗人民的钱的额外好处。找到并解雇他们至关重要，也将促进我们的经济发展。"
 PER_investigate_khuzestan: "调查胡齐斯坦的活动"
 PER_investigate_khuzestan_desc: "胡齐斯坦发生了很多神秘活动，我们的情报已将其追溯到[SAU.GetName]。我们将公开宽恕他们的参与，同时逮捕任何涉嫌叛国罪的人。"
 PER_dissolve_vaja: "解散伊朗情报与国家安全部"
 PER_dissolve_vaja_desc: "伊朗情报与国家安全部内部仍然有很多活跃的伊斯兰革命卫队和伊斯兰共和国分子，因此它对我们的内部安全构成了威胁。解散它对于新国家的生存至关重要。"
 PER_locate_hideouts: "找到伊斯兰革命卫队间谍"
 PER_locate_hideouts_desc: "我们的内部安全到处都是，因为我们有伊斯兰革命卫队特工在全国各地活动造成严重破坏。找到它们将是解决此问题的第一步"
 PER_raid_hideouts: "突袭伊斯兰革命卫队藏身处"
 PER_raid_hideouts_desc: "现在我们已经找到了一些间谍，我们可以追踪他们到他们的小藏身处和行动基地，并继续逮捕他们。"
 PER_threat_no_more: "威胁不再"
 PER_threat_no_more_desc: "该国境内松散的伊斯兰革命卫队分子终于被制服，现在不再构成威胁。我们可以放心，我们的安全不会因为有些人认为他们可以恢复伊斯兰共和国而陷入彻底混乱。"
 PER_corrected_training: "纠正训练"
 PER_corrected_training_desc: "彻底改革我们的警察培训体系，对于我们建设专业安全部队的努力具有里程碑意义！"
 PER_restrained_surveillance: "秘密监视"
 PER_restrained_surveillance_desc: "我们不能再直接观察人们日常生活中发生的事情，显然我们不应该这样做，但为了国家安全，我们必须这样做，我们需要采取更微妙和克制的方式来这样做，因为我们需要 维护稳定和我们人民的隐私。"
 PER_mek: "伊朗人民圣战者组织"
 PER_mek_desc: "伊朗人民圣战者组织一直关注伊朗的权力，他们从伊拉克流亡回到伊朗标志着他们自1979年革命以来一直在等待的这一天。"
 PER_rajavi_cult: "拉贾维崇拜"
 PER_rajavi_cult_desc: "有一个以伊朗人民圣战者组织领导人为中心的邪教组织，它以拉贾维家族为中心。在沙阿时代，马苏德·拉贾维没有被萨瓦克处决，但伊朗人民圣战者组织的其他成员却没有被享受这种待遇，这意味着领导权是由他继承的。从那时起，伊朗人民圣战者组织就一直以他和他的妻子玛丽亚姆·拉贾维为中心。"
 PER_inspire_revolutions: "革命的象征"
 PER_phase_two_cacauses: "第二阶段：高加索"
 PER_phase_two_cacauses_desc: "高加索地区对于伊朗恢复影响力至关重要，特别是在欧洲国家附近。这也将使他们的国家受益，因为他们最终可以在我们的一点帮助下运行一些适当的基础设施。"
 PER_saddam_lifeline: "萨达姆的生命线"
 PER_saddam_lifeline_desc: "萨达姆在八十年代与我们的战争以及九十年代与科威特的战争之后处于危险的境地。他的军队很弱，他的权力正在减弱，而美国人正越来越接近与伊拉克国家的冲突。然而尽管如此，我们不能忘记，他在他的国家庇护了我们最长时间，他向我们承诺，如果他赢得了战争，我们的国家就会归还给他，所以我们必须回报他。"
 PER_iraqi_friendship: "伊拉克驻德黑兰领事馆"
 PER_iraqi_friendship_desc: "我们非常感谢伊拉克人几十年来为我们提供来自伊斯兰共和国的庇护。他们甚至向我们承诺，如果他们要赢得八十年代的战争，我们就必须巩固我们与伊拉克人的友谊。"
 PER_joint_mili_base: "伊拉克军事协议"
 PER_joint_mili_base_desc: "与伊拉克军队签署军事协议将使我们的人民解放军得到一些额外的训练。这也将促进我们两国的安全。"
 PER_shatalarab: "巴士拉安全"
 PER_shatalarab_desc: "伊拉克的巴士拉省似乎被许多敌人包围，而伊拉克政府在这个问题上并没有采取太多措施。我们可以借给他们一些我们在防御工事方面的专业知识，这样他们可能会更安全一些。"
 PER_prep_worst: "为最坏的情况做好准备"
 PER_prep_worst_desc: "对于伊拉克人来说，最糟糕的时刻还没有到来。在与科威特的战争之后，他们的经济陷入了混乱，我们确实可以在他们的复苏过程中向他们伸出援手。"
 PER_emergency_supply: "建立安全供应"
 PER_emergency_supply_desc: "我们也需要关注我们自己的国家，为此我们必须首先在全省建立紧急供应线。如果情况足够严峻，这样做将使我们能够在需要的地方建立枢纽和铁路。"
 PER_agriculture_control: "大众农业计划"
 PER_agriculture_control_desc: "我们的部队需要食物才能继续前进，而且还需要大量食物。将一些资金投入大规模农业将为我们的部队提供他们需要的食物。"
 PER_dev_textile: "大纺织计划"
 PER_dev_textile_desc: "波斯地毯是世界上最有价值和最昂贵的地毯之一。如果我们向纺织业分配一些资金，我们就可以让更多的伊朗纺织品在全球流通。"
 PER_dev_ship_industry: "利用鱼子酱农场"
 PER_dev_ship_industry_desc: "为了获得额外的现金，我们将更加重视里海鱼子酱的开采。"
 PER_lockdown_mashad: "没有人飞越马什哈德"
 PER_lockdown_mashad_desc: "在我们最新、最伟大的萨姆站点建成后，没有人能够飞越马什哈德。这将确保任何决定从侧翼攻击我们东北领空的敌人都会失败。"
 PER_rajavi_airbase: "马苏德拉贾维空军基地"
 PER_rajavi_airbase_desc: "我们缺乏适当的空军基地，为此我们必须建造一个能够正确完成任务的空军基地。马苏德·拉贾维空军基地将是一个最先进的空军基地，专为我们的民族解放空军建造。"
 PER_pan_iranist: "伊朗人党"
 PER_pan_iranist_desc: "泛伊朗主义者，据说是伊朗人的政党。他们珍视国家独立和主权，承诺不惜一切代价保护国家独立和主权。然而今天，伊朗世界被划分为不同的边界，一些被土耳其人俘虏，另一些被阿拉伯人俘虏，现在泛伊朗主义者有责任纠正这一点。"
 PER_uneqal_become_equal: "不平等变得平等"
 PER_uneqal_become_equal_desc: "伊朗在世界舞台上遭受了严重的不平等和尴尬，我们将不再忍受大国的羞辱。相反，我们将开始通过一切必要的方式建立对自己的尊重。"
 PER_agitate_anatolian_kurds: "煽动安纳托利亚库尔德人"
 PER_agitate_anatolian_kurds_desc: "在土耳其的库尔德人大量抵抗将使该国别无选择，只能屈服并释放他们。"
 PER_negotiate_terms: "统一谈判"
 PER_negotiate_terms_desc: "如果我们不希望库尔德斯坦新近解放的人民遭到抵抗或猛烈攻击，那么我们就必须通过和平谈判让他们回归。"
 PER_military_budget: "新方向"
 PER_military_budget_desc: "我们需要寻找一条新的道路，这条道路可以帮助我们赢得更多的战斗，而不是短暂的和平。"
 PER_artesh_funds: "重视伊朗伊斯兰共和国军队"
 PER_artesh_funds_desc: "伊朗伊斯兰共和国军是我们的常规军队，也是我们武装部队的主体结构。我们需要为他们提供更多资金，以便在战争时期我们有一个可以作为后盾和依靠的人。"
 PER_anjoman_funds: "安佐曼人"
 PER_anjoman_funds_desc: "安乔曼人是一群在 1942 年入侵和占领期间抵抗俄罗斯和英国士兵的战士。今天我们不能让他们的遗产白白浪费，我们必须重建这个单位！"
 PER_fortification_of_caspian: "里海的防御工事"
 PER_fortification_of_caspian_desc: "里海向我们任何希望阻止它的邻国开放。如果这种情况确实发生，那么伊朗将很容易受到两栖入侵，因此我们必须加强里海一侧的防御以保持安全。"
 PER_renegotiate_atoms_for_peace: "重新谈判原子和平"
 PER_renegotiate_atoms_for_peace_desc: "核计划不一定是危险的或武器化的，相反它可以用于发展。当我们参与原子能和平计划时，情况就是如此。我们将与美国人达成一些协议，以重新加入该计划并使核能蓬勃发展。"
 PER_cento_spirit: "中央条约组织"
 PER_cento_spirit2: "中央条约组织领袖"
 PER_divisions_in_the_army: "陆军中的师"
 PER_disloyal_military: "不忠诚的武装部队"
 PER_disloyal_military_desc: "内战结束后，军队中的许多人对于如何治理国家仍然存在分歧。我们的军队要正常运转，就必须尽快解决这个问题！\n§W------------------§!\n当我们完成§Y调整军队§!国策之后这个国家精神将被§R移除§!。"
