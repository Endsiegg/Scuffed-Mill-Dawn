 PER_spies_trade.1: "伊朗提出以金钱为代价释放我们的间谍"
 PER_spies_trade.1.t: "伊朗提出以金钱为代价释放我们的间谍"
 PER_spies_trade.1.d: "情报官员的一台计算机上发生了一些有趣的事情，起初我们以为这是一次攻击，但很快我们意识到这不是一次攻击，而是来自伊朗的加密消息。他们的消息说我们在伊朗安插的间谍已经被抓了！在伊朗提出的信息中，写着我们可以在德黑兰梅赫拉巴德机场以30亿美元现金接回我们在伊朗的间谍，但最重要的问题是……我们是否接受他们的提议？"
 PER_spies_trade.1.a: "我们必须拯救他们！"
