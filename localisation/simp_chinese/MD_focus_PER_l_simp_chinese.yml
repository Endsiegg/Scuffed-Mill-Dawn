 PER_ultimatum.2.d: "[AZE.GetName]决定拒绝最后通牒并接受与我们开战的风险。"
 PER_ultimatum.2.a: "这意味着战争！"
 PER_ultimatum.3: "[AZE.GetName]接受我们的最后通牒"
