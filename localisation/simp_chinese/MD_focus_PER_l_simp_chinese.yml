 PER_spies_trade.3.a: "好吧。"
 iranian_events.1: "巴姆地震"
 iranian_events.1.t: "巴姆地震"
 iranian_events.1.d: "巴姆地震袭击了克尔曼省。 震动的矩震级为6.6级。巴姆地震的破坏性尤其严重，迄今为止死亡人数至少达到34,000人！我们必须为可能发生的余震做好准备。"
 iranian_events.1.o1: "派遣军队人员前往处理情况。"
 iranian_events.1.o2: "宣布戒严直至局势平静下来。"
