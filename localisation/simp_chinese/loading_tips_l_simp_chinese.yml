l_simp_chinese:
 LOADING_TIP_0: "任何战争都是罪恶，不管是否所谓必须，也无论是否所谓公正。\n - 欧内斯特·海明威 -"
 LOADING_TIP_1: "自1932年以来，泰国发生了19次军事政变，其中12次成功，7次失败。如今的泰国仍处于军政府独裁之下。"
 LOADING_TIP_2: "玻利维亚自1825年建国以来，已有193次政变（包含未遂政变），最近一次发生在1980年。"
 LOADING_TIP_3: "仍在服役的最古老的潜艇至今已有70多年的历史。美军的鲤鱼号潜艇（SS426）于1945年开始服役，并于1973年移交给台湾后改名为“海狮号”（SS791）。"
 LOADING_TIP_4: "ISIS曾是基地组织在伊拉克的官方分支，并在2003年美国入侵伊拉克后逐渐被世人所熟知。"
 LOADING_TIP_5: "昨天的敌人就是今天的新兵。训练他们与你并肩作战，并祈祷他们最终不会因此而恨你。\n - 谢珀德中将 -"
 LOADING_TIP_6: "丹麦拥有世界上历史最悠久且现今仍在使用的国旗，这种被称为“丹尼布洛”的国旗自1219年便开始使用了。"
 LOADING_TIP_7: "历史是由胜利者书写的。而我在这里，以为我们已经赢了。\n - 谢珀德中将 -"
 LOADING_TIP_8: "根据声誉研究所的调查，瑞士是国际声誉最好的国家，也是人类发展指数最高的国家。"
 LOADING_TIP_9: "加拿大拥有世界上最长的海岸线。"
 LOADING_TIP_10: "乌兹别克斯坦和列支敦士登是世界上仅有的两个双重内陆国家，这意味着它们不仅自身是内陆国，而且其所有邻国也都没有海岸线。"
 LOADING_TIP_11: "俄罗斯比菲律宾大55倍，但两国的海岸线长度大致相同。"
 LOADING_TIP_12: "刚果民主共和国的国土面积相当于西班牙、法国、意大利、英国、德国和波兰六国的总和。"
 LOADING_TIP_13: "世界上60%的人口生活在亚洲。"
 LOADING_TIP_14: "未来电脑的重量可能不超过1.5吨。\n - 大众机械，1949年 -"
 LOADING_TIP_15: "火箭永远不可能离开地球大气层。\n- 纽约时报，1936年 -"
 LOADING_TIP_16: "中国拥有113个人口超过100万的城市，其中21个人口超过500万。"
 LOADING_TIP_17: "所有的政客都是一样的。即使在没有河的地方，他们也答应建一座桥。\n- 尼基塔·赫鲁晓夫 -"
 LOADING_TIP_18: "委内瑞拉和沙特阿拉伯拥有世界上最大的已知石油储量，而俄罗斯和伊朗拥有世界上最大的天然气储量。"
 LOADING_TIP_19: "在埃及出售的麦当劳巨无霸汉堡是世界上最便宜的，而在瑞士的价格是全球最贵的。"
 LOADING_TIP_20: "如果中国有朝一日变成一个超级大国，到处欺负人家，侵略人家，那么，世界人民就应当揭露它，反对它，并且同中国人民一道，打倒它。\n- 邓小平 -"
 LOADING_TIP_21: "我们从历史中所学到的就是我们从历史中学不到任何东西。\n- 乔治·伯纳·萧 -"
 LOADING_TIP_22: "德国赞成一体化正是因为我们不想占据主导地位。\n- 格哈特·施罗德 -"
 LOADING_TIP_23: "我的邻居了解200种葡萄酒，而我只知道红葡萄酒和白葡萄酒。但这位邻居只知道国家分为工业国家和发展中国家这两种，而我了解200种。\n- 汉斯·罗斯林 -"
 LOADING_TIP_24: "战争不会使男孩变成男人，只会使男人变成死人。\n- 肯·格里斯佩 -"
 LOADING_TIP_25: "贫困不是社会主义，致富光荣。\n- 邓小平 -"
 LOADING_TIP_26: "我不想杀人，所以不要选我当总统。\n- 罗德里戈·杜特尔特 -"
 LOADING_TIP_27: "我们将封禁推特。我不在乎国际社会怎么说，每个人都将见证土耳其共和国的力量。\n- 雷杰普·塔伊普·埃尔多安 -"
 LOADING_TIP_28: "我是欧洲乃至世界上最好的政治领袖。\n- 西尔维奥·贝卢斯科尼 -"
 LOADING_TIP_29: "在1979年伊朗伊斯兰革命后，西方便失去了这个在该地区最重要的盟友，于是转为与伊朗展开8年残酷战争的伊拉克领导人萨达姆·侯赛因结盟。"
 LOADING_TIP_30: "今天我来了，一手拿着橄榄枝，一手拿着自由战士的枪。不要让橄榄枝从我手里掉下来。\n- 亚西尔·阿拉法特 -"
 LOADING_TIP_31: "没有人发动战争，或者更确切地说，没有一个理智的人应该这样做——除非他首先清楚地知道他打算通过那场战争取得什么成就，以及他打算如何进行战争。\n- 卡尔·冯·克劳塞维茨 -"
 LOADING_TIP_32: "事关人类尊严，我们义不容辞。\n- 安格拉·默克尔 -"
 LOADING_TIP_33: "人们不能也不应该仅仅因为过去不适合现在就试图抹去它。\n- 果尔达·梅厄 -"
 LOADING_TIP_34: "世界上最常见的坦克是苏制T-72，目前仍被近40个国家或地区使用；紧随其后的德国豹2和美国M1艾布拉姆斯则分别被18个和7个国家或地区所使用。"
 LOADING_TIP_35: "我知道人类和鱼可以和平共处。\n- 乔治·W·布什 -"
 LOADING_TIP_36: "恐怖主义不分宗教和国界。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_37: "任何在跑的人都是越共！任何站着不动的人都是训练有素的越共！\n- 全金属外壳 -"
 LOADING_TIP_38: "俄罗斯在2013年出现了自苏联解体以来的首次人口自然增长。"
 LOADING_TIP_39: "MILF是摩洛伊斯兰解放阵线的缩写，他们曾在菲律宾为建立一个独立的穆斯林国家而战。2014年，在一个从组织中分裂出去的团体宣誓效忠ISIS之后，他们便宣布与政府停火。"
 LOADING_TIP_40: "当中国觉醒时，世界将为之震颤。\n- 拿破仑 -"
 LOADING_TIP_41: "叙利亚、南苏丹、赤道几内亚、尼日尔、布隆迪是世界上人口增长最快的国家。"
 LOADING_TIP_42: "朝韩边界不仅是世界上军事化程度最高的国境线，同时也是两国经济福祉的分水岭。"
 LOADING_TIP_43: "世界上的儿童数量已经不再增长了。在争论石油峰值的时候，但我们实际上已经遇到了儿童数量不足的问题。\n- 汉斯·罗斯林 -"
 LOADING_TIP_44: "有了老师，就有了孩子。\n- 路德维希·阿格伦 -"
 LOADING_TIP_45: "民主无疑是好的，但首先必须满足公民的基本需求。如果实现此目的需要施行专制，那我欢迎这种专制。\n- 米哈伊尔·戈尔巴乔夫 -"
 LOADING_TIP_46: "老实说，我们肯定不想要他们在伊拉克搞的那种民主。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_47: "如果美国在伊拉克还没有完成建立统一国家之前离开并放弃它，那无疑是他们的又一个错误。\n- 弗拉基米尔·普京 -"
 LOADING_TIP_48: "我们只会用枪炮讲话。\n- 奥萨马·本·拉登 -"
 LOADING_TIP_49: "钱不是万能的，但它确实很重要。\n- 巴拉克·奥巴马 -"
 LOADING_TIP_50: "美国的全球影响力正处在历史巅峰。\n- 兹比格涅夫·布热津斯基 -"
 LOADING_TIP_51: "你没试过怎么知道能不能进行干预。\n- 兹比格涅夫·布热津斯基 -"
 LOADING_TIP_52: "迎接恐怖分子的不是气球，也不是棍棒，而是我们手中的枪。\n- 巴沙尔·阿萨德 -"
 LOADING_TIP_53: "这个世界上没有政府会杀害自己的人民，除非他们的领导人是个疯子。\n- 巴沙尔·阿萨德 -"
 LOADING_TIP_54: "如果以色列人放下武器，便不会再有以色列。如果阿拉伯人放下武器，便不会再有战争。\n- 本杰明·内塔尼亚胡 -"
 LOADING_TIP_55: "如果一个人成为一个习惯于自由的城市的主人，却不去摧毁这座城市，那么他可能会被自由摧毁。\n- 尼可罗·马基亚维利 -"
 LOADING_TIP_56: "战争无可避免；拖延战争只是把时机拱手让人。\n- 尼可罗·马基雅维利 -"
 LOADING_TIP_57: "我曾与82个人发起了革命，只要你有信仰和行动计划，人少并不算什么。\n- 菲德尔·卡斯特罗 -"
 LOADING_TIP_58: "看，安吉拉，别说我什么都没给你。\n- 唐纳德·特朗普，在七国集团峰会上朝安格拉·默克尔丢下星爆糖果后。 -"
 LOADING_TIP_59: "兵者，诡道也。\n- 孙子 -"
 LOADING_TIP_60: "夫兵久而国利者，未之有也。\n- 孙子 -"
 LOADING_TIP_61: "是故百战百胜，非善之善也；不战而屈人之兵，善之善者也。\n- 孙子 -"
 LOADING_TIP_62: "寡者，备人者也；众者，使人备己者也。\n- 孙子 -"
 LOADING_TIP_63: "只有当国际社会对你原本不错的处境表示担忧时，那才叫真的糟糕。\n- 麦克尔·D·维斯 -"
 LOADING_TIP_64: "了解一个国家的地理，也就能了解它的外交政策。\n- 拿破仑 -"
 LOADING_TIP_65: "无论我们在历史课上听到什么，事实上国际政治从来都与民主和人权无关，只关乎于国家之间的利益。\n- 埃贡·巴尔 -"
 LOADING_TIP_66: "恐怖主义可以出现在任何没有强势政府的地方，或是政府无能为力的穷乡僻壤。\n- 罗伯特·D·卡普兰 -"
 LOADING_TIP_67: "对于阿富汗或者任何一个贫困的落后国家，首要要搞清楚一点，无论在地图上它看起来有多大，等你实际到了那里便会发现它比你想象的要大得多。\n- 罗伯特·D·卡普兰 -"
 LOADING_TIP_68: "许多变化是细微的，甚至都不足以成为新闻。但历史表明，这些变化远比那些抓人眼球的新闻事件更为重要。\n- 罗伯特·D·卡普兰 -"
 LOADING_TIP_69: "世界上的大部分伤害都是由好人们为了崇高理想而有意为之的，而不是由于意外、失误或疏忽。\n- 伊莎贝尔·帕特森 -"
 LOADING_TIP_70: "军队是一个国家生产力的直接体现。\n- 伊莎贝尔·帕特森 -"
 LOADING_TIP_71: "国家间没有永远的朋友，也没有永远的敌人，只有永恒的利益。\n- 帕麦斯顿勋爵 -"
 LOADING_TIP_72: "有时我感觉战争就是上帝教我们地理的方式。\n- 保罗·罗德里格斯 -"
 LOADING_TIP_73: "共同的敌人让我们团结，而每个人所捍卫的价值观又使我们四分五裂。因此，我们更应该着重指出我们所反对的。\n- 亚历山大·杜金 -"
 LOADING_TIP_74: "曾经善待过你的人，会比你曾经善待过的人更愿意善待你。\n- 本杰明·富兰克林 -"
 LOADING_TIP_75: "我坚信，如果没有石油，尼日利亚会是一个更加发达的国家。我真希望我们从没闻到过石油的气味。\n- 沃莱·索因卡 -"
 LOADING_TIP_76: "你们还没有做到让德国和欧洲同气连枝，就已经将欧洲新的主导权交到统一之后的德国手中。最后，我的朋友们，你们会发现这将是行不通的。\n- 玛格丽特·撒切尔 -"
 LOADING_TIP_77: "我们必须确保没有国家或者组织有能力将美国赶出欧亚大陆或者影响到它举足轻重的地位。\n- 兹比格涅夫·布热津斯基 -"
 LOADING_TIP_78: "兵者，诡道也。\n - 孙子，《孙子兵法》 -"
 LOADING_TIP_79: "故循法之功，不足以高世；法古之学，不足以制今。\n- 赵武灵王，公元前307年 -"
 LOADING_TIP_80: "如果头戴蓝色头盔的联合国维和人员出现在你家门口，并表示愿意保护你，那就赶紧跑吧。\n- 安德鲁·汤姆森 -"
 LOADING_TIP_81: "根据目前或潜在的中国威胁的假设来夸大中国的意图和实力，将开启新一轮的冷战。\n- 梅尔文·古尔托夫 -"
 LOADING_TIP_82: "经济、政治和国际关系中的自由主义原则主导地位，只有在其倡导者有能力捍卫它的时候才能持续下去。\n- 罗伯特·卡根 -"
 LOADING_TIP_83: "各国只遵循自己的利益诉求，对不符合该利益的其他国家不承担任何义务。\n- 英迪拉·甘地 -"
 LOADING_TIP_84: "投之亡地然后存，陷之死地然后生。\n - 孙子，《孙子兵法》 -"
 LOADING_TIP_85: "我并不信任国际关系中的意识形态。\n- 谢尔盖·拉夫罗夫 -"
 LOADING_TIP_86: "我们的战斗有一多半是在媒体上展开的。\n- 基地组织领导人，艾曼·扎瓦希里 -"
 LOADING_TIP_87: "东欧日益紧张的局势让人脊背发凉。冷战结束后还不到25年，我们似乎正在滑向开启另一次冷战的边缘。\n- 亚历克斯·莫里特 -"
 LOADING_TIP_88: "我对于西方文明这个话题的回答是，希望他们有过。\n- 圣雄 甘地 -"
 LOADING_TIP_89: "统治集团之所以为统治集团，就是因为它有权提名继承人。只要等级结构保持不变，谁掌权都无关紧要。\n- 乔治·奥威尔 -"
 LOADING_TIP_90: "911大劫难过后，仅用法律手段对付我们的敌人是不够的。\n- 乔治·W·布什 -"
 LOADING_TIP_91: "每个地区的每个国家现在要做出这样一个决定，是与美国为友，还是与恐怖分子为伍。\n- 乔治·W·布什 -"
 LOADING_TIP_92: "我们有能力制造氢弹和弹道导弹，可却连液晶电视都无法自主生产。\n- 米哈伊尔·霍多尔科夫斯基 -"
 LOADING_TIP_93: "我们对大部分冲突都仅仅是冷处理却并没有尽力解决，这是国际社会的耻辱。\n- 马尔蒂·阿赫蒂萨里 -"
 LOADING_TIP_94: "军力便是国力的直接体现。只有对军队的全面建设才能保障国家的繁荣强盛。 \n- 金正恩  -"
 LOADING_TIP_95: "知识的爆炸也是无知的爆炸；如果知识是力量，那么无知就是无能为力。\n- 威廉·F·梅 -"
 LOADING_TIP_96: "中华民族到了最危险的时候。 \n- 习近平 -"
 LOADING_TIP_97: "社会的进步可以用女性的社会地位来精确地衡量。 \n- 卡尔·马克思 -"
 LOADING_TIP_98: "现在不再是冷战时期了，对朋友的窃听是无法容忍的。 \n- 弗拉基米尔·普京 -"
 LOADING_TIP_99: "我并非天生的领导者。我太理智、太不切实际、太瞻前顾后。\n- 纽特·金里奇 -"
 LOADING_TIP_100: "蓬勃发展的经济是国力的源泉。\n- 安倍晋三 -"
 LOADING_TIP_101: "真主与我们同在，我们将战胜侵略者。\n- 萨达姆·侯赛因，2003 -"
 LOADING_TIP_102: "我们以前痛宰过他们，今后还将继续痛宰他们。\n- 穆罕默德·赛义德·萨哈夫，伊拉克新闻部长，2003 -"
 LOADING_TIP_103: "萨达姆·侯赛因的战士们和他伟大的军队一定会给美国人上一堂他们历史上最难忘的课。\n- 穆罕默德·赛义德·萨哈夫，伊拉克新闻部长，2003 -"
 LOADING_TIP_104: "事情未完成之前，一切都看似不可能。\n- 纳尔逊·曼德拉 -"
 LOADING_TIP_105: "教育是可以用来改变世界的最强有力的武器。\n- 纳尔逊·曼德拉 -"
 LOADING_TIP_106: "以眼还眼，只会让世界更盲目。\n- 圣雄 甘地 -"
 LOADING_TIP_107: "导致人权被侵犯的不仅仅是恐怖主义、压迫或迫害，还有巨大的贫富差异。\n- 教皇方济各 -"
 LOADING_TIP_108: "我是在纳粹统治下长大的那一代人，被蒙蔽而误入歧途并且对此执迷不悟。\n- 君特·葛拉斯 -"
 LOADING_TIP_109: "有人说我是只披着羊皮的狼，这是胡说，我可不穿羊皮。 \n- 诺伯特·霍费尔 -"
 LOADING_TIP_110: "教宗？他有几个师？\n- 约瑟夫·斯大林 -"
 LOADING_TIP_111: "任何不承认工作、尊严和人权的国家、实体、意识形态都是过时的。\n- 罗德·塞林 -"
 LOADING_TIP_112: "如果一家金融机构太大以至于不能倒闭，那也意味着它已经大到根本不该存在。 \n- 伯尼·桑德斯 -"
 LOADING_TIP_113: "作为信徒，我只敬畏上帝......有时候......还得算上我妻子。\n- 莱赫·瓦文萨 -"
 LOADING_TIP_114: "我工作中最困难的部分就是把伊拉克和反恐战争扯上关系。\n- 乔治·W·布什 -"
 LOADING_TIP_115: "在和平与战争之间的选择是没有争议的，但只有一种方法可以保证你得到和平，你可以在下一秒得到它：投降。\n- 罗纳德·里根 -"
