 azeev.1.t: "可能的局势升级"
 azeev.1.d: "在过去的几周里，紧张局势一直在升级，现在我们可以进一步加剧局势，但这对我们有什么好处呢？"
 azeev.1.a: "升级！"
 azeev.1.b: "再想想……"
 azeev.2.t: "阿塞拜疆请求帮助"
 azeev.2.d: "随着阿塞拜疆和伊朗之间的紧张局势升级，前者寻求我们的帮助"
 azeev.2.a: "对恶人没有帮助。"
 azeev.2.b: "让我们作出承诺。"
 azeev.2.c: "他们得到了我们的全力支持"
 azeev.3.t: "地区访问"
 azeev.3.d: "对外国大国进行正式访问以巩固我们的地位才有意义。但我们该去哪呢？"
 azeev.3.a: "去土耳其。"
 azeev.3.b: "去俄罗斯。"
 azeev.3.c: "去伊朗，尽管最近局势紧张。"
 azeev.4.t: "阿塞拜疆石油峰会"
 azeev.4.d: "阿塞拜疆举行大型石油和经济峰会，我们的外交官接触并提出了一些投资项目。我们应该投资吗？"
 azeev.4.a: "当然。"
 azeev.4.b: "时机不对。"
 azeev.5.t: "第一通电话"
 azeev.5.d: "在我们的立场仍然动摇的情况下，我们需要在外国势力采取行动之前改善与他们的关系。我们董事长的第一个电话是什么？"
 azeev.5.a: "土耳其。"
 azeev.5.b: "俄罗斯。"
 azeev.5.c: "伊朗。"
 azeev.5.e: "中国。"
 azeev.6.t: "阿塞拜疆寻求帮助"
 azeev.6.d: "阿塞拜疆已经在重新武装自己很长一段时间了，但在他们可能的冲突中，他们仍然需要更多的武器，他们已经向我们求助。我们应该帮助吗？"
 azeev.6.a: "让我们这样做吧。"
 azeev.6.b: "他们是不是疯了？"
 azeev.7.t: "俄罗斯同意"
 azeev.7.d: "正如我们所希望的那样，俄罗斯同意与我们分享武器。"
 azeev.7.a: "辉煌的！"
 azeev.8.t: "俄罗斯拒绝"
 azeev.8.d: "尽管我们做了所有的努力，我们的谈判还是失败了，我们不会从俄罗斯得到任何一把枪。"
 azeev.8.a: "该死"
 azeev.9.t: "盖达尔·阿利耶夫之死"
 azeev.9.d: "昨天晚上，我们的领导者去世了。他领导了我们的国家将近十年，现在他的遗产必须通过时间的考验。"
 azeev.9.a: "连传说都会死。"
 azeev.10.t: "可能的政变？"
 azeev.10.d: "我们的内部机构通知我们可能发生军事政变。将军们已经在暗中策划了很长一段时间。但同时，证据看起来最多也就是不足的……"
 azeev.10.a: "会是真的吗？"
 azeev.11.t: "军事政变！"
 azeev.11.d: "少数武装部队的将军们自作主张，逮捕了[Root.GetLeader]。我们国家的未来现在成了一个问题，但新建立的权力保证了稳定和和平。"
 azeev.11.a: "他们怎么能这样！"
 azeev.16.t: "土耳其接受"
 azeev.16.d: "土耳其同意为我们提供一些装备，以应对与伊朗可能发生的冲突。"
 azeev.16.a: "非常好。"
 azeev.17.t: "土耳其拒绝"
 azeev.17.d: "土耳其不同意在可能与伊朗发生冲突时向我们提供任何帮助。"
 azeev.17.a: "傻瓜。"
 azeev.18.t: "阿利耶夫崇拜的流行度已经改变"
 azeev.18.d: "我们最近的民意调查显示，阿利耶夫及其遗产在普通民众中的看法发生了变化。"
 azeev.18.a: "让我看看。"
 aze_news.1.t: "[AZE.GetLeader]被打倒！"
 aze_news.1.d: "武装部队的少数将军亲自动手并逮捕[AZE.GetLeader]。由于保皇党和军队在街头发生小规模战斗，局势看起来仍然严峻，阿塞拜疆的未来充满不确定性。"
 aze_news.1.a: "等等，什么？"
 aze_news.1.b: "不错的发展。"
 karabakh.1.t: "和平谈判"
 karabakh.1.d: "我们的对手建议我们就卡拉巴赫地区归属开始和平谈判。 我们是否应该尝试启动谈判，这种讨论的结果值得怀疑。"
 karabakh.1.a: "不"
 karabakh.1.b: "让我们提个建议吧。"
 karabakh.1.c: "让他们提个建议吧。"
 karabakh.2.t: "卡拉巴赫的命运"
 karabakh.2.d: "我们应该向我们的对手建议什么？"
 karabakh.2.a: "卡拉巴赫应当是亚美尼亚人的。"
 karabakh.2.b: "卡拉巴赫应当属于阿塞拜疆。"
 karabakh.2.c: "卡拉巴赫将决定自己的命运。"
 karabakh.3.t: "亚美尼亚的卡拉巴赫"
 karabakh.3.d: "有人建议我们允许卡拉巴赫正式隶属于亚美尼亚国家。 我们应该如何回应？"
 karabakh.3.a: "这是可以接受的。"
 karabakh.3.b: "绝对不！"
 karabakh.4.t: "阿塞拜疆的卡拉巴赫"
 karabakh.4.d: "有人建议我们允许卡拉巴赫正式隶属于阿塞拜疆。 我们应该如何回应？"
 karabakh.4.a: "这是可以接受的。"
 karabakh.4.b: "绝对不！"
 karabakh.5.t: "亚美尼亚的卡拉巴赫"
 karabakh.5.d: "有人建议我们允许卡拉巴赫在五年内通过全民公投决定自己的命运，我们应该如何回应这样的建议？"
 karabakh.5.a: "这是可以接受的。"
 karabakh.5.b: "绝对不！"
 karabakh.6.t: "全民公决"
 karabakh.6.d: "我们需要决定自己的命运，我们的命运将与哪个国家结盟？"
 karabakh.6.a: "与亚美尼亚！"
 karabakh.6.b: "与阿塞拜疆！"
 karabakh.6.c: "我们将保持独立！"
 karabakh.7.t: "宣战"
 karabakh.7.d: "卡拉巴赫的紧张局势已经失控，战争一触即发。"
 karabakh.7.a: "又来了。"
 karabakh.11.t: "突袭失败"
 karabakh.11.d: "我们最近的突袭并没有取得成功，损失了一些人员和装备。"
 karabakh.11.a: "真是不幸"
 karabakh.12.t: "突袭结果"
 karabakh.12.d: "我们最近的突袭取得了成功，我们提高了在该地区的地位。"
 karabakh.12.a: "做得很好。"
 karabakh.13.t: "突袭取得巨大成功"
 karabakh.13.d: "我们最近的突袭取得了巨大成功，显着提高了我们在该地区的地位。"
 karabakh.13.a: "太棒了"
 karabakh.14.t: "突袭失败"
 karabakh.14.d: "我们与对手的突袭团体发生了冲突，不幸的是，我们没有取得成功。"
 karabakh.14.a: "该死"
 karabakh.15.t: "血腥僵持"
 karabakh.15.d: "我们与对手的突袭团体发生了冲突，双方的损失都是疯狂的，结果充其量是不确定的。"
 karabakh.15.a: "灾难。"
 karabakh.16.t: "突袭成功"
 karabakh.16.d: "我们与对手的突袭团体发生了冲突，我们取得了成功，提高了我们的地位。"
 karabakh.16.a: "太棒了"
 karabakh.17.t: "突袭遭受巨大失败"
 karabakh.17.d: "当我们遭到猛烈炮火攻击时，我们正在改善阵地。"
 karabakh.17.a: "该死"
 karabakh.18.t: "突袭失败"
 karabakh.18.d: "当我们遭到炮火攻击时，我们正在改善阵地，我们成功撤退，但遭受了一些损失"
 karabakh.18.a: "真是不幸"
 karabakh.19.t: "千钧一发"
 karabakh.19.d: "当我们发现敌方炮兵时，我们正在改善阵地，我们设法撤退，但不得不留下一些装备。"
 karabakh.19.a: "情况本来可能更糟。"
 karabakh.20.t: "重大突袭成功"
 karabakh.20.d: "当我们发现敌方侦察部队时，我们正在改善我们的位置，我们设法将他们赶l了出去，甚至缴获了一些设备。"
 karabakh.20.a: "好样的！"
 karabakh.21.t: "突袭成功"
 karabakh.21.d: "当我们发现敌方侦察部队时，我们正在改善我们的位置，我们已经开始交火，最终敌人撤退。"
 karabakh.21.a: "漂亮"
 karabakh.22.t: "错失良机"
 karabakh.22.d: "我们正在改善我们的位置，但遭到来自树林的射击，我们设法还击并发现了一些遗留的设备。"
 karabakh.22.a: "我们原本可以做得更好。"
 karabakh.31.t: "轻微失败"
 karabakh.31.d: "我们正准备向可能的敌人阵地开火，但我们自己也遭到炮火袭击，我们设法逃脱了叛乱分子，但一些装备被留下了。"
 karabakh.31.a: "很普通，它甚至算不上军队。"
 karabakh.32.t: "不错的炮火倾泻"
 karabakh.32.d: "我们对可能出现的敌人阵地进行了成功的炮击，而敌人是否有损失则不得而知，因此我们获得了不错的局部优势。"
 karabakh.32.a: "很好"
 karabakh.33.t: "完美的炮火倾泻"
 karabakh.33.d: "我们对可能的敌人阵地进行了成功的猛烈炮击，而敌人的损失未知，我们显然扰乱了他们的行动"
 karabakh.33.a: "好极了。"
 karabakh.37.t: "不幸的枪战"
 karabakh.37.d: "我们进行了一场没有对手的炮战，但结果可能不会对我们有利。"
 karabakh.37.a: "该死"
 karabakh.38.t: "没有结果的枪战"
 karabakh.38.d: "我们进行了一场没有对手的炮战，双方损失都很大。"
 karabakh.38.a: "实际上谁赢了？"
 karabakh.39.t: "幸运的枪战"
 karabakh.39.d: "我们进行了一场没有对手的炮战，结果对我们有利。"
 karabakh.39.a: "漂亮"
 karabakh.34.t: "彻底消灭敌人"
 karabakh.34.d: "我们彻底粉碎了该地区企图取得进展的敌人。我们成功缴获了敌方小型武器，剥夺了敌人的重要资源。"
 karabakh.34.a: "干得好。"
 karabakh.35.t: "敌人前进中断"
 karabakh.35.d: "我们阻止了敌军对该地区的进攻，还缴获了一些轻型武器。"
 karabakh.35.a: "漂亮"
 karabakh.36.t: "敌人活着逃脱"
 karabakh.36.d: "我们发现敌军试图占领该地区，但一旦炮火开始，他们就设法撤退了。"
 karabakh.36.a: "我们原本可以做得更好。"
 karabakh.40.t: "重大装备损失"
 karabakh.40.d: "我们正在准备火力阵地，因为我们暴露的部队在临时伏击中遭到敌方侦察部队的猛烈炮火，我们损失了很多人，并丢下了装备。"
 karabakh.40.a: "怎样？"
 karabakh.41.t: "遭到伏击"
 karabakh.41.d: "我们正在准备火力阵地，因为我们暴露的部队遭到了临时伏击的敌方侦察部队的猛烈火力，我们及时还击，但损失惨重。"
 karabakh.41.a: "真是不幸"
 karabakh.42.t: "躲过伏击"
 karabakh.42.d: "当我们发现敌人伏击时，我们正在进入火力阵地，我们开始交火并撤离，但一些装备被留下。"
 karabakh.42.a: "千钧一发。"
 karabakh.51.t: "侦察受挫"
 karabakh.51.d: "我们的侦察部队未能收集到任何情报，最终被边防部队赶了出去。"
 karabakh.51.a: "糟糕的一天。"
 karabakh.52.t: "侦察成功"
 karabakh.52.d: "我们的侦察队设法收集了一些情报，而且在被发现之前就逃走了。"
 karabakh.52.a: "很好"
 karabakh.53.t: "重大侦察成功"
 karabakh.53.d: "我们的侦察部队设法收集了关于敌方基地的关键情报，而且在被发现之前就逃走了。"
 karabakh.53.a: "干得好。"
 karabakh.54.t: "侦察部队失踪"
 karabakh.54.d: "我们的侦察部队偶然发现了敌人的突击队并遭到猛烈的炮火，许多士兵失踪了，我们不指望看到他们活着了。"
 karabakh.54.a: "灾难！"
 karabakh.55.t: "侦察部队受损"
 karabakh.55.d: "我们的侦察部队偶然发现了敌人的突袭队并遭到了猛烈的火力攻击，但是我们设法通过压制军官并撤退来迷惑敌人。"
 karabakh.55.a: "坏消息。"
 karabakh.56.t: "侦察部队撤退"
 karabakh.56.d: "我们的侦察部队发现了敌人的突袭队，并在被发现之前迅速撤退，但是一些设备被留下来拯救生命。"
 karabakh.56.a: "千钧一发。"
 karabakh.57.t: "敌军炮兵被摧毁"
 karabakh.57.d: "我们的侦察部队发现了敌人的火炮并设法伏击了他们，在这一过程中杀死了很多人并缴获了设备。"
 karabakh.57.a: "不错。"
 karabakh.58.t: "敌军炮兵受损"
 karabakh.58.d: "我们的侦察部队发现了敌军的炮兵并成功伏击了他们，尽管他们仓促还击，但对我们来说仍然是一场胜利。"
 karabakh.58.a: "很好"
 karabakh.59.t: "敌方炮兵躲过伏击"
 karabakh.59.d: "我们的侦察部队准备伏击敌人的炮兵，但他们发现了我们并逃跑了，并丢下了一些装备。"
 karabakh.59.a: "差点抓住他们。"
 karabakh.60.t: "侦察失败"
 karabakh.60.d: "我们的侦察部队遭到了敌人的伏击，不得不撤离以避免进一步损失。"
 karabakh.60.a: "该死"
 karabakh.61.t: "侦察僵持"
 karabakh.61.d: "我侦察部队被敌方发现，与敌方展开激烈交火，双方都损失惨重。"
 karabakh.61.a: "真是不幸"
 karabakh.62.t: "侦察部队干得不错"
 karabakh.62.d: "我们的侦察部队伏击了敌方侦察部队并成功迫使他们后退。"
 karabakh.62.a: "干得漂亮。"
 karabakh.71.t: "工程师操作中断"
 karabakh.71.d: "我们在战壕里的努力被敌人的行动打断了，我们不得不从我们的阵地撤退。"
 karabakh.71.a: "谁将为此付出代价？"
 karabakh.72.t: "友好的聊天出了问题"
 karabakh.72.d: "据估计，我们的部队与当地人建立联系时，似乎不知从哪里冒出来猛烈火力，伤亡人数很高。"
 karabakh.72.a: "他们偷袭我们！"
 karabakh.73.t: "飞行员被击落!"
 karabakh.73.d: "我们的空中侦察行动被敌人发现了，我们的飞机被便携式防空导弹击落，飞机被击毁，飞行员丧生。"
 karabakh.73.a: "哦不！"
 karabakh.74.t: "无人机被击落"
 karabakh.74.d: "我们的空中侦察行动被敌人发现了，我们的无人机被便携式防空导弹击落，宝贵的装备也丢失了。"
 karabakh.74.a: "操他们！"
