 azeev.15.t: "阿利耶夫时代"
 azeev.15.d: "阿塞拜疆，在卡拉巴赫战争中遭受损失后，得益于前苏联党领袖盖达尔·阿利耶夫的努力，能够在政治上抵抗，但却遭受了领土上的损失。阿利耶夫试图建立一个世袭制度，试图在各种内部和外部因素之间进行机动。在西方和东方之间进行灵活的外交可以为阿塞拜疆的未来成功做出重要贡献。然而，失望的人民要求和平和民主，不想再有更多的死亡，民族主义者要求与亚美尼亚和伊朗进行全面战争，亲俄罗斯势力要求维持现状。阿塞拜疆拥有重要的石油资源，但是基础设施和工业却不发达，如果不陷入经济和政治混乱，从外部和内部点燃，阿塞拜疆就可以成为一个地区强国。"
 azeev.15.a: "是啊…"
 azeev.13.t: "阿塞拜疆军队"
 azeev.13.d: "在阿尔扎赫战争失败后，遭受彻底崩溃的阿塞拜疆军队在各个国际组织和国家的支持下，正在开始逐步恢复。不忠的将军、民族主义思想家和军阀都是阿塞拜疆军队的寄生虫。是时候改变这一切了。"
 azeev.13.a: "的确"
 azeev.14.t: "阿塞拜疆经济"
 azeev.14.d: "90年代后阿塞拜疆的后苏联经济正处于严重的衰退之中。阿塞拜疆得以以某种方式存在的同时，昔日伟大的石油业和农业已几乎停歇。然而，由于外国投资者和大量的阿塞拜疆资源存在，使阿塞拜疆在未来变成经济发达国家成为可能。"
 azeev.14.a: "钱来咯！"
