l_simp_chinese:
 MD4_election_campaign.0.t: "选举活动在最后两周到了白热化阶段"
 MD4_election_campaign.0.d: "自从[Root.GetLastElection]上次选举以来，[Root.GetLeader]一直在稳步控制[Root.GetName]。随着进入最后两周的投票阶段，他将将在这一阶段受到强大竞争对手的挑战。\n\n竞选活动的大部分广告支出已经奏效，民意测验开始逐渐显现效果。"
 MD4_election_campaign.0.a: "我们上！"
 MD4_election_campaign.1.t: "外交政策讨论：[Root.GetLeader]面临着将要被攻击的严峻局势"
 MD4_election_campaign.1.d: "投票最终阶段将要来临，我们必须决定在这次选举中，应该与谁比拼外交政策。随着世界局势愈发动荡，这个问题对选民而言比平时更加重要。\n\n一些重磅负面广告肯定会让他们的支持率大跌，但如果他们有我们的丑闻，或者我们没有预先研究对策就贸然进攻，他们就可以抓住机会成功反击。\n\n攻击的有效性取决于我们获得的竞选资金数额。"
 MD4_election_campaign.1.a: "攻击[Root.GetFascistParty]疯子"
 MD4_election_campaign.1.b: "攻击民族主义蠢货"
 MD4_election_campaign.1.c: "攻击[Root.GetNeutralParty]白痴"
 MD4_election_campaign.1.e: "攻击[Root.GetCommunistParty]低能儿"
 MD4_election_campaign.1.f: "攻击[Root.GetDemocraticParty]傻瓜"
 MD4_election_campaign.1.g: "不要攻击任何党派"
 MD_election_campaign_no_tt: "无效果"
 MD4_election_campaign.3.t: "[Root.GetFascistParty]从攻击中恢复"
 MD4_election_campaign.3.d: "尽管遭受到猛烈抨击，这些有争议的[Root.GetFascistParty]主义者仍设法保留了核心追随成员，同时，负面新闻让他们的影响力激增，并带来了空前的被采访机会，他们也得以通过主流媒体宣传意识形态。"
 MD4_election_campaign.3.a: "该死"
 MD4_election_campaign.4.t: "对民族主义者的负面攻击适得其反"
 MD4_election_campaign.4.d: "尽管遭受到猛烈抨击，这些有争议的民族主义者仍设法保留了核心成员，他们还抨击了体制如何变得残破腐败，主流媒体如何操纵社会，[Root.GetLeader]的政策如何被拍卖以换取竞选捐款，并由此得到了全国范围的支持。"
 MD4_election_campaign.4.a: "该死"
 MD4_election_campaign.5.t: "对[Root.GetNeutralParty]的负面攻击没有起到作用"
 MD4_election_campaign.5.d: "我们已经尽力了，但公众舆论仍旧指责我们针对[Root.GetNeutralParty]的负面宣传。我们推测这可能有许多原因，但关键原因应该是该党领袖[Root.GetLeader]声望高到让公众认为他们受到了“政治压迫”，并且此事越来越高的关注度使其获得了更多的选民支持。"
 MD4_election_campaign.5.a: "该死"
 MD4_election_campaign.6.t: "对[Root.GetCommunistParty]的负面攻击充耳不闻"
 MD4_election_campaign.6.d: "我们已经尽力了，但公众舆论仍旧指责我们针对[Root.GetCommunistParty]的负面宣传。我们推测这可能有许多原因，但关键原因应该是该党领袖[Root.GetLeader]声望高到让公众认为他们受到了“政治压迫”，并且此事越来越高的关注度使其获得了更多的选民支持。"
 MD4_election_campaign.6.a: "该死"
 MD4_election_campaign.7.t: "对[Root.GetDemocraticParty]的负面攻击适得其反"
 MD4_election_campaign.7.d: "我们已经尽力了，但公众舆论仍旧指责我们针对[Root.GetDemocraticParty]的负面宣传。虽然我们公开谴责外国的干涉活动，但真正的原因是，这些负面宣传太过夸张，以至于最初只有少数人相信。"
 MD4_election_campaign.7.a: "该死"
 MD4_election_campaign.8.t: "邀请有争议的演讲者参加竞选？"
 MD4_election_campaign.8.d: "通常情况下，这听起来很荒谬。但是由于[Root.GetLeader]的支持率低，这个风险值得冒。演讲者是我党的边缘人物，因不合时宜地表达自己的想法而闻名，他也曾发表过许多有争议的言论。然而，他在学生和年轻人中很受欢迎，而这正是我们需要拉拢投票的关键群体。"
 MD4_election_campaign.8.a: "邀请他并希望能有最好的结果"
 MD4_election_campaign.8.b: "不要为此冒险"
 MD4_election_campaign.9.t: "令人震惊的大型集会重新激发了人们对[Root.GetLeader]的热情追捧"
 MD4_election_campaign.9.d: "这次集会非常成功，是整个竞选季投票人数最多的一次。这位有争议的发言人不仅对[Root.GetLeader]大加赞扬，还宣扬党的团结统一，他的演讲是如此的有力与热情，没人怀疑他的演讲稿全是由[Root.GetLeader]准备的。"
 MD4_election_campaign.9.a: "这种激励正是我们竞选活动所需的"
 MD4_election_campaign.10.t: "[Root.GetLeader]的竞选灾难"
 MD4_election_campaign.10.d: "随着竞选逐渐白热化，[Root.GetLeader]已经准备好拉票活动了。不幸的是，我们邀请的那位有争议的合作演讲者为了激起人们的热情，撕毁了我们为他准备好的演讲稿并即兴发表了一篇长篇大论，抨击“包括本届在内的所有政府的失败”，并呼吁年轻人“用心投票，否则就呆在家里”。\n\n不用说，媒体随后对此轮番报道，而我们的对手则在一旁幸灾乐祸。"
 MD4_election_campaign.10.a: "惨烈的失败！"
 election_coalition_won.0.t: "[Root.GetAdjective]选举结果：政府联盟获得多数票！"
 election_coalition_won.0.d: "现今的执政党在新一届议会中获得了多数席位，这将可以在新时期延长共同执政的任期。"
 election_coalition_won.0.a: "继续执政"
 election_coalition_won.0.b: "改组成立新任政府"
 election_single_party.0.t: "[Root.GetAdjective]选举结果：[Root.GetRulingParty]获得多数票！"
 election_single_party.0.d: "[Root.GetRulingParty]单枪匹马地取得了议会多数席位。多么伟大的胜利！"
 election_single_party.0.a: "多么伟大的民主之日！"
 election_single_party.1.t: "[Root.GetAdjective]选举结果：[Root.GetLeader]落选了！"
 election_single_party.1.d: "随着[show_biggest_party_elect]单枪匹马地取得了议会多数席位，[Root.GetLeader]的政治生涯基本就要结束了，[Root.GetRulingParty]的成员要求其辞去领导职位。\n\n[show_biggest_party_elect]将立即接任[Root.GetName]新政府。"
 election_single_party.1.a: "承认失败并向胜利者祝贺。"
 MD4_election.0.t: "隐藏"
 MD4_election.0.d: ""
 MD4_election.0.a: "隐藏"
 MD4_election.1.t: "[Root.GetRulingParty]再度当选！"
 MD4_election.1.d: "在计票结束后，[Root.GetAdjective]的选民决定再给[Root.GetLeader]一次机会。凭借着极高的个人支持率，[Root.GetLeader]甚至不需要议会中的其他政党支持就可以获得竞选的胜利。"
 MD4_election.1.d_term_ended: "在计票结束后，[Root.GetAdjective]的选民决定再给[Root.GetLeader]的党一次机会。然而，[Root.GetLeader]的任期已经结束，他将让位给新的领导人。"
 MD4_election.1.a: "正如我们所言，没有人比[Root.GetLeader]更出色！"
 MD4_election.2.t: "[Root.GetLeader]的联盟再次当选！"
 MD4_election.2.d: "在计票结束后，[Root.GetAdjective]的选民决定再给[Root.GetLeader]和[Root.GetRulingParty]一次机会。当前的执政党获得了议会的多数票，使得他们可以扩张自己的领导范围，[Root.GetLeader]也因此可以继续带领[Root.GetNameWithFlag]前进直到任期结束。"
 MD4_election.2.d_term_ended: "在计票结束后，[Root.GetAdjective]的选民决定再给[Root.GetRulingParty]一次机会。目前的执政党已经在新议会中获得了多数席位，可以延长他们的任期共同执政。[Root.GetLeader]已经结束了他的最后一个任期，一个新的领导人将开始治理[Root.GetNameWithFlag]。"
 MD4_election.2.a: "正如我们所言，没有人比[Root.GetLeader]更出色！"
 MD4_election.2.b: "改组成立新任政府"
 MD4_election.3.t: "在选举中击败[Root.GetLeader]！"
 MD4_election.3.d: "在计票结束后， [Root.GetLeader]似乎无法从[Root.GetAdjective]的选民中获得支持。另一边，[show_biggest_party_elect]却大放异彩，他们凭借（[show_biggest_elect_percentage]）一己之力在议会中获得了足够的支持，可以独自统治。\n\n[Root.GetName]的控制权将会被传给[show_biggest_party_elect]。"
 MD4_election.3.a: "承认失败并向胜利者祝贺"
 MD4_election.4.t: "选举结果：对[Root.GetLeader]来说乾坤未定！"
 MD4_election.4.d: "在计票结束后，[Root.GetLeader]目前无法在新议会中获得多数席位来组成新政府。他必须说服其他党派加入，否则就得把控制权交给其他党派，让他们去设法组建政府。"
 MD4_election.4.a: "会谈开始了..."
 MD4_election.5.t: "选举结果：[Root.GetLeader]尴尬地失败了！"
 MD4_election.5.d: "在计算完所有选票后，[Root.GetLeader]的获得票数甚至都没能迈过[Root.GetRulingParty]进入议会的最低门槛。很明显，必须要有其他人来组建政府以带领[Root.GetName]前进，但是谁能担此大任呢？"
 MD4_election.5.a: "[show_biggest_party_elect]（[show_biggest_elect_percentage]）可以尝试"
 MD4_election.5.b: "[show_second_biggest_party_elect]（[show_second_biggest_elect_percentage]）可以尝试"
 News_MD4_election.0.t: "[From.GetAdjective]选举结果：[From.GetRulingParty]再度当选"
 News_MD4_election.0.d: "[From.GetRulingParty]（[From.GetRulingIdeology]）的[From.GetLeader]凭一己之力击败了所有的挑战者，并继续担任[From.GetAdjective]的领导者，直到下个任期结束。"
 News_MD4_election.0.d_first_term: "[From.GetRulingParty]（[From.GetRulingIdeology]）的[From.GetLeader]凭一己之力击败了所有的挑战者，他们将接替前任，开始[From.GetAdjective]领导人的第一个任期。"
 News_MD4_election.0.a: "好的"
 News_MD4_election.1.t: "[From.GetAdjective]选举结果：[From.GetLeader]组建新的政府"
 News_MD4_election.1.d: "[From.GetRulingParty]（[From.GetRulingIdeology]）的[From.GetLeader]在选举中大获全胜，在政府其他政党的支持下，他将带领[From.GetName]继续前进。"
 News_MD4_election.1.a: "好的"
 News_MD4_election.2.t: "[From.GetAdjective] 选举结果：[From.GetLeader]大获全胜！"
 News_MD4_election.2.d: "[From.GetRulingParty]的[From.GetLeader]（[From.GetRulingIdeology]）实现了近乎不可能的目标，单枪匹马地击败了现任政府。独自组建了一个多数派政府，[From.GetLeader]赢得了选举，而现在的任务是领导着[From.GetName]继续前进。"
 News_MD4_election.2.a: "好的"
 News_MD4_election.3.t: "有争议的[From.GetAdjective]选举结果：[From.GetLeader]当选"
 News_MD4_election.3.d: "[From.GetLeader]（[From.GetRulingIdeology]）在重新计票后赢得了选举，且不允许反对党独立核实本次结果，随后反对党声称这是为了迎合[From.GetLeader]而进行的偏见与暗箱操控。原始计票结果显示反对派以微弱优势领先，但已无效。"
 News_MD4_election.3.a: "好的"
 coalition_complete.0.t: "政府组建"
 coalition_complete.0.d: "自从[Root.GetLastElection]的选举以来，[Root.GetRulingParty]的[Root.GetLeader]一直在从中斡旋，以建立一个新的多数党政府。今天，[GetDateText]，经过众多媒体长时间的猜测，终于在一次新闻发布会上宣布了它的诞生。这是[Root.GetName]的一个重要的里程碑，一个新的政治时代开始了。"
 coalition_complete.0.a: "好消息"
 coalition_pass.0.t: "[Root.GetRulingParty]放弃组建政府？"
 coalition_pass.0.d: "[Root.GetLeader]的政治顾问们像一群无头苍蝇一样跑来跑去，拼命寻找着能解决[Root.GetRulingParty]组建政府失败的方案，他们心里十分清楚，如果[Root.GetLeader]被赶走，他们将饭碗不保。\n\n与此同时，在[show_biggest_party_elect]的总部，人们越来越兴奋，因为他们终于看到了接管[Root.GetName]政权的明确途径。"
 coalition_pass.0.a: "认输：让[show_biggest_party_elect]（[show_biggest_elect_percentage]）试一下"
 coalition_pass.0.b: "虚假新闻！我们会找到想要的盟友。"
 coalition_pass.1.t: "[Root.GetRulingParty]放弃组建政府？"
 coalition_pass.1.d: "[Root.GetLeader]的政治顾问们像一群无头苍蝇一样跑来跑去，拼命寻找着能解决[Root.GetRulingParty]组建政府失败的方案，他们心里十分清楚，如果[Root.GetLeader]被赶走，他们将饭碗不保。\n\n与此同时，在[show_second_biggest_party_elect]的总部，人们越来越兴奋，因为他们终于看到了接管[Root.GetName]政权的明确途径。"
 coalition_pass.1.a: "认输：让[show_second_biggest_party_elect]（[show_second_biggest_elect_percentage]）试一下"
 coalition_pass.1.b: "虚假新闻！我们会找到想要的盟友。"
 coalition_pass_dismantle_tt: "移除执政党：§H[Root.GetRulingParty]§!\n§H 联合政府§! 将会被解散\n\n"
 coalition_pass_refund_tt: "政治点数：§G+75%§!联合政府开支\n"
 coalition_pass_pol_change_0_tt: "政府将会改变：\n§H[show_biggest_party_elect]§! 成为执政党\n\n"
 coalition_pass_pol_change_1_tt: "政府将会改变：\n§H[show_second_biggest_party_elect]§! 成为执政党\n\n"
 coalition.0.t: "和[Western_Autocracy_L]谈判（[?party_pop_elect_array^0|%0]）"
 coalition.0.d: "[Root.GetLeader]正在改变其以往我们所看到的独裁风格。当然，我们愿意加入政府，如果你准备好为此付出一定的政治代价的话。"
 coalition.0.a: "欢迎加入我们的队伍！"
 coalition.0.b: "再三考虑，他们不是我们的一份子"
 coalition.1.t: "与[conservatism_L]谈判（[?party_pop_elect_array^1|%0]）"
 coalition.1.d: "尊敬的[Root.GetLeader]。设想一下，我们可以在选举中一定程度地联合起来。虽然我们认为尊敬的您应该采纳我们所有的政策，但我们意识到，尽管选举结果并不完全有利，我们也必须替我们的选民达成最佳方案，补充一句，选民们非常渴望我们伟大的保守主义原则能够付诸实践。\n\n如果您接受与我们合作，我们衷心希望您不要用愚蠢鲁莽的决策玷污[conservatism_L]的好名声。为了尽量减少这种风险，请参阅所附的信，信上写有我们想要整体接管的部门。"
 coalition.1.a: "欢迎加入我们的队伍！"
 coalition.1.b: "再三考虑，你们保守党对我们来说太无聊了"
 coalition.2.t: "与[liberalism_L]谈判（[?party_pop_elect_array^2|%0]）"
 coalition.2.d: "敬爱的[Root.GetLeader]，您对自由主义和伟大的自由原则感兴趣使我们受宠若惊，毕竟，自由是建立一个诚信政府的前提，我们当然想参加内阁以促进自由主义的实现。我们都知道，个体自由和有限政府是人类形成自由社会的最佳途径。\n\n为了确保您的自由主义形式与我们一样不受束缚，在我们达成最终协议之前，您需要同意一些完全合理的、毋庸置疑的互利要求。"
 coalition.2.a: "欢迎加入我们的队伍！"
 coalition.2.b: "我们必须友好地谢绝。"
 coalition.3.t: "与[socialism_L]谈判（[?party_pop_elect_array^3|%0]）"
 coalition.3.d: "尊敬的[Root.GetLeader]，尽管我们不愿以初级合伙人的身份加入任何政府，但工会并没有让我们赢得最终的选举。如果你们保证推行符合进步主义与社会民主价值观的重要政策，我们有可能考虑加入。正如我们在[socialism_L]所说的，社会民主价值观适用于每一个人，我们也坚信这对你们的政府同样适用。\n\n顺便说一下，税收是不是有点低？你确定我们有足够的资金用以支付计划中的社会福利、教育和医疗支出吗？"
 coalition.3.a: "欢迎加入我们的队伍！"
 coalition.3.b: "我们必须友好地谢绝"
 coalition.4.t: "与[Communist-State_L]谈判（[?party_pop_elect_array^4|%0]）"
 coalition.4.d: "[Root.GetLeader]同志！当我们试图推翻你的帝国主义-资产阶级政府，通过革命武装斗争改变社会，建立无产阶级的民主专政，消灭阶级叛徒时，我们意识到组建一个联合政府可能会有暂时的政治优势。\n\n我们的要求很简单 - 全面落实马克思辩证唯物主义，被压迫的无产阶级的社会经济状况得到1000％的改善，并且可以自由地进入我们将要建设的乐土！\n\n...我们可以接受你提到的那些小让步。"
 coalition.4.a: "欢迎加入我们的队伍！"
 coalition.4.b: "宁死也不赤化！"
 coalition.5.t: "与[anarchist_communism_L]谈判（[?party_pop_elect_array^5|%0]）"
 coalition.5.d: "[Root.GetLeader]同志。我们认为把您的政府变得更加激进 - 即左倾才是正确的方向。有人把我们叫做“左翼激进分子”，但真正的激进分子是那些不思进取的落后的保守派，他们把所有权力都交给了那1%最富有的人。我们只是为那些99%的人都同意的常识而战，例如社会公正，男女平等，结束福利暴利主义，瓦解资本主义与国际主义，终结西方帝国主义的统治以及其对南半球国家的剥削。"
 coalition.5.a: "我们一起会更强大"
 coalition.5.b: "我们正在重新考虑"
 coalition.6.t: "与[Conservative_L]谈判（[?party_pop_elect_array^6|%0]）"
 coalition.6.d: ""
 coalition.6.a: "欢迎加入我们的队伍！"
 coalition.6.b: "我们必须友好地谢绝"
 coalition.7.t: "与[Autocracy_L]谈判（[?party_pop_elect_array^7|%0]）"
 coalition.7.d: "亲爱的[Root.GetLeader]，尽管我们珍视你们称之为选举活动的近视、意志薄弱、支离破碎的选民无知、牢骚满腹、争吵不休、浪费、妥协和犹豫不决的节日，但我们认识到你们现在所积聚的真正力量。加入我们，我们可以甩掉立法和行政约束的枷锁，展示我们共同的力量、纪律、权威和团结。"
 coalition.7.a: "欢迎加入我们的队伍！"
 coalition.7.b: "我们必须友好地谢绝"
 coalition.8.t: "与[Mod_Vilayat_e_Faqih_L]谈判（[?party_pop_elect_array^8|%0]）"
 coalition.8.d: "尊敬的[Root.GetLeader]，我们这些追随 阿里·伊本·艾比·塔利卜的什叶派已经准备好与您携手共进，一起坚决抵制犹太复国主义者和他们地狱般的塔克非恐怖组织。在神圣的烈士们的鼓舞下，我们将一起把伊斯兰真正的的敌人赶出地球。我们愿为真主之剑，向 赛义德·哈梅内伊和 赛义德·哈桑·纳斯鲁拉 寻求指引，我们无需害怕，因为我们是真正的[Root.GetAdjective]爱国者，必要时就算赴汤蹈火也在所不辞。我们可没说自己是温和派。"
 coalition.8.a: "犹太复国主义者必死！"
 coalition.8.b: "我宁愿遭受折磨"
