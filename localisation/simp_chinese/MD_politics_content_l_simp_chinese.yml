 coalition.14.b: "我们必须友好地谢绝"
 coalition.15.t: "与[oligarchism_L]谈判（[?party_pop_elect_array^15|%0]）"
 coalition.15.d: "亲爱的[Root.GetLeader]，在又一次巨大的选举之后，未被洗净的群众即将冲出你们称之为政府的这个臃肿的马戏团帐篷的缝隙。如果权力只掌握在少数人手中，我们会更加有效；富人、贵族、有权势的人。小是新的大。重要的不是船的大小，而是海洋中的运动。话虽如此，现在我们需要一艘更大的船。只有今天将我们的政党联合起来组成一个联合政府，我们才能为明天确保一艘更小的船。有了你们的合作，我们的统治阶级将驶向夕阳。"
 coalition.15.a: "欢迎加入我们的队伍！"
 coalition.15.b: "我们必须友好地谢绝"
 coalition.16.t: "与[Neutral_Libertarian_L]谈判（[?party_pop_elect_array^16|%0]）"
 coalition.16.d: "亲爱的[Root.GetLeader]，在[Neutral_Libertarian_L]领导层中经常有人这样说：保持党的团结就好比“放猫”一样，十分混乱几乎不可能完成。所以你得相信，只有在你准备做出一些重大让步后我们才会考虑和你们这些国家主义者联盟，比如取消税收和废除军队。当然，当然，在个人自由、经济自由和社会自由等问题上，我们决不让步。退一步来说，我们可能会稍微推迟把比特币作为新官方货币的时间，但我们还没有就此询问所有成员。\n\n[Root.GetLeader]：“如果我们允许你们可以合法的抽大麻呢？”\n\n- “当然，这种让步会起作用”。"
 coalition.16.a: "欢迎加入我们的队伍！"
 coalition.16.b: "可笑！我们从没打算把你们这些疯子算进去"
 coalition.17.t: "与[Neutral_green_L]谈判（[?party_pop_elect_array^17|%0]）"
 coalition.17.d: "[Root.GetLeader]...那是你的豪华轿车吗？！那太不负责任了。如果每个人都开着这样的耗油量大的家伙到处跑，然后飞到国外去开会的话，100个地球的资源才够我们用！时间紧迫，我们不能坐以待毙了。人为造成的全球变暖不是科幻小说，而是科学事实。并不能因为钢铁雄心4的温度不会逐年增加，就不把这种威胁当回事！如果我们成为了联合政府的一员，我们就需要一个严肃的方案来快速减少我们的碳排放量。"
 coalition.17.a: "欢迎来到我们的环境友好型政府"
 coalition.17.b: "无聊"
 coalition.18.t: "与[neutral_Social_L]谈判（[?party_pop_elect_array^18|%0]）"
 coalition.18.d: "尊敬的[Root.GetLeader]。我们坚信可以让您的政府朝着广泛平等和普遍进步前进。如果我们加入您的政府，我们就会要求福利与医保大幅上涨，对富人收更多的税。我们坚持着民主的基本原则，而这些原则同样适用于绝对的社会主义政府所管理的经济，用以确保优厚的工资待遇，提供更好的工作环境，减少资本家的利润。的确，管理普遍国有化的社会对我们来说真是再好不过了。"
 coalition.18.a: "我们一起会更强大"
 coalition.18.b: "那不会发生的！"
 coalition.19.t: "与[Neutral_Communism_L]谈判（[?party_pop_elect_array^19|%0]）"
 coalition.19.d: "[Root.GetLeader]同志！当我们试图推翻你的帝国主义-资产阶级政府，通过革命武装斗争改变社会，建立无产阶级的民主专政，消灭阶级叛徒时，我们意识到组建一个联合政府可能会有暂时的政治优势。\n\n我们的要求很简单 - 全面落实马克思辩证唯物主义，被压迫的无产阶级的社会经济状况得到1000％的改善，并且可以自由地进入我们将要建设的乐土！\n\n...事实上，我们可以接受你提到的那些小让步。"
 coalition.19.a: "一起前进吧，同志们！"
 coalition.19.b: "我们拒绝"
 coalition.20.t: "与[Nat_Populism_L]谈判（[?party_pop_elect_array^20|%0]）"
 coalition.20.d: "尊敬的[Root.GetLeader]。与我们对话真是明智之举，人人都知道我们是常识和理性的代言人。然而，在[Nat_Populism_L]作为常识的灯塔时，我们坚决认为您应该接受一些适当的政策。[Root.GetName]的政治体系长期笼罩整个国家，将我们的财富和尊严移交给利用失败的移民系统获取廉价劳动力的跨国公司！除了抢占我们的工作岗位，移民还享受着我们的失业救济金和福利制度。此外，我们需要对失败的基础设施进行投资并减少税收！军队人手不足，装备很差，必须紧急扩大规模。我们有提到警察吗？他们显然没有足够的资源来处理我们先前政府关押的所有罪犯。同时，老年人得不到妥善照顾，太不像话了！ 所以，我们达成协议了吗？"
 coalition.20.a: "欢迎加入！"
 coalition.20.b: "放过我吧"
 coalition.21.t: "与[Nat_Fascism_L]谈判（[?party_pop_elect_array^21|%0]）"
 coalition.21.d: "[Root.GetLeader]万岁！\n\n总之，我们爱国者正在向着我们民族的叛徒们进军。你可以加入这场为维护国家纯净而进行的光荣游行，或者把我们伟大的祖国拱手让给肮脏的外国佬！我们要把他们打翻在地！不获全胜，决不罢休！（除了[Nat_Fascism_L]的会费成员和我们的订婚新娘以外）\n\n我们要求一个纯粹的民族主义政府来领导我们民族的伟大复兴！我们只有一个选择——混乱或者秩序与自由。摆脱那些外国寄生虫后，我们就会迎来完全自由与全序状态！"
 coalition.21.a: "对！让我们联合起来。"
 coalition.21.b: "政府？你们属于不同的机构..."
 coalition.22.t: "与[Nat_Autocracy_L]谈判（[?party_pop_elect_array^22|%0]）"
 coalition.22.d: "亲爱的[Root.GetLeader]。这是国家生死存亡的时刻，我们必须用军队来捍卫国家主权独立，不断发扬爱国价值观，以度过这段危险的权力真空期。在我们看来，这是一次长期的军事统治，我们同时也认识到，现在这样做可能会给我们的外交关系带来一些不良的影响。这可能...没有那么复杂——如果你只是按我们说的分开做的话。\n\n只要你能摆正自己的位置，我们肯定会是你非常强大的政治盟友。"
 coalition.22.a: "政治太重要了，不能由政治家来决定。"
 coalition.22.b: "政治太重要了，不能由将军们来决定。"
 coalition.23.t: "与[Monarchist_L]谈判（[?party_pop_elect_array^23|%0]）"
 coalition.23.d: "尊敬的[Root.GetLeader]。美国保皇党人嘲笑你的平民身份，说你一个平民永远也不可能像[Root.GetName]一样能使国家稳定，也没有其他只有君主才能有的优势。我们都知道，真正的最高行政权只能由王室以其神圣的名义适当行使。当我们迈向全面民族复兴之时，这确实将成为我们完全统一和强盛国力的象征。显然，在君主的支持下，君主专制在所有地方上都好于其他所有形式的政府。\n\n因此，我们显然不会为你加冕，我们可能会保留着过时的共和党政府一段时间，直到我们在联盟的保皇党中找到最佳的王位候选人。"
 coalition.23.a: "是啊，随便吧"
 coalition.23.b: "你们这些人显然不适合执政……"
