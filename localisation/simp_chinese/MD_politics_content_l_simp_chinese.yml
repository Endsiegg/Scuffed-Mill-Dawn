 coalition.10.b: "我们必须友好地谢绝"
 coalition.11.t: "与[Caliphate_L]谈判（[?party_pop_elect_array^11|%0]）"
 coalition.11.d: "[Root.GetLeader]，虽然我们曾多次把你称为“肮脏的异教狗徒”，但我们并没有恶意。\n\n根据安拉的旨意，你本会因为没有加入真正的哈里发国而下地狱，而我们作为圣战勇士则可以正确的指引你的道路，先知穆罕默德向我们揭示了安拉的真正意愿。当然，我们会非常非常的和平，并且遵循民主的原则。我们没有任何要求，我们只是想提供帮助，比如帮助你减轻管理军队，警察和法院的沉重负担，当然，这都是安拉的旨意。"
 coalition.11.a: "这似乎是个好主意"
 coalition.11.b: "呵呵"
