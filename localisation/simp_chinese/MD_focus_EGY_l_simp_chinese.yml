 EGY_al_azhar_uni_desc: "爱资哈尔大学是埃及开罗的一所公立大学。它与伊斯兰开罗的爱资哈尔谢里夫大学有联系，是埃及最古老的授予学位的大学，被称为伊斯兰学习最负盛名的大学之一。"
 EGY_islamic_reform_educ: "伊斯兰教育改革"
 EGY_islamic_reform_educ_desc: "我们必须根据伊斯兰教义改革教育。"
