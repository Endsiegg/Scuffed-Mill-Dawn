 EGY_military_decision: "埃及军队"
 EGY_military_decision_desc: "\n\n\n\n£EGY_desctext_militar\n\n\n\n\n\n埃及军方毫不犹豫地参与我们国家的政治，因此他们对我们行动的影响将决定他们是否喜欢我们的立场。如果军事内部派别被清除，内战就会开始！\n\n如果您与[EGY.Nat_Autocracy_L]的§Y立场§!跌破§Y-100§!，武装部队将采取行动废黜政府。\n\n我们当前的§Y立场§!：[?EGY_military_standing_value|0+]\n\n[?EGY_military_standing_party|=0+]来自我们当前§Y执政党§!\n[?EGY_military_standing_spending|=0+]来自£pol_idea §G军费水平§!\n[?EGY_military_standing_opinion|=0+]来自§Y军方§!当前看法\n[?EGY_military_standing_corruption|=0+]来自我们的§Y腐化等级§!\n[?EGY_military_standing_economy|=0+]来自我们的§Y经济循环§!\n[?EGY_military_standing_interest_rate|=0+]来自我们的§Y利率§!"
