 egypt_evergreen.1.t: "埃及提出化肥贸易协定。"
 egypt_evergreen.1.d: "埃及最近向我们提出了一份独家合同，以提供他们可以提供的最佳化肥。接受它肯定会增加我们的农作物产量，尽管在某些人看来，这种策略在政治上可能会受到质疑。"
 egypt_evergreen.1.a: "没问题。"
 egypt_evergreen.1.b: "目前不可能。"
 egypt_evergreen.2.t: "[From.GetName]接受"
 egypt_evergreen.2.d: "我们与[From.GetName]的交易终于有了结果，合同已经签订，第一笔付款即将收到。"
 egypt_evergreen.2.a: "终于有一些好消息了。"
 egypt_evergreen.3.t: "[From.GetName]拒绝达成协议。"
 egypt_evergreen.3.d: "我们与[From.GetName]达成协议的努力似乎是徒劳的，我们还没有收到答复，而且似乎也没有任何进展。"
 egypt_evergreen.3.a: "去你的，[From.GetNameDef]！"
 egypt_evergreen.4.t: "[From.GetName]撕毁他们的合同。"
 egypt_evergreen.4.d: "我们收到了一个令人震惊的消息 - [From.GetName]取消了与我们的肥料合同，我们将无法向他们出售我们的产品，至少目前是这样。"
 egypt_evergreen.4.a: "傻瓜！他们不知道自己失去了什么！"
 Egypt.25.t: "埃及的提议"
 Egypt.25.d: "埃及政府向我们提供了一份在达巴建设新反应堆设施的合同。从他们的提议中可以看出，这将是非洲大陆最大的核建设项目。 我们应该同意吗？"
 Egypt.25.a: "当然"
 Egypt.25.b: "对不起，做不到"
 Egypt.26.t: "俄罗斯人接受了"
 Egypt.26.d: "他们接受了我们的提议。"
 Egypt.26.a: "太棒了"
 Egypt.27.t: "俄罗斯拒绝了"
 Egypt.27.d: "他们不想与我们合作。"
 Egypt.27.a: "真是不幸"
