 EGY_ru_kornet: "购买短号"
 EGY_ru_kornet_desc: "“短号”是俄罗斯反坦克导弹系统，由图拉仪器设计局开发。我们需要他们来加强我们的地面部队。"
 EGY_cont_two_state_solut: "继续两国方案"
 EGY_cont_two_state_solut_desc: "我们必须继续执行与以色列的维持和平政策。"
 EGY_major_non_nato: "与北约结盟"
 EGY_major_non_nato_desc: "我们最亲密的盟友是美国，因此我们必须加强与北约国家的关系。"
 EGY_admin_capital: "新行政首都计划"
 EGY_admin_capital_desc: "新行政首都是埃及开罗省的一个新城市社区，也是开罗市的卫星城。它计划成为埃及的新首都。这是由时任埃及住房部长穆斯塔法·马德布利在埃及经济发展会议上宣布的。首都被认为是经济发展项目之一，也是名为“埃及 2030 年愿景”的更大倡议的一部分。"
 EGY_unslum_effort: "消除贫民窟的努力"
 EGY_unslum_effort_desc: "我们必须努力摧毁贫民窟，让我们的国家更清洁！"
 EGY_suez_canal: "促进工业建设"
 EGY_suez_canal_desc: "我们必须做好实业投资的准备，才能取得成功！"
 EGY_national_roads: "国道项目"
 EGY_national_roads_desc: "埃及迫切需要道路。让我们来建造它们吧！"
 EGY_new_delta: "新阿拉曼项目"
 EGY_new_delta_desc: "新阿拉曼是埃及西北部的一座新城市，由埃及总统阿卜杜勒·法塔赫·塞西揭幕。新阿拉曼位于地中海，博格埃尔阿拉伯国际机场以西。"
 EGY_condemn_turk_and_qatar: "谴责土耳其和卡塔尔"
 EGY_condemn_turk_and_qatar_desc: "土耳其和卡塔尔是穆斯林兄弟会的权力来源。我们必须决定如何处理他们两个。"
 EGY_our_vpk: "埃及军工复合体"
 EGY_our_vpk_desc: "通过购买足够的外国武器并扩大我们的制造能力，我们可以建立自己的武器生产。"
 EGY_fund_research: "研究经费"
 EGY_fund_research_desc: "通过购买足够的外国武器并扩大我们的制造能力，我们可以发展自己的武器。"
 EGY_modify_rifles: "步枪改装"
 EGY_modify_rifles_desc: "我们需要新步枪。大量。并且是优良的。"
 EGY_mod_rockets: "火箭炮改装"
 EGY_mod_rockets_desc: "我们需要新火箭炮。大量。并且是优良的。"
 EGY_tanks: "坦克改装"
 EGY_tanks_desc: "我们需要很多好的坦克。这样好战的邻国就没有很大的攻击我们的欲望。"
 EGY_trucks: "卡车和其他车辆"
 EGY_trucks_desc: "我们需要新的车辆、装甲运兵车、步兵战车，以便我们的步兵在战场上感到安全。"
 EGY_egyptian_divide_foc: "§Y埃及分裂§!"
 EGY_egyptian_divide_foc_desc: "我们必须决定在新千年对科普特人的政策。"
 EGY_allow_copt_pol: "§C允许科普特人参与政治§!"
 EGY_allow_copt_pol_desc: "科普特人将能够进入政治生活并充分参与。"
 EGY_dontallow_copt_pol: "§G禁止科普特人参与政治§!"
 EGY_dontallow_copt_pol_desc: "科普特人将无法进入政治生活并充分参与。"
 EGY_fair_priv_cop: "安抚科普特人"
 EGY_fair_priv_cop_desc: "为了我们的利益，我们可以尝试安抚科普特人。"
 EGY_prior_arab_ent: "限制科普特人"
 EGY_prior_arab_ent_desc: "为了我们的利益，我们可以尝试限制科普特人。"
 EGY_rest_chris_pros: "安抚保守派"
 EGY_rest_chris_pros_desc: "我们可以利用社会中的保守倾向来为我们谋取利益。"
 EGY_free_laws_rel: "支持世俗主义"
 EGY_free_laws_rel_desc: "我们可以利用社会中的世俗主义倾向来为我们谋取利益。"
 EGY_recruit_christ_milit: "招募基督教民兵"
 EGY_recruit_christ_milit_desc: "由于我们与科普特人关系良好，我们可以尝试从他们的人民中招募民兵。"
 EGY_ibrahim_sinai_militia: "西奈民兵"
 EGY_ibrahim_sinai_militia_desc: "易卜拉欣·阿尔贾尼迅速崛起，成为埃及最有权势的人物之一，从集结亲政府民兵到在家乡北西奈与伊斯兰主义者作战，再到由于与总统家族关系密切而将其商业集团的活动扩展到尼罗河谷的中心地带。"
 EGY_military_anger1: "不满的军队"
 EGY_military_anger1_desc: "因为我们的党和政策目前没有造成任何问题，军队目前的状态为§R心存不满§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至-50以下§!或者提升超越§H0§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 EGY_military_happy: "志得意满的军队"
 EGY_military_happy_desc: "因为我们的党和政策目前没有造成任何问题，军队目前的状态为§G志得意满§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至0以下§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 EGY_military_anger2: "失意的军队"
 EGY_military_anger2_desc: "因为我们的党和政策造成重大问题，军队目前的状态为§R失意§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至-100以下§!或者提升超越§H-50§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 EGY_military_anger3: "愤怒的军队"
 EGY_military_anger3_desc: "因为我们的党和政策造成重大问题，军队目前的状态为§R愤怒§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至-150以下§!或者提升超越§H-100§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 EGY_military_anger4: "不忠的军队"
 EGY_military_anger4_desc: "因为我们的党和政策造成重大问题，军队目前的状态为§R不忠诚§! 。\n§W--------------§!\n如果我们与军方的立场§H跌至-200以下§!或者提升超越§H-150§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 EGY_military_anger5: "残破的军队"
 EGY_military_anger5_desc: "因为我们的党和政策在军方毫无地位，军队目前的状态为§R残破§!。除非我们提升我们在军队中的地位，否则埃及武装部队将在事实上毫无用处。\n§W--------------§!\n如果我们在军方的地位提升超越§H-200§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 EGY_guards_of_secularism: "军事机会主义"
 EGY_guards_of_secularism_desc: "埃及军方毫不犹豫地抓住了第一次机会，赋予他们更多的权力，无论是政治上还是后勤上。军方将反对威胁其对政府影响力的政党。例如，军方将抓住任何机会推翻与穆斯林兄弟会结盟的政府，因为他们反对军方对中央政府的影响。\n\n军方反对诸如§W[Neutral_Muslim_Brotherhood_L]§!等非世俗政党。军队的§Y地位§!与政府的关系受到多种因素的影响，例如§G军费支出§!或§R腐败§!。如果我们在军方的§Y地位§!低于§Y-100§!，军方将采取行动推翻政府。\n\n§Y军方§!也会抵制削弱其力量的尝试，但如果我们设法消除它们，它们将无法干扰我们。"
 egypt.141.t: "埃及军事政变！"
 egypt.141.d: "今天，埃及军方高级指挥部冲进了开罗和亚历山大的街道，占领了几座政府大楼。他们要求我们的政府辞职！"
 egypt.141.a: "我们应该放弃了..."
 egypt.141.b: "寸步不退！"
 EGY_natfront_all: "§O泛阿拉伯道路§!"
 EGY_natfront_all_desc: "泛阿拉伯主义是一种主张阿拉伯国家和人民团结一致的政治意识形态，强调阿拉伯世界共同的身份、语言、文化和历史。泛阿拉伯主义起源于19世纪末20世纪初，是对殖民主义和西方影响的回应，旨在促进阿拉伯国家之间的合作与一体化，以实现共同的政治、经济和社会目标。它经常倡导阿拉伯民族主义、反帝国主义和追求阿拉伯自决等原则，成为阿拉伯团结和集体力量对抗外部压力和分裂的口号。"
 EGY_befr_copt: "与科普特人友善"
 EGY_befr_copt_desc: "为了继续我们的世俗主义议程，我们必须安抚科普特人。"
 EGY_prob_nas_bord: "边境附近的问题"
 EGY_prob_nas_bord_desc: "尽管我们支持巴勒斯坦事业，但哈马斯与穆斯林兄弟会有着密切的联系，我们不能容忍这一点。"
 egypt.142.t: "埃及提出共同防御协议！"
 egypt.142.d: "我们应该同意吗？"
 egypt.142.a: "当然！"
 egypt.142.b: "对不起，做不到"
 egypt.143.t: "巴勒斯坦不同意。"
 egypt.143.d: "是的，他们不需要我们的保护。"
 egypt.143.a: "呸！"
 EGY_approach_fatah: "接近法塔赫"
 EGY_approach_fatah_desc: "我们必须接近法塔赫，确保巴勒斯坦事业得到充分保护！"
 EGY_support_two_state_nas: "支持两国方案"
 EGY_support_two_state_nas_desc: "我们必须努力建立全面的和平并准备保护巴勒斯坦。"
 EGY_palest_pact: "与巴勒斯坦联合"
 EGY_palest_pact_desc: "通过埃及和巴勒斯坦人民的合作，我们终于准备好团结起来！"
 egypt.144.t: "埃及提议统一"
 egypt.144.d: "埃及政府提议我们和埃及完全统一，建立全面的联邦制。"
 egypt.144.a: "我们已准备好完全提交！"
 egypt.144.b: "我们同意联邦提案！"
