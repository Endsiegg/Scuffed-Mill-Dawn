 EGY_egyp_rev_com_con: "埃及革命指挥委员会"
 EGY_egyp_rev_com_con_desc: "革命指挥委员会是1952年革命后为监督埃及共和国和英埃苏丹而成立的机构它最初推选阿里·马赫帕夏为总理，但在土地改革问题上发生冲突后迫使他辞职。当时，革命指挥委员会完全控制了埃及。革命指挥委员会一直控制着国家，直到1954年委员会自行解散。"
