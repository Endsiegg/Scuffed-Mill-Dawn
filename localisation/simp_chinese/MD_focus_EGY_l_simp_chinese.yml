 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\n§Y集中§!的实体规划过程与当地实际情况脱节，导致城市发展没有经过§Y规划考虑§!，从而导致城市中存在§R大量§!非正规开发和§R未规划§!的区域。这种开发既发生在国有土地上，也发生在§G农业土地§!上。\n\n与此同时，市中心地区被忽视，变成了§R废弃§!且§R不安全§!的社区。 由家庭和小型非正规开发商进行的§Y非正规开发§!发生在大城市以及二级城镇和村庄。建筑物总体结构充足，但基础设施§R缺乏§!且§R超载§!，街道太§R窄§!且常常§R未铺砌§!，公共空间§R非常稀缺§!或§R根本不存在§!，公共服务严重§R缺乏§!。\n\n我们越多地处理§R贫民窟问题§! - §Y$EGY_broken_economy_idea$§!国家精神造成的危害就越小。\n\n贫民窟剩余：§Y[?EGY_slums_left]/16§!"
