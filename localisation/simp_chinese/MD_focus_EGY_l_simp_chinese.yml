 EGY_fund_police: "支持警察"
 EGY_fund_police_desc: "为了确保我们公民和游客的安全，我们需要一支强大、数量众多且训练有素的警察部队。"
 EGY_fight_narco: "打击毒枭"
 EGY_fight_narco_desc: "我们需要打击毒品和贩毒活动，以促进我国的稳定。"
 EGY_tour_pol: "旅游警察"
 EGY_tour_pol_desc: "有必要建立旅游警察，为游客创造舒适的条件，保护他们免受诈骗，并帮助沟通。"
 EGY_new_eq: "新设备"
 EGY_new_eq_desc: "我们的警察需要新装备、新警棍、眩晕手榴弹、手铐等等，包括制服和鞋子。"
 EGY_border_guard: "边防部队"
 EGY_border_guard_desc: "边防部队是轻武装的准军事部队，主要是贝都因人，负责监控边境、维护和平、打击毒品和防止走私。"
 EGY_al_nour: "§R光明党§!"
 EGY_al_nour_desc: "光明党拥有极端保守的伊斯兰意识形态，主张执行严格的伊斯兰教法。它被描述为萨拉菲呼吁协会的政治部门，也是迄今为止埃及几个新萨拉菲政党中最著名的政党，它凭借其长期的组织和管理经验以及魅力十足的领导人已经超越了后者。其政治目标是像沙特阿拉伯那样建立一个效仿瓦哈比主义的神权国家。据德国公共电视新闻服务德国广播电视联合会报道，沙特阿拉伯被发现是该党的主要资助者。"
 EGY_makhioun: "尤尼斯·马赫尤恩"
 EGY_makhioun_desc: "扎卡里亚·尤尼斯·阿卜杜勒-哈利姆·马赫尤恩是埃及国会议员，也是现任埃及萨拉菲主义政党光明党党首。"
 EGY_theocrat_gov: "神权政府"
 EGY_theocrat_gov_desc: "只有扎卡里亚·尤尼斯·阿卜杜勒-哈利姆·马赫尤恩的神权统治才能使我们的国家走向繁荣。"
 EGY_ban_imf: "退出国际货币基金组织"
 EGY_ban_imf_desc: "国际货币基金组织是一个盗贼组织！我们必须尽快离开这群垃圾！"
 EGY_sharia_laws_sal: "沙里亚法"
 EGY_sharia_laws_sal_desc: "萨拉菲伊斯兰教法是基于早期穆斯林社区的原则和实践对伊斯兰教法学的严格解释，旨在严格遵守《古兰经》和圣训，通常强调保守的社会规范和实践。"
 EGY_no_football: "禁止足球"
 EGY_no_football_desc: "观看世界杯的穆斯林是在浪费时间，这分散了他们发动圣战的注意力；梅西是伊斯兰教的敌人；卡塔尔不应该主办世界杯，而应该像伊朗那样制造核弹！"
 EGY_saudi_example: "沙特范例"
 EGY_saudi_example_desc: "沙特阿拉伯是萨拉菲主义思想力量的最好例证！我们必须以他们的榜样来建设我们的国家。"
 EGY_saudi_meet: "与[SAU.GetAdjective]政府会面"
