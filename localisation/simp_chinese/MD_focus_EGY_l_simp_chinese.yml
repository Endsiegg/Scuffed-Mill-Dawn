 EGY_natrega_idea: "国家电信监管局"
 EGY_natrega: "国家电信监管局"
 EGY_natrega_desc: "国家电信监管局是埃及政府批准的监管和竞争机构，拟根据埃及电信监管法设立，作为负责监管和管理电信地区的国家机构。"
 EGY_arab_cable: "阿拉伯电缆制造商"
 EGY_arab_cable_desc: "怎么会有人怀疑阿拉伯电缆制造商协会生产的电缆的质量呢？这是最好的，我们将交付！"
 EGY_orascom: "欧瑞斯克姆建筑工业集团"
 EGY_orascom_desc: "欧瑞斯克姆建筑工业集团是一家全球领先的工程和建筑承包商，主要专注于中东、非洲和美国的基础设施、工业和高端商业项目。"
 EGY_idea_eacu_cooperation: "埃及-欧亚经济联盟合作"
 EGY_idea_eacu_cooperation_desc: "欧亚关税同盟（原欧亚经济共同体）促进了大多数后苏联国家之间的经济联系。联盟对进入联盟的所有商品征收共同的外部关税，并在达成贸易协议和谈判时充当单一实体。"
 EGY_morsi: "§G穆罕默德·穆尔西§!"
 EGY_morsi_desc: "穆尔西出生于沙恰省埃尔阿德瓦，先在开罗大学学习冶金工程，然后在南加州大学学习材料科学。1982年至1985年，他成为加州州立大学北岭分校的副教授，然后返回埃及在扎加齐格大学任教。穆尔西与当时在胡斯尼·穆巴拉克总统领导下被禁止任职的穆斯林兄弟会有联系，作为候选人参加2000年议会选举。"
 Egypt_news.1.t: "埃及军事政变！"
 Egypt_news.1.d: "随着军事政变的展开，埃及发现自己陷入了不确定的境地，并推翻了[EGY.GetLeader]政府。在执政党和反对派之间的紧张局势不断升级的情况下，阿卜杜勒·法塔赫·塞西将军领导的埃及军方夺取了国家机器的控制权，暂停了宪法并拘留了关键政治人物。开罗街头爆发出一片欢腾和忧虑的景象，反映出该国内部对军队干预的深刻分歧。国际社会密切关注埃及的未来，对该地区民主和稳定的影响越来越担忧。"
 Egypt_news.1.a: "有趣"
 EGY_junta_coup: "军政府夺权！"
 EGY_junta_coup_desc: "我们的疯子政府愚弄了我们的人民太久了！军队出动的时候到了！"
 EGY_REB_S_nationalist: "埃及最高权力机构"
 EGY_al_sisi_rise: "§C阿卜杜勒·法塔赫·塞西的崛起！§!"
 EGY_al_sisi_rise_desc: "随着所有伊斯兰主义者被撤出政府，现在是以民主方式确立塞西统治并结束紧急状态的时候了。"
 EGY_susp_const: "暂停宪法"
 EGY_susp_const_desc: "在我们这样的紧急状态下，我们不能允许民主在国家混乱的时候出现。"
 egypt.104.t: "军队腐败问题"
 egypt.104.d: "我们需要决定如何处理军队中的腐败，我们已经走得太远了，要么我们与我们的将军谈判并获得他们的忠诚，但不能完全解决军队中的腐败，要么彻底根除腐败，但可能会产生后果 ..."
 egypt.104.a: "我们来尝试达成协议吧。"
 egypt.104.b: "消灭腐败的幸存者"
 EGY_islam_dom_parl: "伊斯兰教主导议会"
 EGY_islam_dom_parl_desc: "我们决不能允许任何世俗或异教政党进入我们的议会。我们必须确保通过建立正确的联盟......"
 EGY_primacy_brother: "兄弟会情谊至上"
 EGY_primacy_brother_desc: "现在，当我们掌权时，任何事情都不应限制我们新当选议员的权力。所有关键职位都必须由我们的人担任。"
 EGY_gain_internat_supp: "国际宣传"
 EGY_gain_internat_supp_desc: "现在穆斯林世界的所有国家都有兄弟情谊革命的例子。这个词必须传播出去！"
 EGY_ties_with_qatar: "与卡塔尔的关系"
 EGY_ties_with_qatar_desc: "卡塔尔现在是主要的意识形态盟友，我们必须请求他们的支持并肯定友谊。"
 Egypt.375.t: "埃及寻求财政支持！"
 Egypt.375.d: "埃及最近发生的革命使一个意识形态上对我们友好的政权在埃及上台。作为穆斯林兄弟会的成员，他们请求经济支持。我们应该同意吗？"
 Egypt.375.a: "好的！"
 Egypt.375.b: "我们负担不起"
 qatar_infl_egy_tt: "这将使我们对埃及的影响力增加6%"
 Egypt.38.t: "卡塔尔同意了！"
 Egypt.38.d: "他们将提供经济帮助。"
 Egypt.38.a: "太好了"
 Egypt.39.t: "卡塔尔不同意提供帮助。"
 Egypt.39.d: "他们说他们负担不起。"
 Egypt.39.a: "我知道了……"
 EGY_suez_deal: "苏伊士协议"
 EGY_suez_deal_desc: "鼓励苏伊士运河与外国经济体建立更多联系是我们创造更多收入的好方法。"
 Egypt.40.t: "与埃塞俄比亚的争议。"
 Egypt.40.d: "埃及政界人士因建议对埃塞俄比亚采取敌对行动以阻止其在青尼罗河上修建水坝而被捕，这让他们感到尴尬。他们无意中在电视直播中听到他们在总统穆罕默德·穆尔西召集的会议上提议采取军事行动。"
 Egypt.40.a: "这都是谎言……什么情况都没有。"
 Egypt.40.b: "是的！所以呢？！我们按照我们认为正确的方式去做！"
 morsan_allianc: "开罗条约"
 Egypt.41.t: "埃及邀请我们加入阵营！"
 Egypt.41.d: "我们应该同意吗？也许我们能够增强我们的国家安全，或者我们可能会将其完全置于危险之中。"
 Egypt.41.a: "好的"
 Egypt.41.b: "不"
 EGY_cond_eth_bro: "谴责埃塞俄比亚"
 EGY_cond_eth_bro_desc: "埃塞俄比亚人正在损害你的朋友在非洲的影响力。苏丹不应受到埃塞俄比亚大坝建设的影响！"
 Egypt.42.t: "来自[FROM.GetName]的军火援助！"
 Egypt.42.d: "他们给我们送了枪支！"
 Egypt.42.a: "太棒了"
 Egypt.43.t: "埃及提出外交抗议！"
 Egypt.43.d: "埃及总统穆罕默德·穆尔西对我国政府提出外交抗议。他声称我们是恐怖分子，国际社会必须开展特别行动来清算我们的政权。"
 Egypt.43.a: "穆尔西，滚一边去"
 EGY_support_fsa: "支持叙利亚自由军"
 EGY_support_fsa_desc: "我们与叙利亚的关系有着悠久的历史。现在，这些关系必须由它们与兄弟情谊意识形态的关系来定义……"
 dyn_syr_tt: "这一国策的效果取决于叙利亚政府的意识形态！"
 EGY_brotherhood_diplo: "兄弟会外交"
 EGY_brotherhood_diplo_desc: "我们必须根据新政府的要求改革我们的外交。"
 EGY_hamas_under_wing: "哈马斯在我们的庇护下"
 EGY_hamas_under_wing_desc: "哈马斯是一个位于加沙地带的自由战士组织，与穆斯林兄弟会有联系。帮助他们是我们的责任！"
 Egypt.44.t: "哈马斯控制加沙"
 Egypt.44.d: "哈马斯在埃及的支持下已经控制了加沙地带。他们的武装民兵控制了政府大楼，他们的发言人1[HAM.GetLeader]表示，该组织正准备游行以解放阿克萨清真寺。"
 Egypt.44.a: "该死"
 EGY_letter_isr: "以色列的操纵"
 EGY_letter_isr_desc: "哦，以色列！是时候决定如何处置你了……"
 Egypt.45.t: "穆尔西的困境"
 Egypt.45.d: "现在是我们决定如何对待以色列的时候了……"
 Egypt.45.a: "让我们寄一封友谊信吧！"
 Egypt.45.b: "我们真的需要做点什么吗？"
 Egypt.45.c: "如果什么...？"
 Egypt.46.t: "埃及来信"
 Egypt.46.d: "伟大的好朋友，出于维护和加强我们两国之间幸福存在的友好关系的愿望，我选择阿提夫·穆罕默德·萨利姆·赛义德·阿尔阿尔先生担任我们的特命全权大使。我们希望在我们各国之间建立全面的和平。"
 Egypt.46.a: "呃？如何？"
 Egypt.46.b: "真是个疯子啊……"
 EGY_und_supp_hamas: "哈马斯的秘密支持"
 EGY_und_supp_hamas_desc: "为了使哈马斯事业取得成功，我们必须在物质上支持他们。"
 EGY_org_of_isl_coop: "伊斯兰合作组织"
 EGY_org_of_isl_coop_desc: "伊斯兰合作组织前身为伊斯兰会议组织，是一个政府间组织，成立于1969年，现有57个成员国，其中48个是穆斯林占多数的国家。"
 Egypt.47.t: "伊斯兰合作峰会在开罗举行！"
 Egypt.47.d: "埃及总统穆罕默德·穆尔西在开罗主持召开伊斯兰峰会，来自穆斯林国家的57名领导人出席。声明敦促叙利亚政府和反对派联盟进行“实质性对话”，以结束内战。"
 Egypt.47.a: "对他们和我们都有好处！"
 EGY_sahwat_hegazi: "使用萨夫瓦特·赫加齐"
 EGY_sahwat_hegazi_desc: "最近，萨夫瓦特发起了穆斯林兄弟会候选人穆罕默德·穆尔西的竞选活动。萨夫瓦特在向数十万埃及民众发表的讲话中强调，穆尔西将领导埃及恢复阿拉伯合众国或以耶路撒冷为首都的哈里发国的运动，并敦促听众将犹太人从沉睡中唤醒，并高呼： 将作为烈士向耶路撒冷进军。"
 EGY_crack_shia_copts: "镇压什叶派和科普特派"
 EGY_crack_shia_copts_desc: "什叶派和科普特派对我们国家的影响太大了！我们需要采取措施来应对。"
 EGY_tolerance_pol: "宽容政策"
 EGY_tolerance_pol_desc: "我们认为没有理由压制我国的少数群体。我们和他们做个交易吧。"
 EGY_sharia_laws: "实现沙利亚法"
 EGY_sharia_laws_desc: "沙利亚法的字面意思是道路或法律，在伊斯兰术语中，它指的是一种抽象的、不变的神圣或宗教法律，它构成了基于伊斯兰教经典，特别是《古兰经》和《圣训》的伊斯兰传统的一部分。"
 EGY_prop_new_const: "提出新宪法"
 EGY_prop_new_const_desc: "现在是我们确保政治安全并为国家提出新宪法的时候了。"
 Egypt.48.t: "穆尔西的宪法"
 Egypt.48.d: "我们以前的宪法对埃及人来说可以说是我们整个历史上最糟糕的！为了摧毁这份可耻的文件，我们将制定新的真正的穆斯林宪法。这里主要的选择是我们传统的集权还是更加去中心化，但是扩张主义，我们应该选择什么道路？"
 Egypt.48.a: "埃及需要先稳定自己，然后才能帮助别人！"
 Egypt.48.b: "扩张主义是我们的国家纲领，它应该写入宪法！"
 Egypt.49.t: "埃及要求释放奥马尔·阿卜杜勒-拉赫曼"
 Egypt.49.d: "穆尔西在信中简要提到，他要求我们释放因1993年纽约世贸中心爆炸案而被定罪的奥马尔·阿卜杜勒-拉赫曼，以及许多在革命期间被捕的埃及人。穆斯林兄弟会发言人后来表示，引渡是出于人道主义原因，穆尔西无意推翻阿卜杜勒-拉赫曼的刑事定罪。"
 Egypt.49.a: "穆尔西疯了？"
 Egypt.49.b: "呃。。确定？"
 Egypt.50.t: "美国没有同意我们的建议。"
 Egypt.50.d: "他们不会同意释放奥马尔·阿卜杜勒-拉赫曼。"
 Egypt.50.a: "白痴！"
 Egypt.51.t: "奥马尔·阿卜杜勒·拉赫曼获释！"
 Egypt.51.d: "奥马尔·阿卜杜勒-拉赫曼现在将前往埃及并亲自会见穆罕默德·穆尔西。"
 Egypt.51.a: "太棒了"
 EGY_free_omar: "释放奥马尔！"
 EGY_free_omar_desc: "穆尔西在开罗解放广场向支持者发表讲话时简要提到，他将努力释放因1993年纽约世贸中心爆炸案而被定罪的奥马尔·阿卜杜勒-拉赫曼以及许多在革命期间被捕的埃及人 。"
 EGY_el_tenaim_speech: "埃尔特奈姆演讲"
 EGY_el_tenaim_speech_desc: "穆尔西承诺在他的首次正式访问中前往埃及西北部的马特鲁，并在埃尔特奈姆清真寺发表关于埃及团结的演讲。"
 Egypt.52.t: "埃尔特奈姆演讲的反响"
 Egypt.52.d: "就在穆罕默德·穆尔西即将发表演讲之前，他参加了祈祷活动，当地宗教捐赠基金负责人，当地神职人员首领富图赫·阿卜杜勒·纳比·曼苏尔时宣称，“解决犹太人及其支持者打交道。安拉啊，驱散他们，把他们撕成碎片。哦安拉，请向他们展示你的力量和伟大。主啊，请向我们展示您的无所不能。”"
 Egypt.52.a: "阿门！"
 EGY_prot_of_revol: "革命的保护者！"
 EGY_prot_of_revol_desc: "我们必须千方百计地保护我们的革命，因此我们必须为我们的政策建立法律基础。"
 EGY_dem_a_retrial: "要求重审"
 EGY_dem_a_retrial_desc: "穆尔西发表声明，旨在保护制宪会议起草新宪法的工作免受司法干预。实际上，这一声明使他的行为免受任何法律挑战。该法令规定，它只在新宪法获得批准之前适用。该声明还要求对那些被指控在穆巴拉克时代杀害抗议者的人进行重审，这些人已被无罪释放，并将制宪会议的任期延长两个月。"
 EGY_app_chris_wom: "任命基督徒妇女"
 EGY_app_chris_wom_desc: "在我们当选之前，穆尔西发言人宣布，当选总统将任命一名基督徒和一名女性担任副总统。"
 EGY_loyalist_dom: "保皇派的统治"
 EGY_loyalist_dom_desc: "承诺就是承诺，实际就是实际。应任命马哈茂德·梅基。"
 EGY_tantawi_hafez: "要求坦塔维辞职"
 EGY_tantawi_hafez_desc: "穆罕默德·侯赛因·坦塔维必须辞职。他是前政权的积极支持者。"
 EGY_unrestricted_pres: "不受限制的总统"
 EGY_unrestricted_pres_desc: "我们必须限制所有民主言论，以阻止我们的领导人执行他的政策。"
 EGY_appeas_militar: "绥靖军方"
 EGY_appeas_militar_desc: "我们与军方关系不好，也许我们应该尝试谈判。"
 EGY_alsisi_proposal: "塞西的提议"
 EGY_alsisi_proposal_desc: "塞西将军希望被任命为我们总统的国防部长，并希望亲自与我们会面讨论此事。"
 Egypt.53.t: "会见塞西"
 Egypt.53.d: "塞西将军希望被任命为我们总统的国防部长。"
 Egypt.53.a: "呵，不。"
 Egypt.53.b: "当然。"
 EGY_revok_mub_laws: "废除穆巴拉克的法律"
 EGY_revok_mub_laws_desc: "穆巴拉克的压制性法律必须废除。必须制定新的压制性法律。"
 EGY_maintain_democr: "维护民主"
 EGY_maintain_democr_desc: "我们必须通过安抚军界来维持民主，以确保我国的稳定和多元化。"
 EGY_increase_int_secur: "加强内部安全"
 EGY_increase_int_secur_desc: "我们的国家充满了叛徒、间谍和恐怖分子。我们必须解决这个问题。"
 EGY_totalit_buildup: "极权主义的集结"
 EGY_totalit_buildup_desc: "我们必须确保全面控制，不让敌人渗透到我们的国家......"
 EGY_promote_adly: "宣传阿德利"
 EGY_promote_adly_desc: "在事情澄清之前，阿德利·曼苏尔是埃及临时总统的完美候选人。"
 EGY_dissolv_shura: "废除协商会议"
 EGY_dissolv_shura_desc: "塞西驱逐总统穆尔西并解散协商委员会后，临时总统阿德利·曼苏尔临时颁布法令，部长们可以在不要求招标的情况下授予合同。下个月，政府向埃及陆军授予了价值约10亿美元的建筑合同。"
 EGY_repress_brotherhood_sisi: "镇压兄弟会"
 EGY_repress_brotherhood_sisi_desc: "穆斯林兄弟会是一个恐怖组织，我们必须按照他们的光荣称号采取行动......"
 EGY_operation_sinai: "西奈行动"
 EGY_operation_sinai_desc: "萨拉菲白痴找到了干预我们国家事务的方式。是时候从西奈半岛抹去这个标记了！"
 EGY_operation_sinai_idea: "西奈行动"
 EGY_prowest_approach: "亲西方的态度"
 EGY_prowest_approach_desc: "西方的做法和对外关系方法论是我国对外对接的必由之路。"
 EGY_ally_mubarak: "与穆巴拉克家族结盟"
 EGY_ally_mubarak_desc: "穆巴拉克走了，然而，我们的精英和理想将我们的事业联系在一起。"
 EGY_revolut_hero: "革命英雄"
 EGY_revolut_hero_desc: "我们必须为我们的总统塑造一个新的大众形象。"
 EGY_new_suez: "苏伊士协议"
 EGY_new_suez_desc: "鼓励苏伊士运河与外国经济体建立更多联系是我们创造更多收入的好方法。"
 egypt_copts.1.t: "激进穆斯林攻击基督徒"
 egypt_copts.1.d: "最近，科普特基督教教堂遭到袭击。激进穆斯林声称这是一种自卫行为，而萨拉菲派伊玛目则呼吁不要起诉袭击者。"
 egypt_copts.1.a: "穆斯林是对的，他们所说的一切都是真的。"
 egypt_copts.1.b: "科普特人不应该为此受到指责。"
 egypt_copts.2.t: "激进穆斯林与基督徒之间的冲突"
 egypt_copts.2.d: "最近，激进的穆斯林和当地基督徒之间发生了冲突。进攻的激进分子用石头砸死基督徒。"
 egypt_copts.2.a: "扔石头很有趣。"
 egypt_copts.2.b: "我们谴责这种野蛮行径。"
 egypt_copts.3.t: "基督徒男子被激进穆斯林杀害。"
 egypt_copts.3.d: "前段时间，当地警察局接到报警称，警察大楼附近发生了一起谋杀案。后来事实证明，谋杀案是激进穆斯林的一名代表所为。被告声称科普特人侮辱了他的信仰。"
 egypt_copts.3.a: "没有人敢侮辱信徒。"
 egypt_copts.3.b: "这不是所发生的事情的借口。"
 egypt_copts.4.t: "科普特人正在向政府提供他们的人选。"
 egypt_copts.4.d: "我们收到了我国基督徒的提议，他们希望提名政府候选人。"
 egypt_copts.4.a: "我们不考虑基督徒候选人。"
 egypt_copts.4.b: "我们同意，我们热爱民主。"
 egypt_copts.5.t: "激进穆斯林提议削减科普特人的权利。"
 egypt_copts.5.d: "我们收到了激进穆斯林提出的关于限制基督徒权利的可能性的提案。他们相信这将为阿拉伯地区带来更多稳定。"
 egypt_copts.5.a: "我们也是这么想的。"
 egypt_copts.5.b: "不，我们不这么认为。"
 EGY_meet_christ: "与基督徒会面"
 EGY_meet_christ_desc: "与基督徒会面"
 egypt.105.t: "伊斯兰叛乱"
 egypt.105.d: "随着埃及安全部队与隶属于该组织的武装分子之间的冲突升级，西奈半岛“伊斯兰国”叛乱活动的新一轮激增引发了人们对埃及安全的高度担忧。尽管打击恐怖主义的努力不断，但最近针对军事前哨和人员的袭击凸显了该地区极端主义团体所构成的持续威胁。伊斯兰国在西奈半岛活动的死灰复燃凸显了埃及当局在消除极端主义和维护该地区稳定方面面临的挑战。"
 egypt.105.a: "混蛋！"
 EGY_Copts_is_very_satisfied_idea: "科普特人的高度支持"
 EGY_Copts_is_satisfied_idea: "满意的科普特人"
 EGY_Copts_are_neutral_idea: "中立的科普特人"
 EGY_Copts_are_not_satisfied_idea: "被镇压的科普特人"
 EGY_Copts_are_enraged_idea: "愤怒的科普特人"
 EGY_appease_coptic_people: "安抚科普特人"
 EGY_promote_coptic_politicians: "宣传科普特政治家"
 EGY_raids_on_coptic_people: "突袭科普特人"
 EGY_governmental_pressure: "政府压力"
 EGY_COPTIC: "科普特国家"
 EGY_copt_coalition_create: "[Neutral_Autocracy_L]将加入执政联盟！"
 EGY_copt_coalition: "将[Neutral_Autocracy_L]纳入执政联盟"
 copt_coalition_decision_tt: "看法超过§G80%§!\n科普特人的政治影响力超过§G60%§!"
 EGY_slums_5_level: "贫民窟的问题非常严重"
 EGY_slums_4_level: "贫民窟的严重问题"
 EGY_slums_3_level: "贫民窟的中等问题"
 EGY_slums_2_level: "贫民窟的小问题"
 EGY_slums_1_level: "贫民窟的轻微问题"
 EGY_already_remove_slums: "我们已经在处理贫民窟的问题，我们没有资源和权力为每个省做到这一点！"
 EGY_heliopolis_speech: "赫利奥波利斯演讲"
 EGY_heliopolis_speech_desc: "我们的新总统必须通过在赫利奥波利斯举行仪式来行使他的全部权力。"
 egypt.106.t: "赫利奥波利斯演讲"
 egypt.106.d: "在赫利奥波利斯宫举行的仪式上，塞西向与会者发表讲话。他和前总统阿德利·曼苏尔还签署了一份文件，正式将权力移交给塞西，这是埃及历史上第一次以这种方式进行权力移交。塞西随后前往库贝宫，在那里举行了最后的仪式。 在那里，他向代表埃及各个省份各行各业的1,200名与会者发表了当天的最后一场演讲。他描述了埃及面临的问题以及解决这些问题的计划，并宣称：“在下一阶段埃及将实现内外全面崛起，弥补我们的缺失，纠正过去的错误”。塞西随后发布了他的第一个总统令，向前任总统阿德利·曼苏尔授予尼罗河勋章。"
 egypt.106.a: "太棒了"
 EGY_keep_secularization: "继续世俗化"
 EGY_keep_secularization_desc: "宗教和政治必须分开。我们必须继续这个进程。"
 egypt.107.t: "埃及想与我们建立军事关系！"
 egypt.107.d: "埃及萨拉菲新政府希望与我们签署军事合作条约。"
 egypt.107.a: "当然"
 egypt.107.b: "不"
 egypt.108.t: "沙特阿拉伯拒绝。"
 egypt.108.d: "他们不想与我们合作。"
 egypt.108.a: "呃"
 egypt.109.t: "来自埃及的消息！"
 egypt.109.d: "恶魔的追随者们，听着！莱昂内尔·梅西是伊斯兰教的敌人，我们将为你们的异教行为报仇！"
 egypt.109.a: "搞什么鬼？"
 EGY_al_azhar_uni_idea: "爱资哈尔大学"
 EGY_agrarianism: "萨拉菲经济"
 egypt.110.t: "让马赫尤恩掌权！"
 egypt.110.d: "我们党执政后，必须呼唤我们的领袖，确保稳定。"
 egypt.110.a: "新领导万岁！"
 egypt.111.t: "埃及总统出席开罗科普特圣诞夜弥撒！"
 egypt.111.d: "据埃及媒体报道，阿卜杜勒·法塔赫·塞西成为第一位出现在开罗大教堂举行科普特圣诞夜弥撒的埃及领导人，象征性地展示了与该国经常被边缘化的基督教少数群体的团结。\n“全世界都在关注我们埃及人，这一点很重要，”逊尼派穆斯林塞西抵达大教堂后对欢呼的会众说道。“你注意到我没有使用埃及人以外的其他词……我们是埃及人。”\n塞西站在笑容可掬的主教和科普特教皇塔瓦德罗斯二世旁边，暗示埃及人应该摆脱多年来占人口10%左右的逊尼派穆斯林和基督教社区之间的紧张关系。 “从这里开始，我们只能说：我们，埃及人，”他说。"
 egypt.111.a: "阿门！"
 EGY_deradical_ulema: "乌里玛的去激进化"
 EGY_deradical_ulema_desc: "许多萨拉菲派同情者已渗透到埃及的乌里玛中。必须去极端化，压制激进思想。"
 Egypt_news.2.t: "俄罗斯-非洲峰会"
 Egypt_news.2.d: "俄罗斯-非洲峰会今天闭幕，标志着俄罗斯与非洲国家外交关系的重要里程碑。峰会在莫斯科举行，来自 50 多个非洲国家的领导人齐聚一堂，讨论合作和伙伴关系的途径。议程的主要议题包括贸易、投资、安全合作和技术交流。 俄罗斯总统[SOV.GetLeader]强调了加强与非洲关系的重要性，强调了互利伙伴关系的巨大潜力。峰会最终签署了几项旨在深化俄罗斯和非洲之间经济和政治接触的协议，标志着两国关系向前迈出了充满希望的一步。"
 Egypt_news.2.a: "有趣"
 Egypt.112.t: "埃及寻求投资"
 Egypt.112.d: "在最近举行的俄罗斯-非洲峰会期间，[EGY.GetLeader]要求我们考虑在埃及投资。我们应该同意吗？"
 Egypt.112.a: "好的！"
 Egypt.112.b: "对不起，做不到"
 Egypt.113.t: "俄罗斯同意了！"
 Egypt.113.d: "在我们在俄罗斯-非洲峰会上提出建议后，俄罗斯同意投资我们的经济。"
 Egypt.113.a: "太棒了"
 Egypt.114.t: "俄罗斯没有同意。"
 Egypt.114.d: "他们不想投资我们。不幸的是，俄罗斯决定不投资我们的经济。他们很快就会后悔这个决定。"
 Egypt.114.a: "非常不幸。"
 EGY_african_union_aff: "非洲联盟合作"
 EGY_african_union_aff_desc: "为了促进我们和非洲盟国的经济，我们必须在俄罗斯召开新的倡议峰会。"
 EGY_energy_subsidies: "能源补贴"
 EGY_energy_subsidies_desc: "我们必须对新能源进行补贴，因为它是现代可持续发展观中的新词。"
 veryth_smae_tt: "§Y[EGY.GetFlag]将继续站在逊尼派一边！§!"
 EGY_egy_econ_forum: "埃及经济发展会议"
 EGY_egy_econ_forum_desc: "埃及经济发展会议为期三天，将在埃及红海度假胜地沙姆沙伊赫举行。来自112个国家的2000多名代表将抵达埃及参加会议。"
 Egypt_news.3.t: "埃及经济发展会议"
 Egypt_news.3.d: "埃及经济发展会议今天闭幕，展示了该国对促进经济增长和吸引外国投资的承诺。会议在开罗举行，汇聚了全球领导人、投资者和主要利益相关者，探讨能源、基础设施、旅游和技术等各个领域的机遇。埃及总统[EGY.GetLeader]强调了该国雄心勃勃的经济改革议程，并公布了旨在增强竞争力和推动可持续发展的重大基础设施项目计划。会议见证了多项协议和谅解备忘录的签署，表明人们对埃及的经济前景及其作为该地区有前途的投资目的地的地位重新充满信心。"
 Egypt_news.3.a: "有趣"
 Egypt.115.t: "埃及寻求投资"
 Egypt.115.d: "在最近举行的埃及经济发展会议期间，[EGY.GetLeader]要求我们考虑在埃及投资。我们应该同意吗？"
 Egypt.115.a: "好的！"
 Egypt.115.b: "对不起，做不到"
 Egypt.116.t: "[From.GetName]同意！"
 Egypt.116.d: "[FROM.GetName]同意在经济发展会议后投资我们的经济。"
 Egypt.116.a: "太棒了"
 Egypt.117.t: "[From.GetName]不同意。"
 Egypt.117.d: "他们不会投资我们，但我们不会因此失去任何东西。"
 Egypt.117.a: "非常不幸。"
 EGY_contract_with_siemens: "与西门子联系"
 EGY_contract_with_siemens_desc: "我们必须与德国建立良好的关系，并向西门子寻求投资。"
 EGY_egypt_greece_deal: "埃及-希腊协议"
 EGY_egypt_greece_deal_desc: "希腊人是我们对抗土耳其最亲密的盟友，也是我们在地中海的重要伙伴。让我们建立更进一步的联系！"
 EGY_AUTH_S_fascism: "埃及伊斯兰酋长国"
