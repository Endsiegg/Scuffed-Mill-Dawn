 EGY_war_with_israel: "与[ISR.GetName]开战"
 EGY_war_with_israel_desc: "以色列是所有穆斯林的终极敌人。我们必须粉碎它！"
 EGY_support_hamas: "支持哈马斯"
 EGY_support_hamas_desc: "虽然我们与穆斯林兄弟会的关系不太好，但支持哈马斯是我们的义务。"
 EGY_jihadi_supp: "资助圣战组织"
 EGY_jihadi_supp_desc: "穆斯林世界的许多年轻人都渴望为我们的事业而战。我们必须使用它。"
 EGY_harsh_copt_supp: "镇压科普特人"
 EGY_harsh_copt_supp_desc: "我们国家的基督徒胡言乱语太多了。我们必须让他们闭嘴。"
 EGY_reform_sibsid_sys: "[EGY.GetAdjective]农业主义"
 EGY_reform_sibsid_sys_desc: "我们的社会必须建立在《古兰经》的原则之上。只有这样，我们才能实现最好的生活方式！"
