 EGY_us_ar: "购买M16步枪"
 EGY_us_ar_desc: "5.56毫米M16突击步枪是美国5.56毫米突击步枪，在20世纪60年代开发和采用。有必要从美国购买这些武器的最新修改版。"
 egypt.138.t: "埃及军火交易"
