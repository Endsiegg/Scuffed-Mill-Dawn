 EGY_us_afv: "购买BTR-70"
 EGY_us_afv_desc: "BTR-70 是一款苏联装甲运兵车 - 一种战斗轮式两栖装甲车，用于运输机动步枪部队及其火力支援人员，包括在使用大规模杀伤性武器的情况下。我们需要他们来加强我们的地面部队。"
 egypt.135.t: "埃及军火交易"
