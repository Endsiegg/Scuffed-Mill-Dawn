 EGY_coptic_decision_desc: "§Y科普特人§!是北非本土的§1基督教§!民族宗教团体，自古以来主要居住在现代[EGY.GetFlag]§Y埃及§!和[SUD.GetFlag]§Y苏丹§!地区。\n\n请记住，根据他们的看法，您将收到§G积极§!或§R消极§!的影响。另外，不要忘记他们的影响力，尽量不要保持高水平。\n\n§H科普特人看法§!：[?EGY_coptic_people_opinion]\n§Y科普特人的政治影响力§!：[?EGY_copts_political_influence]\n§Y科普特人的支持率§!：[?party_pop_array^13|%1]"
