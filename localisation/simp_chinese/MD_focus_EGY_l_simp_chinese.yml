 EGY_sukuk_advisors_desc: "伊斯兰债券是金融证书的阿拉伯语名称，通常也称为符合伊斯兰教法的债券。"
 EGY_support_taliban: "支持塔利班"
 EGY_support_taliban_desc: "塔利班是我们与西方异教徒斗争的盟友。我们必须支持他们！"
 EGY_clear_antiisl_oppos: "明确的反伊斯兰反对派"
 EGY_clear_antiisl_oppos_desc: "许多政党和运动都不赞成我们的统治……我们必须对此采取行动。"
 EGY_new_cairo_mosque: "新开罗的一座新清真寺"
 EGY_new_cairo_mosque_desc: "为了表明我们肩负创建真正伊斯兰国家的使命，我们必须在开罗建造一座新清真寺。"
 EGY_help_sahara: "我们的撒哈拉朋友"
 EGY_help_sahara_desc: "我们正在接触许多支持我们泛阿拉伯主义事业的运动，波利萨里奥阵线就是其中之一，旨在解放北撒哈拉人民。在过去的一个世纪里，波利萨里奥党与殖民统治和摩洛哥的压迫作斗争，现在波利萨里奥阵线只控制着西撒哈拉的一小部分地区。目前冲突已经冻结，但我们可以通过向我们的朋友提供军事援助并为撒哈拉人提供继续斗争所需的一切来改变这一状况。"
