 egypt_sahar.1.t: "来自埃及的帮助"
 egypt_sahar.1.d: "我们收到了埃及的提议，他们愿意向我们提供军事援助，帮助我们为恢复敌对行动做好准备，以换取参与建立阿拉伯联合共和国的进程。我们应该接受埃及的支持吗？"
 egypt_sahar.1.a: "我们必须接受！"
 egypt_sahar.1.b: "我们决不能成为他们的傀儡！"
 egypt_sahar.2.t: "和平协议"
 egypt_sahar.2.d: "我们无法遏制叛乱分子，他们占领了整个西撒哈拉。我们应该向叛军提供和平条约并交出领土吗？"
 egypt_sahar.2.a: "向他们发出邀请"
 egypt_sahar.2.b: "我们必须碾碎他们！"
 egypt_sahar.3.t: "来自摩洛哥的提议"
 egypt_sahar.3.d: "摩洛哥向我们发出了和平条约提案，这个声明可以算是正式的投降行为！我们可以接受投降，也可以在广阔的战线上解放北马格里布人民！"
 egypt_sahar.3.a: "我们胜利了！"
 egypt_sahar.3.b: "向人民联邦前进！"
 egypt_sahar.4.t: "战争将继续"
 egypt_sahar.4.d: "摩洛哥显然不会做出让步，他们不想给我们人民自由。那么我们不仅将解放我们的人民，而且将解放整个摩洛哥的人民！"
 egypt_sahar.4.a: "向人民联邦前进！"
 egypt_sahar.5.t: "和平终临。"
 egypt_sahar.5.d: "我们与西撒哈拉签署了和平条约，战争结束了。"
 egypt_sahar.5.a: "我们的至暗时刻.."
 egypt_sahar.6.t: "他们拒绝了！"
 egypt_sahar.6.d: "西撒哈拉拒绝了我们的和平条约！战争仍在继续！"
 egypt_sahar.6.a: "我们将取得胜利！"
 egypt_sahar.7.t: "西撒哈拉同意了！"
 egypt_sahar.7.d: "西撒哈拉接受了我们的提议！"
 egypt_sahar.7.a: "向阿拉伯联合共和国前进！"
 egypt_sahar.8.t: "他们拒绝了！"
 egypt_sahar.8.d: "西撒哈拉拒绝了我们的提议。"
 egypt_sahar.8.a: "多么耻辱。"
