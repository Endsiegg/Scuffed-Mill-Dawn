 EGY_us_mil_support: "美国军事援助"
 EGY_us_mil_support_desc: "我们必须在埃及和美国军队之间建立全面合作。"
 egypt.120.t: "我们对埃及和卡塔尔的立场"
 egypt.120.d: "土耳其和卡塔尔长期以来一直在密谋反对我国。穆尔西显然是他们的傀儡。我们必须决定如何处理它们！"
 egypt.120.a: "让我们对抗他们的影响并寻找盟友！"
 egypt.120.b: "我们碾碎他们怎么样？"
