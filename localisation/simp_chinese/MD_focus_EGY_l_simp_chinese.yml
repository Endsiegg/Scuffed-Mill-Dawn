l_simp_chinese:
 egypt.100.t: "苏伊士运河堵塞"
 egypt.100.d: "被称为长赐号的大型集装箱船在苏伊士运河搁浅！这艘400米长的船在早上被强风击中，导致了这一不幸的事故。阻塞发生在运河中只有一条水道可供船只通过的运河部分。作为世界上最繁忙的贸易路线之一，长期的封锁将对欧亚之间的贸易造成严重打击。"
 egypt.100.a: "不惜一切代价解决这件事。"
 egypt.100.b: "我们信任苏伊士当局。"
 egypt.100.c: "实行最严格的谨慎措施。"
 egypt.101.t: "苏伊士运河被堵塞了"
 egypt.101.d: "早上早些时候，一艘载有2万个集装箱的名为长赐号的大型集装箱船遭遇强烈沙尘暴，将这艘大型货轮吹到苏伊士运河岸边。这造成了全面封锁，双方船只在入口附近堆积。负责维护通道的苏伊士运河当局已经紧急调动了所有可用的拖船，并计划立即开始挖掘。\n\n[EGY.GetLeader]政府已经宣布将不惜一切清理运河。"
 egypt.101.da: "早上早些时候，一艘载有2万个集装箱的名为长赐号的大型集装箱船遭遇强烈沙尘暴，将这艘大型货轮吹到苏伊士运河岸边。这造成了全面封锁，双方船只在入口附近堆积。负责维护通道的苏伊士运河当局已经紧急调动了所有可用的拖船，并计划立即开始挖掘。\n\n[EGY.GetLeader]政府已经宣布对这些不幸的情况执行通常的协议。"
 egypt.101.db: "早上早些时候，一艘载有2万个集装箱的名为长赐号的大型集装箱船遭遇强烈沙尘暴，将这艘大型货轮吹到苏伊士运河岸边。这造成了全面封锁，双方船只在入口附近堆积。负责维护通道的苏伊士运河当局已经紧急调动了所有可用的拖船，并计划立即开始挖掘。\n\n[EGY.GetLeader]政府已经宣布它将采取非常谨慎的做法，令世界震惊。"
 egypt.101.a: "好吧，旧的好望角航线仍然可以使用。"
 egypt.102.t: "长赐轮开始移动"
 egypt.102.d: "据报道，拖船不知疲倦地工作，使长赐号集装箱船的移动完成了巨大的突破。我们很快就能宣布通道安全，业务恢复正常。"
 egypt.102.a: "终于。"
 egypt.103.t: "苏伊士运河通航啦！"
 egypt.103.d: "最近在新闻中引起轰动的大型集装箱船终于移动了!船只可以再次通过运河。这艘船的命运尚未确定，但一切似乎都恢复了正常，这让它看起来并不那么重要。\n\n苏伊士运河当局已经展开全面调查，以更好地了解事故发生的原因。许多法律诉讼已经在进行中，这个故事可能会持续数年。\n\n埃及政府欢呼这是又一次胜利。"
 egypt.103.a: "这是一个好消息！"
 suez_canal_blocked: "苏伊士运河封锁"
 suez_blocked_aftermath: "苏伊士堵塞后"
 EGY_whatever_it_takes_tt: "预计运河将在一周内恢复运作。"
 EGY_trust_authorities_tt: "预计运河将在一到两周内恢复运作。"
 EGY_act_with_cautious_tt: "预计运河将在两到五周内恢复运作。"
 egypt_focus: "埃及国策树"
 EGY_egyptian_politics: "§Y埃及政治§!"
 EGY_egyptian_politics_desc: "现在是我们专注于政治事务的时候了。"
 EGY_Hosni_mubarak: "§C胡斯尼·穆巴拉克政府§!"
 EGY_Hosni_mubarak_desc: "胡斯尼·穆巴拉克是埃及长期任职的总统，于1981年就任。穆巴拉克以其领导稳定性而闻名，一直保持着埃及作为中东地区关键角色的地位。"
 EGY_reform_legisl: "宪法修正案"
 EGY_reform_legisl_desc: "在这项新提议之前，反对派候选人不得竞选总统，而是通过每隔六年在人民议会举行的全民公决来重申其立场。在宪法修正案将其转变为对埃及人民负责的法律上民选办公室后，这种情况将发生变化。"
 EGY_state_security_service: "国家安全局"
 EGY_state_security_service_desc: "国家安全局是埃及的一个安全部门，是埃及主要的国内安全机构，也是国家安全调查局的后继者。其主要职责是反情报、国内和边境安全、反恐和监视。"
 egyptian_intelligenc_idea: "国家安全局"
 egyptian_intelligenc_idea_desc: "国家安全局是埃及的一个安全部门，是埃及主要的国内安全机构，也是国家安全调查局的后继者。其主要职责是反情报、国内和边境安全、反恐和监视。"
 EGY_affirm_friend_us: "重申与美国的友谊"
 EGY_affirm_friend_us_desc: "我们与美国的关系由来已久，有着成功的合作和对地缘政治格局的相似看法。我们需要加强我们的友谊。"
 Egypt.2.t: "谴责美国入侵伊拉克"
 Egypt.2.d: "尽管美国不是我们的敌人，但入侵伊拉克是不负责任决策的一个例子。我们不希望中东社会进一步激进化，因此我们可能会试图向美国表明我们反对此类行为。"
 Egypt.2.a: "让我们发出外交抗议吧。"
 Egypt.2.b: "秘密支持伊拉克怎么样？"
 Egypt.3.t: "埃及谴责伊拉克战争！"
 Egypt.3.d: "我们在中东最亲密的盟友之一埃及已对我们入侵伊拉克提出外交抗议。他们承诺不会以任何方式为伊拉克提供物质支持，但他们表示，此类战争将破坏中东的稳定。"
 Egypt.3.a: "非常不幸。"
 Egypt.4.t: "来自埃及的秘密支持！"
 Egypt.4.d: "我们从未相识，也从未见过面。是吧？"
 Egypt.4.a: "谢谢，兄弟！"
 EGY_cond_us_invasion: "支持伊拉克"
 EGY_cond_us_invasion_desc: "我们与伊拉克的关系并不是完全的友谊……但是，美国入侵伊拉克却毫无道理。我们需要用它做点什么。"
 Operation_iraqi_freedom: "伊拉克自由行动已经开始"
 EGY_join_qoal_iraq: "加入美国联军"
 EGY_join_qoal_iraq_desc: "我们需要履行对美国的义务，加入对伊拉克的战争！"
 EGY_ask_us_supp: "财政支持"
 EGY_ask_us_supp_desc: "为了促进我们的经济，我们可能需要要求美国政府鼓励其国家的公司对埃及进行投资。"
 Egypt.5.t: "埃及向我们寻求投资。"
 Egypt.5.d: "埃及最近要求我们投资他们的工业。我们应该同意吗？"
 Egypt.5.a: "当然！"
 Egypt.5.b: "对不起，做不到"
 Egypt.6.t: "美国拒绝了我们的请求。"
 Egypt.6.d: "他们不想投资我们。"
 Egypt.6.a: "呃"
 Egypt.7.t: "美国同意对我们投资！"
 Egypt.7.d: "他们同意投资我们的行业并承担所有建设费用。然而，这会增加他们对我们的影响力。"
 Egypt.7.a: "非常感谢"
 EGY_interv_tt: "我们现在可以向外国冲突派遣志愿者了！"
 EGY_finish_syr_tur_neg: "结束叙利亚-土耳其谈判"
 EGY_finish_syr_tur_neg_desc: "埃及长期以来一直充当叙利亚与土耳其关系正常化的谈判者和调解者。现在是完成谈判的时候了。"
 EGY_prop_us_sec_exp: "美国安全扩张"
 EGY_prop_us_sec_exp_desc: "作为美国在中东的第二大盟友，我们可以尝试说服他们也扩大对我们的安全政策。"
 EGY_isr_peace_support: "支持和平"
 EGY_isr_peace_support_desc: "我们不认为以色列是我们的朋友，也永远不会。然而，我们可以缓和我们两国之间的紧张局势，使我们双方都受益。"
 Egypt.8.t: "埃及调解"
 Egypt.8.d: "我们完成叙利亚-土耳其谈判的时候到了。我们应该同意埃及的提议吗？"
 Egypt.8.a: "当然，让我们实现关系正常化。"
 Egypt.8.b: "不，我们不同意。"
 Egypt.9.t: "土耳其不同意！"
 Egypt.9.d: "最近在埃及斡旋下叙利亚和土耳其进行谈判后，土耳其不愿与叙利亚签订互不侵犯条约，并继续对叙利亚表现出敌意。"
 Egypt.9.a: "非常不幸!"
 Egypt.10.t: "土耳其与叙利亚签订互不侵犯条约。"
 Egypt.10.d: "最近，在埃及斡旋下，叙利亚和土耳其进行了谈判，土耳其同意与叙利亚建立互不侵犯条约，并承诺确保进一步和平！"
 Egypt.10.a: "酷!"
 EGY_gaza_annex_prop: "吞并加沙提议"
 EGY_gaza_annex_prop_desc: "长期以来，加沙一直是我们与以色列关系中的一个大问题。我们可能会提议吞并加沙以确保该地区的稳定。这也将提高我们的知名度和整体支持率。"
 Egypt.11.t: "埃及意图吞并加沙！"
 Egypt.11.d: "埃及询问我们是否同意他们的加沙提议。他们向我们保证，这将使我们双方受益，并将确保从加沙对我国的袭击将永远停止。"
 Egypt.11.a: "我们同意。这将大大减轻我们的负担！"
 Egypt.11.b: "我们不需要您的建议。"
 Egypt.13.t: "以色列没有同意。"
 Egypt.13.d: "他们没有接受我们的建议。"
 Egypt.13.a: "额……"
 Egypt.12.t: "以色列同意！"
 Egypt.12.d: "以色列同意了我们的建议。现在我们需要说服巴勒斯坦......"
 Egypt.12.a: "将信寄给法塔赫。"
 Egypt.14.t: "埃及宣称加沙！"
 Egypt.14.d: "埃及要求吞并加沙……我们该怎么办？"
 Egypt.14.a: "交给这些叛徒吧..."
 Egypt.14.b: "我们绝不会同意这样的事情！"
 Egypt.15.t: "埃及胜利！"
 Egypt.15.d: "加沙现在属于埃及了！"
 Egypt.15.a: "有趣"
 Egypt.16.t: "埃及失败！"
 Egypt.16.d: "加沙仍保持现状。"
 Egypt.16.a: "有趣"
 EGY_squash_diplo: "壁球外交"
 EGY_squash_diplo_desc: "穆巴拉克和美国总统的私人关系是我们对外关系的一个重要因素。我们需要利用它来发挥我们的优势。"
 Egypt.17.t: "利用我们的人脉…"
 Egypt.17.d: "我们机构最近决定从邻国招募更多人员。我们应该关注哪个国家？"
 Egypt.17.a: "以色列"
 Egypt.17.b: "利比亚"
 Egypt.17.c: "苏丹"
 EGY_expansion_of_personnel: "人员扩充"
 EGY_expansion_of_personnel_desc: "为了扩大我们机构的能力，我们可能需要扩大我们在邻国的网络。"
 EGY_counter_radicalism: "对抗激进主义"
 EGY_counter_radicalism_desc: "愚蠢的激进分子像害虫一样居住在我们的国家。我们需要解决他们！"
 EGY_clear_out_alqaeda: "清除基地组织"
 EGY_clear_out_alqaeda_desc: "基地组织已在我们国家扎根，我们必须将其铲除！"
 EGY_bedouin_invest: "突袭伊斯兰基地"
 EGY_bedouin_invest_desc: "在西奈半岛的深处，许多伊斯兰组织已经根深蒂固，破坏我们的繁荣。我们需要清算它们。"
 EGY_outdated_army_idea: "相当过时的军队"
 EGY_outdated_army_idea_desc: "埃及军队已是昔日的影子。为了确保您的安全，我们必须修复我们的陆军并使其赶上世界其他地区。"
 EGY_outdated_army_idea_1: "非常过时的军队"
 EGY_outdated_army_idea_1_desc: "埃及军队已是昔日的影子。为了确保您的安全，我们必须修复我们的陆军并使其赶上世界其他地区。"
 EGY_outdated_army_idea_2: "中等过时的军队"
 EGY_outdated_army_idea_2_desc: "埃及军队已是昔日的影子。为了确保您的安全，我们必须修复我们的陆军并使其赶上世界其他地区。"
 EGY_outdated_army_idea_3: "些许过时的军队"
 EGY_outdated_army_idea_3_desc: "埃及军队已是昔日的影子。为了确保您的安全，我们必须修复我们的陆军并使其赶上世界其他地区。"
 Egypt.18.t: "埃及警告我们提防恐怖分子！"
 Egypt.18.d: "埃及最近警告我们，来自埃及非常有影响力的萨拉菲主义恐怖分子哈桑·穆斯塔法·奥萨马·纳斯尔目前躲藏在意大利。他们希望我们与埃及情报局和中央情报局合作抓捕他。"
 Egypt.18.a: "好的！"
 EGY_consp_europe: "欧洲的阴谋"
 EGY_consp_europe_desc: "我们必须在意大利准备我们的阴谋基地，并向意大利政府警告居住在其国家的恐怖分子。"
 EGY_contact_cia: "联络中央情报局"
 EGY_contact_cia_desc: "中央情报局长期以来一直想抓捕哈桑·穆斯塔法·奥萨马·纳斯尔。既然我们现在知道他在哪里，我们可能会通知他们。"
 Egypt.19.t: "埃及分享重要情报"
 Egypt.19.d: "最近，埃及情报机构发现了我们长期敌对的恐怖分子哈桑·穆斯塔法·奥萨马·纳斯尔的住所。显然他躲在意大利。埃及希望我们支持与合作解决此案。"
 Egypt.19.a: "已派出探员。"
 Egypt.19.b: "呃，他真的有那么重要吗？"
 Egypt.20.t: "美国的义务"
 Egypt.20.d: "美国同意支持我们在意大利抓捕恐怖分子。"
 Egypt.20.a: "太棒了"
 Egypt.21.t: "美国不同意"
 Egypt.21.d: "美国宁愿袖手旁观，看着这个疯子逍遥法外。为什么？"
 Egypt.21.a: "他们是不是疯了？"
 Egypt.22.t: "哈桑·穆斯塔法·奥萨马·纳斯尔在意大利被捕"
 Egypt.22.d: "经过埃及和意大利的联合行动，哈桑·穆斯塔法·奥萨马·纳斯尔被抓获并投入监狱。这是对国际萨拉菲主义的一次非常强烈的打击。"
 Egypt.22.a: "太好了"
 EGY_find_mustafa: "寻找穆斯塔法"
 EGY_find_mustafa_desc: "现在，当我们建立了所有必要的联系并做好了一切准备后，我们准备通过联合行动抓捕哈桑·穆斯塔法·奥萨马·纳斯尔。"
 EGY_militarized_police: "武装警察"
 EGY_militarized_police_desc: "考虑到埃及面临的所有恐怖主义威胁，我们需要使我们的警察军事化，以便为任何情况做好准备"
 EGY_peoples_assembly: "全民大会"
 EGY_peoples_assembly_desc: "既然我们已经完全建立了全民大会，我们就可以使用不同的专家来减少我们的腐败危机。然而，这可能会损害我们的声望，因为他们会声称自己的政治力量取得了成功。"
 EGY_secur_the_throne: "经济安全"
 EGY_secur_the_throne_desc: "为了确保我们领导人的统治，我们必须开始更多的贸易改革并建立更加开放的经济。"
 EGY_ally_military_mub: "支持我们的军队"
 EGY_ally_military_mub_desc: "埃及军队是穆巴拉克世俗统治最忠实的守护者。我们必须支持他们。"
 musl_broth_egy_1_tt: "穆斯林兄弟会将加入我们的执政联盟。"
 musl_broth_egy_2_tt: "穆斯林兄弟会将继续排除于政治之外。"
 EGY_allow_musl_brotherhood: "允许穆斯林兄弟会参政"
 EGY_allow_musl_brotherhood_desc: "穆斯林兄弟会长期以来一直试图破坏穆巴拉克的统治和任何世俗政客的声誉。然而，如果我们将他们正式纳入我们的政府，可能会给我们更多的临时政治权力。"
 EGY_ban_musl_brotherhood: "取缔穆斯林兄弟会"
 EGY_ban_musl_brotherhood_desc: "即使我们是穆斯林兄弟会的发源地，我们也必须镇压这个恐怖组织。这将限制我们的政治能力，但激进化将会放缓。"
 EGY_anti_israel_prop: "反以色列宣传"
 EGY_anti_israel_prop_desc: "战争早已结束，但我们必须继续推动反以色列宣传，以确保人民的支持。"
 EGY_domestic_econ_reform: "国内经济改革"
 EGY_domestic_econ_reform_desc: "为了让埃及繁荣，我们必须开始进行地方经济改革。"
 EGY_prepare_alaa: "准备阿拉"
 EGY_prepare_alaa_desc: "为了加强我们的经济地位，我们可能需要阿拉·穆巴拉克在政府招标和私有化中受到青睐。"
 EGY_fair_priv_mub: "公平私有化"
 EGY_fair_priv_mub_desc: "公平私有化可能是一项良好的长期投资，但它肯定需要大量支出。"
 EGY_gamal_gamble: "贾迈勒的赌博"
 EGY_gamal_gamble_desc: "穆巴拉克的另一个儿子贾迈勒是一位经验丰富的银行家。支持他的努力可能对我们的国家非常有益。"
 EGY_joining_wto: "加入世贸组织"
 EGY_joining_wto_desc: "为了使我们的经济繁荣，进入各种经济组织是很重要的。加入世界贸易组织可能对我们的经济确实有利。"
 EGY_lessons: "§Y以色列战争的教训§!"
 EGY_lessons_desc: "我们与以色列发生过很多次战争，我们必须从这些冲突中吸取教训，以确保未来的军事成功。"
 EGY_army: "埃及军队"
 EGY_army_desc: "埃及陆军是埃及武装部队的陆战部门。它是埃及武装部队最大的军种。"
 EGY_exp_fleet: "埃及海军"
 EGY_exp_fleet_desc: "埃及海军是埃及武装部队的海上分支。它是中东和非洲最大的海军，也是世界第十二大海军（按舰艇数量计算）。"
 EGY_ras_el_tin: "拉斯埃丁"
 EGY_ras_el_tin_desc: "亚历山大港位于埃及亚历山大市地中海和马尤特湖之间的尼罗河三角洲西岸，被认为是埃及第二重要的主要港口。亚历山大港由两个被T形半岛隔开的港口组成。"
 EGY_corvet: "埃及海岸安全"
 EGY_corvet_desc: "我们必须加强沿海防御，保护我们的渔民和船只。"
 EGY_new_docs: "海军新船坞"
 EGY_new_docs_desc: "我们的舰队需要新船，为此我们需要资金和设备。"
 EGY_naval_air: "埃及海军航空兵"
 EGY_naval_air_desc: "我们的舰队还需要沿海和海军航空兵。"
 EGY_new_doctrine: "完成舰队改革"
 EGY_new_doctrine_desc: "为了赢得海战，我们必须发展新的海军学说。"
 EGY_reneved_navy: "海军改革"
 EGY_reneved_navy2: "完成海军改革"
 Patriot_TT: "§G我们将购买爱国者导弹系统及其弹药。§!"
 EGY_roc: "埃及火箭炮"
 Egy_roc_desc: "我们必须开发新的导弹系统并改进现有的导弹系统。"
 EGY_buy_buk: "购买俄罗斯山毛榉"
 EGY_buy_buk_desc: "我们的军队需要防空导弹，俄罗斯山毛榉是我们的选择！"
 EGY_buy_patriot: "购买美国爱国者"
 EGY_buy_patriot_desc: "我们的军队需要先进的防空系统，所以我们需要美国的“爱国者”"
 EGY_mod_scud: "现代化R-17 “飞毛腿”"
 EGY_mod_scud_desc: "我们有一定数量的老式苏联P-17导弹，我们需要对它们进行现代化改造。"
 SCUD_TT: "§G我们将获得现代化的18枚巡航导弹。§!"
 EGY_air: "埃及空军"
 EGY_air_desc: "埃及空军是埃及武装部队的航空兵种，负责所有空中防御任务并运营所有军用飞机，包括用于支持埃及陆军、埃及海军和埃及防空部队的飞机。"
 EGY_mig29: "购买俄罗斯米格"
 EGY_mig29_desc: "我们必须购买俄罗斯飞机，这将是补充我们空军的理想选择。"
 EGY_f16: "购买美国战隼"
 EGY_f16_desc: "F16是我们空军的骨干力量；为了维持我们的空军，我们需要从美国购买新飞机及其零部件。"
 EGY_domestic_air: "本国生产飞机"
 EGY_domestic_air_desc: "我们需要发展我们自己生产和研发的飞机。"
 EGY_new_bases: "空军的新基地"
 EGY_new_bases_desc: "为了给我们的飞机提供基地，我们需要修复废弃的旧空军基地，如果无法翻新，就建造新的空军基地。"
 EGY_licence_mir: "购买幻影许可证"
 EGY_licence_mir_desc: "我们拥有生产法国飞机的一切手段，所以我们必须申请生产许可证。"
 EGY_air_doc: "埃及空军学说"
 EGY_air_doc_desc: "为了在空中获胜，你需要发展自己的学说或改编别人的学说。"
 EGY_air_doctrine: "新空军学说"
 EGY_exer: "埃及军事演习"
 EGY_exer_desc: "我们必须进行军事演习来训练我们的军队并找出我们军事理论中的缺陷。"
 EGY_egyptian_economy: "§Y埃及经济§!"
 EGY_egyptian_economy_desc: "我们的政府现在应该专注于经济事务。"
 EGY_tourism_sector: "旅游部门"
 EGY_tourism_sector_desc: "旅游业是我国最成功的经济部门之一。21世纪是快速旅行和度假的世纪。考虑到我们在这个领域的潜力实际上可能会给我们带来很多好处。"
 EGY_new_airports: "新机场"
 EGY_new_airports_desc: "为了振兴旅游业，我们必须建设更多的机场。"
 EGY_develop_luxor: "发展卢克索"
 EGY_develop_luxor_desc: "卢克索经常被誉为世界上最大的露天博物馆，因为卡纳克神庙和卢克索的埃及寺庙群遗址矗立在现代城市中。紧邻尼罗河对岸，坐落着底比斯西岸墓地的纪念碑、寺庙和坟墓，其中包括帝王谷和皇后谷。每年都有成千上万来自世界各地的游客来到卢克索参观古迹，为这座现代城市的经济做出了巨大贡献。优素福·阿布·哈加格是卢克索的守护神。"
 EGY_develop_Sinai: "发展西奈"
 EGY_develop_Sinai_desc: "在古典时代，该地区被称为阿拉伯彼得雷亚。由于圣凯瑟琳修道院附近的一座山是圣经中的西奈山，该半岛在现代被称为西奈山。西奈山是亚伯拉罕信仰中最具宗教意义的地方之一。如今，西奈半岛因其自然环境、丰富的珊瑚礁和圣经历史而成为旅游目的地。"
 EGY_develop_cairo: "发展开罗"
 EGY_develop_cairo_desc: "开罗是埃及和城邦开罗省的首都，也是该国最大的城市，拥有1000万人口。它也是非洲、阿拉伯世界和中东最大的城市群的一部分。按人口计算，大开罗都市区位居世界第12位。开罗与古埃及有着密切的联系，因为吉萨金字塔群以及古城孟菲斯和赫利奥波利斯都位于其地理区域。"
 EGY_sharm_el_sheikh: "沙姆沙伊赫"
 EGY_sharm_el_sheikh_desc: "沙姆沙伊赫是埃及城市，位于西奈半岛南端，南西奈省，红海沿岸。沙姆沙伊赫是埃及南西奈省的行政中心，该省包括较小的沿海城镇达哈布和努韦巴以及内陆山区圣凯瑟琳和西奈山。这座城市和度假胜地是埃及重要的旅游中心，同时也吸引了许多国际会议和外交会议。"
 EGY_invite_foreign_hotels: "邀请国外酒店"
 EGY_invite_foreign_hotels_desc: "与国际酒店集团的合作将支持我们作为最佳旅游目的地的声誉！"
 EGY_new_wave_of_tourists: "新一波游客来袭！"
 EGY_new_wave_of_tourists_desc: "是时候让埃及旅游业进入最终状态了。"
 EGY_our_shining_pyramids: "我们光辉的金字塔"
 EGY_our_shining_pyramids_desc: "埃及古金字塔是世界闻名的世界奇观。我们必须找到一种方法将他们有趣的地位变现。"
 EGY_telecom_egypt: "埃及电信"
 EGY_telecom_egypt_desc: "埃及电信是埃及主要的电话公司。1854年，埃及第一条电报线诞生。1998年，它取代了前阿拉伯共和国埃及国家电信组织。"
 EGY_vodafone: "与沃达丰的合同"
 EGY_vodafone_desc: "沃达丰集团有限公司是一家英国跨国电信公司。其注册办事处和全球总部位于英国伯克郡纽伯里。它主要在亚洲、非洲、欧洲和大洋洲运营服务。"
 EGY_mobinil: "美比尼尔扩张"
 EGY_mobinil_desc: "美比尼尔是埃及历史最悠久的移动网络运营商，成立于1998年3月4日。美比尼尔提供语音和数据交换服务，以及4G、3G、ADSL和宽带互联网。"
 EGY_peugeot: "标致汽车"
 EGY_peugeot_desc: "标致是法国主要汽车制造商之一，隶属于PSA标致雪铁龙。根据2007年的数据，PSA的母公司标致雪铁龙是欧洲第二大汽车制造商。"
 EGY_avtovaz: "伏尔加"
 EGY_avtovaz_desc: "伏尔加是一家俄罗斯国有汽车制造公司。其前身为VAZ，是俄语“伏尔加汽车厂”的缩写。伏尔加以其旗舰系列拉达汽车而闻名。"
 EGY_jeep: "吉普"
 EGY_jeep_desc: "吉普是一个美国汽车品牌，现归跨国公司斯特兰蒂斯所有。吉普自 1987 年起就成为克莱斯勒的一部分，当时克莱斯勒从其前所有者美国汽车公司手中收购了吉普品牌以及其他资产。"
 EGY_kia: "起亚汽车"
 EGY_kia_desc: "起亚是一家韩国跨国汽车制造商，总部位于韩国首尔。它是韩国第二大汽车制造商。"
 EGY_zastava: "扎斯塔瓦汽车"
 EGY_zastava_desc: "扎斯塔瓦汽车是一家塞尔维亚国际汽车制造商，是扎斯塔瓦汽车集团的子公司。"
 EGY_mercedes: "梅赛德斯-奔驰工厂"
 EGY_mercedes_desc: "梅赛德斯-奔驰通常被称为梅赛德斯，有时也被称为奔驰，是德国豪华和商用车汽车品牌，成立于1926年。梅赛德斯-奔驰股份公司总部位于德国巴登-符腾堡州斯图加特。"
 EGY_automobile_factories: "汽车工业"
 EGY_automobile_factories_desc: "为了雇用我们的人口并获得更多的经济能力，我们可能需要邀请外国汽车生产商进入我们的国家。"
 EGY_industrial_section: "工业部门"
 EGY_industrial_section_desc: "我们不能仅靠提供服务来维持我们的经济。我们要创造良好的投资环境，兴办产业！"
 EGY_el_nasr: "埃尔纳斯尔汽车的复兴"
 EGY_el_nasr_desc: "纳斯尔是埃及国有汽车公司。它是第一家阿拉伯汽车制造商，于1960年在埃及赫勒万成立。"
 EGY_arab_amer_vehi: "阿拉伯美国汽车"
 EGY_arab_amer_vehi_desc: "该公司于1977年作为阿拉伯工业化组织和美国汽车公司的合资企业开始生产美国汽车吉普车，并获得戴姆勒股份公司、起亚、斯特兰蒂斯和丰田的许可生产各种车辆。"
 Egypt.23.t: "埃及-美国联合生产汽车"
 Egypt.23.d: "最近，由于我们与埃及人的友好关系良好，我们与埃及人的合同已经延长。"
 Egypt.23.a: "太棒了"
 EGY_ghabbour: "加布尔工厂"
 EGY_ghabbour_desc: "加布尔兄弟公司是一家位于开罗的埃及汽车、公共汽车、卡车和摩托车制造商。该公司由卡迈勒和萨德克·加布尔兄弟于1960年创立，因为他们意识到汽车行业是一个不断增长的市场。成立初期，公司名为加布尔兄弟。此前，该集团生产萨维姆（后来的RVI）汽车。 如今，该集团为众多品牌生产车辆，例如：巴賈贾吉、现代和沃尔沃。加布尔集团年产量15万辆，是目前埃及最大的汽车制造商。"
 EGY_MCV: "商业车辆生产公司"
 EGY_MCV_desc: "商业车辆生产公司是一家埃及巴士和卡车制造商。制造工厂位于萨赫亚，总部位于开罗附近的埃尔包市。制造商拥有 ECHOLINE、eVolution和MCV品牌的商标权。一些车型以梅赛德斯-奔驰 MCV 双品牌组装。"
 EGY_egy_tech: "埃及科技工程公司"
 EGY_egy_tech_desc: "埃及科技工程公司成立于埃及，是一家电子研究机构，为大量客户提供服务，并且是计算机领域研究领域最专业的公司。"
 EGY_textile_factories: "纺织厂"
 EGY_textile_factories_desc: "埃及纺织业因其战略地理位置、熟练的劳动力和强大的基础设施而提供了极具吸引力的投资机会。通过进入主要国际市场，埃及成为纺织品出口的门户，促进全球贸易伙伴关系。该国丰富的棉花种植历史和专业知识有助于生产高质量的纺织品。此外，埃及对经济改革和现代化举措的承诺增强了该行业的竞争力，使其成为在充满活力和前景光明的市场中寻求增长的投资者的有吸引力的前景。"
 EGY_town_team: "TOWN TEAM服装"
 EGY_town_team_desc: "TOWN TEAM公司创立于1998年，是埃及最受欢迎的男装品牌之一，专营休闲装，并不断发展壮大，遍布埃及中心的高级会所、商场和街头零售店。"
 EGY_napi_pharma: "纳皮制药公司"
 EGY_napi_pharma_desc: "纳皮制药集团继续稳步扩张，秉承同样清晰的愿景，为埃及市场提供患者能够承受的高质量产品，治疗该国流行的常见疾病。"
 EGY_evergrow: "Evergrow长青树化肥"
 EGY_evergrow_desc: "Evergrow是一家在埃及和中东制造和销售专用肥料的领先公司。我们应当开始出口这种肥料以获得更多的收入。"
 EGY_embaba_giza: "埃及银行"
 EGY_embaba_giza_desc: "埃及银行是一家在埃及开办的银行，由实业家约瑟夫·阿斯兰·卡陶伊·帕夏和经济学家塔拉特·哈布·帕夏于1920年共同创立。阿拉伯联合共和国政府于1960年将该银行国有化。该银行在埃及所有省份均设有分行，并提供货币兑换服务 以及埃及外国工人的工作许可证办公室。"
 EGY_trade_idea: "埃及银行业"
 EGY_energetics: "埃及能量学"
 EGY_energetics_desc: "埃及拥有丰富的土地、阳光明媚的天气和高风速，使其成为可再生能源项目的黄金地段。可再生能源设备市场潜在价值数十亿美元。埃及政府认识到需要采用可持续的能源组合来满足日益增长的需求，并转向更加环境可持续和多样化的电力部门。"
 EGY_solar_farms: "太阳能发电场"
 EGY_solar_panels: "太阳能电池板"
 EGY_solar_zuynya: "太阳能投资"
 EGY_solar_zuynya_desc: "我们的土地充满了被阳光照亮的空地。以前是我们的诅咒，现在是我们的祝福！"
 EGY_rosatom_deal: "与俄罗斯国家原子能公司的交易"
 EGY_rosatom_deal_desc: "如今，俄罗斯国家原子能公司的海外核电站建设项目数量位居世界第一，是全球技术领导者之一。我们需要与他们达成协议，在埃尔达巴建造一个新的发电站。"
 rosatom_egy_tt: "埃及将从我们这里获得两座核反应堆。"
 rosatom_egyt_tt: "两座核反应堆完成后§Y俄罗斯影响力提升10%！§!"
 rosatom_egy_foc_tt: "§Y如果交易成功，[SOV.GetNamewithFlag]俄罗斯影响力增加10%！§!"
 EGY_renewables_idea: "电气化努力"
 EGY_electrify_cities: "人人享有电气化"
 EGY_electrify_cities_desc: "我们必须投入政府的努力来为我们国家的每个人维持电力供应。"
 EGY_gold_mining: "金矿开采"
 EGY_gold_mining_desc: "我们的土地蕴藏着丰富的天然金矿。我们必须更深入地挖掘才能出售它。"
 EGY_alex_nubia: "亚历山大·努比亚矿业"
 EGY_alex_nubia_desc: "亚历山大·努比亚是一家专注于黄金勘探的公司，致力于在埃及阿拉伯-努比亚地盾的中东沙漠勘探和开发经济金矿。"
 EGY_anglogold: "安哥拉阿散蒂黃金有限公司"
 EGY_anglogold_desc: "安哥拉阿散蒂黃金有限公司是一家全球性矿业公司，拥有多元化、高质量的金、银、铜业务和项目组合。"
 EGY_sukari_centamin: "苏卡里金矿"
 EGY_sukari_centamin_desc: "苏卡里是埃及第一个大型现代化矿山；拥有平坦的柏油路、离网电力、太阳能和由红海供水的25公里输水管道。埃及东部沙漠矿产丰富，地貌和气候十分恶劣。"
 EGY_gas_exports: "天然气出口"
 EGY_gas_exports_desc: "我国拥有地中海地区最大的天然气储量。我们必须利用这一点为我们争取利益。"
 EGY_petrochemichal_ind: "马格里布石化工业投资"
 EGY_petrochemichal_ind_desc: "我们的马格里布邻国迫切需要投资。我们可以利用它来实现互惠互利，并投资于我们的石化工业。"
 Egypt.28.t: "埃及提供石化行业投资！"
 Egypt.28.d: "埃及向我们提供了互利的投资协议。我们应该接受吗？"
 Egypt.28.a: "好的！"
 Egypt.28.b: "对不起，做不到"
 egy_petr_tt: "我们对他们的影响力增加了6%"
 Egypt.29.t: "[From.GetName]同意了！"
 Egypt.29.d: "他们已经接受了我们的提议！"
 Egypt.29.a: "太棒了"
 Egypt.30.t: "[From.GetName]拒绝！"
 Egypt.30.d: "他们不想和我们合作！"
 Egypt.30.a: "额……"
 EGY_egypt_arab_pipeline: "阿拉伯合作"
 EGY_egypt_arab_pipeline_desc: "现在是投资我们的阿拉伯合作伙伴的时候了。"
 EGY_egypt_israel_pipeline: "以色列合作"
 EGY_egypt_israel_pipeline_desc: "我们实际上可能会考虑与以色列在石油领域进行合作。"
 EGY_find_oil: "寻找更多石油"
 EGY_find_oil_desc: "我们的土地蕴藏着丰富的石油。我们开采一些怎么样？"
 EGY_oil_prospects_idea1: "化石燃料产业补贴"
 EGY_oil_prospects_idea1_desc: "化石燃料工业补贴可以帮助促进我们的石油工业更适合地满足我们国家的需求。"
 EGY_saud_contr_oil: "与沙特阿拉伯的合同"
 EGY_saud_contr_oil_desc: "与沙特阿拉伯的合作可能对我们确实有利。"
 EGY_uae_contr_oil: "与阿联酋的合同"
 EGY_uae_contr_oil_desc: "与阿联酋的合作可能对我们确实有利。"
 EGY_iraq_contr_oil: "与伊拉克的合同"
 EGY_iraq_contr_oil_desc: "与伊拉克的合作可能对我们确实有利。"
 EGY_start_explor_proj: "启动石油勘探项目"
 EGY_start_explor_proj_desc: "必须启动新的勘探计划以支持我国的石油生产。"
 EGY_apa_corp: "与巴西国家石油公司签订合同"
 EGY_apa_corp_desc: "巴西投资者对投资我们的油库建设表现出兴趣。我们必须使用这个！"
 EGY_royal_dut_shell: "与荷兰皇家壳牌公司签订合同"
 EGY_royal_dut_shell_desc: "英国投资者对投资我们的油库建设表现出了兴趣。我们必须使用这个！"
 EGY_eil_oil: "与EIL石油有限公司签订合同"
 EGY_eil_oil_desc: "美国投资者对投资我们的油库建设表现出了兴趣。我们必须使用这个！"
 EGY_bp_corp: "支持英国石油公司"
 EGY_bp_corp_desc: "英国石油公司是一家埃及国内石油公司。我们可能会支持他们以增强我们的自力更生能力。然而，建设可能会花费更多的钱。"
 EGY_orascom_construct: "欧瑞斯克姆建筑工业集团"
 EGY_orascom_construct_desc: "欧瑞斯克姆建筑工业集团是一家位于埃及开罗的工程、采购和施工承包商。该公司是埃及第一家跨国公司，是欧瑞斯克姆集团公司的核心。该公司活跃于超过25个国家。"
 EGY_agricultural_issues: "农业努力"
 EGY_agricultural_issues_desc: "我们国家在灌溉方面存在巨大问题。我们需要花一些钱来修复它们。"
