 EGY_evergreen_category: "EverGrow长青树化肥贸易"
 EGY_evergreen_category_desc: "Evergrow是埃及领先的化肥公司，自豪地推出其最新创新产品长青树，有望彻底改变农业格局。长青树是一种尖端的肥料混合物，利用先进的营养技术来优化作物产量并增强土壤健康。Evergrow致力于可持续农业，确保长青树的每一个颗粒都体现精准和环保的做法。凭借埃及的农业专业知识，长青树现在准备丰富全球农田，因为该公司充满信心地通过战略出口扩大其足迹，为世界各地的农民提供强大的解决方案，以培育更健康、更有弹性的作物。\n\n从贸易中获得的收入取决于您签署的合同数量乘以百分之十。\n§Y当前化肥合同：§! [?current_evergreen_capacity]/[?current_max_evergreen_capacity]\n§Y化肥上限：§! [?current_max_evergreen_capacity]/[?max_evergreen_capacity]"
