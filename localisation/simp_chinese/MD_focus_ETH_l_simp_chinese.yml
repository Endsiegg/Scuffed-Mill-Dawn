 ETH_distribute_propaganda: "宣传战"
 ETH_distribute_propaganda_desc: "虽然有些消息代价高昂，但“行为端正，否则”这条信息在广告牌上张贴起来却相当便宜。新吞并领土的广告牌上可以贴满这条信息，价格仅为§Y$0.5B§!."
 ETH_utilise_informants: "利用线人网络"
 ETH_utilise_informants_desc: "线人的费用很高，但值得庆幸的是，§Y[ERI.GetName]§!很穷，因此不会花费我们太多钱，我们的占领指挥部估计我们需要拨款 §R$1.00B§!在用在改用的地方。"
 ETH_harsh_crackdowns: "严厉镇压分裂势力"
 ETH_harsh_crackdowns_desc: "在我们新成立的§Y[ETH.GetName]§!异议是受欢迎的，毕竟这是铲除麻烦制造者最快的方法。通过分配适当的资源，我们可以在民众中开展打击异议的行动。"
 ETH_make_arrests: "逮捕直言不讳的批评者"
 ETH_make_arrests_desc: "“人人都是批评家”，这句话有些疯狂，暗示人人平等。但事实并非如此，解决这一困境最简单的办法就是逮捕那些对我们和我们的政府持负面批评态度的人。"
