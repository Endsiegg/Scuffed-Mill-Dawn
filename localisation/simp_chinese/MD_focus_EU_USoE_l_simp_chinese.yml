 EU_USoE_category: "欧洲合众国"
 EU_USoE_category_desc: "欧盟成员国已统一成为了一个超级国家。"
 EU_USoE_capital_of_europe: "欧洲首都"
 EU_USoE_capital_of_europe_desc: "布鲁塞尔一直被认为是欧盟事实上的首都，长期以来在其欧洲区内设有许多主要的欧盟机构。欧盟没有正式的首都，但布鲁塞尔却容纳了欧盟委员会、欧盟理事会和欧洲理事会的正式席位，以及欧洲议会的一个席位（官方称为第二席位，但事实上是最重要的席位）。让我们把布鲁塞尔变成新国家的首都吧。"
 EU_USoE_westernize_decision: "西化[FROM.GetName]"
 EU_USoE_westernize_decision_desc: "通过外交或武力西化[FROM.GetName]，取决于[FROM.GetName]"
 EU_USoE_create_eurosphere_decision: "建立欧罗巴领域"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag]将传播其影响力以创建欧罗巴领域。"
 EU_environmental_imperialism_category: "环保帝国主义"
 EU_environmental_imperialism_category_desc: "欧洲是绿色的，但世界仍然是灰暗的。欧洲需要在全球范围内推广其政策和技术，并击败正在破坏地球的化石能源帝国。"
 EU_USoE_environmental_imperialism_decision: "要求环保改革"
 EU_USoE_environmental_imperialism_decision_desc: "我们需要拯救地球。如果 §Y[FROM.GetNameWithFlag]§! 不自己进行必要的 §G环境改革§! , 我们会强迫他们去做。他们的每个州需要至少一个 §Y可再生能源基础设施§! 。 如果 §Y[FROM.GetNameWithFlag]§! 不在一个月内满足我们的要求，那么我们将对他们实施 §R环境制裁§!。"
 EU_USoE_environmental_imperialism_mission: "环保改革"
 EU_USoE_environmental_imperialism_mission_desc: "§Y欧洲§! 需要我们进行 §G环境改革§! 去拯救地球。 如果我们不在一个月内在每个州转换至少一个§Y可再生能源基础设施§!, 他们将对我们实施 §R环保制裁§!"
 EU_USoE_environmental_imperialism_restructure_industry_decision: "绿色能源改造"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "为了满足欧洲§G环境改革§!的要求，我们需要重组我们的一些§C民用工业§!，使之成为可再生能源的生产者（§Y可再生能源基础设施§!）。"
 EU_USoE_break_environmental_sanctions_decision: "打破环境制裁"
 EU_USoE_break_environmental_sanctions_decision_desc: "欧盟对我们实施了环境制裁，我们需要用政治和军事手段竭尽全力来抵消制裁的影响。但这会给 [FROM.GetNameWithFlag] 一个针对我们的战争目标。因此，我们需要与一同被制裁的 [FROM.GetNameWithFlag] 结盟。"
