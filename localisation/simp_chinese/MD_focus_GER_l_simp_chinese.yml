 german_legacy: "德国的遗产"
 german_legacy_desc: "§Y特殊规则：§!\n---\n§R我们不可以拥有§!§6核能学说§!§R或者发展§!§6核武器！§!\n---\n§R我们不能手动增加军费开支！§!\n---\n§R我们不能手动增加行政能力！§!\n---\n§YCDU/CSU和SPD§!总能结成执政联盟。\n---\n§Y可以§!§R禁止§!§Y极端党派§!\n---\n作为第二次世界大战的煽动者，德国肩负着纳粹战争罪行的重担，他们努力消除自己的不良形象，甚至隐藏民族主义或军国主义观点。在法律上，德国受1990年与俄罗斯、美国、英国和法国等盟国之间签订的《关于德国的最终解决方案条约》的约束，以及与波兰签订的单独最终边界条约的约束。\n该条约将其武装部队总人数限制在370000人以下 (在游戏中为220000) ，并规定德国提出领土要求、拥有核武器是非法的。\n§W--------------§!\n当我们完成§H我们的新遗产§!国策之后这个国家精神将被§R移除§!"
