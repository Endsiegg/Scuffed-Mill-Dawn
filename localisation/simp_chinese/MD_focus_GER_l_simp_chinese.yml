 GER_idea_Cold_War_Army_desc: "在我们与东部统一之后，军队在巩固某些指挥所方面遇到了一些问题。\n§W--------------§!\n当我们完成§H联邦国防军的重组§!国策之后这个国家精神将被§R移除§!\n§Y当超过最终解决的限度、德国成立欧洲合众国或放弃民主道路时，这个国家精神就会被移除。§!"
