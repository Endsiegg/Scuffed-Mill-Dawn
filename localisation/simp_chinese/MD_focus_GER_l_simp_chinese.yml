 GER_idea_roman_herzog: "联邦总统罗曼·赫尔佐格"
 GER_idea_bmw_company: "宝马合同"
 GER_idea_bmw_company_desc: "宝马已获得部分分包合同，为德国联邦国防军的通用载具提供必要的零部件、设备和维护。"
 GER_idea_mercedes_benz_company: "梅赛德斯-奔驰合同"
 GER_idea_mercedes_benz_company_desc: "梅赛德斯·奔驰已获得部分分包合同，为德国联邦国防军的通用载具提供必要的零件、设备和维护。"
 GER_idea_rhineland_industry: "莱茵兰工业区"
 GER_idea_rhineland_industry_desc: "莱茵兰-普法尔茨是我国的中心工业和建筑区之一，也是最大的钢铁和煤炭等自然资源出口地之一。"
 GER_idea_war_reparations: "战争赔款债务"
 GER_idea_war_reparations_desc: "德国在第一次世界大战和第二次世界大战期间犯下的罪行仍然笼罩在头上，欠盟军的大量战争赔款债务也是如此。\n偿还这笔债务需要数年时间，我们预计将于§Y2010年十月§!之前还清。\n§W--------------§!\n一旦我们§Y还清我们的债务§!，这个国家精神将被§G自动移除§!，或者我们可以通过完成§H“结束战争赔偿”§!国策来§R移除§!它。"
 GER_idea_renewable_energy_projects_phase_one: "可再生能源项目：第一阶段"
 GER_idea_renewable_energy_projects_phase_one_desc: "随着德国进一步远离传统能源，走上绿色能源的道路，可再生能源项目的“第一阶段”开始，我们开始为更绿色的未来奠定基础。"
 GER_idea_renewable_energy_projects_phase_two: "可再生能源项目：第二阶段"
 GER_idea_renewable_energy_projects_phase_two_desc: "随着我们为更绿色的德国提供更多的资金和持续的支持，可再生能源项目“第二阶段”开始了。"
 GER_idea_renewable_energy_projects_complete: "可再生能源项目"
 GER_idea_renewable_energy_projects_complete_desc: "德国现在是欧洲最环保的国家之一。随着我们最近对生物质能、太阳能和陆上和海上风电场的投资，德国已经完成了其广泛的可再生能源项目，这些项目将在未来几十年为国家提供更清洁的能源。"
 GER_idea_carbon_neutral: "可再生能源国家"
 GER_idea_carbon_neutral_desc: "德国成为一个完全依赖可再生能源和完成化石燃料转换的国家，该国计划抛弃旧的能源生产方式。\n\n§Y如果我们拥有§6核能§!§Y状态§!，§Y我们将不再是§!§G可再生能源国家§!！"
 GER_idea_nationalised_energy_companies: "国有能源公司"
 GER_idea_nationalised_energy_companies_desc: "多年来，私营能源公司由于贪婪而抢劫了德国人民。现在是德国政府收回控制权并为人民提供公平能源价格的时候了。"
 GER_idea_nuclear_power_country: "核动力"
 GER_idea_nuclear_power_country_desc: "德国已经成为欧洲的核强国，依靠清洁核能运行，没有那些太阳能的废话！\n\n§Y如果§!§G绿党§!§Y执政或进入执政联盟§!，§Y或者移除§!§6核能§!§Y状态§!，§Y我们将不再是§!§6核动力国家§!！"
 GER_idea_aging_population: "人口老龄化"
 GER_idea_aging_population_desc: "随着我国人口老龄化，人口增长下降，公务员预算增加。\n§W--------------§!\n当我们完成§H激烈的竞争§!或§H采用中国政策§!国策之后这个国家精神将被§R移除§!"
 GER_idea_increased_population_growth: "促进人口增长"
 GER_increased_population_growth_idea_desc: "随着近期药品销售的增长，人口增长也感受到了影响。"
 GER_idea_nuclear_expansion1: "核扩张"
 GER_idea_nuclear_expansion2: "核扩张"
 GER_idea_nuclear_expansion3: "核扩张"
 GER_idea_nuclear_expansion4: "核扩张"
 GER_idea_nuclear_expansion5: "核扩张"
 GER_idea_stagnating_economy1: "经济停滞"
 GER_idea_stagnating_economy1_desc: "我们的经济已经停滞不前，正在经历一段几乎没有增长的时期。"
 GER_idea_unemployment_crisis: "失业危机"
 GER_idea_unemployment_crisis_desc: "失业率与德国统一后的经济挑战、僵化的劳动力市场的持续存在以及人口因素所带来的条件纠缠在一起。\n§W--------------§!\n当我们完成§H活跃的德国§!或§H数字化德国§!国策之后这个国家精神将被§R移除§!"
 GER_idea_okosteuer: "生态税"
 GER_idea_okosteuer_desc: "生态税是一种环境税形式，旨在帮助满足欧盟环境法律和目标。它针对大型行业，以支付因能源消耗（即电力、化石燃料燃烧等）而造成的环境破坏成本。\n§W--------------§!\n当我们完成§H反欧盟运动§!国策之后这个国家精神将被§R移除§!"
 GER_idea_germany_divided: "东-西鸿沟"
 GER_idea_germany_divided_desc: "尽管德国东部和西部在1990年重新统一，但在社会和基础设施方面仍然存在明显的分歧。\n§W--------------§!\n当我们完成§H真正的统一§!国策，在东部建造§H5基础设施§!并获得§H1000生产率§!之后这个国家精神将被§R移除§!"
 GER_idea_fuck_versailles: "凡尔赛复仇"
 GER_idea_fuck_versailles_desc: "凡尔赛条约是一场骗局，在经济和道德上摧毁了德国。条约的条款是对我们人民和活力的攻击，我们不会支持它！\n这些条款和条件将被忽视！"
 GER_idea_crusade_against_democracy: "反民主主义十字军"
