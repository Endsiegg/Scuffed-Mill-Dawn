 VDE_8.3: "德国统一运输项目 8.3"
 VDE_9: "德国统一运输项目 9"
 GER_Network_Infrastructure: "扩展3G网络"
 Expand_Network_North: "在北部扩展"
 Expand_Network_South: "在南部扩展"
 Expand_Network_West: "在西部扩展"
 Expand_Network_North_east: "在东北部扩展"
 Expand_Network_east: "在东部扩展"
 GER_east_vs_west_divide: "东-西鸿沟"
 GER_east_vs_west_divide_desc: "自1990年代统一以来，§H东德§!一直对[GER.GetFlag]§H德国§!政府非常§R不信任§!。这在一定程度上是由于疏忽，§R失业率§!突然飙升，生活水平§R下降§!。一些§H东德人§!有§R亲俄§!倾向，这使得该地区§R反对§!我们政府和国家的时机已经成熟。\n\n如果§H东德§!意见低于§H40§!，那么§H[anarchist_communism_L]§!的受欢迎程度将开始§R提高§!。此外，如果§H东德§!意见低于§H30§!，将有不同级别的§R动荡§!和§R无序§!，这将直接影响国家的生产力。\n\n如果我们完成国策§H“真正的统一”§!，将在§H梅克伦堡-前波美拉尼亚州、勃兰登堡州、萨克森州、萨克森-安哈尔特州§!和§H图林根州§!得到§H5基础设施§!，和每个州的§H1000生产力§!，我们将能够减小§R东-西鸿沟§!\n\n§H东德§!意见：§Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§P消除鸿沟§!"
 GER_bavarian_nationalism: "[BAY.GetFlag]巴伐利亚民族主义"
 GER_bavarian_nationalism_desc: "自从统一的[GER.GetFlag]德意志国家成立以来，一些[BAY.GetFlag]§H巴伐利亚人§!一直在争取独立。许多[BAY.GetFlag]§H巴伐利亚人§!指责[GER.GetFlag]德国政府侵犯了他们的自治权，因此，§H民族主义§!在该地区兴起。 [BAY.GetFlag]§H巴伐利亚§!是我们最重要的地区之一，因为它每年接待大量游客，也是我们比较富裕的地区之一。\n\n[BAY.GetFlag]§H巴伐利亚民族主义§!只有在经济被削弱时才会增长。如果我们的经济陷入§R停滞、衰退§!或§R萧条§!，[BAY.GetFlag]§H巴伐利亚民族主义§!有§H40%§!的可能性会因为[BAY.GetFlag]§H巴伐利亚人§!的愤怒而在每周结束时增长§H1%§!。如果我们实现§H经济快速增长§!或§H经济繁荣§!，[BAY.GetFlag]§H巴伐利亚民族主义§!自然就会衰落。\n\n一旦[BAY.GetFlag]§H巴伐利亚民族主义§!达到§H100%§!，他们将会要求独立。"
 GER_establish_ruling_party: "建立执政党"
 GER_establish_ruling_party_desc: "我们必须建立一个执政党，以使[BAY.GetFlag][BAY.GetName]独立时不会陷入混乱。"
 GER_relocate_institutions: "撤出政府机构"
 GER_relocate_institutions_desc: "我们需要撤出德国政府机构，以便在时机成熟时不干涉他们的政府机构。"
 GER_relocate_military_personnel: "撤出军事人员"
 GER_relocate_military_personnel_desc: "为了避免任何形式的冲突，我们需要将军事人员从该地区撤出。"
 GER_relocate_the_industrial_heartland: "撤出工业部门"
 GER_relocate_the_industrial_heartland_desc: "为了防止我们的经济受到损害，我们必须将工业部门向北转移。"
 GER_hold_referendum_BAY: "巴伐利亚共和国"
 GER_hold_referendum_BAY_desc: "现在是时候建立[BAY.GetFlag]巴伐利亚共和国，作为一个自由独立的国家了。"
 GER_european_socialism: "欧洲的社会主义"
 GER_european_socialism_desc: "通过我们党和我许多机构的影响，我们将能够在整个欧洲其他地区提升我们的意识形态支持率。我们将能够在3个不同的社会主义据点做到这一点。瑞典、芬兰和丹麦。\n\n我们将资助各种不同的社会主义团体，在这些国家灌输政治混乱，然后把他们变成亲政府的傀儡。"
 GER_the_false_state: "虚假的国家"
 GER_the_false_state_desc: "虚假的国家，[ISR.GetFlag]§H以色列§!是第二次世界大战后由其他§H欧洲人§!人为创造的。[ISR.GetFlag]§H以色列§!的存在本身就破坏了我们国家的历史，它使我们在所有国家看来都像是邪恶的。\n我们必须纠正边界，并利用我们在该地区的关系对该地区建立新的控制。该地区的国家将§H非常愿意§!帮助我们把他们赶出去！"
 GER_trip_to_syria: "访问[SYR.GetFlag][SYR.GetName]"
 GER_trip_to_syria_desc: "通过访问[SYR.GetFlag][SYR.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_trip_to_egypt: "访问[EGY.GetFlag][EGY.GetName]"
 GER_trip_to_egypt_desc: "通过访问[EGY.GetFlag][EGY.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_trip_to_lebanon: "访问[HEZ.GetFlag][HEZ.GetName]"
 GER_trip_to_lebanon_desc: "通过访问[HEZ.GetFlag][HEZ.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_arm_palestinian_groups: "访问[PAL.GetFlag][PAL.GetName]"
 GER_arm_palestinian_groups_desc: "通过访问[PAL.GetFlag][PAL.GetName]，我们可以建立新的联系，并可能影响它们来帮助我们对抗以色列国家的“行动”。"
 GER_the_clock_ticks: "行动开始"
 GER_the_clock_ticks_desc: "今天是我们开始行动的日子。我们将与盟友一起，将这些地区从那些伪政权手中解放出来！"
 GER_bundeswehr_reforms_decisions: "联邦国防军改革"
 GER_bundeswehr_reforms_decisions_desc: "§H联邦国防军§!，我们的国家武装部队正处于可怕的§R需要修复§!状态。目前，它是相当§R虚弱和无效§!的。但通过启动一系列改革和变革，我们可以解决这个问题。\n\n§H德国联邦国防军恢复§!将代表我们在§H改革§!中取得的进步。一旦达到§H100%§!，任何遗留的问题都将被§G解决§!，部队将做好战斗准备。"
 GER_allocate_larger_budget: "分配更多预算"
 GER_allocate_larger_budget_desc: "我们可以增加对部队的资助，通过改善军队的基本用品来加快进程。"
 GER_upgrade_military_infrastructure: "加强军事基础设施"
 GER_upgrade_military_infrastructure_desc: "我们的军事基础设施需要加强。尽管我们的军事基础设施并没有十分落后，但也有必要现代化。"
 GER_modernize_equipment: "装备现代化"
 GER_modernize_equipment_desc: "尽管我们已有相当现代化的武器，但自统一以来，某些方面的装备一直处于落后状态。"
 GER_maximize_training_efficiency: "最大限度地提高训练效率"
 GER_maximize_training_efficiency_desc: "由于我们的新兵必须经历长期的训练，我们需要利用他们在训练期间获得的经验。"
 GER_recruitment_campaigns: "征兵活动"
 GER_recruitment_campaigns_desc: "近年来，联邦国防军一直缺乏新兵，开展新的征兵活动将是吸引更多人力的安全方式。"
 GER_civil_war_mission: "共和国的终结"
 GER_civil_war_mission_desc: "共和国即将迎来§R终结§!。公共秩序混乱，§R激进团体§!正在猖獗。由于我们未能给联邦宪法保卫局提供§H充足的资金§!，§R激进党派§!能够巩固自己在政府主要机构中的地位，并一直在呼吁§R起义§!反对共和国。\n\n然而，所有的希望并没有消失，我们仍然有机会§R清除§!这些团体的机构，并以巨大的代价拯救共和国。\n\n§R如果我们选择什么都不做，内战就会开始。如果内战开始，将建立一个迭代政府，将国家过渡到一种新的权力模式。§!"
 GER_purge_banks: "清洗银行"
 GER_purge_banks_desc: "通过清洗银行，我们能够将金融部门从激进组织手中拯救出来。"
 GER_purge_government_institutions: "清洗政府机构"
 GER_purge_government_institutions_desc: "通过清洗社会与警察等政府机构，我们能够将这些部门从激进组织手中拯救出来。"
 GER_purge_military: "清洗军队"
 GER_purge_military_desc: "通过清洗军队，我们就能将军队从激进组织手中拯救出来。"
 GER_incoming_collapse: "德国内战"
 GER_incoming_collapse_desc: "共和国会衰落，但德意志民族不会。"
 GER_war_on_terror: "德国反恐战争"
 GER_war_on_terror_desc: "我们承诺将我们的§H士兵、资源和国家§!投入到打击[AFG.GetFlag]§H阿富汗§!的§R恐怖主义§!中。\n\n与我们的盟国和其他合作者一起，我们将有能力在外国领土上执行§H任务§!，将§R恐怖分子§!赶出目标国家。我们将有一定数量的部队可以部署来打击§R恐怖主义§!，我们可以根据我们的部队§H受欢迎程度§!在[AFG.GetFlag]§H阿富汗§!获得影响力。除了影响力之外，如果§H联邦宪法保卫局§!没有崩溃，我们将能够帮助保持§H部门6§!的良好状态。\n\n如果我们有超过§H50%受欢迎程度§!的人气，我们的军队获得巨额加成。此外，加成将随着我们部队§H受欢迎程度§!的增加而增加。在我们的任务结束时，这将是随机的，由于在[AFG.GetFlag]§H阿富汗§!的许多经历，我们的部队将获得§G积极§!的国家精神。只有当我们拥有§H75%§!或更高的§H受欢迎程度§!时，国家精神才会生效。每个月，我们的支持率都会有§H几率§!§R下跌§!§H1-5!§!\n\n我们目前有§Y[?GER_soldiers_in_mideast]§!部署在[AFG.GetFlag]§H阿富汗§!\n我们在他们的公民中的§H受欢迎程度§!目前为§Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "授权对恐怖分子基地进行攻击"
 GER_authorize_attack_desc: "我们可以授权对已知的恐怖主义基地进行攻击，以驱逐恐怖组织，并提高我们的效率。"
 GER_authorize_airstrike: "授权空袭"
 GER_authorize_airstrike_desc: "我们可以授权空袭快速有效地消灭目标。但也有可能将我们的飞机置于潜在防空攻击的瞄准线中。"
 GER_authorize_aid_mission: "授权人道主义援助任务"
 GER_authorize_aid_mission_desc: "我们可以授权一个人道主义特遣团，帮助受恐怖主义影响国家流离失所和心烦意乱的公民。"
 GER_authorize_20_new_troops: "授权新部队部署"
 GER_authorize_20_new_troops_desc: "我们可以从联邦国防军派出20多支新部队，帮助中东战场上的部队。"
 GER_withdraw_troops: "撤军"
 GER_withdraw_troops_desc: "我们可以撤回所有的部队，而没有能力回去。"
 germany.1.t: "对NPD的调查开始"
 germany.1.d: "国家民主党是一个极右翼的极端民族主义政党，也是德意志帝国党的继任者。它成立于1964年，根据联邦公民教育机构的说法，它与几个违宪组织合作，被视为对我们国家宪法和民主的威胁。我们可以开始对这个令人作呕的组织进行调查，希望在不久的将来取缔并摆脱它"
 germany.1.a: "调查是必要的..."
 germany.1.b: "我听说他们提供了一些好东西...好处"
 germany.2.t: "线人在州执行委员会"
 germany.2.d: "国家民主党的调查揭露了州执行委员会和他的副手是特勤局的特工。这一丑闻玷污了我们政府的形象和对我们机构的信任"
 germany.2.a: "这很奇怪"
 germany.2.b: "我们真的需要再次调查吗？"
 germany.3.t: "对线人的调查"
 germany.3.d: "由于最近的州执行委员会丑闻，我们被迫对特勤局与州执行委员会的联系展开调查"
 germany.3.a: "希望这不会变得太深"
 germany.4.t: "NPD调查的结束"
 germany.4.d: "不幸的是，对新纳粹国家民主党发起的调查未能找到对他们不利的证据，因此我们结束了将德国民主宪政主义这种危险的极端主义威胁边缘化的努力。"
 germany.4.a: "确实很不幸"
 germany.402.t: "NPD调查停滞不前"
 germany.402.d: "联邦宪法保卫局在对NPD的持续调查中遇到了几个死胡同。他们要求更大的预算，但我们的政府真的要在州里像这样借钱吗？"
 germany.402.a: "他们可以拥有他们需要的所有现金"
 germany.402.b: "好吧，我们会给他们一个适度的提升"
 germany.402.c: "算了，给他们一点点"
 germany.401.t: "国家民主党被判有罪"
 germany.401.d: "国家民主党被判犯有试图损害德国民主的罪行，因此对右翼政党进行了禁令。"
 germany.401.a: "太棒了"
 germany.5.t: "杜塞尔多夫炸弹袭击"
 germany.5.d: "一行十人刚刚在杜塞尔多夫上完德语课，步行到火车站回家。当他们走着走着，旁边有一个装着一枚炸弹的塑料袋，它突然爆炸了。\n\n一些伤员正在接受治疗，幸运的是没有人死亡，这要归功于旁观者的快速反应和医院的后续手术。\n\n警方已经宣布计划建立“菲尔德街调查委员会”来寻找肇事者。虽然目前尚不清楚谁是袭击的幕后黑手，但袭击很可能是由种族主义驱动的，因为12名受伤者中有9人是犹太人，几乎都是外国人。"
 germany.5.a: "找到恐怖分子！"
 germany.5.b: "这只是一个意外！"
 germany.501.t: "嫌疑人被捕"
 germany.501.d: "一名嫌疑人因几周前发生的爆炸事件而被捕。司法部门已经在准备对付他，但现在，我们可以高枕无忧了。"
 germany.501.a: "案件已结案"
 germany.6.t: "杜塞尔多夫犹太教堂遭到袭击！"
 germany.6.d: "今年第二次在杜塞尔多夫发生了出于种族动机的袭击事件。不明身份的人在夜间偷偷溜到一座宗教建筑的入口处，并放火试图烧毁该建筑。\n\n然而，这一次，警方的运气更好。来自突尼斯和摩洛哥的两名男子承认了他们的罪行。很明显，两人确实是出于对以色列的仇恨而犯下的罪行，因为最近一名来自巴勒斯坦的男孩被以色列士兵枪杀。"
 germany.6.a: "干得好，立即开始审讯"
 germany.6.b: "干得好，开始审讯，进行更大规模的调查"
 germany.6.c: "干得好，但释放男孩们，因为我们的监狱空间快用完了。"
 germany.7.t: "施罗德的信任投票"
 germany.7.d: "这是我们这个时代的关键时刻，我们需要确保身后的大多数人能够履行职责，议会信任我们的决心。"
 germany.7.a: "让我们拭目以待"
 germany.8.t: "投票失败"
 germany.8.d: "我们的动议未能获得足够的支持"
 germany.8.a: "该死"
 germany.9.t: "德国选举日"
 germany.9.d: "现在是德国人民站出来决定他们心爱民族的命运和未来的时候了，未来掌握在公众舆论手中......"
 germany.9.a: "我爱民主"
 germany.10.t: "调查委员会开始对基民盟进行调查"
 germany.10.d: "德国保守党派基民盟（CDU）的财务主管瓦尔特·莱斯勒·基普被带到检察官面前，并承认过去在担任财务主管期间犯有逃税罪。\n\n现在法院的工作是找出这起罪行的程度以及有多少钱，因为基普肯定不会告诉我们有关它的一切。"
 germany.10.a: "领导调查"
 germany.10.b: "其他人可以照顾好这一点"
 germany.11.t: "施赖伯介入"
 germany.11.d: "奥格斯堡检察院已经获得了有关此案的进一步信息，以及其程度。看来施赖伯已经把钱交给了瓦尔特·莱斯勒·基普。这笔钱来自蒂森AG为向沙特阿拉伯出口坦克而设立的雪泥基金。"
 germany.11.a: "这比我们想象的要深"
 germany.11.b: "我听够了，有罪，有罪，有罪"
 germany.11.c: "没有理由继续这项调查，放弃指控"
 germany.12.t: "费用下降"
 germany.12.d: "法院裁定，必须撤销对基民盟的指控。由于提出的所有指控，该党陷入了混乱。"
 germany.12.a: "我们为什么要进行调查？"
 germany.13.t: "对基民盟处以巨额罚款"
 germany.13.d: "基民盟被迫向国家支付巨额罚款，因为法院裁定对他们不利，并认定他们犯有所有指控。现在，所有相关人员都将获得个案。"
 germany.13.a: "腐败的政客就是这样"
 germany.14.t: "混乱中的基民盟"
 germany.14.d: "沃尔夫冈·朔伊布勒已经宣布辞去基民盟主席一职。几乎可以肯定的是，安格拉·默克尔将接替他担任该党的领导人，甚至可能成为总理职位的候选人。"
 germany.14.a: "有趣"
 germany.15.t: "熊头项目：调查结果"
 germany.15.d: "我们几乎失去了希望，认为特工们会发现任何有用的东西。但纯粹是运气好，除了一些关于酿酒厂的论文外，还有：写给基民盟一些高级政客的信，他在信中要求支持他的项目。\n其中一封信直接寄给了当时的基民盟财务主管瓦尔特·基普，他要求支持与沙特阿拉伯达成一项武器交易，向沙特阿拉伯出售狐式坦克。"
 germany.15.a: "就这样开始了"
 germany.15.b: "这只是不必要的偏执！"
 germany.16.t: "丢失文件的命运"
 germany.16.d: "总理府文件消失\n\n我们在德国一家酿酒厂的文件中发现了一个关于施耐德“熊头”项目的文件，也许我们应该开始研究一下。"
 germany.16.a: "人头滚滚..."
 germany.16.b: "太好了，现在开始做一些有用的事情！"
 germany.17.t: "与沙特的交易"
 germany.17.d: "据透露，卡尔海因茨·施赖伯于1991年交给瓦尔特·基普的钱，确实来自蒂森AG与沙特阿拉伯坦克出口协议有关的雪泥基金，该基金授予沙特德国制造的坦克"
 germany.17.a: "至少他们现在有一些全新的坦克"
 germany.18.t: "约施卡·菲舍尔签署沃尔默法令"
 germany.18.d: "这项以卢德格·沃尔默（现任外交部长）的名字命名的新法令旨在减少申请短期签证（最多3个月）的漫长等待队伍，并消除外国安全部队索要资金以加快处理速度的非法做法。当卢德格·沃尔默读到德国各大报纸的头条新闻时，他感到非常惊讶，他们以他的名字命名，因为当时他正在制定法令，驻扎在医院接受必要的治疗。\n\n该法令鼓励大使馆的雇员接受签证申请，即使不能绝对确定申请人是否真的想在签证到期后回国。\n\n公众大多张开双臂欢迎该法令，所有头部德国公司、人权组织和政治家都表示欢迎。\n\n我们的内政部长奥托·希利和自由民主党的一些前高级政治家对此表示反对。他们认为，这将鼓励人口贩运和非法移民进入我国。"
 germany.18.a: "欢迎他们"
 germany.19.t: "介绍旅行社程序？"
 germany.19.d: "旅行保障公司的负责人介绍了一种新的旅行保险。旅行保险的想法对德国来说并不新鲜，ADAC（德国汽车俱乐部）自1995年以来就已经提供了。然而更有趣的是，领先的工业人物和政治家提出了接受这种和其他类似旅行保险的想法，作为申请签证所需的信誉证明。\n\n再加上沃尔默法令，可以帮助我们在短期内吸引更多的人来德国。\n\n尽管我们注意到与沃尔默法令直接相关的非法活动略有增加，但我们仍然得到公众的支持来引入这种方法。"
 germany.19.a: "继续执行计划"
 germany.19.b: "我想我们会坚持现金..."
 germany.20.t: "旅行社程序的问题"
 germany.20.d: "旅行社程序是在科尔总理的上一个立法时期引入的，以应对不断增长的黑手党团体，这些团体利用了大使馆前的长队。申请者可以去注册旅行社，该机构接手工作申请签证。\n\n新乌尔姆的一家旅行社（可能还有许多其他旅行社）利用这种情况，出售了前往德国的旅行团名额。他们收集了申请，然后将它们寄给了德国驻基辅大使馆。这些人随后以合法的短期签证进入德国，然后就消失了，进一步前往其他欧洲国家或开始在可疑地区工作。\n\n我们希望在大使馆前打击非法活动，但似乎只是将问题转移到了另一个地区。反对党现在要求取消旅行社程序。"
 germany.20.a: "废除它"
 germany.20.b: "积极的影响更重要"
 germany.21.t: "沃尔默法令的问题"
 germany.21.d: "我们的大使馆报告说，在过去几个月里，短期签证的申请量大幅增加，尤其是在东欧。以高达1000美元的价格购买旅行保险，搬到德国，然后基本上消失了，这变得很普遍。专家们已经建议，解决这个问题的唯一方法是将其恢复到原来的样子。沃尔默法令使一些人的生活更便利，但也鼓励了非法移民、人口贩运和大规模强迫卖淫。\n\n这还不够，欧盟宣布介入调查，因为它怀疑这项法令违反了申根协定和欧洲法律。"
 germany.21.a: "一开始就介绍它是错误的"
 germany.21.b: "现在我们保留它"
 germany.22.t: "欧盟就沃尔默法令起诉德国 - 德国败诉"
 germany.22.d: "德国人决定将沃尔默法令付诸实施，导致欧盟决定就此起诉德国。欧盟指责德国违反了申根协定和整个欧洲法律。\n\n法院里的斗争持续了几个月，但最终，欧洲法院裁定，德国引入该法令违反了现行法律，从而迫使我们立即收回该法令。"
 germany.22.a: "收回法令"
 germany.23.t: "欧盟就沃尔默法令起诉德国 - 德国胜诉"
 germany.23.d: "德国人决定将沃尔默法令付诸实施，导致欧盟决定就此起诉德国。欧盟指责德国违反了申根协定和整个欧洲法律。\n\n法院里的斗争持续了几个月，但最终，欧洲法院裁定，德国引入该法令并未违反任何现行法律，因为它进入了申根协定。"
 germany.23.a: "好消息"
 germany.24.t: "苏斯穆斯委员会完成论文"
 germany.24.d: "在丽塔·苏斯穆斯的领导下，苏斯穆斯委员会在一年的诅咒中撰写了一篇关于移民对德国的重要性的文件。这篇论文只有19页长，但涵盖了所有内容，从如何制定未来移民法的想法，到对我们当前情况和未来预测的分析。\n\n论文的标题是..."
 germany.24.a: "...塑造移民 - 鼓励融入社会"
 germany.24.b: "...塑造移民 - 鼓励迁移"
 germany.25.t: "没有人喜欢生态税"
 germany.25.d: "“生态税”是联盟90/绿党的一个项目，遇到了许多阻力，甚至来自其联盟伙伴基民盟。该法一经推出，法院就充斥着来自纳税人协会、货运代理协会和冷库协会的宪法诉讼。在一次公开行动中，自由民主党在柏林的一个加油站支付了所有燃料的税收费用。300人可以以极其便宜的价格加油。"
 germany.25.a: "仅仅因为我们提高了一点税率..."
 germany.26.t: "欧洲法院允许女性加入德国联邦国防军"
 germany.26.d: "我国1949年的宪法明确规定，不允许妇女在德国军队服役。他们被允许担任护士或参加军事音乐服务，但不能持有武器。因此，1996年，一名德国妇女起诉政府，因为她以普通士兵身份参军的申请被拒绝。该案已提交欧洲法院，现已裁定其违反欧盟法律。\n\n德国国会需要在不久的将来重写宪法的这一段，很快女性就可以申请以平等士兵的身份参军。"
 germany.26.a: "更多的手握住武器"
 germany.26.b: "我可不这么觉得"
 germany.27.t: "埃贡·克伦茨入狱"
 germany.27.d: "德意志民主共和国及其执政党SED的最后一位领导人埃贡·克伦茨在柏林-哈肯费尔德面临6年半的监禁。克伦茨只掌权了49天，但即使在这最后几天，也有人死于边防卫队。由于这些谋杀案，他已经在1997年被判刑，但由于他在其他法院的投诉和修改，他在18天后再次获得自由。然而，这一次，他似乎将在监狱里呆很长时间。克伦茨仍然否认这些指控，并表示他现在是胜者正义的受害者。此外，他否认西德法院对东德公民负有任何责任，但这无助于他现在探望监狱中的老战友。"
 germany.27.a: "把他放回监狱！他有罪。"
 germany.27.b: "再见了克伦茨"
 germany.28.t: "沃达丰与曼内斯曼合并"
 germany.28.d: "曼内斯曼是德国最大的电信提供商，并以D2的身份开始了德国电信市场的私有化。1999年，它收购了欧洲最大的公司之一，英国Orange公司。作为回应，英国沃达丰有限公司宣布有兴趣为自己收购曼内斯曼股份公司，该公司已经持有约30%的股份。\n\n沃达丰在最初的提案中提供了1000亿欧元，后来将这一数额扩大到1900亿欧元。曼内斯曼的董事会已经同意了这一提议，很快，德国最大、发展最快的公司之一将被拆分和出售。\n\n这一过程将是外国对德国重要企业的首次收购，也是世界历史上最大的收购。早在曼内斯曼开始其电信业务时，另一家名为电信的公司也因德国邮政私有化而加入了该业务领域，并迅速发展。如果想阻止这种情况发生，我们最后的选择是启动反垄断程序并阻止收购的发生。"
 germany.28.a: "让他们合并，我们有电信"
 germany.28.b: "我们不会允许"
 germany.29.t: "德国铁路取消汉堡和柏林之间的磁悬浮路线"
 germany.29.d: "计划中的汉堡和柏林之间的磁悬浮列车路线将是德国和欧洲的第一条磁悬浮列车路线。1994年，430公里/小时的快速磁悬浮列车开始规划，近年来在埃姆斯兰建造了一条测试路线。该项目由蒂森、西门子、戴姆勒-奔驰和AEG组成的财团资助。\n\n除了50亿欧元的巨额资金外，活动人士还因噪音污染和可能的环境问题而抗议它。多年来，该航线的收入数字与其假定的乘客一起下降，因此财团决定完全停止该项目，因为成本呈指数级增长，即使计划几乎完成。"
 germany.29.a: "我们有更好的花钱方式"
 germany.29.b: "我们支付路线费用，但不支付维护费用"
 germany.30.t: "布吕尔火车事故"
 germany.30.d: "这列火车在夜间从阿姆斯特丹经布吕尔开往瑞士巴塞尔。来自15个不同国家的201名乘客乘坐了这列火车，火车在换道时脱轨，撞上了附近的房屋。幸运的是，只有9人死亡，149人受伤，但搜救行动一直持续到第二天。超过850名救援人员在该地区停留多天。目前，这起悲惨事故的原因尚不清楚，但彻底的调查很快就会告诉我们更多信息。\n\n让这一事件更加悲惨的是，就在一年半前埃舍德更严重的火车事故发生，有110人死亡。"
 germany.30.a: "幸运的是，这不是磁悬浮列车"
 germany.31.t: "洪水袭击了下萨克森州"
 germany.31.d: "一周的强降雨导致欧洲大部分地区发生洪水。它到达了包括德国在内的几个中欧国家。今天，下萨克森州遭受了特别严重的破坏，导致重大的财产损失和生命损失。"
 germany.31.a: "上帝与我们同在！"
 germany.32.t: "洪水袭击莱茵河北段"
 germany.32.d: "欧洲洪水摧毁了莱茵河北段，造成基础设施破坏和生命损失"
 germany.32.a: "我们向遇难者家属表示哀悼"
 germany.33.t: "约施卡·菲舍尔访问伊朗"
 germany.33.d: "菲舍尔在德黑兰会见了伊朗总统穆罕默德·哈塔米及其外交部长卡迈勒·查拉西，讨论了德国与伊朗之间的关系。这是德国外交部长9年来首次访问伊朗，因为过去几年在柏林的希腊米科诺斯餐厅暗杀库尔德人和对赫尔穆特·霍费尔的虚假审判使伊朗不满。现在伊朗释放了霍费尔，它为再次使两国关系正常化的新尝试铺平了道路。\n\n在菲舍尔和查拉西的联合新闻报道中，两人都表示，德伊关系现在有了新的机会，并宣布伊朗总统将很快访问德国。会谈的内容主要是关于伊朗的人权状况，以及如何使两国关系再次正常化。"
 germany.33.a: "或许这次我们可以成为朋友了"
 germany.34.t: "赫尔穆特·霍弗被释放"
 germany.34.d: "霍费尔是一位德国商人，他向伊朗的各种联系人出售汽车零件。1997年，当他第三次访问德黑兰时，他因与一名医学生发生非法性关系而被捕。他确实在酒店的门厅见到了她，给了她名片，并告诉她如果她想来汉堡，他可以为她提供免费住宿。他告诉法官，他们甚至没有接吻，但最终的判决是用石头砸死，正如伊朗媒体所要求的那样。 德国律师后来将判决恢复为监禁。\n\n一年后，法院恢复了对霍费尔的审判，同样是与穆斯林发生非法性关系，但现在也包括间谍和侮辱伊朗官员。在他的律师和德国官员的帮助下，指控再次被撤销，他的监禁也被解除。\n\n在伊朗政府将他传唤回法庭进行另一次审判之前，德国大使组织了一次返回德国的航班，他今天抵达了德国。赫尔穆特·霍费尔长达3年的地狱之旅似乎结束了。"
 germany.34.a: "欢迎回来！现在是时候支付您遗漏的税款了"
 germany.35.t: "安联集团与德累斯顿银行合并"
 germany.35.d: "德累斯顿银行是德国第二大银行，在二战期间作为党卫军的内部银行而闻名。另一方面，安联公司是总部位于慕尼黑的欧洲最大的保险公司。\n\n这已经是公司第三次想与德累斯顿银行合并。第一次尝试是2000年的德意志银行，然后是同年的德国商业银行，现在金融界再次将目光投向法兰克福，关注下一个可能。安联集团希望建立银行业，因为目前它主要只涉及保险领域。但随着这次合并，世界上最大的银行之一将在法兰克福出现，拥有680亿股权，在80多个国家/地区拥有170,000名员工，总资产为1.6万亿马克，市值超过2000亿马克。\n\n安联将出售德国其他银行的股份来获取资金，以购买德累斯顿银行的股份。"
 germany.35.a: "希望这次一切都会好起来的"
 germany.36.t: "柏林银行业丑闻"
 germany.36.d: "柏林市政府领导人昨天召开紧急会议，讨论德国首都自第二次世界大战以来最严重的金融危机。这场危机对柏林成为“欧洲之都”的雄心壮志造成了巨大打击，并对欧洲大陆一些最珍贵的文化资产构成了直接威胁。"
 germany.36.a: "好的"
 germany.37.t: "调查委员会"
 germany.37.d: "TODO"
 germany.37.a: "TODO"
 germany.38.t: "迪普根辞职"
 germany.38.d: "埃伯哈德·迪普根是一位德国律师和政治家，曾于1984年至1989年担任西柏林市长，并于1991年至2001年再次担任柏林市长，基督教民主联盟成员。社会民主党退出了迪普根的政府，并提出了对迪普根的不信任动议，指责他管理不善和腐败。迪普根辞职，克劳斯·沃韦雷特成为代理市长。"
 germany.38.a: "基民盟受到重创"
 germany.39.t: "TODO"
 germany.39.d: "TODO"
 germany.39.a: "我们的火车又安全了"
 germany.39.b: "不"
 germany.40.t: "谁承担费用"
 germany.40.d: "TODO"
 germany.40.a: "让他们保持原样"
 germany.40.b: "我们不在乎他们的理由，我们需要他们在前线"
 germany.41.a: "那些属于那个滑稽的小胡子，而不是我们..."
 germany.41.b: "啊，我们光荣的文物已经找到了"
 germany.41.t: "在布宜诺斯艾利斯住宅中发现的纳粹文物宝库"
 germany.41.d: "在阿根廷首都附近一所房子的一个隐蔽房间里，警方认为他们发现了该国历史上最大的纳粹文物收藏，包括阿道夫·希特勒的半身像浮雕，带有纳粹标志的优雅盒子里的放大镜，甚至还有一个用于测量头部尺寸的可怕医疗设备。\n在布宜诺斯艾利斯以北郊区贝卡尔的一个收藏家家中发现了大约75件物品，当局表示，他们怀疑这些是二战期间属于德国高级纳粹分子的原件。"
 germany.42.t: "复兴东部原子能"
 germany.42.d: "1990年德国统一后，格赖夫斯瓦尔德发电厂关闭，该发电厂被封存在德国东部。经过多年的努力，政府再次倾向于核能，该发电厂将在未来几年内重新开放和翻新其2个反应堆机组。"
 germany.42.a: "为人民提供更多能源"
 germany.42.b: "我们素食主义者不想要核能！"
 germany.42.c: "这属于东部！"
 germany.43.t: "格赖夫斯瓦尔德发电厂竣工"
 germany.43.d: "1990年，当核电站关闭时，人们几乎对核电站重新开放不抱希望。\n经过10多年的持续竞选和政府支持，格赖夫斯瓦尔德发电厂终于进行了翻新并重新开放，提供了2个新的核反应堆机组，为未来许多年提供电力。"
 germany.43.a: "为什么我在发光？"
 germany.44.t: "医疗中心建设计划"
 germany.44.d: "德国政府采取了激进的举措，增加了医疗中心和医院的数量。卫生预算的增加将有助于为地方当局提供更多资金，用于基本设备、人员和用品。"
 germany.44.a: "为GHS鼓掌"
 Germany.45.t: "瓦腾沙伊德坑洞口"
 Germany.45.d: "波鸿市是一个历史悠久的煤矿小镇，自煤炭工业衰落以来，它已成为一个充满活力的现代化城市，是鲁尔区不可分割的一部分。\n\n然而，可能会出现关于煤炭遗留问题的令人讨厌的提醒 - 特别是当以前的地下煤矿突然倒塌时，露出相当大的破坏性矿坑。其中一起事件发生在2000年1月2日，在波鸿-亨特罗普。"
 Germany.45.a: "城市可以处理它"
 Germany.45.b: "工业安全立法的好时机！"
 germany.47.t: "霍曼演讲"
 germany.47.d: "基督教民主联盟的马丁·霍曼因在德国统一13周年的演讲中发表反犹太主义言论而受到党内领导层和该国犹太社区的抨击。黑森州的议员将犹太人称为“肇事者种族”，并将俄国革命与大屠杀相提并论。"
 germany.47.a: "真的吗？"
 germany.48.t: "默克尔对霍曼演讲的回应"
 germany.48.d: "基民盟联邦主席安格拉·默克尔谴责了霍曼，但最初认为除非霍曼再次以他批评演讲的精神表达自己，否则没有必要承担进一步的后果。由于持续的公开讨论，一周后，她终于要求将他开除出基民盟/基社盟议会党团，并宣布他将被开除出基民盟。"
 germany.48.a: "让我们看看这是如何结束的"
 germany.49.t: "开除出派系"
 germany.49.d: "基民盟/基社盟议会党团决定将霍曼排除在外。投票支持该动议的议员比例为78%，超过了所需的三分之二，但低于预期。这是继施密特-维特马克之后，德国联邦议院历史上第二次将基民盟/基社盟议员排除在外"
 germany.49.a: "希望我们不会被迫来第三次"
 germany.50.t: "霍曼的开除程序开始"
 germany.50.d: "黑森州基民盟发起了针对霍曼的党派调查。这项调查将决定霍曼在基民盟中成员的命运"
 germany.50.a: "我们将看到这是如何发挥作用的"
 germany.51.t: "霍曼被开除出基民盟"
 germany.51.d: "黑森州基民盟对霍曼的党派调查以基民盟黑森州法院将他开除党籍而告终。根据法院的推理，霍曼“严重违反了党的原则和规则”。在一次演讲中，他“争论性地将犹太教和布尔什维克主义联系起来”，从而“使用纳粹已经用来为大屠杀辩护的令人反感的陈词滥调”。此外，霍曼“没有明确与演讲保持距离”，从而对他的政党造成了“严重损害”"
 germany.51.a: "拜拜了，霍曼"
 germany.87.t: "诽谤诗"
 germany.87.d: "土耳其政府已召见我们的大使投诉伯默曼这个人"
 germany.87.a: "谁在乎？"
 germany.87.b: "让我们看看发生了什么"
 germany.88.t: "诽谤诗 II"
 germany.88.d: "像袋子一样愚蠢，懦弱而紧张，这就是总统埃尔多安。他的私处散发着可怕的烤肉串的味道，即使是猪屁闻起来也更好闻。他是个戴着橡胶面具殴打女孩的男人。最重要的是，他喜欢他妈的山羊和压迫少数民族，脚踢库尔德人，拳打基督徒（在看儿童色情片时）。即使在晚上，也不是睡觉，而是与一百只羊××。是的，埃尔多安完全是一个有小公鸡的总统。每个土耳其人都会听到莺莺，那个愚蠢的娘们有皱巴巴的球。从安卡拉到伊斯坦布尔，每个人都知道，那个男人是同性恋、虱子缠身者和动物癖，雷杰普·弗里茨·普日克洛皮尔。他的脑袋和他的蛋蛋一样空虚，是每次轮奸派对的明星，直到他的鸡巴在撒尿时燃烧。这就是土耳其总统雷杰普·埃尔多安。"
