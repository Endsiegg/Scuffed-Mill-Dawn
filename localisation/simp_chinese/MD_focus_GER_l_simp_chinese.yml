 Germany.90.t: "我们的债务终于还清了"
 Germany.90.d: "我们的国家一直在偿还我们在第一次世界大战和第二次世界大战期间造成损失的邻国和现在的盟友的债务。\n今天，标志着一个时代的结束和新德国的开始。我们终于摆脱了过去的束缚，可以继续前进了！"
 Germany.90.a: "终得自由..."
 Germany.91.t: "联邦宪法保卫局2000年报告"
 Germany.91.d: "联邦宪法保护局（BfV）是负责保护宪法的联邦办公室。\n该机构确保我们公民的国内安全免受内部威胁和影响。\n如果我们要在我国阻止这些新纳粹分子和伊斯兰恐怖分子，确保该部门资金充足是重中之重。如果不这样做，可能会导致民主崩溃和内乱！\n只要我们密切监察部门的资金水平和内部安全威胁，我们就能有效地阻止这些攻击。"
 Germany.91.a: "了解"
 Germany.200.t: "德国要求战争赔款！"
 Germany.200.d: "[GER.GetName]要求我们，[ROOT.GetName]支付战争赔款他们的国家。坦率地说，这是荒谬和幼稚的，但由于德国正处于在欧洲发动另一场大规模冲突的边缘，我们最好安抚他们。"
 Germany.200.a: "只要付给他们该死的赔偿金"
 Germany.200.b: "绥靖？德国？你疯了吗？你到底在说什么"
 Germany.201.t: "[FROM.GetName]吐出钱来"
 Germany.201.d: "事实上，我们似乎吓坏了[FROM.GetNameWithFlag]，足以让他们向我们支付赔偿金。今天将是一个值得庆祝的时刻，我们将新获得的资金重新用于我们的国家，感到高兴吧！"
 Germany.201.a: "好的"
 Germany.202.t: "[FROM.GetName]无视我们的要求"
 Germany.202.d: "[FROM.GetNameWithFlag]的那些低能儿决定完全无视我们的最新请求。这不会被遗忘，很快他们就会后悔自己的行为。"
 Germany.202.a: "我们绝不会忘记这些！"
 Germany.203.t: "土耳其移民"
 Germany.203.d: "最近有相当多的土耳其移民进入德国。这在我国民族主义分子中引起了强烈反应，并在政治舞台上引起了相当多的争论。今天，我们得到情报说，一大批土耳其移民正计划进入德国东部，并在那里永久定居。我们必须确定整个事情是如何进行的。"
 Germany.203.a: "让他们来吧，我们的大门是敞开的"
 Germany.203.b: "什么？不，并开始驱逐出境以发送消息！"
 Germany.204.t: "毒品问题"
 Germany.204.d: "最近，人们一直在争论我们是否应该将毒品合法化，或者将其定为犯罪。目前，这些法律在某种程度上处于灰色地带，因此可以双向介入。我们有能力彻底禁止它们，或将它们完全合法化。"
 Germany.204.a: "合法化它们"
 Germany.204.b: "不，硬性禁止所有药物"
 Germany.205.t: "[GER.GetName]提出防御协定"
 Germany.205.d: "[GER.GetName]为我们提供了一个防御协议，他们愿意在战时帮助我们，但通过接受这个协议，我们同样也得这样做。"
 Germany.205.a: "好的"
 Germany.205.b: "不了，谢谢"
 Germany.206.t: "[FROM.GetName]接受了我们的提议！"
 Germany.206.d: "[FROM.GetName]已经接受了我们签订防御协议的提议，我们同意在需要的时候互相救援。"
 Germany.206.a: "太棒了"
 Germany.207.t: "[FROM.GetName]拒绝了我们的提议！"
 Germany.207.d: "[FROM.GetAdjective]拒绝了我们达成防御性协议的请求，这导致了我们关系的恶化。"
 Germany.207.a: "该死"
 Germany.208.t: "LGBT避难所？"
 Germany.208.d: "许多人逃离祖国来到德国，以躲避禁止LGBT的压迫性政府。他们主要来自中东国家，今天我们得到报道说，一大批有医学知识的难民已经抵达。他们愿意以非常便宜的价格为我们工作，以换取让他们留下来。"
 Germany.208.a: "不"
 Germany.208.b: "为什么不呢?"
 Germany.209.t: "割礼问题"
 Germany.209.d: "关于割礼的争论已经爆发了很多。我们党内的许多人呼吁在个人成年之前禁止割礼，而其他人则建议我们不要试图改变它。"
 Germany.209.a: "我深信不疑，现在就禁止割礼吧"
 Germany.209.b: "你到底在说什么？离开我的办公室。"
 Germany.210.t: "美国军售"
 Germany.210.d: "我们一直在与美国讨论潜在的武器销售问题，我们对可以购买的东西有一些选择。"
 Germany.210.a: "我们将购买...飞机"
 Germany.210.b: "我们将购买...步兵装备"
 Germany.211.t: "[GER.GetName]要求我们退出北约"
 Germany.211.d: "[GER.GetName]要求我们离开北约，将自己从“美帝国主义”中解放出来。然而，具有讽刺意味的是，德国人自己正在建立一个旨在与北约和集安组织竞争的新联盟。"
 Germany.211.a: "这是一个很好的建议。"
 Germany.211.b: "不"
 Germany.2111.t: "[FROM.GetName]遵从我们的要求"
 Germany.2111.d: "[FROM.GetName]已同意和平退出北约，很快，他们将完全摆脱美国的任何影响。"
 Germany.2111.a: "好的"
 Germany.2112.t: "[FROM.GetName]拒绝遵守！"
 Germany.2112.d: "[FROM.GetName]拒绝退出北约，但很快他们就会付出代价。"
 Germany.2112.a: "我们会记住的"
 Germany.212.t: "[GER.GetName]请求我们帮助对抗俄罗斯"
 Germany.212.d: "[GER.GetAdjective]要求我们帮助他们与俄罗斯作战。他们希望我们同时发动攻击，让他们措手不及，并让我们最大限度地造成伤害。"
 Germany.212.a: "好主意"
 Germany.212.b: "不"
 Germany.213.t: "[FROM.GetName]同意与俄罗斯作战"
 Germany.213.d: "[FROM.GetAdjective]同意帮助我们对抗俄罗斯人，标志着我们的新联盟和永远的友谊。"
 Germany.213.a: "好的"
 Germany.214.t: "[FROM.GetName]拒绝帮助我们对抗俄罗斯！"
 Germany.214.d: "看来[FROM.GetName]拒绝帮助我们与俄罗斯作战，可悲的是，我们可能不得不被迫一石二鸟。"
 Germany.214.a: "他们自找的"
 Germany.215.t: "[GER.GetName]请求我们帮助对抗美国"
 Germany.215.d: "[GER.GetAdjective]要求我们帮助他们与美国作战。他们希望我们同时发动攻击，让他们措手不及，并让我们最大限度地造成伤害。"
 Germany.215.a: "好主意"
 Germany.215.b: "不"
 Germany.216.t: "[FROM.GetName]同意与美国作战"
 Germany.216.d: "[FROM.GetAdjective]同意帮助我们对抗美国人，标志着我们的新联盟和永远的友谊。"
 Germany.216.a: "好的"
 Germany.217.t: "[FROM.GetName]拒绝帮助我们对抗美国！"
 Germany.217.d: "看来[FROM.GetName]拒绝帮助我们与美国作战，可悲的是，我们可能不得不被迫一石二鸟。"
 Germany.217.a: "他们自找的"
 Germany.218.t: "我们的新帝国"
 Germany.218.d: "今天是德国历史上不平凡的一天。\n我们终于宣布了伟大的宝座并再次为帝国加冕的一天！\n只有一个问题，人民和政府不能决定我们国家的新帝国名称是什么？"
 Germany.218.a: "我们将会是...德意志帝国"
 Germany.218.b: "我们将会是...神圣德意志帝国"
 Germany.218.c: "我们将会是...神圣罗马帝国"
 Germany.218.d1: "德国就足够了"
 Germany.219.t: "与俄罗斯结盟？"
 Germany.219.d: "我们党内的不同派别和激进分子一直在辩论我们是否应该与俄罗斯签订防御协议。更激进的左翼分子争辩说，是的，我们应该加入俄罗斯，而另一些人则说我们不能相信俄罗斯人。"
 Germany.219.a: "申请加入集安组织"
 Germany.219.b: "让我们只达成一个口头协议..."
 Germany.219.c: "我们靠自己变得更好"
 Germany.220.t: "[GER.GetName]要求我们撤销美国基地"
 Germany.220.d: "[GER.GetName]政府要求我们撤销美国在我国的军事基地。他们声称，这很好地有助于说服世界朝着更“和平”的方向发展，并将帮助我们保持独立性。"
 Germany.220.a: "好吧，他们没有错"
 Germany.220.b: "绝对不行"
 Germany.221.t: "[FROM.GetName]遵守了诺言"
 Germany.221.d: "[FROM.GetName]已同意从他们的国家撤消美国基地，使我们能够向东扩展影响力。"
 Germany.221.a: "很好。"
 Germany.222.t: "[FROM.GetName]拒绝遵守"
 Germany.222.d: "[FROM.GetName]拒绝遵守我们的要求，表明他们只是美国人的傀儡。"
 Germany.222.a: "真是不幸"
 Germany.223.t: "联盟邀请"
 Germany.223.d: "[GER.GetName]邀请我们加入他们的社会主义联盟。与此同时，来自我国社会主义分子的压力越来越大，将政府推向了边缘，迫使我们找到一个快速的解决方案。如果想为人民和他们的安全提供最好的服务，那么我们将不得不遵守。"
 Germany.223.a: "归根结底，这是最好的"
 Germany.223.b: "绝对不行"
 Germany.224.t: "[FROM.GetName]接受我们的邀请！"
 Germany.224.d: "[FROM.GetName]已经接受了邀请，加入了我们的新联盟，我们期待着与他们进行许多世纪的合作！"
 Germany.224.a: "太棒了"
 Germany.225.t: "[FROM.GetName]拒绝我方提案！"
 Germany.225.d: "那些该死的[FROM.GetAdjective]疯子们认为他们自己过得更好！我们将不得不向他们表明，这不会在我们的新欧洲秩序中飞行。"
 Germany.225.a: "他们将付出代价"
 Germany.226.t: "在“正确”地方的朋友"
 Germany.226.d: "我们党在世界范围内都有联系，但我们与£CRO_nationalist_right_wing_populist 克罗地亚权利党有着特别密切的联系。我们现在有了预算，也有能力通过支持我们的朋友来直接影响他们的政治。"
 Germany.226.a: "一些支持就足够了"
 Germany.226.b: "适度的支持会很好"
 Germany.226.c: "需要很多支持"
 Germany.227.t: "[GER.GetName]想要安排交易"
 Germany.227.d: "[GER.GetName]新政府来找我们，要求协助开展针对[ISR.GetName]的活动。他们要求我们加入他们攻击和孤立其国家的努力，动员我们的武装部队。"
 Germany.227.a: "是的，这是必须做的！"
 Germany.227.b: "不"
 Germany.228.t: "[FROM.GetName]同意！"
 Germany.228.d: "[FROM.GetName]已同意协助我们处理虚假国家！我们的军队将开始建立一个临时结构，使我们能够在此期间进行有效沟通。"
 Germany.228.a: "我们更近了一步"
 Germany.229.t: "[FROM.GetName]拒绝！"
 Germany.229.d: "[FROM.GetName]拒绝了我们的提议，完全忽略了它！看来他们要么是[ISR.GetName]，要么反对我们。"
 Germany.229.a: "他们会后悔的！"
 Germany.230.t: "[GER.GetName]要求我们在东南亚的岛屿！"
 Germany.230.d: "[GER.GetName]要求我们交出东南亚的所有岛屿。他们承诺，如果让他们控制这些岛屿，就不会侵犯美国的领土完整，他们声称会以更多的“人性”对待这些岛屿。"
 Germany.230.a: "绝对不行！"
 Germany.230.b: "如果它能平息德国人的......"
 Germany.231.t: "[USA.GetName]岛屿投降！"
 Germany.231.d: "[USA.GetName]已决定移交东南亚群岛符合他们的最佳利益。这使我们能够扩大国家的影响力，并且肯定会使我们能够在战略地区驻扎海军。"
 Germany.231.a: "很好。"
 Germany.232.t: "[USA.GetName]冷落了我们的请求！"
 Germany.232.d: "[USA.GetName]决定完全无视我们的要求，他们的一些政客甚至在国会嘲笑我们的要求。"
 Germany.232.a: "真是不幸"
 Germany.232.b: "利用辩论！"
 Germany.233.t: "检查揭示了联邦国防军的失败"
 Germany.233.d: "在今年早些时候开始进行一系列检查后，数据显示联邦国防军开始落后于其他常规军队。困扰其的最大问题已经写下来，并为我们改革部队制定了全面的计划。"
 Germany.233.a: "让我们开始工作吧"
 Germany.234.t: "陷入困境的共和国"
 Germany.234.d: "在联邦宪法保卫局的一个部门关闭后，激进分子一直在猖獗。混乱普遍存在，无政府状态已成为新常态。许多人说共和国正在消亡，他们可能没有错。"
 Germany.234.a: "我们做了什么？"
 Germany.235.t: "共和国之死"
 Germany.235.d: "德国联邦国防军官员今天宣布，其指挥下的几个师叛逃，加入了由该国激进分子建立的临时政府。他们已经开始炮击重要的政府机构，许多人称今天是德意志联邦共和国的最后一天。"
 Germany.235.a: "共和国死了"
 Germany.236.t: "德国的命运"
 Germany.236.d: "今天是临时政府决定德国执政党的日子。我们可以提名极右翼的国家民主党，前君主制或左翼党。"
 Germany.236.a: "皇帝将会回来"
 Germany.236.b: "国家民主党将执政"
 Germany.236.c: "左翼党将当选"
 Germany.237.t: "敌对的德意志国家"
 Germany.237.d: "德意志国家已经从一个和平的、以欧洲为中心的国家，再次转变为一个疯狂和好战的国家。不幸的是，历史重演了，我们必须注意德国在我们国家日益增长的影响力，以防止我们政府的垮台。"
 Germany.237.a: "该死"
 Germany.2343.t: "联邦国防军改革成功"
 Germany.2343.d: "我们成功地改革了联邦国防军。灾难已经避免，部队对他们保护[GER.GetName]边界的能力充满信心！"
 Germany.2343.a: "太棒了"
 Germany.238.t: "部门风险崩溃"
 Germany.238.d: "我们的一个或多个关键部门的地位水平已达到10/50。这意味着，如果我们不增加资金，该部门迟早会分崩离析。如果该部门分崩离析，那么我们的民主将被推翻，激进的政党将可以自由地为所欲为。"
 Germany.238.a: "我们仍然可以扭转局面！"
 Germany.240.t: "德国邀请我们加入帝国集团"
 Germany.240.d: "德国政府邀请我们加入他们新成立的联盟，帝国集团。它旨在与全球其他活跃的联盟相媲美，并扩大我们各国的声音。"
 Germany.240.a: "没问题"
 Germany.240.b: "不"
 Germany.242.t: "[FROM.GetName]拒绝了我们的提议！"
 Germany.242.d: "[FROM.GetName]拒绝了提议，并且不尊重我们联盟的基础！"
 Germany.242.a: "该死"
 Germany.369.t: "重要信息！"
 Germany.369.d: "随着德国内容的重新设计，引入了许多新的机制，包括但不限于联邦宪法保卫局（BfV）机制，巴伐利亚民族主义机制和东-西鸿沟机制。虽然最后2个是非常简单的系统，但玩家最终可能会对BfV系统及其工作原理感到困惑。\n那么它是如何工作的？\n\n您可以在屏幕右下角的账本正上方找到BfV按钮，BfV将允许您控制是否要扮演激进派对。简单地说，如果所有3个部门都有高额资金，你将是一个没有问题的民主国家，因为各方都在控制之中。将资金保持在中等水平，将维持现状。但是，如果资金非常低，那么该部门将开始失去地位点，并最终分崩离析，导致内战（如果你不干预的话）。具体来说，如果部门 2或部门 5倒下，内战将开始。如果部门 6倒下，那么将有其他后果。一旦内战发生，您将需要赢得它，然后您将能够扮演3个激进政党中的任何一个。\n\n我们希望你喜欢，\n - 千禧黎明德国重置团队。"
 Germany.369.a: "好的"
 Germany.400.t: "我们参与反恐战争"
 Germany.400.d: "我们最近同意帮助美国朋友进行反恐战争。我们将能够部署一定数量的部队来维护和平，并帮助执行较小的战斗任务。但问题是，我们想在战场上投入多少人？"
 Germany.400.a: "500人"
 Germany.400.b: "1000人"
 Germany.400.c: "2000人"
 Germany.400.d1: "4000人"
 Germany.4011.t: "空袭任务成功"
 Germany.4011.d: "我们的空军成功地对[AFG.GetFlag]阿富汗各地的几个目标执行了空袭任务。"
 Germany.4011.a: "干得好，现在回去工作！"
 Germany.4021.t: "空袭任务失败"
 Germany.4021.d: "我们的空军无法对阿富汗各地的几个目标执行适当的空袭任务。由于失败，我们失去了许多当地人的支持。此外，有报道称，我们参与任务的一架飞机被击落。"
 Germany.4021.a: "该死"
 Germany.403.t: "行动成功"
 Germany.403.d: "我们的部队成功地对[AFG.GetFlag]阿富汗的几个恐怖主义目标执行了任务。"
 Germany.403.a: "干得好"
 Germany.404.t: "行动失败"
 Germany.404.d: "我们最近收到报告说，我们的部队试图在[AFG.GetFlag]阿富汗开展行动时被俘并被枪杀。"
 Germany.404.a: "悲惨的一天"
 Germany.405.t: "恐怖分子对我们的基地发动攻击！"
 Germany.405.d: "恐怖分子对我们在[AFG.GetFlag]阿富汗的基地发动了袭击。我们将不得不做出回应，否则将承受随之而来的后果。"
 Germany.405.a: "我们无能为力"
 Germany.405.b: "发起反击！"
 Germany.406.t: "人道主义资源即将耗尽"
 Germany.406.d: "最近的一次库存检查得出的结论是，人道主义资源开始短缺。我们将不得不运送新的货物，以保持人民对我们部队的支持。"
 Germany.406.a: "对不起，不是今天"
 Germany.406.b: "授权新货物"
 Germany.407.t: "任务结束报告"
 Germany.407.d: "在[AFG.GetFlag]阿富汗进行了多年的战斗之后，我们现在能够高枕无忧，因为我们知道，由于行动，人们更加安全。"
 Germany.407.a: "欢迎回家，孩子们！"
 Germany.408.t: "投资[UKR.GetName]"
 Germany.408.d: "我们可以投资[UKR.GetName]，帮助他们走上成为现代化国家的正确道路。然而，我们有几种方法可以做到这一点，要么帮助他们的基础设施，要么帮助行业。"
 Germany.408.a: "基础设施才是最重要的"
 Germany.408.b: "他们的人民需要工作！"
 Germany.409.t: "白俄罗斯异议"
 Germany.409.d: "我们能够帮助白俄罗斯人反对他们的政府。尽管我们政府内部关于想要如何处理这个问题仍在辩论。"
 Germany.409.a: "目标是他们的媒体"
 Germany.409.b: "发布有关该政权的秘密信息"
 Germany.410.t: "[GER.GetName]想要建立军事基地"
 Germany.410.d: "[GER.GetAdjective]政府希望在我国建立军事基地，以更好地“保护”我们的人民免受潜在的俄罗斯军队和其他威胁。"
 Germany.410.a: "没问题"
 Germany.410.b: "不是一个好主意，不"
 Germany.412.t: "[FROM.GetName]拒绝军事访问！"
 Germany.412.d: "[FROM.GetName]已决定限制我们的安全产品。尽管给了他们许多武器，但他们仍然没有准备好将我们的安全伙伴关系提升到一个新的水平。"
 Germany.412.a: "该死"
 Germany.411.t: "[FROM.GetName]允许军事访问"
 Germany.411.d: "[FROM.GetName]认为我们的部队有必要能够驻扎在他们的国家。他们希望我们能提供一堵墙来抵御他们附近的潜在侵略者。"
 Germany.411.a: "很好"
 germany_yearly.1.t: "国际刑法典"
 germany_yearly.1.d: "《国际刑法典》是一项新法律，如果国际罪犯决定踏足德国，它将在德国法院审判他们。这意味着国际罪犯可以在这里受到审判，即使他们和他们的受害者都是外国人，而且犯罪是在国外犯下的。"
 germany_yearly.1.a: "一部急需的法律"
 germany_yearly.1.b: "我可不这么觉得"
 germany_yearly.2.t: "埃尔福特大屠杀"
 germany_yearly.2.d: "今天早上，埃尔福特中学的一名前学生在古腾堡体育馆杀死了16人。其中包括13名工作人员、2名学生和1名警察。这名学生，罗伯特·斯坦豪瑟，此前被学校开除，据信他的动机是对学校进行报复。"
 germany_yearly.2.a: "向受害者家属支付赔偿金"
 germany_yearly.2.b: "对我国来说悲伤的一天"
 germany_yearly.3.t: "科隆爆炸案"
 germany_yearly.3.d: "一枚钉子炸弹在科隆爆炸，该地区主要由土耳其移民居住。据怀疑，这次袭击是右翼分子发起的，他们并不特别喜欢土耳其移民。尽管如此，袭击造成24人受伤，许多商店和车辆受损或完全被摧毁。"
 germany_yearly.3.a: "我们需要对这些东西更加警惕！"
 germany_yearly.3.b: "可悲的是，它发生了"
 germany_yearly.4.t: "在埃内佩塔尔被劫持的人质"
 germany_yearly.4.d: "一名大约50岁的伊朗男子乘坐一辆载有几名儿童的公共汽车。最近我们发现，他强行闯入并把几个孩子带到了附近的一所房子里。他手持菜刀，威胁着人质和房子主人的生命。他要求与德国当局交谈，希望他们允许他的家人从伊朗进入德国。"
 germany_yearly.4.a: "好吧，我们会让他们进来的。但你要坐牢了！"
 germany_yearly.4.b: "好吧，我们会让他们进来的。让人质走，我们可以忘记这一点。"
 germany_yearly.4.c: "没有时间谈判，派特种作战司令部"
 germany_yearly.5.t: "火车爆炸未遂"
 germany_yearly.5.d: "我们收集到的信息表明，一群武装的伊斯兰极端分子将在科隆中央火车站进行爆炸袭击。我们有能力派人去调查，但最近预算真的很紧张。"
 germany_yearly.5.a: "派警察来，我们不能拿别人的生命冒险"
 germany_yearly.5.b: "我们负担不起。"
 germany_yearly.6.t: "阿富汗的争议"
 germany_yearly.6.d: "德国士兵在阿富汗与人类头骨合影的照片被公开后，引发了愤怒。它显示几名士兵与头骨合影，有些人甚至亲吻他们。"
 germany_yearly.6.a: "解雇负责人！"
 germany_yearly.6.b: "试着掩盖它！"
 germany_yearly.7.t: "风暴“基里尔”袭击德国"
 germany_yearly.7.d: "风暴“基里尔”袭击了德国，造成13人死亡，并破坏了沿途的大量财产。我们能够动员救灾，但要付出巨大的代价。据说风暴将继续向西移动，穿过欧洲其他地区。"
 germany_yearly.7.a: "真是不幸"
 germany_yearly.7.b: "动员灾难救援服务"
 germany_yearly.8.t: "退休年龄"
 germany_yearly.8.d: "我们已开始将退休年龄提高到67岁。 许多人对此感到愤怒，但这对于经济的基本运作是必要的。然而，我们可以取消这一点，并取悦全国的许多工会。"
 germany_yearly.8.a: "不，继续"
 germany_yearly.8.b: "我们最好取消它"
 germany_yearly.9.t: "诺基亚工厂开始关闭"
 germany_yearly.9.d: "诺基亚宣布关闭波鸿工厂。这将使大约2300人失业，并可能影响全国的手机市场。"
 germany_yearly.9.a: "哦，好吧"
 germany_yearly.9.b: "给他们一些资金"
 germany_yearly.10.t: "电信保留法"
 germany_yearly.10.d: "一项新法律正在通过，要求电信公司在其服务器中存储6个月的数据。这将跟踪互联网历史记录，以及电话或短信，使我们能够更有效地监控国家。"
 germany_yearly.10.a: "很好"
 germany_yearly.10.b: "不，我认为这笔钱可以用在其他地方"
 germany_yearly.11.t: "沃尔夫冈·施奈德巴恩争议"
 germany_yearly.11.d: "人们呼吁沃尔夫冈·施奈德巴恩下台，此前有人指控他们在昆都士罢工后隐瞒了信息。他目前是联邦国防军参谋长，担任相当重要的职位。"
 germany_yearly.11.a: "也许我们可以掩盖它"
 germany_yearly.11.b: "再见"
 germany_yearly.12.t: "IE浏览器"
 germany_yearly.12.d: "最近在Microsoft资源管理器中发现了一个漏洞，该漏洞威胁到普通德国用户。我们可以指出这个漏洞，同时也敦促我们的员工在问题得到解决之前不要使用浏览器。或者，我们可以完全禁止该应用程序。"
 germany_yearly.12.a: "没有必要这样做"
 germany_yearly.12.b: "发出警告"
 germany_yearly.12.c: "查禁它"
 germany_yearly.14.t: "爱情游行灾难"
 germany_yearly.14.d: "今天早些时候，杜伊斯堡的爱情游行音乐节上发生了一场人群灾难。许多与会者试图逃离进入音乐节区的坡道，可悲的是，有652人受伤，21人死亡。因此，组织者宣布该音乐节将被永久取消。"
 germany_yearly.14.a: "真是不幸"
 germany_yearly.14.b: "让医学专家随时待命参加其他节日！"
 germany_yearly.15.t: "法兰克福机场枪击案"
 germany_yearly.15.d: "在科索沃出生的21岁的阿尔巴尼亚族人阿里德·乌卡开枪打死了2名美国空军人员，这是对美国在阿富汗行动的报复性杀戮。当飞行员在等公共汽车时，乌卡问飞行员他们是否要去阿富汗，在发现后，他转身后开枪打死了一名飞行员。然后他冲进公共汽车，开枪打死了司机，并试图在他的武器卡住之前杀死另一名飞行员。"
 germany_yearly.15.a: "一起真正的悲剧"
 germany_yearly.15.b: "我们真的需要更好的安全"
 germany_yearly.16.t: "车间火灾造成14人死亡"
 germany_yearly.16.d: "残疾人工坊发生火灾，造成14人死亡。除了失去的生命之外，还有8人因大火而受伤。因此，蒂蒂湖-新城小镇已经动摇了它的核心，我们目前正在试图调查导致火灾的原因。"
 germany_yearly.16.a: "糟糕"
 germany_yearly.16.b: "我们绝对需要一些真正安全的国家设施。"
 germany_yearly.17.t: "大众汽车集团希望收购几家公司"
 germany_yearly.17.d: "大众汽车集团希望收购几家公司，包括意大利的杜卡迪、德国的保时捷和曼恩。此次收购将使大众汽车集团凌驾于许多竞争对手之上，引发了人们对垄断地位逐渐形成的担忧。"
 germany_yearly.17.a: "让我们停止购买.."
 germany_yearly.17.b: "一些自由企业没有错"
 germany_yearly.18.t: "欧洲洪水袭击德国"
 germany_yearly.18.d: "这个季节的极端洪水对我们国家造成了沉重打击。许多州的建筑物因此遭到破坏。虽然洪水并非德国独有，但它的很多破坏都发生在我们的境内。"
 germany_yearly.18.a: "真不幸"
 germany_yearly.18.b: "我们现在需要救灾！"
 germany_yearly.19.t: "移民人数激增"
 germany_yearly.19.d: "据报道，今年到目前为止，约有40万人移民到该国。据估计，今年在我们国家历史上的移民人数方面高于其他所有年份。然而，反移民的观点一直在上升，尤其是在较为保守的人群中。"
 germany_yearly.19.a: "欢迎大家来到这里"
 germany_yearly.19.b: "不，待在外面！"
 germany_yearly.20.t: "伊斯兰教法警察事件"
 germany_yearly.20.d: "无论出于何种原因，伍珀塔尔的一些强硬派萨拉菲主义者决定开始在该市巡逻并执行伊斯兰教法。他们一直在酒馆、酒吧和人们的房子里走来走去，并呼吁他们进行“非伊斯兰”活动。这扰乱了和平，并在城市中造成了许多问题。"
 germany_yearly.20.a: "管他呢？尽快审判这些白痴！"
 germany_yearly.20.b: "他们累了就会回家的"
 germany_yearly.21.t: "联邦最低工资上调"
 germany_yearly.21.d: "我们已同意通过一项法案，该法案将设定联邦最低工资。这在雇主中引发了一些愤怒。如果继续推进，那么工人会非常高兴，但对雇主来说则相反。"
 germany_yearly.21.a: "继续提出它"
 germany_yearly.21.b: "让我们暂时推迟它"
 germany_divide.1.t: "§H[anarchist_communism_L]§!人气飙升"
 germany_divide.1.d: "§H[anarchist_communism_L]§!在东德的受欢迎程度一直在缓慢上升，在西方也有一些支持。"
 germany_divide.1.a: "该死"
 germany_divide.2.t: "§H[anarchist_communism_L]§!举行抗议"
 germany_divide.2.d: "§H[anarchist_communism_L]§!的支持者已经开始在全国多个城市举行抗议活动，他们的活动开始拖慢国家的速度，并对公共工程造成破坏。"
 germany_divide.2.a: "该死"
 germany_divide.3.t: "§H[anarchist_communism_L]§!开始骚乱"
 germany_divide.3.d: "§H[anarchist_communism_L]§!支持者在全国范围内引发骚乱，他们给全国许多地区带来了严重破坏和不稳定。"
 germany_divide.3.a: "哦，拜托！"
 germany_divide.4.t: "§H[anarchist_communism_L]§!支持者渗透到联邦国防军"
 germany_divide.4.d: "§H[anarchist_communism_L]§!成员已经开始进入联邦国防军的高层，他们的影响力将慢慢影响到更高级指挥部。"
 germany_divide.4.a: "该死"
 germany_divide.5.t: "§H[anarchist_communism_L]§!举行反政府集会"
 germany_divide.5.d: "§H[anarchist_communism_L]§!的领导人今天举行了一次大型集会，侮辱并贬低了我们的政府。"
 germany_divide.5.a: "该死"
 germany_divide.6.t: "§H[anarchist_communism_L]§!加强与俄罗斯的关系"
 germany_divide.6.d: "§H[anarchist_communism_L]§!加强了与俄罗斯的关系，使他们的影响力渗透到我们的国家。"
 germany_divide.6.a: "该死"
 germany_divide.7.t: "§H[anarchist_communism_L]§!号召罢工"
 germany_divide.7.d: "§H[anarchist_communism_L]§!的领导层呼吁罢工，不幸的是，有些人正在坚持到底。"
 germany_divide.7.a: "哇"
 germany_divide.8.t: "§H[anarchist_communism_L]§!赶走外国投资者"
 germany_divide.8.d: "§H[anarchist_communism_L]§!一直在瞄准外国投资者，并骚扰他们，以至于一些投资者收拾行李离开。"
 germany_divide.8.a: "该死"
 germany_divide.9.t: "§H[anarchist_communism_L]§!工会集会"
 germany_divide.9.d: "§H[anarchist_communism_L]§!在几个城市召集了工会，要求更好的工资和工作条件。"
 germany_divide.9.a: "该死"
 germany_divide.10.t: "§H[anarchist_communism_L]§!媒体获得吸引力"
 germany_divide.10.d: "§H[anarchist_communism_L]§!媒体最近获得了一些吸引力，它们现在能够影响更多的受众。"
 germany_divide.10.a: "该死"
 germany_divide.11.t: "俄罗斯媒体摇动东德！"
 germany_divide.11.d: "俄罗斯媒体已经开始对少数东德人造成伤害。虽然数量微不足道，但可能会导致多米诺骨牌效应，整个家庭都被俄罗斯的宣传和媒体灌输。"
 germany_divide.11.a: "我们无法做任何事情来阻止它"
 germany_divide.11.b: "限制外国媒体的屏幕时间"
 germany_divide.12.t: "东德要求更好的工作机会"
 germany_divide.12.d: "一些生活在东部的人已经开始要求在该地区为他们提供更好的工作机会。我们的政府一直在努力改善他们的日常生活，但在某些领域一直在苦苦挣扎。如果分配更多的预算，这个问题可以得到缓解。"
 germany_divide.12.a: "分配更多预算"
 germany_divide.12.b: "这是他们的问题"
 germany_divide.13.t: "东德人对我们的政府失去信任"
 germany_divide.13.d: "东德人已经走上了媒体，开始嘲笑我们的政府管理不善。他们正在将东部的生活条件与第三世界国家的生活条件进行比较，并要求我们在改善他们的条件方面做得更好。当然，他们非常亢奋，但我们能做些什么呢？"
 germany_divide.13.a: "好了，看看我们能做些什么"
 germany_divide.13.b: "关掉那该死的电视！我不想听！"
 germany_divide.14.t: "东德人向西方迁移"
 germany_divide.14.d: "最近的人口统计数据显示，我国相当一部分人口已经移居西德。如果这种趋势继续下去，这可能意味着东德经济最终可能会放缓，甚至崩溃。"
 germany_divide.14.a: "管他呢"
 germany_divide.14.b: "阻止他们！"
 germany_divide.15.t: "东部企业未能参与竞争"
 germany_divide.15.d: "东德企业未能与主要位于西方的企业竞争。当然，西方企业在东方的存在相当大，但它们往往掩盖了较小的初创企业，而这些初创企业往往会损害当地经济。"
 germany_divide.15.a: "为初创企业提供资金"
 germany_divide.15.b: "太可惜了，太可悲了"
 germany_divide.16.t: "东德要求降低房价"
 germany_divide.16.d: "显然东德的房价太高了。许多人要求我们制定政府计划来帮助人们购买住房和安定下来。"
 germany_divide.16.a: "好吧，我们会付给他们的"
 germany_divide.16.b: "不"
 germany_divide.17.t: "东德要求更大的政治容纳度"
 germany_divide.17.d: "东德人要求我们将更多的议程集中在东德问题上。他们希望通过给予东德人及其代表更大的发言权来实现这一目标。"
 germany_divide.17.a: "为什么不呢?"
 germany_divide.17.b: "不"
 germany_divide.18.t: "东德教堂关闭率上升"
 germany_divide.18.d: "东德地区似乎有越来越多的教堂正在关闭，而我们对此却无能为力。这是因为东德的无神论者人数高于全国其他地区，因此宗教在那里不太受欢迎。我们可以强制开设更多的教堂，但这可能会被当地人视为一种侵略行为。"
 germany_divide.18.a: "我们做不了什么"
 germany_divide.18.b: "继续，开设更多的教堂"
 germany_divide.19.t: "东德社会服务失败"
 germany_divide.19.d: "东德的社会服务被证明是无效的，这在该地区引起了轩然大波。现在可能已经太晚了，但也许我们可以用他们的一些好处来拯救系统。"
 germany_divide.19.a: "太晚了"
 germany_divide.19.b: "好主意，改变一些东西"
 germany_divide.20.t: "东德的公共基础设施崩溃"
 germany_divide.20.d: "由于缺乏维护，东德的基础设施开始自行塌陷，并因疏忽和照顾不当而崩溃。我们将不得不尽快处理这个问题！"
 germany_divide.20.a: "该死"
 germany_divide.20.b: "通过削减主要弯道来修复它"
 bavaria.1.t: "[BAY.GetFlag]巴伐利亚对独立的呼吁"
 bavaria.1.d: "[BAY.GetFlag]巴伐利亚各地民众已经开始要求独立。我们的经济管理不善和残酷的政策已经将人民推向了边缘，以至于他们要求彻底独立。"
 bavaria.1.a: "再见，巴伐利亚"
 bavaria.2.t: "巴伐利亚的命运"
 bavaria.2.d: "今天，我们坐下来决定让谁成为巴伐利亚的执政党。当然，我们本可以举行全民公决，让巴伐利亚人民来决定，但谁在乎他们的想法，重要的是我们最终的想法。"
 bavaria.2.a: "巴伐利亚基督教社会联盟"
 bavaria.2.b: "社会民主党"
 bavaria.2.c: "绿色替代"
 germany_news.1.t: "德国宣布国防预案"
 germany_news.1.d: "自1968年宪法引入以来，德国政府首次看到其国家的完整性受到威胁，并宣布防御性案例。这使得其国会能够颁布一系列法律，以简化行政管理，加快决策，而武装部队则准备保卫德国领土。"
 germany_news.1.a: "老虎醒来"
 germany_news.2.t: "法航4590航班坠毁，109人死亡。"
 germany_news.2.d: "法航4590航班是一架协和式客机，从巴黎飞往纽约的国际包机，起飞后不久坠毁。这架喷气式飞机在起飞两分钟后坠毁在附近戈内斯的一家酒店。机上9名机组人员和100名乘客（其中96名是德国人）全部遇难，其中4人在酒店遇难。酒店里还有六人受重伤。\n\n官方调查由法国事故调查局民航安全调查与分析局进行。事故后调查显示，飞机在环境温度和其他条件下超过了最大起飞重量，超过最大结构重量810公斤（1,790磅），因此重心在起飞极限的后部。"
 germany_news.2.a: "请安息"
 GER_idea_afghan_bonus_1: "受欢迎的军队"
 GER_idea_afghan_bonus_1_desc: "我们的部队在[AFG.GetFlag]阿富汗很受欢迎，因此得到了一些好处。"
 GER_idea_afghan_bonus_2: "非常受欢迎的军队"
 GER_idea_afghan_bonus_2_desc: "我们的部队在[AFG.GetFlag]阿富汗非常受欢迎，我们正在受到回报。"
 GER_idea_afghan_bonus_3: "难以置信受欢迎的军队"
 GER_idea_afghan_bonus_3_desc: "我们的部队在[AFG.GetFlag]阿富汗非常受欢迎和成功，因此，我们得到的比失去的多。"
 GER_idea_afghan_bonus_4: "德国反恐战争的遗产"
 GER_idea_afghan_bonus_4_desc: "由于在[AFG.GetFlag]阿富汗的辛勤工作，我们的部队现在将拥有许多特遣团的遗产，可以在未来的战争中使用。"
