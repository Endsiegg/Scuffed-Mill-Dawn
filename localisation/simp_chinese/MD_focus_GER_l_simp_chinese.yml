 MD_GER_INVESTIGATION_INFO_KHS: "§Y卡尔海因茨•施赖伯的日历§!\n\n1995年，卡尔海因茨•施赖伯走进税务调查办公室，谈到了一笔空客交易和其他一些见不得人的生意，他发誓自己与之无关。不幸的是，该办公室甚至对这笔交易一无所知，并启动了一个新的案件来开始调查。在他的办公室里，他们发现了一个台历，上面有重要人物的电话号码和与银行账户有关的暗号。\n\n卡尔海因茨•施赖伯是议会中著名的军备游说者，多年来与基民盟/基社盟建立了密切联系。他还担任德国军火工业和国际客户之间的谈判代表，在全球范围内销售这些产品。施赖伯于1997年逃离，如今在加拿大寻求避难。\n\n经过几年的秘密调查，这个案子现在准备公开了。"
