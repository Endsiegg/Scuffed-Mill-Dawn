 GER_BWB: "联邦国防技术和采购办公室"
 GER_BWB_desc: "联邦国防技术和采购办公室是位于德国科布伦茨的联邦国防军政府的联邦机构。它隶属于联邦国防部的主要装备部门。该机构负责各类军事装备的开发、测试和采购、军事装备的改装、军事技术标准化以及质量保证和测试的实施。"
 GER_Shipyards: "德国造船厂"
 GER_Shipyards_desc: "德国拥有多家知名造船厂，在海军舰艇的建造和维护方面发挥着至关重要的作用。这些造船厂以其先进的技术、熟练的劳动力和高质量的生产标准而闻名，为国内和国际海运业做出了重大贡献。它们在建造各种类型的海军舰艇方面发挥着重要作用，从护卫舰和潜艇到巡逻艇和支援船，确保舰队配备最先进的能力。此外，这些造船厂还提供全面的维护和维修服务，确保海军舰队的寿命和作战准备。"
 GER_Blohm_and_Voss: "布洛姆·福斯"
 GER_Blohm_and_Voss_desc: "布洛姆+福斯是一家德国造船和工程公司，在海事行业拥有悠久的历史。 该公司由赫尔曼·布洛姆和恩斯特·福斯于1877年在汉堡创立。多年来，布洛姆·福斯在各类船舶的开发和建造中发挥了重要作用，包括海军舰艇、商船和豪华游艇。"
 GER_ThyssenKrupp_Marinesystem: "蒂森克虏伯海洋系统"
 GER_ThyssenKrupp_Marinesystem_desc: "蒂森克虏伯船舶系统公司是欧洲领先的海军造船公司，在设计和建造潜艇和水面舰艇方面拥有丰富的历史。该公司的前身是多年来合并的几家德国知名造船公司。 作为蒂森克虏伯股份公司的子公司，蒂森克虏伯船舶系统是一家大型企业集团的一部分，该企业涉足多个行业，包括钢铁生产、工业解决方案和材料服务 这种隶属关系为蒂森克虏伯船舶系统提供了多元化工业集团的财务支持和资源。"
 GER_HDW: "霍瓦兹-德意志造船厂"
 GER_HDW_desc: "霍瓦兹-德意志造船厂历史悠久，可追溯到1838年在德国基尔成立。该公司一直是造船业的重要参与者，尤其以其在潜艇建造方面的专业知识而闻名。霍瓦兹-德意志造船厂因其潜艇设计和建造而获得国际认可。该公司一直是世界各国海军常规和非常规潜艇的主要供应商。"
 Renovate_the_fleet: "翻新舰队"
 Renovate_the_fleet_desc: "我们需要更新我们的舰队，因为冷战时代已经结束，我们现在面临着新的未知威胁。更新我们的海军能力对于应对不断变化的安全形势和确保我们为任何潜在挑战做好准备至关重要。现代化我们的舰队将涉及使用先进技术升级现有舰艇，采购具有增强能力的新舰艇，并确保我们的海上力量灵活，随时准备应对各种不可预见的威胁。这种主动方法对于在不可预测的全球环境中维护国家安全和保护我们的利益至关重要。"
 GER_New_Minesweepers: "新的扫雷舰"
 GER_New_Minesweepers_desc: "我们需要新的扫雷舰来保持我们海军能力处于最佳状态。获得这些先进的舰艇对于确保我们海上行动的安全和有效性至关重要。扫雷舰在探测和消除水雷方面发挥着关键作用，从而保护我们的舰队并确保战略水道的安全。通过投资现代扫雷舰，我们增强了保护海军力量、支持国际任务和维护航行自由的能力。"
 GER_New_Fregattes: "新的护卫舰"
 GER_New_Fregattes_desc: "我们需要建造新型护卫舰，以跟上我们的盟友和对手的步伐。用这些先进的舰艇升级我们的舰队对于保持强大而有竞争力的海军存在至关重要。护卫舰是配备先进武器和系统的多功能战舰，能够执行从反潜战到防空和水面作战等各种任务。通过投资建造新型护卫舰，我们确保我们的海军力量保持强大、适应性强，并随时准备应对不断变化的全球威胁带来的挑战。这种积极主动的方法不仅加强了我们的国防，还增强了我们与盟国海军有效合作的能力。"
 GER_New_Corvettes: "新的轻型护卫舰"
 GER_New_Corvettes_desc: "我们需要建造新型轻型护卫舰，以跟上我们的盟友和对手的步伐。用这些灵活多变的舰艇升级我们的舰队对于保持强大而有竞争力的海军存在至关重要。轻型护卫舰是小型战舰，擅长海岸防御、巡逻任务和各种作战行动，速度快、机动性强，技术能力先进。通过投资建造新型轻型护卫舰，我们确保我们的海军力量保持强大、适应性强，并准备好应对现代海上威胁带来的各种挑战。这一举措不仅加强了我们的国防，还提高了我们与盟国海军在联合行动和战略任务中有效合作的能力。"
 GER_New_Submarines: "新的潜艇"
 GER_New_Submarines_desc: "'§C你好吗？我在水下，请帮助我。雨太大了§!'\n\n我们需要建造新的潜艇来跟上我们的盟友和敌人。在水下。"
 GER_Small_Arms: "德国轻武器公司"
 GER_Small_Arms_desc: "我们需要选择一家新公司来为我们的部队制造下一代步枪。选择正确的制造商对于确保我们的武装部队配备最可靠、最先进和最有效的武器至关重要。新步枪必须符合严格的性能标准，在各种战斗条件下提供卓越的准确性、耐用性和易于维护性。通过根据专业知识、技术创新和业绩记录仔细评估潜在公司，我们可以确保建立合作伙伴关系，为我们的部队提供维持作战优势和维护国家安全所需的高质量枪支。"
 GER_HK: "黑克勒&科赫"
 GER_HK_desc: "黑克勒&科赫于 1949 年由工程师埃德蒙·黑克勒、西奥多·科赫和亚历克斯·塞德尔创立。公司总部位于德国内卡河畔奥伯恩多夫。自成立以来，黑克勒&科赫一直致力于高品质枪械的设计和生产。黑克勒&科赫已成为全球军事和执法机构的主要枪支供应商。他们的许多武器被全球特种部队、警察部队和军事组织使用。"
 GER_SIG: "西格绍尔"
 GER_SIG_desc: "西格绍尔的历史可以追溯到瑞士的瑞士货车制造厂，该工厂于19世纪开始生产枪械。20世纪70年代，该公司与德国枪械制造商绍尔父子公司合作，成立了西格绍尔。西格绍尔在军事和执法市场占有重要地位。他们的枪支被世界各地的各种军队和警察部队广泛采用。尤其是P320手枪，因其模块化设计而受到关注，并被美军采用为M17和M18。"
 GER_NEW_Small_Arms: "新式标准步枪"
 GER_NEW_Small_Arms_desc: "在G36达到巅峰之后，我们需要开发一款更符合我们当前需求的新步枪。新武器必须满足现代作战要求，并融入最新的枪械技术进步。它应提供更高的准确性、可靠性和人体工程学，同时适应各种战斗场景。通过设计符合当代军事需求的步枪，我们可以确保我们的部队配备最好的工具，以保持他们在战场上的效力和优势。"
 GER_Specialforces_equipment: "特种部队新装备"
 GER_Specialforces_equipment_desc: "我们的特种部队需要为新任务做好准备，因此必须更新他们的装备。确保这些精锐部队能够使用最新、最先进的装备对于他们的作战成功至关重要。这包括升级他们的武器、通信系统、防护装备和其他专用工具，以满足现代战争和多样化任务的需求。通过为我们的特种部队提供最先进的装备，我们提高了他们高效、安全地执行各种任务的能力，在迅速发展的战斗环境中保持优势。"
 GER_Vehicles_constructions: "德国装甲车制造商"
 GER_Vehicles_constructions_desc: "我们需要找到一家新公司来为德国联邦国防军制造新车辆。选择合适的制造商对于确保我们的军队配备可靠、先进、坚固的车辆至关重要，这些车辆能够满足各种作战要求。新车辆必须提供卓越的性能、防护和多功能性，以适应各种战斗和支援角色。通过根据潜在公司的技术专长、业绩记录和提供高质量军用车辆的能力对其进行全面评估，我们可以建立合作伙伴关系，以提高德国联邦国防军应对当前和未来挑战的效率和准备程度。"
 GER_Rheinmetall_: "莱茵金属公司"
 GER_Rheinmetall__desc: "莱茵金属的历史可以追溯到1889年，当时公司在德国杜塞尔多夫成立。莱茵金属最初专注于汽车零部件的生产，后来将其业务扩展到国防技术领域。莱茵金属公司是弹药和武器系统的领先制造商。该公司生产各种弹药，从小型武器弹药到炮弹。此外，莱茵金属还开发和制造用于陆地、空中和海上应用的各种武器系统。"
 GER_KMW_: "克劳斯-玛菲·威格曼有限公司"
 GER_KMW__desc: "克劳斯-玛菲·威格曼的历史可以追溯到19世纪。 该公司由克劳斯-玛菲和威格曼于1999年合并而成。两家公司在机械工程和军用车辆生产领域均拥有悠久的传统。克劳斯-玛菲·威格曼是主战坦克的主要供应商，其豹2系列被广泛认为是全球最先进、能力最强的坦克家族之一。豹2已被多个国家采用，并不断进行升级以保持其有效性。"
 GER_Boxer_Programm: "拳师多用途装甲车"
 GER_Boxer_Programm_desc: "拳师计划是指欧洲合作开发和生产拳师多用途装甲车，这是一种高度模块化和多功能的轮式装甲车。拳师计划涉及各个国防承包商之间的合作。拳师的主要承包商是装甲车辆科技，该公司是莱茵金属曼恩军用车辆公司和克劳斯-玛菲·威格曼的合资企业。"
 GER_NGP_Program: "新型装甲平台"
 GER_NGP_Program_desc: "新型装甲平台，是由德国联邦国防军和德国国防制造商发起的一个项目，旨在开发通用装甲底盘。该平台旨在建造步兵战车、主战坦克、作战支援车等各类装甲车辆"
 GER_Update_Leopard_Tank: "升级豹2"
 GER_Update_Leopard_Tank_desc: "豹2仍可升级，但问题是：能升级多久？我们计划再升级一次这款坦克；但是，我们必须为其最终的继任者启动一个新项目。虽然豹2仍然是一个强大而可靠的平台，但技术的不断进步和战场需求的不断变化意味着我们必须着眼于开发下一代主战坦克。这个新项目应结合装甲、机动性、火力和电子系统方面的尖端创新，以确保我们的装甲部队始终处于军事能力的最前沿。现在积极启动这一开发将确保无缝过渡并保持我们的战略优势。"
 GER_Main_Ground_Combat_System: "地面作战系统"
 GER_Main_Ground_Combat_System_desc: "地面作战系统是德国和法国之间的合作项目，旨在共同设计、开发和生产一种新型主战坦克，该坦克将成为两国装甲部队的骨干力量。该项目涉及德国和法国领先的国防工业公司之间的合作。克劳斯-玛菲·威格曼、奈克斯特系统和莱茵金属等公司可能在主地面作战系统的开发和生产中发挥关键作用。"
 GER_Leopard_3: "豹3项目"
 GER_Leopard_3_desc: "豹3项目必须以我们自己部队的经验以及盟友的见解为基础。利用这种集体专业知识对于设计满足现代作战需求的下一代主战坦克至关重要。通过结合有关豹2和其他盟军坦克的性能、优势和局限性的反馈，我们可以开发出更先进、更有效的平台。豹3应采用最先进的装甲、机动性、火力和电子设备技术，确保其装备精良，能够应对未来的威胁和作战环境。​​与我们的盟友合作还将促进互操作性并提高我们联合部队的整体效能。"
 GER_Panther: "KF51 黑豹"
 GER_Panther_desc: "KF51以豹2A4 的车体为基础，但配备了安装自动装载130毫米口径主炮的新炮塔。该坦克的设计目的是在不显着增加重量的情况下提高主战坦克的杀伤力、机动性、生存能力和联网能力。该坦克有 3-4 名乘员，每个人都可以在不减少功能的情况下移交和接管其他人的任务和角色。其主要武器为一门Rh-130 L/52 130毫米滑膛炮，此外还有一挺12.7毫米同轴机枪和一挺7.62毫米纳特遥控武器站。"
 GER_Zentrum_fur_Transformation: "德国联邦国防军转型中心"
 GER_Zentrum_fur_Transformation_desc: "德国陆军转型中心是德国陆军的智囊团，在规划德国军队的转型和重组方面发挥着主导作用。该中心在分析当前和未来的作战需求、制定战略计划和实施变革方面发挥了重要作用，以确保德国陆军保持敏捷、有效并能够应对新出现的威胁。转型中心通过其工作促进了军事理论、结构和能力的现代化，使德国陆军与当代国防要求和战略目标保持一致。"
 GER_Reform_Fuhrungsakademie: "联邦国防军领导学院改革"
 GER_Reform_Fuhrungsakademie_desc: "德国联邦国防军领导学院，或称联邦武装部队领导学院，是一所享有盛誉的机构，负责德国武装部队未来军事领导人的教育、培训和发展。该学院位于德国汉堡，提供全面的课程，旨在培养军官在动态和复杂的安全环境中脱颖而出所需的战略思维、领导技能和操作熟练程度。通过结合学术课程、实践练习和领导力研讨会，该学院为学生提供在广泛的军事和跨国环境中有效领导所需的知识、工具和道德框架。作为德国联邦国防军领导力发展的首要机构，领导力学院在塑造德国军队的未来以及在军官队伍中培养卓越、专业和创新的文化方面发挥着关键作用。"
 GER_Reform_Zentrum_innere_Fuhrung: "改革内部领导中心"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "内部领导中心是德国联邦国防军的一个军事部门，负责培训文职和军事人员并研究有关内部领导力的问题。它成立于1956年，被认为是德国联邦国防军领导文化的中央智囊团。"
 GER_Reform_Heeresamt: "改革陆军办公室"
 GER_Reform_Heeresamt_desc: "陆军办公室负责陆军的概念发展以及训练和装备。它还处理陆军的组织基础、使用系统的问题以及陆军的后勤。陆军办公室负责监管军队的学校和中心。"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "改革汉堡联邦武装部队大学"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "汉堡联邦国防军大学，或汉堡联邦武装部队大学，是德国联邦武装部队的两所大学之一。汉堡联邦武装部队大学成立于1973年，与慕尼黑大学类似。这两所大学的成立都是为了向德国联邦国防军的军官和军官候选人提供学术教育和培训。"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen: "改革慕尼黑联邦武装部队大学"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen_desc: "慕尼黑联邦国防军大学或慕尼黑联邦武装部队大学是一所德国军事大学，位于慕尼黑附近的纽比贝格。该大学从事不同领域的研究活动，为军事和民用领域做出贡献。该大学的研究通常与国防和安全相关的主题相一致。"
 GER_focus_artillerie_schule: "炮兵学校"
 GER_focus_artillerie_schule_desc: "伊达尔-奥伯施泰因炮兵学校是炮兵和间接火力支援专业人员的培训中心。其主要作用是为将在炮兵部队服役的军官、士官和士兵提供教育和培训。炮兵学校的训练可能会融入更大规模的军事演习和场景中，强调炮兵支援与步兵、装甲和防空等其他军种的协调。"
 GER_focus_Panzertruppenschule: "装甲兵学校"
 GER_focus_Panzertruppenschule_desc: "明斯特的装甲部队学校是装甲战专业人员的培训中心。其主要作用是为将在装甲部队服役的军官、士官和士兵提供教育和培训。由于技术在现代装甲战争中发挥着重要作用，装甲学校将先进技术的使用融入到其训练计划中。这包括最新装备、通信系统以及与装甲部队相关的其他技术的培训。"
 GER_focus_Infanterie_Schule: "步兵学校"
 GER_focus_Infanterie_Schule_desc: "位于哈默尔堡的步兵学校是步兵作战专业人员的培训中心。其主要作用是为将在步兵部队服役的军官、士官和士兵提供教育和培训。鉴于其对步兵战争的重视，哈默尔堡步兵学校特别关注步兵部队的独特挑战和要求。这包括徒步作战、近距离作战和其他步兵特定任务的训练。"
 GER_Reform_the_MAD: "改革军事反情报局"
 GER_Reform_the_MAD_desc: "军事反情报局是德意志联邦共和国的军事反情报局。它专门负责为德国武装部队联邦国防军提供情报和反情报服务。这是军事反情报局的一般描述。"
 GER_Verteidigungspolitische_Richtlinie: "国防政策指导方针"
 GER_Verteidigungspolitische_Richtlinie_desc: "国防政策指导方针为联邦国防军的战略和规划提供了基础。这些指导方针由德国联邦政府发布，涵盖国防政策的各个方面，包括威胁评估、军事能力和国际合作"
 GER_Prepare_for_Asymetric_war: "为非对称威胁做好准备"
 GER_Prepare_for_Asymetric_war_desc: "我们需要制定新战略，通过加强适应性训练、情报能力和军民合作来应对不对称战争和新兴威胁的各种挑战。加强适应性训练将确保我们的部队为各种情况做好准备，并能够灵活应对不可预测的情况。提高我们的情报能力将使我们更好地了解潜在威胁，从而采取主动措施。加强军民合作将促进与民政当局和当地民众的合作，提高我们在复杂环境中有效行动和维持稳定的能力。通过关注这些领域，我们可以更好地装备我们的部队来应对现代冲突的多面性。"
 GER_less_Spendings: "削减军费开支"
 GER_less_Spendings_desc: "如今冷战已经结束，维持高额军费开支的必要性已经减弱。然而，确保国防预算得到有效分配以应对当前和新出现的安全挑战仍然很重要。虽然大规模常规战争可能不太可能发生，但网络攻击、恐怖主义和地区冲突等新威胁需要一支准备充分、适应性强的军队。对装备现代化、增强网络能力以及改善情报和特种作战的战略投资可以提供一种平衡的方法，既能维护国家安全，又不需要过度支出。通过专注于明智的、有针对性的支出，我们可以确保我们的军队保持有效，并能应对当代全球格局的复杂性。"
 GER_keep_actuall_spendings: "维持军事经费"
 GER_keep_actuall_spendings_desc: "我们对全球局势永远无法把握，因此维持目前的资金水平是明智之举。维持国防预算可确保我们始终做好应对任何不可预见的威胁和挑战的准备。稳定的资金水平使我们能够继续实现军队现代化，投资先进技术，并增强我们在网络防御、情报和特种作战等各个领域的能力。通过维持充足的军事资金，我们可以确保我们的战备和适应能力，对潜在对手提供强大的威慑力，并在不可预测的世界中维护国家安全。"
 GER_keep_conscription: "决不退让"
 GER_keep_conscription_desc: "我们不能放松征兵法，必须停止有关此事的任何讨论。征兵在维持强大而精干的军事力量方面发挥着至关重要的作用，确保我们拥有保卫国家和履行安全义务所需的人力。征兵提供了广泛的训练有素的人员基础，培养了国家责任感和团结感，并增强了我们在危机时期的恢复能力。通过坚持征兵法并坚决拒绝任何削弱征兵法的企图，我们重申了对国防和公民安全的承诺。"
 GER_More_spendings: "增加军事经费"
 GER_More_spendings_desc: "全球气候不断恶化，无论是气温升高还是政治紧张，都凸显了增加军事资金以应对这一威胁的必要性。随着环境变化带来新的安全挑战，包括资源稀缺、移民压力和潜在的领土冲突，一支装备精良、准备充分的军队变得更加重要。充足的资金使我们能够提高应对自然灾害、提供人道主义援助和保护重要基础设施的能力，以应对与气候相关的风险。\n此外，随着地缘政治紧张局势加剧，确保强大的国防态势变得至关重要。增加军事资金使我们能够实现军队现代化，投资于网络安全和情报收集的尖端技术，并加强联盟和伙伴关系以解决共同的安全问题。通过分配资源来应对这些不断变化的挑战，我们可以维护国家利益，促进稳定，并在日益复杂和不确定的世界中为全球安全努力做出贡献。"
 GER_higher_conscription: "关于征兵制的进展"
 GER_higher_conscription_desc: "值得注意的是，关于放宽征兵制的讨论已经持续了一段时间。然而，重要的是要仔细考虑并尊重不同的观点来处理这个问题。征兵政策涉及复杂的社会、经济和军事考虑，任何改变都应在彻底了解其影响的基础上进行。\n虽然增加征兵法可能是对感知到的威胁或安全问题的回应，但确保此类决定基于对国防需求和优先事项的全面评估至关重要。此外，还必须考虑征兵对个人的影响，包括他们的权利、自由和福祉。\n最终，关于征兵的决定应通过知情和包容的对话做出，同时考虑到各种观点和考虑。必须以尊重、开放的态度对待这些讨论，并致力于找到最符合国家和公民利益的解决方案。"
 GER_European_Anker_Army: "组建欧洲主力军"
 GER_European_Anker_Army_desc: "德国联邦国防军旨在成为盟军的支柱，促进训练和领导方面的更紧密合作，以确保联合行动的无缝互操作性和有效性。加强这些领域的合作对于提高我们迅速果断应对共同安全挑战的集体能力至关重要。通过加强联合训练演习、最佳实践交流和领导力发展计划，我们可以改善盟军之间的协调、沟通和信任。这将使我们能够在需要时无缝有效地合作，加强团结，增强我们的集体安全态势。"
 GER_Reform_Light_forces: "专注于我们的轻装部队"
 GER_Reform_Light_forces_desc: "敏捷性、灵活性和可负担性确实是取得战场胜利的关键因素。至关重要的是不要低估这些优势的重要性，而是要积极利用它们来保持竞争优势。通过优先考虑敏捷性，我们可以快速适应不断变化的情况并智胜对手。灵活性使我们能够采用针对特定情况的各种战术和战略，最大限度地提高我们在各种作战环境中的效力。此外，可负担性确保我们能够长期维持军事能力，避免过度使用资源并保持战备状态。\n通过利用这些优势，我们可以优化军事效能，提高作战效率，并提高我们在面对不断变化的威胁时的应变能力。必须不断创新和调整我们的方法，以有效利用这些优势，确保我们在军事行动的各个方面保持敏捷、灵活和可负担。"
 GER_introduce_Medium_Forces: "寻找一个折中方案。"
 GER_introduce_Medium_Forces_desc: "确实，在重型和轻型能力之间取得平衡对于确保我军的效力和多功能性至关重要。重型部队提供持续作战和参与常规战争所需的火力、防护和耐力。另一方面，轻型部队提供敏捷性、速度和灵活性，能够在动态和不对称环境中快速部署、机动性和适应性。\n通过将重型和轻型部队整合到我们的部队结构中，我们可以利用各自的优势相互补充，并满足广泛的作战需求。这种方法使我们能够根据特定的任务和威胁调整我们的部队，最大限度地提高我们实现目标的能力，同时最大限度地减少弱点。实现这种平衡可确保我们有能力有效应对各种挑战，从高强度冲突到维和行动和人道主义任务。"
 GER_Reform_Heavy_Forces: "专注于我们的重装部队"
 GER_Reform_Heavy_Forces_desc: "事实上，重型部队在防御中发挥着至关重要的作用，因为它们拥有守住阵地和有效击退敌人进攻所必需的火力、防护和韧性。通过部署配备坦克、火炮和机械化步兵的重型装甲部队，我们可以建立强大的防御阵地并阻止潜在对手的侵略。这些部队非常适合参与持续的作战行动，对入侵提供强大的威慑力并确保我们领土边界的完整。\n此外，重型部队的存在是地区安全的稳定因素，可以安抚我们的盟友并遏制潜在威胁。然而，保持全面的防御方法至关重要，其中还包括其他要素，例如轻型部队、空中支援、情报和后勤。通过整合这些要素，我们可以创建分层防御态势，最大限度地提高我们应对各种威胁的整体效力和韧性。"
 GER_Deep_Water_Navy: "深水海军"
 GER_Deep_Water_Navy_desc: "深水海军是为蓝水作战而设计的，表明有能力在深海、公海环境中作战。深水海军具备力量投射能力，这意味着它们有能力将军事力量投射到本国境外。这种能力可能涉及航母打击群、两栖攻击舰和其他能够影响遥远地区事件的资产。"
 GER_Basis_See: "海上基地概念"
 GER_Basis_See_desc: "海上基地概念是德国海军战略方针的一部分。根据这一概念，德国海军的目标是从海上支援其他军事力量，让公海成为军事行动的基地。例如，萨克森级防空护卫舰可以保护部署在海岸附近的陆地部队免受空袭。"
 GER_asymetrick_threat: "面对非对称威胁"
 GER_asymetrick_threat_desc: "非对称威胁可能来自国家或非国家行为者，通常涉及利用漏洞、利用非常规策略或以意想不到的方式使用技术的策略。无人机、水面和水下航行器的使用可以为有效使用它们的部队提供不对称的优势。这些系统可以进行监视、侦察，甚至发射武器，而不会让人类操作员面临危险。"
 GER_Heimatschutz: "坚决守卫21"
 GER_Heimatschutz_desc: "这次演习在基尔海军基地举行，只有预备役军人参加。 海军陆战队决定训练新的目标保护部队，主要由预备役人员组成，以应对德国附近的军事冲突。这对于德国联邦国防军来说还是第一次。预备役军人预计将接管对海军基地、海军空军基地、海军广播电台和海军陆战队指挥中心的保护。"
 GER_Reform_Fleet: "海军调整"
 GER_Reform_Fleet_desc: "改革我们的海军不仅对它的生存至关重要，而且对有效对抗我们在国外的对手部署的新武器和舰船也至关重要。随着海上威胁不断演变，包括先进海军技术的扩散和新战略挑战的出现，我们的海军必须保持适应性、弹性和应对这些动态的能力。\n改革工作应侧重于几个关键领域。首先，实现海军能力的现代化，以确保我们的舰队配备能够应对当前和未来威胁的最新技术和平台。这可能涉及投资下一代舰船、潜艇、飞机和无人系统，以及升级现有舰船以增强其能力。"
 GER_Naval_helicopter: "海军直升机"
 GER_Naval_helicopter_desc: "我们必须增强海军直升机的能力，确保它们始终处于海上作战的最前沿。这涉及投资先进技术，例如传感器升级和改进武器系统，以提高其在反潜战、反水面战、海上监视和搜索救援任务等方面的效力。通过增强海军直升机的能力，我们可以加强海上安全态势，并保持有效应对各种海上威胁和挑战的能力。"
 GER_Naval_Airplane: "海军飞机"
 GER_Naval_Airplane_desc: "我们需要增强海军飞机的能力。这需要投资先进技术和系统，以提高其在侦察、海上巡逻、反潜战和反水面战等各种角色中的效力。通过增强海军飞机的能力，我们可以加强我们的海上安全和监视能力，确保我们能够有效监视和应对海上威胁。"
 GER_Naval_Radar: "改进沿海雷达"
 GER_Naval_Radar_desc: "我们需要增强沿海雷达系统的能力。这包括升级其技术并扩大其覆盖范围，以改善沿海地区的海上监视和安全。通过增强沿海雷达的能力，我们可以更好地探测和跟踪海上威胁，包括船舶、潜艇和飞机，从而加强我们的海防并确保我们海上边界的安全。"
 GER_Kooperation_with_Norway: "与挪威的合作"
 GER_Kooperation_with_Norway_desc: "挪威拥有数百年来丰富的海洋遗产，近几十年来，它在海洋事业中取得了显著的进步和创新。凭借他们在各个海军领域的专业知识和进步，我们有宝贵的合作机会来增强我们自己的军事理论和技术能力。通过与挪威合作，我们可以利用他们的经验和见解来完善我们的战略并开发尖端技术，以加强我们的海军力量并加强我们的海上安全。"
 GER_Kooperation_with_Italy: "与意大利的合作"
 GER_Kooperation_with_Italy_desc: "意大利拥有深厚的海洋传统，其起源可追溯到古代，地中海在历史上被视为“我们的海”。这一悠久传统凸显了意大利与海洋事务的深厚联系及其对海军历史的重大贡献。鉴于意大利丰富的海军遗产和专业知识，我们有一个极好的合作机会来推进我们自己的军事理论和技术能力。通过与意大利合作，我们可以利用他们丰富的知识和经验来完善我们的战略，并利用尖端技术来增强我们的海军力量并加强我们的海上存在和安全。"
 GER_Kooperation_with_USA: "与美国的合作"
 GER_Kooperation_with_USA_desc: "美国海军是全球舞台上的一支主导力量，其无与伦比的影响力和能力遍及全球各大洋。美国海军以其技术实力和战略眼光而闻名，为海上作战和创新树立了标准。鉴于其拥有丰富的资源和专业知识，我们有很大机会与美国合作，以推进我们自己的军事理论和技术能力。通过利用他们的经验和尖端技术，我们可以加强我们的海军战略，增强我们的海上能力，并有效应对全球范围内共同的安全挑战。"
 GER_Neuausrichtung_der_Marine: "新德国海军"
 GER_Neuausrichtung_der_Marine_desc: "我们必须加强海军能力，将其从冷战时期的海军转变为一支能够满足当代海上安全挑战要求的现代化、敏捷的部队。凭借增强的能力，我们的海军将不仅能够在德国海岸履行职责，而且还能在更广泛的地理区域履行职责，根据需要将其范围扩大到非洲海岸甚至更远的地方。通过现代化海军，我们确保他们做好准备，有效地维护我们的利益，促进稳定，并为各种海上环境中的安全行动做出贡献。"
 GER_The_Eurofighter: "欧洲战斗机 台风"
 GER_The_Eurofighter_desc: "欧洲台风战斗机项目是英国BAE系统公司、德国空客公司、意大利莱昂纳多公司和西班牙英德拉公司之间的合作项目。它是欧洲最大的国防合作项目之一。"
 GER_F_16_Programm: "F-16 战隼"
 GER_F_16_Programm_desc: "F-16 战隼以其高敏捷性、加速性和整体性能而闻名。它具有高推重比，非常适合格斗和空中优势任务。F-16在现代空战的发展中发挥了至关重要的作用，并且仍然是全球航空航天领域的杰出战斗机。其适应性、性能和不断升级使其经久不衰。"
 GER_form_Kommando_Luftwaffe: "空军司令部"
 GER_form_Kommando_Luftwaffe_desc: "空军司令部负责德国空军的指挥和控制，包括空中作战的规划和执行。该司令部参与德国空军能力的现代化，包括新飞机、系统和技术的采购和集成。"
 GER_Eurodrone: "欧洲无人机项目"
 GER_Eurodrone_desc: "欧洲无人机项目代表了德国（空客）、意大利（莱昂纳多）和西班牙（空客和英德拉）国防工业之间的合作。参与国旨在联合开发和生产中空长航时无人机以满足其军事需求。"
 GER_Cooperation_with_Israel: "与以色列的合作"
 GER_Cooperation_with_Israel_desc: "通过与以色列合作，我们有机会大大提升我们在无人机战争中的能力。以色列以其在无人机系统方面的尖端技术和专业知识而闻名，这使他们成为该领域的宝贵盟友。虽然我们信任他们的知识和经验，但此次合作有望增强我们在利用无人机进行各种军事和安全应用方面的能力和效率。"
 GER_Domestic_Awacs: "国产预警机"
 GER_Domestic_Awacs_desc: "我们必须着手开发自己的机载预警和控制系统，以减少对美国技术的依赖，并展示德国工程的卓越性。通过投资本土能力，我们不仅可以增强我们的主权，还可以向国际社会展示我们的创新和技术实力。开发我们自己的机载预警和控制系统将增强我们的国防能力，并巩固我们在尖端技术和工程领域的领先地位。"
 GER_Update_Eurodrone: "升级欧洲无人机"
 GER_Update_Eurodrone_desc: "通过增强欧洲无人机，我们有机会将我们的能力与我们的盟友和潜在对手的能力相提并论。升级这一无人机系统可确保我们在应对当代安全挑战方面保持竞争力和有效性，同时与该领域其他公司取得的进步保持同步。"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe: "改革空军参谋部"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "空军参谋部与其他空军、北约伙伴和盟国进行国际合作与协调，以增强互操作性并为集体防御努力做出贡献。"
 GER_Reform_Air_Defence_Missiles: "升级我们的防空系统"
 GER_Reform_Air_Defence_Missiles_desc: "我们目前的防空系统植根于冷战时期的战略和技术，可能无法充分应对现代威胁的复杂性。我们必须发展和升级这些系统，以确保它们能够有效应对当代挑战，例如先进的导弹技术、无人机和网络威胁。通过现代化我们的防空能力，我们可以增强我们在面对不断演变和动态的威胁时保护我们的领空和国家安全利益的能力。"
 GER_Update_Radarsystems: "升级我们的雷达系统"
 GER_Update_Radarsystems_desc: "我们目前的雷达系统已针对冷战时期的威胁进行优化，以探测和跟踪为特征。然而，现代战争的格局已发生重大变化，新兴技术和非常规威胁带来了新的挑战。因此，我们必须加快升级雷达系统的步伐，将隐形探测、电子战弹性和增强目标识别等先进功能融入其中。通过现代化雷达基础设施，我们可以增强态势感知能力和战备能力，有效应对当代安全环境中不断演变的威胁。"
 GER_Update_Airports: "升级我们的机场"
 GER_Update_Airports_desc: "改善机场基础设施和能力有可能大大提高空军的作战效率和战备能力。通过投资于跑道升级、机库设施、加油系统和空中交通管制技术等现代化建设，我们可以优化飞机运行效率，促进快速部署和出动率，并提高整体任务效率。此外，升级机场设施可以提高安全标准，使大型飞机能够更高效地运行，并吸引与盟国空军的战略伙伴关系和合作。最终，通过优先改善机场能力，我们可以提高空军的敏捷性、响应能力和战斗力。"
 GER_Neuausrichtung_der_Luftwaffe: "改进德国空军"
 GER_Neuausrichtung_der_Luftwaffe_desc: "通过投资改进空军，我们可以在可预见的未来建立并保持空中优势。通过升级飞机技术、培训计划、后勤支持和战略规划，我们可以确保我们的空军仍然是一支强大的力量，能够有效地投射力量、维护国家利益并威慑潜在对手。通过不断增强空军能力，我们可以确保空中优势，保护我们的领空，并为国家的整体国防和安全做出贡献。"
 GER_Cooperative_Traings_Center_TIGER: "德法陆军航空训练中心 虎"
 GER_Cooperative_Traings_Center_TIGER_desc: "德法陆军航空训练中心 虎是德国陆军航空兵和法国陆军航空兵直升机飞行员的联合训练设施。该中心专门致力于培训飞行员操作欧洲直升机公司虎式攻击直升机。"
 GER_New_Attack_helicopter: "升级我们的攻击直升机"
 GER_New_Attack_helicopter_desc: "面对现代社会不断演变的新威胁，我们必须投资升级我们老化的冷战时期攻击直升机机队。这些直升机最初设计用于对抗冷战时期强大的坦克部队，现在则肩负着应对各种当代挑战的任务。通过分配必要的时间和资源来升级其能力，包括改进航空电子设备、武器系统和生存能力，我们可以确保我们的机队在当今动态的作战环境中保持有效和相关性。升级我们的攻击直升机对于保持我们的军事准备、确保我们能够有效应对新出现的威胁和保护我们的国家安全利益至关重要。"
 GER_Order_US_Attack_Helicopters: "订购美国制造的攻击直升机"
 GER_Order_US_Attack_Helicopters_desc: "我们不必投入大量资源和时间开发新型直升机，而是可以考虑采购美国制造的攻击直升机。这种方法可以简化采购流程，并让我们能够获得符合我们作战要求的成熟可靠平台。通过利用值得信赖的盟友的现有能力，我们可以加快现代化舰队的步伐，提高军事准备水平，同时优化资源配置。"
 GER_Cooperation_with_france: "来自法国的援助"
 GER_Cooperation_with_france_desc: "鉴于我们过去与法国在“虎”式直升机项目上的合作取得了成功，我们理应考虑继续这一伙伴关系。通过利用两国的专业知识和资源，我们可以提高开发新直升机技术的效率和效力。这种合作方式不仅加强了我们与法国的战略关系，而且确保了技术进步和作战能力方面的互利。在我们共同的成功历史的基础上，继续开展“虎”式直升机项目为我们两国之间的进一步创新和合作提供了机会。"
 GER_New_transport_Helicopter: "升级我们的运输直升机"
 GER_New_transport_Helicopter_desc: "随着我们进入后冷战时代，我们必须更新我们的运输直升机机队，以保持适应能力并有效应对新挑战。作战环境发生了重大变化，要求我们的直升机执行比其原有冷战时期角色更广泛的任务。通过利用先进技术、改进能力和增强任务多功能性对我们的机队进行现代化改造，我们可以确保我们的运输直升机能够支持各种任务，包括人道主义援助、救灾、维和行动和远征部署。这项现代化战略投资不仅将提高我们的作战准备，还将增强我们在当今动态安全环境中迅速有效应对新出现的威胁和突发事件的能力。"
 GER_Order_US_Transport_Helicopters: "订购美国制造的运输直升机"
 GER_Order_US_Transport_Helicopters_desc: "通过利用与美国的外交和经济关系，我们有机会达成有利的协议，并以较低的成本获得运输直升机。这种战略方法使我们能够最大限度地利用预算分配，同时获得符合我们作战要求的高质量直升机。与美国人谈判折扣价格使我们能够优化资源利用率，以经济高效的方式增强我们的军事能力，最终有利于我们的国防和作战准备。"
 GER_Transport_Cooperation_with_france: "与我们的法国合作伙伴一起构建它"
 GER_Transport_Cooperation_with_france_desc: "我们必须采取措施逐步减少对美国的依赖。过度依赖美国对我们的国家安全和主权构成重大风险。通过多样化我们的伙伴关系和支持来源，我们可以在不断变化的地缘政治动态中增强我们的自主性和韧性。这一战略转变需要各个部门的精心规划和协调，以确保顺利过渡到更大的自力更生。通过优先考虑战略自主，我们可以维护我们的利益并在驾驭国际关系中保持灵活性。"
 GER_Introduce_Heeresflieger_Strukture_VI: "介绍陆军航空兵结构VI"
 GER_Introduce_Heeresflieger_Strukture_VI_desc: "随着陆军航空兵结构六的推出，我们即将实现创建现代化陆军航空兵的目标。这一里程碑代表着我们提升空中力量能力和作战效能的最后一步。通过实施这一新结构，我们将大大增强我们的战备能力、敏捷性和多功能性，以应对各种作战要求和挑战。陆军航空兵结构六标志着我们陆军航空兵的一项关键进步，使我们能够更好地支持地面部队、执行侦察任务、提供空中支援，并履行保障国家安全的其他各种关键职责。"
 GER_Weltraumkommando_der_Bundeswehr: "德国联邦国防军太空司令部"
 GER_Weltraumkommando_der_Bundeswehr_desc: "在德国联邦国防军内成立太空司令部是一项战略举措，旨在集中卫星侦察和空域雷达的能力。这一整合使我们能够对对手施加力量和威慑，同时增强与盟友的信任和合作。通过利用太空监视领域的尖端技术和能力，太空司令部加强了我们的军事准备和态势感知能力，使我们能够有效应对不断变化的安全威胁。此外，它表明我们致力于不仅维护我们自己的利益，也维护我们盟国的利益，为更安全、更稳定的国际环境做出贡献。"
 GER_V_fall_Decision: "国防预案"
 GER_V_fall_Decision_desc: "联邦共和国的完整性正处于危险之中，我们的敌人在我们看似软弱的时候袭击了我们。 但我们为这一天做好了准备，通过宣布国防预案，我们可以颁布一系列法律来加强我们的政府和武装部队。"
