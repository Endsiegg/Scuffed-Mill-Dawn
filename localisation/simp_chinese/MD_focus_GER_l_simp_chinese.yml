l_simp_chinese:
 GER_bmvi: "联邦交通和数字基础设施部"
 GER_bmvi_desc: "成立联邦运输和数字基础设置建设部门是默克尔政府推动信息工程建设计划的一部分。联邦交通和数字基础设施部（BMVI）将会取代联邦交通、建筑及住宅部（BMVBS）。"
 GER_digitalrat: "数字化内阁委员会"
 GER_digitalrat_desc: "在默克尔第四届内阁的要求下，数字化内阁委员会于2018年成立。不仅它的成员为高瞻远瞩的职业精英，而且刚上任的首席执行官在多媒体创新方面还有着革新精神。他们能为总理制定出更有效和更有利润的计划，帮助德国进行信息化。"
 GER_redistribute_cap_subsidies: "重新分配共同农业政策津贴"
 GER_redistribute_cap_subsidies_desc: "欧盟共同农业政策（CAP）于1962年启动，向欧盟各农业部门发放农业补贴。德国是一个服务型经济体，其劳动力在第一产业中所占比例仅为2%左右。目前，共同农业政策的资金过于集中在“第一支柱”上，即已经富裕起来的农民。重新分配这些资金可以为小农提供救济。"
 GER_animal_rights_reform: "动物权益改革"
 GER_animal_rights_reform_desc: "广大民众注意到动物的待遇十分残酷——例如，因为只有雌鸡可产蛋和用于农业生产，超过99％的雄鸡在出生时便被屠杀。这种暴行对商业有利，但在大众眼里却不受欢迎。这让和绿色和平组织或善待动物组织（PETA）之类的机构以及素食者十分恼怒。"
 GER_bundeswehr_reform: "联邦国防军改革"
 GER_bundeswehr_reform_desc: "自从第二次世界大战结束后，德国军队的规模和能力范围就受到了严格限制。由于德国政府在军事上的开支少于法国和英国等其他欧洲大国，军队面临长期的武器供应困难和系统失灵等问题。在最近的训练中，士兵不得不用扫帚代替机枪进行训练，看起来是时候改革国防军了，我们要确保德国至少能够自卫！"
 GER_modernized_auftragstaktik: "任务导向型战术"
 GER_modernized_auftragstaktik_desc: "“任务导向型战术”是一种军事战术——任务的结果优先于完成任务的方式。在美国和英国，这种战术被称为“任务指挥”，它赋予了单个部队指挥官更大的灵活性，并与现代网络中心概念与“指挥和控制（C2）”兼容。"
 GER_small_arms_grants: "新制式步枪"
 GER_small_arms_grants_desc: "我们发现于1996年成为联邦国防军标准的G36型步枪不仅经常过热，在炎热天气下还会失去精准度。于是德国国防部采购办公室（BAAINBw）要求制造商提供原型枪作为军队武器的新标准来替换过时的G36型步枪。"
 GER_modern_armored_assaults: "现代装甲突袭"
 GER_modern_armored_assaults_desc: "一支完全现代化的军队需要现代化的坦克、车辆和战术来保障在战场上可以最大限度地杀伤敌军。 为了确保德国装甲部队在21世纪依然有存在的必要，我们有必要对军事程序进行充分的概述。"
 GER_young_officer_class: "青年军官阶层"
 GER_young_officer_class_desc: "为了满足德国武装部队在全球维持和平和北约部署中不断增长的需求，新一代的青年男女必须响应号召，尽其所能为国家服务。我们必须确保德国年轻人意识到军队可以改变自己的命运，之后再对他们进行相应的军事培训。"
 GER_vehicle_development_grants: "研发载具许可"
 GER_vehicle_development_grants_desc: "德国联邦国防军大多数使用的是冷战时期的过时载具，它们中有许多因为多年疏于保养而年久失修。我们必须鼓励研发新一代战斗车辆，以确保军队在前线得到更好的防护。"
 GER_infantry_tactics_reform: "步兵战术改革"
 GER_infantry_tactics_reform_desc: "第一次世界大战的爆发彻底地改变了那时的军事战术。在随后的一个多世纪中，步兵战术领域取得了无数的创新和进步。可以肯定的时在下一个世纪里它也会继续发展，为了不落后于时代，我们必须改进、适应并发展它。"
 GER_modern_doctrines: "现代战斗学说"
 GER_modern_doctrines_desc: "军队现代化的完成让祖国安全的保障达到了从未有过的地步。我们为德意志祖国服役！"
 GER_fiscal_responsibility: "财政责任"
 GER_fiscal_responsibility_desc: "我们应坚持达到北约盟国向我们提出的2％国防开支目标，但是，任何超出目标开支的都是对资源的浪费。我们有责任确保人民的福祉和军队的福祉一样重要。如果德国拥有强大的防御力量和更多的能力来协助盟友进行国外的维和行动，德国就会变得即安全又富饶。"
 GER_influence_in_turkey: "影响土耳其"
 GER_influence_in_turkey_desc: "土耳其国民占德国移民人口的大部分。我们应该自然而然地接受各自文化的融合碰撞，并确保两国人民之间的贸易和文化纽带更加密切。"
 GER_military_cooperation_with_romania: "与罗马尼亚的军事合作"
 GER_military_cooperation_with_romania_desc: "罗马尼亚现在摆脱了铁幕和苏联的占领。我们应该帮助确保他们的国家独立，抵御俄罗斯在未来几十年里可能的复仇主义。"
 GER_abolish_conscription: "军事正义"
 GER_abolish_conscription_desc: "军事正义是指在冷战结束后，德国内部关于建立一支职业志愿军的争论。这一概念主张在人员和组织方面都建立公平公正的军事结构。支持者认为，向职业志愿军过渡将提高德国军队的效力、效率和战备水平，从而在招募、训练和部署方面具有更大的灵活性。\n通过放弃征兵制并采用以志愿者为基础的制度，军事正义的支持者认为军队可以吸引真正有兴趣服役的个人，从而建立一支更有动力、更熟练的部队。此外，他们认为，职业军队将更好地体现民主和个人自由的价值观，因为个人可以根据自己的意愿选择服役，而不是受到法律的约束。\n总体而言，“国防安全”这一概念代表了后冷战时代德国军队角色和结构的思维转变，强调了公平、效率和效力在应对现代世界安全挑战方面的重要性。"
 GER_uphold_conscription: "支持征兵制"
 GER_uphold_conscription_desc: "虽然冷战已经结束，但国防军还有存在的必要。为了让德国在下一个世纪及以后依旧存在，我们必须支持征兵制，即使这会伤人民的心。"
 GER_military_conservatism: "军队保守主义"
 GER_military_conservatism_desc: "军队对德国来说至关重要。温和派认为军队和人民的福祉一样重要是因为他们忘记了如果没有一个强大、资金充裕的军队，人民就容易受到外部的威胁。复兴的俄罗斯，日益扩张的中国和全球性的恐怖袭击阴谋进一步加强了国防军在21世纪的重要性。"
