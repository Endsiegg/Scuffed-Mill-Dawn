 DEN_idea_Welfare_State: "福利国家"
 DEN_idea_Welfare_State_desc: "福利国家是丹麦社会的重要组成部分，旨在让我们社会的主要部分保持在中产阶级。"
 DEN_idea_Welfare_State1: "丹麦极简国家"
 DEN_idea_Welfare_State1_desc: "丹麦的极简国家模式是独一无二的，在维持公众支持的同时努力尽可能降低成本。"
 DEN_idea_Welfare_State2: "改革后的福利国家"
 DEN_idea_Welfare_State2_desc: "福利国家是丹麦社会的重要组成部分，旨在让我们社会的主要部分保持在中产阶级。然而，为了确保其持续有效和可持续性，改革是必要的。"
 DEN_biomass_production_desc: "通过扩大生物质生产来提高丹麦的可再生能源能力。这将减少对化石燃料的依赖，降低碳排放，并促进可持续能源解决方案。"
 DEN_develop_fyn_desc: "菲英岛是丹麦领土上的第三大岛，是丹麦第三大城市“欧登塞”的所在地，并向许多伟大的投资者（例如政府）开放！"
 DEN_Benelux_fokus_desc: "丹麦认识到比荷卢地区合作的重要性，优先加强与比利时、荷兰和卢森堡的关系。通过合作努力、外交接触和共同倡议，丹麦寻求深化与比荷卢国家的伙伴关系，促进区域一体化、经济合作和文化交流。"
 DEN_Expand_Maersk: "扩大A·P·穆勒-马士基集团"
 DEN_Expand_Maersk_desc: "丹麦启动了一项雄心勃勃的战略，以扩大领先跨国企业A·P·穆勒-马士基集团的全球足迹和影响力。丹麦利用其在航运、物流和能源方面的专业知识，旨在加强公司作为国际市场主要参与者的地位，同时促进可持续增长和创新。"
 DEN_Maersk_nortsea_port: "马士基北海港口"
 DEN_Maersk_nortsea_port_desc: "丹麦专注于马士基北海港的开发和扩建，其战略定位是促进北海地区的海上贸易和物流业务。通过投资基础设施、技术和互联互通，丹麦旨在提高港口的容量、效率和竞争力，推动周边地区的经济发展和繁荣。"
 DEN_Maersk_American_port: "马士基美国分部"
 DEN_Maersk_American_port_desc: "丹麦寻求扩大马士基美国公司业务的机会，挖掘美国市场的巨大潜力，并加强丹麦与美国之间的贸易联系。通过战略投资、合作伙伴关系和市场拓展计划，丹麦致力于将马士基美国公司定位为北美海事、物流和运输领域的领先企业。"
 DEN_Maersk_Asian_port: "马士基亚洲港口"
 DEN_Maersk_Asian_port_desc: "丹麦利用亚太地区充满活力的经济格局和不断增长的海事服务需求，重点关注马士基亚洲港口的战略发展和增长。通过投资港口基础设施、数字化和以客户为中心的解决方案，丹麦旨在将马士基亚洲港打造成亚洲贸易和商业的首要门户，推动区域互联互通和繁荣。"
 DEN_Maersk_Indian_port: "马士基印度港口"
 DEN_Maersk_Indian_port_desc: "丹麦优先考虑印度马士基港的扩建和现代化，利用印度的战略位置和新兴市场潜力。通过有针对性的投资、伙伴关系和能力建设举措，丹麦旨在提高港口的效率、连通性和竞争力，促进印度次大陆的贸易流动和经济增长。"
 DEN_Expand_Maersk_investments: "马士基投资"
 DEN_Expand_Maersk_investments_desc: "丹麦积极寻求投资机会和战略合作伙伴关系，以加强马士基投资组合、实现收入来源多元化并推动长期价值创造。通过识别有前景的行业、市场和企业，丹麦旨在优化回报、降低风险并支持马士基集团投资组合的可持续增长和发展。"
 DEN_Expand_Maersk_Logistics: "马士基物流"
 DEN_Expand_Maersk_Logistics_desc: "丹麦致力于优化和扩展马士基物流网络，提供端到端供应链解决方案，以满足全球客户不断变化的需求。通过数字化、创新和卓越运营，丹麦旨在提高马士基物流服务的效率、可靠性和敏捷性，提供可推动竞争力和增长的增值解决方案。"
 DEN_Expand_Maersk_Supply_service: "马士基供应服务"
 DEN_Expand_Maersk_Supply_service_desc: "丹麦加强了马士基供应服务公司的能力和影响力，该公司是近海支持和海事服务的领先提供商。通过利用其专业知识、船队资产和卓越运营，丹麦旨在扩大马士基供应服务公司的市场份额，实现服务产品多元化，并利用近海能源和海事领域的新兴机遇。"
 DEN_Maersk_Global_player: "马士基全球"
 DEN_Maersk_Global_player_desc: "丹麦带头努力巩固马士基在不同市场和行业的全球影响力和影响力。丹麦专注于扩大业务、培育合作伙伴关系并利用马士基的专业知识，旨在将马士基全球打造成丹麦创新、卓越和国际舞台领导力的象征。"
 DEN_marxist_education: "马克思主义教育"
 DEN_marxist_education_desc: "丹麦踏上了改革其教育体系的变革之旅，从马克思主义原则中汲取灵感，以创建一个更加公平和社会公正的社会。政府秉承卡尔·马克思的意识形态，优先考虑公民批判性思维、阶级意识和集体行动的发展。"
 DEN_joining_brics: "加入金砖国家联盟"
 DEN_joining_brics_desc: "丹麦致力于通过探索加入金砖国家联盟的可能性来加强其全球伙伴关系并扩大其在世界舞台上的影响力。受这一新兴联盟经济和政治潜力的启发，丹麦寻求与巴西、俄罗斯、印度、中国和南非建立更密切的关系，以促进相互合作和集体增长。"
 DEN_CV: "瑞典CV90"
 DEN_CV_desc: "为了扩大其国防合作伙伴网络，丹麦政府评估了瑞典CV90步兵战车的潜在采购情况。 与英国航宇系统公司的合作促成了CV90平台采购谈判，为丹麦装甲部队提供先进的机动性和火力能力。"
 DEN_Biotech_Rising: "生物科技崛起"
 DEN_Biotech_Rising_desc: "丹麦的目标是在生物技术领域处于领先地位，推动医疗保健和可持续发展方面的创新。投资生物技术将增强我们的科学能力并创造高科技就业机会，从而确保丹麦在这一革命性领域的地位。"
 DEN_construction_industrie: "建筑业"
 DEN_construction_industrie_desc: "在维斯塔斯风力系统公司成功的基础上，我们的重点转向加强建筑行业。这项战略投资将推动经济增长、创造就业机会并加强国家基础设施，为丹麦走向繁荣的未来奠定基础。"
 DEN_ISS: "国际化服务体系"
 DEN_ISS_desc: "投资全球领先的国际化服务体系，将增强我们的办公部门并促进经济增长。"
 DEN_Expand_Carlsberg: "扩展嘉士伯"
 DEN_Expand_Carlsberg_desc: "采取大胆举措，扩大我们标志性啤酒厂嘉士伯的全球影响力。通过投资和合作，我们的目标是加强嘉士伯在国际市场的立足点，增加出口，并展示丹麦卓越的酿造工艺。这一扩张举措不仅将促进啤酒厂的发展，还将有助于创造就业机会和经济繁荣。"
 DEN_Carlsberg_invest: "嘉士伯投资"
 DEN_Carlsberg_invest_desc: "通过投资嘉士伯啤酒厂，我们确保财务收益，同时加强和提升我们的酿酒业。"
 DEN_Expand_logistic_Companies: "扩大物流公司"
 DEN_Expand_logistic_Companies_desc: "受亚洲不断增长的机遇的启发，丹麦发起一项举措，扩大其在中国、香港、日本和新加坡等主要市场的物流公司。通过有针对性的投资，我们的目标是增强我们的物流网络并加强我们在这些战略中心的影响力。"
 DEN_Expand_DSV: "扩大DSV"
 DEN_Expand_DSV_desc: "丹麦发起了一项雄心勃勃的计划，旨在扩大物流行业的关键参与者DSV。通过战略投资，我们的目标是增强DSV的全球影响力及其能力。这一扩张努力不仅加强了丹麦的物流业，而且促进了国际贸易。"
 DEN_Expand_DSV_logistics: "DSV物流"
 DEN_Expand_DSV_logistics_desc: "丹麦致力于通过有针对性的举措优化DSV在全球的物流运营。这种方法加强了丹麦作为物流领导者的地位，并促进了国际贸易和互联互通。"
 DEN_Expand_DSV_Invests: "DSV投资"
 DEN_Expand_DSV_Invests_desc: "丹麦对DSV进行战略投资，DSV是我们物流业的基石，不仅确保了国家财政收益，而且增强了我们的物流能力。"
 DEN_Expand_DSV_logistics_II: "DSV全球"
 DEN_Expand_DSV_logistics_II_desc: "丹麦致力于通过战略举措和合作伙伴关系加强DSV的全球影响力。通过利用DSV广泛的网络和专业知识，我们的目标是增强国际贸易路线、优化供应链并促进无缝的全球物流。这一全球扩张努力增强了丹麦在世界舞台上的竞争力，并促进了经济增长和繁荣。"
 DEN_Logistic_Global_Investments: "拓展全球物流"
 DEN_Logistic_Global_Investments_desc: "丹麦启动了一项扩大全球物流网络的战略计划，为贸易和互联互通带来新的机遇。这使得对全球港口和运输物流的投资成为可能。通过投资全球物流，我们可以刺激长期财务收益并加强丹麦在全球经济中的作用。"
 DEN_idea_den_education_reform1: "教育改革"
 DEN_idea_den_education_reform1_desc: "丹麦实施全面的教育改革，以提高教育体系的质量、公平和创新，为学生在快速发展的世界中取得成功做好准备。"
 DEN_idea_den_education_reform4: "教育改革完成"
 DEN_idea_den_education_reform4_desc: "丹麦庆祝其雄心勃勃的教育改革议程的成功完成，这标志着该国致力于为公民提供高质量和适应性教育的里程碑。改革后的体系体现了现代化的教学方法，为学生提供在快速发展的全球格局中茁壮成长所需的技能和知识。"
 DEN_Maersk1: "穆勒-马士基集团"
 DEN_Maersk1_desc: "马士基公司由 A.P. 穆勒和彼得·马士基·穆勒船长于1904年创立，现已发展成为全球最大的航运和物流公司之一。马士基在130多个国家开展业务，拥有700多艘船舶组成的船队，业务涉及多个领域，包括集装箱运输、码头运营、石油和天然气勘探以及物流服务。"
 DEN_decision_Investments_Global: "投资全球港口"
 DEN_decision_Investments_Global_desc: "作为丹麦扩大全球物流网络战略计划的一部分，我们正在投资全球港口。这些投资将加强港口基础设施、提高货物装卸效率并建立重要的国际合作伙伴关系。通过增强港口能力，我们的目标是释放新的贸易机会，刺激长期财务收益，并巩固丹麦在全球经济中的作用。"
 DEN_Maersk_Invest: "投资[FROM.GetName]海军基建"
 DEN_decision_Investments_Global_II: "投资全球运输物流"
 DEN_decision_Investments_Global_II_desc: "作为丹麦全球物流网络战略扩张的一部分，我们正在投资全球运输物流。该举措涉及开发先进的物流中心和实施尖端技术，以优化贸易路线和简化供应链。通过投资全球运输物流，我们的目标是提高效率、刺激长期财务收益并巩固丹麦作为国际贸易领导者的地位。"
 DEN_DSV_Invest: "投资[FROM.GetName]运输物流"
 DEN_DSV_TT: "[FROM.GetName]将获得物流投资"
 DEN_the_euro_question_desc: "丹麦面临一个关键决定：是采用欧元还是保留丹麦克朗。加入欧元区可以加强与欧洲的经济一体化，但可能会损害丹麦的货币主权。"
 DEN_accept: "公投确认欧元区成员身份"
 DEN_question_nato_desc: "丹麦严格评估其在北约联盟中的作用，考虑该组织的战略目标、原则和伙伴关系。通过建设性对话和外交接触，丹麦寻求确保北约在应对当代安全威胁和挑战方面的有效性和相关性。"
 DEN_reduce_commitment_desc: "在不断变化的安全动态中，丹麦评估其军事承诺的范围和规模，平衡国家利益与国际义务。通过重新调整其国防态势和参与军事行动，丹麦旨在优化其对集体安全努力的贡献，同时优先考虑国防需求。"
 DEN_inform_partners_desc: "丹麦与其国际合作伙伴保持开放和透明的沟通，让他们了解其政策、优先事项和战略目标。通过外交渠道和多边论坛，丹麦与志同道合的国家就共同的挑战和机遇加强协作与合作。"
 DEN_formalize_nordefco_desc: "丹麦主张北欧国家间的区域防务合作框架北欧防务合作组织的正规化和加强。通过加强军事互操作性、联合演习和能力发展，北欧防务合作组织为北欧-波罗的海地区的地区稳定和安全做出了贡献。"
 DEN_Idea_nordefco: "北欧防务合作组织"
 DEN_Idea_nordefco_desc: "北欧防务合作组织是北欧国家在防务领域的合作。其五个成员是丹麦、芬兰、冰岛、挪威和瑞典。该组织的目标是通过确定合作领域并促进有效的解决方案来加强成员国的国防能力。"
 DEN_defense_treatys_desc: "丹麦与战略伙伴签订防务条约和协议，申明其对集体安全和共同防御义务的承诺。通过双边和多边安排，丹麦加强了防务能力和合作，为地区和全球稳定做出了贡献。"
 DEN_defensive_preparations: "防御准备"
 DEN_defensive_preparations_desc: "通过彻底准备我们的军队，我们确保丹麦随时准备保卫自己的土地，不留一丝侥幸。"
 DEN_strengthen_nordefco_desc: "丹麦致力于加强北欧防务合作组织作为北欧国家之间防务合作与协调的重要平台。通过深化军事一体化和联合能力，北欧防务合作组织增强了面对不断变化的安全威胁的威慑力、危机响应能力和复原力。"
 DEN_expand_nordefco_desc: "丹麦主张扩大北欧防务合作组织的成员范围，将更多的北欧和波罗的海国家纳入其中，从而扩大该框架在应对共同安全挑战方面的覆盖范围和影响力。通过包容性和协作性的防务合作，北欧防务合作组织加强了地区防务能力和团结。"
 DEN_intensify_baltops_commitment_desc: "丹麦通过加强对多国波罗的海行动的参与来加强对波罗的海安全的承诺。通过加强海上安全、互操作性和威慑措施，丹麦重申与波罗的海盟国的团结，并为波罗的海地区的稳定做出贡献。"
 DEN_adopt_the_nato_doctrine_desc: "丹麦将其国防政策和战略与北约学说保持一致，强调集体防御、威慑和危机管理。通过遵守北约的原则和指导方针，丹麦加强了联盟内的互操作性和合作，确保有效应对共同的安全挑战"
 DEN_distance_from_the_eu_desc: "丹麦考虑其与欧盟的关系，评估更紧密一体化与保持一定距离的利弊。通过民主辩论和公共对话，丹麦明确其在欧盟内的立场，维护国家主权和利益，同时促进合作应对共同挑战。"
 DEN_leave_the_eu_desc: "丹麦通过透明和民主的渠道传达其关于加入欧盟的意图，确保公民了解情况并参与决策过程。无论是讨论潜在的退出方案还是重新谈判成员资格条款，丹麦在塑造与欧盟的关系时都坚持民主价值观和原则。"
 DEN_tollerate_the_eu_desc: "丹麦对加入欧盟采取务实态度，平衡欧洲一体化的优势与国家利益和主权关切。通过建设性地参与欧盟机构和政策，丹麦寻求为其公民带来最大利益，同时在欧洲背景下维护其独特的身份和价值观。"
 DEN_tollerate_the_EZB: "容忍欧洲中央银行"
 DEN_tollerate_the_EZB_desc: "丹麦对欧洲央行采取务实立场，平衡合作与维护货币主权。通过有选择地参与欧洲央行的政策，丹麦的目标是从欧洲金融稳定中受益，同时保护其国家经济利益。"
 DEN_create_task_force_north_desc: "丹麦成立北方特遣部队，以应对北极地区的安全挑战和机遇。通过协调军事、外交和科学努力，北方特遣部队加强了北极地区的态势感知、合作和准备，维护丹麦利益并促进地区稳定。"
 DEN_commit_to_the_eu_desc: "只要团结起来，我们就能在欧洲对抗其他超级大国。"
 DEN_spreading_democracy_desc: "丹麦通过外交接触、对外援助和对民间社会倡议的支持，积极促进民主价值观和民主制度。通过在全球范围内倡导人权、善政和民主改革，丹麦促进了渴望民主治理的地区的和平、稳定和繁荣。"
 DEN_reform_the_public_sector_desc: "我们的公共部门是福利国家的基石，但它面临效率低下和成本上升等挑战，是时候调整资金以确保可持续和有效的公共服务了。"
 DEN_education_sector_desc: "丹麦将教育部门视为国家发展的基石，投资于所有公民的优质教育。丹麦的教育体系注重创新、包容性和终身学习，培养在全球化世界中取得成功所需的批判性思维、创造力和技能。"
 DEN_atheistic_schools_desc: "丹麦的无神论学校提供尊重不同信仰和价值观的世俗教育，提供不受宗教影响的中立学习环境。这些学校强调科学、理性和人文价值观，促进学生开放思想、宽容和智力探究。"
 DEN_finding_a_compromise_desc: "丹麦的多元化学校系统容纳了多种教育理念，包括采用各种教学方法的公立和私立学校。该系统反映了丹麦对教育选择、家长自主和学术自由的承诺，允许家庭选择符合其价值观和偏好的学校。"
 DEN_religious_schools_desc: "丹麦的宗教学校提供基于特定信仰传统的教育，在学术指导的同时提供精神和道德指导。在尊重宗教多样性和良心自由的同时，这些学校在向子孙后代传递文化遗产、价值观和传统方面发挥着作用。"
 DEN_health_sector_desc: "丹麦卫生部门优先考虑公民的福祉，为所有人提供全面的医疗保健服务。丹麦的卫生系统注重预防保健、以患者为中心的服务和循证医学，为个人和社区促进公平、效率和高质量的医疗保健结果。"
 DEN_electronic_health_records_desc: "丹麦的健康卡系统确保通过国民健康保险卡普遍获得医疗保健服务。该电子卡使公民能够无缝获得医疗保健、处方和治疗，从而促进全国范围内高效、公平的医疗保健服务。"
 DEN_privatize_healthcare_desc: "丹麦考虑将其医疗保健系统的某些方面私有化，引入基于市场的机制和竞争以提高效率和创新。通过利用私营部门的专业知识和资源，丹麦旨在加强医疗保健服务，同时保持普遍服务和质量标准。"
 DEN_american_style_healthcare_desc: "丹麦探索了美式医疗保健模式的元素，将私人保险选择、消费者选择和市场动态纳入其医疗保健系统。在保留全民覆盖和公共融资的核心原则的同时，丹麦寻求推行优化医疗保健获取、负担能力和结果的改革。"
 DEN_public_healthcare_funding_desc: "丹麦重申其对医疗保健公共融资的承诺，确保通过税收和政府补贴为基本医疗服务提供资金。通过集中资源并分散民众的金融风险，丹麦的公共资助模式促进了医疗保健服务的团结、公平和可持续性。"
 DEN_healthcare_for_all_desc: "丹麦坚持全民医疗保健的原则，保证无论社会经济地位或健康状况如何，普遍获得基本医疗服务。通过全面的覆盖、预防计划和基于社区的护理，丹麦努力促进所有公民的健康公平和社会正义。"
 denmark_agrar_event.10.t: "环保人士抗议"
 denmark_agrar_event.10.d: "环保抗议活动是自发性的示威活动，旨在提高人们对各种环境问题的认识并促使人们采取行动。"
 denmark_agrar_event.10.a: "他们一如既往地抱怨"
 denmark_agrar_event.11.t: "环保人士抗议"
 denmark_agrar_event.11.d: "加入我们的绿色地球集会，这是一场和平而有影响力的抗议活动，旨在提高人们对气候行动迫切需要的认识。这项适合家庭参加的活动邀请所有年龄段和背景的人聚集在一起，倡导可持续的未来。"
 denmark_agrar_event.11.a: "斯帕塞？"
 denmark_agrar_event.12.t: "环保人士抗议"
 denmark_agrar_event.12.d: "加入我们的气候正义游行，这是一场充满活力和影响力的抗议活动，旨在要求立即采取行动实现气候正义。这次活动旨在发表强有力的声明，同时保持尊重和非暴力，为热情的个人提供一个平台来表达他们的担忧并推动有意义的变革。"
 denmark_agrar_event.12.a: "这可能会导致问题"
 denmark_agrar_event.13.t: "环保人士抗议"
 denmark_agrar_event.13.d: "加入我们的生态起义，这是一场高强度的抗议活动，旨在对抗那些破坏环境的人，并要求立即进行彻底的变革。这项活动不适合胆小的人；它是对那些准备反对危害我们地球的公司和政策的人的大胆行动号召。"
 denmark_agrar_event.13.a: "也许我们应该听听他们的意见"
 denmark_agrar_event.14.t: "环保人士抗议"
 denmark_agrar_event.14.d: "加入我们的生态起义，这是一场激烈而紧迫的抗议活动，旨在对抗那些破坏环境的人，并要求立即采取激进行动。这次活动是为那些准备在应对气候变化和环境恶化的斗争中采取大胆行动的积极分子准备的。"
 denmark_agrar_event.14.a: "干你个臊逼，格瑞塔"
 denmark_agrar_event.15.t: "农民抗议"
 denmark_agrar_event.15.d: "加入我们的“农民之声”，这是一场由小农户组织的和平而有力的抗议活动，旨在倡导可持续农业和公平的耕作方式。这次抗议旨在强调小规模农民面临的挑战，并要求政策制定者和社区的支持。"
 denmark_agrar_event.15.a: "这没什么好担心的"
 denmark_agrar_event.16.t: "农民抗议"
 denmark_agrar_event.16.d: "加入我们的农民权利集会，这是一场由中小型农民组织的和平而坚定的抗议活动，旨在倡导公平政策、可持续农业和经济支持。该活动旨在引起人们对农民面临的紧迫问题的关注，并推动支持农业社区的有意义的改革。"
 denmark_agrar_event.16.a: "也许我们应该思考一下我们的政治"
 denmark_agrar_event.17.t: "农民抗议"
 denmark_agrar_event.17.d: "加入我们的农民起义，这是一场激烈而对抗性的抗议活动，由厌倦了不公平政策、不可持续的做法和政府缺乏支持的农民组织。这次抗议旨在有力地凸显农业社区的迫切需求，并要求政策制定者立即采取行动。"
 denmark_agrar_event.17.a: "这可能会导致严重问题"
 denmark_agrar_event.18.t: "农民抗议"
 denmark_agrar_event.18.d: "农民将上街游行，使用拖拉机和其他农用设备封锁主要道路和十字路口，扰乱交通，以引起人们对其困境的关注。这场团结和沮丧的示威旨在表明农业行业的危急状况。"
 denmark_agrar_event.18.a: "屎萨克"
 denmark_agrar_event.19.t: "农民抗议"
 denmark_agrar_event.19.d: "加入我们的农民起义，这是一场激烈而又充满对抗性的抗议活动，由对不公平政策、不可持续的做法和政府支持不足感到愤怒的农民组织。这次抗议是最后的抵抗，旨在强烈要求立即采取重大行动来解决农业社区面临的关键问题。"
 denmark_agrar_event.19.a: "这样的混蛋"
 DEN_Agriculture_subvention_TT: "通过支持我们的农业部门，我们提高了国家稳定和独立性。"
 DEN_agricultural_income: "来自§Y农业§!的实际收入 $[?agriculture_tax_gain|+3]"
 DEN_wine_grow_tt: "与欧洲更传统的葡萄酒产区相比，丹麦的葡萄种植是一个相对较新的现象。从历史上看，丹麦凉爽的气候对葡萄种植构成了重大挑战。然而，随着气候变化、技术进步和耐寒葡萄品种的引进，丹麦葡萄酒生产变得越来越可行和受欢迎。那么我们为什么不支持这个项目呢？"
 DEN_wine_grow_tt_II: "农业补贴是支持农民、稳定粮食供应和促进可持续做法的重要工具。也许最终我们会得到一点利润。"
 DEN_decision_Agriculture: "农业补贴"
 DEN_decision_Agriculture_desc: "农业补贴是政府为扶持农民和农业企业而提供的财政援助，旨在稳定粮食价格，保障粮食稳定供应，促进农业生产，保障农民收入。\n\n§Y农民的愤怒§!：[?ROOT.DEN_farmer_anger]%\n§Y环保主义者的愤怒§!：[?ROOT.DEN_environmentalist_anger]%"
 DEN_Subventions_for_Grain_decision: "谷物补贴"
 DEN_Subventions_for_Pigs_decision: "牲畜补贴"
 DEN_Subventions_for_Beef_decision: "水产补贴"
 DEN_Subventions_for_Fishing_decision: "渔业补贴"
 DEN_Request_Whine_grow_by_EU_decision: "种植自己的葡萄酒"
 DEN_Subventions_modernization_decision: "为更环保的设备提供现代化补贴"
 DEN_idea_Agriculture: "现代农业"
 DEN_idea_Agriculture_desc: "现代农业的特点是将先进技术、可持续实践和创新方法相结合，以提高生产力、效率和环境管理。这种方法旨在满足不断增长的全球人口的粮食需求，同时最大限度地减少生态足迹。"
 DEN_idea_Agriculture_II: "农业补贴"
 DEN_idea_Agriculture_II_desc: "农业补贴是政府为稳定粮食价格、保障粮食稳定供应、增加农民收入而对农业部门提供的财政支持机制。这些补贴形式多样、用途多样，既能满足经济目标，又能满足社会目标。"
 DEN_wineland: "来自丹麦的葡萄酒"
 DEN_wineland_desc: "丹麦葡萄酒生产是一个充满活力且不断发展的行业，其特点是创新和适应不断变化的气候条件。丹麦葡萄酒注重质量和可持续性，在全球葡萄酒市场上占据一席之地。"
 DEN_Agriculture: "现代农业"
 DEN_Agriculture_desc: "现代农业的特点是将先进技术、可持续实践和创新方法相结合，以提高生产力、效率和环境管理。这种方法旨在满足不断增长的全球人口的粮食需求，同时最大限度地减少生态足迹。"
 DEN_modify_Farmer_anger_tt: "§Y农民的愤怒§!改变[?modify_Farmer_anger|+0]（当前：[?DEN.DEN_farmer_anger|Y0]）\n"
 DEN_modify_Envirementalist_anger_tt: "§Y环保主义者的愤怒§!改变[?modify_Envirementalist_anger|-0]（当前：[?DEN.DEN_environmentalist_anger|Y0]）\n"
 DEN_a_green_initiative: "环境替代"
 DEN_a_green_initiative_desc: "环境替代是实现可持续发展和缓解环境恶化的更广泛战略的一部分。它需要个人、企业和政府的创新、意识和承诺，以发现和采用更环保的替代品。"
