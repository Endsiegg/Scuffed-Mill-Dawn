 DEN_Danish_Defence_Force: "丹麦国防军"
 DEN_Danish_Defence_Force_desc: "丹麦陆军是丹麦国防的地面部队组成部分，负责保卫丹麦及其在国内和国际上的利益。它成立于1614年，有着悠久的兵役历史。"
