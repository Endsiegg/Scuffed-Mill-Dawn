 DEN_Increase_Soldiers_Pay: "提高士兵工资"
 DEN_Reform_The_NCO_Education: "改变士官教育"
 DEN_Reform_The_NCO_Education_desc: "丹麦陆军的士官负责领导和管理士兵，并应在领导、战术和管理等领域拥有广泛的技能和知识。"
