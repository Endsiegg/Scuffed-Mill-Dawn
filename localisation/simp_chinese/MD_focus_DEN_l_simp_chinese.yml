 DEN_danish_militarism: "丹麦军国主义"
 DEN_danish_militarism_desc: "随着地缘政治的变化和民族认同的复兴，丹麦发现自己的军事野心越来越自信。在丹麦军国主义的旗帜下，该国准备加强其武装部队，投资于现代化和扩张计划。"
 DEN_Hamburg_is_Danish: "汉堡是丹麦的"
 DEN_Hamburg_is_Danish_desc: "通过确保汉堡成为丹麦的属地，该国的目标是加强其海上贸易路线，扩大其经济影响力，并在北欧有争议的地区建立更牢固的立足点。"
 DEN_Baltic_garnisons: "波罗的海卫队"
 DEN_Baltic_garnisons_desc: "通过加强在波罗的海地区的存在，丹麦旨在保护重要的贸易路线，抵御潜在的对手，并维护其与波罗的海国家的历史和文化联系。"
 DEN_from_Baltic_to_black_sea: "从波罗的海到黑海"
 DEN_from_Baltic_to_black_sea_desc: "受过去辉煌的启发和新的雄心壮志的推动，丹麦开始了大胆的愿景，将其影响力从波罗的海扩展到黑海。丹麦寻求在更广泛的波罗的海和东欧战场上维护自己的存在。"
 DEN_the_socialist_agenda_desc: "丹麦致力于制定一套全面的政策，旨在促进社会福利、经济平等和集体繁荣。通过累进税制、健全的社会安全网和公共服务投资，政府寻求解决系统性不平等问题并确保资源分配更加公平。"
 DEN_reassure_worker_rights: "确保工人权利"
 DEN_reassure_worker_rights_desc: "通过赋予工人权力并促进工会之间的团结，丹麦旨在促进财富和权力的更公平分配，最终建立一个每个人都受到重视、尊重并有机会成长的社会。"
 DEN_mandatory_worker_councils: "强制性工人委员会"
 DEN_mandatory_worker_councils_desc: "丹麦设立了强制性工人委员会，确保员工在工作场所的决策过程中拥有直接发言权。"
 DEN_party_first: "社会主义人民党优先"
 DEN_party_first_desc: "政府寻求扩大政党的集体谈判能力，确保他们在制定劳工政策和倡导工人权利（而不是工会）方面拥有统一的声音。"
 DEN_integrate_the_unions: "整合工会"
 DEN_integrate_the_unions_desc: "通过在政党和工会之间建立更紧密的联系，政府旨在扩大工人在政治舞台上的集体声音，推进优先考虑劳工权利和社会正义的政策。"
 DEN_union_first: "工会优先"
 DEN_union_first_desc: "政府寻求扩大工会的集体谈判能力，确保他们在制定劳工政策和倡导工人而不是社会党的权利方面拥有统一的声音。"
 DEN_national_congress: "国民大会"
 DEN_national_congress_desc: "丹麦召开全国劳工代表大会，汇集了来自各个工会和组织的代表。"
 DEN_organizing: "组织"
 DEN_organizing_desc: "通过提供资源、培训和法律保护，政府旨在促进草根激进主义的复苏，扩大工人的声音并推动积极的变革。"
 DEN_provide_political_capital: "提供政治资本"
 DEN_provide_political_capital_desc: "丹麦承诺为工会提供政治资本，赋予其在政治领域更大的影响力和参与权。"
 DEN_council_run_corporations: "理事会运行的公司"
 DEN_council_run_corporations_desc: "丹麦采用理事会运行的公司模式，工人在公司实体的管理和决策过程中发挥直接作用。"
 DEN_world_forum: "世界论坛"
 DEN_world_forum_desc: "丹麦主张建立世界劳工论坛，全球各地工会和工人组织的代表可以齐聚一堂，应对共同挑战、分享最佳实践并协调国际团结努力。"
 DEN_join_the_ITUC: "加入国际工会联合会"
 DEN_join_the_ITUC_desc: "丹麦寻求通过加入国际工会联合会来加强其在国际舞台上的参与。通过成为这个全球工会联合会的成员，丹麦旨在扩大其在倡导工人权利、促进社会正义和促进跨国工人之间的国际团结方面的声音。"
 DEN_international_stage: "国际舞台"
 DEN_international_stage_desc: "由于丹麦是工人天堂，我们需要宣称自己是世界工人天堂的国际角色。"
 DEN_Liberal_Social: "自由社会主义者"
 DEN_Liberal_Social_desc: "自由社会主义者主张建立一个去中心化的、非等级制度的社会，在这个社会中，工人集体拥有和管理生产资料。通过草根组织和直接行动，自由社会主义者寻求拆除压迫性结构，创造一个更加平等和参与性的社会。"
 DEN_Free_harbor_for_RAF: "权利和自由运动的自由港"
 DEN_Free_harbor_for_RAF_desc: "丹麦将自己定位为权利和自由运动的自由港，为倡导人权和公民自由的活动家、持不同政见者和个人提供庇护和支持。"
 DEN_Anarchism_first: "无政府主义优先"
 DEN_Anarchism_first_desc: "通过将权力下放给当地社区、促进参与性决策并挑战权力等级制度，政府旨在创建一个更加平等和自治的社会。"
 DEN_organized_unorganized: "有组织的无组织"
 DEN_organized_unorganized_desc: "通过向非正规经济中的工人提供资源、支持和法律保护，政府旨在改善他们的工作条件，增强他们的议价能力，并促进社会包容。"
 DEN_strike_policy: "罢工政策"
 DEN_strike_policy_desc: "丹麦实施进步的罢工政策，承认工人有权采取集体行动来维护自己的权利和利益。"
 DEN_the_art_of_a_riot: "暴乱的艺术"
 DEN_the_art_of_a_riot_desc: "通过保护抗议者权利、确保警察问责和促进非暴力抵抗的政策，政府寻求为异议和公民不服从创造空间，作为政治表达的合法形式。"
 DEN_Unconditional_basic_income: "无条件基本收入"
 DEN_Unconditional_basic_income_desc: "丹麦推出了无条件基本收入计划，保证所有公民无论就业状况或收入水平如何都能获得定期津贴。通过提供金融安全网和促进经济安全，政府旨在减少贫困、赋予个人追求自己激情的权利，并促进更大的社会和经济自由。"
 DEN_normalise_the_strike: "罢工正常化"
 DEN_normalise_the_strike_desc: "丹麦将寻求罢工正常化，使其成为工人维护自身权利和谈判公平劳动条件的合法有效工具。"
 DEN_structurised_support: "结构化支持"
 DEN_structurised_support_desc: "丹麦实施结构化支持计划，为包括低收入家庭、残疾人和边缘化社区的弱势群体提供全面的资源和帮助。"
 DEN_the_true_wellfare_state: "真正的福利国家"
 DEN_the_true_wellfare_state_desc: "通过投资于教育、医疗保健、住房和社会服务，政府旨在创造一个人人都有机会过上充实而有尊严的生活的社会。"
 DEN_export_the_protest: "输出抗议之声"
 DEN_export_the_protest_desc: "通过知识分享、声援和资源馈赠，丹麦旨在扩大边缘化社区的声音，在国际范围内推动进步事业。"
 DEN_export_our_Sytem: "输出我们的制度"
 DEN_export_our_Sytem_desc: "丹麦向其他寻求建立更具包容性和更公平社会的国家推广其自由社会模式。"
 DEN_true_equality: "真正平等"
 DEN_true_equality_desc: "丹麦致力于消除制度弊病，解决基于种族、性和性别认同以及其他身份的交叉歧视，从而实现真正的平等。"
 DEN_solidifying_our_rule: "巩固丹麦共产党统治"
 DEN_solidifying_our_rule_desc: "通过努力集中控制、压制异议和加强党纪，我们的政府寻求保持稳定并维护其在政治、经济和社会领域的主导地位。"
 DEN_end_the_protest: "终结异议"
 DEN_end_the_protest_desc: "通过宣传、审查和镇压，我们的政府压制抗议、罢工和其他形式的异议，巩固其对公共言论和政治反对派的控制。"
 DEN_Danish_stasi: "丹麦版斯塔西"
 DEN_Danish_stasi_desc: "丹麦将成立一个效仿东德的斯塔西的国内情报机构，负责监控、监视和镇压国内的不同政见者。"
 DEN_friends_in_the_east: "东方的盟友"
 DEN_friends_in_the_east_desc: "丹麦寻求加强与东欧集团社会主义政权的联系。通过促进联盟、资源共享和促进意识形态团结，旨在加强其地缘政治地位，应对西方资本主义列强的威胁。"
 DEN_southamerican_friends: "南美的朋友"
 DEN_southamerican_friends_desc: "丹麦扩大与南美左翼政府的外交接触，寻求在该地区建立联盟和伙伴关系。"
 DEN_Industries: "工业"
 DEN_Industries_desc: "通过营造有利于企业和创新的环境，政府加强国家经济，为公民创造可持续的就业机会。"
 DEN_sustainable_Production: "可持续生产"
 DEN_sustainable_Production_desc: "丹麦致力于在各工业部门推广可持续生产实践。通过采用生态友好型技术、减少废弃物和最大限度地降低对环境的影响，确保经济增长与环境管理和长期可持续性之间的平衡。"
 DEN_Green_economiy_initiative: "绿色经济倡议"
 DEN_Green_economiy_initiative_desc: "丹麦将发起绿色经济倡议，这是一项向更可持续、更环保的经济模式过渡的综合战略。"
 DEN_innovation_and_technology: "创新与技术"
 DEN_innovation_and_technology_desc: "通过投资研发、支持科技初创企业和激励创新，政府可以预期在快速发展的全球市场中提高生产力、竞争力和经济增长能力。"
 DEN_zero_co2_economy: "零碳经济"
 DEN_zero_co2_economy_desc: "通过对清洁能源、碳捕获技术和能效措施的投资，政府将目标放在引领应对气候变化和建设可持续未来方面上。"
 DEN_no_industrial_nonsense: "为工业亮绿灯"
 DEN_no_industrial_nonsense_desc: "通过精简法规、减少繁文缛节、最大限度地减少政府干预，丹麦政府力求激励创新、刺激经济增长，并提高丹麦产业在全球舞台上的竞争力。"
 DEN_heavy_industry_focus: "专注重工业"
 DEN_heavy_industry_focus_desc: "丹麦将重视发展重工业部门，以推动经济增长并创造就业机会。"
 DEN_hightech_from_DEN: "丹麦高科技"
 DEN_hightech_from_DEN_desc: "支持高科技产业如生物技术、信息技术和先进制造业，政府旨在提高丹麦作为尖端创新和创业中心的地位。"
 DEN_conventional_Industry: "传统工业"
 DEN_conventional_Industry_desc: "丹麦聚焦到传统工业部门在提供基本商品和服务方面的重要性，继续支持这些部门。"
 DEN_found_Alternatived: "找到替代方案"
 DEN_found_Alternatived_desc: "丹麦受到“另类选择”政党精神的启发，探索创新的解决方案和政策，以应对紧迫的社会和环境挑战。丹麦秉承可持续发展、社会正义和参与性民主的原则，力求开创优先考虑人类和地球福祉的替代方法。"
 DEN_new_political_culture: "新政治文化"
 DEN_new_political_culture_desc: "基于“另类选择”的价值观和愿景，丹麦致力于培育一种以透明度、基层参与和整体决策为特征的新政治文化。通过挑战传统权力结构和促进自下而上的举措，丹麦旨在培育一个更具包容性、协作性和前瞻性的政治格局，赋予公民权力并促进集体行动以实现积极变革。"
 DEN_serious_fight_climate_change: "严肃应对气候变化"
 DEN_serious_fight_climate_change_desc: "通过实施大胆的政策、投资可再生能源和推广碳中和做法，政府可以以身作则，减少温室气体排放，减轻全球变暖的影响。"
 DEN_entrepreneurship: "创业"
 DEN_entrepreneurship_desc: "丹麦通过有针对性的倡议和激励措施支持创业和小企业发展。通过提供资金、指导和支持服务，培育一个充满活力的创业生态系统，推动创新和经济增长。"
 DEN_cooperate_with_the_People: "与群众合作"
 DEN_cooperate_with_the_People_desc: "丹麦在制定工业政策和举措时强调与公民和社区的协作与配合。通过让利益相关者参与决策过程、推动参与式治理和促进对话，在其工业部门内建立信任、问责制和复原力。"
 DEN_expand_the_workforce: "扩大工人阶层"
 DEN_expand_the_workforce_desc: "通过投资教育、职业培训和创造就业机会，政府寻求解决劳动力短缺问题，推动经济增长，确保国家的长期繁荣。"
 DEN_Integrate_to_workforce: "融入工人阶层"
 DEN_Integrate_to_workforce_desc: "丹麦优先考虑移民融入劳动力市场。通过提供语言课程、技能培训和就业支持服务，政府旨在使移民能够为经济做出有意义的贡献，促进社会凝聚力，并培育多元化和包容性的劳动力市场。"
 DEN_refugee_welfare: "难民福利"
 DEN_refugee_welfare_desc: "丹麦通过为寻求庇护者和难民提供基本服务、支持网络和融合计划来确保难民福利，从而体现了其对人道主义价值观的承诺。"
 DEN_Famliy_visa: "家庭签证"
 DEN_Famliy_visa_desc: "丹麦通过家庭签证促进家庭团聚和凝聚力，允许移民担保其直系亲属来丹麦团聚。"
 DEN_Strict_point_system: "严格的积分制度"
 DEN_Strict_point_system_desc: "丹麦对移民实行严格的积分制度，根据教育、工作经验、语言能力和其他相关因素等标准对申请人进行优先排序。"
 DEN_skilled_occupation_Visa: "技术职业"
 DEN_skilled_occupation_Visa_desc: "丹麦以技术职业为重点，针对特定职业和行业，为在高需求领域拥有专业知识和经验的个人简化移民途径。"
 DEN_Student_and_holiday_working_visa: "学生和度假签证"
 DEN_Student_and_holiday_working_visa_desc: "通过为学生、实习生和度假者的临时居留提供便利，政府旨在促进跨文化理解，促进国际合作，并展示丹麦作为教育和休闲首选目的地的形象。"
 DEN_found_Nye_Borgerlige: "建立新右派"
 DEN_found_Nye_Borgerlige_desc: "丹麦通过新右派促进新移民融入政治格局，鼓励组建代表移民社区和多元化观点的新政党。"
 DEN_strengthen_Danish_community_of_value: "强调丹麦价值共同体"
 DEN_strengthen_Danish_community_of_value_desc: "通过促进公民参与、社会融合和相互尊重，政府旨在培养丹麦社会所有成员的归属感和团结感，无论其国籍或背景如何。"
 DEN_a_new_liberal_Economie: "新的自由经济"
 DEN_a_new_liberal_Economie_desc: "丹麦奉行注重创新、创业和经济活力的新自由经济。通过消除企业形成障碍、培育竞争性商业环境和促进新兴产业投资，政府旨在推动经济增长、创造就业机会，并将丹麦定位为创新和企业中心。"
 DEN_direct_democracy: "直接民主"
 DEN_direct_democracy_desc: "丹麦执行直接民主政策，赋予公民直接参与决策进程的权力，推广公民大会、全民投票和在线咨询等举措。"
 DEN_future_of_welfare: "未来福利"
 DEN_future_of_welfare_desc: "丹麦提出未来福利愿景，探索创新方法，确保社会安全网在面对不断变化的经济和人口挑战时保持稳健和可持续发展。"
 DEN_minimal_welfare: "最低福利"
 DEN_minimal_welfare_desc: "丹麦采取最低福利政策，旨在精简社会援助计划，减少对国家支持的依赖。"
 DEN_Economic_first: "经济优先"
 DEN_Economic_first_desc: "丹麦将经济优先政策放在首位，认识到促进强大和充满活力的经济作为健全的福利国家基础的重要性。"
 DEN_reduce_taxation: "减税"
 DEN_reduce_taxation_desc: "保证减税，将其作为刺激经济增长、鼓励投资和提高生产力的一种手段。"
 DEN_Form_minimal_state: "建立极简国家"
 DEN_Form_minimal_state_desc: "丹麦寻求建立一个极简国家，重新定义政府在提供福利服务和社会支持方面的作用。通过精简官僚机构、将责任下放给地方当局以及赋予社区解决自身需求的能力，政府旨在打造一个更精简、更高效的国家机构。"
 DEN_basic_welfare: "基础福利"
 DEN_basic_welfare_desc: "确保所有公民都能享受基本福利，保证医疗、教育和住房等基本服务等公民基本权利。"
 DEN_reform_taxation: "改革税制"
 DEN_reform_taxation_desc: "开展全面的税收改革工作，以在二十一世纪实现税收制度的优化和现代化。通过简化税法、堵塞漏洞、确保公平性和累进性，政府旨在增加税收，同时最大限度地减少经济中的扭曲和低效现象。"
 DEN_Schroder_Blair_paper: "施罗德·布莱尔文件"
 DEN_Schroder_Blair_paper_desc: "丹麦考虑施罗德·布莱尔文件中概述的建议，该文件提出了一系列旨在实现福利国家现代化和振兴的改革。通过采用创新理念和基于证据的政策解决方案，政府旨在调整福利制度，以满足丹麦社会不断变化的需求和愿望。"
 DEN_keep_welfare: "长期福利"
 DEN_keep_welfare_desc: "重申将 \"保持福利 \"作为社会契约基石的承诺，确保所有公民终生都能获得基本服务和支持。"
 DEN_increase_taxes: "加税"
 DEN_increase_taxes_desc: "需要认识到，增加收入才能维持和扩大福利计划，因此必须实施增加税收的措施。通过对财富和收入征收累进税，丹麦政府将确保福利国家的财政负担得到公平分配，并有足够的资源满足所有公民的需求。"
 DEN_Tax_the_rich: "向富人征税"
 DEN_Tax_the_rich_desc: "丹麦采取向富人征税的政策，解决收入不平等问题，并为社会福利项目创造收入。通过对高收入者和富人制定更高的税率，政府可以促进更广泛的社会公正，并重新分配资源，以支持那些需要帮助的人。"
 DEN_stabilisation_of_Welfare: "稳定福利"
 DEN_stabilisation_of_Welfare_desc: "丹麦注重福利的稳定，旨在确保社会安全网的长期可持续性和复原力。通过采取措施控制成本、降低风险并适应不断变化的人口结构和经济条件，政府旨在保障子孙后代的福利计划。"
 DEN_found_New_Aliance: "建立新联盟"
 DEN_found_New_Aliance_desc: "丹麦寻求在全社会利益相关者之间建立一个新联盟，共同应对福利挑战。通过促进对话、凝聚共识和调动资源，政府旨在建立社会进步和创新联盟，推动积极变革并加强福利国家的基础。"
 DEN_fight_radicals: "打击激进分子"
 DEN_fight_radicals_desc: "丹麦采取行动打击那些试图通过极端主义意识形态和暴力破坏福利国家和民主制度的激进分子。通过促进宽容、多元化和社会凝聚力，政府旨在打击激进化并保护民主、人权和平等的价值观。"
 DEN_economic_liberalism: "经济自由主义"
 DEN_economic_liberalism_desc: "丹麦信奉经济自由主义，强调自由市场、竞争和个人自由是繁荣和福利的驱动力。通过减少政府干预、促进创业和营造有利于营商的环境，政府旨在充分释放经济潜力，为所有公民创造蓬勃发展的机会。"
 DEN_no_welfare_without_grow: "没有成长就没有福利"
 DEN_no_welfare_without_grow_desc: "丹麦主张，没有增长就没有福利，强调经济繁荣作为社会福祉基础的重要性。通过推行刺激投资、创新和生产力的政策，政府旨在实现可持续增长并确保福利计划的财务可行性。"
 DEN_sharpen_profil: "锐化形象"
 DEN_sharpen_profil_desc: "丹麦旨在提升其作为福利创新和社会政策全球领导者的形象。通过展示最佳实践、分享知识和促进国际合作，政府旨在加强丹麦作为有效和公平福利提供典范的声誉，激发世界各地的积极变革。"
 DEN_Reform_Independent_public_Company: "改革独立上市公司"
 DEN_Reform_Independent_public_Company_desc: "丹麦进行改革以提高独立上市公司的效率和效益。通过简化运营、改善治理结构以及促进问责制和透明度，政府旨在优化基本服务的提供，并确保公共资源得到负责任的管理。"
 DEN_Energinet_dk: "能源网"
 DEN_Energinet_dk_desc: "丹麦通过投资能源网加强其对能源安全和可持续发展的承诺。通过现代化基础设施、扩大可再生能源产能和提高能源效率，政府旨在确保可靠和有弹性的能源供应，同时减轻气候变化的影响。"
 DEN_Naviair: "丹麦导航服务公司"
 DEN_Naviair_desc: "丹麦通过投资丹麦导航服务公司提高空中交通管理和安全标准。通过现代化空中交通管制系统、提高空域容量以及促进与国际合作伙伴的合作，政府旨在促进乘客和货物安全高效的航空旅行。"
 DEN_Danske_Statsbaner: "丹麦国家铁路"
 DEN_Danske_Statsbaner_desc: "丹麦通过投资丹麦国家铁路实现铁路运输系统现代化。通过升级铁路基础设施、扩大服务网络和推广可持续交通解决方案，政府旨在增强连通性、减少拥堵并推广环保的交通替代方案。"
 DEN_form_Postnord: "成立北方邮政"
 DEN_form_Postnord_desc: "丹麦通过成立北方邮政重组邮政和物流服务。通过现代化配送网络、提高最后一英里的配送能力和拥抱数字创新，政府旨在满足消费者和企业不断变化的需求，同时确保邮政服务的普遍可及性。"
 DEN_Finansiel_Stabilitet: "金融稳定公司"
 DEN_Finansiel_Stabilitet_desc: "丹麦通过以金融稳定公司为重点的举措加强金融稳定性和韧性。政府通过监管金融机构、管理系统性风险、提供危机管理支持，旨在维护金融体系的完整性，保护储户和投资者的利益。"
 DEN_explore_digital_possibilitys: "探索数字化的可能性"
 DEN_explore_digital_possibilitys_desc: "丹麦踏上了探索数字可能性的旅程，寻求创新方法来利用技术造福公民和企业。通过促进合作、实验和知识共享，政府旨在充分发挥数字解决方案的潜力，以应对社会挑战和改善公共服务。"
 DEN_life_long_learning: "终身学习"
 DEN_life_long_learning_desc: "丹麦投资终身学习计划，为公民提供在快速发展的数字经济中蓬勃发展所需的数字技能和能力。通过扩大数字素养计划、职业培训和终身教育机会，政府旨在增强个人适应技术变革的能力，并抓住个人和职业发展的新机遇。"
 DEN_digital_gouverment_act: "数字政府法案"
 DEN_digital_gouverment_act_desc: "丹麦颁布了《数字政府法案》，通过数字化转型实现政府服务的现代化和简化。通过制定标准、建立框架和促进互操作性，政府旨在加强公共服务的提供、提高公民参与度并确保数字数据的安全和隐私。"
 DEN_mobile_broadband: "移动宽带"
 DEN_mobile_broadband_desc: "丹麦投资移动宽带基础设施，以扩大全国范围内的高速互联网连接。通过部署5G网络、提高农村地区的覆盖率以及促进服务提供商之间的竞争，政府旨在弥合数字鸿沟，使所有公民能够无缝获取在线服务和信息。"
 DEN_NemID: "简单ID"
 DEN_NemID_desc: "丹麦推出了简单ID，这是一种安全的数字识别系统，使公民能够轻松便捷地访问政府服务并进行在线交易。通过提供单一、可信的身份凭证，政府旨在简化身份验证流程、增强网络安全并促进数字包容性。"
 DEN_Digital_post: "数字邮政"
 DEN_Digital_post_desc: "丹麦过渡到数字邮政，这是一种数字邮件服务，以电子方式向公民提供政府机构的官方通信。通过将纸质信件数字化，降低行政成本，提高效率，政府旨在简化沟通渠道，为公民提供及时获取重要信息和服务的机会。"
 DEN_NemKonto: "简单账户"
 DEN_NemKonto_desc: "丹麦推出了简单账户，这是一种数字支付系统，使公民能够将政府付款和福利直接存入其银行账户。通过简化支付流程、减少行政管理费用和提高财务透明度，政府旨在提高公共支出的效率和完整性。"
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "丹麦开发了BorDEN，这是一个促进政府机构、企业和公民之间协作和信息共享的数字平台。通过集中数据管理、促进数据互操作性和启用安全通信渠道，政府旨在加强公共部门的协调、创新和服务提供。"
 DEN_Goverment_app: "博格.dk"
 DEN_Goverment_app_desc: "丹麦推出了政府应用程序，让公民可以在移动设备上方便地访问政府服务、信息和资源。通过提供用户友好的界面、个性化通知和集成功能，该应用程序旨在提高公民参与度、简化交易并增强与政府互动的整体用户体验。"
 DEN_Pluralist_state: "多元化国家"
 DEN_Pluralist_state_desc: "丹麦信奉多元化原则，承认并重视社会中观点、信仰和身份的多样性。通过促进宽容、包容性和尊重少数群体权利，政府旨在培育一个多元化国家，让所有个人都可以自由表达自己的意见，参与决策过程，并为丰富的丹麦文化和民主做出贡献。"
 DEN_Copenhagen_Metro: "哥本哈根地铁"
 DEN_Copenhagen_Metro_desc: "丹麦投资扩建和加强哥本哈根地铁，这是一个服务于首都地区的现代化、高效的公共交通系统。通过延长现有线路、建设新车站以及与其他交通方式整合，政府旨在改善连通性、减少拥堵并促进居民和游客的可持续城市交通。"
 DEN_Copenhagen_Malmo_Port: "哥本哈根 - 马尔默港"
 DEN_Copenhagen_Malmo_Port_desc: "丹麦和瑞典合作开发哥本哈根 - 马尔默港，这是连接两个城市并促进波罗的海地区贸易和商业的战略海运枢纽。通过投资港口基础设施、物流设施和多式联运，各国政府旨在增强区域竞争力、刺激经济增长并加强跨境合作。"
 DEN_expand_the_Port: "扩建港口"
 DEN_expand_the_Port_desc: "哥本哈根 - 马尔默港的成功让我们充满信心，港口的进一步扩建将是有益的一步"
 DEN_more_Imports: "增加进口能力"
 DEN_more_Imports_desc: "哥本哈根 - 马尔默港的成功让我们充满信心，进一步扩大进口能力将是有益的一步。"
 DEN_more_exports: "增加出口能力"
 DEN_more_exports_desc: "哥本哈根 - 马尔默港的成功让我们充满信心，进一步扩大出口能力将是有益的一步。"
 DEN_copenhagen_opera_house: "哥本哈根歌剧院"
 DEN_copenhagen_opera_house_desc: "丹麦通过建造哥本哈根歌剧院来庆祝其文化遗产和卓越的艺术，哥本哈根歌剧院是世界一流的歌剧、芭蕾舞和古典音乐表演场所。通过提供最先进的设施、促进艺术创新、促进文化交流，政府旨在丰富哥本哈根的文化景观并吸引来自世界各地的观众。"
 DEN_fehmarn_belt_fixed_link: "马恩海峡固定连接线"
 DEN_fehmarn_belt_fixed_link_desc: "丹麦开始建设费马恩海峡固定连接线，这是一项重大基础设施项目，将在丹麦和德国之间建立固定的铁路和公路连接。通过在费马恩海峡下修建隧道，政府旨在改善交通联系，促进贸易和旅游业，加强波罗的海地区的经济一体化，促进邻国之间的繁荣与合作。"
 DEN_the_politics_of_denmark_desc: "丹麦对其政治格局进行了广泛的分析，旨在理解和解决其民主框架内的关键问题。"
 DEN_western_Democracy: "西方民主"
 DEN_western_Democracy_desc: "丹麦重申致力于西方民主，维护自由、平等和人权的核心原则。通过倡导民主价值观并促进与其他西方国家的合作，政府努力在国内和国际上维护法治并促进民主理想。"
 DEN_the_queens_truth: "诚实的女王"
 DEN_the_queens_truth_desc: "女王玛格丽特二世发起了一场诚实和透明的运动，寻求与丹麦人民建立信任并为君主制的野心赢得支持。"
 DEN_increase_royal_influence: "增加皇室影响力"
 DEN_increase_royal_influence_desc: "王室开始齐心协力扩大其在丹麦社会的影响范围，利用其历史威望和文化意义来影响公众舆论。"
 DEN_office_of_international_relations: "国际关系办公室"
 DEN_office_of_international_relations_desc: "认识到全球联盟的重要性，英国王室设立了国际关系办公室，以建立外交关系并获得同情君主制事业的外国势力的支持。"
 DEN_Mainland_hemisphere: "本土势力圈"
 DEN_Mainland_hemisphere_desc: "为了巩固权力，王室致力于加强其对丹麦大陆的影响力，调动资源并将支持者聚集到其旗帜下。"
 DEN_Island_hemisphere: "岛屿势力圈"
 DEN_Island_hemisphere_desc: "王室将目光转向丹麦海外领土，寻求将其权威扩展到法罗群岛和格陵兰岛，巩固其作为丹麦王国统一力量的地位。"
 DEN_establish_the_royal_nordic_institute: "建立皇家北欧研究所"
 DEN_establish_the_royal_nordic_institute_desc: "为了促进北欧团结与合作，王室成立了皇家北欧研究所，这是一个致力于促进北欧国家之间文化交流与合作的著名机构。"
 DEN_royal_branding: "皇家品牌"
 DEN_royal_branding_desc: "王室发起了全面的品牌宣传活动，以提升其公众形象，将自己展示为一个符合丹麦人民愿望的现代化、进步的机构。"
 DEN_spread_the_word: "传颂圣言"
 DEN_spread_the_word_desc: "通过战略信息和媒体宣传，王室传播其振兴君主制的愿景，团结支持者，并播下对议会民主有效性的怀疑种子。"
 DEN_the_wedding_of_crone_prince_frederik: "弗雷德里克王储皇家婚礼"
 DEN_the_wedding_of_crone_prince_frederik_desc: "王室精心策划了弗雷德里克王储的婚礼，展现了盛大的王室辉煌，俘获了丹麦人民的心，并加强了君主制在当代社会的影响力。"
 DEN_question_democratic_values: "质疑民主价值观"
 DEN_question_democratic_values_desc: "王室质疑民主治理的有效性，强调其明显的缺陷，并主张在君主制的支持下建立更加稳定和权威的统治体系。"
 DEN_democracys_weakness: "弱化民主"
 DEN_democracys_weakness_desc: "通过学术研究和公共讨论，王室揭露了民主制度的脆弱性，将其描绘成容易陷入僵局、效率低下和不稳定的国家。"
 DEN_start_the_transission: "开始过渡期"
 DEN_start_the_transission_desc: "随着准备工作的进行，王室为权力从议会政府逐步过渡到君主制奠定了基础，将自己定位为民主秩序的自然继承者。"
 DEN_prepare_for_violence: "为暴力做好准备"
 DEN_prepare_for_violence_desc: "由于预料到来自根深蒂固的政治势力的抵抗，王室谨慎地为潜在的骚乱和动乱做好准备，确保君主制及其支持者的安全。"
 DEN_contact_the_army: "联系军方"
 DEN_contact_the_army_desc: "王室闭门与主要军事领导人接触，寻求他们在与议会政府发生对抗时的忠诚和支持的保证。"
 DEN_a_peaceful_change: "和平的转变"
 DEN_a_peaceful_change_desc: "尽管存在冲突的阴影，王室仍然致力于权力的和平过渡，强调对话和谈判作为实现其目标的首选手段。"
 DEN_force_parliament_into_submission: "迫使议会屈服"
 DEN_force_parliament_into_submission_desc: "随着压力的增加和公众情绪的转变，王室采取了更加自信的立场，要求议会政府做出让步，并迫使其承认君主制的权威。"
 DEN_overthrow_with_force: "以武力推翻"
 DEN_overthrow_with_force_desc: "随着紧张局势达到沸点，王室授权使用武力推翻议会政府并维护其至高无上的地位，使丹麦陷入危机和不确定的状态。"
 DEN_the_king_of_denmark: "丹麦之王"
 DEN_the_king_of_denmark_desc: "剧变结束后，王储弗雷德里克十世追随前任国王的脚步，登上王位，成为新的丹麦国王。随着君主制牢固确立为统治权威，弗雷德里克十世国王承诺以智慧、同情心和对丹麦人民福祉的坚定承诺来领导国家。"
 DEN_secure_the_dynasty: "确保王朝安全"
 DEN_secure_the_dynasty_desc: "随着君主制的恢复，弗雷德里克十世国王优先考虑通过确保王室血统的稳定、继承和连续性来确保王朝的未来。"
 DEN_house_Windsor: "温莎王室"
 DEN_house_Windsor_desc: "受英国君主制的启发，弗雷德里克十世国王加强了与温莎王朝的联系，寻求欧洲最持久的王室之一的支持和指导。"
 DEN_house_hohenzollern: "霍亨索伦王室"
 DEN_house_hohenzollern_desc: "弗雷德里克十世国王拥抱德国丰富的王室遗产，与霍亨索伦家族建立外交联盟，促进欧洲君主国之间的相互合作与团结。"
 DEN_belgium_houses: "萨克森-科堡-比利时王室"
 DEN_belgium_houses_desc: "为了表达对比利时的声援，弗雷德里克十世国王重申了丹麦与萨克森-科堡-比利时王室之间的历史联系，促进了两个王室之间的友谊与合作。"
 DEN_houses_of_the_netherlands: "奥兰治-拿骚王室"
 DEN_houses_of_the_netherlands_desc: "为了加强与邻国荷兰的联系，弗雷德里克十世国王与奥兰治-拿骚王室建立了密切的伙伴关系，加强了丹麦和荷兰君主国之间的文化交流与合作。"
 DEN_proclaim_an_empire: "宣告帝国"
 DEN_proclaim_an_empire_desc: "随着丹麦进入王室统治的新时代，弗雷德里克十世国王宣布建立丹麦帝国，象征着丹麦作为全球强国的复兴，并重申了其历史遗产。"
 DEN_the_fate_of_the_monarchy: "君主的命运"
 DEN_the_fate_of_the_monarchy_desc: "在猜测和不确定性中，弗雷德里克十世国王向全国发表讲话，重申他对君主制的承诺，并概述了他在王室领导下实现繁荣和统一的丹麦的愿景。"
 DEN_traditional_monarchy: "传统君主制"
 DEN_traditional_monarchy_desc: "弗雷德里克十世国王拥护丹麦君主制的传统和习俗，维护其礼仪职责、文化遗产和作为国家统一力量的象征意义。"
 DEN_adopt_new_traditions: "采纳新传统"
 DEN_adopt_new_traditions_desc: "在尊重传统的同时，弗雷德里克十世国王还寻求调整和发展君主制，以满足现代丹麦社会不断变化的需求和期望，引入与当代价值观和愿望产生共鸣的新习俗和仪式。"
 DEN_a_new_way: "崭新的道路"
 DEN_a_new_way_desc: "弗雷德里克十世国王以前瞻性的方式为君主制制定了新的路线，强调创新、包容性以及对21世纪丹麦人民需求的响应。"
 DEN_international_recognition: "国际认可"
 DEN_international_recognition_desc: "为了提高丹麦在世界舞台上的地位，弗雷德里克十世国王发起了外交魅力攻势，为丹麦作为丹麦统一和身份象征的君主制角色赢得了国际认可和尊重。"
 DEN_strengthen_the_regency: "加强摄政"
 DEN_strengthen_the_regency_desc: "弗雷德里克十世国王认识到一个有能力且忠诚的摄政王的重要性，因此任命值得信赖的顾问和心腹担任宫廷内的关键职位，以确保对君主政体的有效治理和管理。"
 DEN_build_up_advisors: "建立顾问团"
 DEN_build_up_advisors_desc: "弗雷德里克十世国王组建了一支由来自各个领域的经验丰富的顾问和专家组成的团队，为治国方略、治理和政策制定等问题提供咨询和指导，提高君主制的明智决策和战略规划的能力。"
 DEN_create_a_protocol: "创建协议"
 DEN_create_a_protocol_desc: "为了维护君主制的尊严和礼仪，弗雷德里克十世国王为皇家仪式、活动和订婚制定了正式的礼节，保留了几个世纪以来丹麦皇室的传统和礼节。"
 DEN_establish_the_court: "建立宫廷"
 DEN_establish_the_court_desc: "作为王室行政管理的核心，弗雷德里克十世国王建立了一个法庭，作为王室活动、治理和礼仪事务的中心，在王室成员之间培养社区意识和友情。"
 DEN_implement_the_new_dkr: "发行新丹麦克朗"
 DEN_implement_the_new_dkr_desc: "随着君主制作为统治权威的牢固确立，弗雷德里克十世国王推出了新丹麦克朗，这是一种经过修改的货币，象征着该国对王室领导和经济繁荣的新承诺。"
 DEN_Expand_task_force_north: "扩展北方特遣部队"
 DEN_Expand_task_force_north_desc: "北方特遣部队现已成为欧盟框架内的关键工具，标志着丹麦对欧盟集体安全目标的积极参与和坚定支持。通过扩大其行动范围并深化其与欧盟国防结构的整合，北方特遣部队体现了丹麦对促进欧盟成员国之间合作与团结的承诺。"
 DEN_middle_Europe_focus: "关注中欧"
 DEN_middle_Europe_focus_desc: "丹麦强调区域合作与团结的重要性，将其外交努力转向与中欧国家建立更密切的关系。通过对话、合作和共同倡议，丹麦寻求加强与中欧邻国的外交、经济和文化关系，促进整个地区的稳定与繁荣。"
 DEN_ties_to_France: "与法国的关系"
 DEN_ties_to_France_desc: "丹麦政府承认法国是欧洲的重要盟友和伙伴，优先考虑深化与法国的双边关系。通过外交交流、联合项目和战略合作，丹麦寻求加强法丹伙伴关系，促进在国防和安全、气候行动和文化交流等广泛问题上的相互理解和合作。"
 DEN_ties_to_GB: "与英国的关系"
 DEN_ties_to_GB_desc: "基于历史联系和共同价值观，丹麦努力加强与英国的外交关系。通过参与对话、贸易协定和联合倡议，丹麦旨在深化与英国的双边伙伴关系，促进贸易、国防、研究和创新等领域的合作，同时应对英国退欧的复杂性，并确保加入欧盟后的持续合作。"
 DEN_German_partner: "德国伙伴"
 DEN_German_partner_desc: "丹麦承认德国是重要的战略伙伴和邻国，寻求深化与德国的外交和经济关系。通过高层会议、联合项目和跨境倡议，丹麦和德国共同努力促进地区稳定、经济增长和文化交流，培育两国之间强大而持久的伙伴关系。"
 DEN_Benelux_fokus: "关注比荷卢"
 DEN_Transatlantic_focus: "关注跨大西洋国家"
 DEN_Transatlantic_focus_desc: "丹麦重申其对跨大西洋关系的承诺，努力深化与美国和加拿大的关系。通过外交对话、战略伙伴关系和共同价值观，丹麦致力于加强跨大西洋纽带，促进安全、贸易、技术和全球挑战方面的合作，同时加强北约联盟的重要性。"
 DEN_ties_USA: "与美国的关系"
 DEN_ties_USA_desc: "丹麦承认美国是重要的战略盟友和伙伴，寻求加强与美国的双边关系。通过外交接触、贸易协定和联合倡议，丹麦旨在深化与美国在国防、能源、创新和文化交流等广泛领域的合作，同时重申两国之间牢固的友谊和共同的价值观。"
 DEN_ties_to_Canada: "与加拿大的关系"
 DEN_ties_to_Canada_desc: "基于共同价值观和共同利益，丹麦致力于加强与加拿大的外交关系。丹麦寻求通过对话、合作和联合项目深化与加拿大的伙伴关系，促进在北极治理、环境保护、贸易和创新等问题上的合作，同时促进两国人文交流 。"
 DEN_ties_South_america: "与南美洲的关系"
 DEN_ties_South_america_desc: "丹麦认识到南美洲在全球舞台上日益重要的地位，致力于加强与该地区国家的外交关系。通过外交外展、贸易协定和文化交流，丹麦寻求加深与南美国家的接触，促进在可持续发展、贸易和环境保护等问题上的合作，同时探索经济伙伴关系和投资机会。"
 DEN_Eurasic_focus: "关注欧亚大陆"
 DEN_Eurasic_focus_desc: "丹麦认识到欧亚大陆的战略重要性，寻求加强与该地区国家的外交关系。丹麦旨在通过外交接触、贸易协定和文化交流，深化与欧亚国家的合作，促进地区稳定、经济发展和文化交流，同时探索基础设施、能源和创新项目合作的机会。"
 DEN_ties_to_Russia: "与俄罗斯的关系"
 DEN_ties_to_Russia_desc: "丹麦认识到俄罗斯是地区和全球事务的重要参与者，致力于与俄罗斯保持建设性务实关系。通过外交对话、接触和共同利益合作，丹麦寻求在相互尊重、透明和对话的基础上与俄罗斯建立关系，同时通过外交渠道和建设性接触解决分歧领域。"
 DEN_ties_to_India: "与印度的关系"
 DEN_ties_to_India_desc: "丹麦认识到印度在全球舞台上日益增长的影响力和重要性，寻求深化与印度的外交和经济关系。丹麦旨在通过外交外展、贸易协定和文化交流加强与印度的伙伴关系，促进在贸易、投资、技术和可持续发展等问题上的合作，同时促进两国人文交流。"
 DEN_ties_to_China: "与中国的关系"
 DEN_ties_to_China_desc: "丹麦认识到中国日益提升的影响力和经济影响力，努力加强与中国的外交关系。通过外交接触、贸易协定和文化交流，丹麦寻求深化与中国的伙伴关系，促进在贸易、投资、创新和环境保护等问题上的合作，同时就共同感兴趣和关心的领域进行建设性对话。"
 DEN_ties_to_Indonesia: "与印度尼西亚的关系"
 DEN_ties_to_Indonesia_desc: "丹麦认识到印度尼西亚在东南亚的战略重要性，寻求加强与印度尼西亚的外交和经济关系。通过外交接触、贸易协定和文化交流，丹麦旨在加强与印度尼西亚的伙伴关系，促进在海上安全、可持续发展、可再生能源和文化交流等问题上的合作，同时促进东南亚地区的稳定和繁荣。"
 DEN_a_modern_military: "现代军队"
 DEN_a_modern_military_desc: "丹麦政府认识到不断变化的安全形势和国防的必要性，开始采取全面举措，培养一支能够捍卫丹麦主权并在全球舞台上投射力量的现代化军队。"
 DEN_Green_water_Navy: "绿水海军"
 DEN_Green_water_Navy_desc: "丹麦政府致力于加强其绿水海军，重点关注波罗的海和北大西洋的海岸防御和海上行动。为了实现这一目标，欧登塞钢铁造船厂获得了建造克努兹·拉斯穆森级巡逻舰的合同，以确保保护丹麦领海和重要的海洋利益。"
 DEN_Blue_water_Navy: "蓝水海军"
 DEN_Blue_water_Navy_desc: "在向远征能力的战略转变中，丹麦政府投资发展一支能够在远海投射力量和开展行动的蓝水海军。作为该计划的一部分，政府与马士基航运公司合作购买阿布萨隆级支援舰，为丹麦海军在全球的部署提供必要的后勤支持。"
 DEN_Dansk_Naval_industry: "丹麦海军工业"
 DEN_Dansk_Naval_industry_desc: "丹麦政府认识到强大的国内海军工业的重要性，因此与当地造船厂和国防承包商建立了战略合作伙伴关系，以促进创新并促进海军采购的自给自足。与赫尔辛格造船厂合作建造了伊万·休特菲尔德级护卫舰，展示了丹麦在海军工程和技术方面的专业知识。"
 DEN_modular_focus: "关注模块化"
 DEN_modular_focus_desc: "丹麦政府采用模块化战舰建造方法，优先考虑其海军平台和系统的灵活性和适应性。通过与蒂森克虏伯船舶系统公司合作，丹麦委托为其船队设计和建造灵活的标准弹性模块，从而实现快速重新配置和任务专业化，以满足不断变化的运营要求。"
 DEN_Fregatte: "护卫舰"
 DEN_Fregatte_desc: "丹麦政府着眼于增强水面作战能力，投资购买新护卫舰，以增强其海军火力和存在。欧登塞钢铁造船厂获得了建造尼尔斯朱尔级护卫舰的合同，这些护卫舰配备了先进的传感器和武器系统，以确保在竞争环境中的海上优势。"
 DEN_corvettes: "轻型护卫舰"
 DEN_corvettes_desc: "为了补充其护卫舰舰队，丹麦政府寻求采购针对海岸防御和反潜战进行优化的多功能护卫舰。与萨博考库姆公司的合作并采购了克努德维京级轻型护卫舰，该轻型护卫舰配备了隐形技术和先进的声纳系统，以增强态势感知和威慑能力。"
 DEN_Submarine_focus: "专注潜艇"
 DEN_Submarine_focus_desc: "认识到水下战争的战略重要性，丹麦政府发起了“潜艇聚焦”计划，以实现潜艇舰队的现代化和扩大。与萨博考库姆公司的合作并采购了214型级潜艇，该潜艇配备了最先进的隐形技术和先进的推进系统，可延长续航时间和操作灵活性。"
 DEN_attack_submarines: "攻击型潜艇"
 DEN_attack_submarines_desc: "丹麦政府重点关注力量投射和海上拒止能力，投资采购能够对敌方水面舰艇和潜艇实施进攻行动的攻击潜艇。蒂森克虏伯海洋系统公司获得建造哈曼登级攻击潜艇的合同，该潜艇配备先进的鱼雷和巡航导弹，可对高价值目标进行精确打击。"
 DEN_Rocket_subs: "导弹型潜艇"
 DEN_Rocket_subs_desc: "丹麦政府认识到需要可靠的威慑能力，因此采购了能够携带和发射战略核威慑力量的导弹潜艇。与海军集团合作购买了配备潜射弹道导弹的卡普坦级导弹潜艇，以确保丹麦海洋利益的安全和主权。"
 DEN_Modern_fleet: "现代舰队"
 DEN_Modern_fleet_desc: "作为丹麦海军现代化努力的基石，丹麦政府负责监督一支现代化、有能力的舰队的发展，以应对21世纪海洋环境的挑战。通过对尖端技术和平台的战略投资，丹麦重申致力于保卫其海上边界并维护其作为重要海洋国家的地位。"
 DEN_Artillerie_question: "火炮问题"
 DEN_Artillerie_question_desc: "在对当前能力和未来需求进行深思熟虑的评估中，丹麦政府召集了一个专家小组来解决“火炮问题”，检查现有系统的效率并确定需要改进的领域。"
 DEN_US_Artillerie: "美国火炮"
 DEN_US_Artillerie_desc: "在与美国的长期伙伴关系的基础上，丹麦政府探索在火炮系统方面的合作机会。与美国国防承包商谈判采购尖端火炮平台的合同，利用来自大西洋彼岸的先进技术和专业知识。"
 DEN_domestic_Artillerie: "国产火炮"
 DEN_domestic_Artillerie_desc: "为了展示国家主权和自力更生，丹麦政府投资研发和生产国产火炮系统。合同授予当地国防工业合作伙伴，用于制造本土火炮平台，以满足丹麦陆军的独特需求。"
 DEN_French_Artillerie: "法国火炮"
 DEN_French_Artillerie_desc: "为了扩大其国际合作伙伴关系，丹麦政府与法国国防制造商达成协议，购买以其可靠性和性能而闻名的法国火炮系统。合作企业为法国火炮平台整合到丹麦陆军武库铺平了道路，增强了互操作性和能力。"
 DEN_ATGM: "反坦克导弹"
 DEN_ATGM_desc: "认识到现代威胁不断变化的性质，丹麦政府优先考虑采购反坦克导弹系统，以有效对抗装甲对手。获得了采购最先进的反坦克导弹系统的合同，为丹麦陆军提供精确制导火力，以消除敌方装甲威胁。"
 DEN_SAM: "防空导弹"
 DEN_SAM_desc: "为了保护丹麦领空并防御空中威胁，丹麦政府投资地对空导弹系统以增强防空能力。与盟国的伙伴关系促进先进地对空导弹系统的采购，确保全面防御空中威胁。"
 DEN_Update_M109: "升级M109"
 DEN_Update_M109_desc: "着眼于现代化，丹麦政府启动了M109自行榴弹炮的更新计划，增强其火力、机动性和战场生存能力。升级包括改进火控系统、增强防护措施以及先进弹药的集成。"
 DEN_CAESAR: "恺撒"
 DEN_CAESAR_desc: "借鉴盟军的经验教训，丹麦政府探索采购凯撒自行火炮系统。与下一代系统就采购凯撒榴弹炮的合同进行谈判，为丹麦陆军提供高度机动和多功能的火炮平台。"
 DEN_SPA: "自行火炮"
 DEN_SPA_desc: "为了增强建制火力支援能力，丹麦政府探索了购买丹麦自行火炮系统的方案。与当地国防承包商合作开发了针对机动性、火力和战场效率进行优化的自行火炮平台。"
 DEN_Panzerhaubitze_2000: "PzH 2000"
 DEN_Panzerhaubitze_2000_desc: "利用德国国防工业合作伙伴的专业知识，丹麦政府考虑采购PzH 2000自行榴弹炮。与克劳斯-玛菲·威格曼公司就PzH 2000 系统采购合同进行谈判，为丹麦陆军提供经过验证的可靠火炮平台。"
 DEN_Arillerie_kommando: "炮兵突击队"
 DEN_Arillerie_kommando_desc: "认识到炮兵在现代战争中的关键作用，丹麦政府成立了炮兵突击队来监督和协调炮兵行动。突击队由训练有素的专家组成，确保有效利用炮兵资产来支持丹麦陆军的任务和目标。"
 DEN_Specialforces_equipment: "特种部队装备"
 DEN_Specialforces_equipment_desc: "认识到丹麦精锐特种部队的独特需求，丹麦政府致力于采购适合这些训练有素的特工需求的专用装备。授予合同用于采购尖端装备，包括夜视光学器件、战术通信系统和先进的个人防护设备。"
 DEN_small_arms: "轻武器"
 DEN_small_arms_desc: "为了确保丹麦步兵配备最可靠、最有效的枪支，丹麦政府投资采购最先进的小型武器。获得了购买现代突击步枪、卡宾枪和手枪的合同，为丹麦士兵在战场上提供了卓越的火力和准确性。"
 DEN_G36: "G36"
 DEN_G36_desc: "根据北约标准和互操作性要求，丹麦政府选择赫克勒&科赫G36步枪作为丹麦步兵部队的标准配发武器。与赫克勒&科赫就G36步枪的生产和交付签订了合同，使丹麦士兵能够在不同的作战环境中自信、精确地作战。"
 DEN_C7: "C7"
 DEN_C7_desc: "基于与加拿大长期合作关系的成功，丹麦政府继续为其步兵部队采购柯尔特加拿大C7步枪。续签了C7步枪的生产和交付合同，确保与加拿大和其他盟军的互操作性，同时保持可靠性和性能的高标准。"
 DEN_NEW_small_arms: "新型轻武器"
 DEN_NEW_small_arms_desc: "为了使丹麦步兵部队的小型武器选择多样化，丹麦政府探索从一系列国际供应商处采购新枪支。在各种平台上进行评估，包括 FN SCAR、斯太尔AUG和西格&绍尔MCX，以确定最适合丹麦士兵的武器。"
 DEN_Infanterie_kommando: "步兵突击队"
 DEN_Infanterie_kommando_desc: "认识到特种步兵部队在现代战争中的重要性，丹麦政府成立了步兵突击队作为丹麦陆军行动的先锋队。突击队由训练有素、多才多艺的士兵组成，专门执行侦察、直接行动和特种作战任务，确保丹麦有能力投送力量并迅速应对新出现的威胁。"
 DEN_Vehicle_question: "车辆问题"
 DEN_Vehicle_question_desc: "丹麦政府对当前装甲车能力和未来需求进行了全面评估，召集专家解决“车辆问题”。通过严格的分析，政府确定了装甲车队增强和现代化的机会。"
 DEN_US_Made: "美国的布莱德利"
 DEN_US_Made_desc: "丹麦政府利用与美国的长期伙伴关系，探索采购M2布莱德利步兵战车，以加强装甲步兵的能力。丹麦将与美国国防承包商就采购布雷德利战车的合同进行谈判，以增强丹麦军队在战场上的火力和机动性。"
 DEN_Marder: "德国的黄鼠狼"
 DEN_Marder_desc: "在与德国合作关系的基础上，丹麦政府考虑采购黄鼠狼步兵战车，以补充装甲步兵部队。利用德国在装甲车辆设计和生产方面的专业知识，将与莱茵金属公司签订采购黄鼠狼的合同。"
 DEN_NEW_APC: "新型装甲运兵车"
 DEN_NEW_APC_desc: "为了实现部队运输能力现代化，丹麦政府探索购买新型装甲运兵车的选择。在各种平台上进行评估，包括帕特里亚AMV、拳师和 美洲狮，以确定最适合丹麦陆军需求的装甲运兵车。"
 DEN_NEW_IFV: "新型步兵战车"
 DEN_NEW_IFV_desc: "认识到步兵支援和火力的重要性，丹麦政府寻求采购新一代步兵战车。与领先的国防制造商签订合同，购买配备先进武器系统和防护功能的步兵战车平台。"
 DEN_Update_Leopard_Tank: "升级豹式坦克"
 DEN_Update_Leopard_Tank_desc: "为了保持主战坦克的战斗力，丹麦政府启动豹2A5DK主战坦克的升级计划。升级包括火力、装甲防护和数字系统的改进，以确保丹麦装甲部队的持续高效性。"
 DEN_US_Tanks: "M1A2 艾布拉姆斯"
 DEN_US_Tanks_desc: "为了探索与北约盟国提高互操作性和共同性的机会，丹麦政府考虑从美国采购M1A2 艾布拉姆斯主战坦克。丹麦政府与通用动力公司就购买艾布拉姆斯坦克进行谈判，以加强丹麦的装甲能力，使其具备久经考验的作战性能。"
 DEN_German_tanks: "豹2A7"
 DEN_German_tanks_desc: "丹麦政府承诺维持一支现代化的、有能力的装甲舰队，作为这一承诺的一部分，探讨了采购最新型豹2主战坦克的方案。丹麦政府与KMW公司签订采购豹2A7+坦克的合同，该型坦克采用了先进技术并增强了战场性能。"
 DEN_Challenger: "挑战者3"
 DEN_Challenger_desc: "为了实现装甲多样化并探索新的技术解决方案，丹麦政府对英国挑战者3主战坦克进行了潜在采购评估。与英国航宇系统公司的合作促成了挑战者3坦克的采购谈判，为丹麦装甲部队提供了一个强大的多功能平台。"
 DEN_Tank_kommando: "坦克突击队"
 DEN_Tank_kommando_desc: "丹麦政府认识到特种装甲部队在现代战争中的重要性，成立一支坦克突击队，作为丹麦陆军装甲作战的先锋。突击队由训练有素的坦克兵组成，并得到步兵和侦察部队的支持，擅长进攻、装甲战战术和联合作战，确保丹麦有能力在战场上占据主导地位。"
 DEN_JFST: "联合火力支援小组"
 DEN_JFST_desc: "丹麦政府认识到综合火力支援在现代战争中的关键作用，成立联合火力支援小组（JFST），以协调和同步整个联合行动中的火炮、空中支援和其他火力能力。联合火力支援小组由来自各军种的专家组成，可增强丹麦陆军提供精确、迅速火力支援地面部队的能力。"
 DEN_Light_forces_focus: "专注轻装部队"
 DEN_Light_forces_focus_desc: "丹麦政府强调敏捷性和快速部署，优先投资于能够执行远征行动和特种任务的轻型部队。分配资源用于加强轻步兵、侦察和特种作战部队的训练、装备和机动性，确保其在各种作战环境中的有效性。"
 DEN_Medium_forces_focus: "专注中型部队"
 DEN_Medium_forces_focus_desc: "为了在机动性和火力之间取得平衡，丹麦政府将注意力转向能够进行持续作战行动并提供多功能能力的中型部队。投资于配备轮式和履带式车辆的装甲和机械化部队，使其能够在不同场景下快速部署和有效机动。"
 DEN_Heavy_forces_focus: "专注重装部队"
 DEN_Heavy_forces_focus_desc: "丹麦政府认识到装甲火力和复原能力在现代战场上的重要性，通过增强能力和现代化装备来加强其重型部队。重点升级主战坦克、装甲战车、火炮系统，确保装甲作战和兵力投送能力优势。"
 DEN_reformed_army: "改革后的军队"
 DEN_reformed_army_desc: "为了适应不断变化的威胁和行动要求，丹麦政府对军队的组织结构和条令进行了全面改革。通过重组、现代化和训练举措，军队进行了改革，以提高其敏捷性、互操作性和应对未来挑战的能力。"
 DEN_secret_service: "安全和情报局"
 DEN_secret_service_desc: "为了增强安全和情报局的资源和能力，政府授权国内情报机构加强丹麦境内的监视、情报收集和反恐工作。安全和情报局加强重点打击国内威胁，包括极端主义、恐怖主义和有组织犯罪，以保护国家及其公民。"
 DEN_expand_forsvarets_efterretningstjeneste: "扩大国防情报局"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "认识到在全球舞台上主动收集情报的必要性，政府向国防情报局分配了额外的资金和人员。赋予的任务是收集外国情报和开展网络行动，扩大其范围以监控新出现的威胁、地缘政治发展和网络对手，从而增强丹麦在国际战线上的战略态势和态势感知。"
 DEN_Reform_Heeresflieger: "改革空军"
 DEN_Reform_Heeresflieger_desc: "丹麦政府认识到面对不断变化的威胁需要灵活性和多功能性，因此对丹麦空军进行了彻底改革。这项改革努力旨在优化组织结构、简化行动并增强所有空军单位的战备能力。"
 DEN_Apache: "美国阿帕奇"
 DEN_Apache_desc: "在与美国联盟的基础上，丹麦政府探索采购AH-64阿帕奇攻击直升机，以增强空军的直升机力量。与波音公司签订了采购阿帕奇直升机的合同，为丹麦空军提供增强的火力和任务多功能性。"
 DEN_the_Eurocopter: "欧洲直升机"
 DEN_the_Eurocopter_desc: "为了实现直升机机队的多样化，丹麦政府考虑购买欧洲直升机公司的直升机来执行一系列任务，包括搜索和救援、部队运输和海上巡逻。与空中客车直升机公司达成合作协议，采购欧洲直升机公司平台，增强丹麦空军的空中能力和运营灵活性。"
 DEN_Helicopter_training: "直升机培训"
 DEN_Helicopter_training_desc: "认识到飞行员培训和熟练程度的重要性，丹麦政府投资于直升机培训计划，以确保丹麦空军的直升机飞行员做好准备。建立了最先进的训练设施和模拟器，提供飞行操作、作战战术和应急程序等方面的全面训练。"
 DEN_Reform_equipment: "装备改革"
 DEN_Reform_equipment_desc: "为了配合丹麦空军的现代化目标，丹麦政府对空军装备进行了系统审查和升级，包括飞机、航空电子设备和支持系统。整个机队实施了升级和增强，以提高性能、可靠性和任务效率。"
 DEN_Eurofighter: "欧洲战斗机"
 DEN_Eurofighter_desc: "在探索先进战斗机的选择时，丹麦政府评估了购买欧洲台风战斗机的可能性，以增强 Flyvevåbnet 丹麦空军"
 DEN_Update_F16: "升级F16"
 DEN_Update_F16_desc: "为了确保丹麦空军战斗机机队的支柱F-16战斗机的持续相关性和有效性，丹麦政府启动了一项更新计划，对现有F-16飞机进行现代化改造。升级包括航空电子设备增强、武器系统改进和结构翻新，以延长F-16机队的使用寿命和作战能力。"
 DEN_form_Kommando_Luftwaffe: "建立丹麦空军突击队"
 DEN_form_Kommando_Luftwaffe_desc: "认识到对专业空中作战能力的需求，丹麦政府成立了专门的丹麦空军突击队。该突击队由训练有素的人员组成，具有空降作战、近距离空中支援和特殊任务方面的专业知识，增强了丹麦空军在竞争环境中执行复杂和高风险行动的能力。"
 DEN_F35_Programme: "F35计划"
 DEN_F35_Programme_desc: "丹麦政府继续参与F-35 闪电 II项目，巩固其对下一代空中力量的承诺。与洛克希德马丁公司签订了采购F-35A 闪电 II飞机的合同，为丹麦空军提供了未来空中作战无与伦比的隐身性、敏捷性和互操作性能力。"
 DEN_Future_Combat_Air_System: "未来空中作战系统"
 DEN_Future_Combat_Air_System_desc: "预见到未来的挑战和技术进步，丹麦政府投资于未来作战空中系统的研发计划。与欧洲盟国的合作伙伴关系为下一代空战能力的发展铺平了道路，确保丹麦空军始终处于空战创新的前沿。"
 DEN_Reformed_Airforce: "改革后的丹麦空军"
 DEN_Reformed_Airforce_desc: "通过上述全面改革，丹麦空军已成为一支装备先进飞机、尖端技术和高素质人才的改革现代化空军。改革后的丹麦空军随时准备保卫丹麦领空，向海外投射力量，并为国际安全与稳定做出贡献。"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "改革空军司令部"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "在丹麦空军转型的同时，丹麦政府对空军司令部（负责指挥空军行动的作战总部）进行了改革。通过优化指挥结构、加强协调和利用技术，空军司令部进行了改革，以确保对丹麦空军的空中任务和能力进行高效和有效的监督。"
 denmark.46.t: "欧元公投"
 denmark.46.d: "为了引入欧元，我们需要进行全民公投，并给我们的人民投票的机会。"
 denmark.46.a: "让我们开始投票吧"
 denmark.47.t: "我们的人民想要欧元"
 denmark.47.d: "结果显示，我们大多数人希望加入欧元区并采用欧元。"
 denmark.47.a: "好消息，让我们致电布鲁塞尔吧。"
 denmark.47.b: "不幸的是，结果已丢失在碎纸机中。"
 denmark.48.t: "我们的人民不想要欧元"
 denmark.48.d: "结果显示，我们人民中的大多数人希望保留我们自己的货币。"
 denmark.48.a: "向欧洲中央银行发送这个狗日的结果。"
 denmark.48.b: "对于选民来说不幸的是，我们仍将引入欧元。"
 denmark.8.a: "真爱无敌！"
 denmark.8.b: "瑞典王储维多利亚公主"
 denmark.8.c: "挪威玛莎·路易丝公主"
 denmark.300.t: "红发编年史开始"
 denmark.300.d: "一个来自丹麦的随机小伙子拍摄自己玩游戏并在千禧黎明社区出名，决定在丹麦内陆购买一个农场。"
 denmark.300.a: "生姜头也能当地主？这个国家算是完球了！"
 denmark.300.b: "他在onlyFans上有账号吗？"
 denmark.300.c: "整个丹麦实际上都是内陆地区"
 DEN_idea_feal_well: "真正的福利国家"
 DEN_idea_feal_well_desc: "丹麦重申致力于成为一个真正的福利国家，优先考虑社会福利计划、医疗保健可及性和教育，以确保所有公民的福祉。"
 DEN_idea_Unconditional_basic_income: "无条件基本收入"
 DEN_idea_Unconditional_basic_income_des: "丹麦为每个公民提供无条件基本收入，改善他们的寿命和福利。"
 DEN_euro_question_idea: "欧元问题"
 DEN_euro_question_idea_desc: "丹麦正在努力解决欧元问题，就采用欧元作为其官方货币的潜在利弊进行辩论和讨论。"
 DEN_Idea_office_of_international_relations: "国际关系办公室"
 DEN_Idea_office_of_international_relations_desc: "国际关系办公室隶属君主政体，负责丹麦与其他国家之间的外交联络，促进国际合作和善意。"
 DEN_Royal_nordic_institute: "皇家北欧研究所"
 DEN_Royal_nordic_institute_desc: "皇家北欧研究所的成立象征着丹麦致力于促进北欧国家之间的合作和文化交流，促进相互理解和团结。"
 DEN_idea_new_Tradition: "君主制的新传统"
 DEN_idea_new_Tradition_desc: "丹麦在其君主制中拥抱新的传统，将现代价值观与历史习俗相融合，以适应不断变化的社会规范和期望。"
 DEN_idea_new_way: "君主制的新路"
 DEN_idea_new_way_desc: "君主制探索与丹麦人民接触并适应现代挑战的新方式，重新定义其在社会中的作用和相关性。"
 DEN_courtly: "宫廷"
 DEN_courtly_desc: "丹麦保留其宫廷传统，坚持反映该国丰富文化遗产和皇室历史的礼仪、礼节和礼仪实践。"
 DEN_idea_new_dkr: "新丹麦克朗"
 DEN_idea_new_dkr_desc: "丹麦推出新货币新丹麦克朗，作为旨在增强经济稳定性和竞争力的货币改革的一部分。"
 DEN_Idea_light_Force: "专注轻装部队"
 DEN_Idea_light_Force_desc: "丹麦将军事重点转向轻装部队，强调敏捷性、机动性和快速反应能力，以应对现代安全挑战。"
 DEN_Idea_medium_Force: "中型部队"
 DEN_Idea_medium_Force_desc: "丹麦保持均衡的军事力量结构，重点是能够灵活有效地执行广泛任务的中型部队。"
 DEN_Idea_heavy_Force: "专注重装部队"
 DEN_Idea_heavy_Force_desc: "丹麦加强重装部队能力，投资装甲车、火炮和机械化步兵，以增强火力和战场优势。"
 DEN_Idea_VFK: "丹麦武装部队"
 DEN_Idea_VFK_desc: "丹麦武装部队实施了全面的现代化计划，通过先进技术、加强训练和战略重组来增强其能力，以确保做好维护国家安全的准备和有效性。"
 DEN_idea_Privatisation_Post: "北方邮政"
 DEN_idea_Privatisation_Post_desc: "丹麦邮政服务提供商实现运营现代化并扩展服务，以满足数字时代客户不断变化的需求。"
 DEN_idea_World_forum: "世界论坛"
 DEN_idea_World_forum_desc: "丹麦主张建立世界劳工论坛，全球各地工会和工人组织的代表可以齐聚一堂，应对共同挑战、分享最佳实践并协调国际团结努力。"
 DEN_idea_ITUC: "国际工会联合会"
 DEN_idea_ITUC_desc: "国际工会联合会是工人权利和劳工代表的全球代言人。国际工会联合会在国际范围内倡导公平的劳动实践、体面的工作条件和社会正义。"
 DEN_Labour_Union1: "保障工人权利"
 DEN_Labour_Union1_desc: "我们必须重申我们对保护工人权利、确保公平待遇和促进安全工作条件的承诺。"
 DEN_Labour_Union2: "强制性工人委员会"
 DEN_Labour_Union2_desc: "强制性工人委员会法要求所有大公司建立工人委员会，以加强工作场所民主并改善员工与管理层之间的沟通。"
 DEN_Labour_Union3a: "党工委员会"
 DEN_Labour_Union3a_desc: "党的工人委员会旨在在政治领域代表工人的利益，确保劳工政策符合劳动人口的需求和愿望。"
 DEN_Labour_Union3b: "工会工人委员会"
 DEN_Labour_Union3b_desc: "工会工人委员会将授权工会积极参与工作场所治理，倡导更好的工作条件，并代表其成员进行谈判，营造更公平的劳动环境。"
 DEN_marxist_reeducation_idea: "马克思主义改造"
 DEN_marxist_reeducation_idea_desc: "马克思主义再教育是一项旨在重塑社会价值观和经济原则的再教育计划。该倡议的重点是推广马克思主义理论的信条，包括集体所有制、社会平等和拆除资本主义结构。通过教育改革和公共活动，我们寻求加深对马克思主义理想的理解，并培育一个植根于团结和公平的社会。"
 DEN_inspire_revolutions: "抗议出口"
 DEN_inspire_revolutions_desc: "抗议出口是一项富有远见的战略，旨在促进全球变革运动。通过外交渠道、文化交流和直接支持，丹麦寻求点燃全世界的抗议和革命精神。"
 DEN_World_Workers_Paradise: "世界工人天堂"
 DEN_World_Workers_Paradise_desc: "世界工人天堂正在设想一个劳工权利受到普遍尊重、工人享有公平待遇和繁荣的世界。这项雄心勃勃的努力旨在促进全世界工人之间的团结，倡导公平工资、安全工作条件和社会正义。"
 DEN_council_run_corporations_idea: "理事会运行的公司"
 DEN_council_run_corporations_idea_desc: "理事会运行的公司其目标是彻底改变公司治理。根据这一倡议，公司将由由工人、股东和社区代表组成的民主委员会管理。"
 DEN_Political_Capital_Injection: "政治资本注入"
 DEN_Political_Capital_Injection_desc: "政治资本注入标志着丹麦致力于向工会提供政治资本，从而增强工会在政治领域的影响力和参与度。"
 DEN_Anarchism1: "丹麦无政府主义"
 DEN_Anarchism1_desc: "丹麦无政府主义概括了植根于自治、自愿结社和分散决策原则的社会组织的大胆愿景。这种意识形态主张废除包括国家在内的等级结构，转而支持基层民主和直接行动。丹麦无政府主义寻求赋予个人和社区自由管理的权力，培育一个基于互助、团结和集体责任的社会。"
