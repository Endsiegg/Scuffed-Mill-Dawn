 DEN_controversal_campain_tt: "有争议的宣传活动可能会取得巨大成功，也可能会彻底失败，但没有风险，没有乐趣。"
 DEN_socialmedia_campain_tt: "社交媒体宣传活动涉及很多人，因此风险很低，成功的机会也很大。"
