 DEN_the_politics_of_denmark: "丹麦的政策"
 DEN_the_politics_of_denmark.desc: "丹麦政治概括了国家的民主原则，促进公开对话、政治多元化和公民参与。丹麦政治植根于建立共识和社会责任的传统，体现了对代议制治理和维护个人自由和权利的承诺。"
 DEN_reinforce_western_values: "强化西方价值观"
 DEN_reinforce_western_values.desc: "作为西方社会的坚定成员，丹麦致力于加强民主、人权和法治的共同价值观。通过积极参与国际论坛和联盟，丹麦在全球舞台上倡导自由、平等和正义的原则。"
 DEN_modern_democracy: "现代民主"
 DEN_modern_democracy.desc: "丹麦奉行现代民主的原则，其特点是透明、问责和包容。凭借健全的选举制度、强大的机构和充满活力的公民社会，丹麦不断发展成为民主治理和政治多元化的灯塔。"
 DEN_the_socialist_agenda: "社会主义议程"
 DEN_the_socialist_agenda.desc: "社会主义议程强调了丹麦对社会福利、平等和团结的承诺。该议程以社会民主原则为基础，优先考虑旨在减少不平等、确保普遍获得医疗保健和教育以及为所有公民建立一个公平和包容的社会的政策。"
 DEN_connect_with_the_voters: "与选民联系"
 DEN_connect_with_the_voters.desc: "丹麦政治领导人认识到公民参与的重要性，努力就对他们最重要的问题与选民建立联系。通过外展工作、公共论坛和社区倡议，政客们寻求弥合政府和选民之间的差距，促进民主进程中的信任和问责。"
 DEN_the_welfare_state: "福利国家"
 DEN_the_welfare_state.desc: "TODO福利国家是丹麦社会的基石，体现了国家对所有公民的社会正义和经济安全的承诺。凭借全面的社会计划、全民医疗保健和健全的社会安全网，丹麦保持着照顾最弱势成员和促进社会凝聚力的悠久传统。"
 DEN_prepare_for_the_future: "未雨绸缪"
 DEN_prepare_for_the_future.desc: "丹麦采取积极措施，投资于教育、创新和可持续发展，为未来的挑战和机遇做好准备。通过采用前瞻性的政策和战略规划，丹麦力求在快速变化的世界中确保长期繁荣和恢复力。"
