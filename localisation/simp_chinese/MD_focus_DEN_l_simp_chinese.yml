 DEN_Freetown_Christiana: "克里斯蒂安尼亚自由镇"
 DEN_Freetown_Christiana_desc: "克里斯蒂安尼亚自由镇是哥本哈根另类生活和社区理想的象征。克里斯蒂安尼亚由一群擅自占地者于20世纪70年代创立，是一个自治社区，体现了集体所有权、艺术表达和不墨守成规的原则。尽管其非传统地位，克里斯蒂安尼亚仍然是一个充满活力的文化中心，吸引着来自世界各地的游客，因其独特的行动主义、创造力和反文化精神的融合而着迷。"
 DEN_found_Visitdenmark: "成立丹麦旅游局"
 DEN_found_Visitdenmark_desc: "丹麦旅游局的成立代表了丹麦政府为促进旅游业并向世界展示该国丰富的文化遗产、自然美景和充满活力的城市生活而做出的共同努力。"
 DEN_idea_Visitdenmark: "丹麦旅游局"
 DEN_idea_Visitdenmark_desc: "通过战略营销活动、与旅游业利益相关者的合作以及创新的促销活动，丹麦旅游局旨在吸引来自世界各地的游客，刺激经济增长并提高丹麦作为首要旅游目的地的声誉。"
 DEN_Increase_Eurosceptism_decision: "主权货币"
 DEN_Increase_Eurosceptism_decision_desc: "丹麦重申其对其主权货币的承诺，拒绝进一步与欧元区一体化。这一决定强调国家主权和经济独立，表明丹麦对深化欧洲一体化和采用欧元作为官方货币持怀疑态度。"
 DEN_downcrease_Eurosceptism_decision: "欧元一体化倡议"
 DEN_downcrease_Eurosceptism_decision_desc: "丹麦采取积极措施与欧元区更紧密地融合，表明其愿意采用欧元作为其官方货币。通过采用共同货币，丹麦旨在加强与欧洲伙伴的经济联系，增强市场稳定性，并促进欧元区内的贸易和投资。"
 DEN_Bad_Bank_decision: "务实的债务削减策略"
 DEN_Bad_Bank_decision_desc: "丹麦实行务实的减债方针，分配适度的投资来减少国家债务，同时扩大国际投资。通过平衡财政责任与战略投资，丹麦旨在改善金融稳定性，增强经济竞争力，并吸引外资实现可持续增长。"
 DEN_Bad_Bank_EZB_decision: "大胆的经济刺激计划"
 DEN_Bad_Bank_EZB_decision_desc: "丹麦推出了一项大胆的经济刺激计划，投入大量资源来减少国家债务并促进国际投资。通过向战略部门和基础设施项目注入资金，丹麦旨在振兴经济、创造就业机会并吸引外国投资者，将自己定位为全球市场创新和增长的活力中心。"
 DEN_visitdenmark_category: "丹麦旅游局"
 DEN_visitdenmark_category_desc: "丹麦旅游局的成立代表了丹麦政府为促进旅游业并向世界展示该国丰富的文化遗产、自然美景和充满活力的城市生活而做出的共同努力。"
