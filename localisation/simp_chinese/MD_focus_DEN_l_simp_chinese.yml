 DEN_goverment_projekts: "政府项目"
 DEN_goverment_projekts.desc: "丹麦启动了旨在改善医疗基础设施、服务提供和公共卫生成果的政府项目。通过投资研究、技术和创新，丹麦寻求应对新出现的健康挑战，提高医疗质量，并增强其医疗保健系统的弹性。"
 DEN_state_only_investments: "仅限国家投资"
 DEN_state_only_investments.desc: "丹麦考虑仅对关键医疗基础设施和服务进行国家投资，以确保基本医疗资产仍处于公共所有权和控制之下。通过优先考虑公共投资和监督，丹麦保障其公民基本医疗服务的完整性、可及性和可负担性。"
 DEN_allow_private_influence: "允许私人影响"
 DEN_allow_private_influence.desc: "丹麦采取务实的方式允许私人影响其医疗保健系统，认识到私营部门参与提高效率、创新和服务提供的潜在好处。在保持强有力的监管和公共问责的同时，丹麦寻求利用公共和私营部门的优势来改善其人口的医疗保健成果。"
