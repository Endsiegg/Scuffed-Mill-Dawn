 message_from_iran.1.t: "伊朗给我们送来了装备"
 message_from_iran.1.d: "今天，我们在其中一个基地收到了一大批秘密货物，我们发现这是从伊朗寄来的。这批货物包括地面战和游击战的军事装备，我们可以用它们来自卫和对抗敌人。"
 message_from_iran.1.o1: "谢谢你"
 message_from_iran.2.t: "伊朗给我们送了资金"
 message_from_iran.2.d: "我们的一个基地联系了我们，告诉我们伊朗运来了大量装在手提箱里的美元现金。"
 message_from_iran.2.o1: "谢谢你"
 message_from_iran.3.t: "伊朗为我们建了一座工厂"
 message_from_iran.3.d: "伊朗为我们建造了一个地下工厂，我们可以用它来建造其他建筑，而不用担心它会被破坏。"
 message_from_iran.3.o1: "谢谢你"
 hezbollah_events.30.d1: "在全能的真主阿拉的帮助下，在光荣的抵抗战士的宝贵信仰和生命的帮助下，我们击败了犹太复国主义威胁！犹太复国主义进攻部队像懦夫一样逃离黎巴嫩！当世界震惊时，抵抗军在与犹太复国主义野兽的战斗中取得了胜利！我们赢了，从现在起，全世界都应该记住这个名字："
 hezbollah_events.30.d2: "真主党以可悲的借口与我们的士兵作战，结果被击败了。我们突破了他们可怕的防御，现在已向黎巴嫩南部推进。真主党战士先前占领的阵地已完全得到保护，我们的士兵继续搜寻其他威胁或任何情报，以便对我们的士兵进行无端攻击。有一件事是清楚的。他们已被摧毁。"
 hezbollah_events.30.o2: "胜利属于以色列！"
 hezbollah_events.31.d1: "哦，要有耐心！真主的应许是真实的。不要让那些没有信念的人让你心烦意乱……"
 hezbollah_events.31.d2: "恐怖分子在地面冲突中击败了我们的战斗部队。我们当然需要花些时间从这次耻辱的失败中恢复过来……"
