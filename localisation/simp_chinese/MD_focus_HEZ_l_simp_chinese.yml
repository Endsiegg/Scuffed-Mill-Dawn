l_simp_chinese:
 HEZ_Party_of_God: "§Y真主党§!"
 HEZ_Party_of_God_desc: "我们，黎凡特的战士们，那些为了黎巴嫩和西亚的解放而牺牲自己的人们，是上帝的党，真主党。今天，我们的起义处于一个非常重要的状态。我们面临着一个可以改变我们和黎巴嫩，甚至整个地区的未来的局面……选择的时刻已经临近。抵抗的命运在等待着我们……"
 HEZ_Our_own_state: "我们自己的国家"
 HEZ_Our_own_state_desc: "当然，保卫黎巴嫩或者该地区的其他穆斯林国家是我们的首要任务，但我们不能否认，包括黎巴嫩在内的许多穆斯林国家无法支持我们，或者根本不愿意支持我们。正因为如此，建立我们自己的国家和政府的时机已经到来。这并不容易，但我们的兄弟们会在这个过程中支持我们。"
 HEZ_Conquer_Lebanon: "征服黎巴嫩"
 HEZ_Conquer_Lebanon_desc: "贝鲁特的虚假政府已经存在得太久了，我们尊重他们并帮助他们，但他们对我们的慷慨的回应却是与犹太复国主义者和沙特人合作。已经受够了！我们将动员我们的力量，号召我们的兄弟参加解放战争，解放黎巴嫩本身。"
 HEZ_Recruiting_Soldiers: "招募士兵"
 HEZ_Recruiting_Soldiers_desc: "很多人不明白的是，我们的部队不仅包括黎巴嫩南部，还包括黎巴嫩全境，甚至包括伊拉克、叙利亚等西亚其他国家。因此，我们将开始在黎巴嫩和该地区全面动员我们的部队。胜利就在前方……"
 HEZ_Gathering_Equipment: "收集装备"
 HEZ_Gathering_Equipment_desc: "就像我们在该地区的人力一样，我们在黎巴嫩和西亚有许多秘密装备基地，我们在黎巴嫩南部有装备，我们可以通过在伊拉克和叙利亚的联系获得更多的装备，当然，我们不要忘记 我们在德黑兰的兄弟的帮助。"
 HEZ_Rightful_Clay: "合法土地"
 HEZ_Rightful_Clay_desc: "曾经，在我们黎巴嫩内战中取得成功之后，我们认为通过建立一个宽容的政治政府，我们可以确保黎巴嫩的安全免受任何西方和犹太复国主义的影响或威胁性袭击，但似乎西方狗的影响力已经增加。现在是时候再次收复黎巴嫩了，当然，政策会有所改变......"
 HEZ_Defectors_of_the_LAF: "黎巴嫩军队的叛逃者"
 HEZ_Defectors_of_the_LAF_desc: "似乎贝鲁特的新改革让许多黎巴嫩军人不太满意，因此许多人正在逃离黎巴嫩武装部队。凭借我们在黎巴嫩的影响力，我们可以为黎巴嫩的解放取得更多的准备进展。当然，我们应该明智地选择我们在国家中的统治方式......"
 HEZ_defector_resources_based_on_influence_TT: "来自§Y叛逃者§!的额外资源将基于我们对黎巴嫩的影响力：\n§Y5-10%§!：1000人力 + 1000小型武器\n§Y11-30%§!：2000人力 + 1000小型武器 + 1000 C&C设备\n§Y31-50%§!：3000人力 + 1000小型武器 + 1000 C&C设备 + 100 装甲运输车 + 100 通用载具\n§Y51-100%§!：5000人力 + 1000小型武器 + 1000 C&C设备 + 200 装甲运输车 + 300 通用载具 + 100 主战坦克"
 HEZ_War_for_Lebanon: "黎巴嫩之战"
 HEZ_War_for_Lebanon_desc: "一切准备就绪，贝鲁特陷入混乱，黎巴嫩武装部队处于黎巴嫩内战以来最无能的状态，而我们已经为解放战争赢得了足够的人力和装备。简而言之，黎巴嫩政府正在消亡，我们将按照抵抗运动的意愿结束其苦难，§R圣城之路从贝鲁特出发......§!"
 HEZ_Neutralizing_the_Threat: "与以色列开战"
 HEZ_Neutralizing_the_Threat_desc: "从克什米尔山脉到撒哈拉沙漠，任何真正的穆斯林都盼望着这一天，任何真正的阿拉伯人都盼望着这一天，任何真正的自由斗士都盼望着这一天......我们消除六日战争耻辱的那一天，我们消除赎罪日战争耻辱的那一天，巴勒斯坦人民获得自由的那一天……是的，解放圣地的时候到了；现在是结束异教徒和压迫者最后一次十字军东征的时候了。§G今天，解放之日终于来临。§!"
 HEZ_iranian_aid_changes_TT: "§G增加§!来自§Y伊朗援助§!的额外收入,并且§R不再会§!被移除。"
 HEZ_Co_existence: "共存"
 HEZ_Co_existence_desc: "黎巴嫩的混乱和破坏时代已经过去了很多年，我们称之为“黎巴嫩内战”的时代，其中没有任何事情是文明的......但即使我们的人民遭受了所有的痛苦和苦难 那些时候，我们幸存下来，并成功地将黎巴嫩从肮脏的犹太复国主义傀儡手中解放出来。现在，贝鲁特有一个一元宽容政府，不幸的是受到叙利亚政府的影响，如果他们找到最好的机会，他们渴望独立。我们将帮助并配合他们实现这一目标。为了黎巴嫩的独立！"
 HEZ_Influence_Lebanese_politics: "影响黎巴嫩政治"
 HEZ_Influence_Lebanese_politics_desc: "通过收集支持并加强我们对黎巴嫩议会的主导地位，我们可以在团结黎巴嫩方面迈出又一重要步骤，当然，黎巴嫩将是黎巴嫩人的，而不是其他人的……黎巴嫩将比其历史上的任何时候都更加强大。 。"
 HEZ_Skirmish_Raids: "遭遇战袭击"
 HEZ_Skirmish_Raids_desc: "黎巴嫩武装部队，而不是黎巴嫩“政府”的忠诚军事部门，由于贝鲁特“政府”的激进自由主义和亲西方改革，其状况非常糟糕，它正在变得政治化，并被“中央政府”的支持者与反对者拉帮结派，我们可以利用这一优势，通过边境战争尽可能地削弱黎巴嫩武装部队。"
 HEZ_Turning_South: "转向南方"
 HEZ_Turning_South_desc: "随着黎巴嫩的解放，我们的力量已经成为终极力量，现在我们控制的不是一个小省，而是一个国家，这个国家可以对自己和她的盟友变得强大和有弹性。现在是杀死巴勒斯坦压迫者的时候了。现在我们的首要任务非常明显：§R为巴勒斯坦的解放做好准备。§!"
 HEZ_Increased_Iranian_Support: "提升伊朗支持"
 HEZ_Increased_Iranian_Support_desc: "伊朗伊斯兰共和国是我们抵抗轴心的主要伙伴之一，可以帮助我们在黎巴嫩、黎凡特甚至中东执行任务。有了伊朗的参与，我们可以在很多方面提高我们的收入，这也意味着我们可以更有效地实施我们的黎巴嫩独立计划。但当然......对于我们的政治制度来说，它的代价也可能很高......"
 HEZ_lebanese_aid_income_based_on_influence_TT: "来自§Y黎巴嫩援助§!的额外收入将基于黎巴嫩真主党的影响力：\n§Y1-20%§!：每周§G+2.5亿§!\n§Y21-50%§!：每周§G+5亿§!\n§Y51-100%§!：每周§G+1亿§!"
 HEZ_International_Hezbollah: "国际真主党"
 HEZ_International_Hezbollah_desc: "没有解放伊斯兰世界使命的真主党就没有任何意义。伊拉克真主党、胡赛组织或任何其他抵抗轴心组织如果不尝试开始抵抗本国的暴政政府或本国的帝国主义侵略者，他们的目的是什么？我们应该帮助世界各地的兄弟。那么，我们将开始......"
 HEZ_African_Hezbollah: "非洲行动"
 HEZ_African_Hezbollah_desc: "在阿亚图拉扎克扎基的帮助下，非洲（特别是尼日利亚）的许多穆斯林开始寻找真相并皈依什叶派。这可能是一个很好的机会来帮助扎克扎基完成他的使命，也可以向我们新发现的兄弟介绍抵抗主义。"
 HEZ_Latin_American_Hezbollah: "南美行动"
 HEZ_Latin_American_Hezbollah_desc: "我们在拉丁美洲活跃了十年，我们对该地区的主要关注点是消灭主要犹太复国主义人物并破坏犹太复国主义在阿根廷等拉丁美洲国家的影响力。但现在，我们不必只与犹太复国主义者作战，不。现在，我们必须向美帝国主义者发出信息……而他们不会看到将会发生什么……"
 HEZ_North_American_Hezbollah: "北美行动"
 HEZ_North_American_Hezbollah_desc: "在我们成功渗透美国缉毒局部队并针对资本主义猪的腐败和堕落日益严重之后，现在是时候呼吁我们美国的兄弟......了解反对伟大撒旦的真相......"
 HEZ_Hezbollah_in_the_Middle_east: "西南亚行动"
 HEZ_Hezbollah_in_the_Middle_east_desc: "西南亚，即西方所说的“中东”，是我们在全球开展业务的主要基地。随着最近该地区的变化和美军的调动，我们必须做好准备。真主党向美帝国主义展现真正威力的时候到了。"
 HEZ_An_Inevitable_failure: "不可避免的失败"
 HEZ_An_Inevitable_failure_desc: "巴沙尔·阿萨德从来没有他的兄弟巴塞勒，甚至他的父亲哈菲兹那么有能力。好吧，难怪为什么内战会因为牙医总统而爆发......\n但无论如何，由于瓦哈比派和西方势力在叙利亚的存在，抵抗组织的利益受到了威胁。我们必须迅速采取行动，因为如果我们不这样做，下一次内战将在黎巴嫩和伊朗发生......"
 HEZ_An_Inevitable_failure_TT: "§G-§! 解锁以下决议：§Y向叙利亚运送军事装备§!，§Y为叙利亚提供志愿军§!，这些志愿军在叙利亚内战期间可用。"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "我们在萨那和巴格达的兄弟"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "整个地区的许多事情正在发生变化，我们的特工报告称，美国在伊拉克边境附近大规模调动了美军，而且我们还听到了沙特代理人起诉也门什叶派人口的消息，我们的胡塞兄弟正在准备应对 新的奋斗……世界在变，我们也要变。但现在，我们只能等待结局的开始……"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! 解锁以下决定：§Y[IRQ.GetNameWithFlag]： 我们为伊拉克人民提供的资金§!，§Y[IRQ.GetNameWithFlag]： 为抵抗运动提供武器§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! 解锁以下决定：§Y[YEM.GetNameWithFlag]： 在也门组织突袭§!，§Y[YEM.GetNameWithFlag]： 为我们的兄弟提供武器§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! 解锁以下决定：§Y[IRQ.GetNameWithFlag]：为巴德尔组织的宣传提供资金§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! 解锁以下决议：§Y[IRQ.GetNameWithFlag]： 伊拉克志愿军§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! 解锁以下决议：§Y[IRQ.GetNameWithFlag]： 伊拉克什叶派顾问§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! 解锁以下决定：§Y[YEM.GetNameWithFlag]： 为胡塞运动的宣传提供资金§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! 解锁以下决定：§Y[YEM.GetNameWithFlag]： 萨达的基础设施投资§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! 解锁以下决定：§Y[YEM.GetNameWithFlag]： 资助在萨那举行的反对瓦哈比派的抗议活动§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! 解锁以下决定：§Y[YEM.GetNameWithFlag]： 破坏瓦哈比派的学校和清真寺§!"
 rushdie_decision_unlock_TT: "§G-§! 解锁以下决定 §Y[USA.GetNameWithFlag]： 刺杀萨尔曼·拉什迪§!"
 rushdie_dies_tooltip: "§R拉什迪的命运将被决定，就在现在§!\n美国的§Y民间情报§!越多，我们成功的机会就越大。"
 rushdie_dies_tooltip_nodlc: "§R拉什迪的命运将被决定，就在现在§!\n美国的§Y影响力§!越大，我们成功的机会就越大。"
 HEZ_assasination_of_salman_rushdie: "暗杀萨尔曼·拉什迪"
 rushdie_dies2_tooltip: "§Y躲藏起来的人现在摆脱了罪孽的后果......§!"
 rushdie_survives_tooltip: "§Y这个混蛋活了下来，但代价是他的生命……§!"
 HEZ_The_End: "§G结局§!"
 HEZ_The_End_desc: "在整个西南亚作出许多牺牲和投资之后，我们现在有了重创沙特野兽的最佳机会。这些瓦哈比机会主义者应该明白，当我们存在的时候，他们的钱就什么都不是了。为什么？因为如果我们消除了沙特首都的 \"安全\"，就再也不会有人想到在一个每周都会遭到真主党及其盟友轰炸的地方 \"投资 \"了。数十亿美元将消失，现在就消失！"
 HEZ_and_Steal_the_Heathens: "§Y偷窃异教徒§!"
 HEZ_and_Steal_the_Heathens_desc: "在沙特狗的资助下，瓦哈比人渣正在也门发展壮大，当然这不是在我们的眼皮底下。我们将要求胡塞兄弟在也门处理一些事务... 沙特阿拉伯的下场会很惨..."
 HEZ_Steal_the_Bastards: "§3偷窃混蛋§!"
 HEZ_Steal_the_Bastards_desc: "虽然美国人确实征服了伊拉克，但这并不意味着他们将永远独占伊拉克... 因此，我们将在伊拉克全境攻击任何美国士兵，无论男女 我们攻击的开始 应该足以让美国驻军陷入混乱 他们将知道恐惧，我们将教会他们如何恐惧..."
 HEZ_Invest_in_Saada: "在萨达投资"
 HEZ_Invest_in_Saada_desc: "萨达省是胡塞运动的总部所在地，我们将对其进行扩建和投资，使其足以为胡塞运动和真主党服务。"
 HEZ_Houthi_brothers: "胡塞兄弟"
 HEZ_Houthi_brothers_desc: "Shahab al Momin，即也门真主虔信者，是一个政治组织，也是一个武装组织，它支持抵抗轴心的思想，也深受真主党的青睐。随着什叶派少数民族在也门继续受到迫害，以及瓦哈比势力在也门的发展，该组织对也门政府越来越不满，因此，该组织与中央政府之间的竞争似乎是我们传播抵抗运动思想的好机会。好了，我们开始吧。"
 HEZ_Organize_Shii_Forces: "组织什叶派武装"
 HEZ_Organize_Shii_Forces_desc: "现在，随着萨达姆政府的垮台和新成立的伊拉克政府的混乱，是我们对伊拉克进行更多......实际干预的时候了。通过向巴德尔军团和其他什叶派民兵派遣我们技术精湛的顾问，我们可以在伊拉克策划一个攻击美国占领者的阶段。"
 requirement_hez: "拥有§Y军官军事学校§!或更高学历"
 HEZ_Badr_in_the_shadows: "阴影中的巴德尔"
 HEZ_Badr_in_the_shadows_desc: "巴德尔军团是伊拉克历史最悠久的什叶派军事和政治组织之一，现在急需我们和伊朗兄弟的帮助。现在，萨达姆和美国在伊拉克的关系非常紧张，我们实际上有一个非常好的机会来加强什叶派政党（不仅仅是巴德尔军团）在整个伊拉克和伊拉克以外地区的影响力！"
 HEZ_For_Allah_Islam_and_Zeinabyah: "§R为了真主、伊斯兰教和泽纳比亚！§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "我们将用伊玛目侯赛因的旗帜攻击我们的敌人！我们必须去保护泽因布的圣殿，即使我们的头被敌人砍下……§R我们也必须去……只为了保护阿里之家……§!"
 HEZ_Negotiations_for_Intervention: "干预的谈判"
 HEZ_Negotiations_for_Intervention_desc: "我们不能也不会容忍来自瓦哈比的威胁！我们将动员我们所有的力量去对抗瓦哈比的野兽！我们不会对暴君瓦哈比们手下留情！我们将用我们所有的外交和军事力量去摧毁虚假的伊斯兰国。我们将一劳永逸地结束这个威胁……"
 HEZ_call_to_arms: "号召武装"
 HEZ_call_to_arms_desc: "我们必须改善与伊朗的关系，并向叙利亚阿拉伯共和国派遣顾问。"
 HEZ_call_to_arms_TT: "§G-§! 解锁以下决议：§Y[SYR.GetNameWithFlag]: 我们在大马士革的顾问§!，§Y[PER.GetNameWithFlag]: 来自伊朗的武器§!，这些决策将在叙利亚内战期间可用。"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "在非洲建立第一个什叶派机构"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "现在，抵抗轴心已经进入了尼日利亚和非洲的政治舞台，是时候也大力投资于吸引尼日利亚和最终非洲的穆斯林人口，为了转化和推广什叶派伊斯兰教和抵抗的教义。多亏了我们的投资和我们亲爱的兄弟，扎克扎基大阿亚图拉的帮助，我们现在可以实现我们的计划。"
 HEZ_Help_Zakzaki_and_his_companions: "帮助扎克扎基和他的同伴"
 HEZ_Help_Zakzaki_and_his_companions_desc: "通过向扎克扎基和他的政党投入巨大的政治支持，伊斯兰什叶派的意识形态将会大大增强，而且肯定也会符合我们的利益。"
 HEZ_Establish_Secret_Bases_in_Nigeria: "在尼日利亚建立秘密基地"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "现在，通过保护和影响尼日利亚的什叶派文化机构，我们也在这个国家收集了大量的抵抗支持者。因此，有了这些支持，我们将进入一个新的阶段，在尼日利亚甚至非洲各地进行行动……"
 HEZ_Ayatollah_ZakZaki: "扎克扎基大阿亚图拉"
 HEZ_Ayatollah_ZakZaki_desc: "扎克扎基大阿亚图拉，一个非常坚定的尼日利亚什叶派霍梅尼主义者，也是尼日利亚一个非常有潜力的什叶派政党的领导人，可以是我们进入非洲大陆舞台的最好机会，通过使用温和、甜美的宣传和政治策略，我们也可以在非洲最重要的地区确立我们的主导地位……"
 Zakzaki_tt: "§Y伊布拉欣·扎克扎基§!将会是§G硬核什叶派革命者§!在§Y尼日利亚§!的领导人。"
 HEZ_A_Remembrance_to_an_old_friend: "对一个老朋友的怀念……"
 HEZ_A_Remembrance_to_an_old_friend_desc: "虽然我们在非洲并没有以一种非常积极的方式参与，但我们知道一些非洲国家的机构可以为我们的目的服务，而且它们实际上也与我们的理想一致，即使它们有些甚至不被认为是什叶派穆斯林。但在尼日利亚，情况似乎不同。由扎克扎基大阿亚图拉领导的尼日利亚什叶派运动，可以是让我们的操作员和特工更多地参与破坏行动而不仅仅是宣传行动的一个很好的候选人……"
 HEZ_From_Caracasto_Washington: "§R从加拉加斯到华盛顿！§!"
 HEZ_From_Caracasto_Washington_desc: "§R我们在这片诅咒的土地上的任务已经结束了。现在是时候让自由的堡垒成为混乱的堡垒了。§!"
 HEZ_Our_Gift_To_the_Great_Satan: "给大撒旦的礼物"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§R美国应该崩溃，这对她自己有好处……§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! 解锁以下决议：§Y破坏美国§!"
 HEZ_American_Infiltration: "美国渗透"
 HEZ_American_Infiltration_desc: "我们必须对美国采取行动。"
 HEZ_New_Contracts_with_Drug_Cartels: "与毒品集团的新合同"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "分而治之！这句话似乎适用于毒品集团和拉丁美洲政府之间的关系。让混乱在阿根廷和后来的拉丁美洲蔓延，我们可以在这个大陆随心所欲，而我们现在想做的就是，破坏大撒旦。"
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! 解锁以下决议：§Y与毒品集团达成交易§!"
 HEZ_Our_Era: "我们的时代"
 HEZ_Our_Era_desc: "阿根廷的一切都已经安全，我们现在在这个国家有了强大的统治力！或者至少，足够强大，可以扩大我们在大陆上的行动基地，而不仅仅是一个国家。时间在流逝，§R我们应该为对美国的最后一击做好准备……§!"
 HEZ_Memory_of_AMIA: "阿根廷-以色列互助协会的回忆"
 HEZ_Memory_of_AMIA_desc: "阿根廷-以色列互助协会是阿根廷的犹太商业中心之一，被我们在阿根廷的特工破坏，它是我们减少和消除犹太复国主义在拉丁美洲国家影响力的行动之一。 现在，随着我们愿意在南美洲开始一个新阶段，似乎我们再次需要与犹太复国主义在整个大陆的影响作斗争，而这又是从阿根廷开始的……"
 HEZ_Anti_Zionist_Parties: "反犹太复国主义政党"
 HEZ_Anti_Zionist_Parties_desc: "虽然我们也可以用其他的方法摧毁犹太复国主义的威胁，但最好的方法之一就是从阿根廷（和整个大陆）的当地人口中收集反犹太复国主义的支持。所以，让我们开始一场温和、甜美的反犹太复国主义运动吧……"
 HEZ_Anti_Zionist_Parties_TT: "§G-§! 解锁以下决议：§Y支持反犹太复国主义政党§!"
 HEZ_how_little_they_know: "§R他们知道的太少了……§!"
 HEZ_how_little_they_know_desc: "§R现在，帝国主义者也会在他们意想不到的地方害怕我们……§!"
 HEZ_Creating_opportunities: "创造机会"
 HEZ_Creating_opportunities_desc: "随着我们变得不仅仅是一个准军事组织，我们必须改善我们在新发现的国家的贸易和运输方式，因为我们必须生存下去，而且我们必须为我们的人口提供一个好的生活，不是吗？一个海港将适合我们的贸易需求，甚至可以让我们成为一个拥有地中海和黎凡特地区通道的主要“国家”。而一个国际机场将适合我们的需求，比如，储备我们的战士，以及一些运输和经济方面的好处。"
 HEZ_International_recognization: "国际认可"
 HEZ_International_recognization_desc: "虽然我们总是会忠于伊朗和任何其他什叶派国家，但我们现在也想进入国际舞台，为什么我们要战斗和牺牲，当我们可以从谈判中获得很多好处呢？毕竟，我们在德黑兰的一些兄弟也相信这个逻辑，我们为什么不相信呢？"
 HEZ_Seeking_Allies: "寻求盟友"
 HEZ_Seeking_Allies_desc: "现在我们在国际社会上确保了我们的地位，我们必须像我们之前说过的那样“谈判”。为什么呢？因为没有人会拒绝在黎凡特地区投资的好机会，尤其是如果涉及到黎巴嫩的话。我们必须接触伊朗或仅仅是什叶派国家之外的国家。数十亿美元必须在上帝的新土地上繁荣……"
 HEZ_Building_of_our_nation: "建设我们的国家"
 HEZ_Building_of_our_nation_desc: "虽然我们非常依赖来自世界上任何一个主要经济强国的国际投资，但我们必须确保至少我们有自己的国内产业；毕竟，我们不会摧毁我们的整个什叶派政策，不。我们只是…理解有对抗邪恶的其他选择…"
 HEZ_Improved_living: "改善生活"
 HEZ_Improved_living_desc: "现在，我们愿意建立一个非常新颖甚至奇特的国家在世界上，我们必须加强它的根基。通过改善我们国家的基础设施和扩大通信服务，我们可以确保我们的人口的满意度和在我们国家获得投资或建设奖励的很好的机会。"
 HEZ_Recruiting_Loyalists: "招募忠诚者"
 HEZ_Recruiting_Loyalists_desc: "虽然经济和国际声誉对一个国家非常重要，但她的国家安全也很重要。甚至，对我们来说更重要。虽然我们有一个相对于我们自己的国家很好的军事力量，但我们不能只依靠它。我们的军事重点还有很长的路要走…"
 HEZ_Land_of_God: "上帝之地"
 HEZ_Land_of_God_desc: "一切都准备好了；我们不再依赖任何人。不！我们现在不仅仅是“真主党”！我们现在正在建立一个完全致力于神的土地，一个国家，§G我们正在建立“米尔克-拉”，上帝之地。§!"
 HEZ_Hezbollah_and_the_LAF: "真主党和黎巴嫩武装部队"
 HEZ_Hezbollah_and_the_LAF_desc: "在黎巴嫩武装部队与真主党的合作下，我们可以在影响和支持贝鲁特政府方面迈出巨大的一步。我们将分享我们在内战期间学到的战术，如果真主愿意，他们也会与我们分享他们从国外获得的技术…"
 HEZ_Lebanese_Support: "黎巴嫩的支持"
 HEZ_Lebanese_Support_desc: "在需要的时候，我们支持了许多黎巴嫩政治舞台上的个人，因此，我们将利用这些好处。当然，我们不会忘记，毕竟，我们在黎巴嫩的安全和政治方面也有非常巨大的影响力。"
 HEZ_iranian_aid_income_based_on_influence_TT: "来自§Y黎巴嫩援助§!的收入将根据黎巴嫩的影响力而定：\n§Y0-20%§!: §G+0.25§!十亿每周\n§Y21-50%§!: §G+0.50十亿§!每周\n§Y51-100%§!: §G+1.00十亿§!每周"
 HEZ_Lobbying_Public_Support: "游说公众支持"
 HEZ_Lobbying_Public_Support_desc: "现在，我们已经确保了我们在黎巴嫩的政治权力，是时候也确保我们对黎巴嫩人民的权力了。通过召集我们亲爱的什叶派支持者和其他支持的少数群体甚至政党，我们可以展示真主党在黎巴嫩的非常受欢迎和声望。通过这样做，一个警报将为西方在贝鲁特的傀儡而响。一个警报可以显示他们将要发生的事情，和，§Y他们将明白什么是为他们而来的！§!"
 HEZ_Request_Election_funds: "请求选举资金"
 HEZ_Request_Election_funds_desc: "虽然我们正在做很多事情来确保我们的地位，但我们仍然需要一个支持者为我们的事业，而且一如既往，那个支持者就是伊朗伊斯兰共和国。当然，他们会帮助我们，他们会支持我们统一黎巴嫩。为什么？因为如果黎巴嫩在真主党的旗帜下统一，§Y一个国家之内的国家，成为一个自己的国家。§!"
 HEZ_Shias_Lebanon: "黎巴嫩为黎巴嫩人！"
 HEZ_Shias_Lebanon_desc: "一切都准备好了。我们已经尽了我们所能，现在，是时候获得我们的奖励了。黎巴嫩将统一，将完全摆脱任何帝国主义势力的手中。§Y有了黎巴嫩的保障，抵抗将在最后的战争，对不信者的伟大审判，和解放受压迫者的过程中迈出巨大的一步。§!"
 HEZ_maintain_status_quo: "维持现状"
 HEZ_maintain_status_quo_desc: "虽然我们最初的目标是在真主党的旗帜下统一黎巴嫩，但似乎这样的事情是不必要的。我们已经主导了黎巴嫩的政治，没有必要亲自控制黎巴嫩的全部。相反，我们将监督全国的政治活动。这样，我们就不需要在我们的组织内部进行太多的政治暗杀，而我们的政治优势在黎巴嫩政府中得到了保障，我们甚至可以有一个良好的公众形象，因为我们让一个“民主”的政府在我们旁边进行活动。这样，我们也更加关注我们自己的什叶派人口和抵抗轴心的利益。§Y但即使如此，我们在黎巴嫩的铁腕仍将永远存在!§!"
 HEZ_Industry: "真主党和工业"
 HEZ_Industry_desc: "工业部门对于真主党的可持续性至关重要。"
 HEZ_Hezbollahs_independent_industry: "真主党的独立工业"
 HEZ_Hezbollahs_independent_industry_desc: "我们不能让我们的国家被其他国家所左右。因此，我们必须自己创建一种新的特殊的经济“理念”…"
 HEZ_New_Backers: "新的支持者"
 HEZ_New_Backers_desc: "随着我们新国家的形成，一些外国投资者对我们的…当前的经济状况感兴趣…"
 HEZ_Puppet_state_of_Iran: "伊朗的傀儡国家"
 HEZ_Puppet_state_of_Iran_desc: "伊朗人已经同意资助我们的工业，但要付出巨大的政治代价。"
 HEZ_The_Lira: "里拉"
 HEZ_The_Lira_desc: "我们必须评估我们应该如何处理我们的货币，里拉。"
 HEZ_Free_from_USD: "将里拉与美元解除挂钩"
 HEZ_Free_from_USD_desc: "里拉太不稳定了。我们必须将它与美元解除挂钩。"
 HEZ_Keep_it_locked: "保持锁定"
 HEZ_Keep_it_locked_desc: "里拉的价值是稳定的，没有什么需要解决的。"
 HEZ_Preparing_Iranian_businesses: "准备伊朗企业"
 HEZ_Preparing_Iranian_businesses_desc: "嗯…我们必须这样做，毕竟…"
 HEZ_Iranian_Offices: "伊朗办公园区"
 HEZ_Iranian_Offices_desc: "我们必须为办公园区建立新的基础设施。"
 HEZ_Iranian_Construction_tools: "伊朗建筑工具"
 HEZ_Iranian_Construction_tools_desc: "我们必须建立新的工厂来生产商品。"
 HEZ_Iranian_Roads: "伊朗道路"
 HEZ_Iranian_Roads_desc: "我们必须改善我们的道路，这将使商品能够以更快的速度生产。"
 HEZ_iranian_business: "伊朗商业"
 HEZ_Iranian_Business_Stimulus: "伊朗商业刺激"
 HEZ_Iranian_Business_Stimulus_desc: "以牺牲我们的自治权为代价，我们可以允许伊朗人向我们的企业提供刺激。"
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§Y伊朗商业§!每周提供§G+2.0$§!亿。"
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "伊朗商业刺激"
 HEZ_Iranian_Supported_Education: "伊朗支持的教育"
 HEZ_Iranian_Supported_Education_desc: "伊朗人已经提出要教育我们的工人，但要进一步牺牲我们的自治权。"
 HEZ_Iranian_Supported_Education_TT: "伊朗支持的教育"
 HEZ_peoples_support: "\n这个国策将把这个分支的所有国家精神结合起来，增加以下内容：\n§G+5%§! §Y战争支持度§!\n§G+5%§! §Y稳定度§!\n§G+0.10§! §Y每日政治点数增长§!"
