 hezbollah_events.39.t: "拉什迪之死"
 hezbollah_events.39.d: "萨尔曼·拉什迪，《撒旦诗篇》一书的作者，在被一名手持冷兵器的年轻穆斯林男子袭击后，现已死亡。据报道，凶手用刀刺伤了拉什迪的身体多处，并将刀插入他的心脏，几秒钟内就将他杀死。\n凶手目前正在逃亡，尚未被美国当局确认身份。据说，暗杀发生在美国的一个会议上，拉什迪也在场。\n一些新闻机构声称，伊朗或甚至真主党支持的势力实际上是拉什迪之死的原因。\n但是没有强有力的证据证明凶手是否是什叶派民兵组织的成员。许多穆斯林机构和组织，特别是什叶派的，都赞扬了凶手并给予了他奖励。与此同时，许多伊斯兰世界的人们也在庆祝“现代”撒旦的死亡。\n几十年前，伊朗伊斯兰共和国的前领导人阿亚图拉·鲁霍拉·霍梅尼，因为拉什迪的“亵渎”行为，要求他的死亡，并认为拉什迪的死亡是任何穆斯林的义务。\n现在看来，他的要求已经得到了满足。"
 hezbollah_events.39.a: "他没想到会这样，对吧？"
 hezbollah_events.39.b: "终于，正义得到了伸张。"
 hezbollah_events.38.t: "拉什迪暗杀失败！"
 hezbollah_events.38.d: "今天，在萨尔曼·拉什迪安排的一次演讲中，他被一名手持冷兵器的年轻穆斯林男子袭击并受到了严重的伤害。他的大腿和肝脏部位被袭击者刺伤了几次。袭击者在一段时间内逃跑了，但后来被抓住了，他被抓住的地方离拉什迪想要参加演讲的地方很近。一些新闻机构声称，伊朗和真主党是这次袭击的幕后黑手，但没有真正的证据证明凶手与伊朗和真主党有联系。虽然看起来拉什迪还活着，但他不可能像袭击之前那样健康和安全了。\n几十年前，伊朗伊斯兰共和国的前领导人阿亚图拉·鲁霍拉·霍梅尼，因为拉什迪的“亵渎”行为，要求他的死亡，并认为拉什迪的死亡是任何穆斯林的义务。\n虽然这项任务尚未完成，但这次袭击表明，霍梅尼的遗产，仍然存在。"
 hezbollah_events.38.a: "他没想到会这样，对吧？"
 hezbollah_events.38.b: "该死"
 hezbollah_events.4.t: "真主党在利雅得的弹道导弹袭击"
 hezbollah_events.4.d: "昨天午夜，沙特阿拉伯首都利雅得响起了巨大的爆炸声。目击者说，这些爆炸声有些是由导弹袭击造成的，而且据说这些导弹主要击中了城市的商业和国际区域。\n沙特阿拉伯政府也证实了这次袭击，并指责黎巴嫩的什叶派伊斯兰组织真主党为这次袭击负责，同时沙特政府也避免给出利雅得的伤亡和物质损失的具体统计数据。\n由于什叶派在也门的影响力不断增加，以及也门什叶派武装组织（也门胡塞人）的形成和动员，有可能这次袭击实际上是来自这些组织的，而真主党只是间接参与了这次袭击。\n在阿拉伯半岛，尤其是也门国内，内战的可能性随时都在增加的时候，这一重要事件可能会对沙特阿拉伯以及抵抗轴心在即将到来的内战中的介入产生巨大的影响。"
 hezbollah_events.4.a: "令人震惊!"
 hezbollah_events.5.t: "真主党开始了攻击我们在伊拉克的基地的行动！"
 hezbollah_events.5.d: "今天我们听到了令人震惊的消息！伊朗和真主党在伊拉克全国范围内发起了攻击我们的驻军和军事基地的行动！数以千计的什叶派伊拉克平民正在用伊朗真主党制造的武器武装自己，攻击并杀死我们的士兵或……破坏我们的基地……我们无法采取任何措施来阻止这场灾难。\n尽管如此，我们也有一些方法来损害真主党和“抵抗轴心”的利益…"
 hezbollah_events.5.o1: "我们必须给特拉维夫打个电话…"
 hezbollah_events.5.o2: "我们自己会处理他们的。"
 hezbollah_events.5.o3: "对这个所谓的“抵抗”加大制裁！"
 hezbollah_events.5.o4: "天哪…"
 hezbollah_events.2.t: "真主党请求我们的援助"
 hezbollah_events.2.d: "在黎巴嫩即将举行的议会选举中，真主党，我们在整个地区最重要的盟友，正请求我们在即将到来的选举中提供资金，以确保“抵抗”在黎巴嫩的权力。我们有许多帮助真主党的选择，比如为他们的竞选提供财政资助，或者为他们的选举提供政治支持。总之，建议不要拒绝他们的要求，因为到最后，真的会让我们贝鲁特的兄弟失望……"
 hezbollah_events.2.o1: "提供政治和财政支持，我们不会让我们的兄弟们孤单。"
 hezbollah_events.2.o2: "提供政治支持，我们的专家会指导他们。"
 hezbollah_events.2.o3: "为他们提供财政支持。他们肯定知道如何应对这次选举。"
 hezbollah_events.2.o4: "对不起，你说什么？"
 hezbollah_events.1: "黎巴嫩军队的叛变者"
 hezbollah_events.1.t: "黎巴嫩军队的叛变者"
 hezbollah_events.1.d: "经过我们的全力渗透，我们获得了我们能得到的最好的支持。我们正在接近形成一个对手，甚至宣战，反对贝鲁特的伪政府。\n我们将试图说服贝鲁特的民众开始抗议和暴乱，反对西方的傀儡。我们希望在解放贝鲁特后，我们也开始对犹太复国主义的野兽进行行动。\n黎巴嫩伊斯兰抵抗运动领导人（哈桑·纳斯拉拉）、贝鲁特真主党部队指挥官伊马德·穆格尼耶。"
 hezbollah_events.1.o1: "时间在滴答作响…"
 hezbollah_events.3: "真主党请求帮助"
 hezbollah_events.3.t: "真主党请求帮助"
 hezbollah_events.3.d: "我们第一次收到来自黎巴嫩什叶派准军事组织真主党的非常奇怪的外交信息。该信息是关于黎巴嫩南部“加强国际合作与交流”，对于这个所谓的“合作机会”，他们要求我们提供任何可以从我们这里获得的资金，这可以成为我们投资的机会 并且还在一个非常中东的国家收获利润，但是，真主党在某些方面可能也是一个非常……不健康的组织……无论如何，我们应该如何回应他们的信息？"
 hezbollah_events.3.o1: "拒绝"
 hezbollah_events.3.o2: "装备"
 hezbollah_events.3.o3: "经济援助"
 hezbollah_events.3.o4: "投资"
 hezbollah_events.23.t: "我们的少数民族正在遭受迫害！"
 hezbollah_events.23.d: "犹太少数群体现在在我们国家没有安全感！最近几天，我们的大量犹太小众群体发生了几起可疑事故。有报道称，在这些事故中，犹太社区的一些重要人物丧生！我们的美国盟友告诉我们，这是什叶派恐怖组织的幕后黑手，我们该怎么办？！"
 hezbollah_events.23.o1: "让他们冷静下来，该死的！"
 hezbollah_events.24.t: "卡特尔活动增加"
 hezbollah_events.24.d: "最近几天，我们收到了有关大规模袭击和黑市枪支购买的报告，因为有传言称恐怖组织资助了活跃在全国各地的贩毒集团，这些野蛮人正在将我们的国家带入混乱之中！"
 hezbollah_events.24.o1: "以任何必要的手段阻止他们。"
 hezbollah_events.25.t: "我们的边境发生了什么事？"
 hezbollah_events.25.d: "我们从联邦调查局和美国缉毒局收到了报告，称从墨西哥边境过来的毒品运输数量有所增加。而且，追踪一些“特定”的毒品运输非常困难。看来，我们在追踪这些毒品运输方面的失败正在影响我们的人口。与此同时，在最近几个月里，有多个报告显示，拉美黑帮在南美大陆的活动有所增加。此外，我们的情报机构说，真主党和伊朗正在资助这些黑帮，并在拉美建立新的行动基地，以破坏美国的稳定。\n看来，他们已经成功地做到了这一点。"
 hezbollah_events.25.o1: "如何？…"
 hezbollah_events.26.t: "真主党袭击了我们在伊拉克的一个基地！"
 hezbollah_events.26.d: "我们从我们在伊拉克的中央司令部部队那里得到了报告，真主党支持的什叶派武装袭击了我们在伊拉克的一个基地！虽然伤亡不大，但他们仍然杀死和重伤了我们的一些部队，虽然这场灾难不会被媒体报道，但我们应该采取报复性的行动。"
 hezbollah_events.26.o1: "恐怖分子去死！攻击他们的基地！"
 hezbollah_events.26.o2: "傻瓜们的争吵与我无关。"
 hezbollah_events.27.t: "什叶派在伊拉克的战役"
 hezbollah_events.27.d: "今天，由伊朗-黎巴嫩支持的什叶派民兵发起的一场大规模的运动在伊拉克全国展开。这些民兵组织开始攻击驻扎在伊拉克的美国驻军，同时也袭击了该国的许多美国基地。 \n美国方面没有对自己一方的伤亡和物质损失发表官方声明，但是，许多什叶派组织声称，虽然他们自己一方也有损失，但他们仍然能对“帝国主义”的美国军队造成重大的“破坏”。 \n虽然看起来这些大规模的攻击将在未来几天结束，但预计攻击者不会停止对驻扎在伊拉克的美国军队的袭击。 \n在伊拉克陷入自己的灰烬之中的同时，我们将看到有多少国家也会受到她的苦难的影响。"
 hezbollah_events.40.t: "什叶派黎巴嫩统一"
 hezbollah_events.40.d: "今天，黎巴嫩中央政府和真主党宣布，一个统一的“伊斯兰共和国”已经形成。正式让真主党在黎巴嫩全境扩大其基地和力量。 \n真主党领导人哈桑·纳斯鲁拉说，这一事件是“在抵抗的旗帜下黎巴嫩的光荣统一”。\n在这个新的伊斯兰共和国的成立宣布后，许多支持者聚集在黎巴嫩城市的街道上。 然而，以色列和美国却评论说，这个统一是“由伊朗及其在黎巴嫩的代理人策划的神权政变”。 \n现在，随着黎巴嫩的“统一”，伊朗和抵抗轴心的势力范围似乎在中东和国际社会进入了一个新的阶段。 \n现今黎巴嫩由一个指挥着该地区大部分反美行动的什叶派政府统一，很快，一阶段新的强大而暴力的行动将在中东展开……"
 hezbollah_events.40.a: "离统一的穆斯林民族又近了一步。"
 hezbollah_events.40.b: "有趣"
 hezbollah_events.41.t: "第二次黎巴嫩内战"
 hezbollah_events.41.d: "在几天前真主党和黎巴嫩武装部队在贝鲁特的最后一次冲突之后，今天，真主党领导人哈桑·纳斯鲁拉向黎巴嫩中央政府宣战，黎巴嫩又进入了一个新的内战时代。 \n随着国家陷入混乱，许多真主党的支持者起来加入纳斯鲁拉对抗黎巴嫩中央政府的运动，贝鲁特的街道已经充满了枪声和破坏。 \n包括美国和伊朗在内的许多国家，都要求双方和平解决冲突。但看起来，如果时机到来，伊朗和美国可能会在中东进入他们自己的代理人战争的新阶段。"
 hezbollah_events.41.a: "令人担忧..."
 hezbollah_events.41.b: "希望我们不会失去我们的胜利..."
 hezbollah_events.42.t: "大审判"
 hezbollah_events.42.d: "运动在祖国取得成功之后，哈桑·纳斯鲁拉显然不会停止他在中东的侵略行动。现在，在最近几个月里袭击并从以色列国防军和以色列边境巡逻队那里获取情报和补给之后，看来真主党现在正对“犹太复国主义的威胁”宣布一场“伟大的考验”。 \n随着真主党正式向以色列宣战，伊朗也加入了战争，该地区的局势变得非常混乱和紧张。 \n随着更多的死亡和苦难降临中东，纳斯鲁拉似乎在一件事上是对的，这场战争，确实是一场伟大的考验。因为这是“抵抗”的终局，或者是以色列国的终结。"
 hezbollah_events.42.a: "太恐怖了！"
 hezbollah_events.42.b: "终局的开始"
 hezbollah_events.27.a: "反恐战争让美国变成了一个恐怖主义国家..."
 hezbollah_events.27.b: "我们知道该怎么处理他们。"
 hezbollah_events.28.t: "诚实的许诺！"
 hezbollah_events.28.d: "自从2004年犹太复国主义者和抵抗轴心间接达成了双方战俘交换的协议以来，有3名重要的黎巴嫩战俘没有从他们的监禁中获释，而犹太复国主义者也没有完全诚实地履行协议。因此，我们的领导人，哈桑·纳斯鲁拉，抵抗的领导人之一，说释放这些俘虏的唯一办法是俘虏更多的“犹太复国主义士兵”。 \n而现在，我们有机会实现我们领导人的要求。我们可以攻击一群越过我们边界的犹太复国主义士兵。 \n我们现在可以发动“诚实的许诺”行动。"
 hezbollah_events.28.o1: "犹太复国主义者威胁去死吧！攻击他们！"
 hezbollah_events.28.o2: "也许这根本不是\"真实的\"..."
 hezbollah_events.29.t: "恐怖分子在黎巴嫩附近袭击了我们的士兵！"
 hezbollah_events.29.d: "几个小时前，“真主党”这个恐怖组织袭击了在黎巴嫩边界巡逻的一些以色列国防军部队。他们的领导人，哈桑·纳斯鲁拉，说这次“行动”是因为我们在2004年的战俘交换协议中的“不诚实”而进行的报复性努力。 \n当然，这些狂热分子在决定攻击我们在他们边界附近的部队时是非常妄想的。我们可以对这些没有训练的狂热分子进行激烈的回应，我们可以在几天内摧毁他们。不过，还是有一些担心真主党所做的行动……"
 hezbollah_events.29.o1: "他们还想要六日战争吗？那就这样吧！"
 hezbollah_events.29.o2: "确实非常令人担忧..."
 hezbollah_events.30.t: "我们胜利了！"
 hezbollah_events.30.o1: "抵抗轴心。"
 hezbollah_events.31.t: "我们输了！"
 hezbollah_events.31.o1: "结束了..."
 hezbollah_events.32.t: "真主党的终结？"
 hezbollah_events.32.d: "真主党已经失去了 泰尔和黎巴嫩南部！犹太复国主义者现在正在越过黎巴嫩边界，占领黎巴嫩南部，就像他们占领了戈兰高地 一样！组织陷入了混乱，我们必须平息事态！是时候结束这个“犹太”国家的嘲弄了。我们必须立即行动，否则就没有机会了！"
 hezbollah_events.32.o1: "我们必须再一次打破海巴尔的大门...以色列去死！"
 hezbollah_events.32.o2: "真是不幸"
 hezbollah_events.33.t: "奇怪的结果。"
 hezbollah_events.33.d: "在这场血腥的战争中，没有人能以某种方式进攻或防守。\n一个非常出乎意料的结论，你不觉得吗，亲爱的领导？"
 hezbollah_events.33.o1: "听起来双方都有技术问题。"
 hezbollah_events.35.t: "一个有趣的提议"
 hezbollah_events.35.d: "我们的一些军事指挥官在我们的部队击败了犹太复国主义军队后，向我们提出了一个非常雄心勃勃，但也许是合理的计划。根据他们的想法，我们看到了自从黎巴嫩内战以来，犹太复国主义防御军变得多么的软弱和无组织。有了这个，他们向我们提出了一个彻底入侵并终结虚假犹太复国主义国家的计划。当然，他们不是要求我们自己开始这样的军事行动……我们可以请求我们的叙利亚和伊朗兄弟加入解放战争。而且，他们肯定也会接受这样的雄心勃勃的提议……"
 hezbollah_events.35.o1: "圣城啊！我们来了！"
 hezbollah_events.35.o2: "真是个疯狂的想法。"
 hezbollah_events.36.t: "真主党的提议"
 hezbollah_events.36.d: "我们从我们的战略盟友和伙伴真主党那里得到了一个有趣的提议。纳斯拉拉建议我们对犹太复国主义国家发动一次“最终”的攻击。他们对这次“最终”的攻击的逻辑是，从对33日战争的许多观察中，我们可以看到犹太复国主义军队在战术和后勤方面完全失去了组织力。\n无论如何，我们可以接受或拒绝他们的提议。"
 hezbollah_events.36.o1: "是时候斩断蛇头了..."
 hezbollah_events.36.o2: "“什么”?"
 hezbollah_events.37.t: "第二次黎巴嫩战争"
 hezbollah_events.37.d: "昨天晚上，黎巴嫩的人们被以色列国防军的战斗机和炮弹的声音惊醒，他们看到的唯一的景象就是火光和以色列和黎巴嫩军队之间的冲突。 \n以色列国防军的攻击的目的主要是为了回应真主党对以色列国防军的“袭击”，并且要“制止”真主党对以色列国家存在的“威胁”的行动。 \n与此同时，黎巴嫩真主党的秘书长哈桑·纳斯拉拉表示，这场冲突的主要原因是为了俘虏几名以色列军人，以报复以色列政府在2004年与抵抗轴心进行的间接交换俘虏谈判中的“不诚实”。这次袭击发生在这场冲突开始前的几天。 \n无论这场战争的主要原因是什么，现在都会给生活在黎巴嫩和以色列的人们造成很多伤亡，世界又一次看到了黎凡特地区的混乱……"
 hezbollah_events.37.a: "他们会付出代价..."
 hezbollah_events.37.b: "给那些恐怖分子上一课！"
 hezbollah_events.37.c: "黎巴嫩在燃烧..."
