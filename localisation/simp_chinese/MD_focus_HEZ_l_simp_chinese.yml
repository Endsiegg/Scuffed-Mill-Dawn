 international_hezbollah.1.t: "新部队，为您服务。"
 international_hezbollah.1.d: "在这个国家招募民兵是一个成功的行动。我们将把这些士兵连接到我们的国际行动网络，他们将准备接受进一步的指示。“确实，真主党是那些将会胜利的人。”"
 international_hezbollah.1.o1: "非常好。"
 international_hezbollah.2.t: "我们的武器卖得很成功！"
 international_hezbollah.2.d: "我们成功地把武器卖给了我们的间接客户，我们也收到了他们承诺给我们的物资。希望有一天，他们能用这些武器为我们效力。\n“确实，真主党是那些将会胜利的人。”"
 international_hezbollah.2.o1: "非常好。"
 international_hezbollah.4.t: "我们已经攻击了犹太复国主义者在被攻击国家的基地！"
 international_hezbollah.4.d: "在真主的意志和帮助下，我们袭击并破坏了犹太复国主义者在这个国家的基地！现在他们会害怕我们的力量和钢铁意志！\n\"确实，真主党是那些将会胜利的人。\""
 international_hezbollah.4.o1: "非常好。"
 international_hezbollah.3.t: "宣传活动成功！"
 international_hezbollah.3.d: "除了其他有影响力的行动外，我们还利用我们在目标国家的关系，发起了一场为我们的事业争取和动员支持者的运动。 \n“确实，真主党是那些将会胜利的人。”"
 international_hezbollah.5.t: "真主党袭击了我们的基地！"
 international_hezbollah.5.d: "他们打死打伤了很多我们的部队...他们还偷走并摧毁了基地里的一些设备。"
 international_hezbollah.5.o1: "混蛋..."
 international_hezbollah.3.o1: "非常好。"
