 HEZ_blue_shirt_kids: "蓝衬衫小孩"
 HEZ_our_cartels_in_south_america: "我们在南美的卡特尔"
 HEZ_unknown_cartel_operations: "未知的卡特尔行动"
 HEZ_council_of_12: "十二人委员会"
 HEZ_hezbollah_armed_forces: "真主党武装部队"
 HEZ_iranian_missile_aid: "伊朗导弹援助"
 HEZ_public_support: "公众支持"
 HEZ_volunteers_of_all_beliefs: "各种信仰的志愿者"
 HEZ_lujnat_imdad_al_khomeini: "霍梅尼援助委员会"
 HEZ_Vilayat-e-faqih: "法基赫的监护"
 HEZ_Vilayat-e-faqih_desc: "法基赫思想，是由抵抗和伊斯兰革命的前领导人霍梅尼阿亚图拉提倡的，它是关于将民主的理念与伊斯兰的思想结合起来，建立一个伊斯兰政府。既然真主党存在于在任何地区甚至世界上与伊朗一起推广这个思想，我们也应该向我们的支持者和青年宣传和教育这个思想。"
 HEZ_The_Blue_Shirt_Kids: "伊玛目马赫迪童子军组织"
 HEZ_The_Blue_Shirt_Kids_desc: "蓝衬衫小孩，或者说伊玛目马赫迪童子军组织，实际上是一个与伊朗的“民兵”组织非常相似的组织。利用青年志愿者为我们的组织服务，可以帮助我们从他们年轻的时候就开始培训我们的成员，虽然对青年的培训不会像培训一个成年士兵那样严苛，但它仍然可以帮助我们为我们的组织准备新一代的士兵。"
 HEZ_Lujnat_Imdad_al-khomeini: "霍梅尼援助委员会"
 HEZ_Lujnat_Imdad_al-khomeini_desc: "霍梅尼援助委员会，或者说阿拉伯语的霍梅尼援助委员会，实际上是一个在西南亚活跃的跨国慈善组织，其中也包括黎巴嫩。通过请求他们的援助，帮助我们的人口有更好的生活条件，我们可以在黎巴嫩南部获得巨大的支持，同时，我们的社会成本也可以在这个组织的帮助下得到减少！"
 HEZ_Peoples_Support_For_Hezbollah: "人民对真主党的支持"
 HEZ_Peoples_Support_For_Hezbollah_desc: "我们已经在黎巴嫩获得了我们的支持！现在我们不用担心我们的国家和组织内部有任何背叛抵抗的教义！真主至大！"
 HEZ_Volunteers_Of_All_Beliefs: "各种信仰的志愿者"
 HEZ_Volunteers_Of_All_Beliefs_desc: "现在，随着我们传播抵抗的真理，看来我们的行动对我们的事业有了成果！许多来自该地区的伊斯兰国家的志愿者要求加入我们的组织！我们为什么要拒绝他们的请求呢？犹太复国主义者不会看到这一切降临到他们身上！"
 HEZ_Deputy_leader: "副领导"
 HEZ_Deputy_leader_desc: "纳伊姆·卡西姆是真主党的一笔宝贵财富，如果他能确保自己作为组织的副领导的地位。而且，我们会帮助他得到他想要的！"
 HEZ_naim_qassim: "纳伊姆·卡西姆"
 HEZ_Satellite_link_up: "卫星连接"
 HEZ_Satellite_link_up_desc: "现在，随着真主党电视台的建立，我们应该让这个电视台能够不仅在黎巴嫩，而且在黎巴嫩所有的邻国传播抵抗的教义。而且，肯定的是，通过损害犹太复国主义者的士气，我们可以对他们的政府造成一点，但重要的损害…"
 HEZ_The_Council_of_12: "十二人委员会"
 HEZ_The_Council_of_12_desc: "十二人委员会由组织中十二个重要的政治、军事和行政成员组成，是组织的一个非常重要的部分。这个委员会也是组织的军事委员会和行政委员会的结合。"
 HEZ_Al-Manar: "真主党电视台"
 HEZ_Al-Manar_desc: "通过建立一个国际电视台来传播抵抗的话语，我们可以在该地区和世界上获得支持者！通过建立真主党电视台，我们将揭露西方和犹太复国主义国家的谎言…"
 HEZ_Politics_in_Focus: "政治为重"
 HEZ_Politics_in_Focus_desc: "真主党让宗教指导这个国家已经太久了。是时候有一个合适的领导了。"
 HEZ_Religion_in_Focus: "宗教为重"
 HEZ_Religion_in_Focus_desc: "我们遵循伊斯兰教的教义，以霍梅尼阿亚图拉为指导，真主党永远忠于伊斯兰教和其教义！我们将把我们的意识形态思想的影响力扩展到整个组织，甚至是黎巴嫩和其他国家。"
 HEZ_Armed_forces: "武装力量"
 HEZ_Armed_forces_desc: "我们的武装力量是我们组织最重要的方面之一。因此，在这个变化的时代，我们必须决定如何处理我们的武装力量。我们应该改革它们吗？还是应该保持游击战的传统？"
 HEZ_The_Army_We_Know: "我们熟悉的军队"
 HEZ_The_Army_We_Know_desc: "真主党民兵和特种部队已经证明了他们对抗美国和犹太复国主义政权的威胁的有效性。凭借纪律和适应环境的能力，我们的武装力量将在黎巴嫩乃至整个西南亚地区变得势不可挡。"
 HEZ_Specialized_Equipment: "专业装备"
 HEZ_Specialized_Equipment_desc: "随着我们武装力量的装备的现代化，我们将在与敌人的战斗中占据上风。结合现代装备和专业的游击战术，没有人敢于以任何方式攻击我们…"
 HEZ_Taabia: "塔比亚"
 HEZ_Taabia_desc: "通过对我们的军事学院“塔比亚”的改革，我们可以培养出一代有才华的军官，他们可以对现代装备有很好的了解，也可以分析世界各地使用的许多军事战术。毫无疑问，新的改革对我们来说是一个巨大的军事优势。"
 HEZ_Iranian_Training_Camps: "伊朗训练营"
 HEZ_Iranian_Training_Camps_desc: "虽然我们的有才华的军官自从我们的组织成立以来就一直在伊朗接受训练，但是现在是时候把一些伊朗的训练营从伊朗搬到黎巴嫩南部了，这样做的话，不仅我们的军官，甚至我们的普通士兵和民兵也可以有机会接受伊朗高级军官的特殊学术训练。"
 HEZ_Support_for_our_Militia: "对我们民兵的支持"
 HEZ_Support_for_our_Militia_desc: "虽然我们的民兵士兵大多接受训练，为消耗战做准备，但这并不意味着我们只要给他们一把枪，然后让他们为我们的事业牺牲。不。真主党的任何成员都是整个组织的宝贵财富。因此，我们的民兵的生命也很重要。通过增加火炮支援和其他支援设备，减少我们士兵的伤亡，可以帮助我们的部队在对抗帝国主义威胁方面做好准备，提高技能"
 HEZ_Al-Radwan: "阿尔-拉德万"
 HEZ_Al-Radwan_desc: "阿尔-拉德万部队，真主党最专业的部队，应该有新的改革，也应该有新的装备现代化的阶段。如果我们武装力量中最优秀的部队没有任何更新的东西，那它的价值又是什么呢？"
 iranian_roads_autonomy_TT: "伊朗道路"
 iranian_construction_tools_autonomy_TT: "伊朗建筑工具"
 iranian_offices_autonomy_TT: "伊朗办公园区"
 HEZ_wave_of_volunteers: "一批新的志愿者"
 HEZ_wave_of_volunteers_desc: ""
 HEZ_secret_service: "真主党的秘密服务"
 HEZ_secret_service_desc: ""
 HEZ_secret_service_2: "真主党的秘密服务"
 HEZ_secret_service_2_desc: ""
 HEZ_Intervention_forces: "干预部队"
 HEZ_Intervention_forces_desc: "现在，随着我们在国家的政治-官僚事务中完全集中和纪律严明，是时候用我们的全部力量和资源来传播抵抗的理想了。现在，我们武装力量的全部优先事项就是这个：§R成为帝国主义者的黑太阳，因为在它下面没有希望。§! "
 HEZ_Increasing_our_presence_aboard: "增加我们的海外影响力"
 HEZ_Increasing_our_presence_aboard_desc: "如果我们要把抵抗主义传播到世界各地，那么我们首先要到处都是，从上海海边到美国东海岸，你都会看到我们，如果你没有看到我们， 然后你就会看到我们的旗帜..."
 HEZ_Militarizing_our_society: "使我们的社会军事化"
 HEZ_Militarizing_our_society_desc: "为了使我们新建立的国家在内部完全安全，免受任何外国威胁，我们需要对我们的人民进行极端军事化。如果敌人入侵我们，我们倒下了，那么我们的敌人就必须跟着我们走。"
 HEZ_Hezbollahs_International_recruitment: "真主党武装部队"
 HEZ_Hezbollahs_International_recruitment_desc: "“真主党的武装部队是什么？” 很多人可能会问，也许自从我们组织创建以来，没有人真正能够回答这个问题。但现在，我们对这个问题有一个非常简单、简短的答案。真主党的武装部队遍布整个黎巴嫩南部以及抵抗组织活动的任何地方在黎巴嫩的每个房子里，你都可以找到一把 AK-47，但可以肯定的是，你自己无论如何也找不到它......"
 HEZ_Specialized_Agents: "专业特工"
 HEZ_Specialized_Agents_desc: "为了将我们的情报优势扩展到整个世界，我们需要自己使用一些特工训练。尽管如此，我们当然可以利用德黑兰兄弟的经验来对真主党进行情报训练。20世纪90年代对情报部的大规模反对派清洗可能是分析混乱的信息世界的好方法......"
 HEZ_Expand_Hezbollahs_Secret_Service: "扩大真主党特勤局"
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "我们的情报机构没有界限；我们无处不在，而且我们可以无处不在！当您在社交媒体上发布反对我们的内容时，我们可以看到。当你在加沙附近的秘密军事基地工作时，我们可以看到你。当你在白宫对一项反对我们的法案投赞成票时，我们就能看到这一点。不管你愿意不愿意，我们都在看着你。我们正在注视着一切……"
 HEZ_Proper_use_of_recon: "正确使用侦察"
 HEZ_Proper_use_of_recon_desc: "一名犹太复国主义犹太士兵永远不会想到他的战友会在战争时期背叛他并在背后捅他一刀，因为他们都是团结一致的，彼此联系在一起。毕竟，这就是背叛的意义……你看不到它的到来……无论如何，随着我们在情报战术方面的巨大进步以及在我们军队中的正确使用，我们可以检测并破坏敌人的一切，甚至连敌人自己都不知道。正如我们之前所说，他们看不到它的到来......"
 HEZ_last_effects_of_the_drugs: "最后的毒品效果"
 HEZ_last_effects_of_the_drugs_desc: "尽管我们以毒瘾破坏美国社会的优先事项已经结束。我们仍然可以通过我们最后一批运往美国的毒品来损害美国。是的。确实，我们的药品出货量已经大幅下降。但毕竟，谁说彻底停止了呢？"
 HEZ_propaganda_for_north_america: "北美宣传"
 HEZ_propaganda_for_north_america_desc: "现在，我们有能力影响美国社会，也是时候在其中实现我们的利益了。虽然它可能不会对北美政治造成太大损害，但对于北美政府处理一些小但暴力的抗议活动来说，它可以很好地分散注意力……"
 HEZ_an_american_muslim_spring: "美国穆斯林之春？"
 HEZ_an_american_muslim_spring_desc: "是时候准备启动我们的计划了；通过提供资金并领导整个北美的抗议活动，我们可以破坏北美的堕落国家，至少以我们能承受的最佳方式......"
 HEZ_fund_muslim_institutes: "资助穆斯林机构"
 HEZ_fund_muslim_institutes_desc: "为了以尽可能最好的方式破坏北美各州，我们需要民众的支持和……军事支持……基于这一事实，我们将投资于穆斯林机构，并在需要时派遣一些神职人员到北美，以一些...非法方式..."
 HEZ_muslim_militias: "穆斯林民兵？"
 HEZ_muslim_militias_desc: "现在，随着混乱开始在北美蔓延，我们似乎有一些很好的机会来增加我们在北美造成的损害程度，采用一些……按照西方标准不太可接受的方式……"
 HEZ_first_wave_of_protests: "第一波抗议"
 HEZ_first_wave_of_protests_desc: "们已经在北美有了足够的影响力和投资，为准备和资助一些“特定”的伊斯兰机构，让他们理解和接受我们的事业和理念。现在，有了这个事实，我们应该启动我们的计划，并且在最后，我们应该尽可能地损害大撒旦…… "
 HEZ_the_muslim_spring: "§R穆斯林之春§!"
 HEZ_the_muslim_spring_desc: "§R他们没有料到这一点……对吧？§!"
 HEZ_GLCM_tt: "§Y伊朗§! 将给我们 §G20§! 枚 §Y1965 GLCM火箭§!"
 HEZ_iranian_missiles: "伊朗导弹"
 HEZ_iranian_missiles_desc: "唯一让犹太复国主义者和美国人害怕的事情……来自天空的死亡！通过进口伊朗最新一代的导弹，我们将利用这个机会，为我们自己的利益使用和研究新的导弹装备。"
 HEZ_Defence_force: "国防部队"
 HEZ_Defence_force_desc: "由于我们所处的地区具有战略地位，我们可以把我们控制的黎巴嫩的推罗和其他地区变成一个不可征服的堡垒。因此，我们应该开始行动。"
 HEZ_Preparing_an_airforce: "准备空军"
 HEZ_Preparing_an_airforce_desc: "现在，由于我们试图对我们的武装部队采取完全的“现代化”方式，我们需要组建我们自己的空军部队，并且尽可能地建设空中基础设施。当我们变得和他们一样专业和现代化时，我们将操纵和迷惑我们的敌人。"
 HEZ_Establish_a_Flight_School: "建立飞行学校"
 HEZ_Establish_a_Flight_School_desc: "现在，由于我们在南黎巴嫩有了足够的空中基础设施，我们可以请求我们的叙利亚和伊朗盟友在他们的国家培训一批新的空军军官。毫无疑问，这将对抵抗运动有很大的好处。"
 HEZ_Defending_Our_Shores: "保卫我们的海岸"
 HEZ_Defending_Our_Shores_desc: "犹太复国主义者和美国人的威胁不仅仅在他们的地面部队。因此，这就是为什么现在，我们不仅要加强我们的土地，我们还要加强我们的海岸。"
 HEZ_Getting_off_our_shores: "滚开我们的海岸"
 HEZ_Getting_off_our_shores_desc: "为了提高我们对敌人的防御能力，建造新的军舰现在也是必需的。通过使用新的重型海军建设工业，我们新组建的海军将进入地中海的游戏场。"
 HEZ_Producing_Equipment: "生产装备"
 HEZ_Producing_Equipment_desc: "虽然我们永远不会使用我们传统的从国外接收装备的方式，但我们仍然必须建立我们自己的独立军工复合体，只为了生产我们自己的装备。如果我们有这样的机会，为什么不利用呢？"
 HEZ_Updating_our_Equipment: "更新我们的装备"
 HEZ_Updating_our_Equipment_desc: "现在，由于我们有能力拥有军工产业，我们可以优化和升级我们正在生产的装备；毫无疑问，在我们自己的独立产业上花费了大量的钱之后，这对我们将是非常有利的。"
 HEZ_Protecting_our_Borders: "保护我们的边界"
 HEZ_Protecting_our_Borders_desc: "他们想要在我们面前建一堵墙？哈！我们会在他们面前建一座堡垒！"
 HEZ_Independence: "独立"
 HEZ_Independence_desc: "然我们将忠于伊玛目霍梅尼和哈梅内伊的思想，但我们不会再容忍任何形式的外国干涉！伊朗是我们的朋友，兄弟，和盟友；这一点毫无疑问。但我们不能否认，伊朗也在影响和操纵我们！真主党和伊朗的关系应该是一个权力对权力的关系，而不是一个臣民对君主的关系！"
 HEZ_Politics_in_focus: "政治为重"
 HEZ_Politics_in_focus_desc: ""
 HEZ_banks_in_beirut: "贝鲁特的银行"
 HEZ_banks_in_beirut_desc: "通过在贝鲁特建立与我们自己有联系的新的私人银行，我们可以以一种新的方式获得收入。毫无疑问，我们的投资者会去我们在贝鲁特和南黎巴嫩的银行拜访！"
 HEZ_negotiations_in_the_south: "南方谈判"
 HEZ_negotiations_in_the_south_desc: "我们的重点不再仅仅是运营和武装世界各地的组织和团体，不。当我们可以......从外国投资者那里获得巨额资金时，我们为什么要如此积极？"
 HEZ_a_new_economy: "新经济"
 HEZ_a_new_economy_desc: "随着新机遇的到来，我们也收到了新的想法...看来，这一次，这些“新”的想法是为了我们的经济，如果它们得到实施，将对我们非常有益！"
 HEZ_a_free_market: "自由市场"
 HEZ_a_free_market_desc: "我们只是有点...资本主义！"
 HEZ_a_free_industry: "一个自由的产业！"
 HEZ_a_free_industry_desc: "只是尽可能以最好的方式使用我们的员工..."
 HEZ_friends_in_lebanon: "黎巴嫩的朋友"
 HEZ_friends_in_lebanon_desc: "像往常一样，我们在贝鲁特和黎巴嫩其他主要地区认识许多穆斯林和非穆斯林商人，他们渴望以任何可能的方式支持我们的事业......我们为什么要拒绝他们的支持呢？"
 HEZ_friends_in_outside: "还有外面的朋友"
 HEZ_friends_in_outside_desc: "虽然在黎巴嫩的联系是有帮助的，但这还不够。很明显，我们的捐助者和支持者不仅在黎巴嫩，而且存在于整个西南亚地区，甚至...在它之外..."
 HEZ_ready_for_construction: "准备施工"
 HEZ_ready_for_construction_desc: "现在，由于其他各方提供了更多的经济支持，我们准备在黎巴嫩南部实施我们的工业计划，当然，我们的伙伴也将与我们合作。"
 HEZ_collaboration_in_the_military_industry: "军工合作"
 HEZ_collaboration_in_the_military_industry_desc: "虽然我们在黑市上有很多获取装备的途径，但这并不意味着我们不能依靠自己，不能自己生产和创新装备......因为这一事实，我们现在就应该建设我们自己的军事工业。"
 HEZ_collaboration_in_the_civilian_industry: "民工合作"
 HEZ_collaboration_in_the_civilian_industry_desc: "虽然一个民用综合体可能对我们的利益没有太大的用处，但它仍然是我们工业建设的必要条件，可以解决我们在基础设施和其他工业问题方面的困难。"
 HEZ_al_bina: "真主党建设组织"
 HEZ_al_bina_desc: "真主党建设组织是真主党在黎巴嫩内战结束后由我们创建的一个建设组织，现在可以重新恢复活力，甚至在真主党内获得新的地位。此外，这个组织与伊斯兰革命卫队的“卡塔姆·阿尔·安比亚建设营”非常相似，因此，我们实际上可以让真主党建设组织与其伊朗模式非常接近。"
 HEZ_new_dubai: "一个新的迪拜"
 HEZ_new_dubai_desc: "只是一个新的新加坡的竞争者！"
 HEZ_industrial_investments: "工业投资"
 HEZ_industrial_investments_desc: ""
