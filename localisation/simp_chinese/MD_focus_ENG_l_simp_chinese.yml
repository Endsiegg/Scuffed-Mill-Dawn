 ENG_king_charles_3: "查尔斯三世"
 ENG_king_charles_3_desc: "查尔斯三世，伊丽莎白二世的长子，曾是英国皇室在登基前等待最久的王储。他早年的绯闻，包括其第一任妻子戴安娜王妃的死，也令其成为了某种意义上的皇室之耻。"
 ENG_king_william_5: "威廉五世"
 ENG_king_charles_5_desc: "威廉五世，查尔斯三世的长子，在民意上更像其祖母而非他那绯闻缠身的父亲。他尚未成长为伊丽莎白二世一般的传奇，但已经如同一块冷静，民心所向，能够联合英国人民的磐石。"
 ENG_queen_elizabeth_2: "伊丽莎白二世"
 ENG_queen_elizabeth_2_desc: "伊丽莎白二世，乔治六世的女儿，自20世纪50年代登基以来便如同定海神针一般凝聚着英联邦人民的团结。即便是英国共和制的支持者也并不反对她本人，而仅仅是不能苟同她所代表的的君主立宪政体而已。"
 ENG_expanded_NHS: "扩大的国民健康保险制度"
 ENG_expanded_NHS_desc: "英国政府决议永久性增加用于国民健康保险的预算。"
 ENG_privatized_NHS: "私有化的国民健康保险制度"
 ENG_privatized_NHS_desc: "§R我们不能把医疗开支增加到$health_05$或$health_06$§!\n\n通过减少政府资源在国民医疗服务体系上的支出，英国政府旨在消除对国家预算的浪费。"
