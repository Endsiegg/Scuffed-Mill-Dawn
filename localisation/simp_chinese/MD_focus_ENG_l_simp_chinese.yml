 United_Kingdom.1.t: "福克兰群岛政策"
 United_Kingdom.1.d: "几十年来，福克兰群岛一直是英国和阿根廷共和国之间的争论焦点，阿根廷于1833年正式宣布对该群岛(以及邻近的南乔治亚岛)拥有主权。\n\n1764年，福克兰群岛首次成为法国的殖民地，在东部岛屿建立了一个定居点，1766年，英国在西部岛屿建立了一个定居点。然而，同年，该群岛被授予西班牙，英国殖民者在八年后离开。1811年，在拿破仑战争和拉丁美洲独立运动(包括阿根廷独立运动)威胁的背景下，西班牙正式停止了对该群岛的殖民投资。\n\n1820年，阿根廷人占领了福克兰群岛（西班牙语称其为Islas Mavlinas），并在那里建立了定居点。1833年，英国重返该群岛，建立了一个海军前哨，并于1837年将其命名为殖民地——这让阿根廷人非常沮丧。从那以后，福克兰群岛继续处于英国的统治之下，越来越多的英国定居者-直到1982年4月2日，阿根廷军政府试图通过外部政治胜利-占领福克兰群岛来转移民众的不满。英国政府以军事行动作为回应(这让阿根廷大为吃惊)。随后的福克兰战争于6月20日结束，英国取得了全面胜利，并恢复了战争前的状态。\n\n阿根廷人没有被吓倒，甚至在他们的军政府结束后仍然声称拥有这些岛屿。没有道理的应该是他们阿根廷人，但从长远来看，有一个欠英国一个人情的国家可能是好事……"
 United_Kingdom.1.a: "除非我们死，老伙计！我的茶呢？"
 United_Kingdom.1.b: "我们应该把这些岛屿交给阿根廷。"
 United_Kingdom_News.1.t: "英国割让福克兰群岛"
 United_Kingdom_News.1.d: "在一个绝对令人震惊的意外举动中，伦敦政府决定结束英国和阿根廷之间长达几个世纪的冲突，并将福克兰群岛，以及南乔治亚岛和南桑威奇群岛归还给阿根廷。阿根廷人在1833年声称拥有福克兰群岛，1927年声称拥有南乔治亚岛，1936年声称拥有南桑威奇群岛。\n\n阿根廷政府喜出望外，承诺开创阿根廷与英国关系的新时代。"
 United_Kingdom_News.1.a: "好一个转折！"
 britain_md.1.t: "王国破碎"
 britain_md.1.d: "苏格兰和威尔士都离开了我们的王国。伟大的英语遗产再一次只是：英语。现在已经独立的苏格兰人和威尔士人对我们仍然在名义上宣称他们的主权越来越不满。我们应该将事实正式化：我们只是英格兰，再一次。"
 britain_md.1.o1: "那好吧。"
 britain_md.1.o2: "绝不！大英帝国日不落！"
 britain_md.2.t: "国民医疗服务的未来"
 britain_md.2.d: "国民医疗服务是英国的公共医疗保健计划，其在政府预算中的地位一直是各政党之间激烈争论的焦点。我们应该决定在这个重要问题上采取什么方针。"
 britain_md.2.o1: "扩大国民健康保险制度"
 britain_md.2.o2: "私有化国民保健服务"
 britain_md.3.t: "英国要求特殊待遇"
 britain_md.3.d: "英国出席欧洲议会的代表团最近在布鲁塞尔四处出没，就像一群木偶师在玩弄他们的木偶。他们干扰联盟的每一步行动，阻碍我们的大部分进步。这正变得难以忍受。"
 britain_md.3.o1: "你是认真的？"
 britain_md.4.t: "英国脱欧公投"
 britain_md.4.d: "“Brexit”是英国脱欧的缩写，是英国和国际媒体对英国退出欧盟概念的奇怪称呼。\n\n现在，这个概念即将实现：英国公民将投票决定他们在欧盟的未来：离开？还是留下？"
 britain_md.4.o1: "现在开始投票"
 britain_md.5.t: "君主制被废除了！"
 britain_md.5.d: "意识到时代的变化，英国君主今天已经采取措施撤销他们对王位的要求。与此同时，政府官员正在确保我们国家的建国文件被重写，以使君主不需要代表它。\n这是英国君主制的终结。"
 britain_md.5.o1: "大快人心"
 britain_md.6.t: "英国女王伊丽莎白二世退位！"
 britain_md.6.d1: "“我从没要求过这样。我从未想过英国会重新走上愚昧暴政的黑暗道路。我太老了，太虚弱了，坦率地说，我不愿意管理一个国家。如果英国真的选择把权力还给君主制，他们将不得不寻找另一个候选人。”\n\n英国女王伊丽莎白二世退位，这在政治上令人震惊。尽管她的儿子查尔斯即将成为联合王国查理三世的加冕礼正在准备中，但英国人无法阻止自己审视自己，并质疑这条道路是否真的正确。"
 britain_md.6.d2: "“这是绝对不能接受的。我本人曾在英国武装部队中与希特勒的战争机器作战，而现在英国政府在英国人民的支持下正在回归原始法西斯主义的倾向。我不会也不能容忍这种情况。”\n\n在一场政治地震中，女王伊丽莎白二世为抗议政府最近的选择而退位。她的儿子，即将成为国王查理三世，正准备加冕。"
 britain_md.6.o1: "国王万岁！"
 britain_md.7.t: "英国支持北约！"
 britain_md.7.d: "英国政府向我国国防部派出了一个军事代表团。他们重申对北大西洋公约组织的支持只会帮助我们。"
 britain_md.7.o1: "谢谢，老伙计"
 britain_md.8.t: "英国贸易投资"
 britain_md.8.d: "一个英国贸易代表团已抵达我国首都。这会增加我们与英国的经济联系。"
 britain_md.8.o1: "没有坏处，对吧？"
 britain_md.9.t: "国家发展"
 britain_md.9.d: "一个新的国家发展项目已经开始。目前有几个项目正在进行中，其中一个肯定会开花结果。"
 britain_md.9.o1: "让我们看看结果如何。"
 britain_md.10.t: "英国抨击资本主义"
 britain_md.10.d: "与我们有经济和外交关系的英国政府最近宣布打算彻底摧毁洲际资本主义。这肯定会给我们之间的关系带来压力。"
 britain_md.10.o1: "蠢货。"
 britain_md.10.o2: "也许他们是正确的？"
 britain_md.11.t: "英欧边境问题"
 britain_md.11.d: "全面修订我们目前与申根区的协定的想法已经在议会中讨论了相当长一段时间。我们必须谨慎选择下一步。"
 britain_md.11.o1: "边境安全第一！"
 britain_md.11.o2: "更开放的政策才有出路。"
 britain_md.12.t: "CANZUK联盟"
 britain_md.12.d: "英国最近与我们接触，要求我们停止迄今为止的军事安排，并在英语圈内寻求结盟。CANZUK项目包括加拿大、澳大利亚、新西兰和英国。"
 britain_md.12.o1: "听起来是个不错的提议！"
 britain_md.12.o2: "我们有我们自己的问题要处理。"
 britain_md.13.t: "英国要求劳动力边境协议"
 britain_md.13.d: "英国政府就一项可能的边境条约同我们接触，该条约允许爱尔兰公民更方便入境北爱尔兰，以提高爱尔兰当地人的生活水平和北爱尔兰的经济。这份有可能实现的条约很受爱尔兰人的欢迎——因为它为陷入困境的经济体系提供了就业机会。"
 britain_md.13.o1: "听起来不错。"
 britain_md.13.o2: "我们宁可不要。"
 britain_md.14.t: "英欧自由航空协定"
 britain_md.14.d: "我们已经敲定了英国与欧盟之间未来相对自由的航空旅行协定的大纲。作为一个中转过程，飞机的个人和货物运输将变得更加直接。欧洲和英国公众都赞成减少当前安排所带来的不必要成本。"
 britain_md.14.o1: "很好"
 britain_md.15.t: "英国联盟邀请我们"
 britain_md.15.d: "英国政府要求我们加入他们的联盟。 这将意味著放弃我们自己的（如果适用）并放弃可能的领导权要求。"
 britain_md.15.o1: "这个可以有！"
 britain_md.15.o2: "见鬼，不。"
 britain_md.16.t: "欧洲军事合作计划"
 britain_md.16.d: "英国政府启动了 EMCP，即欧洲军事合作计划。 为了保卫自己的领土，英国武装部队将保卫盟国领土作为优先事项。"
 britain_md.16.o1: "感谢帮助。"
 britain_md.17.t: "重组教育体系"
 britain_md.17.d: "有了更多的国家政府课程，我们还需要重组我们未来的教育计划：我们应该排除少数民族学生，迎合法西斯主义者，还是应该简单地取消任何基于种族和性别的配额并强调其优点？"
 britain_md.17.o1: "以功效为本。"
 britain_md.17.o2: "基于种族背景。"
 britain_md.17.o3: "混合起来也不错。"
 britain_md.18.t: "英国革命委员会"
 britain_md.18.d: "英国政府公布了其最新的政府机构：一个革命委员会，专注于推动红色工人革命进入其他国家。 我们与英国的经济联系注定会让我们受到影响。"
 britain_md.18.o1: "愚蠢！"
 britain_md.19.t: "魁北克起义"
 britain_md.19.d: "我们一直与魁北克的法裔加拿大人保持联系。 现在独立的潮流势不可挡，好战的力量准备拿起武器。 与此同时，我们也在加拿大东海岸民众中散播异议。\n\n我们对加拿大的要求很简单：让魁北克获得自由，并从其英语区加拿大大西洋省份撤退。"
 britain_md.19.o1: "提出要求！"
 britain_md.20.t: "英国抨击加拿大"
 britain_md.20.d: "“我们对加拿大政府有两个简单的要求：\n1：立即授予加拿大魁北克省作为一个独立的主权国家的独立性，包括魁北克市和蒙特利尔等大城市。\n2：将加拿大的新不伦瑞克省、新斯科舍省、爱德华王子岛省以及纽芬兰和拉布拉多省割让给英国政府。\n如果加拿大政府反抗，战争在所难免。\n\n[ENG.GetAdjective] 政府签署\n签署，伦敦的魁北克流亡政府”\n\n我们现在干什么？！"
 britain_md.20.o1: "我们将屈服于他们的要求。仅此一次。"
 britain_md.20.o2: "绝不后退，伙计们！不要妥协！"
 britain_md.21.t: "英国防御援助"
 britain_md.21.d: "随著英国越来越接近更大的欧洲解决方案，他们再次重申希望在军事上与我们站在一起。"
 britain_md.21.o1: "很好"
 britain_md.22.t: "‘离开’！"
 britain_md.22.d: "结果是，“脱欧”运动以大约 4% 的优势获胜。 英国将不得不准备离开欧盟。"
 britain_md.22.o1: "那好吧。"
 britain_md.23.t: "‘保持现状’！"
 britain_md.23.d: "公投已经完成，结果已经统计。 “留欧”运动以大约 53% 对 47% 的支持率获胜。 “脱欧”活动家奈杰尔·法拉奇和鲍里斯·约翰逊已经宣布他们愿意接受结果——英国留下来！"
 britain_md.23.o1: "我们确实这样做。"
 britain_md.24.t: "爱尔兰接受！"
 britain_md.24.d: "爱尔兰政府欣然接受了我们的提议。 爱尔兰和北爱尔兰之间的边界已经开放。"
 britain_md.24.o1: "好极了！"
 britain_md.25.t: "伊丽莎白二世女王去世"
 britain_md.25.d: "乔治六世之女伊丽莎白·亚历山德拉·玛丽在睡梦中安然离世。她年近100岁，担任了近70年的女王。\n\n整个国家以及整个联邦都在为其哀悼。女王漫长的统治生涯见证了帝国的终结、群岛的复兴、英国入欧盟，并为将至的第三个新千年奠基了令人骄傲且雄壮的开端。\n\n女王是一个活生生的传奇，但每个传奇最终都会消亡。"
 britain_md.25.o1: "她现在在天堂继续担任女王。"
 britain_md.26.t: "查尔斯三世国王去世"
 britain_md.26.d: "‘查尔斯死了’，一份报纸的标题如是写到，副标题‘只有少数人在哀悼’。\n\n查尔斯三世国王向来不受欢迎，简直堪比其祖父爱德华八世。\n\n他的儿子，威廉五世，定会成为更受英国人民欢迎的国王。"
 britain_md.26.o1: "没有永恒的国王。"
 britain_news.1.t: "英国割让福克兰群岛"
 britain_news.1.d: "伦敦政府出人意料地决定结束英国与阿根廷之间长达几个世纪的冲突，将福克兰群岛、南乔治亚岛和南桑威奇群岛归还给阿根廷。阿根廷于1833年声索福克兰群岛，1927年宣称拥有南乔治亚岛主权，1936年宣称拥有南桑威奇群岛。\n\n阿根廷政府欣喜若狂，承诺英阿关系将进入新时代。"
 britain_news.1.o1: "好一个转折！"
 britain_news.55.t: "英国与欧洲同行"
 britain_news.55.d: "大不列颠及北爱尔兰首相今天以政府名义发表正式声明，欧盟和北约将在英国外交政策中优先于英联邦国家。"
 britain_news.55.o1: "我们做出了正确的选择。"
 britain_news.55.o2: "明智的选择"
 britain_news.55.o3: "令人遗憾。"
 britain_news.55.o4: "好吧。"
 britain_news.55.o5: "我们不关心他们的小事。"
 britain_news.56.t: "英国与英联邦同行"
 britain_news.56.d: "[ENG.GetLeader] 今天表示，作为英国的合作伙伴，英联邦在文化和经济上优于欧盟。 反对派媒体已经猛烈抨击政府声明，指出欧洲的经济实力和英联邦的分散和松散性质 - 但它确实看起来好像英国的外交政策即将改变。"
 britain_news.56.o1: "明智的选择"
 britain_news.56.o2: "糟糕的选择。"
 britain_news.56.o3: "好的"
 britain_news.57.t: "英国独立自主。"
 britain_news.57.d: "今天，英国首相 [ENG.GetLeader] 猛烈抨击欧盟和英联邦。 正如声明所说，他们阻碍了英国，他们腐败而愚蠢。 一些记者认为这是一个可能醉酒的政客的失误——而其他人则认为这是一个新时代的开始。"
 britain_news.57.o1: "这些傻瓜仍然不把我们当回事。"
 britain_news.57.o2: "看来英国人又来这套。"
 britain_news.57.o3: "理他呢。"
 britain_news.59.t: "英国向左转"
 britain_news.59.d: "英国政府已采取不可逆的措施打击大企业并扩大政府规模。 毫无疑问，英国在政治上正在左倾。"
 britain_news.59.o1: "为了人民！"
 britain_news.60.t: "英国向右转"
 britain_news.60.d: "移民法越来越严格，社会自由化正在倒退，传统主义重新焕发活力。 毫无疑问，英国在政治上走向右翼。"
 britain_news.60.o1: "为了祖国！"
 britain_news.61.t: "英国政府藐视人民！"
 britain_news.61.d: "虽然英国民众投票决定留在欧盟，但英国政府今天宣布公投结果无效，并表示无论如何它打算离开欧盟。"
 britain_news.61.o1: "我们比人民更了解事态。"
 britain_news.61.o2: "什么？！"
 britain_news.61.o3: "好吧。"
 britain_news.62.t: "英国把魔爪伸向南非"
 britain_news.62.d: "“南非理所当然地是 [ENG.GetNameDef] 的一部分，一直都是，也将永远是。 我们必须为英国人民收回开普殖民地，必要时可以使用武力。”\n[ENG.GetLeader]前所未有的对外侵略行动，瞄准了南非的主权。 如果所言属实，南非军队应该做好军事冲突的准备。"
 britain_news.62.o1: "就这样吧。"
 britain_news.62.o2: "让他们放马来。"
 britain_news.62.o3: "有趣的进展"
 britain_news.63.t: "英国与“英属印度”"
 britain_news.63.d: "使用“英属印度”一词作为印度的名称可不仅仅是在政治上有问题。 不过，英国政府近日将英国外交文件中印度共和国的正式名称改为“前英属印度”。 此外，英国政府在对南非采取过激行为之后，谈过要积极收回在印度次大陆的权力。"
 britain_news.63.o1: "英国一路向前。"
 britain_news.63.o2: "纵死亦作护国魂！"
 britain_news.63.o3: "令人担忧"
 britain_news.64.t: "英国准备统一条约"
 britain_news.64.d: "英国政府已将欧盟统一为一个单一的超级国家作为其官方政治议程，并已开始起草条约，最终导致所有欧盟成员国之间达成令人满意的统一协议。"
 britain_news.64.o1: "多么有趣的发展。"
 britain_news.65.t: "爱尔兰公投 - 北爱尔兰留下"
 britain_news.65.d: "面对日益高涨的爱尔兰民族主义，威斯敏斯特政府决定让北爱尔兰人民进行全民公投，以一劳永逸地解决这个问题。 人民决定留下来！"
 britain_news.65.o1: "天佑女王！"
