 MLR_ukr_modifier: "小俄罗斯政治"
 MLR_ukr_modifier_desc: "小俄罗斯是一个成立较晚的国家，其内政和外交政策完全服从莫斯科，但在内政和外交政策上仍然拥有很大的自主权。"
