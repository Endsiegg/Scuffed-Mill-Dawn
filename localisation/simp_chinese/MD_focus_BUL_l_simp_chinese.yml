 bulg.13.t: "保加利亚工业"
 bulg.13.d: "90年代后，保加利亚仍在从1989年共产主义垮台后的经济和政治动荡中恢复过来。该国在1990年代初经历了恶性通货膨胀时期，随后进入了稳定和经济逐步增长的时期。 然而，在1996年，保加利亚遭受了严重的经济危机，部分原因是银行系统崩溃和本国货币大幅贬值。 到2000年，保加利亚经济从危机中缓慢复苏，但仍面临诸多挑战。 该国的国内生产总值正以温和的速度增长，但失业率居高不下，贫困程度很高。 政府正在实施一系列旨在减少预算赤字、改善公共财政和促进外国投资的经济改革。"
 bulg.13.a: "有趣"
 bulg.14.t: "土耳其抗议活动"
 bulg.14.d: "一群土耳其少数民族活动家在保加利亚议会前举行抗议活动，呼吁争取更多权利和结束歧视。 当警察试图驱散人群时，抗议演变成暴力，导致双方发生冲突和受伤。 保加利亚的土耳其少数民族也批评政府对其社区的政策，包括强制关闭土耳其语学校和限制使用土耳其名字。 他们呼吁在保加利亚国家内获得更大的自主权和认可度，包括在官方场合使用他们的语言的权利。"
 bulg.14.a: "很高兴我们已经解决了这个问题......"
