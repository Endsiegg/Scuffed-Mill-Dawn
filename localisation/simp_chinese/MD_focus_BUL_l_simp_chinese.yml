 BUL_FYR_friendship: "保加利亚-马其顿友好条约"
 BUL_us_military_in_bul: "美国在保加利亚的军事存在"
 BUL_us_military_in_bul_desc: "保加利亚地处欧洲，是美军部署的战略要地。如果保加利亚允许美军部署在其领土上，将有助于确保该地区的安全。美军在保加利亚的存在将对任何对该国的潜在威胁或侵略起到威慑作用。它还将有助于加强北约的集体安全，保加利亚希望成为北约的成员。"
 BUL_novo_selo: "诺沃塞洛和格拉夫伊格纳季耶夫空军基地"
 BUL_novo_selo_desc: "保加利亚这个位于欧洲巴尔干地区的国家，应该认真考虑开放美国的诺沃塞洛和格拉夫伊格纳季沃空军基地。有很多理由支持这一决定。首先，通过开放这些空军基地，保加利亚将加强与美国的战略伙伴关系。这种伙伴关系将为保加利亚提供国防和安全优势，有助于保护该国免受外部威胁。"
 BUL_befriend_greece_lib: "与希腊的友谊"
 BUL_befriend_greece_lib_desc: "近年来，保加利亚与希腊在军事和经济领域的合作有所加强。两国在联合军事演习、情报共享和边境安全等方面进行了合作。 保加利亚和希腊在巴尔干稳定和遏制地区威胁方面也有共同利益。"
 BUL_friendship_with_romania: "与罗马尼亚合作"
 BUL_friendship_with_romania_desc: "多年来，保加利亚和罗马尼亚在军事和经济领域一直保持密切合作。两国有着共同的历史和地理背景，一直在联合军事演习和战略伙伴关系方面进行合作，以加强安全和应对地区挑战。这些国家还开展合作企业以促进经济增长、增加跨境投资和贸易并促进旅游业。"
 BUL_generic_political_pression: "改善管理"
 BUL_generic_political_pression_desc: "保加利亚应该进行行政改革，旨在提高其政府机构的效率和问责制。主要目标是使公共行政系统现代化并减少阻碍经济增长和外国投资的官僚作风。"
 BUL_liberty_ethos: "民主保加利亚"
 BUL_liberty_ethos_desc: "2000年是保加利亚社会的转折点，因为它面临着众多政治、经济和社会挑战。尽管困难重重，但毫无疑问，民主精神是国家的最佳选择。民主为公民提供了在政府中发表意见和参与决策过程的机会。这创造了一种主人翁意识，使个人能够为他们的集体命运承担责任。此外，民主社会非常重视个人权利和自由，这对个人和社会发展至关重要。"
 BUL_collectivist_ethos: "新保加利亚，旧方式"
 BUL_collectivist_ethos_desc: "2000年标志着保加利亚民主制度的开始。然而，许多人认为这是该国历史上最糟糕的政治领导。它被认为是这样的主要原因之一是政府未能打击困扰国家的猖獗腐败。造成这种负面看法的另一个因素是缺乏进步和经济增长。相反，贫困和失业仍然普遍存在，生活水平继续下降。政治不稳定的感觉也越来越强烈，这削弱了公众对政府的信任和信心。"
 bulg.4.t: "保加利亚君主派政变！"
 bulg.4.d: "保加利亚发生了一场君主派政变，他们要求恢复国家前任君主的象征意义。政变是由保加利亚政治领导层中一个派系领导的，他们主张恢复类似于前共产党时期的宪法。与此同时，社会上的反应是多样的。一些人认为此举致力于推动保加利亚的威权化进程，另一些人则认为复辟有利于国家政局的稳定。政变很顺利，新宪法将君主确立为国家元首。保加利亚王室在国家的政治、社会生活中扮演了一个重要角色，他们至今在保加利亚社会中保持了突出的作用。现政府被腐败和失序的经济所困扰，保加利亚致力于复辟君主制的运动日益发展。从军头和保皇派到前朝王室，整个运动由一个有影响力的政治家团体领导，致力于建立君宪制政体，为社会带来稳定与繁荣。"
 bulg.4.a: "沙皇万万岁！"
 bulg.5.t: "保加利亚的共产主义复仇！"
 bulg.5.d: "保加利亚经历了共产主义政变，保加利亚社会党掌权。 经过多年的民主改革和自由化，这是该国发生的重大政治转变。对许多保加利亚人来说，这是向共产主义政权倒退的一步，他们曾为推翻他们而努力奋斗。保加利亚社会党能够通过与权利和自由运动党的联合政府获得权力。这个联盟基本上让保加利亚社会党控制了政府，使他们能够实施让人想起共产主义时代的政策。他们对经济实施了更多的国家控制，限制了私营企业，并增加了政府在社会政策方面的支出。"
