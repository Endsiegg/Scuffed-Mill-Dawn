 BUL_generic_mechanization_effort_desc: "保加利亚轻机枪以其可靠性和准确性而闻名。我们需要对它们进行现代化改造，使其更加有效。"
 BUL_generic_equipment_effort_2_desc: "我们苏联时期的旧策略和学说必须更新并适应新世纪。"
 BUL_generic_equipment_effort_3_desc: "在许多联合国任务中部署我们的部队对于获得经验非常有好处。"
 BUL_generic_armor_effort_desc: "必须为我们的部队购买和生产额外的设备，以实现更有效的通信。"
 BUL_generic_special_forces_desc: "保加利亚特种部队注重专业训练、先进战术和尖端装备，预计将在反恐行动、人质营救任务和特种侦察任务中发挥重要作用。"
 BUL_generic_doctrine_effort_desc: "反坦克火箭是便携式肩扛式武器，旨在摧毁坦克等装甲车辆。它们使用聚能射孔弹头来穿透厚重的装甲，为步兵部队提供在战场上​​摧毁敌方装甲的重要能力。"
 BUL_generic_doctrine_effort_2_desc: "必须为我们的部队购买和生产额外的装备，以减少战场上的伤亡。"
 BUL_generic_doctrine_effort_3_desc: "保加利亚陆军演习是严格的训练演习，旨在提高战备状态和作战效能。通过这些演习，士兵们磨练了团队合作、枪法和战场战术技能，确保做好捍卫保加利亚主权并为国际维和努力做出贡献的准备。"
 BUL_generic_doctrine_effort_4_desc: "我们最近的军事学说现代化终于使我们能够创新新的方法和战术。"
 BUL_Expansionism_desc: "我国在长期的存续过程中失去了太多的土地。是时候停止这种损失的过程并最终恢复我们国家的伟大了！"
