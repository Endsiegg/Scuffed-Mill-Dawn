 BUL_generic_generic_bulgarian_vlaues_desc: "我们的民族价值观和宗教必须得到保护。不了解自己的过去的人，无法建设美好的未来！"
 BUL_generic_conservative_ecologism_generic_desc: "生态语音是一个独立的保加利亚环保组织，成立于1989年4月11日，并于1989年12月11日正式注册。生态语音成为伞式反对运动民主力量联盟的创始成员。"
 BUL_red_balkan_dream_desc: "我们的绝对目标是共产主义意识形态战胜整个巴尔干地区！"
 BUL_ally_to_yugo_desc: "南斯拉夫仍然是少数仍然抵制西方影响的国家之一。我们必须和他们交朋友！"
 BUL_generic_army_effort_desc: "在新的千年里，保加利亚陆军准备在华约解体后进行转型，优先考虑现代化、训练和北约一体化。该部队拥有地面、空中和海军组成部分，将维护保加利亚的国防并参与国际维和任务，体现了在不断变化的安全动态中对适应性和专业性的承诺。"
 BUL_generic_motorization_effort_desc: "国际安全援助部队是联合国安理会设立的多国军事特派团，旨在协助阿富汗政府维护阿富汗安全与稳定。"
