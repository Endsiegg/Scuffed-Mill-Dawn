 WHILE_FOCUSING: "执行这条国策会带来以下效果：\n$EFF$"
 BUL_generic_political_effort: "保加利亚政治"
 BUL_generic_political_effort_desc: "2000年，保加利亚的政坛发生了戏剧性的变化，保守党民主力量联盟的权力败给了反对党保加利亚社会党。这标志着民主力量联盟八年统治的结束和保加利亚社会党任期的开始。新政府将经济改革列为优先事项，重点是提高国家的金融稳定性和吸引外国投资。尽管最初得到了公众的认可，但改革被证明是缓慢且充满争议的。"
 BUL_steady: "继续前行"
 BUL_steady_desc: "自 1989 年共产主义垮台以来，保加利亚取得了很多成就，包括建立了民主政府。 然而，最近有人讨论是否需要重新建立一个更专制的政府。 然而，保加利亚应该继续保持民主以真正拥抱我们人民的经济增长和自由有几个原因。"
 BUL_generic_extra_tech_slot: "提高私有化"
 BUL_generic_extra_tech_slot_desc: "自共产主义垮台以来，保加利亚的经济一直在努力增长，其政府一直在探索促进经济增长的方法。 一种可能的解决方案是加强该国的财产私有化。 私有化可能会提高效率，因为私营公司往往更注重利润，并有动力削减成本。 反过来，这可以吸引外国投资并创造就业机会。 此外，增加私有化可以减轻政府的财政负担，因为他们将不再需要维护和管理财产。"
 BUL_generic_extra_tech_slot_3: "医疗改革"
 BUL_generic_extra_tech_slot_3_desc: "随着保加利亚进入新千年，医疗改革迫在眉睫。 该国的医疗保健系统陈旧且不完善，许多医院缺乏必要的设备和人员。 患者经常面临漫长的等待时间和不充分的护理，导致对系统感到沮丧和不满。 改革体制，改善民生。"
 BUL_nato_joining: "加入北约"
 BUL_nato_joining_desc: "保加利亚加入北约的可能性是一个有争议的话题。 一方面，加入北约将为保加利亚提供安全保障和抵御潜在外部威胁的保护。 它还将使该国获得北约的广泛资源，包括军事训练和援助、情报共享和先进技术。 此外，加入北约将加强保加利亚在国际社会中的地位和地位。"
 BUL_fighting_immigration: "镇压反对派"
 BUL_fighting_immigration_desc: "最终，保加利亚政府的行动应该能有效地压制反对派，并在未来几年巩固执政党手中的权力。 尽管该国此后在更大程度的民主和言论自由方面取得了进展，但政治混乱事件仍然清楚地提醒人们，这些成果是多么容易被逆转。"
 BUL_elitism_question: "精英主义问题"
 BUL_elitism_question_desc: "立足迫切需要，着力改善医疗卫生体系，为社会各界就医创造条件。"
 BUL_sheghen_question: "边界协定"
 BUL_sheghen_question_desc: "保加利亚应与欧盟就边境监管和警察合作达成重要协议。 这些协议对于促进该国加入欧盟至关重要。 保加利亚认识到有效的边境控制和管理对于确保该地区的和平、安全与稳定的重要性。 因此，制定并实施了一项综合计划，以加强该国的边境管理能力。 这包括改进监视机制、升级基础设施以及为边境管制人员提供高级培训计划。"
 BUL_high_emigration_1: "抑制移民"
 BUL_high_emigration_2: "高移民率"
 BUL_police_chaos_idea: "解散警察"
 BUL_political_opposition: "政治反对派"
 BUL_political_opposition2: "政治反对派"
 BUL_political_opposition3: "政治反对派"
 BUL_armor_effort: "重视装甲部队"
 BUL_armor_effort_desc: "我们应该推动建立更强大的装甲部队，因为反坦克和装甲装备可以消灭任何不够坚固的东西。"
 BUL_special_forces: "特种部队"
 BUL_special_forces_desc: "投资特种部队将使我们拥有一支强大的战斗力量，可以在危急时刻依靠。 毕竟，地球上的每个主要势力都有一个，保加利亚比其他国家少多少？"
 BUL_aviation_effort: "保加利亚空军"
 BUL_aviation_effort_desc: "作为我国军队的 3 个主要军种之一，我们的空军一定会保护天空免受敌人染指。"
 BUL_fighter_focus: "新式战斗机"
 BUL_fighter_focus_2: "与瑞士打交道"
 BUL_fighter_focus_2_desc: "我们在瑞士的朋友有一些不错的战斗机，也许我们可以和他们达成协议，为我们自己的空军采购几架。"
 BUL_fighter_focus_3: "白俄罗斯的意向"
 BUL_fighter_focus_3_desc: "白俄罗斯似乎是一个新兴大国，他们似乎有一些俄罗斯飞机出售，也许我们可以和他们达成协议？"
 BUL_fighter_focus_4: "购买直升机"
 BUL_fighter_focus_4_desc: "我们应该考虑从外国购买直升机，因为我们自己的直升机库存开始变得过时且相对于其他国家而言薄弱。"
 BUL_bomber_focus: "C-27J斯巴达人战术运输机"
 BUL_bomber_focus_desc: "美国人正在出售一些我们现在真正可以使用的漂亮的轰炸机。获得它们将使我们的空军从很远的距离攻击敌人的阵地。"
 BUL_aviation_effort_2: "阿莱尼亚航空公司"
 BUL_aviation_effort_2_desc: "美国运输机在市场上畅销，而我们真的可以需要它们。如果我们要安全地运送我们的人员，我们将需要一些高科技运输技术。"
 BUL_CAS_effort: "防空防御"
 BUL_CAS_effort_desc: "投资防空将确保我们的基地和平民的安全，因为任何来袭的火箭或导弹都将被击落。 对于计划侵犯保加利亚领空的任何飞机，都将增加一倍的伤亡。"
 BUL_rocket_effort: "防护雷达"
 BUL_rocket_effort_desc: "雷达会告诉我们那些企图侵犯我们的边界的敌人在哪里。如果我们想掌握一切并了解正在发生的事情，我们应该考虑升级我们的雷达系统。"
 BUL_NAV_effort: "现代无人机"
 BUL_NAV_effort_desc: "无人机最近风靡一时，它们是一种廉价的攻击敌人的方式，而且不会让我们自己的人冒险。如果我们能够获得现代无人机，我们就会让敌人真正担心。"
 BUL_naval_effort: "保加利亚海军"
 BUL_naval_effort_desc: "保加利亚海军这几年一直在分崩离析，为了把敌人拒之门外，我们应该再次修缮我们的海军。"
 BUL_flexible_navy: "比利时军舰"
 BUL_flexible_navy_desc: "我们应该购买比利时的军舰方案，以扩展我们自己的造船知识。我们也可以用它来拉近与他们的距离。"
 BUL_large_navy: "与美国打交道"
 BUL_large_navy_desc: "美国拥有地球上最强大的海军，如果我们想用我们的海军取得进展，我们应该得到他们的帮助并做一些交易。"
 BUL_submarine_effort: "进入黎巴嫩"
 BUL_submarine_effort_desc: "获得黎巴嫩通行权可能有助于将我们的一些船只驻扎在南部。"
 BUL_cruiser_effort: "海军生产成果"
 BUL_cruiser_effort_desc: "增加海军生产将使我们能够更快地生产更多船只，所以也许投资一些技术毕竟不会是坏事......"
 BUL_destroyer_effort: "驱逐舰成果"
 BUL_destroyer_effort_desc: "驱逐舰是海上最重要的船只之一。保加利亚在部署一些驱逐舰来统治海洋方面的努力也不例外。"
 BUL_capital_ships_effort: "保加利亚船坞"
 BUL_capital_ships_effort_desc: "为了造船我们需要造船厂，所以我们应该考虑在海岸线上建造一些，以便让更多的船出海。"
 BUL_tewfv_fascism_influence: "法西斯主义影响"
 BUL_generic_factory_1: "税制改革"
 BUL_generic_factory_1_desc: "需要进行税制改革。"
 BUL_generic_factory_2: "向农民呼吁"
 BUL_generic_factory_2_desc: "我们应该向农民呼吁，以赢得他们的支持，尽可能地发展我们的领域。"
 BUL_generic_factory_3: "来自俄国的投资"
 BUL_generic_factory_3_desc: "我们需要吸引俄罗斯投资。"
 BUL_generic_factory_3_6: "准备合作的政治基础"
 BUL_generic_factory_3_6_desc: "有必要为与德国的政治合作奠定基础。"
 BUL_generic_factory_3_5: "确保投资"
 BUL_generic_factory_3_5_desc: "现在我们需要自己投资俄罗斯。"
 BUL_generic_factory_4: "表决天然气问题"
 BUL_generic_factory_4_desc: "我们需要解决天然气问题。俄罗斯人将在这方面帮助我们。"
 BUL_generic_factory_6: "保加利亚互联网"
 BUL_generic_factory_6_desc: "为了让我们的人民幸福，我们需要改善我们国家的互联网。"
 BUL_generic_factory_7: "政府经济部门"
 BUL_generic_factory_7_desc: "我们需要投资于公共经济部门来发展我们的国家。"
 BUL_generic_resources_1: "最终移民措施"
 BUL_generic_resources_1_desc: "资源开发的成果我们需要通过移民来解决问题。我们的内阁将为此提出一些好的想法，然后我们将把它们变成现实。"
 BUL_generic_resources_2: "金属开采"
 BUL_generic_resources_2_desc: "我们需要发展我们的钢铁工业。"
 BUL_generic_resources_3: "接受美国援助"
 BUL_generic_resources_3_desc: "我们需要接受美国的帮助，以更有效地发展我们的经济。"
 BUL_generic_resources_4: "马里查2"
 BUL_generic_resources_4_desc: "马里查伊兹托克-2是巴尔干地区最大的火力发电厂。它距离旧扎戈拉60公里，位于拉德茨基村和奥夫查里察水坝湖附近。"
 BUL_infrastructure_effort_5: "瓦尔纳 TPP"
 BUL_infrastructure_effort_5_desc: "瓦尔纳电站是位于保加利亚瓦尔纳的一座至少210兆瓦的正在运行的电站，有多台机组，其中一些机组目前尚未运行。"
 BUL_infrastructure_effort_6: "马里查3"
 BUL_infrastructure_effort_6_desc: "马里查伊兹托克-3是保加利亚第三大发电厂。它距离旧扎戈拉 40 公里。该电厂装机容量为900兆瓦，由四台机组每台225兆瓦发电。它有一个325米高的烟囱。"
 BUL_generic_resources_5: "欧洲投资"
 BUL_generic_resources_6: "罗保输气管道"
 BUL_generic_resources_7: "资源开发的成果 VII"
 BUL_generic_resources_7_desc: "资源开发的成果"
 BUL_generic_state_focus: "集权国家"
 BUL_generic_state_focus_desc: "政府高度参与并控制社会各个方面的中央集权国家通常被认为是维持秩序和稳定的最佳选择。这种类型的政府允许有效的决策和快速制定政策和法律的能力。它还可以确保资源在全国平均分配，在公民中营造一种平等感。此外，中央集权的国家可以更好地保护其公民免受外部威胁并保持强大的民族认同感"
 BUL_generic_military_school: "志愿部队"
 BUL_generic_military_school_desc: "自由军事志愿军将独立运作，并与保加利亚军队并肩作战。这对保加利亚来说将是一项独特的事业，因为这是该国历史上第一次拥有志愿军事团体。政府了解到，年轻的保加利亚人越来越有兴趣参军并为国家服务。"
 BUL_generic_faction_create: "巴尔干协定"
 BUL_generic_faction_create_desc: "保加利亚新政府宣布了团结巴尔干协定的成立。这个军事联盟协定旨在增强巴尔干地区军事实力，以及密切成员国间合作伙伴关系。"
 BUL_generic_war_justify: "基础设施改革"
 BUL_generic_war_justify_desc: "保加利亚新政府必须将国家基础设施系统改革提上日程。近年来，道路已经严重老化，公共交通亟待更新，能源设施也亟需现代化。"
 BUL_generic_militar_school: "军校"
 BUL_generic_justify_war_general: "一切为了战争"
 BUL_generic_ethics_for_war: "提高东正教地位"
 BUL_generic_ethics_for_war_desc: "政府希望把东正教立为国教，认为东正教是保加利亚优秀传统文化和民族精神不可分割的一个部分。他们声称，伊斯兰教和犹太教等一切外国宗教在保加利亚没有生存土壤。东正教廷对这个决定表示欢迎，并承诺增强政教联系，强化教廷的社会号召力。然而，人权组织批评了这个举措，宣称这侵害了基本人权，如宗教信仰自由。"
 ethics_for_war_BUL_generic: "战时"
 BUL_generic_civil_factory_idea: "工业之力"
 BUL_generic_civil_factory: "工业之力"
 BUL_generic_civil_factory_desc: "我们要充分发挥工业的力量，让人民群众过上好日子。"
 BUL_generic_union_country: "统一的国家"
 BUL_generic_union_country_desc: "我们必须团结我们的国家。完完全全。只有这样，我们才能取得巨大的成功。"
 BUL_generic_national_unity: "低税率"
 BUL_generic_national_unity_desc: "低税率我们需要减税，让我们的人民感觉良好。"
 BUL_generic_political_option: "民主派"
 BUL_generic_influence_france: "平衡方法"
 BUL_generic_influence_france_desc: "我们必须创新对外关系方法论，走东西方平衡的道路。"
 BUL_generic_influence_uk: "鼓励投资"
 BUL_generic_influence_uk_desc: "国家要繁荣，必须创造良好的投资环境。"
 BUL_generic_military_exp: "边境安全"
 BUL_generic_military_exp_desc: "我们的边防人员人手不足。它们需要得到补充。"
 BUL_generic_military_exp_2: "网络战"
 BUL_generic_military_exp_2_desc: "我们需要发展我们的网络力量。从我们的盟友那里窃取金钱和信息。"
 BUL_generic_military_exp_3: "新式制服"
 BUL_generic_military_exp_3_desc: "我们的部队需要新制服。现代又舒适。"
 BUL_generic_military_exp_4: "外国生产许可"
 BUL_generic_military_exp_4_desc: "有必要与美国签订军事合同。"
 opnion_democratic_influence: "民主影响"
 BUL_industrial_effort: "保加利亚经济"
 BUL_industrial_effort_desc: "保加利亚经济对于我们的计划和人民的繁荣至关重要。我们应该制定一项战略，让我们国家的工业心脏跳动起来。"
 BUL_construction_effort: "平衡的方法"
 BUL_construction_effort_desc: "我们应该平衡我们对待保加利亚经济的方式，如果我们向一侧倾斜太多，我们可能会出现不平衡的商品生产"
 BUL_production_effort: "军备生产成果"
 BUL_production_effort_desc: ""
 BUL_construction_effort_2: "与俄罗斯贸易"
 BUL_construction_effort_2_desc: "尽管地缘政治复杂，但由于能源依赖、经济多元化和历史联系，与俄罗斯的贸易对保加利亚至关重要。"
 BUL_construction_effort_3: "电力私有化"
 BUL_construction_effort_3_desc: "我们必须将电力线路私有化才能获得更多收入。"
 BUL_construction_effort_4: "亲农改革"
 BUL_generic_factory_5: "油田储备"
 BUL_construction_effort_5: "教育改革"
 BUL_construction_effort_4_desc: "保加利亚农业部门并未处于最佳状态。我们必须解决这个问题。"
 BUL_construction_effort_6: "欧洲投资"
 BUL_construction_effort_6_desc: "欧洲是我们政治和经济生活不可分割的一部分。与他们建立关系，包括通过对我们经济的投资，是极其重要的。"
 BUL_infrastructure_effort_2: "来自中国的投资"
 BUL_infrastructure_effort_2_desc: "我们与[CHI.GetNamewithFlag]有良好的关系系，我们可以利用它们来达到我们的目的，主要是对我们的经济进行投资。"
 BUL_infrastructure_effort_3: "重建旅游业"
 BUL_infrastructure_effort_3_desc: "我们将推出以旅游为目的到我国旅游的新规定，从而改善我们的经济状况。"
 BUL_technology_sharing: "清除反对派"
 BUL_technology_sharing_desc: "反对派阻止我们沿着正确的道路前进。现在是逮捕著名反对派人士的时候了。我们也会向所有持不同政见者明确表示，最好不要开口。"
 BUL_generic_extra_tech_slot_2: "政府改革"
 BUL_militarism: "军国主义"
 BUL_militarism_desc: "现在是保加利亚人民抬起头并将刺刀指向我们长期敌人的时候了。保加利亚是一个不可分割的国家！"
 BUL_political_correctness: "政治正确"
 BUL_political_correctness_desc: "政治正确我们必须引入政治正确 - 以免冒犯弱势群体或使他们难堪，也不会引发冲突。"
 BUL_neutrality_focus: "民主力量联盟"
 BUL_neutrality_focus_desc: "保加利亚政党民主力量联盟代表民主力量联盟，是保加利亚的一个中右翼政党。民主力量联盟成立于1989年，是保加利亚从共产主义统治向民主过渡期间的主要反对派运动之一。该党的纲领强调民主价值观、市场导向政策和欧洲一体化。自 1990 年代以来，民主力量联盟一直是保加利亚各种执政联盟的一部分，并担任过总统和总理职务。"
 BUL_interventionism_focus: "保加利亚社会党"
 BUL_interventionism_focus_desc: "保加利亚社会党是保加利亚的一个政党。 它成立于1989年，是保加利亚共产党的继承者。保加利亚社会党以其左翼政策和社会民主议程而闻名。其平台侧重于减少不平等和打击腐败，以及倡导工人权利和保护环境。该党在保加利亚拥有重要的政治权力，多年来参与了多个联合政府。然而，它也面临批评和争议，特别是在其共产主义过去和与俄罗斯的密切关系方面。"
 BUL_military_youth: "青年军"
 BUL_military_youth_desc: "保加利亚军事青年组织，也称为民兵，是一个志愿组织，面向对服兵役和爱国主义感兴趣的保加利亚青年。"
 BUL_deterrence: "经济自由主义"
 BUL_deterrence_desc: "我们必须采用新的自由经济模式才能让我们的经济崛起。"
 BUL_volunteer_corps: "流行的社会议程"
 BUL_volunteer_corps_desc: "利用流行的社会议程，我们可以确保赢得人民的青睐。"
 BUL_paramilitarism: "准军事主义"
 BUL_paramilitarism_desc: "保加利亚准军事主义是指在保加利亚军队或警察部队的官方结构之外运作的有组织的军事团体。这些团体在后共产主义时代在保加利亚流行起来，作为对犯罪率上升和政府未能维持法律和秩序的回应。"
 BUL_indoctrination_focus: "军事共产主义"
 BUL_indoctrination_focus_desc: "新经济政策与战时共产主义的主要区别是在资本主义向社会主义过渡时期尝试利用市场关系，不同的经济结构长期存在。"
 BUL_foreign_expeditions: "工会"
 BUL_foreign_expeditions_desc: "工会保加利亚工会倡导工人权利和更好的条件，确保各行业员工的公平待遇和代表权，为建设更加公平的社会做出贡献。"
 BUL_why_we_fight: "我们的立场"
 BUL_why_we_fight_desc: "为了正确制定我们的外交政策，我们必须了解我们的地缘政治地位并采取相应行动。"
 BUL_political_commissars: "政治委员"
