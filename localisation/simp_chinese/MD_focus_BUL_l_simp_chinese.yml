 BUL_our_irredenta: "我们的民族统一"
 BUL_our_irredenta_desc: "据报道，保加利亚新政府正在推动保加利亚的领土收复主义，认为保加利亚应该扩大其边界以包括曾经在其控制下的领土。这引发了周边国家的争议和担忧。"
 BUL_internationalist_nationalism: "展示我们的力量"
 BUL_internationalist_nationalism_desc: "由于政府的资助，过去曾关闭的工厂现在将重新投入运营。军事专家认为，鉴于当前的地缘政治气候，此举对保加利亚很重要。"
 BUL_autocracy_political_power: "真正的专制"
 BUL_anschluss_macedonia: "合并马其顿"
 BUL_anschluss_macedonia_desc: "新政府认为，将马其顿置于保加利亚的控制之下，不仅会加强他们的国家，还会帮助近年来在政治动荡中苦苦挣扎的马其顿人民。他们认为马其顿天然是保加利亚的一部分，拥有共同的语言、文化和历史，将马其顿纳入其中将促进团结和进步。"
 BUL_internationalism_focus: "恢复旧制度"
 BUL_internationalism_focus_desc: "社会主义政权的垮台只给保加利亚带来了绝对的混乱和无关紧要的政治议程，但实现共产主义的梦想破灭了。我们需要恢复该议程！"
 BUL_nationalism_focus: "支持西美昂二世"
 BUL_nationalism_focus_desc: "令人惊讶的是，西美昂二世是保加利亚非常受欢迎的政治家和总理。军队应该支持他推翻政府，让他成为我们的君主！"
 BUL_smuggling_weaponry: "走私武器"
 BUL_smuggling_weaponry_desc: "保加利亚军方的消息来源透露，枪支和弹药的运送是由政府高级官员采购的，并分发给在马其顿活动的反叛组织。这些团体为争取自治权进行了长达数十年的斗争，最近几个月加强了袭击，导致边境沿线的暴力事件急剧增加。"
 BUL_nationalist_diplomacy: "民族主义外交"
 BUL_nationalist_diplomacy_desc: "保加利亚新的民族主义政府誓言支持欧洲的欧洲怀疑主义和民族主义。我们的领导人在就职演说中表示，保加利亚将与欧洲其他民族主义领导人密切合作，以促进国家主权和独立于欧盟机构的理念。"
