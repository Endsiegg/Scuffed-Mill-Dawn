l_simp_chinese:
 TIE_pastoral_culture: "游牧文化"
 TIE_pastoral_culture_desc: "图布人仍然主要以放牧和游牧为生，其中一些人是绿洲附近的农民。绿洲、牧场和水井是按部族划分的，在萨赫勒的沙漠中，几乎没有其他生存的机会"
 TIE_soborom_hot_springs: "索博罗姆温泉"
 TIE_soborom_hot_springs_desc: "索博罗姆温泉位于提贝斯提山脉西部，由一系列带有喷气孔和泥火山的温泉组成。许多土布人相信这些温泉具有治疗功效，因此这里是寻求治疗疾病的热门地点。"
 TIE_clan_structure: "氏族结构"
 TIE_clan_structure_desc: "图布族社会建立在氏族的基础上。每个氏族都拥有一定的牧场、水井和绿洲。除了家庭之外，每个图布族都认同自己的氏族。在萨赫勒的广阔沙漠中，拥有一个氏族意味着你几乎在任何地方都能找到友好的面孔。然而，氏族制度确实削弱了国家的权威，但另一方面，任何入侵者都很难制服图布族，因为没有一个单一的权威可以谈判。"
 TIE_sharia_law: "沙利亚法"
 TIE_sharia_law_desc: "图布族的宗教领袖设立了伊斯兰教法庭，但乍得的伊斯兰教受当地宗教影响较大，执行伊斯兰教法的效果不尽如人意。"
 TIE_money_from_refugees: "来自难民的钱"
 TIE_money_from_refugees_desc: "该国的圣战分子正在参与将人口偷运到利比亚，以便穿越地中海进入欧洲。"
 TIE_derde: "德德"
 TIE_derde_desc: "设立了德德头衔作为图布族的最高司法权威。德德是由托玛格拉氏族最显赫的三个家族选举产生的。德德去世后，头衔不会传给他们的儿子，而是传给另外两个家族之一。"
 TIE_punching_above: "图布政治影响力"
 TIE_punching_above_desc: "在乍得，该国许多政治精英都是图布族人。图布族人虽然是少数民族，但一直表现出色，乍得的政治阴谋给他们上了很多课。"
 TIE_clan_elders: "氏族长老"
 TIE_clan_elders_desc: "图布氏族的长老们负责仲裁氏族之间的司法问题，并处理一些引领国家前进的整体政治话语。"
 TIE_natron: "开采泡碱"
 TIE_natron_desc: "图布人正在开采泡碱，一种在家庭中具有多种用途的盐状物质。"
 TIE_trans_saharan_trade_1: "跨撒哈拉贸易"
 TIE_trans_saharan_trade_1_desc: "图布人在复兴的跨撒哈拉贸易路线中扮演着中间人的角色"
 Mahamat_Nouri_desc: "马哈马特·努里是一位长期的叛乱领袖。努里在第一次乍得内战中作为乍得民族解放阵线叛军组织成员参战，在利比亚的支持下推翻了当时的总统弗朗索瓦·汤巴尔拜耶（乍得第一任总统）。随后，他在古库尼·韦代伊手下任职，并最终帮助他被侯赛因·哈布雷推翻。随后，他成为乍得-利比亚冲突中经验最丰富的指挥官之一。在哈布雷被伊德里斯·代比的叛军赶下台后，努里再次倒戈。然而，现在努里选择了一条不同的道路，因为他有机会领导图布成为一个独立的国家。"
 Goukouni_Oueddei_desc: "韦德最初是乍得民族解放阵线的主要指挥官，该叛军在利比亚的帮助下推翻了乍得当时的总统费利克斯·马卢姆。韦德当选总统，但很快被他的盟友侯赛因·哈布雷背叛，后者反对利比亚在该国的影响力。在乍得-利比亚冲突期间，韦德作为利比亚支持的叛军领袖继续与哈布雷作战。1985年，他被利比亚警方软禁，因为他被怀疑试图与乍得人谈判停战。几个月后，当利比亚警方试图逮捕他时，他腹部中弹。两年后，他移居阿尔及利亚，但他仍声称与利比亚人关系良好。韦德是图布族最后一位德德韦德·基奇德米的儿子。"
 TIE_birth_of_a_nation: "一个国家的诞生"
 TIE_birth_of_a_nation_desc: "图布族从未拥有过多少自治权，更不用说建立自己的国家了。要把这群在沙漠中游荡的部族变成一个完整的国家，还有很多工作要做。"
 TIE_arm_tribesmen: "武装部落成员"
 TIE_arm_tribesmen_desc: "为了保卫我们的家园，我们必须迅速用武器武装我们的一些人。"
 TIE_toubou_warrior_spirit: "图布战士之魂"
 TIE_toubou_warrior_spirit_desc: "我们认为自己是战士民族。几个世纪以来，我们一直在与帝国和敌人抗争，没有什么能够摧毁我们。"
 TIE_warrior_spirit: "战士之魂"
 TIE_warrior_spirit_desc: "图布族人在沙漠中生存了几个世纪，他们现在不会放弃。"
 TIE_tibesti_fortress: "提贝斯提山地堡垒"
 TIE_tibesti_fortress_desc: "提贝斯提山脉由险峻的峡谷和峡谷组成。任何入侵者靠近这些山脉都会发现很难将我们的士兵连根拔起。只要稍加准备，我们就能让这些山脉变得几乎坚不可摧。"
 TIE_camel_corps: "骆驼军团"
 TIE_camel_corps_desc: "由于道路稀少且状况不佳，我们的人民主要骑骆驼穿越沙漠。我们的人民已经成为沙漠的主人，这种知识可以扩展到战争中"
 TIE_warrior_experience: "战士经验"
 TIE_warrior_experience_desc: "在乍得参与的几乎每场冲突中，我们的人民都身处前线。乍得内战、乍得-利比亚战争以及该地区许多较小的叛乱。我们可以借鉴这些经验来提高我们的军事"
 TIE_local_military_production: "本地武器生产"
 TIE_local_military_production_desc: "在当地制造武器应该不是那么困难。塔利班在阿富汗山区制造武器。哥伦比亚革命武装力量在哥伦比亚丛林制造武器。为什么我们不能在撒哈拉沙漠制造武器呢？"
 TIE_hold_clan_meeting: "举行氏族会议"
 TIE_hold_clan_meeting_desc: "我们必须召开部落会议。我们必须与部落长老、宗教人士和军事指挥官一起决定图布的命运。"
 TIE_establish_sharia_courts: "建立沙利亚法"
 TIE_establish_sharia_courts_desc: "应该为图布人制定沙利亚法。他们中的大多数人信奉一种与非洲当地传统深度融合的伊斯兰教。他们需要学习真正的伊斯兰教。"
 TIE_seek_help_from_boko_haram: "向博科圣地寻求帮助"
 TIE_seek_help_from_boko_haram_desc: "博科圣地是一个在尼日利亚、乍得和尼日尔活动的圣战组织。我们可以为他们的士兵提供安全避难所。"
 TIE_make_money_of_refugees: "利用难民获利"
 TIE_make_money_of_refugees_desc: "撒哈拉以南非洲有大批移民涌向利比亚，然后又涌向欧洲。我们应该加入这股移民潮，将人偷运到利比亚以换取金钱。我们会绑架任何有钱的傻瓜，然后向他们的家人索要钱财。"
 TIE_break_clan_structure: "打破氏族结构"
 TIE_break_clan_structure_desc: "图布人分为不同的部族。在萨赫勒广阔的沙漠中，这是必要的，因为这样总有一个安全的避难所。然而，人们对家庭的忠诚度高于对国家的忠诚度。我们需要鼓励某种共同的身份认同，比如国家、宗教或文化，这样人们就不需要部族来团结在一起。"
 TIE_large_scale_farming: "大规模农业"
 TIE_large_scale_farming_desc: "我们大多数人都是游牧牧民。我们需要召集部落的志愿者，把他们的牛群集中起来，形成一个可以集中管理的大群。这将是图布族工业化的开端。"
 TIE_prepare_for_war: "战争准备"
 TIE_prepare_for_war_desc: "我们的邻国不会认可我们的治理方式。我们必须做好与邻国开战的准备，以免为时过晚。"
 TIE_declare_the_caliphate: "宣布哈里发国"
 TIE_declare_the_caliphate_desc: "我们必须加入我们忠实的兄弟，向西方发动圣战！"
 TIE_reappoint_derde: "重新任命一个德德"
 TIE_reappoint_derde_desc: "德德的职位曾经是图布的最高司法权威，由托玛格拉氏族三个最显赫的家族选出。1966年，乍得政府杀死了当时的德德-韦戴·吉德米的五个儿子中的四个，并迫使他流亡。这引发了第一次乍得内战。德德随后成为图布的政治和军事象征，因为反叛组织乍得民族解放阵线是由德德唯一在世的儿子古库尼·韦戴领导的。我们需要选出一位新的德德来担任氏族的最高司法权威。"
 TIE_punch_above_our_weight: "超越自我"
 TIE_punch_above_our_weight_desc: "在乍得，包括两任总统在内的许多政治精英都是图布人。尽管我们是少数派，但我们一直知道如何玩政治游戏。我们应该充分利用这一技能。"
 TIE_middle_of_nowhere: "茫茫荒野"
 TIE_middle_of_nowhere_desc: "我们位于绝对荒无人烟的地方。最近的海岸线距离我们有一千公里远，无论你越过边界到哪里，你都会看到无尽的沙漠。与邻国保持良好关系很重要，因为我们的生存依赖于此。"
 TIE_derde_guard: "德德卫队"
 TIE_derde_guard_desc: "德德需要自己的私人卫队。这支精锐部队将在需要我们军队的地方充当突击部队。"
 TIE_join_libya: "与利比亚统一"
 TIE_join_libya_desc: "第一次乍得内战后，图布族总统在利比亚的帮助下接管了国家，当时曾有将乍得与利比亚统一的讨论。我们不是乍得，但考虑到利比亚也有图布族，也许我们应该提议与他们统一？"
 TIE_birthright_over_chad: "我们对乍得的与生俱来的权利"
 TIE_birthright_over_chad_desc: "自第一次乍得内战以来，图布一直是乍得的领导人和政治精英。乍得的统治权理所当然属于我们，如果有必要，我们必须使用武力来夺取我们应得的权力。"
 TIE_rely_on_clan_elders: "依靠氏族长老"
 TIE_rely_on_clan_elders_desc: "司法权不应由某个人或某个团体来掌控氏族成员的生活，而应由氏族长老来掌管。几个世纪以来，他们一直在处理氏族之间出现的问题和事务。他们最了解我们的传统，也是维护这些传统的最佳人选。"
 TIE_continue_as_herders: "继续牧民生活方式"
 TIE_continue_as_herders_desc: "我们的人民几百年来一直以放牧为生。我们不应该为了满足政府的需要而强迫人们改变生活方式。"
 TIE_use_azza_to_industrialise: "利用阿扎实现工业化"
 TIE_use_azza_to_industrialise_desc: "图布社会按种姓制度划分社会阶层。那些不拥有土地和放牧而从事劳动的人被称为阿扎。这些人从事手工艺、采矿、金属加工和裁缝工作，传统上一直受到图布社会中较高种姓“自由人”的鄙视和隔离。我们不应该鄙视这些人，而应该利用他们为图布人创造真正的产业。"
 TIE_adopt_cfa_franc: "采用非洲金融共同体法郎"
 TIE_adopt_cfa_franc_desc: "非洲金融共同体法郎目前在西非和中非广泛使用。这种货币与法国紧密相关，但它将极大地促进我们的经济。"
 TIE_diversify_our_economy: "实现经济多元化"
 TIE_diversify_our_economy_desc: "虽然放牛和种枣可以让人过上平静的生活，但这并不是很好的赚钱方式。我们需要为政府寻找其他收入来源。"
 TIE_mine_natron: "泡碱矿藏"
 TIE_mine_natron_desc: "泡碱是一种在古代干涸的湖泊中发现的盐状物质。它曾被用作肥皂、漱口水、牙膏、防腐剂、杀虫剂和皮革制造的成分。然而，在现代，它几乎在所有应用中都被碳酸钠所取代。我们的人民仍然开采它并将其用于自己的国内商品。我们应该增加这种开采，以减少我们对外国进口碳酸钠的依赖。"
 TIE_survey_for_gold: "寻找金矿"
 TIE_survey_for_gold_desc: "有传言说山上有金子。我们需要找到它并开始开采。"
 TIE_new_trans_saharan_trade: "重生的跨撒哈拉贸易"
 TIE_new_trans_saharan_trade_desc: "跨撒哈拉贸易路线曾经直接穿过我们的领土。如今，这些财富所剩无几。随着资源产量的增加，我们需要恢复贸易路线，以便最大限度地发挥我们的潜力。"
 TIE_trans_saharan_trade_niger: "到[NGR.GetName]的穿越撒哈拉贸易路线"
 TIE_trans_saharan_trade_niger_desc: "[NGR.GeNameDef]的主要出口产品是黄金。通过与他们进行贸易，我们一定会学到一些有关金矿开采的新知识。"
 TIE_trans_saharan_trade_libya: "到[LBA.GetName]的穿越撒哈拉贸易路线"
 TIE_trans_saharan_trade_libya_desc: "[LBA.GetNameDef]的主要出口产品是石油。不幸的是，我们在国内找不到石油。也许在[LBA.GetAdjective]国家石油公司的协助下，我们能找到一些石油？"
 TIE_trans_saharan_trade_chad: "到[CHA.GetName]的穿越撒哈拉贸易路线"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef]出口石油和黄金。在[CHA.GetAdjective]的帮助下，我们将能够提高黄金和石油产量。"
 TIE_build_an_airport: "建立机场"
 TIE_build_an_airport_desc: "进出提贝斯提的道路很少。为了改善交通，我们需要在首都修建一条小型飞机跑道。"
 TIE_establish_air_force: "建立空军"
 TIE_establish_air_force_desc: "我们没有多少空军，甚至没有陆军。但是，随着我们新建的机场和不断增长的经济，我们需要某种对邻国的影响力。我们肯定能在市场上找到一些剩余的二手战斗机吗？"
 TIE_import_tourists: "鼓励旅游业"
 TIE_import_tourists_desc: "提贝斯提山有许多自然奇观，例如$TIE_soborom_hot_springs$。我们需要利用与西方国家的联系来推动旅游业的发展。"
 TibestiFocusEvents.1.t: "[FROM.GetNameDef]想要屈膝"
 TibestiFocusEvents.1.d: "来自[FROM.GetNameDef]的圣战兄弟们联系了我们。他们想加入我们的国际圣战斗争，帮助我们对抗腐朽的西方。我们该说什么？"
 TibestiFocusEvents.1.a: "我们接受他们的效忠"
 TibestiFocusEvents.1.b: "我们对他们有其他计划"
 TibestiFocusEvents.2.t: "[FROM.GetNameDef]接受我们的效忠"
 TibestiFocusEvents.2.d: "来自[FROM.GetNameDef]的圣战兄弟已同意让我们加入他们的国际圣战。"
 TibestiFocusEvents.2.a: "太好了"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef]拒绝我们的效忠"
 TibestiFocusEvents.3.d: "来自[FROM.GetNameDef]的圣战兄弟拒绝了我们加入其国际圣战的提议。"
 TibestiFocusEvents.3.a: "该死"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef]想加入我们的国家"
 TibestiFocusEvents.4.d: "[FROM.GetNameDef]政府向我们提出了一个请求，希望他们的国家与我们的国家合并。第一次乍得内战后，获胜的总统是图布人出身，他在卡扎菲的军事帮助下获得了这一职位。有传言称乍得可能与利比亚合并。那位总统已被赶下台，但与利比亚合并的想法似乎仍然存在于图布人的心中。"
 TibestiFocusEvents.4.a: "我们非常欢迎他们！"
 TibestiFocusEvents.4.b: "我们不想要它们"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef] 拒绝我们的提议"
 TibestiFocusEvents.5.d: "[FROM.GetNameDef]政府出于某种原因拒绝了我们合并两个国家的提议。"
 TibestiFocusEvents.5.a: "该死"
 TIE_share_oasis: "分享绿洲"
 TIE_share_oasis_desc: "所有资源都是部落共享的。我们应该调查绿洲、水井和牧场，如果发现两个部落之间存在不平等，就重新分配。这将增强我们的人民对部落制度有效性的信念。"
 TIE_mining_in_aouzou: "在奥祖地带采矿"
 TIE_mining_in_aouzou_desc: "有传言称奥祖地带发现了铀矿。我们需要立即找到并挖掘这一宝贵资源。"