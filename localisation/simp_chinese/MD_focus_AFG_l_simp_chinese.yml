 bomb_taliban_targets_desc: "我们的情报机构已经确定了几个塔利班集中地，我们可以使用我们的空军反叛乱战机轰炸这些武装分子。"
 secure_afghan_pakistani_border: "安全的阿富汗-巴基斯坦边界"
 secure_afghan_pakistani_border_desc: "我们难以消除塔利班叛乱的关键原因之一是塔利班战士逃往巴基斯坦，重新集结然后回来继续他们在国内的叛乱。我们与巴基斯坦的大部分边界都无人看守，我们需要加强我们努力在边境建立安全机制。"
 afghan_unity_propaganda: "阿富汗统一宣传"
 afghan_unity_propaganda_desc: "塔利班主要由阿富汗人组成。阿富汗人都是同胞，但由于意识形态差异，我们长期以来一直处于内战之中。我们可以努力说服塔利班武装分子放下武器，承诺我们会原谅他们过去的行为，从而为国家的发展做出贡献。"
