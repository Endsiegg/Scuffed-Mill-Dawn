 VEN_anti_opposition_movement_desc: "积极反对和镇压对立的意识形态或政治异议。"
 VEN_opposition_strengthened_desc: "通过一些仔细的改变和到处的几美元，我们可以鼓励反对派在我们的政府中更加积极主动。"
 VEN_improved_spies_desc: "委内瑞拉特工同情古巴国内的民主理想而进行的秘密活动。这种秘密支持旨在培育民主价值观并影响古巴的内部动态。"
 VEN_CUB_venezuelan_democratic_influence_desc: "委内瑞拉作为地区大国，对其邻国古巴产生了重大影响，特别是在倡导民主原则、营造更加开放的政治氛围方面。"
 faction_gran_colombia_alliance_member_desc: "该国是更广泛的大哥伦比亚联盟的成员。分享作为该区域联盟的一部分所带来的目标、合作和潜在优势。"
 VEN_expanded_diplomacy_desc: "委内瑞拉受到全球参与与合作精神的推动。决心扩大外交影响，与世界各国建立更牢固的关系。"
 VEN_idea_eradicating_socialism_desc: "腐败是我们伟大国家的瘟疫，现在是我们结束国家腐败的时候了。"
 VEN_idea_greater_venezuela_desc: "代表与委内瑞拉的历史、领土或意识形态野心相关的热切愿望和民族认同，赋予国家独特的特征和目标。"
 VEN_venezuela_militarism_idea_desc: "对军事实力和防御的根深蒂固的重视，反映了委内瑞拉武装部队的重大文化和政治影响力。"
 VEN_idea_defense_of_lands_desc: "该国决心在严峻的形势下坚决保护其主权和领土免受外部威胁。"
 VEN_idea_forious_attack_desc: "委内瑞拉高度的军事准备状态和积极的战斗姿态。"
 VEN_idea_autarky_desc: "决心建立自力更生，减少对外贸和资源的依赖。"
 VEN_aggresive_foriegn_policy_idea_desc: "我们的外交立场必须转变为更加激进的立场。现在是我们向前迈进、与敌人作战、用强大的武装力量获得力量的时候了。"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "如果我们继续扩大我们的军事能力，我们就能在南美洲建立更强大的存在。"
 VEN_attack_on_america_spirit_desc: "美国除了用所谓的门罗主义摧毁我们的国家和美国之外，什么也没做。是时候让他们看看谁才是老大了。"
 VEN_Empire_of_Evil_idea_desc: "其他人对国家的描绘，通常是由于其独裁或侵略性的政策和行为。它影响国际关系，并可能对外交、关系和其他国家的看法产生影响。"
 VEN_brain_drain_desc: "在委内瑞拉面临的挑战中，大量熟练的专业人员、知识分子和受过教育的人离开该国到国外寻找更好的机会。这种智力资本的流失对国家的成长和发展产生了深远的影响。"
 VEN_brain_drain_reversal_desc: "委内瑞拉采取积极措施阻止高技能专业人员移民并鼓励他们回国，并吸引国外人才。"
 VEN_FARC_active_desc: "哥伦比亚革命武装力量是一个活跃在哥伦比亚和委内瑞拉西部的马克思列宁主义游击队。他们利用该国西部的山脉作为游击区。"
 VEN_rejuvinated_army_desc: "全面改革武装力量，整合训练、组织和条令改革。"
 VEN_better_generals_desc: "旨在提高武装部队中将领素质和效率的专门计划。"
 VEN_cost_effectiveness_desc: "军事资源的有效利用"
 VEN_loyal_military_desc: "军队对国家领导的奉献和忠诚，确保了政府与武装部队之间稳定和支持的关系。"
 VEN_tourist_destination_desc: "集中精力宣传和开发国家的自然美景、文化遗产和多样化的景点，以鼓励旅游业。"
 VEN_nato_standards_desc: "委内瑞拉采取或追随北约做法的努力，可能会影响其军事、外交和战略领域。"
 VEN_us_import_policy_fair_desc: "该国与美国的贸易和经济互动方式。与美国进口法规和贸易关系相关的政策和协议的影响。"
 VEN_reached_out_to_cuba_desc: "委内瑞拉有意加强与古巴的关系并增加其在古巴的影响力。"
 VEN_against_cuba_desc: "委内瑞拉对古巴的敌对情绪加剧，面对古巴的威胁，该国加强了军事准备和自信姿态。"
 VEN_idea_monopolist_economy_desc: "委内瑞拉的经济部门主要由少数公司或实体控制。"
 VEN_population_effort_desc: "委内瑞拉的可用人力显着增加，反映出其人民对各种国家事业的参与和参与程度提高。"
 VEN_based_land_desc: "服役是委内瑞拉国家认同的基石，塑造其经济实力、战略重要性和增长潜力。"
 VEN_idea_libertarian_economy_desc: "该政策的核心是自由市场原则和减少监管以促进经济增长。"
 VEN_rainforest_protectors_desc: "我们必须保护我们的雨林，以保护我们的国家和世界免受气候变化的影响。"
 VEN_armed_proletariat_desc: "在这个社会中，劳动力不仅是经济引擎，而且还积极参与社会结构的防御和维护。"
 VEN_self_sacrifice_desc: "委内瑞拉人民强调愿意将国家福祉置于个人利益之上。"
 VEN_state_equality_desc: "努力解决社会不平等问题，促进社会更加平等。"
 ven_leader_cult_desc: "象征着对一位有魅力的领袖（通常是国家元首或著名政治人物）的强烈关注和崇拜。"
 VEN_china_trade_deal_desc: "中委两国签署了贸易协议，加深了两国之间的联系。"
 VEN_american_oil_deals_desc: "委内瑞拉通过与美国公司有利的石油交易而获得了收入的增加和经济的稳定。这些协议推动经济增长，为政府项目提供资金，并为国家的整体繁荣做出贡献。"
 VEN_innovative_techniques_desc: "委内瑞拉非常重视研发，寻求在各个领域保持在新兴技术的前沿。"
 budding_petrostate_desc: "委内瑞拉正在成为一个新兴的石油大国，以在全球占据一席之地。我们将依靠我们最大的出口产品：黑金，引领自己走向未来。"
 VEN_Education_and_scientific_reforms_idea: "教育和科学改革"
 VEN_Education_and_scientific_reforms_idea_desc: "体现了对人力资本的开发和培养、创新和技术进步的专注。"
 VEN_civilian_defense: "民防"
 VEN_civilian_defense_desc: "它提倡备灾和公民参与的文化，鼓励平民积极参与国家的防御措施。"
 VEN_the_people_desc: "它象征着一种渗透到社会中的统一的认同感和共同目标。"
 VEN_reinforced_mandatory_services_desc: "每个公民都必须入役。"
 VEN_end_of_mandatory_services_desc: "如果我们的军队要向前发展，征兵制就必须结束。是时候将我们的军队改组为志愿兵制了。"
 bolivarian_revolutions_desc: "概括了玻利瓦尔运动的持久遗产，该运动以受人尊敬的南美解放者西蒙·玻利瓦尔的名字命名。"
 VEN_mission_vuelta_al_campo_modifier: "重返乡村"
 VEN_mission_vuelta_al_campo_modifier_desc: "重返乡村使命寻求帮助城市中愿意贫困和失业的委内瑞拉人搬到农村。它将有助于刺激该地区的经济增长，同时也为这些贫困的委内瑞拉人提供新的生活并扩大该国的经济基础。"
 VEN_balance_teachers_wages_desc: "教师们已经低薪了好一段时间了！没有教师，就没有教育，没有教育，我们的国家就没有未来！"
 VEN_domestic_manufacturing: "国内制造"
 VEN_begin_adaptation_to_nato_standards: "开始适应北约标准"
 VEN_begin_adaptation_to_nato_standards_desc: "委内瑞拉决定采用北约标准，标志着与其之前政策的重大背离。这一转变凸显了该国愿意遵守国际规范并增强与北约成员国的兼容性。采用北约标准有可能影响委内瑞拉军事和安全实践的各个方面，反映了该国国际关系和安全战略的动态变化。"