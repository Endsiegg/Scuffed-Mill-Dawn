 venezuela.201.t1: "[FROM.GetName]接受了交易"
 venezuela.201.t2: "[FROM.GetName]拒绝了交易"
 venezuela.201.d1: "在历史性的转折中，我们现在与 [FROM.GetName] 达成了贸易协议。它将成为我们伟大国家之间新型关系的基础，为我们的未来和未来做好准备。现在是时候进行一次新的庆祝活动了，因为我们已经与另一个大国建立了新的、持久的关系。"
