 bolivarian_economy: "查韦斯的经济理念"
 bolivarian_economy_desc: "查韦斯的委内瑞拉经济理念以石油为基础，石油是该国最大的资源矿藏。查韦斯还创建了许多福利计划和国有公司，本质上是促进具有民粹主义理想的国营经济。"
 foreign_focused_investment: "修正的经济模型"
 foreign_focused_investment_desc: "莱茵资本主义的经济模式对我们即将到来的斗争没有帮助。现在是时候调整我们的思想，采取我们的革命，一种与社会主义特征相结合的资本主义新模式。"
 collective_industries: "集体化工业"
 collective_industries_desc: "我们的工业中心不是专注于生产能力和速度，而是专注于为工人提供良好的工资和社会帮助。"
 efficient_industries: "高效工厂"
 efficient_industries_desc: "我们的经济现在专注于提高效率，这增加了产量，但减少了我们的民众支持。"
 press_filled_with_propaganda: "媒体充满宣传"
 press_filled_with_propaganda_desc: "我们的媒体是国有的，充满了宣传，增加了民众对政权的支持。"
 press_free: "新闻自由"
 press_free_desc: "我们的媒体由独立公司所有，他们对我们和我们的政策畅所欲言的。"
 indoctrinated_army: "忠诚的军队"
 indoctrinated_army_desc: "我们的国家武装力量深受社会主义和革命理想的灌输，使他们更加支持我们的社会主义政府。"
 professional_army: "专业化军队"
 professional_army_desc: "我军注重专业化军队和强大的指挥能力。"
 recent_agrarian_reform: "最近的农业改革"
 recent_agrarian_reform_desc: "现在是我们推进和改革我们的农业政策的时候了。"
 pdvsa: "委内瑞拉石油公司"
 pdvsa_desc: "委内瑞拉石油公司是委内瑞拉国有石油和天然气公司。它成立于1976年，伴随着委内瑞拉石油工业的国有化。委内瑞拉石油公司主导着世界第五大石油出口国委内瑞拉的石油工业。"
 enlisted_oil_plant_workers: "已招募的油厂工人"
 enlisted_oil_plant_workers_desc: "石油工业工人融入军队，在这两个关键部门之间形成了独特的国家协同效应。旨在加强国家的防御和资源管理。"
