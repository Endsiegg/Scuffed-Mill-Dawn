 VEN_plan_bolivar_idea_desc: "2000年玻利瓦尔计划是委内瑞拉总统乌戈·查韦斯领导下颁布的第一个玻利瓦尔任务。该计划涉及部署约4万名委内瑞拉士兵，参与全面的反贫困行动，其中包括大规模疫苗接种运动、在贫困地区分发食品以及教育工作。该计划还促进通过军用货机和直升机以具有成本效益的方式运输数千名贫困和患病的委内瑞拉人，使他们能够获得就业机会和医疗保健。"
