l_simp_chinese:
 GOH_CHOK_TONG_DESC: "吴作栋于1990年首次当选总理，并以绝对优势获胜。吴作栋总理和他的任期早期充满了异常。90年代末，李光耀下台后，吴作栋成为新加坡总理。当时，吴要求提前举行大选。这是人民行动党取得的压倒性胜利，让吴作栋迎来了新的任期。\n\n虽然，他不像他的前任李光耀那样出名。吴通过支持城市中的“小波西米亚”政策取得了进展。"
 SIN_government_of_singapore: "新加坡结盟"
 SIN_government_of_singapore_desc: "[SIN.GetName]正处于一个十字路口。我们坐落在世界上最有利可图的海上航路的顶端。我们是世界上最重要的金融中心之一，我们过去数十年间经历的大规模金融扩张席卷了全球，这一事实也给我们带来了海外许多势力的利益。\n"
 SIN_replace_centralized_education_system: "建立中央集权教育体系"
 SIN_replace_centralized_education_system_desc: "中央集权化的教育系统是个不错的前景，为了继续获得其好处，或许我们应该替换这项政策。"
 SIN_repeal_centralized_education_system: "废除中央集权化教育系统"
 SIN_repeal_centralized_education_system_desc: "教育制度应该废除。它不值得新加坡，控制教育只会阻碍更大的利益。"
 SIN_singaporean_foreign_aid_target_decisions: "向[FROM.GetNameWithFlag]提供海外援助"
 SIN_singaporean_foreign_aid_target_decisions_desc: "向[FROM.GetNameWithFlag]提供一笔外国援助可以改善两国间的关系并帮助他们在苦苦挣扎中发展经济。"
