 SIN_eastern_pressure_delayed_tt: "§Y先决条件：§!\n[!eastern_pressure_click_enabled]\n§Y效果：§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "支持[Neutral_Autocracy_L]\n\n§R中立派系§!主要关注东南亚国家联盟和新加坡，他们一般是三个集团中最大的一个。"
