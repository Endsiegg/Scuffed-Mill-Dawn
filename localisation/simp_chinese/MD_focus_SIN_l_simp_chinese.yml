 SIN_fund_western_clique_tt: "资助[conservatism_L]\n\n资助[conservatism_L]是确保他们继续作为我们政策的领导集团的一种方法。"
 SIN_fund_western_clique_delayed_tt: "§Y先决条件：§!\n[!fund_western_clique_click_enabled]\n§Y效果：§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "资助[Autocracy_L]\n\n为[Autocracy_L]提供资金将允许我们进行更多的……侵略政策。也许向他们提供一些资金是帮助他们上台的一种方式。\n"
