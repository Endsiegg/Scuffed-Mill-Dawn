 child_soldiers_category: "儿童兵"
 child_soldiers_category_desc: "包括《日内瓦公约》在内的多项国际法都禁止招募儿童入伍。虽然我们通过使用儿童士兵来为我们的战争提供人力，但它损害了我们武装部队的效力并损害了我们的国际合法性。\n\n§Y儿童士兵招募等级§!决定了我们招募儿童士兵的速度。如果它变为负数，更多的儿童士兵将离开军队，而不是加入它。\n\n儿童士兵数量：§Y[?Root.child_soldiers]§!\n儿童士兵招募等级: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "儿童士兵小规模复员"
 Small_Scale_Demobilization_desc: "我们已经决定让一小部分儿童士兵重返家庭。"
 Child_Soldier_Demobilization: "儿童兵复员"
 Child_Soldier_Demobilization_desc: "我们已经决定让大量的儿童士兵重返家庭"
 Large_Scale_Demobilization: "儿童兵大规模复员"
 Large_Scale_Demobilization_desc: "我们已经决定让绝大部分儿童士兵重返家庭。"
 Punish_Recruiters: "惩罚招聘人员"
 Punish_Recruiters_desc: "如果我们惩罚招募儿童兵的人，我们将阻止征兵官员向未成年人施加入伍的压力。"
 Subsidize_Reintegration: "补贴重返社会项目"
 Subsidize_Reintegration_desc: "遣散儿童兵是一回事。确保他们得到安置，而不是被迫重新拿起武器是另一个问题。女童子军在返回社会时尤其面临重大困难。帮助非政府组织使前儿童兵重新融入社会将鼓励现有的儿童兵放下武器。"
 Strengthen_Legislation_and_Regulation: "加强立法和监管"
 Strengthen_Legislation_and_Regulation_desc: "虽然在短期和中期内，遣散儿童兵和惩罚招募儿童兵的人会有所帮助，但为了真正巩固这些努力，我们应该建立和保持一套健全的规章制度，防止招募儿童兵。"
