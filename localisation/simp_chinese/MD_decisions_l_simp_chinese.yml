 vilayat_e_faqih_extremist_civil_war_desc: "据报道，受到1979年伊朗伊斯兰革命的启发，在抵抗轴心国势力的意识形态支持下，[Vilayat_e_Faqih_L]已准备好推翻政府，即使这对他们中的大多数人来说意味着“品尝殉难的甜蜜”。他们组织严密，拥有强大的意识形态和宗教基础，他们寻求建立一个“伊斯兰教法政府”，作为抵御犹太复国主义和西方影响的堡垒。\n\n效果：\n§H开始内战：50%的军事实力§!\n\n§R触发此项决议将会使你控制起义部队§!"
