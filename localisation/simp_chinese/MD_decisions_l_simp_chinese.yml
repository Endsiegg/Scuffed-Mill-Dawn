 SAU_YEM: "也门内战"
 SAU_YEM_desc: "也门内战是一场持续不断的冲突，始于2015年，两个派系之间爆发，每个派系及其支持者和盟友都声称组成也门政府。阿拉伯半岛基地组织和伊拉克和黎凡特伊斯兰国控制着内陆地区和沿海地区的大片领土。"
