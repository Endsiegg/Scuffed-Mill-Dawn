 SOV_SYR: "叙利亚内战"
 SOV_SYR_desc: "叙利亚内战是叙利亚持续不断的多边武装冲突，主要在巴沙尔·阿萨德总统的政府及其盟友与反对政府的各种势力之间展开。叙利亚的骚乱是2011年阿拉伯之春抗议活动的一部分，起因于对阿萨德政府的不满，并在要求阿萨德下台的抗议遭到暴力镇压后升级为武装冲突。"
 sov_intervene_SYR: "介入叙利亚内战"
 sov_intervene_SYR_desc: "历史上俄罗斯一直支持叙利亚政府"
 SOV_HOR: "利比亚内战"
 SOV_HOR_desc: "利比亚内战是指利比亚持续不断的冲突，始于2011年的阿拉伯之春抗议活动，导致第一次利比亚内战、外国军事干预以及穆阿迈尔·卡扎菲的下台和死亡。 内战的后果和武装团体的扩散导致全国各地的暴力和不稳定，并于2014年再次爆发内战。"
