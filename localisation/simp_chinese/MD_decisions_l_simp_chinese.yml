 cyber_warfare_category: "网络战"
 cyber_warfare_category_desc: "\n\n\n\n\n\n£MAIN_desctext_cyber\n\n\n\n\n\n\n\n\n§Y21世纪§!的§R战争§!越来越多地不在空中、海上或陆地上进行，而是在§1网络空间§!。我们应该作出明智的决定，以免在这一现代战斗的关键领域落后。"
 invest_in_cyber_security_infrastructure: "网络安全基础设施的§Y小额投资§!"
 invest_in_cyber_security_infrastructure_desc: "为了防止我们的系统被黑客入侵和重要信息被窃取，我们应该改善我们的网络安全基础设施。"
 invest_in_cyber_security_infrastructure_1: "网络安全基础设施的§Y中等额度投资§!"
 invest_in_cyber_security_infrastructure_1_desc: "为了防止我们的系统被黑客入侵和重要信息被窃取，我们应该改善我们的网络安全基础设施。"
 invest_in_cyber_security_infrastructure_2: "网络安全基础设施的§Y大额投资§!"
 invest_in_cyber_security_infrastructure_2_desc: "为了防止我们的系统被黑客入侵和重要信息被窃取，我们应该改善我们的网络安全基础设施。"
 cyber_attack: "§G盗取§!§Y[FROM.GetAdjective]§!国家机密"
 cyber_attack_desc: "为了准备与这个国家发生任何冲突，我们应该侵入他们的军事、政府和情报网络，以获取有关其能力的信息。"
 steal_tank_designs: "§G盗取§!§Y[FROM.GetAdjective]§!坦克设计"
 steal_tank_designs_desc: "[FROM.GetAdjective]国防工业水平已经超越了我们。我们可以利用网络战来获取知识，帮助我们迎头赶上。"
 steal_aircraft_designs: "§G盗取§!§Y[FROM.GetAdjective]§!隐形战机设计"
 steal_aircraft_designs_desc: "[FROM.GetAdjective]国防工业水平已经超越了我们。我们可以利用网络战来获取知识，帮助我们迎头赶上。"
 targeted_propaganda: "§G针对§!§Y[FROM.GetAdjective]§!人民进行政治宣传"
 targeted_propaganda_desc: "通过网际网络巧妙的对[FROM.GetAdjective]人民发动政治宣传，我们应该能在某种程度上增加我们的影响力。"
 statehood_category: "国际认可"
 statehood_category_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\n为了实现完全建国，我们必须争取§Y国际社会§!对我们作为独立国家地位的支持。要做到这一点，我们必须赢得主要引领潮流的国家的支持，这将导致对我们§Y[ROOT.GetFlag]国家的广泛认可。§!"
 boost_national_sentiment: "§Y提振§!民族情绪"
 boost_national_sentiment_desc: "通过举行集会和游行、发表演讲以及尽最大努力增强民族归属感，我们可以将分裂的民族建设成一个统一的国家。"
 show_recognised_countries: "§Y显示§!已经承认我们的国家"
 show_recognised_countries_desc: "通过对我们事业的同情和我们自己在海外的积极活动，一些国家开始给予我们国际认可。"
 show_non_recognised_countries: "§Y显示§!尚未承认我们的国家"
 show_non_recognised_countries_desc: "仍有一些国家尚未给予我们国际认可。为了赢得他们的支持，我们要么与这些国家建立更好的关系，要么争取地区大国的支持，为它们树立榜样。我们还应尽可能遵守国际法，明智地选择我们的国际观和政府形式。"
 campaign_for_recognition_USA: "§Y争取§!§Y[USA.GetFlag]美国§!的认可"
 campaign_for_recognition_USA_desc: "作为安理会常任理事国，美国的支持对于我们加入联合国以及国际社会获得批准至关重要。此外，美国对全球大量亲西方国家拥有相当大的影响力，如果有美国支持，这些国家更有可能支持我们加入。"
 campaign_for_recognition_ENG: "§Y争取§!§Y[ENG.GetFlag]英国§!的认可"
 campaign_for_recognition_ENG_desc: "尽管英国可能不再是曾经的超级大国，但其作为联合国安理会成员的身份仍保留了其国际影响力。英国在其许多前殖民地也拥有一定影响力，如果英国承认我们，这些殖民地可能会效仿英国。"
 campaign_for_recognition_FRA: "§Y争取§!§Y[FRA.GetFlag]法国§!的认可"
 campaign_for_recognition_FRA_desc: "法国是欧洲和法语国家的重要国家。这一事实加上其作为联合国安理会常任理事国的地位，使得法国对我们的国际认可运动的支持至关重要。"
 campaign_for_recognition_SOV: "§Y争取§!§Y[SOV.GetFlag]俄罗斯§!的认可"
 campaign_for_recognition_SOV_desc: "俄罗斯对我们的支持对于赢得那些抵制美国影响或与俄罗斯有着密切文化和地理联系的地区来说将具有无价的价值。此外，俄罗斯是联合国安理会常任理事国，这意味着他们只需使用否决权就可以扼杀我们争取国际认可的努力。"
 campaign_for_recognition_CHI: "§Y争取§!§Y[CHI.GetFlag]中国§!的认可"
 campaign_for_recognition_CHI_desc: "中国在亚洲及其他地区拥有巨大的经济实力，这意味着中国的支持很可能为我们赢得很大一部分以某种形式依赖中国的国家的支持。此外，我们不能让一个拥有否决权的联合国安理会常任理事国继续反对我们成为国家的前景。"
 become_a_UN_member_state: "§Y成为§!联合国的一员"
 become_a_UN_member_state_desc: "终于！我们成功获得了联合国安理会所有五个常任理事国的支持，并且有足够多的国家在联合国大会上就我们的成员国资格进行表决时获得了三分之二多数票。加入联合国最终将使我们的国家以平等的法律地位融入更广泛的国际社会。"
 recognition_category: "国际认可"
 recognition_category_desc: "有些未被承认的国家希望加入国际社会。我们必须考虑是否愿意支持他们的运动。如果这些国家获得联合国成员国的足够支持，它们就可以加入联合国，从而失去未被承认的地位及其带来的不利条件。我们可以通过影响尚未承认这些国家的联合国成员国来帮助那些已被我们承认的国家的运动。"
 switch_recognition: "承认[recognition_target]"
 switch_recognition_desc: "我们目前承认该政府的对手是其人民的合法代表，但转向承认该政府可能更符合我们的利益和价值观。目前[?FROM.Granted_Recognition]国家承认该政府。"
 grant_recognition: "承认[From.Getname]的独立性"
 grant_recognition_desc: "我们应该考虑是否承认[From.GetnameDef]，这符合我们的国家利益，并明确我们是否认为他们值得加入国际社会。目前[?FROM.Granted_Recognition]国家承认了他们。"
 rescind_recognition: "撤销我们对[From.GetnameDef]的承认"
 rescind_recognition_desc: "我们应该考虑是否继续承认[From.GetnameDef]以符合我们的最大利益。目前[?FROM.Granted_Recognition]国家承认了他们。"
 pressure_countries_to_recognize: "向受我们影响的国家施加压力承认[FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "[FROM.GetNameDef]的人民应该有一个独立的国家。我们应该利用我们的影响力来帮助他们实现这个目标。"
