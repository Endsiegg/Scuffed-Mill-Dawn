l_simp_chinese:
 education_dynamic_modifier: "识字率动态修正"
 education_dynamic_modifier_desc: "随着资金的增加，稳定的掌舵人和一些耐心，这个国家有望看到§Y识字率§!的增长。较高的识字率将意味着受教育部门的生产力更高，例如§H办公园区工作§!。\n\n然而，如果国家拥有§Y农业基础经济§!，降低识字率是有好处的，如..."
 education_category: "[ROOT.GetNameWithFlag]的识字率"
 education_category_desc: "作为一个难以教育其人口的国家，[ROOT.GetName]需要有效地管理其教育预算，以便减少§Y$education_dynamic_modifier$§!，在学年结束时，你将得到一份关于§Y识字率§!的报告。\n§Y事件§!，§Y决议§!以及在§Y国策树§!中所做的选择可以增加（或减少）识字率。\n\n当§Y识字率§!为95%时，[ROOT.GetName]将失去此机制，如果§Y识字率§!低于90%，该机制将重启，这可能是由于各种因素造成的。\n\n[ROOT.GetNameWithFlag]当前的§Y识字率§!：[?ROOT.literacy_rate|%2]"
 literacy_rate_change_TT: "§Y识字率§!改变[?LR_change|+%2]"
 literacy_rate_change_event_TT: "§Y识字率§!改变[?literacy_change_stored|+%2]"
 lit_rate_TT_yes: "\n\n[FROM.GetName]当前的§Y识字率§!为[?FROM.literacy_rate|Y%2]，如果发生兼并，将影响[ROOT.GetName]的§Y识字率§!！"
 education.1.t: "教育部长报告高识字率！"
 education.1.d: "我们谨慎的教育资金和专业的课程管理似乎取得了回报，识字率超过了95%，现在我们称自身为一个受过高等教育、知识渊博的社会，无论是在国内还是国外，都没什么异议。实现了这一宏伟目标，将不再收到有关我国识字率的年度报告。"
 education.1.A: "我还能每天吃到苹果吗？"
 education.2.t: "教育部长报告识字率造假！"
 education.2.d: "尽管我们尽了最大努力，但我们的识字率似乎有所下降，无论是对保持教育系统资金充足摇摆不定的支持，还是因为文盲人口的大量涌入。人们猜测，我们将再次收到有关我国识字率的年度报告。"
 education.2.A: "我的识字课本在哪里？"
 education_literacy_pulse.1.t: "学校放暑假了！"
 education_literacy_pulse.1.d: "虽然学校夏天放假，但我们当然希望学生向国旗致敬，不管它的阻力有多大。报告已经发布，学生考试也已经统计完毕，无论如何，希望能发挥作用。"
 education_literacy_pulse.1.A: "我希望成绩变得更好。"