 TUR_afrin: "宣布在叙利亚开展反库尔德行动"
 TUR_afrin_desc: "库尔德恐怖分子有很多名字，但这并不意味着他们彼此没有相同的理想。库尔德工人党一直是土耳其的威胁，它将一直是一个威胁，直到它连同人民保护部队，民主联盟党，叙利亚自由军等的盟友被摧毁。从阿夫林开始召集军队。"
 TUR_afrin2: "启动橄榄枝行动"
 TUR_afrin2_desc: "如果库尔德人不能学会接受失败和失败，他们将继续攻击土耳其及其人民，这就是我们必须划清界限的地方。“橄榄枝”将结束库尔德在人民保护部队控制的阿夫林地区发动的恐怖袭击。如果我们决心在没有附带损害的情况下铲除和摧毁库尔德恐怖分子，我们就必须谨慎行事。"
 TUR_afrin_d: "土耳其军队威胁阿夫林"
 TUR_afrin_d_desc: "土耳其对库尔德人的攻击仍在继续。入侵阿夫林的威胁是真实存在的，因为土耳其总统[their_country.GetLeader]毫不奇怪地将我们称为与库尔德工人党结盟的恐怖分子，并威胁要在我们以可笑的恐怖袭击袭击土耳其土地之前勒死我们。这不是我们的做法，但我们必须立即做好进攻的准备！"
 TUR_afrin_d2: "土耳其军队继续推进"
 TUR_afrin_d2_desc: "他们称之为“橄榄枝行动”，有趣的是，俗话说“橄榄枝带来和平”。土耳其人没有任何达成和平的意味，他们对库尔德人的压迫继续针对错误的对手。唉，如果他们想继续这场战斗，我们就继续保卫自己。"
 TUR_counter_terrorism_mil: "反恐行动 - 军事部门"
 TUR_counter_terrorism_mil_desc: "与反恐行动有关的决议。寻找新的防御对策可能会降低他们的最大实力，但如果我们想降低他们目前的实力，我们需要制定新的侵略性行动，例如开始陆地攻势和空袭。\n\n库尔德工人党的实力（发动新攻击的机会）§R[?Root.pkk_presence]§!\n\n库尔德工人党的最大威胁§R[?Root.pkk_presence_max]§!\n库尔德工人党的最小威胁§R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "加强前哨站"
 strenghten_outposts_1_desc: "1960年代左右，我们在我国东南部建立了前哨基地，以阻止进出伊拉克北部的走私活动。现在，面对恐怖袭击，他们要么年龄太大，要么位置错误，极易受到不对称攻击。我们需要找到一个解决方案，这可能会花费很多钱，但可以通过挽救生命来补偿我们。反对派肯定会像往常一样试图抹黑这项改革，说这会浪费我们的钱而没有任何好处，所以失败的空间很小。"
 strenghten_outposts_2: "从强大的前哨站开始"
 strenghten_outposts_2_desc: "由于政治原因，我们的新前哨基地首先应该在短时间内证明其有效性。也许将它们建在高处、俯瞰点，最好是围绕恐怖分子用来渗透的狭窄点。"
 strenghten_outposts_3: "关键位置优先"
 strenghten_outposts_3_desc: "我们的一些前哨基地，如阿克图图恩·卡拉科卢，因战略原因而定期遭到袭击而臭名昭著。我们应该首先改善这些弱点，恐怖分子将不得不制定新的计划。"
 strenghten_outposts_4: "进一步改善"
 strenghten_outposts_4_desc: "事实证明，新的前哨基地足以击退恐怖分子的袭击，或者一开始就不会受到袭击，现在恐怖分子正在避开强大的前哨基地，并将重点放在旧的、较弱的前哨基地上。也许我们应该拆除不必要的哨所，并在需要的位置上建立全新的前哨基地。"
 strenghten_outposts_5: "战略才华"
 strenghten_outposts_5_desc: "对我们前哨的袭击已经相当减少，也许我们可以考虑建造新的水坝，阻止恐怖分子通过他们的湖泊路线，并将这些水坝用作坚固的桥梁。"
 strenghten_outposts_6: "成功离不开准备"
 strenghten_outposts_6_desc: "我们几乎每一个前哨基地要么重建，要么留下并被夷为平地。只需要一些最后阶段来抛光一些锋利的边缘，我们就完成了。"
