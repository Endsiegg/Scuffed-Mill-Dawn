 TUR_counter_terrorism_civ_desc: "库尔德工人党不仅仅是武装游击队或恐怖分子，国家权威不坚定，人们对政府和国家的信心不强，使这个问题变得更加严重。我们需要新的不流血的社会学解决方案，无论大小。\n\n库尔德工人党的实力（发动新攻击的机会）§R[?Root.pkk_presence]§!\n\n库尔德工人党的最大威胁§R[?Root.pkk_presence_max]§!\n库尔德工人党的最小威胁§R[?Root.pkk_presence_min]§!"
 college_professors: "与大学教授打交道"
 college_professors_desc: "我们手头上有一场战斗，这些人本应是开明的，但他们对局势抱怨不休，并希望政府在恐怖袭击发生时下台，并在我们试图对库尔德工人党采取行动时称之为种族灭绝或仇外心理。这一切需要停止。我们要么清除他们，要么确保他们不再用毫无根据的说法来抹黑我们的行为。"
 kurdish_language_1: "库尔德语言问题"
 kurdish_language_1_desc: "多年来，针对库尔德语有一条不成文的规定。不仅禁止使用库尔德语开设电视频道和大学，即使您在公共场合或街上讲库尔德语也可能会受到口头攻击。我们近20%的人口以库尔德语为母语。我们需要解决这个问题。\n\n解锁第二项决议以进行更多改革。"
 kurdish_language_2: "结束歧视"
 kurdish_language_2_desc: "首先，惩罚那些攻击库尔德语使用者的人。没有人应该为使用自己的语言而恐惧。\n\n解锁第三项决议以进行更多改革。"
 kurdish_language_3: "库尔德学校和大学"
 kurdish_language_3_desc: "只要我们认为有必要，我们将允许在特定学校和城市将库尔德语与土耳其语一起使用。这对于年轻人尤其有帮助，无论他们是否是双语长大的。\n\n解锁第四项决议决定以进行更多改革。"
 kurdish_language_4: "库尔德电视频道"
 kurdish_language_4_desc: "我们将允许人们开放库尔德频道，这不仅会抹黑库尔德工人党关于库尔德人受压迫的宣传，还将赢得库尔德人出身、从未有机会学习土耳其语的成年人的心。尽管我们需要雇人来监视这些渠道并防止它们被用于库尔德工人党的宣传。\n\n解锁第五项决议决定以进行更多改革。"
 kurdish_language_5: "库尔德国家频道"
 kurdish_language_5_desc: "土耳其广播电视台的缩写自 1968年以来一直是我们的官方国家电视台。多年来，它的数量不断增长，现在有几个土耳其广播电视台频道，其中一些频道针对一般主题，例如土耳其广播电视公司音乐频道只播放音乐或土耳其广播电视公司纪录频道只播放纪录片。我们应该开设一个以库尔德语运行的新系统。这可能会花费更多，但会进一步损害库尔德工人党的宣传。"
 doing_counter_terror_op_civ: "进行另一项民政改革"
 investment_propaganda_1: "基础设施项目"
 investment_propaganda_1_desc: "我们的东部地区缺乏急需的基础设施来克服崎岖的地形。在平等和让人们幸福方面，我们需要解决这个问题。"
 investment_propaganda_2: "解决失业问题"
 investment_propaganda_2_desc: "饥饿的人往往会成为罪犯。前政府忽视了东部地区，也不关心导致库尔德人感到受压迫的问题。我们需要比我们之前的人做得更好。"
 TUR_military_category: "土耳其武装部队"
 TUR_military_category_desc: "土耳其军方不止一次干预土耳其政治。每当他们感到自己或土耳其的存在受到威胁时，他们就会组织（或试图组织）政变。这往往源于土耳其政府偏离世俗主义，有时也源于看似由政府造成的经济问题。\n\n如果您与[TUR.Nat_Autocracy_L] 的§Y立场§!跌破§Y0§!，武装部队将采取行动废黜政府。\n\n我们当前的§Y立场§!：[?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+]来自我们当前§Y执政党§!\n[?TUR_military_standing_conservatism|=0+]来自£pol_idea §G社会保守主义-政府§!\n[?TUR_military_standing_opinion|=0+]来自§Y军方§!当前看法\n[?TUR_military_standing_corruption|=0+]来自我们的§Y腐化等级§!\n[?TUR_military_standing_economy|=0+]来自我们的§Y经济循环§!\n[?TUR_military_standing_interest_rate|=0+]来自我们的§Y利率§!"
 TUR_hizmet_gulen_struggle: "居伦运动与正义与发展党的斗争"
 TUR_hizmet_gulen_struggle_desc: "§W[Western_Autocracy_L]§!与§W[Neutral_Muslim_Brotherhood_L]§!之间存在着鲜明的权力斗争。土耳其人民在他们推崇的人之间分裂，双方组成了一个联盟，以便在上次选举中掌权。土耳其两党都在争夺权力，每次成功通过一项法律或反对一项法律，他们就会获得越来越多的权力。最终事情会偏向一边，联盟就会解散。\n\n当前§W[Western_Autocracy_L]§!的权力份额为§Y[?hizmet_power|%]§!\n\n当前§W[Neutral_Muslim_Brotherhood_L]§!的权力份额为§Y[?akp_power|%]§!"
