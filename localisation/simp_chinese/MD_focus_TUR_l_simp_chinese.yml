 TUR_through_troubles: "渡过难关"
 TUR_through_troubles_desc: "土耳其目前正在经历一场经济危机。我们需要向人民保证政府能够渡过难关。"
 TUR_conservative_victory: "保守派胜利"
 TUR_conservative_victory_desc: "保守派赢得了选举，可以开始将更多的伊斯兰教保守派元素带回土耳其。"
 TUR_gulenist_victory: "居伦运动胜利"
 TUR_gulenist_victory_desc: "居伦主义者驱逐了腐败的正义与发展党成员。这是民主的伟大胜利。"
 TUR_peace_with_religious_leaders: "与宗教统治者和平相处"
 TUR_peace_with_religious_leaders_desc: "尽管居伦主义宣扬一种非常具体的伊斯兰教形式，但重要的是我们要考虑土耳其的宗教领袖。我们必须允许所有教派自由传播他们的教义。"
 TUR_gulenist_schools: "居伦主义学校"
 TUR_gulenist_schools_desc: "教育是法图拉·居伦的主要原则之一。正确的教育使人心灵健康，人们遵循正确的思想"
 TUR_modern_islam: "现代伊斯兰教"
 TUR_modern_islam_desc: "伊斯兰教与西方价值观和民主完全兼容。我们必须向世界证明，我们对上帝的信仰使我们变得更好、更理解人。"
 TUR_mobilising_the_movement: "动员运动"
 TUR_mobilising_the_movement_desc: "居伦运动的成员遍布世界各地。我们的网络将为我们提供许多可用的资源。"
 TUR_interfaith_dialogue: "宗教间对话"
 TUR_interfaith_dialogue_desc: "居伦教导我们了解其他宗教。重要的是，伊斯兰教与世界其他主要宗教保持良好关系，这样我们就不会被抛在后面。我们应该与非穆斯林国家的神职人员进行外交会谈。"
 TUR_gulenist_funds: "居伦运动基金"
 TUR_gulenist_funds_desc: "居伦主义组织在各种基金会和企业中拥有数十亿美元的价值。我们应该动员这些资金来帮助该政权。"
 TUR_gulenist_economists: "居伦主义经济学家"
 TUR_gulenist_economists_desc: "我们可以从大量国际专业人士中聘请专家经济学家，就如何管理经济向政府提供建议。"
 TUR_gulenist_information: "居伦主义线人"
 TUR_gulenist_information_desc: "利用我们庞大的网络，我们可以更轻松地收集有关外国的情报。"
 TUR_gulenist_education: "居伦主义教育"
 TUR_gulenist_education_desc: "关注教育将是土耳其前进的关键。"
 TUR_the_great_mediator: "伟大的调解者"
 TUR_the_great_mediator_desc: "法图拉·居伦是一位伟大的领袖、学者和外交家。他是一个爱好和平的人，只希望世界和平与繁荣。"
 TUR_approach_tradition: "亲近传统"
 TUR_approach_tradition_desc: "我们的胜利向我们表明了人们对传统的渴望。我们必须表明伊斯兰世界正在经历复兴，并将很快成为地球上的主导文化。"
 TUR_reduce_freedom_of_press: "减少新闻自由"
 TUR_reduce_freedom_of_press_desc: "所谓“新闻自由”无非是诽谤伊斯兰教、传播媒体邪恶世俗思想的工具。我们需要限制他们的运作能力，并在必要时关闭他们。"
 TUR_mobilise_the_faithful: "动员信徒"
 TUR_mobilise_the_faithful_desc: "居伦运动规模庞大，成员众多。我们应该鼓励我们的信徒移民到土耳其。"
 TUR_convert_radicals: "转变激进分子"
 TUR_convert_radicals_desc: "居伦所教导的伊斯兰教是伊斯兰教唯一正确的形式。有很多人不同意这一点，需要根除他们。"
 TUR_beacon_of_islam: "伟大的学者"
 TUR_beacon_of_islam_desc: "法图拉·居伦是最伟大的伊斯兰教学者，他的教义将闻名于世。当然，宣扬保守的伊斯兰教可能会产生一些副作用......"
 TUR_economic_reforms: "经济改革"
 TUR_economic_reforms_desc: "经济一片混乱，我们需要尽快改善它。现在经济严重依赖外资，这是我们需要改变的。"
 TUR_increase_unemployment_insurance: "增加失业保险"
 TUR_increase_unemployment_insurance_desc: "经济危机导致许多土耳其人失业。虽然这将极大地损害政府预算，但我们需要增加失业救济金以维持人们的生存。它还将向经济注入少量资金，有望增加消费。"
 TUR_small_imf_loans: "国际货币基金组织小额贷款"
 TUR_small_imf_loans_desc: "国际货币基金组织提供了114亿美元的小额贷款。许多分析人士认为，这不足以帮助土耳其经济，但我们能否从国际货币基金组织获得更多帮助值得怀疑"
 TUR_large_imf_loans: "国际货币基金组织大额贷款"
 TUR_large_imf_loans_desc: "如果有更多的让步，我们也许可以与国际货币基金组织谈判，以便从他们那里获得更多的贷款。"
 TUR_reduce_foreign_investors: "减少对投资者的依赖"
 TUR_reduce_foreign_investors_desc: "土耳其经济的大部分依赖于持续的外国投资和来自其他国家的资本流动。我们需要向经济注入政府资金并减少对外国市场的依赖。"
 TUR_more_foreign_investors: "增加对投资者的依赖"
 TUR_more_foreign_investors_desc: "我们将需要利用外国投资者从其他国家获得更多资本。"
 TUR_sell_government_companies: "出售国有公司"
 TUR_sell_government_companies_desc: "为了获得一些额外收入，我们需要出售一些目前由土耳其政府拥有的公司。"
 TUR_loosen_industrial_regulations: "放松行业监管"
 TUR_loosen_industrial_regulations_desc: "为了鼓励增长，我们需要放松对行业的监管。这肯定会提振经济。"
 TUR_economic_crisis_over: "经济危机复苏计划"
 TUR_economic_crisis_over_desc: "如果我们期望土耳其国家的货币繁荣，我们需要尽快制定经济复苏计划。如果我们不这样做，我们人民的生命和工作就会面临风险，我们无法承受如此巨大的损失。"
 TUR_western_development: "西部开发"
 TUR_western_development_desc: "我们要发展西部地区，因为我们的大部分大城市都在西部，人民的生活水平提高了。"
 TUR_centeral_development: "中部开发"
 TUR_centeral_development_desc: "我们的首都安卡拉位于我国的中心。我们需要改善那里及其周边城市的生活条件，以便我们的政治机构有合法性基础。"
 TUR_eastern_development: "开发东部"
 TUR_eastern_development_desc: "我们忽视东部省份太久了，人民应该得到更好的待遇。升级那里的基础设施将为农村人口提供更多帮助。"
 TUR_southern_attention: "关注南方"
 TUR_southern_attention_desc: "与东方类似，我国的南方也有些被遗忘了。南方经济的繁荣需要投资。"
 TUR_the_industries: "工业"
 TUR_the_industries_desc: "我们的工业部门开始落后于我们的邻国和盟友，我们必须改变这一现状。我们将把部分预算分配给土耳其公司，以便他们能够靠自己的力量做得很好。"
 TUR_bereket: "充沛的能量"
 TUR_bereket_desc: "Bereket为土耳其人民提供清洁且可重复使用的能源，并且必须继续这样做。额外的资金将使他们有能力扩张和成长。"
 TUR_petroli_anonim: "石油公司"
 TUR_petroli_anonim_desc: "土耳其石油公司成立于1954年，为土耳其石油行业取得了许多成就。我们需要将工业重点转向为自己和世界其他地区生产更多石油。"
 TUR_the_factories: "工厂"
 TUR_the_factories_desc: "我们的工厂开始变得陈旧、过时、效率低下。位于我国西北部的新工厂将大大改善这种情况，我们可以转移更多的人到那里工作。"
 TUR_kipas_textile: "基帕斯纺织"
 TUR_kipas_textile_desc: "基帕斯纺织生产我国一些最优质的面料，并为我们的经济提供出口到其他国家的产品。"
 TUR_arkas_shipping: "阿卡斯航运"
 TUR_arkas_shipping_desc: "阿卡斯是一家在全球范围内运输货物的国家航运公司。很明显我们必须做什么，我们必须集中精力为他们提供新的造船厂，以便他们可以继续顺利地搬到另一个地方。"
 TUR_the_people: "人民"
 TUR_the_people_desc: "在改善我们的经济时，我们不能忘记我们改善经济的原因，即人民。我们的人民需要在国家层面进行一些改进，以提高他们的生活水平。"
 TUR_hakarri_trabzone_railway: "哈卡里-特拉布宗铁路"
 TUR_hakarri_trabzone_railway_desc: "我们将为居住在我国东部的人们连接哈卡里和特拉布宗。这样，如果他们想要出发旅行，就可以往返特拉布宗港口。"
 TUR_istanbul_airport: "扩展土耳其航空"
 TUR_istanbul_airport_desc: "土耳其航空是我们的国内航空公司，我们将为他们开工建设一些新机场。我们的人民将能够轻松地在土耳其境内外旅行，因为他们知道自己乘坐的是土耳其飞机。"
 TUR_the_neighbors: "邻国"
 TUR_the_neighbors_desc: "我们周围的邻国对于解决我们的经济危机至关重要。我们将利用投资来增强邻国之间的影响力和经济联系。"
 TUR_look_west: "我们的西方邻居"
 TUR_look_west_desc: "我们的西方邻国希腊和保加利亚在经济方面遇到了相当大的麻烦。因此，我们对它们进行投资是明智的，因为它们是新兴的经济中心。"
 TUR_look_east: "我们的东方邻居"
 TUR_look_east_desc: "我们的东部邻国伊朗、亚美尼亚和格鲁吉亚都经历过经济增长和崩溃。我们将投资于他们的国家，以便帮助他们的经济增长更多。"
 TUR_the_military: "军队"
 TUR_the_military_desc: "军队对于保持我们的经济运转至关重要，希望他们不会试图政变让我们下台。"
 TUR_fix_samsites: "维修对空导弹"
 TUR_fix_samsites_desc: "我们国家的对空导弹开始变的陈旧。 如果我们希望它们正常工作，我们就必须修复它们。"
 TUR_ministry_of_defense_repairs: "令国防部满意"
 TUR_ministry_of_defense_repairs_desc: "国防部一直要求我们开放更多的军事工业，今天，我们将给予他们这一点。"
 TUR_funds_for_tubitak_sage: "土耳其科学技术研究委员会附属国防工业研究与发展研究所"
 TUR_funds_for_tubitak_sage_desc: "土耳其科学技术研究委员会附属国防工业研究与发展研究所是我们国家的国防工业研究与发展机构。如果我们希望我们的军事技术与时俱进，我们就必须为他们提供一些额外的设施。"
 TUR_stage_two: "第二阶段"
 TUR_stage_two_desc: "我们终于进入经济计划的第二阶段。这一阶段我们会加大经济刺激，集中治理。"
 TUR_economic_stimulation: "经济促进"
 TUR_economic_stimulation_desc: "我们将向经济注入额外资金，使其滚动并使其自然增长，而不是手动增长。"
 TUR_national_power_grid: "扩大国家电网"
 TUR_national_power_grid_desc: "由于我国人口的增加，用电人数增多，电网无法正常运行，导致停电现象增加。通过扩建电力网，我们将能够为全国所有家庭提供稳定的电力。"
 TUR_the_budgets: "预算修订"
 TUR_the_budgets_desc: "我们需要修改预算，看看我们需要优先考虑什么，不需要优先考虑什么。"
 TUR_funds_for_social_spending: "优先考虑社会福利"
 TUR_funds_for_social_spending_desc: "我们的人民，特别是退休人员和残疾人，依靠政府资金维持生活。我们需要在他们需要的时候优先考虑帮助他们。"
 TUR_funds_for_healthcare: "优先考虑医疗保健"
 TUR_funds_for_healthcare_desc: "显然，人们会生病。我们需要优先考虑医疗保健支出，以帮助那些有需要的人摆脱困境，而不必破产。"
 TUR_funds_for_tubitak_mam: "土耳其科学技术中心"
 TUR_funds_for_tubitak_mam_desc: "土耳其科学技术中心是一个国内运营的研究中心，我们需要利用它们为我们人民的健康和福祉找到廉价但有效的新解决方案。"
 TUR_stage_three: "第三阶段"
 TUR_stage_three_desc: "第三阶段将优先考虑让我们的经济转向知识经济。这样，我们的人民将有动力接受适当的教育，以便获取更多的收入。"
 TUR_research_grants: "发放研究资助"
 TUR_research_grants_desc: "我们将为我们的科学家和学生发放研究资助，以寻找解决日常生活问题的新方法。这样，我们将能够比以往任何时候都更快地实现现代化，并让我们扩大我们的技术能力"
 TUR_energy_research: "能源研究"
 TUR_energy_research_desc: "在我们的经济计划的第一阶段，我们给了一个能源公司资金，让我们的能源部门更有效率。但是现在我们必须找到新的方法来提供和生产这种能源，以便我们可以在需要的地方降低成本"
 TUR_industrial_research: "工业研究"
 TUR_industrial_research_desc: "我们想要每天生产更多的东西，为了这个原因，我们必须找到新的方法来生产商品"
 TUR_electronic_research: "电子研究"
 TUR_electronic_research_desc: "整个世界都在走向数字化，土耳其也不能例外。我们将开始研究新技术，并启动一些新公司来帮助这方面"
 TUR_tubitak_space: "土耳其太空科学技术研究理事会"
 TUR_tubitak_space_desc: "土耳其太空科学技术研究委员会将是我们国内运行的空间技术研究机构，他们将在到达太空的时候大大帮助我们取得领先"
 TUR_sattelite_development: "卫星开发"
 TUR_sattelite_development_desc: "我们将开发新的卫星技术，让我们的人民与世界其他地方保持联系，因为新技术引领了人与人之间连接的新时代"
 TUR_gokturk_launch: "格克图尔克卫星发射"
 TUR_gokturk_launch_desc: "我们将把格克图尔克-1A卫星发射到太空，它将帮助我们获得高质量的地球图像，为我们的人民和军队提供帮助。"
 TUR_funds_for_tai: "为土耳其航空工业扩大资金"
 TUR_funds_for_tai_desc: "土耳其航空工业需要开始扩张，如果我们想为人民创造更多的就业机会。我们将开始军事化它，并开始生产太空战争技术"
 TUR_asteroid_mining_missions: "小行星采矿任务"
 TUR_asteroid_mining_missions_desc: "我们将开始开采小行星上的贵金属和资源，以便我们可以节省地球上的资源"
 TUR_drilling_technology: "钻探技术"
 TUR_drilling_technology_desc: "现在我们已经开始了小行星采矿，我们将需要新的钻探技术来开采更大更坚硬的小行星"
 TUR_launching_facilities: "发射设施"
 TUR_launching_facilities_desc: "发射任务到小行星需要新的发射设施。我们现有的设施已经开始崩溃和过时，新的设施将是至关重要的"
 TUR_mission_to_moon: "土耳其人在月球"
 TUR_mission_to_moon_desc: "我们将训练土耳其宇航员，并准备一艘宇宙飞船执行登月任务"
 TUR_stage_four: "第四阶段"
 TUR_stage_four_desc: "第四阶段，我们经济计划的最后一个阶段，将集中于我们国内政策和人民日常生活"
 TUR_peoples_education: "人民教育"
 TUR_peoples_education_desc: "教育是至关重要的，我们需要让人民进入教室，使我们的人口能够识字"
 TUR_the_security_of_people: "人民安全"
 TUR_the_security_of_people_desc: "如果人民感觉不安全，我们怎么能指望他们参与经济活动呢？"
 TUR_destroying_corruption: "消灭腐败"
 TUR_destroying_corruption_desc: "我们的经济部门有腐败分子把钱据为己有，而这些钱本可以用来改善国家的"
 TUR_the_great_economy: "伟大的土耳其经济"
 TUR_the_great_economy_desc: "最后，我们终于实现了多年前制定的目标，用血汗泪水，我们终于实现了伟大的土耳其经济！"
 TUR_tubitak: "土耳其科学技术研究委员会工业计划"
 TUR_tubitak_desc: "我们将扩大土耳其科技大学的规模，包括新工业技术的研究，这样我们就能更好地改善经济。"
 TUR_turkish_agriculture: "土耳其农业"
 TUR_turkish_agriculture_desc: "我国的大部分地区以农业和城市化的农田为业。因此，我们必须加倍努力，为农民和工人提供实用技术。"
 TUR_turkish_mining: "土耳其矿业"
 TUR_turkish_mining_desc: "我们有相当不错的采矿业，它可以帮助我们向工厂和市场供应材料。"
 TUR_expansion_of_fuel_industries: "燃料工业的扩张"
 TUR_expansion_of_fuel_industries_desc: "从长远来看，随着我们的工业化和机械化程度越来越高，扩大燃料工业对我们有利。"
 TUR_bridge_to_europe: "通往欧洲之桥"
 TUR_bridge_to_europe_desc: "我们是通往欧洲的桥梁，因此，我们对他们来说在经济上非常重要。我们需要利用我们在世界上的地位，赚尽可能多的钱。"
 TUR_taek: "土耳其原子能管理局"
 TUR_taek_desc: "土耳其原子能管理局的任务是规划和建立土耳其境内的核电开发。"
 TUR_double_steel_efforts: "金属制造翻倍"
 TUR_double_steel_efforts_desc: "我们是钢铁和金属的大型出口国，我们必须加倍努力，以便出口更多，从而赚更多的钱。"
 TUR_togg: "土耳其汽车合资集团"
 TUR_togg_desc: "土耳其汽车合资集团是我们国家的一家电动汽车制造商，我们的政府最好通过新设施支持他们。"
 TUR_textiles_ethiopia: "埃塞俄比亚的土耳其纺织品"
 TUR_textiles_ethiopia_desc: "我们在埃塞俄比亚经营一些小型纺织工厂，但我们最好将它们的规模扩大一倍，这样我们就可以扩大我们的经济影响力。"
 TUR_standardize_construction_regulations: "施工规范"
 TUR_standardize_construction_regulations_desc: "我们的建筑法规无处不在，导致建筑不稳定，进而引发灾难。我们必须加强监管并使其标准化，以便在全国范围内普及。"
 TUR_telecommunications_authority: "电讯管理局"
 TUR_telecommunications_authority_desc: "电信管理局的任务是创建标准化通信中心和电信线路。"
 TUR_tighten_housing_regulation: "住房规定"
 TUR_tighten_housing_regulation_desc: "我们国家超过40%的家居住房不符合标准规定，我们必须改变这一现状。我们将进行强制检查并修复所有必要的问题。"
 TUR_the_mafia: "黑帮"
 TUR_the_mafia_desc: "黑手党已经给我们带来了相当长的问题，如果我们想要真正的稳定，我们最好开始慢慢地摆脱他们对我们国家的影响。"
 TUR_end_of_organized_crime: "目标有组织犯罪"
 TUR_end_of_organized_crime_desc: "有组织犯罪在土耳其相当普遍，事实上，它现在比以往任何时候都更加猖獗。我们必须打击有组织的犯罪和罪犯，让他们停止扰乱日常生活，停止让治理变得如此困难。"
 TUR_combat_their_influence: "打击他们的影响"
 TUR_combat_their_influence_desc: "我们需要打击黑帮的影响，以防止我们的年轻人陷入永无休止的犯罪生活。"
 TUR_begin_arrests: "开始逮捕"
 TUR_begin_arrests_desc: "尽管目前我们的重点罪犯名单还很小，但我们至少应该从逮捕我们所知道的当前嫌疑人开始。我们也许可以利用它们通过审讯来发现更多的东西。"
 TUR_sieze_mafia_assets: "扣押黑帮资产"
 TUR_sieze_mafia_assets_desc: "现在我们已经逮捕了几名黑帮成员，我们可以安全地扣押他们的资产以用于……调查目的。"
 TUR_anti_mafia_initiative: "反黑帮运动"
 TUR_anti_mafia_initiative_desc: "通过发起阻止加入黑帮的活动，我们可以拯救无数的生命。"
 TUR_awareness_campaigns: "学校课程"
 TUR_awareness_campaigns_desc: "我们必须在年轻人中就开始反黑帮情绪，我们可以通过在学校开展项目来实现这一目标。"
 TUR_tighten_police_training: "加强警察培训"
 TUR_tighten_police_training_desc: "我们的警察部队有时可能不专业，为此我们需要加强他们的培训。"
 TUR_install_cctv: "新的闭路电视监控"
 TUR_install_cctv_desc: "可悲的是，监视似乎将成为当场抓获犯罪分子的唯一方法。尽管遭到一些反对，我们别无选择，只能这样做。"
 TUR_tighten_border_patrol: "增加边境巡逻"
 TUR_tighten_border_patrol_desc: "犯罪分子从境外带入毒品和非法物品，这清楚地表明我们的边境巡逻工作效率不高。我们将加强边境巡逻，以减少来自其他边境的非法货物流动。"
 TUR_assistance_to_iraq: "对伊拉克的援助"
 TUR_assistance_to_iraq_desc: "伊拉克目前犯罪猖獗，其中很多与毒品有关。我们可以向他们提供我们的专业知识，以便他们能够控制毒品问题。"
 TUR_only_getting_started: "这只是开始"
 TUR_only_getting_started_desc: "我们才刚刚开始。既然政府已经被我们的组织压垮了，我们就可以开始塑造该地区，并最终塑造世界，以更好地适应我们的议程，即黑帮议程。"
 TUR_contact_italian_mafia: "联系意大利黑手党"
 TUR_contact_italian_mafia_desc: "意大利黑手党在意大利活动猖獗，政府对他们的遏制力度并不大。我们可以为他们提供支持和帮助，以巩固他们的地位。"
 TUR_utilize_gray_wolves: "灰狼的盟友"
 TUR_utilize_gray_wolves_desc: "灰狼过去帮助过我们，因此我们现在可以与他们结盟，让他们帮助治理国家。"
 TUR_start_global_campaign: "全球运动"
 TUR_start_global_campaign_desc: "我们的工作还没有完成，我们需要走向国际。黑帮的影响力将是无限的，我们将从混乱中受益。"
 TUR_defund_police: "撤资警察"
 TUR_defund_police_desc: "警察对我们非常不忠诚，因此，我们需要遏制他们对抗我们的能力。我们将通过取消对他们的资助并为我们自己夺取他们的武器来做到这一点。"
 TUR_invite_landowners: "邀请地主"
 TUR_invite_landowners_desc: "地主是富有的精英，我们不应该与他们为敌，而应该与他们结盟。我们可以获得他们的支持，并且可以通过与他们成为朋友来赚更多的钱。"
 TUR_take_out_iran: "占领伊朗"
 TUR_take_out_iran_desc: "如果我们消灭伊朗，我们将能够进入更多国家。我们将入侵伊朗，并利用它作为将我们的影响力进一步输出到亚洲的枢纽。"
 TUR_central_asia: "进入中亚"
 TUR_central_asia_desc: "中亚市场对于黑帮的商品来说已经成熟。我们将开放这些市场，并利用它们来盈利。"
 TUR_the_armed_forces_of_turkiye: "土耳其武装部队"
 TUR_the_armed_forces_of_turkiye_desc: "土耳其武装部队的任务是保护土耳其的领土完整及其人民。"
 TUR_ground_force: "陆军"
 TUR_ground_force_desc: "陆军是那些在地面上作战、在国家境内作战的人。地面部队主要由步兵和机械化部队组成。"
 TUR_battery_bases: "导弹发射车"
 TUR_battery_bases_desc: "我们的导弹发射车开始老化，故障并不少见。我们必须尽快建造新的，以确保我们拥有灵活的发射系统。"
 TUR_fortify_east: "巩固东部"
 TUR_fortify_east_desc: "我国东部地区最为动荡。从内部抵抗，一直到敌军入侵，不加强东部防御将是愚蠢之举。"
 TUR_fortify_west: "巩固西部"
 TUR_fortify_west_desc: "尽管我国西部比东部更安全，但你永远不能确定。与邻国之间日益紧张的关系使事情变得棘手，因此我们不能冒任何风险。"
 TUR_silos: "新的导弹发射井"
 TUR_silos_desc: "目前我们没有任何导弹发射井，如果我们希望成为一个强国，我们就需要建造一些。施工马上就要开始，我们会让全世界知道，让敌人远离我们！"
 TUR_sam_sites: "捍卫天空"
 TUR_sam_sites_desc: "如果需要的话，防空导弹站发射点点对于关闭我们的领空至关重要。由于现代喷气式飞机的性质，我们不能总是依靠我们自己的飞机来击落它们，我们需要防空导弹，以及大量的防空导弹发射点。"
 TUR_abm_bases: "反弹道导弹基地"
 TUR_abm_bases_desc: "既然我们有能力获得导弹发射井并有能力在合理距离发射导弹，我们也应该与其他拥有这种能力的国家有所不同。我们必须建造反导基地，以确保我们能够及时击落敌方导弹。"
 TUR_the_soldiers: "士兵"
 TUR_the_soldiers_desc: "我们的士兵是我们军队的组成部分。我们必须为他们配备最新、最先进的技术，以便他们做好战斗准备！"
 TUR_tanks: "新坦克"
 TUR_tanks_desc: "整个欧洲都在对其坦克库存进行现代化改造，土耳其也必须这样做。我们将让我们的顶尖工程师设计出我们国家可以在未来几年使用的现代化坦克。"
 TUR_afvs: "步兵战车"
 TUR_afvs_desc: "陆基作战开始转向装甲步兵车，如步兵战车和装甲运兵车。我们必须适应，并做同样的事情。"
 TUR_troop_carriers: "步兵输送车"
 TUR_troop_carriers_desc: "我们的士兵需要一种安全、及时地到达战场的方法。装甲运兵车是我们能够生产的实现这一目标的最佳设备。"
 TUR_mandatory_draft_woman: "妇女入役"
 TUR_mandatory_draft_woman_desc: "无论性别，每个人都必须在我们的武装部队服役。妇女占我们社会的一半，那么我们为什么要让她们远离征兵法呢？"
 TUR_other_use_woman: "研究部门的女性"
 TUR_other_use_woman_desc: "在研究方面，我们需要额外的支持，而且我们的女性并没有积极在武装部队服役，因此我们最好对她们进行教育，让她们为我们的部队创造最先进的技术。"
 TUR_new_artillery: "库存火炮现代化"
 TUR_new_artillery_desc: "我们的库存的火炮开始崩溃。这种情况不能再继续下去，因为历史上炮兵不断证明自己是军队在发动攻击之前发动攻击的一种方式！"
 TUR_the_airforce: "土耳其空军"
 TUR_the_airforce_desc: "土耳其空军是土耳其武装部队的空中军种，主要任务是在战斗中维持土耳其的空中优势，同时维护土耳其的空中完整性。"
 TUR_expand_jet_program: "国内喷气式飞机计划"
 TUR_expand_jet_program_desc: "喷气式飞机现在是空中作战的关键角色。我们需要尝试研究如何制造国产飞机，以减少对外国的依赖。"
 TUR_air_superiority: "空优战斗机"
 TUR_air_superiority_desc: "如果我们没有空中优势，那么我们就一无所有。发展空中优势战斗机应该是非常重要的，因为这样我们才能保证我们的近距离空中支援不受威胁。"
 TUR_cas: "近距离空中支援"
 TUR_cas_desc: "在现代战争中，地面部队经常需要空中支援来协助对抗敌人。因此，土耳其需要开发一些新的近距离空中支援技术，以便自己生产。"
 TUR_open_drone_research: "无人机和直升机"
 TUR_open_drone_research_desc: "无人机和直升机经常被其他飞机所忽视，但它们在战斗中可能非常关键，尤其是对于地面部队来说。"
 TUR_new_helicopters: "新型直升机"
 TUR_new_helicopters_desc: "直升机可以在必要时快速地将士兵和其他人员运送进出战场，如果我们忽略了这样一种必需品，那将是我们的失误。"
 TUR_baryaktars: "拜拉克塔尔"
 TUR_baryaktars_desc: "我们需要开发一种能够从很远的距离消灭敌方目标的国产无人机。拜拉克塔尔就能做到这一点！"
 TUR_purchase_from_others: "市场调查"
 TUR_purchase_from_others_desc: "我们不能给我们的经济施加太大的压力来开发国产飞机，所以我们也应该考虑从东方和西方购买一些飞机。"
 TUR_british_jets: "英国空优战斗机"
 TUR_british_jets_desc: "英国空军已经存在了很长时间，他们的飞机已经很好地适应了时代。从他们那里购买一些飞机将是一个明智的决定。"
 TUR_american_jets: "美国多用途战斗机"
 TUR_american_jets_desc: "美国是全球超级大国，目前拥有最强大的空军。这几乎意味着我们最好从他们那里购买一些多用途战斗机。"
 TUR_russian_jets: "俄罗斯攻击战斗机"
 TUR_russian_jets_desc: "俄罗斯人是攻击战斗机的专家，他们愿意卖给我们一些飞机…但要付出代价。"
 TUR_chinese_jets: "中国轰炸机"
 TUR_chinese_jets_desc: "目前我们在空军中缺乏轰炸机，但中国人并不缺。我们可以从他们那里购买几架飞机，以免落后于时代。"
 TUR_the_navy: "土耳其海军"
 TUR_the_navy_desc: "土耳其海军是土耳其武装部队的海上分支，其建立可以追溯到1081年。"
 TUR_upgrade_bosphorus_fleet: "升级博斯普鲁斯舰队"
 TUR_upgrade_bosphorus_fleet_desc: "博斯普鲁斯舰队主要由过时的护卫舰和轻型护卫舰组成，这意味着它们很容易被更大更先进的船只在战争时期击沉。"
 TUR_frigate_upgrades: "护卫舰升级"
 TUR_frigate_upgrades_desc: "尽管我们拥有相当多的护卫舰，但它们并不是很先进。我们需要升级其中一些，以确保它们能够在战斗中坚持下去。"
 TUR_fortify_istanbul: "加固伊斯坦布尔"
 TUR_fortify_istanbul_desc: "伊斯坦布尔由于靠近博斯普鲁斯海峡而经常面临轰炸和攻击的风险。如果敌方舰队试图穿过，伊斯坦布尔将是他们攻击和摧毁的最近的大城市。"
 TUR_new_corvettes: "新型轻型护卫舰"
 TUR_new_corvettes_desc: "我们没有太多的轻型护卫舰，因此我们可以研究和制造新型轻型护卫舰，而不必太担心升级我们的旧舰队。"
 TUR_bosphorus_taxation: "与海军陆战队进行演习"
 TUR_bosphorus_taxation_desc: "与海军陆战队进行演习 我们需要与土耳其海军陆战队进行演习，以便我们随时准备进行海上入侵。"
 TUR_mediteranean_fleet: "地中海舰队"
 TUR_mediteranean_fleet_desc: "我们的地中海舰队是非常高的优先级，因为它是确保我们国家有一个通往外界的通道，而不必干涉爱琴海的舰队。"
 TUR_new_submarine: "新型潜艇"
 TUR_new_submarine_desc: "我们需要潜艇来从水下突袭敌人的船只。"
 TUR_new_cruisers: "新型巡洋舰"
 TUR_new_cruisers_desc: "巡洋舰可以说是我们最重要的舰艇之一，因为除了航空母舰外，它们通常是舰队中最大的舰艇。"
 TUR_new_heli_pads: "航空母舰"
 TUR_new_heli_pads_desc: "大国开始建造新的航空母舰，以维护其在世界舞台上的主导地位。我们也必须这样做，我们必须开始建造我们自己的航母！"
 TUR_tcg_anadolu_plans: "部署伊斯坦布尔级护卫舰"
 TUR_tcg_anadolu_plans_desc: "我们一直在建造一艘最先进的护卫舰，称为伊斯坦布尔号，它已准备好部署！"
 TUR_navy_regulations: "收紧海军法规"
 TUR_navy_regulations_desc: "质量必须重于数量，因此，我们在为海军生产新舰艇时必须加强监管。"
 TUR_tsk_coup: "军方参与政治"
 TUR_tsk_coup_desc: "我们的人民面临着被伊斯兰意识形态及其危险的政治观点淹没的严重危险。土耳其武装部队是唯一可以信赖的、能够保护土耳其共和国理想的可行团体。"
 TUR_crush_kurdish_resistance: "镇压库尔德抵抗运动"
 TUR_crush_kurdish_resistance_desc: "使用有效的战术，我们将粉碎库尔德人的抵抗，使他们难以恢复。"
 TUR_crush_radicalism: "碾碎激进派"
 TUR_crush_radicalism_desc: "激进主义将导致这个国家的垮台，因此，我们必须立即镇压它。"
 TUR_upgrading_mili_infrastructure: "加强军事工业"
 TUR_upgrading_mili_infrastructure_desc: "我们的军事工业最近一段时间以来一直很缺乏，如果我们想要部署合适的装备，我们就必须稍微增强它们。"
 TUR_subdue_kurdish_independence: "东部行动"
 TUR_subdue_kurdish_independence_desc: "亚美尼亚人和格鲁吉亚人要么已经加入集体安全条约组织，要么是潜在的集体安全条约组织成员。我们必须采取行动阻止他们加入该组织。"
 TUR_root_out_ulama: "铲除乌里玛"
 TUR_root_out_ulama_desc: "乌里玛不希望看到一个世俗和非伊斯兰主义的土耳其，他们很可能会利用我们的垮台。如果他们有职位，我们将清除他们的职位，并用海事集团取而代之。"
 TUR_ban_islamist_parties: "禁止伊斯兰主义者参与政治"
 TUR_ban_islamist_parties_desc: "前几届政府未能解决的一个问题是伊斯兰主义者在我们政治中的崛起。我们必须立即禁止他们所有人参加选举，以便我们的国家免受危险意识形态的侵害。"
 TUR_military_conglomorates: "军事集团"
 TUR_military_conglomorates_desc: "由于军方在土耳其政治中的崛起，许多军事公司一直在推动在我国政府中获得更多代表权。我们可以很容易地给予他们这一点，但代价是疏远我们的工业集团。"
 TUR_train_foreign_troops: "训练外国军队"
 TUR_train_foreign_troops_desc: "我们的武装部队有能力毫无问题地训练其他国家的军队。这样做会给我们带来影响力和经验。"
 TUR_secularist_dominance: "世俗主义的统治"
 TUR_secularist_dominance_desc: "世俗主义将主导我们的政治，正如历史上应有的那样。我们的国家将沿着它一直以来的意图走下去。"
 TUR_reform_mit: "重组土耳其国家情报局"
 TUR_reform_mit_desc: "土耳其国家情报局是我们国家的情报机构，它需要改革以更好地适应我们武装部队的议程。"
 TUR_new_airbases: "新航空规定"
 TUR_new_airbases_desc: "为我们的空军通过新法规肯定会确保我们的飞行员接受适当的训练，并确保他们在战斗中使用正确的策略。"
 TUR_cooperate_mit: "利用土耳其国家情报局"
 TUR_cooperate_mit_desc: "利用我们在土耳其国家情报局工作的资产和代理可能有助于我们的武装部队收集信息和数据。"
 TUR_military_dominance: "军事霸权"
 TUR_military_dominance_desc: "新的法律、变革和系统改革确保了军方对土耳其政治各个方面的霸权和控制。"
 TUR_our_society: "土耳其社会"
 TUR_our_society_desc: "土耳其社会正在不断变化并发展成新的事物。尽管由于某些限制，政府的作用通常受到限制，但有时我们需要干预，有时我们也必须干预以改变我们的政策。"
 TUR_mit: "土耳其国家情报局"
 TUR_mit_desc: "土耳其国家情报局是我们国家的情报机构，其任务是保护国家政府和政策免受内部和外部威胁。"
 TUR_domestic_focus: "聚焦国内"
 TUR_domestic_focus_desc: "土耳其国家情报局应重点保护国家免受国内威胁，例如希望通过传播危险理想推翻政府的不良行为者。"
 TUR_foreign_focus: "聚焦国外"
 TUR_foreign_focus_desc: "土耳其国家情报局应该担心来自境外的威胁，因为人们永远不会希望给自己的国家带来伤害。"
 TUR_disaster_relief: "灾难预案"
 TUR_disaster_relief_desc: "目前我们没有灾难计划，这意味着我们没有准备好保护和援助我们的公民。"
 TUR_charity_based: "建立慈善机构主导体系"
 TUR_charity_based_desc: "当灾难发生时，慈善机构将为我们的人民提供援助，因此我们可以大幅削减开支。"
 TUR_government_reliant: "建立政府主导体系"
 TUR_government_reliant_desc: "当灾难发生时向人民提供援助是政府的职责，即使这意味着增加我们的支出。"
 TUR_migration_problems: "移民问题"
 TUR_migration_problems_desc: "我们一直遇到大量移民涌入这个国家的问题。但我们从来不知道在他们的问题回到祖国后该怎么办。"
 TUR_open_door_policy: "开放政策"
 TUR_open_door_policy_desc: "通过选择开放政策，我们可以轻松地利用移民来改善我们的国家并发展它。"
 TUR_closed_borders: "关闭边境"
 TUR_closed_borders_desc: "只要关闭边境，我们就能完全消除移民进入该国，从而解决我们的问题。"
 TUR_drug_problem: "毒品问题"
 TUR_drug_problem_desc: "有时，医疗用途需要药物，但这并不能阻止某些人滥用该药品并将其用于娱乐目的，从而产生危险的结果。"
 TUR_tighten_punishments: "立场更强硬"
 TUR_tighten_punishments_desc: "我们将把任何使用毒品用于非医疗用途的人定为犯罪，无论他们的借口是什么。"
 TUR_relax_restrictions: "软化我们的立场"
 TUR_relax_restrictions_desc: "即使我们的人民希望将毒品用于娱乐目的，我们为什么要关心呢？也许我们应该让他们做他们想做的事，即使存在一些风险。"
 TUR_rising_nationalism: "民族主义的兴起"
 TUR_rising_nationalism_desc: "尽管民族主义是一件好事，但太多可能是坏事。国内的民族主义导致少数群体之间爆发问题和斗争。"
 TUR_utilize_it: "利用民族主义"
 TUR_utilize_it_desc: "我们将利用民族主义为我们带来优势，这样敌人就会知道土耳其人民在战争时期不会袖手旁观。"
 TUR_combat_it: "与之斗争"
 TUR_combat_it_desc: "我们必须打击民族主义，因为我们不能冒国内进一步不稳定的风险。"
 TUR_turkish_medias: "媒体"
 TUR_turkish_medias_desc: "我们的媒体正在变得相当强大，并且由于国家对技术的使用不断增加，媒体可以对我们的政策和政党的受欢迎程度产生相当大的影响。"
 TUR_deal_with_journalists: "记者"
 TUR_deal_with_journalists_desc: "当然，记者是所有媒体背后的力量。他们是发表意见的人，但他们的意见有时可能弊大于利。"
 TUR_passive_aggressive_approach: "被动攻击方法"
 TUR_passive_aggressive_approach_desc: "嘿，记者先生..我不太喜欢你昨晚所说的关于我头发的事情，你认为你可以稍微改变一下措辞吗..？当然，我不会做任何事来让你失望，但我的支持者……他们有时会变得很吵闹。"
 TUR_no_restrictions: "无限制"
 TUR_no_restrictions_desc: "在功能健全的民主国家中，每个人都有权畅所欲言。记者在这件事上也不会有什么不同。"
 TUR_close_kurdish_medias: "关闭库尔德媒体"
 TUR_close_kurdish_medias_desc: "通过关闭库尔德媒体，我们将能够限制库尔德工人党的实力，从而巩固我们对信息传播的控制。不过，他们可能会有点不高兴。"
 TUR_sponsor_kurdish_medias: "运行库尔德媒体运作"
 TUR_sponsor_kurdish_medias_desc: "通过向库尔德人表明我们可以和平共处，他们的立场就会软化，对我们政府的攻击性也会减弱。"
 TUR_combat_cybercrime: "土耳其网络空间"
 TUR_combat_cybercrime_desc: "我们必须调查土耳其网络空间内发生的事情，因为有些人可能会利用它进行犯罪和非法活动。"
 TUR_heavy_fines: "无监督的网络空间"
 TUR_heavy_fines_desc: "互联网上有很多监管者和人员来调节那里发生的事情。那么当我们显然可以将其用于更好的事情时，我们为什么要浪费警察资源呢？"
 TUR_heavy_sentences: "受监管的网络空间"
 TUR_heavy_sentences_desc: "我们不能冒险让互联网不受监管，因为犯罪分子可能会利用它作为漏洞在我们不知情的情况下实施犯罪！"
 TUR_kurdish_problems: "库尔德人的麻烦"
 TUR_kurdish_problems_desc: "我们正在我国东部与库尔德工人党进行激烈的斗争，他们正在为脱离土耳其控制的独立库尔德斯坦而战。这是不可能发生的，因为这将彻底破坏我们的领土完整。"
 TUR_mediation: "调解"
 TUR_mediation_desc: "有时，暴力并不是答案。调解将是接近库尔德工人党并让他们与我们和平共处的最佳方式。"
 TUR_relax_security_laws: "放松东部安全法"
 TUR_relax_security_laws_desc: "我们需要放松库尔德省份的安全法，以此向他们表明我们没有敌意。这样他们对我们的攻击性也会有所减弱。"
 TUR_withdraw_all_troops: "限制部队行动"
 TUR_withdraw_all_troops_desc: "通过限制部队行动，我们将向库尔德工人党表明我们不会再与他们作战。"
 TUR_open_dialogue_pkk: "建立对话机制"
 TUR_open_dialogue_pkk_desc: "通过建立对话，我们可以找到一些既符合土耳其利益又符合库尔德工人党利益的方案。"
 TUR_track_two_diplomacy: "双轨外交"
 TUR_track_two_diplomacy_desc: "通过让受欢迎的人物成为我们事业的代表，我们也许可以影响他们对我们交易的看法。"
 TUR_direct_talks: "直接对话"
 TUR_direct_talks_desc: "当我们试图谈判一些严肃的条款时，没有必要玩捉迷藏的游戏。我们将与您的代表以及他们的代表进行直接会谈。"
 TUR_third_party_mediators: "第三方调解员"
 TUR_third_party_mediators_desc: "由于我国政府和库尔德工人党之间的不信任，我们最好引入第三方来帮助我们调解冲突。"
 TUR_peshmerga_stance: "邀请佩什梅加"
 TUR_peshmerga_stance_desc: "也许当库尔德工人党成为该地区的一部分时，我们可以邀请佩什梅加来稳定关系。"
 TUR_pkk_peshmerga_talks: "继续会谈"
 TUR_pkk_peshmerga_talks_desc: "通过与“佩什梅加”进行谈判，库尔德工人党和“佩什梅加”可以和平共处，不会因边界争端而发生太大冲突。"
 TUR_maintain_animosity: "保持敌意"
 TUR_maintain_animosity_desc: "通过保持敌意，我们很容易就能解决边界争端，因为我们有正当的攻击理由。"
 TUR_relax_policing_laws: "放宽警务法"
 TUR_relax_policing_laws_desc: "由于我们最近在与库尔德工人党的外交上取得突破，我们能够放宽全国各地的治安法律，从而大量削减开支。"
 TUR_federalize_turkish_kurdistan: "土耳其库尔德斯坦联邦化"
 TUR_federalize_turkish_kurdistan_desc: "我们将把我国的库尔德斯坦省联邦化，因为这对我们和库尔德工人党的利益都是最好的。我们将对他们和该地区保持一定程度的控制，但他们也将获得一定程度的自治权。"
 TUR_the_endless_war: "无尽之战"
 TUR_the_endless_war_desc: "与库尔德工人党的战争无法通过外交手段解决，我们的许多分歧已经一再证明。我们将加倍努力强力打击库尔德工人党，重新确立土耳其霸权。"
 TUR_form_eastern_security_corp: "东部安保部队"
 TUR_form_eastern_security_corp_desc: "新部队的训练和武装将专门用于保卫我国东部的危险地区。"
 TUR_redouble_army_training: "加倍军队训练"
 TUR_redouble_army_training_desc: "我们的军队需要训练，现在比以往任何时候都更需要。既然我们正在加紧打击库尔德工人党，那么派遣未经训练的部队参加战斗是愚蠢的。"
 TUR_international_campaign: "外国援助？"
 TUR_international_campaign_desc: "我们可能需要考虑外国援助来消灭库尔德工人党。但如果我们这样做，我们就有可能为外国影响力进入我们的国家打开大门。"
 TUR_call_on_iranian_help: "呼吁伊朗提供帮助"
 TUR_call_on_iranian_help_desc: "伊朗人为遏制库尔德独立而打了几场战争，现在他们知道叛军使用的每一个举动和策略。我们也许可以联系他们，看看他们是否愿意支持我们对抗库尔德人。"
 TUR_self_sufficiency: "不依赖任何人"
 TUR_self_sufficiency_desc: "我们不能依赖任何人来帮助我们解决我们的问题。我们必须自己做这件事，而且我们必须单独做这件事。寻求帮助并不总是答案。"
 TUR_call_on_american_help: "呼吁美国提供帮助"
 TUR_call_on_american_help_desc: "美国人可能愿意给我们一些支持，但由于其复杂的政治体系以及是否干预的分歧，这种支持很可能不会持续很长时间。但我们希望他们提供的任何支持都能发挥作用。"
 TUR_criminalize_pkk: "库尔德工人党的国际刑事定罪"
 TUR_criminalize_pkk_desc: "库尔德工人党在我国被定罪已有一段时间了，但他们在其他没有被定罪的国家找到了安全避难所，这让他们有时间计划和协调袭击。我们需要承担起一项使命，让他们在每个国家（而不仅仅是我们的国家）被定为犯罪。"
 TUR_focus_east_anatolia: "在土耳其库尔德斯坦的行动"
 TUR_focus_east_anatolia_desc: "土耳其库尔德斯坦是库尔德工人党活动的热点地区之一，它开始扰乱附近省份的日常生活。我们将采取行动，将库尔德工人党彻底清除出该省。"
 TUR_focus_van: "在凡省的行动"
 TUR_focus_van_desc: "凡省是库尔德工人党活动的热点地区之一，它开始扰乱附近省份的日常生活。我们将采取行动，将库尔德工人党彻底清除出该省。"
 TUR_hightened_security: "加强安全保障"
 TUR_hightened_security_desc: "我们将加强在该国的安全存在，以便我们能够继续与库尔德工人党作战，并挫败他们摧毁我们国家的计划。"
 TUR_the_fight_goes_on: "战斗将会继续"
 TUR_the_fight_goes_on_desc: "斗争仍在继续，而且还将继续，而且已经持续了几十年。虽然我们不能在不俘获库尔德工人党所有士兵的情况下完全消灭库尔德工人党，但我们可以在未来一段时间内压制他们。"
 TUR_forward_with_social_democracy: "与社会民主党一起前进"
 TUR_forward_with_social_democracy_desc: "土耳其的未来将由社会民主党和西方价值观决定。"
 TUR_approach_the_eu: "接近欧盟"
 TUR_approach_the_eu_desc: "漫长的西方化过程慢慢地使土耳其与欧盟更加接近。我们应该继续执行与欧盟一体化的政策，并最终成为正式成员国。"
 TUR_kemalist_social_democracy: "凯末尔主义社会民主党"
 TUR_kemalist_social_democracy_desc: "§W[socialism_L]§!代表了“民主左派”的理念，这是埃杰维特创造的一个术语，旨在将左派价值观与民族文化遗产联系起来。换句话说，凯末尔主义与民主社会主义相结合，以适应当代土耳其的国情。 我们的政党可以同时吸引左翼和凯末尔主义选民。"
 TUR_repair_relations_with_left: "修复与左派的关系"
 TUR_repair_relations_with_left_desc: "几十年来，土耳其的左派和社会主义者因敢于支持库尔德人而在土耳其被妖魔化。无论意识形态如何，人们都应该自由表达自己的意见。我们需要努力向更多政党开放政治领域。"
 TUR_disarmament_program: "裁军计划"
 TUR_disarmament_program_desc: "我们的动荡历史表明，我们给了军队太多的权力。我们需要减少军费开支，更多地关注我们自己的事务"
 TUR_improve_workers_rights: "改善工人权利"
 TUR_improve_workers_rights_desc: "土耳其的劳动法需要重新制定。我们需要给予政府雇员集体谈判工作环境的权利。此外，任何感觉自己受到不公平对待的政府雇员，都可以向国家提起诉讼"
 TUR_protect_the_unions: "保护工会"
 TUR_protect_the_unions_desc: "我们需要取消对政治动机罢工的限制，以及工会在罢工造成损害时的责任。我们还需要给予经济和社会委员会，即工会、协会和联合会的代表委员会，宪法保护。"
 TUR_appease_conglomerate: "安抚财团"
 TUR_appease_conglomerate_desc: "工业财团是这个国家的支柱，如果我们能赢得他们的信任，那么我们就很容易赢得工人的信任"
 TUR_banking_reform: "银行改革"
 TUR_banking_reform_desc: "土耳其的银行业急需改革。腐败猖獗，银行是最近经济衰退的主要原因之一"
 TUR_invest_in_iett: "投资伊斯坦布尔电车和隧道公司"
 TUR_invest_in_iett_desc: "伊斯坦布尔电车和隧道公司是一家在伊斯坦布尔地区运营的交通公司。我们党内有些成员与该公司有联系，我们应该与他们合作，改善伊斯坦布尔的交通网络。"
 TUR_legacy_of_ecevits: "埃杰维特夫妇的遗产"
 TUR_legacy_of_ecevits_desc: "比伦特·埃杰维特和他的妻子拉赫桑在土耳其建立社会民主运动方面发挥了重要作用。他们的遗产必须受到尊重。"
 TUR_increase_central_bank_autonomy: "提高中央银行自主性"
 TUR_increase_central_bank_autonomy_desc: "通过提高中央银行的自主性，我们可以让经济自由流动，而不受政治家的干扰"
 TUR_harsh_stance_pkk: "对库尔德工人党采取强硬态度"
 TUR_harsh_stance_pkk_desc: "库尔德工人党只会制造麻烦，我们必须在这个问题上采取更严厉的态度"
 TUR_abolition_of_death_penalty: "废除死刑"
 TUR_abolition_of_death_penalty_desc: "死刑阻碍了我们国家的进步，它阻止了我们成为一个现代、稳定的国家。我们是一个民主国家，我们必须维护它和人权的价值观"
 TUR_subsidise_military: "补贴军队"
 TUR_subsidise_military_desc: "军队帮助我们征服了塞浦路斯，为了将希腊影响力排除在塞浦路斯之外，我们需要信任我们的军队做正确的事情"
 TUR_ataturks_heirs: "阿塔图尔克的继承者"
 TUR_ataturks_heirs_desc: "§W[conservatism_L]§!是阿塔图尔克本人创立的政党。现代化土耳其并使其成为一个真正的欧洲国家是我们的命运"
 TUR_national_chief: "国家元首的遗产"
 TUR_national_chief_desc: "伊斯麦特·伊诺努，最近§W[conservatism_L]§!总统被授予“国家元首”的称号。这个称号也非常适合德尼兹·巴伊卡尔。"
 TUR_unban_head_scarves: "取消头巾禁令"
 TUR_unban_head_scarves_desc: "为了吸引更多保守派选民，我们应该取消头巾禁令。毕竟，西方理想之一就是宗教自由"
 TUR_maintain_hijab_ban: "维持头巾禁令"
 TUR_maintain_hijab_ban_desc: "我们没有理由改变我们关于头巾的法律。保守派的愤怒或不满并不重要，重要的是保护土耳其共和国及其世俗理想"
 TUR_reform_village_institutes: "重建村庄学院"
 TUR_reform_village_institutes_desc: "在20世纪40年代，执政的§W[conservatism_L]§!政府在全国各地建立了村庄学院。这些学院是为农村地区的贫困儿童提供教育和职业培训的机构。我们应该重新建立这些学院，以促进农村地区的发展和现代化"
 TUR_expand_shipping_industry: "支持渔业发展"
 TUR_expand_shipping_industry_desc: "渔业的发展不仅能够惠及农村民众和他们的小型企业，也能为国家的长远利益做出贡献"
 TUR_deradicalisation_program: "开展去极端化项目"
 TUR_deradicalisation_program_desc: "德尼兹·巴伊卡尔是反对恐怖主义的坚定拥护者。我们尊重人民中的保守派，但必须铲除极端分子的势力。"
 TUR_increase_education_spending: "提高教育水平"
 TUR_increase_education_spending_desc: "作为一名副教授，德尼兹·巴伊卡尔深知教育的重要性。他是在撰写了一篇关于1965年§W[conservatism_L]§!!选举失利的论文后步入政坛的。"
 TUR_increase_funds_to_resources: "给能源与资源部提供补贴"
 TUR_increase_funds_to_resources_desc: "土耳其国家急需更多的资源。我们应该给能源与资源部提供补贴，让他们寻找减少土耳其对外国资源依赖的途径"
 TUR_chp_move_right: "向右转"
 TUR_chp_move_right_desc: "多年来，德尼兹·巴伊卡尔不断地将§W[conservatism_L]§!推向政治光谱的右端，采纳了更多保守和伊斯兰主义的政策。许多老支持者因此离开了这个党，因为他们觉得这与该党的初衷不符。我们不需要那些人。土耳其已经改变了，它没有容纳左派政治的空间。"
 TUR_chp_move_left: "向左转"
 TUR_chp_move_left_desc: "多年来，德尼兹·巴伊卡尔不断地将§W[conservatism_L]§!推向政治光谱的右端，采纳了更多保守和伊斯兰主义的政策。许多老支持者因此离开了这个党，因为他们觉得这与该党的初衷不符。我们需要扭转这一趋势，回归我们的根本。"
 TUR_increase_social_security_spending: "增加社会保障支出"
 TUR_increase_social_security_spending_desc: "社会保障机构需要一些额外的资金来改善民生"
 TUR_invest_in_is_bank: "投资土耳其商业银行"
 TUR_invest_in_is_bank_desc: "土耳其商业银行是土耳其最大的商业银行，在多个国家设有分支机构。国家应该购买他们的部分股份，以增强财务安全性。"
 TUR_curtail_corruption: "打击腐败现象"
 TUR_curtail_corruption_desc: "腐败是土耳其国家最大的弱点之一。许多政客利用政治体制为自己牟取私利，我们应该毫不畏惧地揭露他们的腐败行为"
 TUR_remove_article_158: "废除第158条法案"
 TUR_remove_article_158_desc: "第158条法案规定侮辱土耳其总统是刑事犯罪。这一法案被用来压制批评者和讽刺家，使总统几乎无法受到质疑。这一法案应该被废除，因为这样的东西不符合民主原则"
 TUR_deport_refugees: "驱逐难民"
 TUR_deport_refugees_desc: "大量的难民给公民和经济带来了沉重的负担。我们需要把这些人送回他们的祖国。毕竟，每个人都想生活在自己的出生地"
 TUR_religious_tolerance: "宣扬宗教宽容"
 TUR_religious_tolerance_desc: "土耳其是许多宗教少数派的家园，许多政治家也来自这些少数派。我们需要提高这些人的生活质量"
 TUR_approach_grey_wolves: "接近灰狼组织"
 TUR_approach_grey_wolves_desc: "灰狼组织是一个极端民族主义组织，受到了更倾向于右翼的人口的支持。如果我们与他们拉近关系，我们将能够赢得一些支持者"
 TUR_businessmans_turkey: "商人的土耳其"
 TUR_businessmans_turkey_desc: "土耳其长期以来受到腐败政府的束缚。是时候给土耳其人民带来自由了，无论是经济上的还是社会上的"
 TUR_abolish_constitutional_court: "废除宪法法院"
 TUR_abolish_constitutional_court_desc: "宪法法院太依赖政治，其成员也太容易受到议会的影响。相反，我们将成立一个最高法院，其成员由总统提名，由议会确认，然后终身任职于最高法院。"
 TUR_privatization_drive: "推动私有化"
 TUR_privatization_drive_desc: "国家无需参与社会保障或医疗保健。这些应该由基金会和私人组织来更好地处理。当然，人们购买任何保险都会得到轻微的税收减免"
 TUR_security_reform: "安全改革"
 TUR_security_reform_desc: "土耳其的犯罪率居高不下，必须加以制止。我们将把武装警察改组为农村警察，并保证所有安全人员的工资水平足够高。我们还将为警察提供最新的技术装备，以协助他们在现场执行任务。"
 TUR_military_reform: "改革军事机构"
 TUR_military_reform_desc: "我们需要专注于拥有一支高效、小型、高科技的力量。我们没有必要大规模征兵入伍。此外，军工应该私有化，国家不应进一步收购军工投资。"
 TUR_stern_commitment_to_nato: "对北约的坚定承诺"
 TUR_stern_commitment_to_nato_desc: "北约是唯一能够确保自由世界秩序的组织。土耳其必须坚决支持北约和任何其他类似联盟以确保世界和平。"
 TUR_reduce_government_oversight: "减少政府监督"
 TUR_reduce_government_oversight_desc: "国家应该完全停止干预经济。国家的工作只是保证自由市场。我们不需要现在庞大的官僚大军，而应该只使用尽可能少的人员。"
 TUR_tax_reform: "赋税改革"
 TUR_tax_reform_desc: "银行和其他金融机构应免税并以私营企业形式运营以促进增长。此外，所有税收应降低至10%左右，以改善公民的生活。"
 TUR_liberalise_trade: "自由贸易"
 TUR_liberalise_trade_desc: "目前的贸易限制应该全部废除。通过取消所有海关费用，我们不仅改善了土耳其的贸易状况，也改善了我们邻国的贸易状况。我们还需要将所有港口私有化，以更有效地利用它们。"
 TUR_agricultural_reform: "农业改革"
 TUR_agricultural_reform_desc: "我们的一些农业仍然相当落后。我们需要投资于机械化，并为生产者和消费者提供税收优惠。我们还需要将技术引入农业，使农民能够实时获取商品价格的数据，从而优化生产并减少农业浪费和过剩。"
 TUR_business_cities: "商业城市"
 TUR_business_cities_desc: "城市是国家的经济中心。城市生活成本高昂，但这是合理的，因为机会越多，代价就越大。基于这一点，如果你太穷而无法在大城市里生活，你将被安置到住房更便宜的地区。为了利用城市的价值，我们还必须改革我们的房地产税制，因为在现在的形式下，它们很容易被逃避。"
 TUR_new_supply: "新站点"
 TUR_new_supply_desc: "由于我们的城市变得越来越互联互通，我们需要建立新的站点供人们乘坐交通工具。"
 TUR_destroy_totalitarian_education: "摧毁极权主义教育"
 TUR_destroy_totalitarian_education_desc: "中央集权教育不过是专制时代的残余。教育应该由私人机构自主负责，自由地选择自己的课程。教育只应该强制进行前八年，教育费用由银行提供低息贷款来资助，这是显而易见的。"
 TUR_return_of_socialism: "社会主义的回归"
 TUR_return_of_socialism_desc: "几十年来，土耳其的强硬左派政党已经死亡，但是他们终于设法崛起并夺取了权力！这是革命！"
 TUR_strong_state_for_people: "为人民建立强大的国家 "
 TUR_strong_state_for_people_desc: "人民应该有一个强大的国家来领导他们。那些信任政府的人将得到回报"
 TUR_peoples_power: "人民的力量"
 TUR_peoples_power_desc: "政府应该民有，民享。我们需要在行政的每一个层面，从公社到国家，都以民主的方式让农民和人民参与其中"
 TUR_destroy_old_regime: "摧毁旧体制"
 TUR_destroy_old_regime_desc: "我们需要从行政中清除旧腐败体制的任何残余，并重新开始！"
 TUR_mixed_economy: "混合经济"
 TUR_mixed_economy_desc: "私营部门和公共部门之间的合作对于一个运转良好的经济是必要的。我们需要根除邪恶的资本主义倾向，同时也给我们的人民留下一定的经济独立空间"
 TUR_state_owned_economy: "国有经济"
 TUR_state_owned_economy_desc: "资本主义必须从我们的社会中根除。只有国家和地方公社才适合经营工业"
 TUR_rent_to_production_economy: "从租金到生产经济"
 TUR_rent_to_production_economy_desc: "拥有私营部门是重要的，但我们需要鼓励和支持我们的人口拥有企业和住宅，以确保经济的真正控制权掌握在我们人民手中"
 TUR_land_reform: "土地改革"
 TUR_land_reform_desc: "土地所有者是人类的祸害。在土耳其仍然存在许多阻碍农民自由的落后甚至封建的结构。我们需要彻底改革我们国家的土地所有制"
 TUR_heavy_agricultural_subsidies: "大力补贴农业"
 TUR_heavy_agricultural_subsidies_desc: "我们需要打破世贸组织的规则，开始大力补贴我们的农业部门，为我们的农民提供廉价的燃料、低息和容易获得的贷款和机械"
 TUR_machinery_tractor_parks: "机械拖拉机园区"
 TUR_machinery_tractor_parks_desc: "我们需要建立拖拉机园区，那里可以生产、维修和销售农业机械。所有这些都将在全国各地的集中位置进行。这将帮助我们显著地现代化和机械化我们的农业"
 TUR_communal_farming: "公社农业"
 TUR_communal_farming_desc: "公社农业是使我们农场更有效率的最好方法。与专注于利润的大型公司经营农场不同，我们将有更多规模较大、供本地使用的农场"
 TUR_cut_global_trade: "削减全球贸易"
 TUR_cut_global_trade_desc: "土耳其资源应该只为土耳其保留，而不被全球主义帝国主义者窃取。我们需要确保对我们国家至关重要的资源掌握在我们手中"
 TUR_prioritise_backwards_regions: "优先考虑落后地区"
 TUR_prioritise_backwards_regions_desc: "经济投资应该集中在更农村和人口稀少的地区，这些地区长期以来一直被国家忽视。乡村是这个国家的支柱"
 TUR_urban_humanism: "城市人文主义"
 TUR_urban_humanism_desc: "我们需要重新设计我们的城市，让它们不再是冷漠的混凝土块，只是为了让人们成为资本主义机器中的轮子。城市地区需要更自然地为工人繁荣而设计"
 TUR_equal_distribution: "平等分配"
 TUR_equal_distribution_desc: "我们不能在区域政治上偏袒任何一方。这只会导致我们国家内部发生纷争。我们将根据国家和地方需求来关注不同地区"
 TUR_greatest_productive_force: "最大的生产力是人"
 TUR_greatest_productive_force_desc: "只有以人为本，才能推动国家进步。生活、商业、社会的方方面面，一切都源于人。"
 TUR_clamp_down_on_kurdish_culture: "打压库尔德人身份认同"
 TUR_clamp_down_on_kurdish_culture_desc: "库尔德人是土耳其民族的一部分，无论他们愿意与否。我们不会向这些中央情报局资助的恐怖分子让步。"
 TUR_federal_republic: "联邦化共和国"
 TUR_federal_republic_desc: "土耳其的每个民族都应该拥有自决权、自治权，如果他们愿意的话，甚至可以完全独立。妖魔化我们的少数群体不会造就一个强大的国家。为了每个人的利益，我们需要同意给予阿莱维斯某种自治权。"
 TUR_appease_kurds: "安抚库尔德人"
 TUR_appease_kurds_desc: "我们与库尔德人的斗争已经持续了数十年，但毫无进展。现在是我们放下武器并以更加和平的方式对待他们的时候了。他们终究只是想平静地生活。"
 TUR_the_turkish_nation: "土耳其国家"
 TUR_the_turkish_nation_desc: "土耳其是一个土耳其国家。这不仅仅意味着土耳其族，而且土耳其的每个公民都是土耳其人，都是不可分割的土耳其共和国的一部分。我们不会让敌人在我们的人民中散播不和来分裂我们。"
 TUR_detach_state_from_religion: "将国家与宗教分离"
 TUR_detach_state_from_religion_desc: "土耳其是作为一个世俗国家而创建的，但近年来，共和国的这一核心原则已经受到玷污。我们必须将宗教的各个方面与国家隔绝；公立学校没有宗教教育，国家没有资助宗教组织，公共建筑中没有宗教图像。人们可以自由地崇拜他们想要的东西，但国家却不能凌驾于这种轻率的观念之上。"
 TUR_recognise_minorities: "承认少数民族"
 TUR_recognise_minorities_desc: "我们必须承认土耳其是由许多不同的民族组成的。试图将土耳其人的观念强加给每个公民是没有意义的。每个人都是土耳其公民，无论他们是否是土耳其族。"
 TUR_leverage_diaspora: "利用侨民"
 TUR_leverage_diaspora_desc: "西方列强指责我们对亚美尼亚人实施种族灭绝。这是帝国主义的彻头彻尾的谎言。我们应该利用我们的侨民来影响西方国家的政治，让他们改变对我们的态度。"
 TUR_commit_to_gender_equality: "致力于性别平等"
 TUR_commit_to_gender_equality_desc: "土耳其的男女平等非常糟糕。我们需要致力于减少针对妇女的暴力行为，并为妇女提供更多工作机会，以及受教育和参政机会。"
 TUR_revolutionary_education: "革命教育"
 TUR_revolutionary_education_desc: "我们应该集中精力改善我们的教育。仅仅增加可及性还不够，我们还需要将革命性的理念融入到学生中，让他们传承火炬。"
 TUR_free_education: "免费教育"
 TUR_free_education_desc: "教育应该对所有人完全免费。这是民族福祉的基本需要。"
 TUR_increase_peoples_welfare: "增加人民福祉"
 TUR_increase_peoples_welfare_desc: "确保我们人民的健康至关重要。我们还必须确保我们国家没有人挨饿，即使他们失业、年老或残疾。"
 TUR_leave_NATO: "退出北约"
 TUR_leave_NATO_desc: "北约只是帝国主义控制世界的工具。我们永远不应该成为这样一个组织的一部分。"
 TUR_anti_west_sentiment: "反西方情绪"
 TUR_anti_west_sentiment_desc: "西方不断插手中东事务。我们需要与新兴大国重新结盟，这些新兴大国终有一天会推翻腐朽的美国。"
 TUR_balanced_approach: "平衡的方法"
 TUR_balanced_approach_desc: "国际外交可能是危险的。我们需要谨慎行事，但我们的目标应该是让土耳其独立于所有干涉的外国势力。"
 TUR_deterrent_national_defence: "威慑国防"
 TUR_deterrent_national_defence_desc: "我们的军队要有足够的威慑力，让帝国主义不敢干涉我们。"
 TUR_destruction_of_fascists: "消灭法西斯分子"
 TUR_destruction_of_fascists_desc: "军队、警察和国家情报情报局只不过是法西斯组织，需要被推翻并由人民提供的替代品取代。"
 TUR_pacifist_initiatives: "和平倡议"
 TUR_pacifist_initiatives_desc: "我们应该坚持以和平的方式解决冲突。为了人民的利益，我们应该停止一切帝国主义的举措。"
 TUR_invest_in_police: "投资安全"
 TUR_invest_in_police_desc: "我们需要有一个强大的安全机制，让人们感到安全。我们的警察需要良好的装备和良好的薪水才能尽力而为。"
 TUR_national_democratic_revolution: "国家民主革命"
 TUR_national_democratic_revolution_desc: "我们必须继续阿塔图尔克发起的民族民主革命。我们是革命的先锋队，我们将带领土耳其进入现代化。"
 TUR_heavy_military_investment: "大量军事投资"
 TUR_heavy_military_investment_desc: "我们需要保护土耳其免受外部势力的侵害。我们需要大力投资重工业，以确保我们的军队为未来的战斗做好准备。"
 TUR_shutdown_christian_missionaries: "驱逐基督教传教士"
 TUR_shutdown_christian_missionaries_desc: "在该国活动的基督教传教士只不过是西方帝国主义的间谍。我们要把他们赶出国门，禁止他们传教。"
 TUR_form_anti_imperialist_vanguard: "组建反帝先锋队"
 TUR_form_anti_imperialist_vanguard_desc: "西方特别是美国不断插手中东事务。我们需要在中东组建一个反帝国主义联盟来阻止美国伟大的中东计划。"
 TUR_vanguard_approach_azerbaijan: "接近阿塞拜疆"
 TUR_vanguard_approach_azerbaijan_desc: "阿塞拜疆是土耳其的长期盟友。毕竟我们有共同的宗教、传统和政治目标。 我们应该要求他们谴责西方帝国主义。"
 TUR_vanguard_reclaim_azerbaijan_territory: "恢复阿塞拜疆的领土完整"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "阿塞拜疆从苏联独立后，亚美尼亚以保护亚美尼亚人为借口，占领了阿塞拜疆的部分地区。这种占领现在已经持续了十多年。是时候要求亚美尼亚从该地区撤军并承担后果了！"
 TUR_vanguard_approach_iran: "接近伊朗"
 TUR_vanguard_approach_iran_desc: "伊朗长期受到美国人的打压和谩骂。他们肯定会对联合战线对抗大撒旦感兴趣。"
 TUR_vanguard_pressure_northern_cyprus: "对北塞浦路斯施压"
 TUR_vanguard_pressure_northern_cyprus_desc: "北塞浦路斯的存在只是因为我们支持他们。我们对他们的政府有相当大的影响力，我们应该向他们强调，他们的存在只是因为我们允许。"
 TUR_vanguard_negotiate_with_syria: "与叙利亚谈判"
 TUR_vanguard_negotiate_with_syria_desc: "我们与叙利亚有着一段非常艰难的历史。他们一度允许库尔德工人党在其境内活动，而且他们从未原谅我们被法国人授予哈塔伊地区。不过，也许有一种方法可以让我们成为朋友。"
 TUR_vanguard_annex_northern_cyprus: "合并北塞浦路斯"
 TUR_vanguard_annex_northern_cyprus_desc: "北塞浦路斯到处都是土耳其人。因此，我们应该让北塞浦路斯离我们更近。事实上，整个岛屿应该是土耳其的一部分。"
 TUR_vanguard_unify_iraq: "与伊拉克结盟"
 TUR_vanguard_unify_iraq_desc: "伊拉克人这几年活动猖獗，我们需要解决这个问题，让他们与我们结盟。"
 TUR_scientific_socialism: "科学社会主义"
 TUR_scientific_socialism_desc: "劳动党的科学社会主义道路是最好的前进道路。一条强烈反资本主义、去中心化和不干预的道路将是土耳其最繁荣的道路。"
 TUR_unlimited_workers_rights: "无限的工人权利"
 TUR_unlimited_workers_rights_desc: "土耳其工人阶级几十年来一直受压迫！这种情况不再被允许！是时候打破我们的枷锁，让土耳其成为工人的天堂了！"
 TUR_adherent_defence: ""
 TUR_adherent_defence_desc: "我们的军队不应该用来镇压别人。军队的职责是保护我们的人民，仅此而已。"
 TUR_shut_down_imperialists: "打倒帝国主义者"
 TUR_shut_down_imperialists_desc: "我们当前的政府模式是基于资本主义理想的。所有这些纯属无稽之谈。 我们需要彻底改革我们的货币体系。其他国家说我们“欠”他们钱，但只要按一下按钮，我们的债务就会消失。"
 TUR_retreat_from_cyprus: "从塞浦路斯撤退"
 TUR_retreat_from_cyprus_desc: "土耳其与塞浦路斯无关。它只不过是土耳其帝国主义的残余。岛上的居民，无论是土耳其人还是希腊人都应该自己决定自己的命运。"
 TUR_devrimci_yol: "革命道路"
 TUR_devrimci_yol_desc: "革命道路是马克思列宁主义的土耳其形式，强调工会。§W[anarchist_communism_L]§!的许多成员是80年代运动的一部分。革命道路的思想优于我们竞争对手的外国共产主义，并且需要高于其他人。"
 TUR_committees_of_resistance: "抵抗委员会"
 TUR_committees_of_resistance_desc: "我们需要成立抵抗委员会来捍卫自己，抵御该国普遍存在的右翼态度。这些团体将在街道上巡逻并追捕被称为“灰狼”的恐怖分子。"
 TUR_committees_of_production: "生产委员会"
 TUR_committees_of_production_desc: "生产委员会将帮助将工人和工厂组织成有效的单位，这些委员会将独立控制制造过程。"
 TUR_empower_unions: "赋权工会"
 TUR_empower_unions_desc: "我们需要赋予工会权力，以便充分保护工人的权利。只有给工人发声，你的话才是真实的。"
 TUR_strike_pakistan: "突击巴基斯坦"
 TUR_strike_pakistan_desc: "巴基斯坦政府似乎拒绝任何形式的社会主义，他们还积极公开反对我们的政府。是时候让他们一劳永逸地闭嘴了。"
 TUR_strike_arabia: "解放阿拉伯"
 TUR_strike_arabia_desc: "沙特人似乎与其他意识形态相处得不太好。因此，我们必须解决它们。"
 TUR_islamist_victory: "伊斯兰主义的胜利"
 TUR_islamist_victory_desc: "土耳其人民一直渴望一个更加保守、真正信奉伊斯兰教的政府。现在他们终于拥有了。"
 TUR_lower_taxes_for_exports: "降低出口税"
 TUR_lower_taxes_for_exports_desc: "土耳其经济强劲，但出口方面存在很多繁文缛节。我们需要让国际贸易比现在更加容易。"
 TUR_form_new_stock_markets: "形成新的股票市场"
 TUR_form_new_stock_markets_desc: "目前，唯一的证券交易所在伊斯坦布尔运作。这极大地剥夺了居住在土耳其其他地区的人们的权利。我们需要建立更多的本地交易所并将它们与伊斯坦布尔交易所联系起来。"
 TUR_energy_investments: "能源投资"
 TUR_energy_investments_desc: "我们需要减少土耳其对外国能源进口的依赖。"
 TUR_subsidise_farming: "补贴农业"
 TUR_subsidise_farming_desc: "土耳其拥有大片肥沃的土地，但我们的农业产量却处于历史最低水平。我们需要补贴农民以确保稳定高效的粮食供应。"
 TUR_increase_oil_gas_production: "增加石油和天然气产量"
 TUR_increase_oil_gas_production_desc: "土耳其进口大量石油和天然气，尽管我们也有国内供应。我们需要投资石油和天然气生产设施以提高自给自足。"
 TUR_turkish_highways: "土耳其高速公路"
 TUR_turkish_highways_desc: "土耳其是连接亚洲和欧洲的桥梁。但穿越土耳其的公路网状况不佳，有待改善。"
 TUR_uphold_family_values: "维护家庭价值观"
 TUR_uphold_family_values_desc: "传统的家庭价值观正受到西方的攻击。我们需要建立一个组织来弘扬传统价值观，并确保媒体中不存在敌视这一传统的内容。"
 TUR_security_through_police_and_welfare: "通过警察和福利保障安全"
 TUR_security_through_police_and_welfare_desc: "为了给我们的公民提供安全，我们仅仅资助警察是不够的。我们还需要增加社会支出，这样人们就不会陷入不得不诉诸犯罪才能生存的境地。"
 TUR_judicial_reform: "司法改革"
 TUR_judicial_reform_desc: "我们的司法制度已经过时，与现代社会脱节。我们需要改革整个制度并清除腐败的法官。"
 TUR_remove_electoral_treshold: "取消选举门槛"
 TUR_remove_electoral_treshold_desc: "土耳其拥有世界上最高的选举门槛。一个政党需要至少获得 10% 的选票才能获得议会席位。这是不民主的，只会巩固执政党的权力。我们需要完全取消限制。"
 TUR_increase_military_funding: "增加军事经费"
 TUR_increase_military_funding_desc: "土耳其国家正遭受围困，我们需要一支强大的军队来保卫自己。我们需要增加资金并招募新员工。"
 TUR_concentrate_domestic_equipment: "专注国产装备"
 TUR_concentrate_domestic_equipment_desc: "土耳其军队应该使用土耳其装备。我们目前过于依赖我们所谓的“盟友”提供的设备。"
 TUR_military_rnd_projects: "研发项目"
 TUR_military_rnd_projects_desc: "除了生产国产装备外，我们还需要开发国产武器系统来替代国外购买的武器系统。"
 TUR_remove_military_from_politics: "将军方从政治中移除"
 TUR_remove_military_from_politics_desc: "在一个民主国家，军队拥有如此大的权力是不正常的。我们需要制定法律和修改宪法，防止军队不断干预政治。"
 TUR_islamic_nato: "伊斯兰北约"
 TUR_islamic_nato_desc: "虽然北约为我们提供安全，但北约成员国却表现出对中东的完全漠视。如果他们不能提供稳定和繁荣，我们就必须承担起责任。我们将组建我们自己的军事联盟，地中海条约组织。"
 TUR_invite_iraq: "邀请伊拉克"
 TUR_invite_iraq_desc: "我们需要邀请伊拉克加入我们的联盟，因为他们正在慢慢开始采取行动，我们将从相互合作中受益匪浅。"
 TUR_invite_syria: "邀请叙利亚"
 TUR_invite_syria_desc: "叙利亚位于我国南部意味着我们非常脆弱。邀请叙利亚加入我们的派系将是保证我们安全的好方法。"
 TUR_invite_egypt: "邀请埃及"
 TUR_invite_egypt_desc: "埃及是一个新兴的强国，拥有如此庞大的人口，我们的联盟几乎能够实现任何目标。"
 TUR_assistance_to_bulgaria: "对保加利亚的援助"
 TUR_assistance_to_bulgaria_desc: "我们应该帮助保加利亚发展基础设施，以便我们能够轻松地进行更多境外投资。"
 TUR_islamic_economic_cooperation: "伊斯兰经济合作组织"
 TUR_islamic_economic_cooperation_desc: "许多穆斯林国家充斥着金钱，他们用这些钱来做一些无意义的事情。我们应该组建一个经济联盟，将我们的资源集中到共同的经济项目上。"
 TUR_condemn_china: "谴责中国"
 TUR_condemn_china_desc: "中国对待本土穆斯林的方式令人憎恶，应受到谴责。"
 TUR_improve_relations_with_egypt: "改善与埃及的关系"
 TUR_improve_relations_with_egypt_desc: "土耳其与埃及有着不愉快的历史，这主要是由于我们过去的冲突。我们都站在同一边，我们不应该对埃及人如此冷漠。"
 TUR_investments_in_iraq: "与伊拉克的友谊"
 TUR_investments_in_iraq_desc: "尽管伊拉克过去与我们的关系不太理想，但我们最好互相友好。我们可以投资伊拉克基础设施并赢得他们的信任。"
 TUR_work_together_with_BSEC: "与黑海经济合作组织共事"
 TUR_work_together_with_BSEC_desc: "黑海经济合作组织是一个旨在促进黑海地区繁荣的组织。该组织由黑海周边国家和一些南巴尔干国家组成。我们需要与这些国家合作以增加利益。"
 TUR_fixing_ideals: "修复理想"
 TUR_fixing_ideals_desc: "由于几十年的凯末尔主义意识形态和统治，我们的理想已经被摧毁。然而，恢复它们还为时不晚，我们将纠正所犯的错误，引导国家回归传统主义和伊斯兰主义。"
 TUR_anti_lgbtq: "加倍重视婚姻法"
 TUR_anti_lgbtq_desc: "我们需要确保我们的社会不会围绕西方理想运转。我们将加倍重视传统婚姻法，并将传统主义置于首位。"
 TUR_supporting_islamists: "乌里玛之声"
 TUR_supporting_islamists_desc: "我们将让乌里玛就我们国家的事务发表意见。让他们发声将使我们的国家走向正义和纯洁的道路。"
 TUR_natural_medicine: "天然药物"
 TUR_natural_medicine_desc: "天然药物是最好的药物。我们需要抛弃那些美化的实验室制造药物，因为它们使用的成分对身体弊大于利。"
 TUR_new_era: "新的时代"
 TUR_new_era_desc: "该地区将迎来一个新时代。一个和平、稳定、没有压迫和不公正的时代。"
 TUR_ally_palestine: "团结巴勒斯坦"
 TUR_ally_palestine_desc: "自20世纪40年代末以来，巴勒斯坦一直被以色列占领。现在是我们与他们建立适当联系并表示对他们的支持的时候了。"
 TUR_talks_with_iran: "与伊朗会谈"
 TUR_talks_with_iran_desc: "伊朗一直呼吁彻底解放巴勒斯坦，推翻以色列秩序。我们将与他们举行会谈，看看我们是否能在这个问题上找到共同点，尽管我们有宗教差异。"
 TUR_freeing_palestine: "解放巴勒斯坦"
 TUR_freeing_palestine_desc: "现在是我们将巴勒斯坦人从以色列占领者手中解放出来的时候了。以色列人给巴勒斯坦和黎凡特带来的只是苦难和不公正，现在是我们为此采取行动的时候了！"
 TUR_shia_dominance: "什叶派统治"
 TUR_shia_dominance_desc: "土耳其的阿拉维派、阿拉维派和贾法里派是时候团结起来，打破土耳其逊尼派的压迫了。"
 TUR_alevi_political_shift: "阿莱维派政治统治"
 TUR_alevi_political_shift_desc: "土耳其的政治首都需要迁往安纳托利亚中部阿莱维统治地区。这是确保我们权力基础的最佳方式。"
 TUR_repair_relations_with_alawites: "修复与阿拉维派的关系"
 TUR_repair_relations_with_alawites_desc: "居住在哈塔伊的阿拉维派和叙利亚的政治精英经常与阿拉维派混淆。虽然它们有一些相似之处，但这些教派成立的时间不同，而且阿拉维派主要是阿拉伯人。由于阿拉维派将阿莱维派视为“阿拉伯人的压迫者”，因此历史上存在摩擦。这种敌意应该得到修正。"
 TUR_invest_in_alevis: "投资阿莱维"
 TUR_invest_in_alevis_desc: "土耳其的大多数阿莱维斯人居住在安纳托利亚东部，该地区的经济繁荣程度远低于土耳其西部地区。现在是与阿莱维斯人分享财富的时候了。"
 TUR_invest_in_alawites: "投资阿拉维派"
 TUR_invest_in_alawites_desc: "就像阿拉维斯一样，阿拉维派也被前任政府剥夺了经济权利。我们不会犯同样的错误。"
 TUR_unite_alawites: "统一阿拉维派"
 TUR_unite_alawites_desc: "土耳其不公平地从法国手中夺走了哈塔伊地区，将阿拉维派分裂成两个独立的国家。我们需要将该地区归还叙利亚，并将所有阿拉维派团结在一个政府之下。"
 TUR_utilise_alawite_military_experience: "利用阿拉维派军事经验"
 TUR_utilise_alawite_military_experience_desc: "在叙利亚，他们的军事指挥部很大一部分是由阿拉维派组成的。我们需要在我们自己的军队中部署类似的方法来拥有一支忠诚的军官干部。"
 TUR_break_syrian_dependancy_iran: "攻击叙利亚与伊朗关系"
 TUR_break_syrian_dependancy_iran_desc: "我们需要减少叙利亚对伊朗的依赖，而更多地依赖我们。因此，我们将攻击他们在叙利亚境内施加影响的能力。"
 TUR_arm_iraqi_shias: "解放伊拉克什叶派"
 TUR_arm_iraqi_shias_desc: "伊拉克人生活在什叶派人口代表性不足的制度下。我们需要改变这一点，我们将解放他们，让他们摆脱目前所生活的压迫制度。"
 TUR_arm_saudi_rebels: "压制真主党"
 TUR_arm_saudi_rebels_desc: "真主党一直试图占领整个黎巴嫩，或者至少对其施加军事控制。我们不会让伊朗代理人这样做，因为我们将把黎巴嫩作为土耳其的保护国。"
 TUR_anti_iran_diplomacy: "限制伊朗主义"
 TUR_anti_iran_diplomacy_desc: "叙利亚军队有很多顾问进出伊朗。因此，他们的训练和战斗方法非常相似，如果我们与伊朗开战，这会给我们带来麻烦，因为我们的战术是可以预测的。"
 TUR_turkey_syria_union: "土耳其-叙利亚联盟"
 TUR_turkey_syria_union_desc: "既然我们和叙利亚都是由宗教少数派统治的，人们总是互相混淆，也许我们应该团结我们的力量，建立一个政治联盟？作为孤立的教派，我们没有机会抵抗逊尼派在该地区的影响。"
 TUR_ottoman_revival: "奥斯曼复兴"
 TUR_ottoman_revival_desc: "§G奥斯曼帝国§!，几个世纪前曾经是最伟大的帝国之一，现已回归。然而今天，政治格局已经发生了§H巨大转变§!，§H民族主义§!意识也更加强烈。使得重新统一帝国对任何人来说都是一项§R艰巨的任务§!。因此，§G新奥斯曼帝国§!必须找到方法来证明它将为其§H前领土§!提供更好的生活。我们将有§H3个地区的人民需要安抚§!，即中东、黎凡特和巴尔干地区。这些地区中的每一部分都会有§H几个国家§!在其中我们可以§H增强我们的支持§!，一旦我们在这些国家中的任何一个达到§H100% 支持§! ，我们都将能够§H获得核心§!以及人民的信任。\n\n我们目前在§R中东§!的支持是：\n\n[IRQ.GetFlag]伊拉克：§Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]叙利亚：§Y[?osman_syria|%]§!\n\n[KUW.GetFlag]科威特：§Y[?osman_kuwait|%]§!\n\n我们目前在§R黎凡特§!的支持是：\n\n[JOR.GetFlag]约旦：§Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]以色列/巴勒斯坦：§Y[?osman_isr|%]§!\n\n[LEB.GetFlag]黎巴嫩：§Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]汉志：§Y[?osman_sau|%]§!\n\n我们目前在§R巴尔干§!的支持是：\n\n[GRE.GetFlag]希腊：§Y[?osman_gre|%]§!\n\n[BUL.GetFlag]保加利亚：§Y[?osman_bul|%]§!\n\n[FYR.GetFlag]马其顿：§Y[?osman_fyr|%]§!"
 TUR_pan_turkic_dream: "泛突厥之梦"
 TUR_pan_turkic_dream_desc: "我们伟大的国家已经构想了新的§C泛突厥之梦§!。 我们将利用§H突厥国家组织§!作为在突厥国家内部获得支持和影响力的一种手段，并慢慢地影响他们加入我们作为一个国家。如果我们成功地做到了这一点，我们将能够将我们的国家发展到可以被视为世界强国的程度。§H有资格加入突厥联邦的突厥国家如果对我们评价更高，加入的可能性就更大！§!"
 TUR_domestic_politics_category: "土耳其国内政治"
 TUR_economy_category: "经济危机"
 TUR_pkk_insurgency_category: "库尔德-土耳其冲突"
 TUR_pkk_insurgency_category_desc: "[TUR.Neutral_Communism_L]与许多其他小型库尔德叛乱组织一起，自80年代以来一直对土耳其政府发动游击战。这些团体的目标从完全独立到实质性自治不等。\n\n[TUR.Neutral_Communism_L]活动是通过他们的§Y攻击性§!和§Y力量§!来衡量的 。\n\n§Y攻击性§!衡量[TUR.Neutral_Communism_L]战斗的总体意愿，并将影响攻击的频率。§Y攻击性§!每周都会自然减少，直到一定上限。根据库尔德省份的发展以及您和其他国家的事件和决策，侵略性上限可能会减少或增加。如果跌至50或更低，[TUR.Neutral_Communism_L]将宣布停火。低§H攻击性§!并不等于没有攻击，它只是意味着[TUR.Neutral_Communism_L]将比平时进行更少的攻击。\n\n§Y力量§!衡量[TUR.Neutral_Communism_L]的军事能力和受欢迎程度，并将影响库尔德省份的抵抗力量。§Y力量§!的最小值 在[TUR.Neutral_Communism_L]运营所在的每个国家为15。力量也会影响攻击所造成的伤害，这意味着力量越高，你受到的伤害就越大。\n\n§Y攻击性§!将导致§R更高的攻击频率§!和§H力量§!将确定这些攻击造成的损害。这些随机攻击将导致[TUR.Neutral_Communism_L]§H强度§!的增加，如果达到§H100!§!，可能会导致[TUR.Neutral_Communism_L]宣布独立。我们通过主动攻击[TUR.Neutral_Communism_L]来削弱§H力量§!，但我们会冒增加他们的§H攻击性§!的风险。\n\n[TUR.Neutral_Communism_L]攻击性：[?TUR.TUR_PKK_aggro]\n攻击性上限：[?TUR.TUR_PKK_max_aggro]\n每周攻击性：[?TUR.TUR_PKK_aggro_increase]\n\n[TUR.Neutral_Communism_L]力量：[?TUR.TUR_PKK_strength]\n最小力量值：[?TUR.TUR_PKK_min_strength]"
 TUR_mafia_category: "土耳其黑帮"
 TUR_mafia_category_desc: "土耳其黑帮已经活跃了一段时间，犯下毒品交易、谋杀、欺诈等犯罪活动。然而近年来，它们开始变得越来越政治化，某些政党被发现与它们进行交易，并慢慢赋予它们更多的合法性。\n\n§Y黑帮影响力§!是衡量§H黑帮§!在这个国家的整体影响力。如果他们的影响力达到§H60§! 或更高，那么他们将有能力进行政治暗杀，无论是针对我们内部派系的领导层，还是军队。§H黑帮§!也会导致我们损失金钱，而且损失很多，因为更高的影响力使更多的人能够实施欺诈和税务相关犯罪。此外，如果§H黑帮影响力§!达到§H60§!，此后将§R每两周增加1§!。如果我们忽视某些事件，或者在对付§H黑帮§!时做出错误的选择，就会发生这种情况。我们可以通过袭击他们的安全屋，增加我们的警察开支，甚至维持政党的支持度来对抗§H黑帮影响力§!,这样我们的人民就不会受到他们的竞选活动的影响。令外，如果我们保持§H黑帮影响力§!§H30§!以下，我们将能够逮捕通缉的§H黑帮§!犯罪分子，最终使我们能够彻底消灭§H黑帮§!。\n\n§H黑帮影响力§!：§R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "开展反黑帮行动"
 TUR_conduct_anti_mafia_raid_desc: "通过开展帮助我们清除黑帮的行动，我们将能够迅速降低他们的影响力，尽管成本极高。"
 TUR_arrest_mafia_west: "在土耳其西部逮捕黑帮成员"
 TUR_arrest_mafia_central: "在土耳其中部逮捕黑帮成员"
 TUR_arrest_mafia_south: "在土耳其南部逮捕黑帮成员"
 TUR_arrest_mafia_east: "在土耳其东部逮捕黑帮成员"
 TUR_victory_over_mafia: "§P铲除黑帮§!"
 TUR_mafia_influence_mechanic: "全球任务"
 TUR_mafia_influence_mechanic_desc: "§P土耳其黑帮§!已经证明自己不仅仅是一个国内的黑帮成员团体，而且还远不止于此。§H土耳其黑帮在世界各地都有联系和影响力§!，但在某些地方比其他地方更是如此。通过利用土耳其侨民，土耳其黑帮能够§H获得支持§!和§H影响力§!并凌驾于其他国家之上，并利用它们来支持新的§P黑帮代理人§!。这样做会让§H土耳其黑帮§!操纵全球其他政府，甚至在某些情况下，可以§R推翻它们§!。\n\n如下图所示，在某些国家§H黑帮的影响力越高§!，他们拥有的控制权越多。如果黑帮的影响力为“§R低§!，则黑手党为§R无法§!为所欲为。但如果§H黑帮的影响力很高§!，那么就有§G更多§!的选择。\n\n§H在英国的影响力§!：§G[?mafia_uk|%]§!\n§H在德国的影响力§!：§G[?mafia_germany|%]§!\n§H在荷兰的影响力§!：§G[?mafia_holland|%]§!\n§H在澳大利亚的影响力§!：§G[?mafia_australia|%]§!\n§H在比利时的影响力§!：§G[?mafia_belgium|%]§!\n\n无色- 低影响力\n§Y黄色§! - 些许影响力\n§R红色§! - 大量影响力"
