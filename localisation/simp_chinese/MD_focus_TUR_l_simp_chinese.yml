 TUR_PKK_autonomy_idea: "库尔德工人党的抵抗"
 TUR_PKK_autonomy_idea_desc: "将库尔德工人党并入另一个国家几乎是不可能的。"
 TUR_traditional_ideals: "传统理想"
 TUR_traditional_ideals_desc: "拒绝外国理想和影响是我们国家争取自由和独立的最佳道路。"
 TUR_archeology_cooperation: "考古合作"
 TUR_archeology_cooperation_desc: "我们正在与其他国家合作挖掘世界上的古代宝藏。"
 TUR_tubitak_idea_name: "土耳其科学技术研究理事会"
 TUR_belgian_workers: "比利时科学家"
 TUR_tubitak_idea_name_desc: "我们派了比利时科学家来为我们做艰苦的研发工作。"
 TUR_islamic_legacy2: "哈里发的遗产"
 TUR_islamic_legacy2_desc: "哈里发制度在我们国家将拥有非常悠久的历史，我们必须强调这一点。 我们将利用它来实现我们的意识形态目的。"
 TUR_mit_reform: "土耳其国家情报局改革"
 TUR_mit_reform_desc: "土耳其国家情报局进行了改革，以跟踪平民生活中的活动。"
 TUR_tourism: "旅游业的涌入"
 TUR_tourism_desc: "最近有很多游客来到这个国家。"
 TUR_mit_coop: "与土耳其国家情报局的合作"
 TUR_mit_coop_desc: "土耳其国家情报局现在与我们的武装部队密切合作，甚至跟踪重要文件和军事信息的传递。"
 TUR_new_armed_forces: "重整的武装部队"
 TUR_new_armed_forces_desc: "经过全面改革，我军焕然一新。"
 TUR_airforce: "空军采购合同"
 TUR_airforce_desc: "我们与多家飞机公司签订了合同，为我们提供更好的优惠。"
 TUR_naval_idea_name: "土耳其海军"
 TUR_naval_idea_name_desc: "土耳其海军的任务是确保土耳其在海洋和领海的霸权。"
 TUR_alawite_mili_experience: "阿拉维派军事经验"
 TUR_alawite_mili_experience_desc: "阿拉维派在战斗方面拥有相当丰富的经验。因此，我们不必训练他们并教他们我们自己的知识。"
 TUR_our_own_experience: "土耳其军事经验"
 TUR_our_own_experience_desc: "我们将利用土耳其军事经验作为指挥阿拉维派部队进行战斗的手段。"
 TUR_service_community_name: "为社区服务"
 TUR_service_community_name_desc: "居伦运动代表服务。因此，为世界各地的人们提供帮助是我们的责任。"
 TUR_revised_budgetting_name: "修订预算"
 TUR_revised_budgetting_name_desc: "我们修改了预算，以更好地满足土耳其人民当前的需求。"
 TUR_akp_protests: "正义与发展党抗议活动"
 TUR_akp_protests_desc: "正义与发展党的支持者对我们的最新决定不太满意，因此他们走上街头发起运动。"
 TUR_major_military_reform: "重大军事改革"
 TUR_major_military_reform_desc: "自阿塔图尔克崛起以来，军队几乎没有什么变化。对其进行改革是我们能做的最好的事情，因为现在它将成为21世纪的一股强大力量。"
 TUR_religious_directorate: "宗教局的角色"
 TUR_religious_directorate_desc: "我们的宗教事务局，将为我们国家新的、更新的教育体系铺平道路。"
 TUR_no_prime_minister: "总统制共和国"
 TUR_no_prime_minister_desc: "我们取消了总理的权力，从而将土耳其的政治转向总统制共和国。"
 TUR_threat_abroad: "国外的威胁"
 TUR_threat_abroad_desc: "土耳其不仅因为危险人物在国内到处乱窜而处于危险之中，而且国外的坏人也想对我们造成伤害。我们将确保这些坏人忙碌起来，因为我们现在可以在不宣战的情况下派遣自己的军队前往他们的土地。"
 TUR_military_happy: "志得意满的军队"
 TUR_military_happy_desc: "因为我们的党和政策目前没有造成任何问题，军队目前的状态为§G志得意满§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至0以下§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 TUR_military_anger1: "心存不满的军队"
 TUR_military_anger1_desc: "因为我们的党和政策目前没有造成任何问题，军队目前的状态为§R心存不满§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至-50以下§!或者提升超越§H0§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 pkk_static_modifier: "库尔德抵抗运动的回声"
 pkk_static_modifier_desc: "自从第一次世界大战结束和《色佛尔条约》签订以来，库尔德人一直渴望建立一个自己的、自由且独立于我们国家的国家。他们脱离我们国家的独立将带来毁灭性的后果，但对他们的占领也不会带来任何好处。"
 kurdish_resistance_dynamic_modifier: "库尔德人的抵抗"
 kurdish_resistance_dynamic_modifier_desc: "自从第一次世界大战结束和《色佛尔条约》签订以来，库尔德人一直渴望建立一个自己的、自由且独立于我们国家的国家。他们脱离我们国家的独立将带来毁灭性的后果，但对他们的占领也不会带来任何好处。"
 TUR_military_anger2: "失意的军队"
 TUR_military_anger2_desc: "因为我们的党和政策造成重大问题，军队目前的状态为§R失意§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至-100以下§!或者提升超越§H-50§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 TUR_military_anger3: "愤怒的军队"
 TUR_military_anger3_desc: "因为我们的党和政策造成重大问题，军队目前的状态为§R愤怒§! 。\n§W--------------§!\n如果我们在军方的地位§H跌至-150以下§!或者提升超越§H-100§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 TUR_military_anger4: "不忠的军队"
 TUR_military_anger4_desc: "因为我们的党和政策造成重大问题，军队目前的状态为§R不忠诚§! 。\n§W--------------§!\n如果我们与军方的立场§H跌至-200以下§!或者提升超越§H-150§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 TUR_military_anger5: "残破的军队"
 TUR_military_anger5_desc: "因为我们的党和政策在军方毫无地位，军队目前的状态为§R残破§!。除非我们提升我们在军队中的地位，否则土耳其武装部队将在事实上毫无用处。\n§W--------------§!\n如果我们在军方的地位提升超越§H-200§!这个国家精神将被§R替换§!。如果§H军队内部派系§!被移除，该国家精神也随之消失。"
 TUR_highways: "土耳其高速公路"
 TUR_highways_desc: "我们的道路系统开始崩溃，因此我们必须开始为我们的人民修建新的高速公路。"
 TUR_guards_of_kemalism: "凯末尔主义卫士"
 TUR_guards_of_kemalism_desc: "土耳其军方将自己视为共和国及其世俗凯末尔主义理想的捍卫者。在共和国存在期间，军方多次干预土耳其政治，如果他们感到自己的价值观受到威胁，他们准备再次这样做。然而，他们干预后往往会和平地将权力交还给人民，这也是人民所期望的。\n\n军方反对非世俗政党，例如§W[Nat_Populism_L]§!。军队的§Y地位§!与政府的关系受到多种因素的影响，例如§G社会保守主义-政府§!。如果我们在军方的§Y地位§!跌破§Y0§!时，军方将采取行动推翻政府。\n\n§Y军方§!也会抵制削弱其力量的尝试，但如果我们设法消除它们，它们将无法干扰我们。"
 TUR_between_east_and_west: "东西方之间"
 TUR_between_east_and_west_desc: "尽管土耳其是北约成员国，但它是北约盟友希腊的有力竞争对手。土耳其与俄罗斯也有着密切的经济联系，但同时也违背了俄罗斯的利益。大国之间的平衡和牢记自身利益将是我们成功的关键。\n\n如果我们与某§Y列强§!或者某§Y超级列强§!关系太紧密，说明我们已经明确地在世界舞台上选择了自己的立场。"
 TUR_no_economic_plan: "没有经济计划"
 TUR_no_economic_plan_desc: "§R当处于§Y经济衰退§!时，我们无法加强我们的§Y经济循环§!§!\n\n上世纪九十年代末几次组建政府的尝试、随后新当选政府的军事政变以及国际货币基金组织对经济崩溃的警告，随着外国投资者撤离该国，导致数百亿美元从经济中消失。由于土耳其经济实际上是建立在外国投资的基础上的，这已经停止了任何经济增长。"
 TUR_economic_insecurity_name: "经济不安全感"
 TUR_economic_insecurity_name_desc: "上世纪九十年代末几次组建政府的尝试、随后新当选政府的军事政变以及国际货币基金组织对经济崩溃的警告，随着外国投资者撤离该国，导致数百亿美元从经济中消失。由于土耳其经济实际上是建立在外国投资的基础上的，这已经停止了任何经济增长。"
 TUR_economic_security_name: "经济安全感"
 TUR_economic_security_name_desc: "我们成功地恢复了经济安全形势。尽管如此，我们对于任何进一步的崩溃也并非无敌。我们必须始终继续监控和改善土耳其经济，以便我们的人民和国家能够繁荣。"
 TUR_economic_security3: "伟大的土耳其经济"
 TUR_economic_security3_desc: "经过我们的辛勤努力，我们的经济现在比以前更加强大。现在我们可以放心，无论如何，经济能够反弹并且比以往任何时候都更好。"
 TUR_asteroid_mining: "小行星采矿"
 TUR_asteroid_mining_desc: "我们正在开采小行星，以便将其中的贵金属运入我们的工厂。更好的材料将带来更好的生产。"
 TUR_radicalism_destroy: "反伊斯兰议程"
 TUR_radicalism_destroy_desc: "我们正在推动反伊斯兰议程，以遏制伊斯兰主义在该国的增长。我们还将推动反伊斯兰外交，切断与强硬伊斯兰国家的关系。"
 TUR_pkk_legalized: "库尔德工人党合法化"
 TUR_pkk_legalized_desc: "我们已经使库尔德工人党合法化，但代价是什么？"
 TUR_osman_v: "奥斯曼五世"
 TUR_osman_v_desc: "奥斯曼五世或又称埃尔图鲁尔·奥斯曼，1912年8月18日出生于伊斯坦布尔，其子为穆罕默德·布尔哈内丁。他经常被称为“最后的奥斯曼人”，但具有讽刺意味的是，随着奥斯曼戈卢家族的回归，现在奥斯曼王位的继任者已经出现。"
 TUR_mit_reformed: "土耳其国家情报局 - 聚焦国内"
 TUR_mit_reformed_desc: "土耳其国家情报局将更多地关注国内事务而不是外部事务。"
 TUR_mit_emboldened: "土耳其国家情报局 - 聚焦国外"
 TUR_mit_emboldened_desc: "土耳其国家情报局将更多地关注我们国家以外发生的事情。"
 TUR_government_led_disasters: "政府主导计划"
 TUR_government_led_disasters_desc: "政府将向遭受自然灾害的人们提供援助，而不是慈善机构，但如果他们愿意，他们也可以自由地提供帮助。"
 TUR_refugees_maintained: "难民维护"
 TUR_refugees_maintained_desc: "我们没有驱逐我们的难民，而是选择保留他们，并利用他们作为劳动力。"
 TUR_drugs_illegalized: "毒品定罪"
 TUR_drugs_illegalized_desc: "如果任何人出于医疗用途以外的任何目的使用毒品，他们将会触犯法律。"
 TUR_drugs_legalized: "毒品合法化"
 TUR_drugs_legalized_desc: "我们并不真正关心人们吸毒的目的，无论如何，这就是他们的生活。"
 TUR_nationalist_advantage: "利用民族主义"
 TUR_nationalist_advantage_desc: "我们正在利用民族主义来进一步推动治理，使某些政策的实施变得更加容易。"
 TUR_fight_nationalist: "与民族主义斗争"
 TUR_fight_nationalist_desc: "民族主义是一股危险的力量，它可能在我们国家内部造成严重破坏和不稳定。"
 TUR_turkish_media_unctrolled2: "土耳其媒体 - §C接受调查§!"
 TUR_turkish_media_unctrolled2_desc: "目前我们媒体正在接受调查，近期将进行改革。"
 TUR_party_rumours: "党派传闻"
 TUR_party_rumours_desc: "§R我们无法手动提高§W[socialism_L]§!的支持度§!\n\n总理比伦特·埃杰维特已经是老人了，有传言称他的健康状况每况愈下。 还有传言称，副总理胡萨梅丁·厄兹坎是§W[socialism_L]§! 团体的成员。由于埃杰维特的健康状况和政府效率低下，议员们计划罢免他。党内的此类谣言和异议是政府运作能力的毒药。\n\n公开谴责厄兹坎将迫使他离开该党，但他可能会带走其他一些议员。或者，我们可以等待，希望这些只是谣言。"
 TUR_reformed_airforce: "改革后的空军"
 TUR_reformed_airforce_desc: "空军进行了改革，以更好地在空中作战，并保持对敌人的空中优势。"
 TUR_PKK_insurgency_ceasefire: "库尔德工人党叛乱 - 停火"
 TUR_PKK_insurgency_ceasefire_desc: "§R我们无法手动提高§W[Neutral_Communism_L]§!的支持度§!\n\n库尔德工人党是一个左翼库尔德叛乱组织，自70年代以来一直为库尔德人争取更大的自治权而奋斗。双方都采取恐怖策略，试图取得胜利。\n\n目前，库尔德工人党已宣布单方面停火。\n\n-只有实际停火，和平进程和谈判才能继续\n-停火使我们能够聚集力量，准备对库尔德工人党发动突然袭击。"
 TUR_PKK_insurgency_active: "库尔德工人党叛乱 - 活跃"
 TUR_PKK_insurgency_active_desc: "§R我们无法手动提高§W[Neutral_Communism_L]§!的支持度§!\n\n库尔德工人党是一个左翼库尔德叛乱组织，自70年代以来一直为库尔德人争取更大的自治权而奋斗。双方都采取恐怖策略，试图取得胜利。\n\n目前，库尔德工人党正在积极对抗政府。\n\n-只有实际停火，和平进程和谈判才能继续\n-停火使我们能够聚集力量，准备对库尔德工人党发动突然袭击。"
 TUR_kurdish_trouble_name: "库尔德纷争"
 TUR_kurdish_trouble_name_desc: "由于与库尔德工人党数十年的战斗，我国东部本质上是一个活跃的战区。\n§W------------§!\n我们可以通过§H土耳其库尔德斯坦联邦化§!或完成§H无尽之战§!国策来移除或修改这个减益效果。"
 TUR_kurdish_trouble3_name: "库尔德调解"
 TUR_kurdish_trouble3_name_desc: "由于与库尔德工人党数十年的战斗，我国东部本质上是一个活跃的战区。\n§W------------§!\n我们可以通过§H土耳其库尔德斯坦联邦化§!国策来移除或修改这个减益效果."
 TUR_kurdish_trouble5_name: "无尽之战"
 TUR_kurdish_trouble5_name_desc: "由于与库尔德工人党数十年的战斗，我国东部本质上是一个活跃的战区。\n§W------------§!\n我们可以通过完成§H无尽之战§!国策来修改这个减益效果。"
 TUR_mafia_active: "土耳其黑帮 - §R活跃§!"
 TUR_mafia_active_desc: "我国黑帮组织犯罪多年，扰乱我国公民的日常生活。我们的公共秩序目前还算安全，但并不理想。\n§W------------§!\n我们可以通过§H削弱黑帮力量减到30或更少§!，然后启用§H决议§!来消灭黑帮。同时我们还必须完成§H黑手党§!国策。"
 TUR_mafia_active2: "土耳其黑帮 - §R存在§!"
 TUR_mafia_active2_desc: "我国黑帮组织犯罪多年，扰乱我国公民的日常生活。我们的公共秩序目前还算安全，但并不理想。\n§W------------§!\n我们可以通过§H削弱黑帮力量减到30或更少§!，然后启用§H决议§!来消灭黑帮。"
 TUR_mafia_weakened: "土耳其黑帮 - §G削弱§!"
 TUR_mafia_weakened_desc: "我国黑帮组织犯罪多年，扰乱我国公民的日常生活。我们的公共秩序目前还算安全，但并不理想。\n§W------------§!\n我们可以通过§H削弱黑帮力量减到30或更少§!，然后启用§H决议§!来消灭黑帮。"
 TUR_mafia_weak: "土耳其黑帮 - §G孱弱§!"
 TUR_mafia_weak_desc: "我国黑帮组织犯罪多年，扰乱我国公民的日常生活。我们的公共秩序目前还算安全，但并不理想。\n§W------------§!\n我们可以通过§H削弱黑帮力量减到30或更少§!，然后启用§H决议§!来消灭黑帮。"
 TUR_neo_ottomanism: "新奥斯曼主义"
 TUR_neo_ottomanism_desc: "新奥斯曼主义是土耳其侵略性外交政策的一种形式，它让政府影响邻国并向外施加土耳其影响力。"
 TUR_zero_problems: "零问题政策"
 TUR_zero_problems_desc: "零问题政策是土耳其和平外交政策的一种形式，让政府通过合作和投资影响邻国。"
 TUR_turkish_media_unctrolled: "土耳其媒体 - §R失控§!"
 TUR_turkish_media_unctrolled_desc: "目前，我们的媒体完全不受政府控制或影响，这可能会在未来引起一些问题。"
 TUR_win_over_workers: "安抚工人"
 TUR_win_over_workers_desc: "我们向我们工厂的工人发出呼吁，因此他们更愿意支持我们的政府。"
 TUR_no_disasters_plan: "无灾难计划"
 TUR_no_disasters_plan_desc: "目前，我们的政府没有备灾计划，这意味着无论何时发生灾难，我们都没有做好准备。"
