 TurkicConfederation.32.a: "真是不幸"
 TurkicConfederation.42.t: "土库曼斯坦拒绝了我们的提议！"
 TurkicConfederation.42.d: "土库曼斯坦政府拒绝了加入突厥联邦的建议。看来我们将不得不向其他国家寻求可能的统一。"
 TurkicConfederation.42.a: "真是不幸"
 TUR_flavor_event.1.t: "土耳其经济崩溃！"
 TUR_flavor_event.1.d: "我们的经济似乎已经崩溃，我们现在没有办法挽救它。我们将不得不设计一个经济计划，让我们慢慢修复经济，并让土耳其经济繁荣。我们前面还有很长的路要走，所以我们必须尽快开始工作。"
 TUR_flavor_event.1.a: "希望这是我们最后的难题"
 TUR_flavor_event.2.t: "宾格尔大地震"
 TUR_flavor_event.2.d: "东部城市宾格尔发生6.4级大地震。177人丧生，其中84人死于一所寄宿学校的宿舍楼倒塌。大约有8000所房屋被毁，大约4所学校倒塌。这次地震提醒了我们必须加强救灾计划。"
 TUR_flavor_event.2.a: "对我们国家来说是悲伤的一天"
 TUR_flavor_event.3.t: "伊斯坦布尔发生爆炸！"
 TUR_flavor_event.3.d: "大约五天前的上午9:30左右，两辆装满炸弹的卡车在伊斯坦布尔被引爆。一个靠近和平谷犹太会堂，一个在贝特以色列会堂。大约28人丧生，另有300人受伤。今天，我们得到消息，英国领事馆遇袭事件又造成31人死亡，另有450人受伤。在这些袭击中，共有59人丧生，750多人受伤。"
 TUR_flavor_event.3.a: "糟透了"
 TUR_flavor_event.3.b: "准备一定程度的救援"
 TUR_flavor_event.3.c: "准备全力救援"
 TUR_flavor_event.4.t: "采用新里拉"
 TUR_flavor_event.4.d: "最近，里拉发生了重大变化。大国民议会投票决定从里拉中去掉六个零。这意味着新货币的1里拉相当于旧货币的1000000里拉。然而，有些人对这一变化表示怀疑，他们认为这可能会对国家造成更大的伤害。"
 TUR_flavor_event.4.a: "不，这是一个好的变化"
 TUR_flavor_event.4.b: "老的才好"
 TUR_flavor_event.5.t: "赫兰特·丁克遇刺"
 TUR_flavor_event.5.d: "赫兰特·丁克，一位亚美尼亚裔，几天前在伊斯坦布尔遇刺身亡。他是一位少数民族权利的活动家，也是一位积极寻求土耳其人和亚美尼亚人和解的报纸编辑。凶手已经被确认为17岁的男性，目前已被警方拘留。赫兰特的死亡引发了我们国内亚美尼亚社区的愤怒，今天是他的葬礼，成千上万的人聚集在一起表示团结。"
 TUR_flavor_event.5.a: "悲剧"
 TUR_flavor_event.6.t: "移民潮"
 TUR_flavor_event.6.d: "最近，由于冲突不断升级，我们从邻国和海外接收了越来越多的移民。这开始慢慢地破坏我们的政治稳定，有些人甚至推动更加激进的政策。我们必须准备应对一系列事件。"
 TUR_flavor_event.6.a: "人多力量大？"
 TUR_flavor_event.7.t: "毒品滥用增加"
 TUR_flavor_event.7.d: "在国家的某些地区，特别是低收入地区，毒品滥用正在缓慢增长。这将会产生毁灭性的影响，因为我们的政策和法律在这方面非常混乱。"
 TUR_flavor_event.7.a: "修改法律"
 TUR_flavor_event.8.t: "加沙救援船队袭击"
 TUR_flavor_event.8.d: "今天早些时候，以色列海军突击队对几艘平民船只进行了行动，杀死了马维玛玛拉号上的9名土耳其公民。救援船队载有人道主义救援和援助物资，试图打破以色列对加沙地带的封锁。然而，这并不能为他们杀害我们国民找到任何借口，而且以色列在给予任何形式的赔偿或道歉方面非常不情愿……"
 TUR_flavor_event.8.a: "要求赔偿和道歉！"
 TUR_flavor_event.8.b: "我们有更大的问题要处理…"
 TUR_flavor_event.81.t: "土耳其要求赔偿加沙救援船队袭击"
 TUR_flavor_event.81.d: "以色列政府对我们突击队登船并阻止船只打破加沙地带封锁感到愤怒。当然，他们才是罪魁祸首，因为我们给了他们几次警告，但他们不在乎。"
 TUR_flavor_event.81.a: "支付赔偿金，了结此事"
 TUR_flavor_event.81.b: "我们不会付一分钱"
 TUR_flavor_event.811.t: "以色列支付赔偿金"
 TUR_flavor_event.811.d: "以色列同意向受害者家属和我们国家支付赔偿金，作为对不合理袭击自由加沙运动的补偿。"
 TUR_flavor_event.811.a: "赔偿金永远不够…"
 TUR_flavor_event.812.t: "以色列无视我们的要求"
 TUR_flavor_event.812.d: "以色列政府拒绝了我们的要求，说我们没有权利要求赔偿，因为我们才是错在先。这是一个令人震惊的声明，但我们不会忘记这一点。"
 TUR_flavor_event.812.a: "难以置信"
 TUR_flavor_event.9.t: "凡城发生地震"
 TUR_flavor_event.9.d: "今天早些时候，凡城地区发生了约7.1级的地震。大约有11000栋建筑物受损或倒塌，导致超过60000人无家可归，约有600人死亡。可悲的是，这并不罕见，因为我们的东部地区经常遭受地震等自然灾害的侵袭。"
 TUR_flavor_event.9.a: "一场悲剧"
 TUR_flavor_event.9.b: "动员灾难救援"
 TUR_flavor_event.10.t: "纳吾肉孜节抗议 "
 TUR_flavor_event.10.d: "全国各地的库尔德人开始抗议我们政府的政策，他们要求我们改变政策，以更好地满足他们的需要。显然，他们只想摧毁土耳其民族，因为这些抗议者中有很多人支持库尔德工人党。"
 TUR_flavor_event.10.a: "让防暴警察待命"
 TUR_flavor_event.10.b: "让他们闹吧"
 TUR_flavor_event.11.t: "美国大使馆遇袭！"
 TUR_flavor_event.11.d: "美国驻伊斯坦布尔大使馆遭到一名身穿绑有炸药背心的男子袭击。这次袭击导致嫌疑人和一名土耳其保安死亡，同时还损坏了建筑物本身，在其侧面留下了一个大洞。白宫表示，必须自行调查此事发生的原因，但这本来就不应该发生。"
 TUR_flavor_event.11.a: "如果他们这样做，则无需调查"
 TUR_flavor_event.11.b: "启动我们自己的调查"
 TUR_flavor_event.12.t: "索马矿难"
 TUR_flavor_event.12.d: "大约两天前，索马煤矿发生爆炸，引发火灾。这场大火持续了大约两天，并尽快动员了救援行动，但由于大火冒出浓烟，最终没有取得很大的成功。据证实，大约有301人死亡，幸运的是，486人幸存下来。人们指责监察不力，指责负责检查的官员。"
 TUR_flavor_event.12.a: "悲剧"
 TUR_flavor_event.12.b: "大修监察方案"
 TUR_flavor_event.13.t: "安卡拉爆炸案"
 TUR_flavor_event.13.d: "不久前，两枚炸弹在安卡拉中央火车站附近爆炸，造成109名平民死亡，另有500人受伤。炸弹似乎是为了扰乱由几个团体在安卡拉组织的“劳动、和平与民主”集会。几个反对党一直在指责我们的政府和我们在阻止袭击方面的无能，但我们现在能做的只是在我们能做的地方做出改变"
 TUR_flavor_event.13.a: "真是不幸"
 TUR_flavor_event.13.b: "加强安保"
 TUR_flavor_event.14.t: "关于课程的争论"
 TUR_flavor_event.14.d: "全国各地的保守派和保守团体要求我们从学校课程中删除进化论的概念。这使我国的世俗主义者感到担忧，有人甚至说这破坏了国家的根本基础。"
 TUR_flavor_event.14.a: "把它移除，他们有什么证据？"
 TUR_flavor_event.14.b: "荒谬"
 TUR_flavor_event.15.t: "卡萨CN235飞机在伊斯帕尔塔坠毁"
 TUR_flavor_event.15.d: "前段时间，空军的一架CN-235正在执行训练任务，机上有两名飞行员和一名技术人员。由于该地区有浓雾，机组人员无法正确导航，不幸坠毁，机上人员全部遇难。"
 TUR_flavor_event.15.a: "真不幸"
 TUR_flavor_event.15.b: "做一些改动"
 TUR_flavor_event.16.t: "科学家在南极洲建立基地"
 TUR_flavor_event.16.d: "我们国家的一组科学家在南极洲建立了一个基地，这标志着我们国家的重大科学进步！"
 TUR_flavor_event.16.a: "太棒了"
 TUR_flavor_event.17.t: "库尔德权利"
 TUR_flavor_event.17.d: "我们国家的自由派人士一直呼吁对现有的库尔德法律进行更多改革。他们要求我们放松他们，让库尔德政党更容易获得支持率。但更保守的团体说，为了稳定，我们应该保持现状。"
 TUR_flavor_event.17.a: "改革是危险的"
 TUR_flavor_event.17.b: "改革是必要的"
 TUR_flavor_event.18.t: "家庭价值观的转变"
 TUR_flavor_event.18.d: "最近通过了一项新的法律，允许妇女成为一家之主。虽然这一变化让国内许多自由派人士感到高兴，但却激怒了保守派人士。我们只有一次改变这条法律的机会，不管它是好是坏。"
 TUR_flavor_event.18.a: "我们必须保持我们的传统"
 TUR_flavor_event.18.b: "改变是必要的"
 TUR_flavor_event.19.t: "与亚美尼亚关系正常化"
 TUR_flavor_event.19.d: "漫长的时间过去，亚美尼亚人终于开始愿意与我们两国之间正常化关系。自从赫兰特·丁克遇刺之后，我们与亚美尼亚的关系急剧恶化，导致了我们两国之间不必要的敌意。但是最近他们开始放下过去，重新开放了正常化关系的可能性。"
 TUR_flavor_event.19.a: "他们可能愿意正常化关系，但我不愿意。"
 TUR_flavor_event.19.b: "好消息"
 TUR_flavor_event.20.t: "跨里海天然气管道"
 TUR_flavor_event.20.d: "在美国的游说下，土库曼斯坦同意允许建设一条从土库曼巴什到土耳其阿达纳的海底石油管道。然而，政府中的许多人持怀疑态度，他们认为最终的财务负担会落在我们身上，这可能会给我们的经济带来风险。"
 TUR_flavor_event.20.a: "听起来是个很好的机会"
 TUR_flavor_event.20.b: "是啊…不了吧"
 Turkish_Economy.1.t: "土耳其提供投资"
 Turkish_Economy.1.desc: "土耳其提出在我们的一个省份建设一座民用工厂，只要我们让一家土耳其公司经营和维护它，他们将从中获得一些外国影响力，但我们从长远来看也会受益。 "
 Turkish_Economy.1.a: "是"
 Turkish_Economy.1.b: "不"
 Turkish_Economy.2.t: "土耳其提供投资"
 Turkish_Economy.2.desc: "土耳其提出在我们的一个省份建设一座民用工厂，只要我们让一家土耳其公司经营和维护它，他们将从中获得一些外国影响力，但我们从长远来看也会受益。 "
 Turkish_Economy.2.a: "是"
 Turkish_Economy.2.b: "不，我们不是朋友。"
 Turkish_Economy.3.t: "土耳其提供投资"
 Turkish_Economy.3.desc: "土耳其提出在我们的一个省份建设一座民用工厂，只要我们让一家土耳其公司经营和维护它，他们将从中获得一些外国影响力，但我们从长远来看也会受益。 "
 Turkish_Economy.3.a: "是"
 Turkish_Economy.3.b: "不"
 Turkish_Economy.4.t: "土耳其提供投资"
 Turkish_Economy.4.desc: "土耳其提出在我们的一个省份建设一座民用工厂，只要我们让一家土耳其公司经营和维护它，他们将从中获得一些外国影响力，但我们从长远来看也会受益。 "
 Turkish_Economy.4.a: "是"
 Turkish_Economy.4.b: "不"
 Turkish_Economy.5.t: "土耳其提供投资"
 Turkish_Economy.5.desc: "土耳其提出在我们的一个省份建设一座民用工厂，只要我们让一家土耳其公司经营和维护它，他们将从中获得一些外国影响力，但我们从长远来看也会受益。 "
 Turkish_Economy.5.a: "是"
 Turkish_Economy.5.b: "不"
 Turkish_Economy.11.t: "伊朗接受了！"
 Turkish_Economy.11.desc: "伊朗人已经接受了我们的投资提议，一家土耳其公司现在将在德黑兰经营一座民用工厂。"
 Turkish_Economy.11.a: "这将比任何事情都更有助于伊朗的经济。"
 Turkish_Economy.22.t: "亚美尼亚接受了！"
 Turkish_Economy.22.desc: "这真是一个令人惊讶的消息，亚美尼亚人接受了我们的提议，现在正在他们的一个省份建设一座民用工厂！"
 Turkish_Economy.22.a: "老敌人，新朋友。"
 Turkish_Economy.33.t: "格鲁吉亚接受了！"
 Turkish_Economy.33.desc: "格鲁吉亚接受了我们建造一座民用工厂的提议，并且他们也同意了土耳其公司必须经营这座工厂的条款。"
 Turkish_Economy.33.a: "很好"
 Turkish_Economy.44.t: "保加利亚接受了！"
 Turkish_Economy.44.desc: "保加利亚同意了我们的条件，现在他们给了我们一块土地来建造民用工厂！"
 Turkish_Economy.44.a: "我们向西方展望！"
 Turkish_Economy.55.t: "希腊接受了！"
 Turkish_Economy.55.desc: "希腊接受了我们的提议，现在他们让我们在他们的土地上建造一座民用工厂！真是一个惊喜！"
 Turkish_Economy.55.a: "我们没有料到，但是很棒！"
 Turkish_Economy.111.t: "伊朗拒绝提议！"
 Turkish_Economy.111.desc: "德黑兰没有同意我们的投资条件，我们不得不另寻他处。"
 Turkish_Economy.111.a: "不幸"
 Turkish_Economy.222.t: "亚美尼亚拒绝提议！"
 Turkish_Economy.222.desc: "不出所料，亚美尼亚拒绝了我们在他们领土上建造民用工业的提议。"
 Turkish_Economy.222.a: "旧怨阻碍进步…"
 Turkish_Economy.333.t: "格鲁吉亚拒绝提议！"
 Turkish_Economy.333.desc: "可惜，格鲁吉亚拒绝了我们的投资提议，看来我们需要重新评估土耳其和格鲁吉亚的关系。"
 Turkish_Economy.333.a: "真是不幸"
 Turkish_Economy.444.t: "保加利亚拒绝了我们的提议！"
 Turkish_Economy.444.desc: " 保加利亚甚至没有回复我们关于投资的请求，我们只能把这当作他们的拒绝。"
 Turkish_Economy.444.a: "哇"
 Turkish_Economy.555.t: "希腊拒绝了我们的提议！"
 Turkish_Economy.555.desc: "看来希腊不想让任何土耳其公司在他们的土地上运营，所以我们暂时只能退后一步。"
 Turkish_Economy.555.a: "并不稀奇"
 TUR_pkk.1.t: "对库尔德工人党的行动"
 TUR_pkk.1.d: "越来越清楚地看到，我们无法通过对话来平息库尔德人，所以这就给我们留下了别无选择的选择，那就是在我们的库尔德地区进行军事行动，以维持控制和稳定。成功的可能性取决于我们选择的选项，如果我们成功了，那么库尔德工人党的实力就会减弱，但如果我们失败了，他们就会更加强大。"
 TUR_pkk.1.a: "一个精心策划和计划完备的行动"
 TUR_pkk.1.b: "一个精心策划的行动"
 TUR_pkk.1.c: "不需要计划，直接进攻！"
 TUR_pkk.2.t: "行动成功"
 TUR_pkk.2.d: "我们在最近的一次行动中成功地平息了库尔德工人党。他们的部队已经撤退到高山上，很可能在准备好后再发动更多的攻击，但是现在，我们可以休息一下。"
 TUR_pkk.2.a: "任务完成得很好"
 TUR_pkk.3.t: "行动失败"
 TUR_pkk.3.d: "看来我们的部队还没有准备好进入库尔德地区并制服库尔德工人党，所以我们不得不撤退。在看到土耳其士兵逃离战场后，了库尔德工人党有了更多继续战斗的动力。"
 TUR_pkk.3.a: "总有一天会成功的…"
 TUR_pkk.4.t: "库尔德工人党叛乱"
 TUR_pkk.4.d: "库尔德工人党在土耳其东部宣布了自己的国家，并愿意为此而战。这是因为我们未能维持和控制库尔德工人党，所以我们现在必须通过战争来夺回那些省。我们也可以放弃，以减轻库尔德问题的负担，并让他们按照自己的意愿独立。"
 TUR_pkk.4.a: "不！我们要战斗"
 TUR_pkk.4.b: "让他们去吧…"
 TUR_pkk.5.t: "库尔德工人党发动攻击"
 TUR_pkk.5.d: "库尔德工人党对驻扎在库尔德斯坦地区的我们的部队发动了攻击，试图将他们赶出去。这增加了他们的实力，如果这样持续下去，那么库尔德工人党最终会分裂出去！"
 TUR_pkk.5.a: "该死"
 TUR_pkk.5.b: "发起反攻"
 Turkey.1.t: "厄兹坎组建新党"
 Turkey.1.desc: "在[ROOT.GetLeader]公开指责副总理厄兹坎之后，厄兹坎宣布他将辞去议会和党内的职务。他还宣布他将组建一个新的政党，新土耳其党。许多现任§W[socialism_L]§!议员已经宣布加入他，还有许多人也在试图加入§W[conservatism_L]§!。"
 Turkey.1.a: "我们不需要他"
 Turkey.1.b: "和议员们暗中达成协议"
 Turkey.2.t: "厄兹坎退出政坛"
 Turkey.2.desc: "在[ROOT.GetLeader]公开指责副总理厄兹坎之后，厄兹坎宣布他将辞去议会和党内的职务。在后来举行的新闻发布会上，他宣布他将完全退出政治，花更多的时间和家人在一起，从事个人事务。"
 Turkey.2.a: "我们赌赢了"
 Turkey.3.t: "厄兹坎的政变"
 Turkey.3.desc: "传言是真的！厄兹坎和其他§W[socialism_L]§!正在策划一场政变。党内会议上[ROOT.GetLeader]被提出不信任动议，他被迫辞职。厄兹坎取代了他的位置，成为土耳其总理。"
 Turkey.3.a: "该死的家伙"
 Turkey.4.t: "[Nat_Populism_L]呼吁新选举"
 Turkey.4.desc: "由于§W[socialism_L]§!的政治局势，§W[Nat_Populism_L]§!已经撤回了对我们执政联盟的支持，并呼吁进行新选举 召开新选举"
 Turkey.4.a: "召开新选举"
 Turkey.4.b: "我们不需要选举，我们可以生存"
 Turkey.5.t: "2000年土耳其总统选举"
 Turkey.5.desc: "2000年总统选举近在眼前。在土耳其，总统由议会选举产生。为了让一位候选人获胜，他们必须在两轮投票中的一轮中获得三分之二的多数。如果没有胜利者，第三轮可以以简单多数获胜。如果仍然没有明确的获胜者，将举行第四轮选举，两名最受欢迎的候选人中必须有一人获得多数票。如果仍然没有取得胜利，就必须提前举行选举来打破僵局。\n\n目前，每个议会政党都有自己的候选人，看起来他们中的任何一个都不太可能胜出。"
 Turkey.5.a: "副总理厄兹坎将进行谈判"
 Turkey.5.b: "我们只能抱最好的希望"
 Turkey.6.t: "阿赫迈特·内吉代特·塞泽尔当选总统"
 Turkey.6.desc: "阿赫迈特·内吉代特·塞泽尔被选为土耳其共和国的第十任总统。他曾是宪法法院的首席法官，得到了议会多数党派的支持，他们是在副总理厄兹坎的说服下做出这一决定的。塞泽尔是一个坚定的世俗主义者，也是禁止头巾的倡导者。"
 Turkey.6.a: "干得好厄兹坎"
 Turkey.7.t: "[socialism_L] 候选人赢得总统职位"
 Turkey.7.desc: "令所有人惊讶的是，§W[socialism_L]§!的总统候选人穆罕默德·梅尔·比于克曼赢得了选举。一些政治分析家将这描述为一个奇迹。比于克曼获胜的最可能原因是，反对党不想通过冒险举行新选举来进一步破坏国家的稳定。"
 Turkey.7.a: "好极了"
 Turkey.8.t: "总统投票进入第四轮"
 Turkey.8.desc: "没有候选人在前两轮中获得所需的三分之二票数，或者在第三轮中获得所需的多数票。现在，竞争已经缩小到来自§W[socialism_L]§!和§W[Conservative_L]§!的候选人。两位候选人赢得选举的可能性仍然非常小，这使得提前选举非常有可能。当然，我们可以宣布我们支持§W[Conservative_L]§! 的候选人。这几乎是一种政治自杀，但至少它会给我们一些时间，免于立即进行选举。让我们再次祈祷最好的结果。"
 Turkey.8.a: "让我们再次祈祷最好的结果。"
 Turkey.8.b: "支持§W[Conservative_L]§!的候选人"
 Turkey.9.t: "[Conservative_L]候选人当选总统"
 Turkey.9.desc: "在执政的§W[socialism_L]§!的支持下，§W[Conservative_L]§!的候选人涅瓦察特·亚尔钦塔斯赢得了总统选举。这肯定会提高§W[Conservative_L]§!的民众支持度！"
 Turkey.9.a: "好极了"
 Turkey.10.t: "宪法要求提前举行大选"
 Turkey.10.desc: "看来没有候选人获得足够的支持来赢得总统职位。\n土耳其宪法要求在这种情况下必须举行提前大选来打破僵局。\n\n新议会将成功地选出一位新总统"
 Turkey.10.a: "该死"
 Turkey.11.t: "军事政变！"
 Turkey.11.desc: "今天早些时候，土耳其军队沿着伊斯坦布尔的街道行进，占领了几座政府大楼。土耳其军方宣布关闭伊斯坦布尔领空，土耳其战斗机在该地区巡逻。我们有报告说土耳其士兵也被部署到其他主要城市。据报道，忠于现政权的士兵与参与政变的士兵之间发生了一些冲突。到目前为止，大多数政府成员似乎都避免了被军方抓获。忠于政府的部队仍有希望解除这些叛乱分子的武装。也可能不会"
 Turkey.11.a: "军队里全是叛徒！逮捕这些罪犯！"
 Turkey.11.b: "军队的事业是正义的！腐朽的统治者必须被推翻！"
 Turkey.12.t: "土耳其军事政变"
 Turkey.12.d: "今晚，坦克和机械化部队在伊斯坦布尔的街道上巡逻，士兵驻扎在几栋政府大楼。军方宣布关闭伊斯坦布尔领空，战斗机在空中盘旋。当人们安静地坐在家里时，除了机械引擎的隆隆声外，街上听不到任何噪音。土耳其一场成功的军事政变推翻了奉行鲁莽政策的执政党，军方正在巩固对该国的完全控制。军方警告民众不要上街游行，并宣布进入紧急状态。"
 Turkey.12.a: "有趣"
 Turkey.14.t: "土耳其军事政变失败"
 Turkey.14.d: "[TUR.GetLeader]今天上午会见了一大群支持者，他宣布军事政变已经被阻止，只有土耳其人民的力量才能使之成为可能。[TUR.GetLeader]随后宣布，几名关键官员已被确定为此次政变的主要嫌疑人，其他所有涉案人员正在接受调查。[TUR.GetLeader]在讲话中还提到要进行“全面检查”，“绝不能留下任何叛徒”。虽然不知道有关官员会发生什么，但有一件事是肯定的，那就是军队在土耳其政治中的作用已经不复存在。"
 Turkey.14.a: "有趣"
 Turkey.15.t: "土耳其陷入内战"
 Turkey.15.d: "在土耳其最近的政变企图之后，人群在伊斯坦布尔的街道上遇到了坦克，并试图阻止他们向政府大楼行进。然而，坦克并没有停下来，造成数人死亡。在土耳其境内的其他城市，公民拿起武器，开始向驻扎在他们城市的士兵开火，试图阻止政变。军方宣布政变是正当的，必须推翻领导人以拯救土耳其民族，在这个国家的一些人支持他们这一点。然而，就目前而言，土耳其的局势类似于一场内战，而不仅仅是另一场军事政变。"
 Turkey.15.a: "哇"
 Turkey.77.t: "塞浦路斯统一！"
 Turkey.77.d: "北塞浦路斯政府最近巩固了对整个塞浦路斯北部和南部的完全控制。这是因为他们的影响力和力量开始增长，最终能够呼吁全民公决，让人民团结起来。雅典对此表示了极大的愤怒，他们发誓永远不承认北塞浦路斯是一个合法的国家。"
 Turkey.77.a: "嗯，这还算可以"
 Turkey.88.t: "塞浦路斯统一"
 Turkey.88.d: "希腊政府最近巩固了对整个塞浦路斯的完全控制，包括北部和南部。这是因为他们的影响力和力量开始增长，最终能够呼吁全民公决，让人民团结起来。土耳其对此表示非常愤怒，他们发誓永远不承认希腊是塞浦路斯的合法拥有者。"
 Turkey.88.a: "有趣"
 TurkeyRandomEvents.1.t: "§W[conservatism_L]§!被丑闻震撼"
 TurkeyRandomEvents.1.desc: "一段视频已经开始在互联网上流传，其中§W[conservatism_L]§!首领德尼兹·巴伊卡尔和他的前秘书在一间卧室里。由于这一丑闻巴伊卡尔被迫辞职。"
 TurkeyRandomEvents.1.a: "对我们有好处，我猜"
 TurkeyRandomEvents.1.b: "那是个假视频！Baykal不会下台的！"
 TurkeyRandomEvents.1.c: "我们别无选择"
 TurkeyFocusEvents.1.t: "[FROM.GetName]提供联盟"
 TurkeyFocusEvents.1.desc: "[FROM.GetName]向我们提供了一个反对西方帝国主义的联盟。通过与[FROM.GetName]结盟，我们甚至有机会收复纳戈尔诺-卡拉巴赫"
 TurkeyFocusEvents.1.a: "我们在一起会更强大"
 TurkeyFocusEvents.1.b: "我们不想破坏平衡"
 TurkeyFocusEvents.2.t: "[FROM.GetName]要求从纳卡撤军！"
 TurkeyFocusEvents.2.desc: "[FROM.GetName]要求我们从纳戈尔诺-卡拉巴赫撤出所有部队，并将该地区的控制权归还给阿塞拜疆。这是一个大胆的要求，但[FROM.GetName]最近的侵略行为表明，他们愿意用武力赶走我们。我们在多线作战中坚持不了多久。"
 TurkeyFocusEvents.2.a: "我们得屈服"
 TurkeyFocusEvents.2.b: "我们会战斗到最后一个人！"
 TurkeyFocusEvents.3.t: "亚美尼亚屈服了！"
 TurkeyFocusEvents.3.desc: "亚美尼亚不得不要求从纳戈尔诺-卡拉巴赫撤军。该地区现在再次被阿塞拜疆控制。"
 TurkeyFocusEvents.3.a: "好的"
 TurkeyFocusEvents.4.t: "亚美尼亚坚持保留纳戈尔诺-卡拉巴赫"
 TurkeyFocusEvents.4.desc: "亚美尼亚断然拒绝将纳戈尔诺-卡拉巴赫归还阿塞拜疆"
 TurkeyFocusEvents.4.a: "该死"
 TurkeyFocusEvents.4.b: "那我们就用武力夺取它"
 TurkeyFocusEvents.5.t: "伊朗革命？"
 TurkeyFocusEvents.5.desc: "我们现在可以在伊朗成功地传播我们的革命，但是我们如何处理它将会彻底改变它发生的方式。"
 TurkeyFocusEvents.5.a: "适量的武器"
 TurkeyFocusEvents.5.b: "很多武器"
 TurkeyFocusEvents.6.t: "伊拉克革命？"
 TurkeyFocusEvents.6.desc: "我们现在可以成功地在伊拉克推广我们的革命，但是我们如何处理它将会彻底改变它发生的方式。"
 TurkeyFocusEvents.6.a: "适量的武器"
 TurkeyFocusEvents.6.b: "很多武器"
 TurkeyFocusEvents.7.t: "叙利亚的革命？"
 TurkeyFocusEvents.7.desc: "我们现在可以在叙利亚成功地传播我们的革命，但我们的处理方式将彻底改变它的发生方式。"
 TurkeyFocusEvents.7.a: "适量的武器"
 TurkeyFocusEvents.7.b: "很多武器"
 TurkeyFocusEvents.8.t: "[FROM.GetName]索取哈塔伊"
 TurkeyFocusEvents.8.desc: "[FROM.GetName]要求我们归还哈塔伊。没有得到这个省之前，他们拒绝加入我们的联盟。"
 TurkeyFocusEvents.8.a: "我想我们别无选择"
 TurkeyFocusEvents.8.b: "土耳其国土是不可分割的！"
 TurkeyFocusEvents.9.t: "[FROM.GetName]归还哈塔伊"
 TurkeyFocusEvents.9.desc: "[FROM.GetName]把哈塔伊还给我们"
 TurkeyFocusEvents.9.a: "今天是个好日子！"
 TurkeyFocusEvents.10.t: "塞浦路斯纷争"
 TurkeyFocusEvents.10.d: "土耳其政府开始对塞浦路斯问题施加比以往更大的压力，这使我国政府别无选择，只能作出反应。我们已经制定了一项计划来应对这些侵略，我们将相应地采取行动！"
 TurkeyFocusEvents.10.a: "前进！"
 TurkeyFocusEvents.11.t: "塞浦路斯的动荡"
 TurkeyFocusEvents.11.d: "希腊政府在很多问题上与我们不太合作，在塞浦路斯问题上更是如此。我们将制定一项战略计划，让塞浦路斯站在我们一边，而不是希腊一边，不惜一切代价。"
 TurkeyFocusEvents.11.a: "让我们拭目以待。"
 TurkeyFocusEvents.12.t: "土耳其要求我们进攻南塞浦路斯！"
 TurkeyFocusEvents.12.d: "土耳其政府为我们训练和武装了3个民兵师，希望我们进攻南下的塞浦路斯人。显然，这样做符合我们的最大利益，但我们也可以随时拒绝。"
 TurkeyFocusEvents.12.a: "当然！"
 TurkeyFocusEvents.12.b: "不"
 TurkeyFocusEvents.14.t: "土耳其政府要求我们撤出塞浦路斯！"
 TurkeyFocusEvents.14.d: "今天早些时候，土耳其外交官要求英国军队撤出塞浦路斯。这将使这个小岛国面临严重的危险，甚至比土耳其第一次入侵时更危险。"
 TurkeyFocusEvents.14.a: "我们不要把局势升级.."
 TurkeyFocusEvents.14.b: "多么荒谬的要求"
 TurkeyFocusEvents.15.t: "土耳其要求统一"
 TurkeyFocusEvents.15.d: "土耳其政府要求我们与他们团结起来，成为大土耳其国家的一部分。接受对我们是有利的，因为如果我们拒绝，他们可能会攻击。"
 TurkeyFocusEvents.15.a: "我们必须团结起来！"
 TurkeyFocusEvents.15.b: "不"
 TurkeyFocusEvents.16.t: "土耳其和希腊政府要求塞浦路斯重新统一！"
 TurkeyFocusEvents.16.d: "土耳其政府要求我们加入南塞浦路斯并重新统一入侵后的边界。"
 TurkeyFocusEvents.16.a: "是時候了"
 TurkeyFocusEvents.16.b: "不"
 TurkeyFocusEvents.17.t: "土耳其索要爱琴海"
 TurkeyFocusEvents.17.d: "土耳其代表团来到雅典，要求我们把爱琴海的控制权交给他们，作为我们加强关系的结果。土耳其政府已经撤回了对北塞浦路斯的支持，并允许他们统一，但这是否给了他们索要合法的希腊领土的权利？"
 TurkeyFocusEvents.17.a: "我们应该这样做，以和平的名义"
 TurkeyFocusEvents.17.b: "额……不"
 TurkeyFocusEvents.171.t: "希腊把爱琴海交给了我们！"
 TurkeyFocusEvents.171.d: "我们今天收到了好消息，希腊代表乐意签署条约，使我们的国家完全控制爱琴海岛屿！"
 TurkeyFocusEvents.171.a: "漂亮！"
 TurkeyFocusEvents.172.t: "希腊人拒绝给我们爱琴海！"
 TurkeyFocusEvents.172.d: "可怕的消息今天传到安卡拉，因为希腊代表拒绝了我们关于爱琴海群岛的要求！"
 TurkeyFocusEvents.172.a: "我们总是可以让他们给我们爱琴海..."
 TurkeyFocusEvents.18.t: "土耳其奉行侵略政策！"
 TurkeyFocusEvents.18.d: "土耳其政府不愿举行外交会谈，为了得到他们想要的东西，采取了咄咄逼人的议程。我们需要尽可能地限制他们的影响，以防止任何灾难！"
 TurkeyFocusEvents.18.a: "该死"
 TurkeyFocusEvents.19.t: "土耳其要求建立缓冲区"
 TurkeyFocusEvents.19.d: "土耳其政府希望在我们两国边境之间建立缓冲区。这意味着我们必须使北部几个省份完全非军事化，并撤出所有军事存在，让土耳其人击退库尔德人。"
 TurkeyFocusEvents.19.a: "这是为我们好"
 TurkeyFocusEvents.19.b: "绝对不行！"
 TurkeyFocusEvents.191.t: "叙利亚允许建立缓冲区"
 TurkeyFocusEvents.191.d: "叙利亚政府屈服于压力，允许我们在两国边境之间建立缓冲区。"
 TurkeyFocusEvents.191.a: "很好"
 TurkeyFocusEvents.192.t: "叙利亚不允许设立缓冲区"
 TurkeyFocusEvents.192.d: "叙利亚政府拒绝了我们在两国之间建立缓冲区的请求。"
 TurkeyFocusEvents.192.a: "好吧..."
 TurkeyFocusEvents.20.t: "我们该怎么处理难民？"
 TurkeyFocusEvents.20.d: "我国目前收容了最多的难民，如果我们愿意，我们可以利用他们作为政治筹码。我们西面的邻国希腊似乎...不太合作...我们也许可以利用这些难民让他们屈服于我们的要求。"
 TurkeyFocusEvents.20.a: "不，这会损害我们的声誉"
 TurkeyFocusEvents.20.b: "只送出一点点"
 TurkeyFocusEvents.20.c: "把大量的人送出去"
 TurkeyFocusEvents.21.t: "卡拉巴赫争端的潜在解决方案？"
 TurkeyFocusEvents.21.d: "土耳其政府来找我们，给了我们一个可以与亚美尼亚人达成的潜在妥协协议。我们可以将我们的纳希切万飞地交给亚美尼亚人，以换取对卡拉巴赫地区的控制权。"
 TurkeyFocusEvents.21.a: "当然，让我们看看亚美尼亚人怎么想。"
 TurkeyFocusEvents.21.b: "绝对不行"
 TurkeyFocusEvents.212.t: "阿塞拜疆提议解决卡拉巴赫争端"
 TurkeyFocusEvents.212.d: "[TUR.GetName] 几天前会见了 [AZE.GetName]，并提出了解决我们与阿塞拜疆人之间卡拉巴赫争端的可能方案。在这一提议中，我们将放弃对卡拉巴赫的主权要求并将其移交给阿塞拜疆人，以换取纳希切万再次与亚美尼亚统一。"
 TurkeyFocusEvents.212.a: "我们不明白为什么不"
 TurkeyFocusEvents.212.b: "绝对不行！"
 TurkeyFocusEvents.213.t: "卡拉巴赫争端解决！"
 TurkeyFocusEvents.213.d: "亚美尼亚大使馆传来了好消息，外交官们告诉我们，他们已经同意我们关于卡拉巴赫地区的和解协议中规定的条款！"
 TurkeyFocusEvents.213.a: "太好了"
 TurkeyFocusEvents.214.t: "卡拉巴赫争端仍在继续。"
 TurkeyFocusEvents.214.d: "不幸的是，卡拉巴赫争端似乎将继续损害阿塞拜疆和亚美尼亚的关系，因为双方未能达成协议。"
 TurkeyFocusEvents.214.a: "相当不幸.."
 TurkeyFocusEvents.69420.t: "渡过难关"
 TurkeyFocusEvents.69420.d: "我们的国家经历过这一切，战争、征服、屈辱、荣耀，以及介于两者之间的一切。新千年的曙光已经来临，土耳其民族不能再动摇，我们必须适应和适应新时代，否则我们的国家可能会被历史之风席卷。我们的下一次总统选举即将到来，胜利者将决定我们是否坚持阿塔图尔克建立伟大土耳其共和国的梦想。"
 TurkeyFocusEvents.69420.a: "我们不能跌倒！"
 TurkeyFocusEvents.22.t: "正义与发展党在伊斯坦布尔举行集会！"
 TurkeyFocusEvents.22.d: "今天在伊斯坦布尔举行了支持正义与发展党的集会，以表达对该党的支持。参加这次抗议活动的人还呼吁正义与发展党脱离与居伦运动的联盟。"
 TurkeyFocusEvents.22.a: "居伦主义者不太高兴.."
 TurkeyFocusEvents.23.t: "居伦主义者的支持者聚集在清真寺！"
 TurkeyFocusEvents.23.d: "居伦主义者的支持者在其中一座清真寺举行集会，呼吁该党与正义与发展党的联盟保持距离。"
 TurkeyFocusEvents.23.a: "正义与发展党的支持者不太高兴.."
 TurkeyFocusEvents.24.t: "与美德党结盟？"
 TurkeyFocusEvents.24.d: "美德党在我们从政之前就被取缔了，而且他们的成员似乎也没有去任何地方。他们中的大多数人继续前进并开始加入另一个强硬伊斯兰组织至福党。我们也许可以邀请他们的一些成员过来和我们一起治理土耳其国家。"
 TurkeyFocusEvents.24.a: "是个不错的主意......"
 TurkeyFocusEvents.24.b: "我可不这么觉得"
 TurkeyFocusEvents.25.t: "我们与谁做交易？"
 TurkeyFocusEvents.25.d: "我们对土耳其的潜在投资持开放态度，这符合我们的最佳利益。我们可以要求伊朗或沙特公司来我们东部省份设立工厂，用于采矿和钻探目的。"
 TurkeyFocusEvents.25.a: "邀请沙特钻井公司"
 TurkeyFocusEvents.25.b: "邀请伊朗矿业公司"
 TurkeyFocusEvents.26.t: "我们对科索沃的支持"
 TurkeyFocusEvents.26.d: "我们需要对目前占领科索沃的政府采取进一步行动。作为一个寻求自由的国家，我们有责任向其他国家传播我们的信仰，因此，我们要么必须制裁他们的占领者，要么向科索沃派遣军事任务。"
 TurkeyFocusEvents.26.a: "向科索沃派遣军事任务"
 TurkeyFocusEvents.26.b: "制裁，制裁，还有更多制裁！"
 TurkeyFocusEvents.27.t: "针对沙特阿拉伯的行动"
 TurkeyFocusEvents.27.d: "在我们上台之前，迫于正义与发展党的压力，沙特政府就将我们列为恐怖组织。我们不能忽视这样的行动。我们将组织适当的回应，真正向他们展示谁是负责人。"
 TurkeyFocusEvents.27.a: "资助石油工人，以便他们罢工。"
 TurkeyFocusEvents.27.b: "资助亲民主团体，以制造政治不稳定。"
 TurkeyFocusEvents.28.t: "土耳其希望我们遣返库尔德工人党成员"
 TurkeyFocusEvents.28.d: "土耳其政府要求我们遣返库尔德库尔德工人党成员，他们目前正在瑞典寻求庇护如果我们想改善与土耳其人的关系，我们可以遣送他们。但当我们如此行动欧盟会谴责我们。"
 TurkeyFocusEvents.28.a: "把他们送回来。"
 TurkeyFocusEvents.28.b: "我们最好不要这么做"
 TurkeyFocusEvents.29.t: "瑞典政府同意遣返库尔德工人党成员！"
 TurkeyFocusEvents.29.d: "瑞典政府已同意驱逐目前在本国寻求庇护的库尔德工人党成员，以便我们自己处理他们。"
 TurkeyFocusEvents.29.a: "很好"
 TurkeyFocusEvents.30.t: "瑞典政府拒绝遣返库尔德工人党成员！"
 TurkeyFocusEvents.30.d: "瑞典政府拒绝遣返他们目前窝藏的库尔德工人党成员。我们不会忽视这一点。"
 TurkeyFocusEvents.30.a: "他们会后悔的"
 TurkeyFocusEvents.31.t: "点燃伊朗的火焰"
 TurkeyFocusEvents.31.d: "今天我们有很多枪。我们可以把这些武器送到胡齐斯坦的叛军那里，这样我们就可以削弱伊朗的石油工业。但问题是，我们到底想给这些人多少支持，又能给他们造成多大的伤害？"
 TurkeyFocusEvents.31.a: "别太多了"
 TurkeyFocusEvents.31.b: "不遗余力"
 TurkeyFocusEvents.32.t: "土耳其希望建立关系"
 TurkeyFocusEvents.32.d: "土耳其政府愿意与我们建立关系，并要求我们不要敌视库尔德工人党组织，这相当符合要求。"
 TurkeyFocusEvents.32.a: "当然"
 TurkeyFocusEvents.32.b: "不，这样风险太大！"
 TurkeyFocusEvents.321.t: "佩什梅加保持敌意"
 TurkeyFocusEvents.321.d: "佩什梅加宁愿保持他们对我们的敌意，也不愿修复他们！我们不会忘记这一点，他们很快就会后悔。"
 TurkeyFocusEvents.321.a: "愚蠢！"
 TurkeyFocusEvents.322.t: "佩什梅加决定合作！"
 TurkeyFocusEvents.322.d: "令人惊讶的是，佩什梅加已经决定与我们合作，建立了某种形式的正式关系，尽管他们是一个自治区。"
 TurkeyFocusEvents.322.a: "非常好"
 TurkeyFocusEvents.33.t: "佩什梅加..."
 TurkeyFocusEvents.33.d: "佩什梅加是另一群库尔德人，就在我们安纳托利亚库尔德斯坦的下方。他们和库尔德工人党一样具有威胁，但这不是我们目前最担心的问题，因为我们正在与库尔德工人党协商寻求解决办法。佩什梅尔加将给我们带来巨大的危机，我们必须在为时已晚前处理他们。"
 TurkeyFocusEvents.33.a: "我们要采取行动"
 TurkeyFocusEvents.33.b: "我们要与伊拉克人一同采取行动"
 TurkeyFocusEvents.331.t: "土耳其提议联合行动打击佩什梅加"
 TurkeyFocusEvents.331.d: "土耳其政府要求我们加入他们的行动来对付我们国家北部的佩什梅加。"
 TurkeyFocusEvents.331.a: "好啊，没问题啊！"
 TurkeyFocusEvents.331.b: "绝对不行！"
 TurkeyFocusEvents.332.t: "伊拉克拒绝加入我们的行动"
 TurkeyFocusEvents.332.d: "伊拉克不愿意帮助我们打击佩什梅加，这只意味着我们只能自己做这件事了"
 TurkeyFocusEvents.332.a: "哦，好吧"
 TurkeyFocusEvents.34.t: "土耳其的数字时代"
 TurkeyFocusEvents.34.d: "全球互联网日益扩大。这意味着我们要与时俱进，适应世界日益紧密的联系。我们的国民和其他欧洲国家的国民没有区别，我们必须通过改善他们的互联网基础设施来向他们展示这一点。问题是，我们要扩大多少呢？"
 TurkeyFocusEvents.34.a: "仅将其扩展到少数几个地区"
 TurkeyFocusEvents.34.b: "能扩展多大扩多大"
 TurkeyFocusEvents.35.t: "土耳其邀请我们参加土耳其-叙利亚联盟"
 TurkeyFocusEvents.35.d: "由什叶派占多数的新土耳其政府要求我们加入他们的突厥-叙利亚联盟，因为我们的人民有许多相似之处。最近，他们决定把哈塔伊还给我们，这是一个伟大的举动，但现在他们想让我们成为他们的一部分？"
 TurkeyFocusEvents.35.a: "是的，我们会加入"
 TurkeyFocusEvents.35.b: "不"
 TurkeyFocusEvents.351.t: "叙利亚人同意加入我们"
 TurkeyFocusEvents.351.d: "叙利亚政府已经意识到我们两国人民之间的相似之处，他们已经同意加入我们的土耳其-叙利亚联盟！"
 TurkeyFocusEvents.351.a: "尘埃落定"
 TurkeyFocusEvents.352.t: "叙利亚拒绝我们的提议！"
 TurkeyFocusEvents.352.d: "叙利亚政府愚蠢地拒绝了我们共同加入联盟的提议。他们显然不知道什么对该地区的什叶派有利！"
 TurkeyFocusEvents.352.a: "该死！开战！"
 TurkeyFocusEvents.36.t: "威尔士和苏格兰黑帮组建了自己的国家！"
 TurkeyFocusEvents.36.d: "看来安纳托利亚辛迪加就在我们眼皮子底下资助和训练了苏格兰和威尔士黑帮。我们未能及时发现并阻止他们，因此我们现在必须做出决定。"
 TurkeyFocusEvents.36.a: "我们的王国是一个统一的王国！"
 TurkeyFocusEvents.36.b: "这不值得。"
 TurkeyFocusEvents.37.t: "安纳托利亚辛迪加警告我们澳大利亚"
 TurkeyFocusEvents.37.d: "安纳托利亚辛迪加警告我们来自澳大利亚的袭击。显然，考虑到他们是黑帮国家，这可能都是谎言。但也有可能他们没有说谎.."
 TurkeyFocusEvents.37.a: "他们不可能说谎！"
 TurkeyFocusEvents.37.b: "不..他们显然在撒谎"
 TurkeyFocusEvents.38.t: "土耳其希望我们帮助对抗以色列"
 TurkeyFocusEvents.38.d: "土耳其请求我们的军队与我们的盟友一起帮助消灭以色列人。这是一个非常令人惊讶的举动，但在伊斯兰主义者在最近一次选举中接管土耳其之后并不出人意料。"
 TurkeyFocusEvents.38.a: "我们一直在等待的一天.."
 TurkeyFocusEvents.38.b: "时机未到"
 TurkeyFocusEvents.39.t: "伊朗同意"
 TurkeyFocusEvents.39.d: "伊朗已同意帮助我们的军队对抗以色列。他们还会召集盟友，这对我们的部队会有很大的帮助。"
 TurkeyFocusEvents.39.a: "很好"
 TurkeyFocusEvents.40.t: "伊朗拒绝"
 TurkeyFocusEvents.40.d: "令人震惊的是，伊朗决定不帮助我们对抗以色列。这让我们的外交官非常困惑，因为几十年来伊朗一直呼吁以色列垮台……"
 TurkeyFocusEvents.40.a: "好的"
 TurkeyFocusEvents.381.t: "伊朗正在与以色列作战"
 TurkeyFocusEvents.381.d: "伊朗正在战斗，以色列正在战斗，他们想利用我们的土地进行攻击，既然他们是我们的盟友，我们最好合作消除以色列的威胁。"
 TurkeyFocusEvents.381.a: "我们一直在等待这个.."
 TurkeyFocusEvents.381.b: "不"
 TurkeyFocusEvents.81.t: "土耳其邀请我们参加地中海条约组织"
 TurkeyFocusEvents.81.desc: "地中海条约组织，由土耳其最近成立。他们邀请我们加入他们的联盟，并成为正式成员。如果我们这样做，我们的安全将得到所有其他成员的保障，因为这是一项防御性协议。"
 TurkeyFocusEvents.81.a: "是的，但前提是他们归还哈塔伊。"
 TurkeyFocusEvents.81.b: "不"
 TurkeyFocusEvents.41.t: "土耳其邀请我们参加地中海条约组织"
 TurkeyFocusEvents.41.d: "地中海条约组织，由土耳其最近成立。他们邀请我们加入他们的联盟，并成为正式成员。如果我们这样做，我们的安全将得到所有其他成员的保障，因为这是一项防御性协议。"
 TurkeyFocusEvents.41.a: "我们会加入"
 TurkeyFocusEvents.41.b: "不"
 TurkeyFocusEvents.411.t: "伊拉克不感兴趣"
 TurkeyFocusEvents.411.d: "看来伊拉克对加入我们的阵营地中海条约组织不感兴趣。"
 TurkeyFocusEvents.411.a: "好。"
 TurkeyFocusEvents.42.t: "土耳其邀请我们参加地中海条约组织"
 TurkeyFocusEvents.42.d: "地中海条约组织，由土耳其最近成立。他们邀请我们加入他们的联盟，并成为正式成员。如果我们这样做，我们的安全将得到所有其他成员的保障，因为这是一项防御性协议。"
 TurkeyFocusEvents.42.a: "我们会加入"
 TurkeyFocusEvents.42.b: "不"
 TurkeyFocusEvents.421.t: "埃及不感兴趣"
 TurkeyFocusEvents.421.d: "埃及拒绝了我们对地中海条约组织的邀请。"
 TurkeyFocusEvents.421.a: "好。"
 TurkeyFocusEvents.43.t: "土耳其会邀请我们加入伊斯兰福利联盟"
 TurkeyFocusEvents.43.d: "土耳其政府最近成立了伊斯兰福利联盟。主要目标是加强伊斯兰国家之间的合作，并改善该地区穆斯林的福祉。"
 TurkeyFocusEvents.43.a: "加我一个"
 TurkeyFocusEvents.43.b: "不"
 TurkeyFocusEvents.44.t: "伊斯兰福利联盟正在投资我们的基础设施！"
 TurkeyFocusEvents.44.d: "伊斯兰福利联盟正在投资于我们国家来创造为我们的人民建设适当的基础设施和设施的能力。"
 TurkeyFocusEvents.44.a: "太棒了"
 TurkeyFocusEvents.45.t: "伊斯兰福利联盟发放紧急物资！"
 TurkeyFocusEvents.45.d: "伊斯兰福利联盟已为组织内即将发生或正在发生的灾难分发紧急物资。"
 TurkeyFocusEvents.45.a: "太棒了"
 TurkeyFocusEvents.46.t: "伊斯兰福利联盟正在投资我们的教育事业！"
 TurkeyFocusEvents.46.d: "伊斯兰福利联盟投资了我们国家的教育部门，让人们更容易获得教育。"
 TurkeyFocusEvents.46.a: "太棒了"
 TurkeyFocusEvents.47.t: "伊斯兰福利联盟正在投资我们的医保事业！"
 TurkeyFocusEvents.47.d: "伊斯兰福利联盟现在正在投资我们国家的医疗保健系统，为更多的人提供医疗用品和设施。"
 TurkeyFocusEvents.47.a: "太棒了"
 TurkeyFocusEvents.48.t: "伊斯兰福利联盟正在投资我们的工业部门！"
 TurkeyFocusEvents.48.d: "伊斯兰福利联盟现在正在投资我们国家的工业部门，这让我们的工厂能够提供更多的商品。"
 TurkeyFocusEvents.48.a: "太棒了"
 TurkeyFocusEvents.49.t: "[FROM.GetName]离开伊斯兰福利联盟"
 TurkeyFocusEvents.49.d: "[FROM.GetName]已经决定他们的国家退出伊斯兰福利联盟。"
 TurkeyFocusEvents.49.a: "哦，好吧，他们会错过的"
 TurkeyFocusEvents.50.t: "土耳其欲建立军事基地"
 TurkeyFocusEvents.50.d: "土耳其政府请求我们允许他们在我国驻军。"
 TurkeyFocusEvents.50.a: "为什么不"
 TurkeyFocusEvents.50.b: "不"
 TurkeyFocusEvents.501.t: "卡塔尔拒绝了我们的要求"
 TurkeyFocusEvents.501.d: "卡塔尔不允许我们的军队驻扎在其领土上。"
 TurkeyFocusEvents.501.a: "真是不幸"
 TurkeyFocusEvents.53.t: "奥斯曼五世逝世"
 TurkeyFocusEvents.53.d: "今天，随着人们得知奥斯曼五世的去世，可怕的消息传遍了康斯坦丁尼耶。尽管他的去世给人民带来了巨大的悲伤，但贝耶齐德三世一定会继承他的遗产。"
 TurkeyFocusEvents.53.a: "王位转移"
 TurkeyFocusEvents.54.t: "贝耶齐德三世逝世"
 TurkeyFocusEvents.54.d: "今天，我们遗憾地获悉贝耶齐德三世去世的消息。人们走上街头哀悼他的去世，悲伤席卷全国。然而，我们并没有失去所有希望，因为邓达尔一世将在全国哀悼期结束后不久加冕，标志着他统治的开始。"
 TurkeyFocusEvents.54.a: "王位再次转移"
 TurkeyFocusEvents.55.t: "安纳托利亚哈里发国索取汉志"
 TurkeyFocusEvents.55.d: "安纳托利亚的哈里发国来了，要求我们把我们最重要的汉志省给他们。如果我们放弃这个省，那将是非常愚蠢的，坦率地说，如果我们不放弃，我们甚至不知道他们会做什么。"
 TurkeyFocusEvents.55.a: "这算什么要求？"
 TurkeyFocusEvents.55.b: "好吧，我们要避免冲突，对吧？"
 TurkeyFocusEvents.56.t: "[SAU.GetName]屈服"
 TurkeyFocusEvents.56.d: "[SAU.GetName]已经屈服于我们的要求。我们将接管汉志，作为回报，我们不会攻击他们。"
 TurkeyFocusEvents.56.a: "很好"
 TurkeyFocusEvents.57.t: "[SAU.GetName]拒绝了我们的要求！"
 TurkeyFocusEvents.57.d: "[SAU.GetName]愚蠢地拒绝了我们的要求，因此我们别无选择！"
 TurkeyFocusEvents.57.a: "他们自找的"
 TurkeyFocusEvents.58.t: "与阿卜杜勒·拉赫曼·穆斯塔法打交道"
 TurkeyFocusEvents.58.d: "伊拉克目前正处于最脆弱的时期，因为美国人积极参与与他们的冲突，削弱了他们的安全。这给了我们一个很好的机会进入并消灭伊拉克库尔德斯坦主要城市基尔库克的市长。如果我们成功，我们将能够严重打击库尔德人的士气，进而打击库尔德工人党的士气。"
 TurkeyFocusEvents.58.a: "派出几名伪装成平民的特工"
 TurkeyFocusEvents.58.b: "派遣训练有素的特工，并制定撤离计划"
 TurkeyFocusEvents.58.c: "让我们完全忘记这个计划吧.."
 TurkeyFocusEvents.59.t: "阿卜杜勒·穆斯塔法被杀"
 TurkeyFocusEvents.59.d: "我们的特工成功刺杀了基尔库克市长阿卜杜勒·拉赫曼·穆斯塔法。"
 TurkeyFocusEvents.59.a: "很好"
 TurkeyFocusEvents.60.t: "美国人逮捕了我们的特工！"
 TurkeyFocusEvents.60.d: "今天早些时候，美国第173空降旅的士兵踢开了我们特工位于库尔德城市苏莱曼尼亚的安全屋的门，并将他们拘留。这被媒体称为“胡德事件”，我们与美国人的关系受到了负面影响。"
 TurkeyFocusEvents.60.a: "该死"
 Turkish_mafia.1.t: "黑帮引发骚乱！"
 Turkish_mafia.1.d: "黑帮在我们的一个较大的城市造成了一场骚乱，导致一些人死亡。虽然目前尚不清楚是谁犯下这起罪行，但我们的警察部队非常渴望去追捕他们，尽管存在风险。"
 Turkish_mafia.1.a: "我们最好不要再搞事了。"
 Turkish_mafia.1.b: "我现在要进行全面调查！"
 Turkish_mafia.1.c: "分配所有可以分配的资源"
 Turkish_mafia.11.t: "警方搜查未果"
 Turkish_mafia.11.d: "我们的警察部队未能成功搜寻对几天前所犯罪行负责的暴徒。这使得一些黑帮认为自己是不可触碰的，从而增加了黑帮在该国的影响力。"
 Turkish_mafia.11.a: "如此无能..."
 Turkish_mafia.12.t: "警方逮捕嫌疑人"
 Turkish_mafia.12.d: "今天，当地人松了一口气，因为警察局长最近宣布逮捕了几天前发生的一系列谋杀案的几名罪犯和嫌疑人。一些与黑帮有联系的人现在意识到了我们警察部队的有效性，这会让其他人在加入黑帮之前三思而后行。"
 Turkish_mafia.12.a: "非常好"
 Turkish_mafia.2.t: "侦探发现黑帮藏身处"
 Turkish_mafia.2.d: "一个乡村城市的一名侦探报告说，他发现了一个潜在的黑帮藏身之处。警方正在迅速采取行动，因为他们不知道那个藏身处里有什么，甚至不知道它是否是黑帮的藏身处。该地点很可能与黑帮有联系，但无论如何，总会有风险。"
 Turkish_mafia.2.a: "有些事情还是放着不管比较好.."
 Turkish_mafia.2.b: "他们争先恐后地回应是什么意思？准备一份，赶紧做起来！"
 Turkish_mafia.2.c: "分配所有可以分配的资源"
 Turkish_mafia.21.t: "警察出现伤亡！"
 Turkish_mafia.21.d: "看来这个藏身处是一场伏击，有几名枪手准备向我们的警官开枪。不幸的是，由于缺乏武器和足够的后援，数名警官被杀，还有更多人受伤。"
 Turkish_mafia.21.a: "该死"
 Turkish_mafia.22.t: "安全清除藏身处"
 Turkish_mafia.22.d: "在我们最近的行动中，一切都很顺利。我们的部队迅速清理了这个藏身处，几名措手不及的犯罪嫌疑人很快被我方抓获。"
 Turkish_mafia.22.a: "太好了"
 Turkish_mafia.3.t: "发现大型武器储藏处"
 Turkish_mafia.3.d: "在正在进行的搜查中，警方在仓库里发现了一个大型武器储藏库。社区内的一些人敦促警方追查武器藏匿处，并逮捕涉案人员。"
 Turkish_mafia.3.a: "我们只取走武器怎么样？"
 Turkish_mafia.3.b: "好主意，立即开始搜索！"
 Turkish_mafia.3.c: "分配所有可以分配的资源"
 Turkish_mafia.31.t: "警方调查呈现一片混乱！"
 Turkish_mafia.31.d: "由于缺乏协调和高度无能，我们的警察部队没有找到留下武器藏匿处的罪犯。事实上，在调查过程中，我们的警察部队丢失了大量自己的武器！您可能会问这是怎么发生的？ 嗯，看来我们的警官开着一辆装满武器的补给车进去了，有人劫持了补给车然后开走了！"
 Turkish_mafia.31.a: "真的吗？"
 Turkish_mafia.32.t: "警方锁定嫌疑人"
 Turkish_mafia.32.d: "似乎在城市化程度较高的城市之一正在发生地下武器交易。幸运的是，我们能够在造成重大损失之前抓获这些罪犯。"
 Turkish_mafia.32.a: "这是标准"
 Turkish_mafia.4.t: "警方查获大宗毒品运输"
 Turkish_mafia.4.d: "一群警察偶然发现了一个可疑的集装箱，当他们打开它时，他们大吃一惊。大量非法毒品通过未知网络走私进入该国，当地人急于抓获嫌疑人。"
 Turkish_mafia.4.a: "嗯..它们一定是用于医疗用途，对吗？"
 Turkish_mafia.4.b: "我要立即调查！"
 Turkish_mafia.4.c: "分配所有可以分配的资源"
 Turkish_mafia.41.t: "嫌疑人被拘留"
 Turkish_mafia.41.d: "我们已经找到了几个与这起大宗毒品运输有关的人，他们现在正在接受警方的讯问。社区中的许多人很高兴获知非法毒品不会困扰他们的社区。"
 Turkish_mafia.41.a: "我们还有很多事情要做！回去工作！"
 Turkish_mafia.42.t: "调查无果告终"
 Turkish_mafia.42.d: "经过长时间的调查，我们的官员无法将任何人与大宗毒品运输联系起来。这对我们来说是一个重大损失，因为现在非法毒品仍在走私进入该国，而我们却没有任何线索！"
 Turkish_mafia.42.a: "难以置信"
 Turkish_mafia.5.t: "黑帮暗杀高级官员"
 Turkish_mafia.5.d: "悲剧发生了，土耳其黑手党刺杀了一名高级官员。这将使我们政党的工作变得比原来更加困难，而我们的反对派很可能会兴奋不已。"
 Turkish_mafia.5.a: "该死"
 Turkish_mafia.6.t: "黑帮抢劫案"
 Turkish_mafia.6.d: "黑帮对我国的一家银行实施了抢劫。他们偷了很多钱，最终损害了我们的经济和人民。"
 Turkish_mafia.6.a: "难以置信"
 Turkish_mafia.7.t: "商业中心发生爆炸"
 Turkish_mafia.7.d: "今天，人们将矛头指向黑帮，因为警方怀疑他们是大型商业中心爆炸袭击的幕后主使。他们的目标尚不清楚，但有一点是肯定的，他们给政府带来了很多问题。"
 Turkish_mafia.7.a: "但是，为什么呢？"
 Turkish_mafia.8.t: "警方与黑帮陷入对峙"
 Turkish_mafia.8.d: "今天早上，我们的警察和黑帮之间发生了很长时间的对峙。多名警察受伤，有的甚至被杀。"
 Turkish_mafia.8.a: "糟透了！"
 Turkish_mafia.9.t: "黑帮崛起"
 Turkish_mafia.9.d: "黑帮最近不断加大袭击力度，坦率地说，它给我们的安全部队带来了压力。随着人们加入黑帮，犯罪生活比以往任何时候都更加严重，这会让你质疑我们国家的有效性。很多人要求我们的政府下台，但我们有责任服务和保护我们的人民。"
 Turkish_mafia.9.a: "战斗永远不会停止！"
 Turkish_mafia.9.b: "也许他们是对的.."
 Turkish_parties.1.t: "自由派政党获得支持"
 Turkish_parties.1.d: "看来我们人民的意识形态正变得越来越自由，自由派政党开始获得比以前更多的追随者。因此，人们正在我国推动更加自由的政策。"
 Turkish_parties.1.a: "好。"
 Turkish_parties.2.t: "保守派政党获得支持"
 Turkish_parties.2.d: "看来我们人民的意识形态正变得越来越保守，因为保守党派开始获得比以前更多的追随者。因此，人们正在推动我国采取更加保守的政策。"
 Turkish_parties.2.a: "好的"
 Turkish_parties.3.t: "左翼政党获得支持"
 Turkish_parties.3.d: "看来我们人民的意识形态越来越左，左翼政党开始比以前获得更多的追随者。因此，人们正在我国推动更多的社会主义政策。"
 Turkish_parties.3.a: "好。"
 Turkish_parties.4.t: "右翼政党获得支持"
 Turkish_parties.4.d: "看来我们人民的意识形态正变得越来越民族主义，因为右翼政党开始获得比以前更多的追随者。因此，人们正在我国推动更多的民族主义政策。"
 Turkish_parties.4.a: "好。"
 Turkish_parties.9.t: "政治的根本转变"
 Turkish_parties.9.d: "我们国家的政府发生了巨大的、彻底的转变，导致了我们政治结构的彻底重组。"
 Turkish_parties.9.a: "好的"
