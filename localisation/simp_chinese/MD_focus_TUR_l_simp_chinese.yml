 TUR_spread_hatred_indonesia: "在印尼散布谣言"
 TUR_watch_the_conflict: "§P窃取澳大利亚宝藏§!"
 TUR_watch_the_conflict_desc: "利用我们的人脉和影响力，我们将窃取澳大利亚的贵金属并将其用于我们自己的商品。"
 TUR_start_bel_operations: "在比利时开始行动"
 TUR_close_bel_operations: "在比利时结束行动"
 TUR_fund_bel_mafia: "压倒比利时罪犯"
 TUR_steal_crucial_info: "窃取科学数据"
 TUR_strings_in_belgian_govt: "操纵比利时政府"
 TUR_our_puppets: "§P比利时重要研究人员迁出§!"
 TUR_our_puppets_desc: "通过迁移重要的比利时研究人员，我们可以在土耳其利用他们来为我们自己谋福利。"
 TUR_hire_gulenist_economic_advisors: "聘请居伦主义经济顾问"
 TUR_hire_gulenist_economic_advisors_desc: "我们可以从大量国际专业人士中聘请专家经济学家，就如何管理经济向政府提供建议"
 TUR_employ_gulenist_informants: "雇用居伦主义线人"
 TUR_employ_gulenist_informants_desc: "居伦主义者遍布世界各地。通过雇佣线人，收集情报会更容易"
 TUR_hire_gulenist_educators: "聘请居伦主义教育家"
 TUR_hire_gulenist_educators_desc: "通过聘请世界上许多著名的居伦主义学者，我们可以大大提高我们的教育效率。"
 TUR_recall_gulenists: "召回居伦主义者"
 TUR_recall_gulenists_desc: "我们应该邀请居伦主义者来土耳其为我们的国家服务"
 TUR_call_out_ozkan: "召集副总理厄兹坎"
 TUR_call_out_ozkan_desc: "我们需要指出毒蛇厄兹坎试图将[ROOT.GetLeader]赶下台的行为。然而，如果他被迫辞职，他就有可能尝试组建新政党。"
 TUR_ban_fazilet_partisi: "禁止§W[Conservative_L]§!"
 TUR_ban_fazilet_partisi_desc: "§W[Conservative_L]§!是一个伊斯兰政党，在世俗的土耳其国家中没有这样的政党的空间。其许多成员此前已经参加过现已被禁止的伊斯兰政党。禁止§W[Conservative_L]§!不会产生持久的影响，因为它的成员只会组建一个新的政党，但它可能会导致一些派系之争并削弱我们的对手。"
 TUR_big_crash_coming: "从大崩溃中复苏"
 TUR_big_crash_coming_desc: "自2013年以来，我们的经济变得更加糟糕，这将使我们陷入萧条。"
 TUR_sell_reserves: "出售储备"
 TUR_sell_reserves_desc: "出售储备可以推迟大崩溃。"
 TUR_imf_program: "返回国际货币基金组织计划"
 TUR_imf_program_desc: "国际货币基金组织计划是土耳其2001-2008年经济快速增长的经济计划。埃尔多安说：“今天谁得到贷款，明天债主就说了算。” 并表示国际货币基金组织是危险的，然后国际货币基金组织计划被取消，土耳其支付了从国际货币基金组织获得的所有债务。"
 TUR_law_reform: "改革法律"
 TUR_law_reform_desc: "改革法律并使法院独立是解决经济问题的重要一步，但正义与发展党是否会出现腐败丑闻？"
 TUR_reestablish_village_institutes: "重建乡村机构"
 TUR_reestablish_village_institutes_desc: "乡村学院是当地人开办的地方教育中心，旨在向更多农村地区传授各种技能。"
 TUR_incentivise_modern_farming: "激励现代农业"
 TUR_incentivise_modern_farming_desc: "我们需要向农民和农产品购买者提供免税。我们还需要将技术更紧密地融入农业过程中。"
 TUR_heavily_subsidise_agriculture: "大力补贴农业"
 TUR_heavily_subsidise_agriculture_desc: "为了拥有强大的农业部门，我们需要大量补贴农民。"
 TUR_encourage_communal_farming: "鼓励集体农业"
 TUR_encourage_communal_farming_desc: "我们需要鼓励公共农业，以取代大型企业经营的农场。"
 TUR_implement_revolutionary_education: "实施革命教育"
 TUR_implement_revolutionary_education_desc: "革命性的教学需要纳入教育体系，以确保人们保持头脑清醒。"
 TUR_migrants: "修改移民法"
 TUR_migrants_desc: "我们需要审查我们的移民法，因为由于邻国的动荡，人们大量涌入。"
 TUR_mit_decision: "重组土耳其国家情报局"
 TUR_mit_decision_desc: "土耳其国家情报局，我们的国家安全部门需要进行改革，以更好地适应我们的新议程。"
 TUR_disaster_decision: "制定救灾计划"
 TUR_disaster_decision_desc: "地震和自然灾害不断发生，我们确实需要尽快找到应对办法。"
 TUR_nationalist_rise: "土耳其民族主义的兴起"
 TUR_nationalist_rise_desc: "尽管民族主义并不总是坏事，但民族主义太多却是坏事。我们国家就是这样，目前它正在导致我们境内的种族冲突。"
 TUR_drug_problems_decision: "毒品问题"
 TUR_drug_problems_decision_desc: "有大量毒品进出土耳其。这给我们、我们的邻居和我们的人民带来了问题。"
 TUR_redesign_bosphorus: "重新设计博斯普鲁斯海峡"
 TUR_redesign_bosphorus_desc: "博斯普鲁斯海峡两岸布满了现代化的高楼大厦，许多历史建筑已被完全抹去。我们需要限制该地区的开发，让该地区恢复原来美丽的风貌。海峡两岸将成为伊斯坦布尔所有公民都可以消磨时光的地方。"
 TUR_establish_shia_dominance: "建立什叶派统治"
 TUR_establish_shia_dominance_desc: "土耳其最大的宗教少数群体之一是阿拉维派（不要与阿拉伯阿拉维派混淆），他们占人口的10%至20%。阿莱维派已成为数次大屠杀的目标，土耳其政府一直不愿意将他们指定为与占主导地位的逊尼派不同的宗教团体。虽然从技术上讲，阿莱维斯派并不是官方的什叶派，但阿莱维斯派是由伊朗前阿亚图拉鲁霍拉·霍梅尼指定的。许多阿里维派也认为自己是什叶派。我们需要打破逊尼派在土耳其的统治地位。"
 TUR_greek_issues: "朋友，还是敌人？"
 TUR_greek_issues_desc: "希腊，曾经是我们历史悠久的省份，由于北约的缘故被迫与我们结盟。然而，尽管结盟，我们的关系并没有得到任何改善，因为我们之间存在着无数的纠纷。"
 TUR_cypriot_troubles: "塞浦路斯纷争"
 TUR_cypriot_troubles_desc: "自从我们将军队调往北方以来，塞浦路斯就一直是一个充满无休止冲突的岛屿。希腊人从未对此闭嘴，他们似乎正试图摧毁我们在这个岛国取得的成果。我们将不得不相应地处理这个问题。"
 TUR_aggressive_approach: "侵略性的做法"
 TUR_aggressive_approach_desc: "我们将采取侵略性态度处理塞浦路斯局势。毕竟这几年外交并没有起到作用。"
 TUR_direct_involvement: "直接介入"
 TUR_direct_involvement_desc: "自从我们离开北约以来，我们不再受到土耳其施加影响力的诸多限制的阻碍。 这意味着我们可以直接参与塞浦路斯，而无需限制我们的能力。"
 TUR_demand_british_withdrawal: "要求英国撤军"
 TUR_demand_british_withdrawal_desc: "英国人历来对一切事物都插手干预，但近年来他们的帝国却在崩溃。然而塞浦路斯是一个例外。英国人仍然在阿克罗蒂里保持存在，当我们不可避免地向南扩张时，这会给我们带来麻烦。"
 TUR_bring_the_north_to_fold: "与土耳其统一"
 TUR_bring_the_north_to_fold_desc: "北塞浦路斯人是土耳其人，建立另一个突厥国家是没有意义的。我们将要求他们的政府加入我们的政府，并团结土耳其人民。"
 TUR_history_repeated: "完成我们开始的事情"
 TUR_history_repeated_desc: "我们需要完成我们已经开始的事情。在做出不再继续南下的灾难性决定后，塞浦路斯被一分为二。无论希腊人喜欢与否，我们都必须动员我们的军队对塞浦路斯其他地区进行第二次入侵！"
 TUR_indirect_involvement: "间接介入"
 TUR_indirect_involvement_desc: "作为一个共和国，我们不能随心所欲地挑起冲突，我们必须更加克制。因此，在塞浦路斯问题上，我们会采取更加间接的方式，我们会支持北塞浦路斯的合法政府。"
 TUR_provide_military_training: "提供军事训练"
 TUR_provide_military_training_desc: "我们将派遣一些土耳其武装部队专家前往北塞浦路斯训练民兵，为不可避免的冲突做好准备。"
 TUR_fund_militias: "资助塞浦路斯民兵"
 TUR_fund_militias_desc: "现在我们已经为民兵提供了一些训练，我们可以安全地给他们一些武器和额外资金，因为我们知道他们有足够的能力夺回南塞浦路斯。"
 TUR_great_uprising: "让游戏开始！"
 TUR_great_uprising_desc: "我们现在可以袖手旁观北塞浦路斯人为我们而战，因为我们已经成功地训练、资助和武装他们的民兵来对抗南塞浦路斯人。"
 TUR_path_of_compromise: "妥协之路"
 TUR_path_of_compromise_desc: "最好不要与邻居再次发生无休止的冲突，而更明智的做法是和解，并加强我们的友谊。"
 TUR_withdraw_support_cyprus: "撤回土耳其支持"
 TUR_withdraw_support_cyprus_desc: "我们将不再支持北塞浦路斯政府，我们将承认南塞浦路斯政府是唯一代表塞浦路斯国家的政府。"
 TUR_support_one_cyprus: "一个塞浦路斯的故事"
 TUR_support_one_cyprus_desc: "我们将公开支持一个塞浦路斯的概念，我们将撤回数十年来导致塞浦路斯分裂的政治作法！"
 TUR_peaceful_unification: "和平统一？"
 TUR_peaceful_unification_desc: "我们将谦虚地请求北塞浦路斯政府与南塞浦路斯政府合作……和平地……"
 TUR_acquire_agean: "索要爱琴海"
 TUR_acquire_agean_desc: "既然我们已经正式向希腊表明我们愿意妥协，即使这意味着放弃我们的国家利益，我们也会恳请他们将爱琴海移交给土耳其控制。"
 TUR_path_of_no_return: "不归路"
 TUR_path_of_no_return_desc: "我们只剩下激进的政策了，可悲的是，从现在开始，我们将不会有任何回报。一旦我们开始与希腊的敌对行动，结束它们将非常困难且代价高昂。"
 TUR_aegan_dispute: "爱琴海纷争"
 TUR_aegan_dispute_desc: "自第一次世界大战结束以来，爱琴海岛屿一直被希腊控制，这给土耳其民族带来了灾难性的后果。尽管我们对这些岛屿拥有历史性的主权主张，但希腊政府甚至不愿给予我们对这些岛屿的部分控制权，这意味着我们需要找到一种通过武力来实现这一目标的方法。"
 TUR_crete_rebellion: "激发克里特岛民族主义"
 TUR_crete_rebellion_desc: "如果我们能让克里特岛人民感受到希腊控制下的占领，即使不是爱琴海，我们也许也能有所收获。"
 TUR_arm_crete_national_army: "组建克里特国民军"
 TUR_arm_crete_national_army_desc: "我们将组建克里特岛国民军，希望有一天他们能够抵御未来希腊的入侵（如果这一天到来的话）。"
 TUR_smuggle_trucks: "走私卡车"
 TUR_smuggle_trucks_desc: "克里特国民军不能仅靠小型武器和火炮来作战，它需要一些卡车。 我们将为他们提供一些卡车，以便他们做好准备。"
 TUR_let_the_games_begin: "克里特岛独立！"
 TUR_let_the_games_begin_desc: "今天是克里特岛终于宣布脱离希腊独立并成为土耳其保护国的日子！"
 TUR_fortify_coast: "反雅典的宣传"
 TUR_fortify_coast_desc: "我们将通过贿赂希腊电视台开始公开宣传反对希腊人。这将开始慢慢破坏国家的稳定，并在冲突期间给我们带来优势。"
 TUR_border_pictures: "利用腐败的政客"
 TUR_border_pictures_desc: "腐败的希腊政客的口袋很深，他们很快就会开始被土耳其的现金填满，因为我们可以操纵他们的选举制度来影响我们想要的政党。"
 TUR_last_second_upgrades: "破坏他们的工业"
 TUR_last_second_upgrades_desc: "现在我们对希腊有了一定的影响力，我们可以开始破坏他们的工业，这样一旦我们在雅典见到他们，他们就会变得更弱！"
 TUR_siege_of_greece: "不到5分钟即可到达雅典"
 TUR_siege_of_greece_desc: "不久之后，土耳其装甲部队和步兵就会开始涌入雅典，并在他们的土地上升起新月旗！"
 TUR_operation_sledgehammer: "埃尔根尼康审判"
 TUR_operation_sledgehammer_desc: "正义与发展党盯上总统府已经有一段时间了……用不了多久，他们就会得到他们一直耐心等待的东西。"
 TUR_purge_army: "重组军队"
 TUR_purge_army_desc: "如果我们想保住政权超过五天，即使有哪怕一点点的机会，我们也必须重组整个军队，即使这意味着削减开支！"
 TUR_reorganize_army: "大锤行动"
 TUR_reorganize_army_desc: "大锤行动即将开始，一旦结束，我们就可以用它作为清除我们面临的任何政治反对派的手段。"
 TUR_purge_judges: "司法改革"
 TUR_purge_judges_desc: "我们国家的法律体系中有很多居伦主义的同情者，我们不能让这种情况发生，因为我们的体系将会腐败并反对我们。"
 TUR_judges_become_criminals: "政变策划者的正义"
 TUR_judges_become_criminals_desc: "现在我们已经改革了整个司法系统，并解雇了系统内所有潜在的居伦主义者，我们终于可以在没有遇到太大阻力的情况下迫害他们了。我们还将公开播放这些试验，以便人们知道后果是什么。"
 TUR_party_of_development_and_justice: "发展与正义的政党？"
 TUR_party_of_development_and_justice_desc: "我们是发展与正义的政党，但我们是否兑现这一承诺尚不得而知。我们前面还有很长的路要走，随着时间的推移，我们需要修筑这条路。"
 TUR_zero_problems_policy: "零问题政策"
 TUR_zero_problems_policy_desc: "我们将奉行与邻国“零问题”的政策，把合作和外交放在首位，而不是对抗。"
 TUR_economic_cooperation_iran: "与伊朗的经纪人交易"
 TUR_economic_cooperation_iran_desc: "由于伊朗面临数十年的制裁，其经济迫切需要投资。联系一些土耳其公司在他们的领土上开店对我们双方都有好处，因为我们可以得到一些影响，而他们得到了投资。"
 TUR_mediate_nagarno_karabakh: "调解卡拉巴赫争端"
 TUR_mediate_nagarno_karabakh_desc: "我们的亲密朋友阿塞拜疆一直在与亚美尼亚人争夺两国之间的一小片领土。这种冲突是没有必要的，或许我们可以调解双方的对话，让双方皆大欢喜。"
 TUR_promote_turkish_interests_syria: "利用叙利亚的混乱"
 TUR_promote_turkish_interests_syria_desc: "叙利亚南部的普遍不稳定为我们提供了利用其进一步影响的绝佳机会。"
 TUR_legalize_kurdish_language: "库尔德语言合法化"
 TUR_legalize_kurdish_language_desc: "库尔德语言在土耳其已被禁止多年，如果我们想保持突厥语在安纳托利亚的主导地位，最好的办法就是保持这种状态。但代价是什么？我们称自己为共和国，却剥夺了人民使用自己语言的权利？"
 TUR_open_hostilities_with_greece: "利用难民"
 TUR_open_hostilities_with_greece_desc: "我们是主要的难民目的地，因此我们有大量难民。我们可以利用他们的优势，将他们送过边境进入希腊，造成不稳定和混乱。"
 TUR_side_with_azerbaijan_against_armenia: "支持阿塞拜疆"
 TUR_side_with_azerbaijan_against_armenia_desc: "阿塞拜疆是卡拉巴赫的合法所有者，亚美尼亚需要知道这一点。我们将公开支持阿塞拜疆人并支持他们采取进一步行动，即使这有发生冲突的风险！"
 TUR_a_new_barrier: "缓冲区"
 TUR_a_new_barrier_desc: "叙利亚的库尔德人正在威胁我们的主权。我们必须立即在我们和叙利亚之间建立缓冲区！"
 TUR_tighten_kurdish_restrictions: "收紧库尔德法律"
 TUR_tighten_kurdish_restrictions_desc: "无论我们做什么，库尔德人都会继续制造麻烦。看来我们的手脚被绑住了，我们只能增加限制，直到它们不再给我们带来麻烦为止。"
 TUR_erdonomics: "埃尔多安经济学"
 TUR_erdonomics_desc: "埃尔多安经济学是雷杰普·蒂耶普·埃尔多安及其政党掀起的经济改革浪潮。这种情况的发展有多种方式，好的、坏的或可怕的，但这一切都取决于政策的执行方式。"
 TUR_cheaper_credit: "什么是利率？"
 TUR_cheaper_credit_desc: "说真的，我们还需要它吗？"
 TUR_dont_fix_what_isnt_broken: "如果它没有坏就不要修理它"
 TUR_dont_fix_what_isnt_broken_desc: "土耳其经济现在表现得很好，我们不需要再玩弄它了。如果我们这样做，我们可能会面临经济崩溃的风险。"
 TUR_digitalization_of_turkey: "土耳其的数字化"
 TUR_digitalization_of_turkey_desc: "进入21世纪，我们需要以新时代的新技术、新知识，否则就会落后。"
 TUR_lift_tv_restrictions: "解除电视限制"
 TUR_lift_tv_restrictions_desc: "土耳其电视台受到严格审查。解除它们并允许很久以前被剥夺的自由符合我们的最佳利益。"
 TUR_return_to_tradition: "回归传统"
 TUR_return_to_tradition_desc: "我们需要回归与伊斯兰教紧密相连的根源。保守主义将使土耳其免于成为其他社会的有缺陷的镜子！"
 TUR_islamic_politics: "新顾问"
 TUR_islamic_politics_desc: "我们的内阁充满了无用的顾问，他们会误导我们的领导层，现在是我们寻找新顾问的时候了，无论是经济还是政策。"
 TUR_imams_in_office: "解雇总理"
 TUR_imams_in_office_desc: "我们需要废除总理职位，以便我们国家的民主得以发展和改革。"
 TUR_mosque_funding: "赢得清真寺"
 TUR_mosque_funding_desc: "我们需要清真寺的支持来争取我们国家的保守分子，这最终将为我们赢得更多农村民众的支持。"
 TUR_islamic_society: "我们社会中的伊斯兰教"
 TUR_islamic_society_desc: "让我们重新评估伊斯兰教在我们社会中的作用。我们需要以某种方式在我们的国家扩展伊斯兰教义。"
 TUR_expand_diyanet_role: "宗教事务局"
 TUR_expand_diyanet_role_desc: "宗教局将来会很有用，我们可以扩大他们在社会中的作用，让我们的力量在全国范围内广泛传播。"
 TUR_strings_in_judiciary: "幕后操纵"
 TUR_strings_in_judiciary_desc: "我们的运动在司法系统内得到了很多支持……我们可以利用这一点，缓慢但坚定地铲除正义与发展党。"
 TUR_connections_in_army: "军队中的同情者"
 TUR_connections_in_army_desc: "由于我们庞大的支持基础，我们能够利用我们在军队中的联系来赢得他们的支持并防止任何潜在的政变。"
 TUR_suspicious_generals_resign: "迫使可疑的将军辞职"
 TUR_suspicious_generals_resign_desc: "目前有很多可疑的将军活跃在军中。我们可以让他们中的一些人辞职，这样做可以让我们毫无抵抗地巩固对所有军队的控制。"
 TUR_cracks_in_akp: "正义与发展党领导层出现裂痕"
 TUR_cracks_in_akp_desc: "我们将开始公开谴责正义与发展党领导层，并在他们的党内制造不稳定。这肯定会降低他们的受欢迎程度，但几乎肯定会为一些抗议活动创造气氛。"
 TUR_mobilize_diaspora: "侨民"
 TUR_mobilize_diaspora_desc: "我们可以利用其他国家的侨民来获得我们政府的合法性。"
 TUR_service_to_the_community: "我们对社区的服务"
 TUR_service_to_the_community_desc: "Hizmet 字面意思是“服务”或“为社区服务”。我们必须坚持这一理想，并开始让我们的社会变得更好。"
 TUR_attack_the_left: "攻击左翼"
 TUR_attack_the_left_desc: "左派将试图用他们的反伊斯兰理想来摧毁我们的国家。我们将不得不攻击他们的合法性，让他们在公共舞台上丢脸。"
 TUR_attack_the_right: "攻击右翼"
 TUR_attack_the_right_desc: "右派将是这个国家的终结，因为他们将使我们的国家与世界其他国家隔绝。他们的行为甚至可能将土耳其拖入与我们邻国的无休止的冲突之中！"
 TUR_ally_fp: "美德党的命运"
 TUR_ally_fp_desc: "美德党在我们上台之前就被取缔了，他们有相当多的松散成员和团体。我们或许可以与其中一些人谈判。"
 TUR_clean_energy_shift: "转向清洁能源"
 TUR_clean_energy_shift_desc: "我们需要为地球做一个巨大的事，这可以通过我们的国家转向更清洁的能源来实现。通过使用清洁能源，我们将能够为国家提供必要的燃料，同时保护环境免受污染。"
 TUR_international_community: "国际社会"
 TUR_international_community_desc: "当然，我们的主要关注点是土耳其，但我们也有责任让整个世界变得更美好。"
 TUR_condemn_gulf_monarchies: "谴责沙特君主制"
 TUR_condemn_gulf_monarchies_desc: "遗憾的是，沙特人选择了这条侵略之路，将我们的组织定性为恐怖组织。我们必须向他们表明，我们不能容忍这种侵略行为。"
 TUR_support_kosovo: "支持科索沃"
 TUR_support_kosovo_desc: "科索沃已经被塞尔维亚占领有一段时间了，作为穆斯林同胞，我们不能再让他们对他们造成这样的伤害。"
 TUR_fatih_university: "法提赫大学"
 TUR_fatih_university_desc: "法提赫大学的教职员工中有很多居伦主义者的支持者。我们会给他们一些额外的资金并传播居伦的教义。"
 TUR_strengthen_private_sector: "加强居伦主义者的业务"
 TUR_strengthen_private_sector_desc: "目前，许多企业由居伦主义者拥有和经营，这使我们在全国具有重大优势。资助他们并加强他们的地位将在不久的将来对我们有很大帮助。"
 TUR_gulenist_medias: "资助居伦主义媒体"
 TUR_gulenist_medias_desc: "我们必须找到新的方式来传播居伦的信息，而不必举行集会。"
 TUR_zaman_media_group: "时代媒体集团走向数字化"
 TUR_zaman_media_group_desc: "时代媒体集团是一家与我国政府密切合作的报业公司。给他们一点推动可以帮助他们走向数字化并广泛传播费图拉·居伦的信息。"
 TUR_gulenist_charity: "居伦慈善机构"
 TUR_gulenist_charity_desc: "伊斯兰教的主要支柱之一是施舍。我们的运动不会忘记这一点，并致力于创建新的慈善机构来帮助穷人和有需要的人。"
 TUR_kimse_yok_mu: "有没有人？"
 TUR_kimse_yok_mu_desc: "有人在吗？是新成立的居伦主义基金的名称，该基金将帮助有需要的人。"
 TUR_cultural_centers: "安抚企业集团"
 TUR_cultural_centers_desc: "工业集团在我们的政府内部拥有很大的影响力，他们很容易影响我们的政治。安抚他们将是我们最好的选择，因为它可以防止我们将来因该团体而引起麻烦。"
 TUR_right_wing_victory: "右翼胜利"
 TUR_right_wing_victory_desc: "人民党在选举中获胜，并将把土耳其转变为一个对其他国家采取侵略政策的超级民族主义国家。一些人担心土耳其很快就会成为国际恶霸，因为它慢慢地摆布邻国。"
 TUR_crack_down_secularists: "镇压世俗主义者"
 TUR_crack_down_secularists_desc: "世俗主义者是一群不知道什么对国家有利的人。他们所做的只是哭喊“个人自由”，并且普遍持有反伊斯兰的观点。我们需要摧毁他们在全国范围内获得关注的能力，并扭转他们所做的改变！"
 TUR_crack_down_foreign_influence: "打击外国影响"
 TUR_crack_down_foreign_influence_desc: "外国人正试图为我们管理土耳其！我们需要立即摆脱它们并自己运行。"
 TUR_crack_down_corruption: "打击腐败"
 TUR_crack_down_corruption_desc: "腐败的政客会拖慢我们国家的步伐，如果我们的国家没有发挥应有的作用，那么它就会落后。清除腐败政客是我们前进的唯一途径。"
 TUR_crackdown_kurdish_resistance: "镇压库尔德工人党抵抗"
 TUR_crackdown_kurdish_resistance_desc: "库尔德工人党给我们带来了很多问题。坦率地说，我们需要更积极地应对他们。"
 TUR_fight_army_incompetance: "应声虫军队"
 TUR_fight_army_incompetance_desc: "我们的军队将进行改革和重组，让更多的人说“是，先生”，更少的人说“不”。"
 TUR_demand_return_of_suspects: "要求遣返嫌疑人"
 TUR_demand_return_of_suspects_desc: "其他国家也有很多库尔德工人党成员。我们将要求这些国家立即驱逐这些人，以便我们可以进行审判并限制他们的影响。"
 TUR_the_threat_abroad: "国外的威胁"
 TUR_the_threat_abroad_desc: "国外存在重大威胁，而我们正处于其中。我们国家的东部和西部都有我们国家的敌人，他们拼命地试图摧毁我们。"
 TUR_eastern_nuisance: "东方之祸"
 TUR_eastern_nuisance_desc: "几个世纪以来，伊朗人和俄罗斯人一直是我们的宿敌。但在现代，他们戴着假面具，假装是我们的朋友，但这不可能！我们将剔除他们，并采取真正让他们就位的行动。"
 TUR_fight_russian_influence: "对抗俄罗斯的影响"
 TUR_fight_russian_influence_desc: "俄罗斯人正试图影响我们的政治以及我们邻国的政治。我们要做的第一件事就是用我们自己的力量来对抗这种影响。"
 TUR_hamper_the_ayatollahs: "遏制伊朗经济增长"
 TUR_hamper_the_ayatollahs_desc: "伊朗人正在进步，而且增长得相当快。我们需要尽快阻止他们这样做的能力。"
 TUR_balkan_pests: "巴尔干害虫"
 TUR_balkan_pests_desc: "我们历史上曾拥有巴尔干半岛，当我们拥有时，那里非常和平。但在伟大的战争期间，我们失去了巴尔干半岛。然而今天，我们将把它们拿回来，我们将非常自豪地把它们拿回来！"
 TUR_thrace_becomes_one: "色雷斯合而为一"
 TUR_thrace_becomes_one_desc: "色雷斯一分为二，一侧在我国境内，另一侧在希腊境内。为什么一定是这样呢？我们将确保色雷斯人民团结在一面旗帜下，即新月和星星。"
 TUR_campaign_against_athens: "保加利亚再征服"
 TUR_campaign_against_athens_desc: "保加利亚是众多脱离我们的州之一。我们有责任将他们带回来并再次将他们与土耳其人民团结起来。"
 TUR_end_of_elections: "终结共和国"
 TUR_end_of_elections_desc: "从这一天起，土耳其共和国将不复存在。我们的人民在所谓的“民选政府”的借口下遭到镇压和洗脑。我们的人民被几十年来的凯末尔主义制度所误导、欺骗和操纵。"
 TUR_pan_turkey: "泛突厥之梦"
 TUR_pan_turkey_desc: "今天，突厥语民族分裂成几个不同的领土。有些在土耳其，有些在高加索地区，还有一些在中亚。突厥之梦不会被遗忘，人民将再次团结。"
 TUR_a_new_empire: "一条饿狼"
 TUR_a_new_empire_desc: "土耳其狼已经挨饿了几十年，它已经不能嚎叫了。但这将会改变，当他们看到土耳其民族为自己和人民创造世界时，世界将会颤抖。"
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "九光教义"
 TUR_nine_light_name_desc: "九光教义基于土耳其民族主义和伊斯兰教。它代表了对每个人都有利的理想，我们党深受其影响。"
 TUR_ottomanism_name: "奥斯曼政治"
 TUR_ottomanism_name_desc: "我们的祖先能够毫无问题地执政，这只能意味着我们必须追随他们的脚步才能成功。"
 TUR_a_new_army: "为土耳其特种部队续订资金"
 TUR_a_new_army_desc: "是的，禁卫军很酷，但是，也许我们可以尝试一些更新的东西。我们将增加对土耳其特种部队的资助。"
 TUR_return_to_sunni_dominance: "逊尼派统治地位的回归"
 TUR_return_to_sunni_dominance_desc: "我们已经离我们的伊斯兰根源太远了。我们将恢复旧有的方式，向我们所有的同胞传播逊尼派教义。"
 TUR_supporting_conservatives: "支持保守派机构"
 TUR_supporting_conservatives_desc: "虽然我们将成为一党制国家，但我们将资助其他保守派组织，以便那些不一定支持我们的人也能支持我们的意识形态和价值观。"
 TUR_osman_alliance: "赋予奥斯曼权力"
 TUR_osman_alliance_desc: "我们创建一个新的土耳其超级大国的梦想必须有一定的合法性。我们可以联系奥斯曼家族加入我们的政府，并授权他们重振我们失落已久的帝国的荣耀！"
 TUR_turkish_relations: "土耳其关系"
 TUR_turkish_relations_desc: "我们位于欧洲和亚洲之间，因此与我们的外交非常重要。但是，对于我们想要与谁结盟，我们也有发言权。西方几十年来一直支持我们，但东方现在正在尝试做同样的事情。"
 TUR_eastern_alignment: "东部路线"
 TUR_eastern_alignment_desc: "北约拥有它的所有好处，但它们迫使我们以比东方更多的方式改变我们的治理和文化。因此，为了保持我们的独立和文化，我们最好寻求与东方的正式联系。"
 TUR_military_coop_india: "与印度的军事合作"
 TUR_military_coop_india_desc: "我们可以从与印度的长期军事合作中受益。通过让我们的军队一起训练和演习，我们可以学习新的战术和战略，同时也让我们两国更加紧密地联系在一起。"
 TUR_support_belt_road_china: "支持“一带一路”倡议"
 TUR_support_belt_road_china_desc: "“一带一路”倡议是一项由中国主导的大规模基础设施计划，旨在为全球提供适当的基础设施。为什么我们必须反对这样的倡议？"
 TUR_schools_in_pakistan: "资助巴基斯坦学校"
 TUR_schools_in_pakistan_desc: "巴基斯坦迫切需要适当的教育基础设施，我们可以尝试通过建造新学校供人们学习来提供这一基础设施。"
 TUR_turkstream_russia_pipeline: "土耳其溪-俄罗斯管道"
 TUR_turkstream_russia_pipeline_desc: "土耳其溪管道是一条从俄罗斯通往土耳其的天然气管道。这条管道将为西欧部分地区提供大量天然气，对促进经济发展至关重要。"
 TUR_afghan_roads: "阿富汗的道路"
 TUR_afghan_roads_desc: "由于持续数十年的内战，阿富汗几乎没有可用的道路。我们能够为他们建造一些，以便他们的公民能够毫无问题地到达目的地。"
 TUR_mutual_tourism_indonesia: "印度尼西亚旅游"
 TUR_mutual_tourism_indonesia_desc: "通过与印度尼西亚建立旅游项目，我们两国的经济都可以从新移民和游客中受益。"
 TUR_provide_aid_yemen: "在也门的机场"
 TUR_provide_aid_yemen_desc: "也门需要足够的机场，我们可以通过我国的专家为他们提供这一点。"
 TUR_industrial_investments_egypt: "雇佣埃及工人"
 TUR_industrial_investments_egypt_desc: "我们可以为我们的工厂大量雇用埃及工人。这样我们就可以降低成本，并为埃及人提供就业机会。"
 TUR_religious_tourism_saudi: "沙特阿拉伯的宗教旅游"
 TUR_religious_tourism_saudi_desc: "沙特阿拉伯境内拥有伊斯兰教最圣地之一。因此，我们将不得不与他们达成一些协议，以便我们的人民能够更安全、更快地前往那里。"
 TUR_investments_in_qatar: "卡塔尔的军事基地"
 TUR_investments_in_qatar_desc: "我们将要求卡塔尔允许我们在他们的国家建立军事基地，以便我们能够在军事上更加接近。我们还可以尝试保护他们免受该地区的其他威胁。"
 TUR_western_alignment: "维持西方联盟"
 TUR_western_alignment_desc: "在与西方建立了多年的友谊之后，我们为什么还要出去寻找别的东西呢？我们最好保持与西方的联盟，这样我们的外交政策就不会发生重大转变。"
 TUR_counter_terror_with_us: "反恐努力"
 TUR_counter_terror_with_us_desc: "我们将帮助美国在中东开展反恐行动，使该地区更加安全、稳定。"
 TUR_archeology_coop_italy: "与意大利考古合作"
 TUR_archeology_coop_italy_desc: "我们与意大利人有着数百年前的历史联系，但我们尚未发掘埋藏在我们土地下的所有宝藏。我们会请意大利的考古专家来帮忙挖掘！"
 TUR_encourage_migration_germany: "鼓励德国移民"
 TUR_encourage_migration_germany_desc: "我们有很多人去德国，但德国人没有这样做。我们将请求德国人向我们派遣一些移民，以便我们能够成为一个国家的大熔炉。"
 TUR_sports_diplomacy_brazil: "与巴西的体育外交"
 TUR_sports_diplomacy_brazil_desc: "巴西人热爱足球，我们也热爱足球，所以我们要与巴西人开展体育外交，让他们来我们国家踢友谊赛。"
 TUR_join_business_councils_morocco: "与摩洛哥建立联合商业委员会"
 TUR_join_business_councils_morocco_desc: "与摩洛哥建立联合商业委员会将对我们双方都有很大帮助，因为我们能够让我们的公司相互合作，让它们扩大规模。"
 TUR_humanitarian_help_australia: "澳大利亚人道主义专家"
 TUR_humanitarian_help_australia_desc: "澳大利亚经历过各种类型的灾难，最近我们也经历了很多这样的灾难。通过让澳大利亚人帮助我们，我们可以在发生任何不好的情况时做好更多准备。"
 TUR_great_east: "大东方"
 TUR_great_east_desc: "我们的组织“大东方伊斯兰袭击者阵线”发誓要给土耳其民族带来历史性的变化。我们不会再被帝国主义意识形态所束缚，我们会坚持下去！"
 TUR_dismantle_the_republic: "解散共和国"
 TUR_dismantle_the_republic_desc: "既然我们掌权，就不需要共和国了。必须尽快解散共和国，必须肃清军队！"
 TUR_ties_with_saud: "与沙特的关系"
 TUR_ties_with_saud_desc: "没有多少国家有兴趣与我们国家保持关系，但沙特人不同。我们可以与他们保持联系，因为他们与我们有着相似的意识形态，这样我们的政府就可以保持一定程度的国际合法性。"
 TUR_islamic_legacy: "伊斯兰遗产"
 TUR_islamic_legacy_desc: "伊斯兰教在我们国家有着悠久的历史，我们不能忘记这一点。我们将利用它来实现意识形态目的。"
 TUR_combat_imperialism: "打击帝国主义"
 TUR_combat_imperialism_desc: "帝国主义信仰和意识形态已经渗透到我们曾经伟大的国家。与这些理想作斗争是让我们的国家恢复昔日辉煌的最佳途径。"
 TUR_ban_kemalism: "禁止世俗主义政党"
 TUR_ban_kemalism_desc: "世俗主义毁了这个国家。 通过驱逐伊斯兰教，世俗主义者能够将他们的信仰强加给国家，但他们以后再也没机会了！"
 TUR_demand_hejaz: "索取汉志"
 TUR_demand_hejaz_desc: "沙特声称对伊斯兰世界的许多重要城市拥有主权，而这些城市大多位于汉志。如果他们想避免冲突，我们将要求他们给予我们政府对该领土的控制权。"
 TUR_sharia_mandate: "沙利亚法授权"
 TUR_sharia_mandate_desc: "我们的国家将遵循伊斯兰教的原则，并且仅遵循伊斯兰教的原则。伊斯兰教法将再次生效，让我们的国家再次纯洁正义。"
 TUR_one_banner_one_people: "一面旗帜，一个民族"
 TUR_one_banner_one_people_desc: "我们的人民将团结在一面旗帜下，即伊斯兰教的旗帜下。没有必要通过允许多种语言来在我们的国家制造种族鸿沟。"
 TUR_legalize_languages: "一面旗帜， 多个民族"
 TUR_legalize_languages_desc: "我们的人民可以自由地说他们想要的任何语言。我们不应该因为允许在国内使用多种语言而在我们的土地上造成种族分歧。"
 TUR_crack_down_shiism: "对什叶派的限制"
 TUR_crack_down_shiism_desc: "我们需要确保每个人都融入逊尼派，即使这意味着对什叶派施加限制。我们将禁止什叶派在公共场所进行活动，我们将资助鼓励什叶派皈依伊斯兰教的活动。"
 TUR_return_of_caliphate: "哈里发国的回归"
 TUR_return_of_caliphate_desc: "哈里发必须回归，它也一定会回归。如果有必要的话，我们将确保哈里发通过战争和征服再次重新统一。该地区将不再是一个麻烦不断的地区。"
 TUR_gender_differations: "性别隔离"
 TUR_gender_differations_desc: "我们必须为男性和女性建立单独的设施。无论是公交车站、学校还是工作场所，出于宗教原因男女都需要隔离！"
 TUR_enforce_dress_code: "着装要求"
 TUR_enforce_dress_code_desc: "我们将执行严格的着装规范，这将带领我们的国家走上纯洁和正义的道路。如果我们的人民穿着不合适，那么我们怎么能指望在精神上取得任何进步呢？"
 TUR_westard: "西进"
 TUR_westard_desc: "奥斯曼帝国实力薄弱，失去了哈里发的西部地区。我们将改变它，我们将自豪地、用巨大的力量夺回它。"
 TUR_southward: "南进"
 TUR_southward_desc: "阿拉伯人的起义和阿拉伯民族主义的兴起使奥斯曼帝国难以控制他们。然而，随着我们政府的崛起，以及我们强大的力量，我们将确保这种情况不再发生。"
 TUR_eastward: "东进"
 TUR_eastward_desc: "我们的东方被夺走了，无论是被俄罗斯人还是波斯人。但今天，高加索是独立的，尽管它们不会持续很长时间。"
 TUR_african_holdings: "非洲领土"
 TUR_african_holdings_desc: "欧洲人和他们的殖民野心导致奥斯曼帝国丧失了非洲领土。不幸的是，由于欧洲的影响，他们无法长期扩大或维持在非洲的地位，但现在没有人阻止我们。"
 TUR_turkish_intervention: "土耳其干涉主义"
 TUR_turkish_intervention_desc: "土耳其国家介入了世界各地的多起冲突，并帮助土耳其向外投射军事力量和影响力。通过干预其他国家的内部冲突，我们能够影响这些战争的结果，使其对我们更加有利。"
 TUR_intervene_syrian_civilwar: "叙利亚内战"
 TUR_intervene_syrian_civilwar_desc: "叙利亚已经陷入混乱，由于他们离我们国家很近，袖手旁观是愚蠢的。"
 TUR_back_assad: "支持阿萨德"
 TUR_back_assad_desc: "阿萨德是叙利亚的合法领导人，其他人都被视为非法！"
 TUR_back_fsa: "支持叙利亚自由军"
 TUR_back_fsa_desc: ""
 TUR_intervene_afghan_war: "阿富汗内战"
 TUR_intervene_afghan_war_desc: "阿富汗内战已经有一段时间了，并没有太大变化。也许我们可以改变结果，使其对我们有利。"
 TUR_a_new_stance: "新的立场"
 TUR_a_new_stance_desc: "塔利班长期以来一直在为驱逐外国影响和对其国家的干预而斗争，我们无权干预和阻止他们。相反，我们必须支持他们的事业并增强他们的力量，以便他们能够将自己的国家从外国剥削中解放出来。"
 TUR_northern_cause: "北方问题"
 TUR_northern_cause_desc: "北方联盟一直坚持不懈地将邪恶的塔利班逐出阿富汗。塔利班会给阿富汗带来的只是暴政、不公正和压迫，我们必须帮助北方联盟打败塔利班！"
 TUR_intervene_iraq_war: "干涉伊拉克"
 TUR_intervene_iraq_war_desc: "通过利用伊拉克的混乱，我们将能够实现我们已经搁置了很长时间的某些目标。"
 TUR_peacekeepers: "维持和平任务"
 TUR_peacekeepers_desc: "我们最好不要再煽风点火，因为伊拉克的局势已经很糟糕了。相反，我们应该选择向北部村庄和城市派遣维和士兵，帮助伊拉克人民摆脱战争。"
 TUR_assasinate_abdul_mustafa: "对付库尔德人"
 TUR_assasinate_abdul_mustafa_desc: "自从上世纪90年代库尔德人在伊拉克北部获得自治以来，由于库尔德分裂分子士气高涨，我们的安全部队一直处于高度戒备状态。通过暗杀基尔库克州长，我们将能够严重损害库尔德人的士气和抵抗力。"
 TUR_conduct_operation: "部署行动"
 TUR_strike_pkk_bases: "突袭库尔德工人党据点"
 TUR_arrest_members: "逮捕疑似库尔德工人党成员"
 TUR_attack_on_media: "反库尔德工人党宣传"
 TUR_allow_pkk_bases: "库尔德工人党合法化"
 TUR_forbid_pkk_bases: "禁止库尔德工人党"
