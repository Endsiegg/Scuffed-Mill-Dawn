 TUR_ciw_decisions: "伊斯兰福利联盟"
 TUR_ciw_decisions_desc: "§HCIW§!，也被称为§H伊斯兰福利联盟§!是一个旨在改善全球伊斯兰人民福祉的组织。联盟领导者§H土耳其§!将有能力§H投资其他伊斯兰福利联盟成员国§!，并且可以通过投资§H基础设施、网络、工业或铁路§!等进行。§H伊斯兰福利联盟成员国§! 可以随时可以§R退出§!以取消该组织成员国的资格，但这样做将§R撤销§!他们日后重新申请加入的能力。\n§H伊斯兰福利联盟领导者§! 将能够投资其他国家的教育、医疗、工业、基础设施和应急供应基础设施。一旦领导者投资其中一项，带有加成的修正就会添加到所有§H伊斯兰福利联盟成员国§!，同时他们无需付出任何代价。§H伊斯兰福利联盟成员国§!各省份将能够§G寻求投资§!这可以给他们建筑物而不是§H伊斯兰福利联盟领导者§!给予的加成。如果是§H伊斯兰福利联盟成员国§!选择做出其中一项决定，则为§H伊斯兰福利联盟领导者§!将获得一定金额的资金进行§G国际投资§!。"
 TUR_invest_in_infrastructure: "投资伊斯兰福利联盟成员国基础设施"
 TUR_invest_in_infrastructure_desc: "通过建设适当的基础设施，伊斯兰福利联盟国家将为其人民提供适当的住房和设施。"
 TUR_invest_in_disasters: "伊斯兰福利联盟灾难救援"
 TUR_invest_in_disasters_desc: "伊斯兰世界经历了很多灾难，而且往往无法修复所造成的损失。我们可以通过向他们提供紧急救援物资来提供帮助。"
 TUR_invest_in_education: "投资伊斯兰福利联盟成员国教育"
 TUR_invest_in_education_desc: "每个人都需要获得适当的教育，因此我们必须投资伊斯兰福利联盟成员国的教育设施。"
 TUR_invest_in_health: "投资伊斯兰福利联盟成员国健保"
 TUR_invest_in_health_desc: "伊斯兰福利联盟成员国需要为其大量人口提供医疗保健，因为充足的药物很难获得或过于昂贵。"
 TUR_invest_in_industry: "投资伊斯兰福利联盟成员国工业"
