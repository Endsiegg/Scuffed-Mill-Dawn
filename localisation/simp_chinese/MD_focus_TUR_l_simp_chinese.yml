 Armenian_University.1.d: "土耳其空袭炸毁了位于亚美尼亚的莫斯科政府大学"
 Armenian_University.1.a: "轰！"
 TUR_bulent_ecevit_desc: "比伦特·埃杰维特是一位资深政治家，自20世纪50年代以来一直活跃在土耳其政坛。他逐渐成为共和人民党的领导层，最终于1972年接替伊斯梅特·伊诺努成为总理。他的政府于1974年下令入侵塞浦路斯，他在那里获得了“塞浦路斯征服者”的绰号。1980年军事政变后，埃杰维特被监禁并被禁止从政，最终于1987年从妻子拉赫桑手中接过共和人民党主席职务，重新重返政坛。1999年，随着库尔德工人党领导人阿卜杜拉·奥贾兰被捕，土耳其政党的支持率飙升，他最终重新担任土耳其总理。"
 TUR_zeki_sezer_desc: "泽基·塞泽尔是埃杰维特政府的前任国务部长。"
 TUR_husamettin_ozkan_desc: "胡萨梅丁·厄兹坎是比伦特·埃杰维特政府的副总理，在此之前他还担任过国务部长。厄兹坎拥有切尔克斯血统，他的兄弟内杰代特曾担任伊斯坦布尔一个地区的市长。"
 TUR_fethullah_gulen_desc: "法图拉·居伦是居伦主义运动的领导人。居伦曾经是土耳其当地的伊玛目，如今已成为一位有影响力的学者。他的组织遍布全球，并且以非常分散的方式运作。居伦本人并不认为自己是一个领导者，用他自己的话说，他只是“说出了我的信仰”。因为它有道理，所以人们自己掌握了它”。"
 TUR_deniz_baykal_desc: "德尼兹·贝卡尔于1973年开始了他的政治生涯，当时他作为共和人民党旗下最年轻的议员当选为土耳其议会议员。当贝卡尔撰写关于共和人民党为何在1965年大选中失败的主题论文时，共和人民党最初注意到了他。1980年军事政变后，贝加尔很快被监禁并被禁止从政，但1987年他被允许重新进入政坛，并组建了社会民主人民党。\n\n1992年，禁止重建先前被肢解政党的法律被推翻，贝卡尔（与许多其他前共和人民党政客一起）重建了共和人民党。\n\n经常被称为共和人民党的“老卫士”，许多人将共和人民党的不成功归咎于贝卡尔，因为他的许多政策与当代土耳其不符。"
 TUR_Kemal_Kilicdaroglu_desc: "丑闻迫使德尼兹·贝卡尔辞职后，凯末尔·克利兹达罗格鲁当选为共和人民党领导人。克利兹达罗格鲁积极挑战正义与发展党，并积极发誓要揭露该党政客的腐败行为。克利兹达罗格鲁还致力于让共和人民党回归其左翼根源。 然而，克利兹达罗格鲁的行动并不总是与他所说的相符，因为有人看到他挥舞着灰狼的旗帜，并支持驱逐所有叙利亚难民。"
 TUR_Ufuk_Uras_desc: "乌富克·乌拉斯是一位经济学家，毕业于伊斯坦布尔大学。乌拉斯自1996年起担任自由与团结党主席。"
 TUR_abdullah_levent_tuzel_desc: "阿卜杜拉·图泽尔是1996年劳动党的创始成员之一，此后一直领导该党。在从政之前，图泽尔是一名自由律师。他还曾担任伊斯坦布尔人权基金会执行委员会成员和伊斯坦布尔现代律师协会主席。"
 TUR_dogu_perincek_desc: "多古·佩林斯克是工人党的创始人，也是一名律师。佩林斯克以其反西方态度以及与毛主义相结合的强硬凯末尔主义思想而闻名。他还强烈否认亚美尼亚种族灭绝的存在，他是塔拉特帕夏委员会的成员，该组织以种族灭绝嫌疑主要肇事者的名字命名。"
 TUR_Necmeddin_Erbakan_desc: "涅克梅丁·埃尔巴坎是国家愿景宗教政治运动的创始人，该运动为他的政党奠定了基础。埃尔巴坎是土耳其多个伊斯兰政党的长期领导人，其中大多数在成立后不久就被取缔。埃尔巴坎甚至曾短暂担任总理，后被军方强迫下台。\n\n埃尔巴坎的主要政策是保守的伊斯兰教，他希望将重点从欧洲国家转向与其他穆斯林国家更多的合作，甚至建立一个在中东与北约竞争的组织和一种名为第纳尔的共同货币。\n\n2000年代初，埃尔巴坎因贪污罪被判入狱两年多一点。所谓“损失万亿案”的起因是，他的前政党福利党在1997年被禁止之后伪造文件，声称国家资助的1万亿土耳其里拉的政党资金已用于政党活动，以避免在政党聚会后返还资金。"
