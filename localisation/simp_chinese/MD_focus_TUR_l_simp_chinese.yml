 external_security: "跨国行动"
 external_security_desc: "库尔德工人党不仅存在于我国境内，其很大一部分成员也在伊拉克北部设有基地，以利用同样崎岖的地形，在某种程度上更安全地免受我们的军事力量的影响，控制走私和招募。尽管我们可能面临外国势力的指控，但我们也需要攻击这些立场。\n\n我们无法同时进行跨国行动和国内行动。"
