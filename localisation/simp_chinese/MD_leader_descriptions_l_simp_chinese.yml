 DONALD_TRUMP_LEADER_DESC: "唐纳德·约翰·特朗普（生于1946年6月14日）是房地产开发商弗雷德里克·克里斯特·特朗普的亿万富翁之子。凭借100万美元的小额贷款，特朗普自1971年以来在特朗普集团旗下创立并扩张了众多企业。特朗普以恶毒的咆哮和冲动的领导风格著称，这是他当电视名人时继承下来的，他很快就树敌无数，朋友亦然。当选总统后，特朗普誓言要遏制非法移民，增加军费开支，设置保护主义关税，坚定地把美国放在首位。"
 MITT_ROMNEY_LEADER_DESC: "威拉德·米特·罗姆尼（生于1947年3月12日）是汽车业大亨乔治·W·罗姆尼的四个孩子之一。一个虔诚的摩门教徒，坚信自由放任经济和保守的家庭价值观；罗姆尼誓言要利用他多年的商业经验来减少政府浪费，增加军费开支，并取消对华尔街和大公司的限制。"
 GEORGE_BUSH_LEADER_DESC: "乔治·沃克·布什（生于1946年7月6日）是美国第41任总统乔治·赫伯特·沃克·布什的第一个孩子。在石油业短暂工作后，布什进入政界，最终成为德克萨斯州州长。布什把自己描绘成一个富有同情心的保守派，他发誓要减税，增加军费开支，解除对企业部门的限制，减少不必要的温室气体排放。"
 MARCO_RUBIO_LEADER_DESC: ""
 BERNIE_SANDERS_LEADER_DESC: "伯纳德·桑德斯（生于1941年9月8日）是美国波兰工人阶级移民的儿子。在大学期间，桑德斯加入了青年社会主义联盟，在民权运动期间，他主张平等对待白人和黑人。桑德斯后来成为佛蒙特州伯灵顿市市长，并最终当选美国众议院和参议院议员。自称民主社会主义者和进步主义者的伯尼·桑德斯发誓要削减军费开支，增强工会的力量，建立一个全民医疗体系。"
