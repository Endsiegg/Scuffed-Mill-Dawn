 sov_nationalists.3.t: "俄罗斯向我们提供保护"
 sov_nationalists.3.d: "俄罗斯总统今天在与我们举行正式会晤时宣布了一项在我国领土上建立军事基地的提议，以保护我们免受外来侵略。"
 sov_nationalists.3.a: "俄罗斯将拯救我们！"
 sov_nationalists.3.b: "我们可以自己处理！"
 sov_nationalists.4.t: "俄罗斯提出向我们派遣瓦格纳军事公司"
 sov_nationalists.4.d: "俄罗斯政府邀请我们接待著名私人军事公司瓦格纳的特种部队。"
 sov_nationalists.4.a: "我们接受他们。"
 sov_nationalists.4.b: "我们这里不需要雇佣兵！"
 sov_nationalists.5.t: "俄罗斯向我们提出重振协约"
 sov_nationalists.5.d: "俄罗斯政府向我们发送了一份恢复协约国的提案。这对我们来说是一个相当意外的提议，或许我们两国人民应该再次肩并肩？"
 sov_nationalists.5.a: "协约吧！"
 sov_nationalists.5.b: "我们不需要这个。"
 sov_nationalists.6.t: "俄罗斯革命"
 sov_nationalists.6.d: "我们的共和国获得了获得独立的机会！全国布尔什维克能够把他们的同志带到我们这里来。我们齐心协力，一定会战胜敌人！"
 sov_nationalists.6.a: "俄罗斯将拯救我们！"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§!提供保护"
 sov_nationalists.7.d: "俄罗斯政府要求我们缔结一系列协议，以保护我们免受外部入侵。我们会同意吗？"
 sov_nationalists.7.a: "俄罗斯将拯救我们！"
