 russia.62.t: "叶尔马科夫斯基村附近的米-8事故"
 russia.62.d: "2002年4月28日，亚历山大. 列贝德和他的管理人员飞往布宾斯基山口奥伊斯科耶湖附近的一架米-8直升机坠毁，不幸身亡，享年 53 岁。一架载有17名乘客和3名机组人员的直升机于早上6时15分左右在距离阿拉丹村50公里的叶尔马科夫斯基区南部坠毁，与距离叶尔马科夫斯基村100公里的M-54叶尼塞高速公路附近的一根电线相撞。A. 列贝德在莫斯科一家医院因伤去世。阿巴坎（哈卡斯）坠机4小时后，除他外，另有7人死亡。 据国家委员会称，灾难的原因是“机组人员的飞行准备不充分”。有人认为，灾难的原因可能是人为破坏（旋翼叶片上安装了爆炸性遥控装置），而且也有矛盾的证据表明，尽管天气不适合飞行，州长还是命令机组人员继续飞行， 并否认这一点。缺乏准确的航空图表也被认为是这场灾难的原因。"
 russia.62.a: "悲剧"
