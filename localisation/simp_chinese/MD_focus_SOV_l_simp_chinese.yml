 sov_final_strike.1.t: "军事行动宣言"
 sov_final_strike.1.d: "今天，我们的总统一大早宣布在乌克兰开始非纳粹化和非军事化特别行动。一场全面的入侵即将开始。"
 sov_final_strike.1.a: "这将会产生严重的后果"
 russia_news.11.t: "俄罗斯宣布军事行动！"
 russia_news.11.d: "今天早上，俄罗斯总统发表讲话，宣布对乌克兰采取军事行动。主要目标是乌克兰彻底非纳粹化和非军事化。俄罗斯国防部表示，其仅针对军事目标。然而，西方领导人已经承诺支持基辅。"
 russia_news.11.o1: "前进！"
 russia_news.11.o2: "我们将帮助俄罗斯人！"
 russia_news.11.o3: "我们将帮助乌克兰人！"
 russia_news.11.o4: "该死的俄罗斯人。"
