 russia.52.t: "俄罗斯驻台湾代表团"
 russia.52.d: "俄罗斯代表团向我们提出了一项我们可能感兴趣的提案。 俄罗斯向我们提供了一份购买我们部分芯片技术的合同，作为回报，我们将获得俄罗斯的资源以维持我们的生存"
 russia.52.a: "这是一个很好的交易"
 russia.52.b: "俄罗斯？它有几个师？"
 russia.53.t: "台湾违背了我们的协议"
 russia.53.d: "台湾当局认为我们的协议对他们不利，所以他们拒绝了我们的提议。"
 russia.53.a: "台湾根本不承认贝加尔湖处理器的主导地位。"
 russia.54.t: "俄罗斯空天防御部队"
 russia.54.d: "俄罗斯武装部队现在有了一个新的武装部队分支。全球航空改革旨在加强武装部队部门之间的合作。"
 russia.54.a: "万岁！"
 russia.55.t: "沙皇鲍里斯加冕"
 russia.55.d: "鲍里斯·叶利钦在俄罗斯政坛缺席的时间并不长。现在，人们已经将他视为全俄罗斯的沙皇。当然，他不会再像以前那样有影响力了，沙皇现在更多的是一个名义上的人物，但事实已经发生了——君主制在俄罗斯复活了，尽管是以一种变态的形式。"
 russia.55.a: "这都什么乱七八糟的！"
 russia.58.t: "军队改革"
 russia.58.d: "我们的改革已初见成效。我们接纳了有才能的将军加入我们的武装部队。"
