 SOV_attack_uzb: "为乌兹别克斯坦带去民主"
 SOV_attack_uzb_desc: "中亚地区现在受到特有的“可汗”的摆布。我们将为他们带来真正的民主。"
 SOV_attack_kaz: "为哈萨克斯坦带去民主"
