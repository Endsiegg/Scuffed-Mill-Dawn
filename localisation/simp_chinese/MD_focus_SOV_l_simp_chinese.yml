 Sov_warsaw_pact.7.t: "关于合并为一个国家的公投"
 Sov_warsaw_pact.7.d: "捷克和斯洛伐克人民没有忘记不久前他们被自己的领导人阴险地欺骗，他们的国家被分裂了。现在他们有机会纠正过去的错误，重新统一成为一个强大的国家。俄罗斯将以第三方调解人的身份出现，以确保公投期间国家的安全。"
 Sov_warsaw_pact.7.a: "是时候联合了！"
 Sov_warsaw_pact.8.t: "捷克和斯洛伐克境内的抗议活动"
 Sov_warsaw_pact.8.d: "最近，在斯洛伐克和捷克共和国相继爆发抗议活动。抗议者声称，他们的现任政府因对将捷克斯洛伐克分裂而有罪。人们要求现政府下台，并在捷克共和国和斯洛伐克境内举行一次全民公投，重新考虑国家分裂问题。"
 Sov_warsaw_pact.8.a: "这个世界正在开倒车..."
