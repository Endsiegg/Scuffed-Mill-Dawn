 SOV_nemtsov: "鲍里斯·涅姆佐夫"
 SOV_nemtsov_desc: "鲍里斯·叶菲莫维奇·涅姆佐夫（1959年10月9日至2015年2月27日）是一位俄罗斯物理学家、自由派政治家，也是弗拉基米尔·普京的坦率批评者。他参与了对俄罗斯后苏联经济的改革。在鲍里斯·叶利钦总统任期下，他担任了下诺夫哥罗德州的第一任州长。之后，他在俄罗斯政府中担任燃料与能源部长、副总理和安全委员会成员。1998年，他创立了“年轻俄罗斯”运动。同年，他共同创立了联盟团体“正确事业”，并于1999年共同组建了“右翼力量联盟”，一个选举联盟，随后成为一个政党。"
 SOV_navalny: "阿列克谢·纳瓦利内"
 SOV_navalny_desc: "阿列克谢·安纳托利耶维奇·纳瓦利内（生于1976年6月4日）是俄罗斯的反对派领袖、律师和反腐活动家。他组织了反政府示威活动，并参选以倡导反腐败的改革，反对避免直接提及纳瓦利内的普京总统。他是“未来俄罗斯”党的领袖和反腐败基金会的创始人。他被国际特赦组织认定为良心犯，并因其在人权领域的工作而获得萨哈罗夫奖。在2011年的一次广播采访中，他将俄罗斯执政党统一俄罗斯称为“一群骗子和贼”，这成为一个流行的词汇。"
