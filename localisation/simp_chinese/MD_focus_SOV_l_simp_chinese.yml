 russia.36.d: "俄罗斯提议我们就加入俄罗斯举行全民公投。这样的公投结果当然是提前知道的，我们会举行吗？"
 russia.36.o1: "当然，是时候回家了 - 俄罗斯。"
 russia.36.o2: "不是今天"
 russia.37.t: "与土库曼斯坦打交道"
 russia.37.d: "俄罗斯向我们发出了最后通牒条件 - 宣布就入盟进行全民公投或了解后果。我们清楚地知道接下来会发生什么，我们会如何应对？"
