 sov_yeltsin.1.t: "叶利钦的遗产"
 sov_yeltsin.1.d: "苏联解体后，酒鬼叶利钦成了俄罗斯的总统，他无法有效地领导这个国家。苏联的崩溃，最高苏维埃的解散，车臣战争，股份换贷款拍卖，1998年的货币改革和违约——这一切都压在俄罗斯人民的肩上，粉碎了他们对美好未来的希望。俄罗斯最近选择了一位总统，他将带领俄罗斯进入第三千年。在艰难的90年代，这个国家需要一位坚定而有效的领导者。人们希望在改革之后，生活会有所改善。基本的秩序将会建立起来。而正是普京，作为总理和代理总统迅速赢得了支持率，这些希望都寄托在他身上。在90年代，在白宫遭到枪击以及俄罗斯社会中的众多分歧之后，一位能够团结所有交战各方并开始创造新政治体系的政治家上台了……这会有什么结果呢？"
 sov_yeltsin.1.a: "让我们看看他表现如何。"
 sov_yeltsin.2.t: "叶利钦之死"
 sov_yeltsin.2.d: "俄罗斯通讯社刚刚宣布，俄罗斯独立后的第一任总统鲍里斯·叶利钦在今天下午与心脏病长期斗争后去世了。正如他的妻子所述，医生们从清晨就在努力抢救他的生命。已经在以他的名字命名的乌拉尔联邦大学发布了默哀令。许多西方领导人已经发来了他们的哀悼。"
 sov_yeltsin.2.a: "安息吧，我们的自由战士"
 sov_yeltsin.2.b: "安息吧。"
 sov_vybory.2.t: "普京当选总统"
 sov_vybory.2.d: "弗拉基米尔·普京在总统选举的第一轮中获胜，根据统计了99%的选票后，他获得了63.75%的选票。反对派不认为选举合法，承诺以大规模抗议来回应。根据中央选举委员会的最新数据，俄罗斯的总统选举中，有65.3%的俄罗斯选民投票。"
 sov_vybory.2.a: "领导者又回来了！"
 sov_vybory.1.t: "德米特里·梅德韦杰夫当选为总统"
 sov_vybory.1.d: "第一副总理德米特里·梅德韦杰夫在周日的总统选举中以即将卸任的国家元首弗拉基米尔·普京的继任者身份获得了预料中的胜利。分析家和反对派说，选举42岁的梅德韦杰夫，他承诺一个自由化的路线，作为俄罗斯的第三任总统，将确保权力仍然掌握在普京的手中。 "
 sov_vybory.1.a: "让我们看看他做得怎么样！"
 russia_med.1.t: "民兵改名为警察"
 russia_med.1.d: "作为执法结构全面改革的一部分，俄罗斯总统德米特里·梅德韦杰夫最近签署了《警察法》。 作为俄罗斯内政机构改革的一部分而制定的《警察法》规定，民兵将更名为警察。 法律规定了警察的地位、权利和义务； 将警察从重复和不寻常的职能中解放出来，加强警察与社会之间关系的伙伴关系模式。"
 russia_med.1.a: "这改变了一切……"
 rusboloto.1.t: "莫斯科发生抗议！"
 rusboloto.1.d: "对于权力再次重新洗牌感到不满的俄罗斯人走上街头，抗议政府。根据各种消息来源，有10万到15万人参加了集会，而根据内务部中央局的说法，只有2.5万人。在所有后续的抗议行动中，内务部中央局都故意低估人数。全俄公正选举集会在俄罗斯的99个城市和国外的45个城市举行。莫斯科教育局意外地对所有高中学生进行了监控，引发了新一轮的愤慨。人们带着大量的自制海报来到博洛特纳广场，要求重新进行一场公正的选举。"
 rusboloto.1.a: "用执法部门碾碎他们！"
 rusboloto.2.t: "莫斯科抗议活动增加！"
 rusboloto.2.d: "尽管遭到执法机关的抵制，人们仍然走上博洛特纳广场参加集会。首都警方宣布，反对派集会的组织者和参与者在博洛特纳广场广场上挑起挑衅行为。莫斯科内务部主管机关的新闻处周日表示，由于抗议者在莫斯科市中心的行动，有四名警察受伤，他们受到了挫伤和割伤。与此同时，有消息称，示威者试图突破严密的警察封锁线。据《消息报》的记者们称，当时一枚汽油弹飞向了警察。作为回应，警方开始逮捕突破封锁线的反对派人士，并将他们送上公交车。据内务部主管机关表示，尽管抗议者向警方投掷危险物品，但并未对他们使用催泪瓦斯。一位执法消息人士告诉《消息报》，对于该事件的组织者，包括谢尔盖·乌达尔佐夫和阿列克谢·纳瓦利内，正在根据煽动骚乱的212条款进行审判，但目前他们还不是嫌疑人。据《消息报》的消息人士称，“根据第318条关于针对警察使用暴力的规定，向警察投掷瓶子并与他们发生冲突的人将被追究责任。”"
 rusboloto.2.a: "用执法部门碾碎他们(再一次)！"
 rusboloto.2.b: "呃，好。"
 rusboloto.3.t: "抗议活动由警方处理。"
 rusboloto.3.d: "抗议活动未能达到目的。"
 rusboloto.3.a: "太好了"
 sov_other.1.t: "日里诺夫斯基当选总统"
 sov_other.1.d: "在最近俄罗斯政府换届期间，民族主义政党自民党被选为新总统，其领导人弗拉迪米尔·日里诺夫斯基当选为新总统。他们宣布了一项将彻底改变俄罗斯的新政治计划。他们承诺的首批改革之一就是旧旗的回归和一条通往保守民族主义议程的新道路..."
 sov_other.1.a: "等待俄罗斯的是什么？"
 sov_other.2.t: "俄罗斯共产党当选"
 sov_other.2.d: "在俄罗斯最近的权力更迭中，共产党上台执政，宣布对权力向量进行彻底转变，并希望恢复俄罗斯的社会主义秩序。现在，在俄罗斯新政府的队伍中，出现了新的人物，他们准备将俄罗斯的历史倒退360度。"
 sov_other.2.a: "新苏联？"
 sov_other.3.t: "喜剧俱乐部开我们总统的笑话"
 sov_other.3.d: "著名电视节目《喜剧俱乐部》中的亚美尼亚喜剧演员拿我们新当选的总统开玩笑。我们要采取什么行动吗？"
 sov_other.3.a: "时候不到 "
 sov_other.3.b: "告诉他们要道歉"
 sov_other.4.t: "纳兹博尔政变"
 sov_other.4.d: "俄罗斯的国家-布尔什维克党最近在俄罗斯发动了一场政变，夺取了权力。自由民主党现在成为了第二大议会党派，而纳兹博尔则统治着这个国家。"
 sov_other.4.a: "是的，死亡！"
 sov_other.5.t: "新俄罗斯帝国"
 sov_other.5.d: "俄罗斯民族主义者宣布了一项新的计划，旨在收复他们的帝国领土，并在脱离俄罗斯世界的土地上夺取权力。"
 sov_other.5.a: "俄罗斯世界将再次崛起。"
 sov_other.6.t: "俄罗斯大游行"
 sov_other.6.d: "最近，俄罗斯各地发生了规模庞大的俄罗斯民族主义者、君主主义者、东正教神父和异教徒罗德诺夫人的联合游行。游行期间，他们与来自伊斯兰共和国的民族少数发生了冲突。这会导致什么后果？"
 sov_other.6.a: "俄国向前进！"
 sov_other.7.t: "政教合一"
 sov_other.7.d: "政府最近宣布将教会和国家统一为一个整体，并将东正教完全纳入国家的统治阶层。统治的协调再次恢复。"
 sov_other.7.a: "沙皇为神"
 sov_other.8.t: "正在选择新的君主..."
 sov_other.8.d: "俄罗斯需要一个新的、强大的君主。我们需要选择一个人来统治新的俄罗斯帝国。"
