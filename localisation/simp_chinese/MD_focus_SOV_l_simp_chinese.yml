 sov_guzinsky.1.t: "古津斯基案"
 sov_guzinsky.1.d: "俄罗斯最大的私人媒体NTV执行长弗拉迪米尔·古辛斯基因涉嫌重大欺诈而被捕。然而，他打算把自己持有的全部媒体卖给政府，然后离开这个国家。我们要接受他的交易吗？"
 sov_guzinsky.1.a: "买走他的股份，让他离开这个国家。"
 sov_guzinsky.1.b: "他根本没有罪！放了他！"
 sov_guzinsky.1.c: "我们不需要他的垃圾媒体。把他关进监狱！"
 sov_khodorkovsky.1.t: "霍多尔科夫斯基案"
 sov_khodorkovsky.1.d: "米哈伊尔·霍多尔科夫斯基被捕，涉嫌在他的尤科斯石油公司中盗窃大量石油和贪污。他在寡头社会中有很大的影响力，可能对我们的内部稳定构成威胁。不过，我们没有清楚的证据证明他有罪。我们将如何选择？"
 sov_khodorkovsky.1.a: "有罪！"
 sov_khodorkovsky.1.b: "他是个好商人，不是小偷！"
 sov_khodorkovsky.2.t: "霍多尔科夫斯基的审判"
 sov_khodorkovsky.2.d: "经过快速调查，我们终于可以审判霍多尔科夫斯基了！我们该怎么惩罚他？"
 sov_khodorkovsky.2.a: "把他关进监狱！"
 sov_khodorkovsky.2.b: "好就够了。"
 sov_oligarch_deals.1.t: "俄罗斯石油公司与秋明石油公司合并"
 sov_oligarch_deals.1.d: "俄罗斯石油公司已向其主要竞争对手秋明石油公司发出收购要约。这完全违反自由市场规则，但对政府是有利的。我们应该批准这次合并吗？"
 sov.oligarch_deals.1.a: "确信的！俄罗斯石油公司应该全部拿走！"
 sov.oligarch_deals.1.b: "我们应该维护自由市场！秋明要活着！"
 sov_oligarch_deals.2.t: "俄罗斯天然气工业股份公司与西伯利亚石油公司石油公司的合并"
 sov_oligarch_deals.2.d: "俄罗斯天然气工业股份公司即将与罗曼·阿布拉莫维奇的大型石油公司西伯利亚-涅夫特公司进行收购。这对我们国家的市场自由是一个重大的威胁，但对我们的政府企业却是非常有利的。我们应该批准吗？"
 sov.oligarch_deals.2.a: "批准交易！西伯利亚石油公司终于是我们的了！"
 sov.oligarch_deals.2.b: "如果这对自由市场不利，那对俄罗斯也是不利的！"
