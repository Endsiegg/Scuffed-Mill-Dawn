 sov_just_russia.1.t: "党代表大会"
 sov_just_russia.1.d: "在取得惊人的选举胜利后，公正俄罗斯党组织了一次紧急代表大会，该党的未来方向、政府组建和党中央委员会的选举都被列入议程。大会的参与者可以选择该党可以走的两个方向：亲白条纹计划和党领导层提出的社会爱国主义计划。现在只有党代表大会才能决定党的未来。"
 sov_just_russia.1.o1: "代表大会支持党的领导"
 sov_just_russia.1.o2: "代表大会支持白条纹运动"
 sov_just_russia.2.t: "与祖国派磋商"
 sov_just_russia.2.d: "经过公正俄罗斯派和祖国派领导人的长期谈判，达成了一项协议，祖国派承诺支持现任公正俄罗斯党政府，作为交换，政府承诺与祖国派协商并向其通报政府的每一项行动。还达成了一项协议，开始组建爱国组织和政党的广泛联盟。"
 sov_just_russia.2.o1: "我们的祖国党"
 sov_just_russia.3.t: "民族爱国阵线"
 sov_just_russia.3.d: "今天，经过长期的协商过程，祖国党和公正俄罗斯党的领导人在各工会和公共组织负责人的见证下宣布建立一个广泛的人民爱国阵线联盟。该联盟的主要意识形态是谢尔盖·米罗诺夫提出的社会爱国主义概念，联盟的目标是进行旨在改造国家的社会主义和爱国主义改革。根据联合政府协议，成员党有权参与国家问题的讨论，大型组织可以申请政府席位。此外，根据协议，祖国党将作为阵线联合领导人获得政府席位和其他几个部长职位。"
 sov_just_russia.3.o1: "一起前进 - 走向未来！"
