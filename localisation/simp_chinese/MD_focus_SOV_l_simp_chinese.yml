 SOV_parnas: "人民自由党"
 SOV_parnas_desc: "人民自由党和俄罗斯共和党，俄罗斯另一个自由民主政党。它们是苏联最后几年成立的第一批反对党之一。"
 SOV_kasyanov: "米哈伊尔·卡西亚诺夫"
 SOV_kasyanov_desc: "米哈伊尔·米哈伊洛维奇·卡西亚诺夫（1957年12月8日－）是一位俄罗斯政治家、政治家和公众人物。他是人民自由党主席。"
 SOV_from_center_to_regions: "从中心到地方"
 SOV_from_center_to_regions_desc: "我们相信，没有地区和城市的经济发展，国家经济的繁荣是不可想象的。我们赞成将政治、经济、行政权力归还给各地区和市政府。"
 SOV_eliminate_FSS: "废除俄罗斯联邦安全局"
 SOV_eliminate_FSS_desc: "我们应该将俄罗斯联邦安全局转变为联邦反情报局；取消其调查和反腐败职能，并取消其结构中的政府通讯服务和边防部队单位。"
 SOV_demilitarize_mia: "内务部非军事化"
 SOV_demilitarize_mia_desc: "有必要使内务部非军事化，从其机构中撤出内部部队，并在此基础上建立由俄罗斯联邦总统领导、议会控制的人民国民警卫队，并明确规定职能。立法禁止使用特别用途机动部队镇压和平的民事行动。"
 SOV_reduce_taxes_on_small_businesses: "减少小型企业税收"
 SOV_reduce_taxes_on_small_businesses_desc: "减少小型企业的税收对于刺激我们的经济尤其必要。"
 SOV_ease_administrative_pressure: "缓解行政压力"
 SOV_ease_administrative_pressure_desc: "这些地区的行政压力越来越大。我们不能袖手旁观，无所作为。"
 SOV_true_russian_people_power: "真正的俄罗斯人民力量"
 SOV_true_russian_people_power_desc: "由于米哈伊尔·卡西亚诺夫领导的改革，俄罗斯经历了一段旨在建立真正人民政权的政治转型时期。"
 SOV_abolition_of_visas_for_eu_citizens: "取消欧盟公民签证"
 SOV_abolition_of_visas_for_eu_citizens_desc: "签证壁垒的消除促进了经济关系的发展。俄罗斯和欧盟国家之间企业家、投资者和专家的更自由流动加强了经济联系并刺激了联合项目。"
 SOV_anti_corruption_agency: "反贪局"
 SOV_anti_corruption_agency_desc: "在俄罗斯，腐败已成为与权力密切相关的制度。权力已经成为腐败的代名词。这就是为什么反腐败斗争将特别困难。这就是为什么它必须是有力的和全面的。这就是为什么反腐败斗争符合每个人的利益。我们建议实施一项全国性的反腐败计划，让所有愿意为此进程做出贡献的公民参与进来。"
 SOV_adhere_to_nato_policy: "遵守北约政策"
 SOV_adhere_to_nato_policy_desc: "该进程有助于各国之间的安全、稳定和相互理解。与北约的互动为建设性对话、交流经验和共同解决世界问题打开了大门。持续合作确保俄罗斯在国际舞台上的影响力并保持可持续的利益平衡。"
 SOV_establishment_of_free_independent_alliance: "自由独立联盟的成立"
 SOV_establishment_of_free_independent_alliance_desc: "我们需要与所有后苏联共和国恢复外交关系。也许还可以组织自己的联盟，以实现经济和军事的共同发展。"
 SOV_membership_in_a_free_independent_alliance: "自由独立联盟的成员国资格"
 SOV_membership_in_a_free_independent_alliance_desc: "现在我们已经建立了自由独立联盟，我们需要向所有前苏联加盟共和国发出邀请。我们将共同捍卫世界各地的民主！"
 SOV_membership_subjects: "联邦主体的成员国资格"
 SOV_membership_subjects_desc: "没有我们联邦主体的参与，联盟就不是完整的。"
 SOV_membership_east: "东方的成员国"
 SOV_membership_east_desc: "邀请东方国家将使我们的联盟具有显着优势。首先，东方国家资源丰富，经济实力雄厚，这将为我们在冲突和防务方面提供必要的支持。其次，东方国家拥有强大的军事能力和技术，这将增强我们联盟的整体实力，威慑潜在的侵略者。如果我们不邀请东方国家加入我们的联盟，我们就有可能失去加强我们的国防能力和保护民主免受外部威胁的能力的机会。"
 SOV_membership_pribalt: "波罗的海地区的成员国"
 SOV_membership_pribalt_desc: "邀请波罗的海国家加入我们的联盟有很多好处。首先，这些国家在波罗的海具有战略地位，这使它们能够进入重要的海上航线和资源。此外，他们还发展了工业和技术领域，可以显着增强我们的制造和研究能力。如果我们不邀请波罗的海国家，我们就有可能失去重要的盟友关系和领土，这将削弱我们的共同防御。如果我们的对手发动侵略，波罗的海国家如果没有加入我们的联盟，可能会导致他们占领或夺取关键设施。为了确保该地区的安全和稳定，邀请这些国家加入我们的联盟是关键的一步。"
 SOV_membership_caucasus: "高加索地区的成员国"
 SOV_membership_caucasus_desc: "邀请高加索国家加入我们的联盟将带来巨大的好处。他们拥有战略地位和资源，将有助于加强我们在该地区的地位。高加索地区也具有重要的地缘政治意义，代表着我们势力范围的潜在扩张。如果我们不邀请高加索国家加入我们的联盟，我们就有可能失去他们的支持，这可能会打破该地区的力量平衡，削弱我们在争取民主和稳定的斗争中的地位。"
 SOV_membership_ces: "中亚地区的成员国"
 SOV_membership_ces_desc: "邀请中亚国家加入我们致力于捍卫民主的自由、独立联盟具有重大战略意义。这些国家拥有丰富的资源、地缘政治地位和经济发展潜力。他们的加入将扩大我们的市场机会、提供可靠的安全合作伙伴并增强我们的地缘政治影响力，从而使我们受益匪浅。否则，如果不邀请中亚国家，我们就有可能错失经济和战略合作的机会，也不再是该地区具有高度影响力和决定性的角色。"
 SOV_free_economic_zone: "自由经济区"
 SOV_free_economic_zone_desc: "我们应该放弃封闭加里宁格勒地区的方针，把它变成俄罗斯与欧盟合作的桥头堡。确保该地区发展成为完全自由经济区。"
 SOV_transfer_state_shares_to_pension_funds: "将国有股转入养老基金"
 SOV_transfer_state_shares_to_pension_funds_desc: "为了提高我国公民的生活水平和预期寿命，有必要将国家拥有的大量股份转让给俄罗斯养老基金，并对这些股份的投票设置限制。"
 SOV_question_of_chechnya: "解放车臣人民"
 SOV_question_of_chechnya_desc: "我们过去的政府非法袭击并占领了车臣。现在是解放车臣人民的时候了。"
 SOV_question_of_ownership_of_kuril_islands: "南千岛群岛的归属问题"
 SOV_question_of_ownership_of_kuril_islands_desc: "自二战结束以来，南千岛群岛的归属问题一直是一个问题。日本不承认他们是我们的领土，但现在我们准备在这个问题上与他们达成协议。"
 SOV_contract_service: "合同服务"
 SOV_contract_service_desc: "要把军队建设成为能够充分保障俄罗斯安全的现代化机构，废除强制征兵制，实行武装部队合同制，大幅度削减武装部队数量，装备现代化武器和装备。"
