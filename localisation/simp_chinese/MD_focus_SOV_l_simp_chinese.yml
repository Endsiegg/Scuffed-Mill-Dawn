 sov_communists.1.t: "禁止私有财产"
 sov_communists.1.d: "在我们政府通过了多项反资产阶级的行动和法律之后，我们终于到达了摧毁俄罗斯土地上资本主义的最后一步。我们将要禁止私有财产，就像我们在20世纪20年代的光荣同志们所做的那样！为此，我们应该决定没收的范围有多广泛…"
 sov_communists.1.a: "完全没收过去有效，现在也将有效！"
 sov_communists.1.b: "让我们更温和一点。"
 sov_communists.1.c: "只征用主要工业。"
 sov_communists.2.t: "民族-共产主义宪法"
 sov_communists.2.d: "既然我们已经和新反资本主义党和俄罗斯联邦共产党结盟，我们应该在我们的新国家意识形态是共产主义国际主义还是民族主义孤立主义之间做出选择。"
 sov_communists.2.a: "我们要为自己是俄罗斯人而自豪！"
 sov_communists.2.b: "我们不应该忘记我们的主要意识形态。"
 sov_communists.3.t: "民主宪法"
 sov_communists.3.d: "我们继承了我们的意识形态领导人从改革开放中的最佳思想！为了实现我们的光明未来，我们需要改变我们的宪法。它应该更自由吗？"
 sov_communists.3.a: "我们要保留戈尔巴乔夫的思想！"
 sov_communists.3.b: "我们不应该忘记我们的主要意识形态。"
 sov_communists.4.t: "共产党章程"
 sov_communists.4.d: "在把所有的权力集中在我们手中之后，我们终于可以重新制定宪法。当然，我们的智能党内有不同的派系，我们应该决定哪些思想将在我们新的真正苏维埃宪法中占据主导地位。"
 sov_communists.4.a: "我们当然需要斯大林主义。"
 sov_communists.4.b: "我们需要更温和的崛起。"
 sov_communists.5.t: "重建苏联军事纪念碑"
 sov_communists.5.d: "在我们广大的国土上，有数千座伟大的爱国战争纪念碑，它们现在处于非常悲惨的状况。我们需要考虑重建旧的纪念碑，并建造新的纪念碑，以永远纪念我们国家和人民的荣耀！"
 sov_communists.5.a: "让他们多哀悼。"
 sov_communists.5.b: "他们需要歌颂我们的英雄主义！"
 sov_nationalists.1.t: "修改国家宪法"
 sov_nationalists.1.d: "我们之前的宪法可以说是我们整个历史上最不利于俄罗斯人的宪法！为了摧毁这张耻辱的纸张，我们将创造我们新的真正俄罗斯的宪法。这里的主要选择是在我们传统的集中化或更分权化，但扩张主义之间，我们应该选择哪条路线？ "
 sov_nationalists.1.a: "俄罗斯需要先稳定自己，然后再帮助别人！"
 sov_nationalists.1.b: "扩张主义是我们的国家纲领，它应该被写入宪法！"
 russia.28.t: "德涅斯特河沿岸就加入俄罗斯联邦举行全民投票"
 russia.28.d: "我们再一次举行了关于加入俄罗斯联邦的公投。我们的国家再次发现自己处于历史事件的十字路口。 "
 russia.28.o1: "我们准备加入俄罗斯联邦"
 russia.28.o2: "我们还没有准备好成为一个完整的主体。"
 russia.29.t: "关于车臣共和国宪法的全民投票"
 russia.29.d: "在这么一场血腥的战争结束后，车臣终于可以开始和平的生活。但她接下来会遵循哪条道路？作为俄罗斯联邦的一个完整的主体，还是拥有某些自治权？"
 russia.29.o1: "完全整合车臣"
 russia.29.o2: "一点点自治权不会对他们造成伤害"
 russia.29.o3: "我已经准备好亲自治理车臣"
 SOV_wagner_category: "瓦格纳私人军事公司"
 SOV_wagner_category_desc: "\n\n\n\n\n\n£SOV_desctext_wagner\n\n\n\n\n\n\n\n\n[WAG.GetFlag]§Y私人军事公司“瓦格纳”§!是一个法律地位不明确的[SOV.GetFlag]俄罗斯非国家武装组织，由[SOV.GetFlag]俄罗斯企业家§R叶夫根尼·普里戈任§!创建和控制。它在一些国家被定义为恐怖组织。\n\n[WAG.GetFlag]当§Y普里戈任的能量§!达到§Y20§!或更高，他忠诚的士兵将开始一场§R暴乱§!\n\n\n\n\n\n"
 SOV_found_wagner: "§Y组建§![WAG.GetFlag]瓦格纳集团"
 SOV_found_wagner_desc: "起初我们对斯拉夫军团持负面态度，但意识到这样的战士对我们有用，我们准备利用他们的经验为我们的国家谋利。"
 SOV_build_training_center: "§Y建设§!培训中心"
 SOV_build_training_center_desc: "我们的战士必须接受最好的训练，所以他们必须有一个设备齐全的训练场。"
 SOV_start_advertising: "§Y开始§!宣传私人军事公司服务"
 SOV_start_advertising_desc: "要吸引员工，我们需要有一个好的网络广告。"
 SOV_invite_former_military: "§Y邀请§!前军事人员"
 SOV_invite_former_military_desc: "我们的私人军事公司需要有经验的教官。曾经经历过热点地区的前军人是理想的候选人。"
 SOV_equipment_brigade: "§Y装备§!私人军事公司第一旅"
 SOV_equipment_brigade_desc: "是时候给我们的战士配备我们能为他们提供的最好的装备了"
 SOV_training_brigade: "§Y改进§!训练"
 SOV_training_brigade_desc: "在被派往一个热点地区之前，我们的战士将接受双重训练，以便为一切做好准备"
 SOV_sponsorship_creativity: "§Y赞助§!与私人军事公司相关的创意活动"
 SOV_sponsorship_creativity_desc: "艺术、音乐视频、歌曲——所有这些都将塑造我们私人军事公司的形象，我们必须在这方面投入大量的资金。"
 SOV_increase_payout: "§Y增加§!支出"
 SOV_increase_payout_desc: "人们被私人军事公司吸引的主要原因是有机会赚取大钱。也许通过增加这些报酬，我们将吸引更多的人加入。"
 SOV_increase_social_guarantees_desc: "社会保障对我们的战士同样重要，透过增加社会保障，我们将吸引更多的候选人"
 SOV_permission_recruit_prisoners: "§Y请求§!从监狱招募人员加入私人军事公司"
 SOV_permission_recruit_prisoners_desc: "在艰难的时刻，我们需要更多的人手，我们将不得不采取极端的措施，利用监狱囚犯来服务我们。 "
 SOV_path_private_army: "§Y私§!兵"
 SOV_path_private_army_desc: "从一个小型的私人军事公司，到成为一支完整的军队，我们将带领我们的国家走向胜利。"
 SOV_visit_prisons: "§Y访问§!监狱"
 SOV_visit_prisons_desc: "我们将不得不走遍我们国家的许多监狱，为我们的私人军事公司招募士兵。 "
 SOV_build_pmc_wagner_center: "§Y建立§!瓦格纳集团中心"
 SOV_build_pmc_wagner_center_desc: "这座建筑将成为我们宣传的喉舌，这将让我们更积极地推广我们的私人军事公司的活动。"
 SOV_wagner_party: "§Y瓦格纳§!党"
 SOV_wagner_party_desc: "普里戈任的政治野心每天都在增长。瓦格纳不仅仅是一个雇佣兵集团，而已经是一种许多人依赖的意识形态。现在普里戈任有了自己的政党。"
