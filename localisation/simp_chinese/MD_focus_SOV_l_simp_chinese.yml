 russia_wagner.18.b: "我们不会做出任何让步"
 russia_wagner.19.t: "普里戈任要求割让我国北部领土"
 russia_wagner.19.d: "普里戈任向我们提出了割让哈萨克斯坦北部边境领土的要求，他说，这些领土一直是俄罗斯的本土领土，那里居住着积极支持俄罗斯的民众"
 russia_wagner.19.a: "我们妥协"
 russia_wagner.19.b: "我们不会做出任何让步"
 russia_wagner.20.t: "正义进军"
 russia_wagner.20.d: "出乎我们意料的是，我们著名的瓦格纳私人军事公司老板宣布开始对腐败官员和将军进行正义游行。他的部队已经占领顿河畔罗斯托夫，并计划向莫斯科进军。"
 russia_wagner.20.a: "让我们结束夏日和弩"
 russia_wagner.20.b: "卢卡申科拯救我们"
 russia_wagner.21.t: "瓦格纳私人军事公司已经占领了顿河畔罗斯托夫。"
 russia_wagner.21.d: "瓦格纳私人军事公司的部队已经抵达了顿河畔罗斯托夫，现在我们可以开始向莫斯科进军。叛徒们将为无谓的人员和弹药损失付出代价！"
 russia_wagner.21.a: "接下来会发生什么"
 russia_wagner.22.t: "普里戈任让我们为他而战"
 russia_wagner.22.d: "瓦格纳瓦格纳宣布暴动，开始向莫斯科进军。叶夫根尼·普里戈津呼吁各地区采取行动打击腐败政府。我们会接他的电话吗？"
 russia_wagner.22.a: "我们会抓住这个机会"
 russia_wagner.22.b: "我们支持普京！"
 russia_wagner.23.t: "一位著名的反对派人士与我们同在"
 russia_wagner.23.d: "反对派政治家阿列克谢·纳瓦利内曾入狱，现已被我们释放。经过一段时间的思考，他同意加入我们的一方，与旧政府作斗争，并带领我们解放的殖民地的支持者。"
 russia_wagner.23.a: "干吧"
 russia_wagner.24.t: "瓦格纳集团为我们提供全面合作"
 russia_wagner.24.d: "瓦格纳私人军事公司准备与我们展开最大程度的合作。他们愿意把他们的顾问和战士交给我们使用。我们是否会同意与俄罗斯这样的友谊？"
 russia_wagner.24.a: "这对我们来说是有利可图的"
 russia_wagner.24.b: "不，我们不会同意的"
 russia_wagner.25.t: "普里戈任叛乱"
 russia_wagner.25.d: "发生了一件没人料到的事情。瓦格纳私人军事公司的领导人、俄罗斯的狂热爱国者叶夫根尼·普里戈任发动了叛乱。如果不是亚历山大·格里戈里耶维奇的帮助，俄罗斯就会陷入另一场内战。根据与普里戈津达成的协议，瓦格纳私人军事公司将迁往白俄罗斯，在那里继续他们的活动。"
 russia_wagner.25.a: "夏日和弩...他们打算在地里种土豆"
 russia_wagner.26.t: "特殊两栖作战"
 russia_wagner.26.d: "我们已经把庞大的力量集结成拳头——所有的瓦格纳私人军事公司的战士必须迅速越过国界，占领这个国家。我们的计划是在非洲建立一个准国家，通过它我们将进一步加强我们的影响力。"
 russia_wagner.26.a: "切尔诺鲁西亚即将诞生"
