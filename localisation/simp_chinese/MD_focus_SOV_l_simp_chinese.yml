 Sov_warsaw_pact.1.t: "华沙条约组织的复兴"
 Sov_warsaw_pact.1.d: "我国人民在西方“占领”的这些年里认识到，苏联保卫兄弟波兰的时代是美好的、充满安定的。命运再次让我们的共和国有机会再次置于俄罗斯的羽翼之下。"
 Sov_warsaw_pact.1.a: "让我们签署一份新条约吧！"
 Sov_warsaw_pact.2.t: "华沙条约组织的复兴"
 Sov_warsaw_pact.2.d: "出乎所有人意料的事情发生了。从共产主义过去的不存在中，华沙条约组织又回来了。波兰的共产主义革命和在那里建立的亲俄苏维埃政权宣告了这一军事联盟的复兴。世界再次处于冷战边缘。"
 Sov_warsaw_pact.2.a: "愿主保佑我们"
 Sov_warsaw_pact.3.t: "波兰再度归于我们"
 Sov_warsaw_pact.3.d: "波兰发生了亲共政变，忠于我们的政府上台执政。我们已经宣布在我们和波兰之间建立一个新的华沙条约组织，现在只剩下使这一程序合法化的问题了。"
 Sov_warsaw_pact.3.a: "苏联的荣耀"
 Sov_warsaw_pact.4.t: "华约扩大"
 Sov_warsaw_pact.4.d: "随着华约组织最近的恢复，许多政治家和相关专家一直在问，华约的下一步扩张将在何时进行？今天，华约正在庆祝其联盟的新一轮扩大。新的冷战已经开始，美国在东欧的影响力正在慢慢崩溃。"
 Sov_warsaw_pact.4.a: "局势变得更加紧张..."
 Sov_warsaw_pact.5.t: "新盟友和新机遇"
 Sov_warsaw_pact.5.d: "与西方外交不同，我们的外交再一次显示了其有效性。新盟友为我们在欧洲的军事存在和对北约国家的外交压力带来了新的筹码。我们必须继续执行我们的政策，永远确保我们的超级大国地位。"
 Sov_warsaw_pact.5.a: "苏维埃联盟万岁"
 Sov_warsaw_pact.6.t: "加入联盟"
 Sov_warsaw_pact.6.d: "我国人民已经意识到西方在欺骗我们。它使用的方法正在摧毁我们的独立文化，以及我们的人民。我们必须在永久盟友苏联的支持下阻止这一切。团结起来，我们就能抵御西化的传染。"
 Sov_warsaw_pact.6.a: "让我们签署一份新条约吧！"
 sov_warsaw_pact.9.t: "东德的共产主义革命"
 sov_warsaw_pact.9.d: "局势一发不可收拾。我们为确保德国统一所做的努力付之东流，东德发生了起义，其目的是建立一个独立的民主德国。在军队的帮助和在苏联秘密提供的财政和武器援助下，德国东部的所有行政和军事建筑都被占领。柏林与德国其他地区的联系被切断。由于有可能卷入与苏联的冲突，我们只能对新成立的民主德国进行一场局部战争。但我们也可以对苏联的利益区进行直接干预。然而，这可能导致第三次世界大战。我们该怎么办？"
 sov_warsaw_pact.9.a: "我们将会像消灭臭虫一样消灭他们！"
 german_proxy_war.1.t: "成功的行动！"
 german_proxy_war.1.d: "我们成功实施了一次反恐行动！幸存敌军已作鸟兽散。"
 german_proxy_war.1.a: "世界现在正视德国军队是世界上最强大的军队之一"
 german_proxy_war.2.t: "反恐行动失败"
 german_proxy_war.2.d: "我们无力击退敌军，惨败。当公司变得无利可图时，我们就被迫向对方做出让步。"
 german_proxy_war.2.a: "然而我们的军队应该进行改革。"
 SOV_restoration_of_influence_category: "东欧影响力的衰落"
 SOV_restoration_of_influence_category_desc: "\n\n\n\n\n\n\n£SOV_desctext_warsaw\n\n\n\n\n\n\n\n§Y冷战§!持续了40年，最近才刚刚结束。由于内部的纷争和背叛，[SOV.GetFlag]§Y俄罗斯§!开始迅速地失去了它在欧洲和世界其他地方的§R影响力§!。它的军队从§R东欧§!撤退，而这个国家本身也分裂成了§Y15个独立的共和国§!。尽管有内部的问题，[SOV.GetFlag]§Y俄罗斯§!成功地应对了它们，并且最近开始恢复了它在世界舞台上的声望。与此同时，§2北约§!的基础设施已经非常接近[SOV.GetFlag]§Y俄罗斯§!的后院，而它需要阻止这一点。如果[SOV.GetFlag]§Y俄罗斯§!不采取行动来加强它在欧洲的影响力，[SOV.GetFlag]§Y俄罗斯§!将面临致命的危险。\n\n[Warsaw_POL_loc]\n[Warsaw_HUN_loc]\n[Warsaw_CZE_loc]\n[Warsaw_ROM_loc]\n[Warsaw_BUL_loc]"
