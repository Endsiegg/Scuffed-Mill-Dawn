 Sov_warsaw_pact.12.d: "今天，华沙条约国家联合总参谋部宣布，联盟已开始联合军事演习。大多数西方专家都认为，这些演习主要是华约国家的武力展示，目的是恐吓北约国家。"
 Sov_warsaw_pact.12.a: "我们仍然不敢相信这些事件再次发生......"
 Sov_warsaw_pact.13.t: "东德武装起义"
 Sov_warsaw_pact.13.d: "德国开始了武装起义。在华沙条约组织的资金和武器支持下，东德军方夺取了大部分行政和军事机构，并宣布重建前民主德国。起义者声称，与联邦德国的统一是一种犯罪，他们需要在为时已晚之前予以纠正。"
 Sov_warsaw_pact.13.a: "世界是否正处于第三次世界大战的边缘？"
