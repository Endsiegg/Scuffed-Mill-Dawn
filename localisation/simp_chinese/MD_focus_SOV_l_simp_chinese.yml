 russia.104.t: "政治主导地位"
 russia.104.d: "我们政府的主要问题是政党体系过于分散。目前，国家杜马完全处于无政府状态，没有任何政治力量拥有建设性多数，因此，每个政治力量都试图对决策施加影响。在地区层面，政党分裂只对地区精英有利，为各臣民的议会提供了更大的自由，不受联邦中央的影响。\n目前有三种力量可以合作：忠于我国政府的统一党、祖国-全俄罗斯集团和我们的家园-俄罗斯忠诚的改良主义党。\n关于如何与他们合作，我们有两种选择。我们要么扩大杜马中现有的亲政府派系，并在这些政党中建立一个大联盟，为他们提供一定的地位，要么我们将他们联合成一个巨大的“力量党”。在第一种情况下，我们将保留一定程度的民主，在第二种情况下，我们将确保权力更加集中。"
 russia.104.o1: "“总统联盟”必须成立！"
 russia.104.o2: "让我们团结他们吧。"
 russia.105.t: "统一俄罗斯党"
 russia.105.d: "经过杜马各党派首脑之间长期谈判的结果，我们得以建立一支忠于我们的新政治力量——全俄“统一俄罗斯”政党。新的政治组织几乎包括了所有忠于我们的地区精英和联邦官员。由于这次统一，我们能够赢得国家杜马和地区议会的多数席位。有了这个多数，我们将能够保证我们需要的法律得到通过并控制地区政治。"
 russia.105.a: "新俄罗斯正在等待！"
 russia.106.t: "公正俄罗斯党"
 russia.106.d: "今天，由于各种左翼爱国运动的联合，一个新的政治力量 - “公正俄罗斯党” - 已经组织起来。该党的纲领包括为人民提供社会支持、国家更多地参与经济以及保护国家主权。许多人认为这种统一是可疑的，并假设该党是专门为了积累反建制选民而创建的。尽管如此，该党仍有机会在俄罗斯新政治体系中占据光荣地位。"
 russia.106.a: "人民之声！"
 russia.107.t: "新人？"
 russia.107.d: "人们知道一个新的政治组织的成立。不久前，新人民党召开了成立大会。大商人安德烈·涅恰耶夫成为该党主席。该党主张言论自由、自由民主，主张保护企业家权利，主张经济和公共管理数字化。只有时间才能证明这样的政党是否能够在政治体系中站稳脚跟，还是会被遗忘。"
 russia.107.a: "新人和旧体系"
