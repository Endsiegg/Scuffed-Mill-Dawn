 russia.26.t: "国家计划失败！"
 russia.26.d: "我们的经济部最新的报告显示，我们没有达到国家计划的目标。这无疑对我们的国际声誉和国内对政府的信任造成了巨大的损害。我们对这一国耻将作出什么回应？"
 russia.26.o1: "操纵事实。稳定是我们的首要任务。"
 russia.26.o2: "承认我们失败了。"
 russia.27.t: "国家项目计划取得成功！"
 russia.27.d: "我们经济部的最新报告显示，我们已经达到了国家计划的目标！这是一个巨大的成功，也是俄罗斯人能做到的一个标志！这是俄罗斯的光荣时刻！"
 russia.27.o1: "我们成功了！乌拉！"
