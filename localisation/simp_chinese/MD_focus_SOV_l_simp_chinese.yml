 russia_news.13.d: "今天早上，俄罗斯总统发表讲话，宣布对乌克兰采取军事行动。主要目标是乌克兰彻底非纳粹化和非军事化。俄罗斯国防部表示，其仅针对军事目标。然而，西方领导人已经承诺支持基辅。"
