 sov_final_strike.2.t: "军方未能实现主要目标"
 sov_final_strike.2.d: "正在进行的操作的结果不太理想。这主要是由于我军的严重腐败造成的。经过这次失败，我们终于可以看到我军的真实水平了。"
 sov_final_strike.2.a: "做好长期战争的准备。"
 SOV_slow_advance_idea: "没有准备好的军队"
 sov_final_strike.3.t: "军方成功实现主要目标"
 sov_final_strike.3.d: "正在进行的行动进展非常顺利！这证明了我军的高水平，这是通过军队改革和反腐败斗争的成功取得的。"
 sov_final_strike.3.a: "好极了。"
 sov_final_strike.4.t: "对俄罗斯的制裁"
 sov_final_strike.4.a: "实施行业制裁。"
 sov_final_strike.4.b: "实施贸易制裁。"
 sov_final_strike.4.c: "制裁一切。"
 sov_final_strike.4.d: "放弃制裁俄罗斯。"
 sov_final_strike.5.t: "[FROM.GetName]对我们实施制裁！"
 sov_final_strike.5.d: "[FROM.GetName]决定对我们实施制裁，作为对乌克兰援助的一部分。这可能会严重损害我们的经济。"
 sov_final_strike.5.a: "诅咒他们。"
 sov_final_strike.6.t: "俄罗斯邀请我们参加乌克兰的特别军事行动！"
 sov_final_strike.6.d: "今天，在一次私人会议上，俄罗斯总统向我们提出参加乌克兰特别军事行动的提议。我们必须权衡一切，因为我们的国家一旦陷入战争，将无法轻易摆脱战争。"
 sov_final_strike.6.a: "我们会帮助我们的兄弟！"
 sov_final_strike.6.b: "我认为我们不需要它。"
 sov_final_strike.7.t: "制裁后的金融崩溃"
 sov_final_strike.7.d: "西方制裁在我国公民中造成了严重的金融恐慌，造成卢布供需之间的巨大失衡。由于我们本可以用来镇压恐慌的国民福利基金遭到破坏，这种困境更加恶化。我们现在面临即将到来的金融崩溃。"
 sov_final_strike.7.a: "愿上帝帮助我们..."
