 SOV_reform_education: "教育改革"
 SOV_reform_education_desc: "教育系统处于糟糕的状态，我们将修复它并对这个系统进行重大改变。其中一项创新是我们将减少学童和学生的学习时间，让他们更快地成为成熟的公民。"
 SOV_ruralisation: "乡村化"
 SOV_ruralisation_desc: "21世纪的趋势是人们从农村搬到城市，我们将扭转这一趋势，让穷人或无家可归者到农村去，作为回报，我们刺激他们在新住所中的活动。"
 SOV_revoult_army: "革命军"
 SOV_revoult_army_desc: "我们的军队并没有展现出最好的一面，它需要的是那些燃烧着革命热情、准备着为了祖国而扑向敌人机枪的人们。"
 SOV_revoult_army_zeks: "允许囚犯入伍"
 SOV_revoult_army_zeks_desc: "我们将开始从监狱中招募囚犯加入军队，编入不同的营。停止喂养囚犯，他们必须喂以革命的火焰！"
 SOV_revoult_army_volunteer: "革命精神"
 SOV_revoult_army_volunteer_desc: "我们的一些士兵是如此渴望战斗，甚至到另一个国家。也许我们不应该抑制他们的热情并准备好派他们去履行国际义务？"
 SOV_revoult_army_gco: "共产主义东正教卫士"
 SOV_revoult_army_gco_desc: "我们将创建我们自己独特的军队，类比伊朗伊斯兰革命卫队，他们的经验给我们留下了深刻的印象。他们将被称为共产主义东正教卫士。"
 SOV_work_army: "工人大军"
 SOV_work_army_desc: "我们将把所有失业人员送去生产，首先为我们国家建立必需品的生产。"
 SOV_revoult_army_gco_ground_force: "地面部队"
 SOV_revoult_army_gco_ground_force_desc: "军队中主要且数量最多的部队类型。平时装备轻武器。主要用途：内部安全；第二：与白俄罗斯正规武装部队联合进行外部防御。"
 SOV_revoult_army_gco_anti_corrupt: "反贪革命委员会"
 SOV_revoult_army_gco_anti_corrupt_desc: "我们将成立一个特别单位来处理我国的反腐败斗争，没有人能逃避正义之手。"
 SOV_revoult_army_gco_air: "空军"
 SOV_revoult_army_gco_air_desc: "我们将创造并让我们的部队有机会利用飞行器来实现他们的目标。"
 SOV_revoult_army_gco_drone: "无人机部队"
 SOV_revoult_army_gco_dronedesc: "我们将在我军中积极使用无人机，提高军队效能。"
 SOV_revoult_army_anti_west: "反西方主义"
 SOV_revoult_army_anti_west_desc: "西方文明一直是、也将永远是我们的敌人，它企图摧毁我们。"
 SOV_revoult_army_interbrigade: "国际纵队"
 SOV_revoult_army_interbrigade_desc: "我们打算组建旅级单位，并将其派往国外以保护我们的利益。"
 SOV_military_nazbol: "军工投资"
 SOV_military_nazbol_desc: "我们的军工还没有恢复到苏联时代的水平，我们必须解决这个问题。"
