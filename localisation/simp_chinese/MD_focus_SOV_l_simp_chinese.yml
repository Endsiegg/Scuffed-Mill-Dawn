 SOV_yabloko: "俄罗斯联合民主党亚博卢"
 SOV_yabloko_desc: "亚博卢是现代俄罗斯最古老的自由党之一，最终在西方民主理念的流行浪潮中上台。亚博卢已经成为那些想要将俄罗斯转变为西方自由国家典范的人的避风港，其中包括90年代的老民主人士和痴迷于重建社会理念的年轻人。"
 SOV_yavlinskiy: "格里戈里·亚夫林斯基"
 SOV_yavlinskiy_desc: "格里戈里·亚夫林斯基1952年4月10日出生于利沃夫市，然而，他开始在俄罗斯建立自己的职业生涯，在首都的苏联政府机构工作。 作为一名专业经济学家，他被任命在苏联实施市场改革，但他的改革计划很快就被放弃，转而支持其他项目。从20世纪 90年代初至今，他一直担任亚博卢党的领导人。"
 SOV_russian_liberalism: "俄罗斯自由主义"
 SOV_russian_liberalism_desc: "俄罗斯社会长期被各种独裁者和暴君统治。从伊凡雷帝到苏维埃政权，俄罗斯没有一个时期可以被称为真正的自由民主国家。是时候纠正这个问题了！现在是向人们展示西方自由主义的所有优势的时候了，包括自决权和言论自由。"
 SOV_fix_eltsyn_shit: "修正九十年代的错误"
 SOV_fix_eltsyn_shit_desc: "盖达尔和叶利钦团队所犯的错误导致俄罗斯变成了寡头政治，吸干了国家的所有汁液。市场并不是自己建立起来的，它变成了资本主义的神秘反映。是时候纠正过去的错误，向人们展示真正的资本主义了！"
 SOV_russian_free_speech: "俄罗斯自由言论"
 SOV_russian_free_speech_desc: "言论自由是每个自由社会的基础。当社会无法表达自己的意见和利益时，国家就会封闭自己，失去充分回应公众需求的能力。这是帝俄时期发生的事情，也是苏联时期发生的事情。结果是国家崩溃和政治混乱。给予人们言论自由对于防止新的分裂非常重要。"
 SOV_no_repressions: "逆转压制性法律"
 SOV_no_repressions_desc: "自由民主党上台之前，就通过了限制人类自由、镇压大量普通公民的法律。现在是废除这些法律并释放政治犯的时候了。"
 SOV_depoliticize_oligarchs: "寡头去政治化"
 SOV_depoliticize_oligarchs_desc: "90年代犯下的错误之一就是寡头政治的出现。经济和政治精英融合在一起，开始剥削国家作为自己的资产。有必要使寡头去政治化，以便唯一能够影响权力的人仍然是俄罗斯人民。"
 SOV_depoliticize_oligarchs_focus_TT: "我们将开始寡头去政治化的漫长过程。他们可能会反抗！"
 SOV_new_society: "伟大社会"
 SOV_new_society_desc: "在经历了痛苦的恢复阶段之后，可以肯定地说，俄罗斯正走在社会自由化的道路上，是时候从恢复阶段转向变革阶段了。我们将为社会和经济改革制定一项计划，以回滚过去的社会价值观并引入未来的自由主义价值观。我们建设伟大社会的计划可以与林登·约翰逊的计划相比较，但我们的目标是社会和经济的彻底重组。"
 SOV_capitalism_in_500_days: "开始500天计划"
 SOV_capitalism_in_500_days_desc: "建设伟大社会还需要我们重组经济。500天计划就是为了这个间接目的而创建的。然而，苏联精英决定废除它，转而采用盖达尔休克疗法。当前国家经济形势要求我们实施新的500天计划。"
 SOV_lgbt_rights: "LGBT权利"
 SOV_lgbt_rights_desc: "如果我们想创建一个自由的社会，我们就必须尊重每一个人的权利，即使是具有非传统性取向的人。必须承认他们享有与其他人同等的权利，以创建一个平等的自由社会。"
 SOV_kill_communists: "消灭共产主义同情者"
 SOV_kill_communists_desc: "自由主义和市场经济的一些最关键的反对派是共产主义者。他们沉醉于过去的所谓成功，试图将我们试图摆脱的时代带回现实。我们必须毁灭左派运动，消灭市场的反对者！"
 SOV_kill_revanchism: "摧毁复仇思想"
 SOV_kill_revanchism_desc: "极权政权出现的原因是什么？拒绝自由和个人主义原则的非自由意识形态盛行的原因是什么？\n复仇主义\n复仇主义是一种影响虚弱系统的疾病，但当系统恢复正常时，疾病的细菌仍留在其中，这可能会导致新的恶化。必须用一切可能的方法来对抗这些细菌，这样系统才能在未来正常运转。"
 SOV_communist_angry_focus_TT: "我们将会激怒社会主义者！"
 SOV_kill_fascists: "平息民族主义浪潮"
 SOV_kill_fascists_desc: "民族主义者是自由多民族社会的主要威胁。他们的思想具有破坏性和危险性，他们的行动煽动民族间的不和。激进民族主义者掌权的恶劣后果举世皆知。必须瘫痪这一运动，摧毁自由的反对者！"
 SOV_fascists_angry_focus_TT: "我们将会激怒民族主义者！"
 SOV_better_russia: "更好的俄罗斯"
 SOV_better_russia_desc: "我们不能说我们终于达到了我们的目标，还有很多事情要做，但我们已经完成了不可能的事情，我们阻止了轮回之轮再次运转并带来一个新的独裁者。民主的未来等待着俄罗斯，一个更美好的未来！"
 SOV_500_days_ura_tt: "已经完成§Y500§!天计划"
 SOV_500_days_pizda_tt: "如果不彻底改革，后果不堪设想！"
 SOV_500_days_focus_TT: "解锁经济改革决议。 请注意，如果我们没有及时完成计划，后果可能是不可预测的！"
 SOV_depolitisation_of_oligarchs: "寡头的非政治化"
 SOV_new_broken_economy: "改革失败的后果"
 SOV_new_broken_economy_desc: "我们失败了。我们没有成功地改革我们的经济，现在我们正在遭受可与90年代经济衰退相媲美的大衰退."
 SOV_communist_angry: "共产主义者抗议！"
 SOV_nationalists_angry: "民族主义者抗议！"
 sov_yavlinskiy.1.t: "改革完毕！"
 sov_yavlinskiy.1.d: "我们能够在500天内改革我们的经济体系！这就是成功！我们成功地做到了盖达尔和叶利钦未能做到的事情，现在我们将保持经济增长并改善我们公民的福利。"
 sov_yavlinskiy.1.o1: "让我们干杯吧！"
 sov_yavlinskiy.2.t: "改革失败！"
 sov_yavlinskiy.2.d: "我们的改革失败了。我们没能创造奇迹，现在我们要为最坏的情况做好准备。我们只能抱最好的希望，但很可能我们将面临90年代水平的经济衰退。"
 sov_yavlinskiy.2.o1: "哦，不.."
 sov_yavlinskiy.2.o2: "哦，不.."
 sov_yavlinskiy.2.o3: "哦，不.."
 SOV_the_onf: "全俄人民阵线"
 SOV_the_onf_desc: "有一种观点认为，为了巩固权力，我们必须废除选举并建立独裁政权。这不是我们的方式，直接独裁是无处可去的深渊，我们需要一个明智的反对派来提供明智的想法和明智的批评。我们将建立一个由非政府组织和政党组成的广泛联盟，作为提出和批评政府决策的平台。"
 SOV_the_onf_TT: "由各个政党组成§Y广泛的联盟§!可以保证§Y政治稳定§!。"
 SOV_preserve_working_system: "保护工作系统"
 SOV_preserve_working_system_desc: "有人认为，为了公平的联邦制度，我们应该给予各地区最大的自治权，或者我们应该彻底改革我们的联邦制度。但我们不需要那个。我们的联邦制度本来就很好，但它已被过去的不民主政权所玷污。我们将进行一系列改革，以释放我们联邦制度的全部潜力。"
 SOV_more_fair_taxation: "公平税收"
 SOV_more_fair_taxation_desc: "我们制度的主要问题是地区税收问题。现在，所有税收首先向区域中心征收，然后向联邦中心征收。结果，联邦中心分配了所有的钱，当然，大部分钱都流向了中心或重要地区，而其他人仍然贫穷。为了防止经济不平等和分裂，我们必须改革制度，让地区可以自行支配资金，这将确保地区的平等发展。"
 SOV_equal_regions: "地区平等"
 SOV_equal_regions_desc: "有人认为，为了公平的联邦制度，我们应该给予各地区最大的自治权，或者我们应该彻底改革我们的联邦制度。但我们不需要那个。我们的联邦制度本来就很好，但它已被过去的不民主政权所玷污。我们将进行一系列改革，以释放我们联邦制度的全部潜力。"
 SOV_what_we_dreamt_about: "我们的梦想"
 SOV_what_we_dreamt_about_desc: "我们已经实现了联邦制度的原始作者所无法实现的目标，将我们的制度打磨得几乎闪闪发光。我们已经证明，俄罗斯联邦制度无需彻底改革也能实现平等和民主。"
 SOV_idea_russian_federalism: "俄罗斯联邦系统"
 SOV_idea_russian_federalism_1: "俄罗斯联邦系统"
 SOV_idea_russian_federalism_2: "俄罗斯联邦系统"
 SOV_new_form_of_the_gov: "新政府形式"
 SOV_new_form_of_the_gov_desc: "在非民主势力的统治下，我们的国家权力结构已经变成了一个难以理解的东西。所有民主形成权力的原则都被破坏了，行政部门是事实上的主导部门。我们有义务修改所有中央政府机构的权力，以确保政府组建的民主原则至高无上。"
 SOV_empower_duma: "授权联邦议会"
 SOV_empower_duma_desc: "俄罗斯联邦总统拥有的权力可能并不广泛，但事实上，他作为独立办公室的地位为通过影响政府三个主要部门来篡夺国家权力创造了理想的条件。必须消除对民主的威胁。我们将在宪法中重写国家权力机构的权力，使总统一职原则上不存在，或者总统只有仪式性的权力。"
 SOV_mixed_system: "混合系统"
 SOV_mixed_system_desc: "俄罗斯是半总统制共和国，这意味着国家元首和立法机关之间权力共享。我们被要求从根本上改变我们的政府权力体系。据称，它不民主，造成独裁等等然而，93号宪法实际上是世界上最自由的宪法之一，因为作者以西方最自由国家的宪法为基础。我们将对宪法进行这样的修改，这将在不彻底改变我们的国家权力体系的情况下防止篡权。"
 SOV_all_powers_to_the_presidents: "所有权力均归总统所有"
 SOV_all_powers_to_the_presidents_desc: "民主力量中有一种观点认为，俄罗斯实际上是一个总统制共和国，因为大部分实权主要集中在俄罗斯总统手中。然而，我们已经看到了即使在这样的系统中民主也可以存在的例子。我们将修改宪法，使总统不再是一个单独的机构，而是行政部门的负责人，并废除总理一职。"
 SOV_changes_in_the_constitution: "真正的民主宪法"
 SOV_changes_in_the_constitution_desc: "经过激烈的争论和讨论，我们终于准备好修改宪法了。新的修正案将纳入我们对国家权力组织的决定，并将保证民主和言论自由的不可侵犯性。"
 SOV_semipres_focus_TT: "我们将继续作为半总统共和国"
 SOV_parliament_focus_TT: "我们将成为议会制共和国"
 SOV_president_focus_TT: "我们将成为总统制共和国"
