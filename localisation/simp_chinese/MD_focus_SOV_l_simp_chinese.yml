 SOV_protests_by_scientists_idea_desc: "1990年德国统一后，东德人的教育失效，许多学者失业。最近，正是这些科学家发起了反抗，要求他们得到承认。"
 SOV_east_german_military_discontent_idea: "东德军官罢工"
 SOV_east_german_military_discontent_idea_desc: "由于上世纪90年代德国的统一，东德军官的所有军衔都被取消。这使得东德军官的不满情绪更加强烈。"
 Sov_warsaw_pact.10.t: "德国东德情结的兴起"
 Sov_warsaw_pact.10.d: "最近，一个名为“东德情结”的运动在东德特别活跃。虽然它以前就存在，但这次它特别强烈。国际专家对德国的局势非常担忧，并认为这是华沙条约外国情报机构秘密操纵的直接后果。"
 Sov_warsaw_pact.10.a: "有趣"
 Sov_warsaw_pact.11.t: "德国东部的奇怪活动"
 Sov_warsaw_pact.11.d: "最近，我们在东德发现了越来越频繁的地下共产主义活动的痕迹。我们的情报部门发现，军方开始破坏服务，科学家们也放慢了我们的科学进度。我们已经确定，这一切都是苏联的外部支持造成的。我们的情报部门将从政府那里获得额外的资金，以对付这一祸害。"
 Sov_warsaw_pact.11.a: "我们需要检查我们的干部是否有合作者"
