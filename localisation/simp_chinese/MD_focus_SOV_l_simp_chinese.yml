 russia_wagner.16.t: "普里戈任威胁我们"
 russia_wagner.16.d: "俄罗斯总统叶夫根尼·普里戈任似乎彻底疯了，他直接威胁我们，如果我们不服从他的意愿。他要求白俄罗斯立即坐到谈判桌上，签署融入俄罗斯的协议。否则，我们就等着好看吧。"
 russia_wagner.16.a: "我们妥协"
 russia_wagner.16.b: "我们不会做出任何让步"
 russia_wagner.17.t: "普里戈任威胁将为保护俄语公民采取行动"
 russia_wagner.17.d: "俄罗斯总统威胁我们，他们要采取“保护”我国境内俄语公民的行动，据他所言，俄语公民的权利正在受到侵犯，并受到各种可能的威胁。这显然是一个捏造的理由，但威胁却也实实在在，我们会服从他的要求吗？"
 russia_wagner.17.a: "我们妥协"
 russia_wagner.17.b: "我们不会做出任何让步"
 russia_wagner.18.t: "普里戈任威胁将为保护俄语公民采取行动"
 russia_wagner.18.d: "俄罗斯总统威胁我们，他们要采取“保护”我国境内俄语公民的行动，据他所言，俄语公民的权利正在受到侵犯，并受到各种可能的威胁。这显然是一个捏造的理由，但威胁却也实实在在，我们会服从他的要求吗？"
