 SOV_attack_taj_desc: "中亚地区现在受到特有的“可汗”的摆布。我们将为他们带来真正的民主。"
 SOV_support_democracy_in_georgia: "支持格鲁吉亚的民主"
 SOV_support_democracy_in_georgia_desc: "格鲁吉亚将变得比以前更加民主！"
 SOV_state_investments: "格鲁吉亚的国家投资"
 SOV_state_investments_desc: "在格鲁吉亚的投资将使我们能够加强我们在高加索地区的地位。"
 SOV_naval_base_in_georgia: "在格鲁吉亚的海军基地"
 SOV_naval_base_in_georgia_desc: "格鲁吉亚海岸的海军基地将使我们的舰队能够更密切地监视黑海。尽管俄罗斯的边界已经深入到北部领土，但其海军永远不会离开黑海。"
 SOV_mediate_ossetianabkhaz_question: "调解奥塞梯-阿布哈兹问题"
 SOV_mediate_ossetianabkhaz_question_desc: "这种旧的冲突在新的现实中没有意义，我们应该成为改善高加索局势的调解人。"
 SOV_friendship_armenia: "与亚美尼亚的友谊"
 SOV_friendship_armenia_desc: "我们应该更加关注俄罗斯和亚美尼亚的关系。"
 SOV_friendship_azerbaijan: "与阿塞拜疆的友谊"
 SOV_friendship_azerbaijan_desc: "我们认为改善与南高加索主要石油大国的关系不是一个坏主意。"
 SOV_invest_in_arm_it: "投资亚美尼亚"
 SOV_invest_in_arm_it_desc: "我们必须投资亚美尼亚。"
 SOV_invest_in_aze_oil: "投资阿塞拜疆石油"
 SOV_invest_in_aze_oil_desc: "阿塞拜疆油田开发将加强该地区国家间合作。"
 SOV_decide_side: "选择我们站在哪一边"
 SOV_decide_side_desc: "尽管我们试图通过与该地区所有后苏联国家合作来加强我们在高加索的存在，但我们不能忽视亚美尼亚和阿塞拜疆仍然无法和解的事实。最后，我们不能总是同时坐在两把椅子上。"
 SOV_support_artsakh: "支持阿尔扎赫"
 SOV_support_artsakh_desc: "我们的目光更倾向于亚美尼亚而不是阿塞拜疆。我们应该与高加索地区最友好的国家保持关系。"
 SOV_support_azerbaijan: "支持阿塞拜疆"
 SOV_support_azerbaijan_desc: "尽管亚美尼亚是我们的长期盟友和友好国家，但我们不能忽视经济利益。阿塞拜疆具有较好的战略地位和大量的石油储量。"
 SOV_invite_shah: "邀请老国王"
 SOV_invite_shah_desc: "现在伊朗的政治局势相当令人担忧，我们应该请老国王来帮助我们。"
 SOV_support_the_reformists: "支持改革派"
 SOV_support_the_reformists_desc: "在伊朗政策上，改革派是更适合我们的派别。"
 SOV_invest_in_iran: "投资伊朗"
 SOV_invest_in_iran_desc: "投资伊朗对我们来说利润丰厚，所以我们应该朝这个方向发展。"
 SOV_neutral_relations: "中立关系"
 SOV_neutral_relations_desc: "和平比战争更好。我们将不费一枪一弹地完成我们的目标。"
 SOV_passage_through_caucasus: "穿越高加索"
 SOV_passage_through_caucasus_desc: "这样的解决方案将使我们能够在高加索以南地区获得安全，而伊朗将仍然是我们的友好国家。"
 SOV_animosity_to_iran: "对伊朗的敌意"
 SOV_animosity_to_iran_desc: "伊朗人民正在受到政府的迫害，这使得这个国家对我们不友好。"
 SOV_ignite_revolution_in_iran: "引发伊朗革命"
 SOV_ignite_revolution_in_iran_desc: "现在我们可以解放伊朗人民，并使该地区对我们更加有利。"
 SOV_poland_relations: "俄罗斯与波兰的友谊"
 SOV_poland_relations_desc: "是时候忘记旧的争端和分歧，与我们的波兰兄弟一起建设一个更美好的斯拉夫世界了。"
 SOV_befriend_france: "与法国的友谊"
 SOV_befriend_france_desc: "我们必须加强与法国的关系，以实现更多的全球目标和普遍和平。"
 SOV_mutual_def_poland: "与波兰合作"
 SOV_mutual_def_poland_desc: "波兰是我们有利的贸易伙伴。我们必须朝那个方向走。"
 SOV_befriend_germany: "与德国的友谊"
 SOV_befriend_germany_desc: "德国是世界上最强大的经济体之一，与其合作极为有利。"
 SOV_peugeout: "标致"
 SOV_peugeout_desc: "法国主要汽车制造商之一，隶属于标致雪铁龙。截至2007年，标致雪铁龙是欧洲第二大汽车制造商。"
 SOV_volkswagen: "大众汽车"
 SOV_volkswagen_desc: "每个俄罗斯人都需要自己的大众汽车。"
 SOV_us_brotherhood: "俄罗斯与美国的友谊"
 SOV_us_brotherhood_desc: "我们必须忘记冷战时期的旧有分歧，共同建设美好的新世界。"
 SOV_us_russia_defence_pact: "美国-俄罗斯防御条约"
 SOV_us_russia_defence_pact_desc: "通过签署这项条约，我们将永远扭转美国和俄罗斯之间的敌意，创造一个更加有利和安全的世界。"
 SOV_ger_nuclear_deal: "与西方的核协议"
 SOV_ger_nuclear_deal_desc: "是时候签署新的战略武器条约了。"
 SOV_democratic_constitution: "从此以后，我们的宪法就变得民主了。现在，它确保公民权利，包括言论、集会、宗教自由以及投票权和参与政治生活的权利。它还确定了俄罗斯联邦在国际关系中的地位，并为社会各阶层提供社会保护保障。"
 russia.77.t: "来自俄罗斯的投资"
 russia.77.d: "俄罗斯为我们的经济提供投资。通过同意这一点，我们将从该协议中受益匪浅，进一步加强我们的经济地位。"
 russia.77.o1: "太好了，我们进来了！"
 russia.77.o2: "不，我们有能力发展自己。"
 russia.78.t: "我们的提议被接受"
 russia.78.d: "他们接受了我们的提议。"
 russia.78.o1: "呜哇哇哇哇！"
 russia.79.t: "我们的提议被否决"
 russia.79.d: "不幸的是他们拒绝了我们的提议"
 russia.79.o1: "唉"
 russia.83.t: "针对我们与格鲁吉亚的旧冲突的提案。"
 russia.83.d: "俄罗斯建议我们签署一项协议，以缓和该地区的局势。他们温和地暗示我们应该同意他们的建议。我们应该选择什么？"
 russia.83.o1: "我们同意"
 russia.83.o2: "不，我们获得了独立，我们将捍卫它！"
 russia.80.t: "对我们能源行业的投资"
 russia.80.d: "俄罗斯向我们提供对能源领域的投资，以换取影响力。这将使我们能够加强我们在能源领域的地位并拉近与俄罗斯的距离。"
 russia.80.o1: "当然，阿塞拜疆石油必须蓬勃发展！"
 russia.80.o2: "俄罗斯？啊？"
 russia.81.t: "我们的提议被接受"
 russia.81.d: "他们接受了我们的提议。"
 russia.81.o1: "呜哇哇哇哇！"
 russia.84.t: "俄罗斯表示对我们的支持"
 russia.84.d: "俄罗斯领导人表示支持我国政府并准备与我们发展外交友好关系。"
 russia.84.o1: "哦！"
 russia.85.t: "伊朗老国王的出现"
 russia.85.d: "据了解，伊朗老国王仍打算在伊朗重新掌权。"
 russia.85.o1: "有趣"
 russia.86.t: "美俄共同防御条约"
 russia.86.d: "由于我们两国最近明显变得更加亲密，许多争吵都被遗忘，我们有机会签署共同防御条约，以实现我们两国的普遍和平。"
 russia.86.o1: "这是我们能做出的最好的决定。"
 russia.86.o2: "世界上只能有一个超级大国，那就是我们！"
 russia.89.t: "核协议"
 russia.89.d: "俄罗斯建议我们签署该地区战略核安全条约。这将使我们能够加强我们的共同立场并避免这个世界发生核战争。"
 russia.89.o1: "我们同意"
 russia.89.o2: "不，这不是我们想要的。"
 russia.90.t: "核协议"
 russia.90.d: "[FROM.GetNameWithFlag]同意签署核协议！"
 russia.90.o1: "万岁！！！"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "波兰-俄罗斯共同防御条约"
 russia.92.d: "我们已收到俄罗斯政府提出的签署共同防御条约的提议。尽管最近关系有所升温，但我们的一些政府官员指出，俄罗斯仍然是我们在东欧地区的对手。我们应该做什么？"
 russia.92.o1: "是时候原谅俄罗斯了"
 russia.92.o2: "俄罗斯还是俄罗斯。拒绝签约！"
 russia.93.t: "波兰同意了！"
 russia.93.d: "波兰政府已同意签署共同防御条约。"
 russia.93.o1: "斯拉夫人兄弟再次出击！"
 russia.94.t: "波兰拒绝了！"
 russia.94.d: "波兰政府拒绝签署共同防御条约。"
 russia.94.o1: "他们自找的。"
 russia.95.t: "俄罗斯海军基地"
 russia.95.d: "我们收到了俄罗斯政府在我国建立海军基地的提议。"
 russia.95.o1: "想建造多少就建造多少！"
 russia.95.o2: "俄罗斯还是俄罗斯。拒绝建议！"
 russia.96.t: "格鲁吉亚同意了！"
 russia.96.d: "格鲁吉亚已允许建立海军基地！"
 russia.96.o1: "谢谢，兄弟！"
 russia.97.t: "格鲁吉亚拒绝了！"
 russia.97.d: "格鲁吉亚拒绝我们建造海军基地"
 russia.97.o1: "他们自找的。"
 SOV_a_just_russia: "公正俄罗斯"
 SOV_a_just_russia_desc: "正义俄罗斯党是一个成立于2006年至2007年的政党，由类似的左翼政党合并而成。据信，该党的创建受到总统府的监督，通常是为了模仿政治生活而存在。 当正义俄罗斯在选举中赢得多数席位时，这些声音是多么错误……"
 SOV_direction: "党的方向"
 SOV_direction_desc: "我们上台后，政策方向的问题变得尖锐起来。我们的政党是由观点相似但不同的人组成的，但我们看到两个权力中心正在出现——白条自由运动的支持者和社会爱国主义的支持者。只有党代表大会才能决定党的走向。"
 SOV_white_stripe_movement_preveil: "白条纹运动揭幕"
 SOV_white_stripe_movement_preveil_desc: "党代表大会决定支持白条纹运动的议程，其中涉及进一步的民主化和与西方的友谊。可以说，该党正在向欧洲式社会民主党转型。"
 SOV_russian_democracy: "俄罗斯社会民主"
 SOV_russian_democracy_desc: "争取正义和社会改革一直是俄罗斯人民的主要热情，俄罗斯人始终被社会正义、平等和自由的理念所吸引。这在20世纪人民自发支持民众民主运动和社会变革的过程中表现得尤为明显。苏联解体后，俄罗斯人民并没有失去这一愿望，始终支持那些承诺进行社会改革的人。因此，我们发现自己掌握了权力，我们有义务实现我们人民的愿望。"
 SOV_democratisation: "减少对联邦中心的依赖"
 SOV_democratisation_desc: "社会改革主义者一直主张国家联邦化和权力下放。为了使联邦充分发挥作用并均匀发展，就必须减少各地区对联邦中心的依赖。这样我们就能实现地区之间的平等。"
 SOV_real_welfare: "真正的社会福利"
 SOV_real_welfare_desc: "改革福利制度是我国政府的首要任务。长期以来，普通百姓遭受着失败的市场改革和不正当的社会保险的痛苦。改革社会保障，改善人民生活。"
 SOV_empower_legislature: "俄罗斯制宪会议继承人"
 SOV_empower_legislature_desc: "俄罗斯制宪会议是第一个真正的人民议会，决定国家及其人民的未来，如果没有布尔什维克，制宪会议可能是真正的人民议会。成为这样一个人民议会的目标是建立国家杜马作为联邦议会的下议院。然而，在国家杜马存在的整个过程中，它的信誉彻底丧失，失去了人民意志和统一的统一象征。现在是通过赋予杜马真正的权力并确保真正的民众代表来恢复人们对杜马的信心的时候了。"
 SOV_defend_people: "保卫我们的人民"
 SOV_defend_people_desc: "看到一位单亲母亲正在为孩子的药品掏出最后的零钱，我们感到很伤心。看到一个大家庭以令人难以置信的高利率贷款来买一套一室公寓，我们感到很痛苦。看到贫困在一个地区一个地区蔓延，我们感到痛心。成千上万的公民处于贫困边缘，而银行和公司却变得更加富有。为了消除这种不公正现象，我们必须首先建立一个能够保护公民免于贫困的福利和社会保障体系。"
 SOV_social_gurantees: "社会保障和医疗保健"
 SOV_social_gurantees_desc: "俄罗斯社会保障体系面临的主要挑战是养老金供应和破碎的医疗保健体系。老一辈人买不起药，药价太高，重病去医院也有回不来的风险。我们必须为养老金领取者提供良好的条件，并为医疗保健系统提供补贴和资金。"
 SOV_a_just_system: "公正的制度"
 SOV_a_just_system_desc: "我们的目标是建立一个人人都是个人的制度，其中所有基本人权都得到保障，鼓励政治参与，并在公平的选举中做出真正公平的决定。这是过去的革命者所渴望的、我们现在已经实现的正义制度。"
 SOV_a_just_economy: "公平的经济"
 SOV_a_just_economy_desc: "我们最大的愿望不仅是经济繁荣，更是国家繁荣。每个人都应该有经济保障和社会保护，任何人都不应该陷入破碎的低谷！只有这样，我们才能建设繁荣的国家。这样，企业和来自超额利润的税收就会有所帮助，富人应该多付钱，穷人应该少付钱。这样我们就能实现社会的平等和社会正义。迈向公平经济！"
 SOV_question_of_direction: "方向问题"
 SOV_question_of_direction_desc: "我们党的方向问题已经变得尖锐起来。有一群人认为所进行的社会改革不够激进，他们将党和自己定位为激进组织，而不是温和的改良主义者，其目标是改变现有的社会秩序。另一些人则认为我们应该以欧洲社会民主党为例，因为他们的想法是有效且相关的。政党走向何方、谁会获胜，都由我们来决定。"
 SOV_revive_spirit_of_socialist_revolutionaries: "复兴社会主义革命精神"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "社会主义革命党是一个组织，后来成为一个政党，其目标是在农业社会主义思想的基础上彻底改造俄罗斯社会。他们认为革命的主要动力应该是农民，在他们的肩上应该建立真正的第一个民主社会和后来的社会主义社会。尽管“公正的俄罗斯”并没有声称自己是社会主义革命党的继承人，但我们所进行的变革启动了一个和平但仍然激进的社会变革进程，甚至在某些方面是革命性的。尽管社会主义革命党的思想是两个世纪前提出的，但它们在今天仍然具有现实意义。那么，我们为什么不宣布自己是社会主义革命党的继承者，并正式宣布重建社会主义革命党呢？"
 SOV_land_socialisation: "土地社会化"
 SOV_land_socialisation_desc: "社会主义革命党纲领的要点是土地社会化。 根据该纲领，土地应属于俄罗斯全体人民，每个人都有权使用它。事实上，这意味着土地转移到国家手中。但是，我们是人民利益的代表，我们一定能够公平地处理，让人民的利益最大化。"
 SOV_social_democracy_sr: "社会民主党仍然流行"
 SOV_social_democracy_sr_desc: "社会民主主义可能是起源于欧洲的最有效的思想之一。历史上有大量欧洲社会民主主义实际应用的成功范例。通过借鉴这一经验，我们将能够进行成功的改革，以改善未来公民的生活。"
 SOV_third_way: "第三道路"
 SOV_third_way_desc: "民主政权的特点之一就是需要不断的谈判和平衡。许多社会民主政权早已从传统的左翼思想转变为更加以市场为导向但更高效的思想。这种经济变革被称为第三条道路。这种经济理念的特点是传统的市场经济实践和社会民主理念的结合，创造了左右平衡实践的共生。这些正是对我们来说相关且有效的想法。"
 SOV_centre_holds: "中央保持强大"
 SOV_centre_holds_desc: "党中央委员会的议程更加有力。大会以多数票通过了一项爱国纲领，旨在加强俄罗斯的主权、中央政府的权威以及人民在政府周围的团结。这是将俄罗斯从一个落后的崩溃国家转变为一个能够保护其边界和多民族人民的强大超级大国的计划！"
 SOV_russian_patriotism: "俄罗斯社会爱国主义"
 SOV_russian_patriotism_desc: "我们政策的中心思想是社会爱国主义思想理念。根据我们的意识形态，繁荣和平等的社会主义社会的关键在于建立一个强大的主权社会国家，能够在国际舞台上捍卫自己的利益和人民的利益，国家也有义务捍卫各国人民的利益。国内的公民，为人民提供一切必要的条件，以维持他们的高水平生活，但人民也对祖国负有义务，例如完完全遵守法律，义务兵役，维护祖国的传统。"
 SOV_empower_nation: "赋予俄罗斯人民权力"
 SOV_empower_nation_desc: "对我们来说，俄罗斯民族不仅是俄罗斯人的民族，而且是俄罗斯广大领土上的所有居民。伏尔加河地区、西伯利亚和高加索地区的人民都是俄罗斯民族的一部分，是俄罗斯身份的承载者，说俄语，有着相似的文化传统和价值观。这个民族应该在俄罗斯占主导地位，只有他们才应该拥有国家的优先权，因为它代表的是他们的利益。没有一个外国人敢主张自己的特殊权利，俄罗斯是一个只属于俄罗斯多民族人民的国家！"
 SOV_talks_with_rodina: "与祖国党磋商"
 SOV_talks_with_rodina_desc: "我们与祖国党有着悠久的关系。2000年代初期，我们是一党，但由于内部矛盾，先是杜马派分裂，然后一些组织离开了祖国党，后来形成了公正俄罗斯党。现在矛盾已经平息，我们的政治纲领几乎无法区分，因此合乎逻辑的步骤是建立关系并团结起来有效地执行我们的政策。"
 SOV_form_national_patriotic_front: "组建民族爱国阵线"
 SOV_form_national_patriotic_front_desc: "俄罗斯人虽然身体和灵魂都很强大，但单枪匹马很容易受到敌人的攻击，但团结起来，俄罗斯人民可以令江河逆转山脉让路。同样在政治上，为了在政治领域发挥有效的领导作用和主导地位，我们必须建立一个由拥有爱国主义和社会主义观点的政党组成的广泛联盟。只有团结起来，才能实现繁荣、独立的俄罗斯！"
 SOV_social_platform: "优先考虑社会平台"
 SOV_social_platform_desc: "高生活水平是国家繁荣的关键，只有人民有保障、有信心展望未来，国家才能发展。我们将优先考虑我们的社会政策，并为公民提供他们需要的一切。"
 SOV_do_not_forget_about_people: "不要忘记人民！"
 SOV_do_not_forget_about_people_desc: "人民是力量的主要来源，我们决不能忘记人民。幸福的国家才能成就，贫穷的国家就会崩溃。"
 SOV_more_regulations: "公司国有化"
 SOV_more_regulations_desc: "长期以来，资本家剥削我们的人民和国家。他们的活动没有给社会带来任何好处，所有的钱都归他们所有，对社会没有任何回报。这也难怪，因为自由主义立法彻底解放了资本家。我们将把所有大企业国有化，并建立一个国有企业网络，以便我们能够引导市场朝我们想要的方向发展。"
 SOV_economical_platform: "优先考虑经济平台"
 SOV_economical_platform_desc: "人民要富裕，国家要富强，必须把重点放在经济上。没有经济实力就不可能有繁荣的文明。我们将把所有的注意力集中在民族爱国阵线的经济平台上，恢复国家的经济力量！"
 SOV_invest_in_beneficial_sectors: "投资于高回报行业"
 SOV_invest_in_beneficial_sectors_desc: "为了恢复国家的生产能力，需要大量的资本投资。因此，我们应该投资那些能够给我们带来长期良好结果、支持我们未来经济增长和GDP的经济部门。"
 SOV_rapid_militarisation: "快速军事化"
 SOV_rapid_militarisation_desc: "我们意识形态的主要教义是建立一个强大的主权国家，没有强大的军队，何来强大的国家？我们将开始经济军事化和军队大众化。我们将在学校引入军事训练课程，我们将为公民引入强制性军事活动。我们还将增加军队开支，使其能够击退任何敌人的进攻。俄罗斯国家和俄罗斯人民必须做好击败任何敌人的准备！"
 SOV_under_a_leader: "在坚强的领导下"
 SOV_under_a_leader_desc: "俄罗斯国家权力的传统是始终建立在强有力的领导人形象之上。伊凡雷帝、亚历山大三世、约瑟夫·斯大林——这些都是伟大的领导人，国家权力体系就是围绕他们建立的。而且，这些正是俄罗斯人民最尊敬的历史人物。现在，人民和国家体系都需要一个强有力的领导人的形象，人们准备团结在他周围以实现伟大的目标，我们已经准备好将其交给他们！"
 SOV_talks_with_left_patriots: "与左派爱国者磋商"
 SOV_talks_with_left_patriots_desc: "根纳季·塞米金领导的俄罗斯爱国者党是政坛的主要参与者，他的政党拥有大量民众支持和金融资产。该党倡导与我们类似的左翼爱国主义纲领。忽视这样一个明显的盟友是愚蠢的。我们将与俄罗斯爱国者开始谈判加入民族爱国阵线，并随后给予他们在政府中的席位。"
 SOV_unite_patriotic_parties: "团结爱国党派"
 SOV_unite_patriotic_parties_desc: "祖国党的解体导致大量具有相似爱国主义理念的小政党的出现。 尽管他们本身无能为力，但领导人的政治经验如果运用得当，会非常有用。 我们将把他们纳入民族爱国阵线，并让他们在政府中占有一席之地。"
 SOV_rodina_tt: "祖国党成为民族爱国阵线领袖"
 SOV_blr_democracy_tt: "将在白俄罗斯建立民主国家"
 SOV_under_a_banner: "伟大旗帜之下"
 SOV_under_a_banner_desc: "俄罗斯帝国国旗、苏联国旗和俄罗斯三色旗是俄罗斯的主要象征。在这些旗帜下，俄罗斯在文化、经济、科学和外交政策方面达到了令人难以置信的高度。这些是我们的祖先立下功绩的旗帜，在帝国旗帜下，俄罗斯人在克里米亚战争中牺牲了自己，在苏联旗帜下，俄罗斯人在卫国战争中牺牲了自己。在俄罗斯三色旗下，我们将达到俄罗斯从未达到过的新高度。"
 SOV_empower_executive: "强化总统权力"
 SOV_empower_executive_desc: "我们一直说，俄罗斯总统办公室的权力太少，他现在拥有的权力不允许他充分执行国家所需的政策。至关重要的是，取消不允许总统执行的无用限制。全面贯彻社会爱国主义政策。"
 SOV_united_country: "统一祖国"
 SOV_united_country_desc: "为了实现我们的目标，我们有义务确保人民的团结。只有团结起来，俄罗斯才能实现伟大和繁荣。公民必须团结在意识形态、领导人和国家周围。只要俄罗斯人民团结起来，任何人、任何事都无法摧毁这个国家。"
 SOV_armenian_partnership: "与亚美尼亚的伙伴关系"
 SOV_armenian_partnership_desc: "我们将开始与亚美尼亚建立军事伙伴关系，以确保亚美尼亚的安全并在该地区获得更大的影响力。"
 SOV_venez_partnership: "与委内瑞拉的伙伴关系"
 SOV_venez_partnership_desc: "我们将开始与委内瑞拉建立军事伙伴关系，以确保委内瑞拉人民的安全与稳定。"
 SOV_china_partnership: "与中国的伙伴关系"
 SOV_china_partnership_desc: "我们将开始与中国建立军事伙伴关系，以确保该地区和我们伟大国家的安全并加强我们的关系。"
