 Sov_warsaw_pact.15.d: "我们的主要盟友俄罗斯最近发生的事件使得我们有可能退出她的势力范围。现在它的领导层正在处理内部问题而不是外部问题，我们可以继续与它结盟，也可以走我们自己的发展道路。哪个更适合我们呢？"
