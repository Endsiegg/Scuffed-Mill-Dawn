 SOV_russian_taker: "俄罗斯领土的集合者"
 SOV_russian_taker_desc: "我们有责任将许多俄罗斯土地归还给他们的祖国。我们会做的。"
 SOV_karelian_republic: "卡累利阿-芬兰共和国"
 SOV_karelian_republic_desc: "这些土地上的俄罗斯少数民族的情形是行不通的，所以我们将把芬兰的一部分与我们的卡累利阿共和国联合起来，将对这些土地上的被压迫的卡累利阿人宣布。"
 russia.15.t: "反战抗议"
 russia.15.d: "我们发起的特别行动引发了全国各地的反战集会。新教徒选择了白蓝白旗作为自己的象征，象征着没有血腥和帝国野心的俄罗斯。"
 russia.15.o1: "他们的旗帜看起来像一辆特别用途机动单位汽车"
 russia.16.t: "在顿巴斯的“俄罗斯之春”"
 russia.16.d: "席卷乌克兰的混乱激起了顿涅茨克、卢甘斯克和其他地区人民的起义，并非所有地方的人们都能将权力掌握在自己手中，但在他们可以的地方，也许我们可以帮助他们。"
 russia.16.o1: "游玩顿涅茨克人民共和国"
 russia.16.o2: "游玩卢甘茨克人民共和国"
 russia.16.o3: "游玩哈尔科夫人民共和国"
 russia.17.t: "“奥特瓦伊涅“集团"
 russia.17.d: "我军打造了一支精锐的军事部队，它是由我军最优秀的部分集结而成，配备最好的装备。这无疑将增强我们的军事潜力。“勇敢”集团前往前线。"
 russia.17.o1: "俄罗斯武器的荣耀"
 russia.63.t: "私人军事公司 \"火炬\", \"火焰\", \"洪流\""
 russia.63.d: "俄罗斯天然气工业股份公司已全额资助并创建了自己的私人军事公司营，这些营已准备好投入战斗，为俄罗斯而战。"
 russia.63.a: "私人军事公司是不是有点多？"
 russia.64.t: "“伊斯帕尼奥拉”营"
 russia.64.d: "伊斯帕尼奥拉营是由足球俱乐部的激进球迷创建的俄罗斯军团，其中包括中央陆军、斯巴达克、鱼雷、泽尼特、火车头、奥廖尔等球队。该支队的指挥官是红蓝勇士队的代表斯坦尼斯拉夫·奥尔洛夫，呼号“西班牙人”。"
 russia.64.a: "甚至球迷也参与战争"
 russia.65.t: "俄罗斯民族团结"
 russia.65.d: "全俄公共爱国运动“俄罗斯民族团结”、“巴尔卡绍夫派”、“巴尔卡绍夫卫队”是俄罗斯民族主义民族统一主义准军事东正教原教旨主义组织。它于1990年10月16日由一群以亚历山大·巴尔卡绍夫为首的前民族爱国阵线“记忆”活动分子创立。这说明他还能够召集一个营的志愿者参加战争。"
 russia.65.a: "我们需要所有人的帮助"
 russia.66.t: "俄罗斯已派出援助"
 russia.66.d: "俄罗斯政府向我们提供了人道主义和军事技术援助，许多志愿者从俄罗斯本土抵达，其中包括著名的顿河哥萨克人。"
 russia.66.a: "谢谢你，俄罗斯！"
 russia.67.t: "俄罗斯已派出援助"
 russia.67.d: "俄罗斯政府向我们提供了人道主义和军事技术援助，许多志愿者从俄罗斯本土抵达，其中包括一个车臣志愿营。"
 russia.67.a: "谢谢你，俄罗斯！"
 russia.68.t: "俄罗斯已派出援助"
 russia.68.d: "俄罗斯政府向我们提供了人道主义和军事技术援助，许多志愿者也从俄罗斯本土抵达，其中包括浣熊私人军事公司。"
 russia.68.a: "谢谢你，俄罗斯！"
