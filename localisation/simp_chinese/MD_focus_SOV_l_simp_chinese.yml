 russia.98.t: "党的事情"
 russia.98.d: "随着阿列克谢·纳瓦利内的就职和执政的第一天，总统本人和纳瓦利内所属的亚博卢党之间的政策差异变得明显。尽管纳瓦利内和亚博卢的纲领非常相似，但党的领导层仍然寻找争议的理由。有传言称阿列克谢·纳瓦利内可能会离开该党并创建自己的组织。党与总统之间的矛盾真的那么严重吗？"
 russia.98.o1: "纳瓦利内总统将继续留在亚博卢党内！"
 russia.99.t: "纳瓦利内的党"
 russia.99.d: "纳瓦利内从亚博卢党辞职后，纳瓦利内的亲密同伙、政府成员以及亚博卢的忠实拥护者紧急召开了新党的政治代表大会。大会进行得很顺利，一致通过了党的纲领和全部基本文件。然而，该党的象征意义和名称问题引起了激烈的争论。人们提出了许多变体，但只有三种是最受欢迎的。哪种变体会被接受？"
 russia.99.o1: "§Y人民联盟§!"
 russia.99.o2: "§Y进步党§!"
 russia.99.o3: "§Y俄罗斯未来党§!"
 russia.100.t: "党内纷争"
 russia.100.d: "阿列克谢·纳瓦利内就职后，总统和亚博卢领导层的观点出现了严重分歧。该党认为纳瓦利内的观点过于民族主义，不符合亚博卢的利益。纳瓦利内本人尚未发表任何公开声明。许多人猜测纳瓦利内总统将脱党，并在“群众”组织的基础上创建自己的政党，但据观察，纳瓦利内不会脱党，并寻求寻求共同妥协。最终会发生什么？"
 russia.100.o1: "将会找到妥协。"
 russia.100.o2: "新的民族民主党即将诞生！"
 russia.101.t: "更改党名？"
 russia.101.d: "我们认为在我们的民族国家中保留多党民主是合适的，但存在一个定位我们政党的问题。虽然大多数守旧派认为有必要保留我们现在的名字，认为这是过去时代的遗产，但我们的许多成员要求从名字中删除“共产主义”一词，以维持民主化的方针 。"
 russia.101.o1: "现在是俄罗斯联邦共产党！永远是俄罗斯联邦共产党！"
 russia.101.o2: "我们不再是斯大林主义者了！"
 russia.102.t: "戈尔巴乔夫回归？"
 russia.102.d: "我们已经宣布了一项重组计划。然而，启动这一进程的人却失踪了——米哈伊尔·戈尔巴乔夫。我们应该给他第二次机会吗？"
 russia.102.o1: "他是个叛徒！"
 russia.102.o2: "戈尔巴乔夫万岁！"
