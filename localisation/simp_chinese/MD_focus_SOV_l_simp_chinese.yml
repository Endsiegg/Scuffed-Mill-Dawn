 SOV_semibankirshina_desc: "“七银行家集团”是一个术语，用于描述俄罗斯最具影响力的寡头集团。"
 SOV_enforce_oligarhic_rule: "执行寡头统治"
 SOV_enforce_oligarhic_rule_desc: "国家压迫寡头太久了，却没有采取任何措施促进俄罗斯的经济发展。现在是我们采取强有力行动的时候了。"
 SOV_revive_oligarch_influence: "重振寡头影响力"
 SOV_revive_oligarch_influence_desc: "现在是我们的寡头集团开始重新夺回对俄罗斯影响力的时候了。"
 SOV_bring_the_old_gang_from_abroad: "把老帮子从国外带回来"
 SOV_bring_the_old_gang_from_abroad_desc: "我们有很多亲爱的朋友在躲避前俄罗斯政府。现在没什么好躲的了！让他们回来！"
 SOV_privatize_state_corporations: "国有企业私有化"
 SOV_privatize_state_corporations_desc: "普京政府在创建国有企业方面选择了一条错误的道路，现在是纠正错误的时候了。"
 SOV_move_oligarchic_entites_back_to_russia: "收回寡头实体"
 SOV_move_oligarchic_entites_back_to_russia_desc: "俄罗斯寡头将大量资金存放在离岸账户中，现在，随着我们掌权，我们可以将这些资金用于我们国家的发展。"
 SOV_exploit_natural_wealth: "利用俄罗斯的自然财富"
 SOV_exploit_natural_wealth_desc: "俄罗斯自然财富巨大。我们可以利用它来为自己谋取利益，安抚民众，为寡头获取更多利润！"
 SOV_semi_criminal_government: "半犯罪政府"
 SOV_semi_criminal_government_desc: "寡头们因与犯罪世界有很多联系而臭名昭著，我们只需邀请我们政府中亲爱的朋友就可以解决这个问题！"
 SOV_end_lawsuits_against_oligarchs: "结束针对寡头的打压"
 SOV_end_lawsuits_against_oligarchs_desc: "普京政府严厉打压寡头，要求限制他们，现在我们应该结束这种不公正的做派。"
 SOV_restore_semibankirshina: "恢复七银行家集团"
 SOV_restore_semibankirshina_desc: "七银行家集团这个术语用来形容对俄罗斯政治有巨大影响力的7名银行家组成的团体。曾经被普京政府摧毁的它重新统一，现在将统治俄罗斯！"
 SOV_back_to_the_west: "转向西方"
 SOV_back_to_the_west_desc: "与西方列强的竞争会扼杀我们的经济，对我们的国家没有益处，是时候摆脱苏联式的外交政策，与我们的西方伙伴建立长久的和平了。"
 SOV_russian_laizess_faire: "俄罗斯式自由放任市场"
 SOV_russian_laizess_faire_desc: "自由放任资本主义时代又回来了！是时候让我们的腰包鼓起来了！"
 sov_oligarchs.1.t: "政府改组！"
 sov_oligarchs.1.d: "寡头们还没有像现在这样强大。普京想通过满足寡头的利益来获得寡头的忠诚，导致他们对政治体系的影响力只增不减！现在，为了不激怒寡头们，俄罗斯总统将不得不任命忠于他们的政府部长。可以肯定地说，寡头时代又回来了。"
 sov_oligarchs.1.a: "天佑俄罗斯"
 sov_oligarchs.2.t: "古津斯基重返俄罗斯！"
 sov_oligarchs.2.d: "被前俄罗斯当局审判的俄罗斯媒体大亨返回俄罗斯！"
 sov_oligarchs.2.a: "欢迎回家！"
 sov_oligarchs.3.t: "别列佐夫斯基重返俄罗斯！"
 sov_oligarchs.3.d: "俄罗斯最著名、最富有的寡头鲍里斯·别列佐夫斯基重返俄罗斯！"
 sov_oligarchs.3.a: "就像90年代一样！"
 sov_oligarchs.4.t: "七银行家集团在俄罗斯掌权"
 sov_oligarchs.4.d: "寡头的影响力日益增强，导致七位以前非常强大的叶利钦寡头能够消灭所有竞争对手并夺取权力。现在，在七大银行寡头内部，正在决定如何组建公共当局以及谁将接任领导职务。然而，最重要的问题是谁来负责？"
 sov_oligarchs.4.a: "直接控制议会！"
