 Sov_warsaw_pact.17.t: "入侵东德"
 Sov_warsaw_pact.17.d: "几个小时前，我们的武装部队在德国东部遭到袭击。我边防部队被迫从原阵地撤退。此时，世界距离核战争还有半步之遥，我们面临着一个非常危险的选择：保护我们的盟友，但让世界面临核末日的威胁，或者失去东欧盟友，从而使我们的世界免遭毁灭。 "
 Sov_warsaw_pact.17.a: "集结我们的军队，是时候“徒步”横渡大西洋了！"
 Sov_warsaw_pact.17.b: "一个盟友不值得彻底毁灭这个星球"
 Sov_warsaw_pact.18.t: "苏联拒绝援助我们"
 Sov_warsaw_pact.18.d: "为了避免第三次世界大战，苏联正在从我国领土上撤军。"
 Sov_warsaw_pact.18.a: "叛徒！"
 OVD_raspalsa: "华沙条约组织崩溃"
 Sov_warsaw_pact.19.t: "苏联从东德撤军"
 Sov_warsaw_pact.19.d: "最近发生的东德战争，让全世界都陷入了战争的边缘。苏联领导层决定从东德撤军以避免全面战争。全世界都在密切关注最后一名苏联士兵离开新成立的德意志民主共和国的领土。"
 Sov_warsaw_pact.19.a: "“在苏联军队中，撤退比前进更需要勇气。”"
