 sov_furgal.1.t: "谢尔盖·富尔加尔案"
 sov_furgal.1.d: "在俄罗斯的哈巴罗夫斯克地区，有一位来自民族主义俄罗斯自由民主党的州长，他自称是一个“圣人”。他从政治机构中清除了对我们忠诚的人，并过度地打击贪腐，降低了工资，撤换了官员。一方面，我们可以赞扬他的这种行为，并把他作为一个好榜样。另一方面，他过多地干涉了我们在该地区忠诚的寡头的商业利益，并增加了民族和民主思想的流行。我们将如何处理这个问题？"
 sov_furgal.1.a: "他失去了我的信任。捏造一个针对他的刑事案件。"
 sov_furgal.1.b: "让我们支持这种行为！"
 sov_furgal.2.t: "富尔加尔被捕了！"
 sov_furgal.2.d: "富尔加尔被判有罪并入狱。首都从哈巴罗夫斯克迁移到符拉迪沃斯托克。然而，哈巴罗夫斯克的居民正在抗议弗尔加尔的落马，煽动弹劾我们的最高领导人并要求释放谢尔盖·富尔加尔。与自由派不同，富尔加尔支持者挥舞着哈巴罗夫斯克的旗帜。我们将怎么做？"
 sov_furgal.2.a: "镇压游行者！"
 sov_nemtsov.1.t: "鲍里斯·莫洛佐夫被杀了！"
 sov_nemtsov.1.d: "鲍里斯·涅姆佐夫于2015年2月27日莫斯科时间在莫斯科莫斯科雷茨基大桥上被枪杀，当时他与乌克兰模特安娜·杜里茨卡娅一起在GUM购物后前往马拉雅·奥尔丁卡街的住所。根据调查人员的说法，涅姆佐夫受到了监视，袭击者了解他的行程。凶手朝鲍里斯·涅姆佐夫的背部开了几枪，然后逃离现场，上了一辆停在旁边的白色汽车（最初错误地认为凶手是从一辆过路车中开枪）。涅姆佐夫背部中了六枪，其中四枪击中了他的头部、心脏、肝脏和胃。涅姆佐夫当场因伤而死。罪犯们逃离现场。\"拦截\"行动计划被宣布。莫斯科区军事法院就涅姆佐夫谋杀案做出了判决。扎乌尔·达达耶夫被判处20年监禁，他的同伙安佐尔·古巴舍夫被判19年监禁，沙迪德·古巴舍夫被判16年监禁，泰米尔兰·埃斯克尔哈诺夫被判14年监禁，汉扎特·巴哈耶夫被判11年监禁。每个人还被罚款10万卢布，所有罪犯必须在严格的监狱中服刑。法院没有公布直接谋杀的幕后主使。"
 sov_nemtsov.1.a: "有趣"
 sov_girkin.1.t: "攻占斯拉夫扬斯克！"
 sov_girkin.1.d: "在某个时刻之前，顿巴斯地区的对峙并没有武装化的特征。尽管当时顿涅茨克的欧洲广场活动人士德米特里·切尔尼亚夫斯基已经被杀害，所谓的顿涅茨克人民共和国已经宣布成立，但分离主义者没有真正的权力。警察和国家安全局的人员等待着，当地人并没有大规模的支持。相当多的人确实打算观看定期集会，但在顿涅茨克地区行政机关被占领的建筑物里人很少：那里有城市的疯子、犯罪和半犯罪分子、亲俄罗斯的活动人士，还有来自边境地区的俄罗斯流亡者。在当时的顿涅茨克人民共和国的整个领导层中，只有从2000年代中期开始就成立的公共组织顿涅茨克共和国的亚历山大·赫里亚科夫和安德烈·普尔金相对较为知名。几乎所有的顿涅茨克人都坚信，土生土长的分离主义者会集结几天然后散去。然而，局势急剧升级。而且，出人意料的是，在该地区北部的斯拉维扬斯克（当时人口为12万）有一支由52人组成的武装人员小队进入。他们首先几乎没有遭到抵抗就占领了市警察局。袭击者朝建筑物投掷了爆炸包，然后用一辆车撞断了窗户上的铁栏杆，进入了建筑内部。"
 sov_girkin.1.a: "有趣"
