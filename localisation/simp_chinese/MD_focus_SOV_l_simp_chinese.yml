 sov_kasyanov.1.d: "在俄罗斯民主转型和和平愿望的背景下，俄罗斯政府采取了允许车臣正式独立的大胆举措。\n\n经过长期谈判和外交努力，双方同意这一历史性妥协。俄罗斯承认车臣的独立权利，为两个实体之间的关系翻开了新的一页。这一行为成为这个曾经饱受紧张和敌对行动困扰的地区渴望和平与对话的象征。"
 sov_kasyanov.1.a: "建立外交关系"
 sov_kasyanov.2.t: "南千岛群岛的归属问题"
 sov_kasyanov.2.d: "第二次世界大战后，所有千岛群岛都被划入苏联和未来的俄罗斯，但择捉岛、国后岛、色丹岛和齿舞群岛的所有权是我们有争议的，我们一直认为这是我国被他国占领的领土。今天，俄罗斯已就此问题与我们启动谈判。我们的反应是什么？"
 sov_kasyanov.2.a: "南千岛群岛一直是日本领土。"
 sov_kasyanov.2.b: "好吧，都给他们吧。"
 sov_kasyanov.3.t: "日本拒绝撤回对南千岛群岛的主权主张"
 sov_kasyanov.3.d: "最近，我们和日本之间有会谈。他们的结果是：日本人不会改变立场，仍然认为南千岛群岛是他们的领土。"
 sov_kasyanov.3.a: "好吧，我们不会强行控制千岛群岛，我们会把它们物归原主！"
 sov_kasyanov.3.b: "让他们见鬼去吧。"
 sov_kasyanov.3.c: "他们会为此付出代价！"
 sov_kasyanov.4.t: "日本已同意不再对南千岛群岛主张主权"
 sov_kasyanov.4.d: "最近，我们和日本之间有会谈。他们同意撤回对南千岛群岛的主权要求。"
 sov_kasyanov.4.a: "我们一直都知道日本人是好人。"
 sov_kasyanov.5.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_kasyanov.5.d: "[FROM.GetNameWithFlag]邀请我们加入他们的自由独立联盟，旨在捍卫前苏联和世界各地的民主。与[FROM.GetNameWithFlag]一起，我们可以加强我们的防御，发展我们的经济并实现地缘政治影响力。拒绝邀请意味着在发生冲突时失去获得支持的机会，并且发现自己在执行任务时没有可靠的盟友。等待着我们的决定是：加入联盟合作还是走自己的路？"
