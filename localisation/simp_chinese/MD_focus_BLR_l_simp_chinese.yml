 uniate_church_desc: "东正教与天主教的联盟。基于天主教至高无上地位的宗教联盟，但也保留了东正教的部分礼仪。1439年，在佛罗伦萨的大教堂和东正教教堂建立了天主教联盟，但它很快便被解散了。15世纪末，波兰再次提出了建立联盟的理念，封建领主们也因此声称，波兰和立陶宛的部分民众信奉东正教，在教会联盟的帮助下，他们开始逐渐影响乌克兰人和白俄罗斯人。16世纪，一部分正教封建领主和高级神职人员支持共主理念，寻求天主教徒的平等权利。1595年，弗拉基米尔-沃林的希帕蒂乌斯·波蒂主教和卢茨克的基里尔·特利茨基主教发出联合请求，向教宗呼吁。在布雷斯特的会议上，六位主教在大多数神职人员、封建领主和公民的抗议下，宣布布雷斯特成立布雷斯特教会联盟。国王支持联盟，宣布东正教会无罪，并将其财产转让给美国教会。17世纪，为了与耶稣会的联合利益，建立了巴西教团。渐渐地，教会建立了，在宗教关系中，他们与天主教会的关系越来越近，教士的教衣，教会的结构正在改变，天主教徒也开始出现。东正教的节日也在 1720 年，这些节日都固定在了扎斯托斯蒂耶的大教堂。在德堪的纳西斯，联盟在1649年在乌日哥罗德主教座堂宣布成立，但它最终仅在18世纪末才建立起来。与宗教联盟的斗争，以及民族的斗争，16世纪和17世纪在乌克兰和白俄罗斯的自由由所谓的兄弟会领导。"
 BLR_Religion_question: "宗教问题"
 BLR_Religion_question_desc: "宗教在社会生活中占据着重要的地位，例如波兰。上帝的旨意，我们将带领白俄罗斯走向繁荣。"
 BLR_church_reforms: "教会改革"
 BLR_church_reforms_desc: "我们的国家应放弃由莫斯科支持的正统宗教。是时候复兴我们土地上的强硬主义了。"
 BLR_separate_rel: "宗教与国家分离"
 BLR_state_rel: "国家与宗教的统一"
 BLR_church_separate: "政教分离"
 BLR_church_separate_desc: "宗教不应该干涉国家事务，只能成为我们社会的支持。"
 BLR_church_state: "国教"
 BLR_church_state_desc: "宗教必须明显的干预国家事务，否则我们注定要堕落为精神的堕落。"
 BLR_ukraine_religion_expansion: "与乌克兰宗教统一"
 BLR_ukraine_religion_expansion_desc: "因为我们的共同历史，我们的人民是最兄弟般的人。我们一直被大帝国所压迫，分裂，包括宗教，但现在是时候修复它了。"
 BLR_riot_finance: "防暴警察花销"
 BLR_riot_finance_desc: "我们的防暴警察单位应当装备并配备最好的装备，所以在这里我们不应该浪费资金。"
 BLR_Increase_funding_Police: "增加警察资金"
 BLR_Increase_funding_Police_desc: "已经发生的事件表明，必须增加内务部及其各部门的资金。"
 BLR_new_equipment_omon: "阿尔法特种部队"
 BLR_new_equipment_omon_desc: "白俄罗斯共和国国家安全委员会所属的“A”（“阿尔法”）小队是白俄罗斯的反恐怖部队。白俄罗斯的特勤部门与执法机构中最闭绝的一支特种部队之一。阿尔法战士们参与了白俄罗斯共和国KGB部队与逮捕间谍、偷走人质、贩毒、走私、非法贩运武器和放射性物质、敲诈、非法移民有关的行动与战斗。"
 BLR_Increase_funding_Almaz: "阿尔玛兹特种部队"
 BLR_Increase_funding_Almaz_desc: "阿拉木图反恐特别单位是白俄罗斯内务部的一个反恐特殊单位，执行各种任务，防止恐怖主义行为并在其实施后作出反应。直接向白俄罗斯共和国内务部长报告。根据媒体报道，该单位除了开展反恐行动外，还参与镇压政治反对派并参与群众示威活动。"
 BLR_new_equipment_omon2: "完成装备升级"
 BLR_new_equipment_omon2_desc: "是时候升级内务部和奥蒙组织的装备了。"
 BLR_military_police_training: "宪兵训练"
 BLR_military_police_training_desc: "我们必须为国内的抗议和大规模动乱做好准备，因为他们可以从外部创造出来。我们的警察应该训练有素，以镇压这种动乱"
 BLR_peoples_security: "掌控无处不在"
 BLR_peoples_security_desc: "为了人民的安全，我们必须利用21世纪的技术成就来改善对他们的监控。"
 BLR_procurement_of_espionage_equipment: "采购间谍设备"
 BLR_procurement_of_espionage_equipment_desc: "与其耗费巨款的照相机，我们不如为英勇的教条和警卫们配备合适的装备，然后才能迅速追杀任何不讨我们喜欢的人。"
 BLR_occupation_management_strategies: "恐吓和支配"
 BLR_occupation_management_strategies_desc: "在你尝试推翻合法政府之前，每个人都会三思而后行，因为每个人都非常清楚，对于那些落入我们特殊机构手中的人来说，没有什么好的结局会发生。"
 BLR_fin_snipes: "萨科 TRG"
 BLR_fin_snipes_desc: "萨科 TRG-22被白俄罗斯共和国内务部兵工厂执行狙击手使用"
