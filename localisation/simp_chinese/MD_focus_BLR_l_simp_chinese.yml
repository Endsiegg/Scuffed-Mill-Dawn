l_simp_chinese:
 BLR_west_way: "通往东方之路"
 BLR_west_way_desc: "是时候选择我们的道路了。我们将与我们的东方邻国全面合作。"
 BLR_china_friendship: "与中国的伙伴关系"
 BLR_china_friendship_desc: "我们打算加强两国间的友好关系。"
 BLR_Chinese_Investments: "鼓励中国投资"
 BLR_Chinese_Investments_desc: "我们已经准备好吸引中国投资者来到我们的国家了。"
 BLR_Invite_Chinese_Companies: "邀请中国企业"
 BLR_Invite_Chinese_Companies_desc: "中国企业应该确保与我们的合作能给双方带来好处。"
 BLR_Trade_Agreement_China: "与中国的自由贸易条约"
 BLR_Trade_Agreement_China_desc: "我们两国之间的贸易将一如既往地旺盛。"
 BLR_Bel_G: "BELGEE"
 BLR_Bel_G_desc: "联合汽车“白俄吉”是一家白俄罗斯-中国合资企业，致力于制造中国吉利汽车。这是白俄罗斯的两家汽车制造商之一。它被安置在鲍里索夫附近的JSC“波里索夫斯基工厂自动水分厂”租赁地区。"
 BLR_Bel_G2: "BELGEE"
 BLR_Bel_G2_desc: "JSC“白俄吉”是一家白俄罗斯-中国合资企业，致力于生产中国的吉利汽车。这是白俄罗斯的两家汽车制造商之一。它被安置在鲍里索夫附近的JSC“鲍里索夫斯基工厂”租赁地区。"
 BLR_Research_with_China: "与中国合作科研"
 BLR_Research_with_China_desc: "我们准备与中国科研人员展开科研合作。"
 BLR_Strategic_Partnership: "签署战略伙伴关系"
 BLR_Strategic_Partnership_desc: "我们将与中国朋友签署战略合作协议。"
 BLR_Chinese_Modernization_Railway: "铁路现代化"
 BLR_Chinese_Modernization_Railway_desc: "我们的中国同事已经同意资助我国铁路网络的现代化。"
 BLR_armed_forces: "白俄罗斯共和国武装部队"
 BLR_armed_forces_desc: "白俄罗斯共和国武装部队是国家军事组织的结构要素，旨在确保白俄罗斯的军事安全和武装保护、其主权、独立和领土完整。"
 BLR_bpla: "无人机"
 BLR_bpla_desc: "无人机正成为我们军队的必要创新。我们必须开始开发它们。"
 BLR_Brigade_Territorial_Defence: "建立本土防卫旅"
 BLR_Brigade_Territorial_Defence_desc: "战争爆发迫使我们提高国土防御能力。"
 BLR_Yastreb: "亚斯特雷布"
 BLR_Yastreb_desc: "这是目前白俄罗斯工厂制造的最重的无人机。重达700公斤的无人机，是由两栖螺丝制成的。滞空时间6个小时，最大载重可达120公斤。无人机将以各种版本制造，包括侦察和打击版本"
 BLR_Busel_Mb: "巴塞尔Mb"
 BLR_Busel_Mb_desc: "无人机的航程为20-70公里。在识别目标时，可以被安置在舰载机上的武器击中，这些武器既可以掉落也可以整合进设计中。"
 BLR_navy: "白俄罗斯舰队"
 BLR_navy_desc: "既然我们已经拥有了出海口，那我们就让它成为白俄罗斯的。"
 BLR_VPK: "军工复合体"
 BLR_VPK_desc: "2003年12月30日发布了第599号总统令。根据这份文件，全国所有军工组织活动的控制和协调职能被移交给新成立的国家军事工业委员会，这使得提高军事技术领域工作效率和效力成为可能，使其具有适当的一致性、秩序和计划。"
 BLR_558_Aircraft_Repair_Plant: "588飞机修理厂"
 BLR_558_Aircraft_Repair_Plant_desc: "558航空维修厂是独联体最大的企业之一，用于维修和现代化现代战斗航空设备，不仅在后苏联国家的空军，而且在许多外国服役。它是白俄罗斯最重要的飞机维修生产中心，位于巴拉诺维奇市。"
 BLR_uav: "发展无人机生产"
 BLR_uav_desc: "我军亟需现代科技，无人机可谓是其中的一大补充。"
 BLR_MAZ_development: "发展MAZ"
 BLR_MAZ_development_desc: "我们已经准备好在MAZ开发上投入更多资金。在MAZ的帮助下，我们已经准备好设计一款国产汽车。"
 BLR_organization_car_saving: "组织汽车储蓄项目"
 BLR_organization_car_saving_desc: "我们正在为公民组织一项特殊计划来积累国产汽车所需的资金。他们的部分工资将花在这些储蓄上。"
 BLR_design_belarusian_aytamabil: "设计一辆白俄罗斯汽车"
 BLR_design_belarusian_aytamabil_desc: "我们已经准备好开始设计我们的国产汽车了。"
 BLR_starting_the_pipeline: "开启管道"
 BLR_starting_the_pipeline_desc: "载具已经准备就绪，供运输机继续生产。"
 BLR_start_distribution: "开始分配"
 BLR_start_distribution_desc: "载具已经准备就绪，供运输机继续生产。"
 BLR_volatv2: "沃拉特 V-2"
 BLR_volatv2_desc: "MZKT-690003 Volat V-2是一种白俄罗斯全轮驱动装甲运输车，采用8x8轮配置。"
 BLR_kaiman: "凯曼"
 BLR_kaiman_desc: "MBTS 凯曼- 一种白俄罗斯的装甲侦察和巡逻载具。"
 BLR_airforce_and_air_defence_forces: "白俄罗斯共和国空军和防空部队"
 BLR_airforce_and_air_defence_forces_desc: "空军和防空部队（空军和ERW）是白俄罗斯的武装部队之一。这些部队旨在保护白俄罗斯共和国的行政、军事和经济中心，保护其部队免受敌人空袭，以及击败敌人的设施和部队，确保地面部队的战斗力。"
 BLR_Military_Exercises_Neman_2001: "军事演习 \"Neman-2001\""
 BLR_Military_Exercises_Neman_2001_desc: "在共和国的所有军事训练场中，军队将在一周内练习各种军事单位的相互影响。根据演习的场景，“蓝”军团将会占据“红”共和国的一部分。“红”军团的任务就是保卫独立。"
 BLR_50_air_base: "第 50 航空基地"
 BLR_50_air_base_desc: "红星航空基地第50混合命令不仅有着英雄的过往，更有与时俱进的尊严。红星航空基地的飞行员们举办国家军事阅兵，赢得并成为国际军队游戏中的赢家——但最重要的问题是，飞行员们可靠地确保了白俄罗斯领土的和平与稳定。"
 BLR_land_forces: "白俄罗斯陆军"
 BLR_land_forces_desc: "白俄罗斯陆军是白俄罗斯的武装力量之一。这支部队被设计用来应对敌人的打击，并在敌人发动侵略时击败他。"
 BLR_sso: "特种作战部队的建立"
 BLR_sso_desc: "白俄罗斯共和国武装部队特种作战部队是白俄罗斯共和国武装部队的一支高度机动的部队，是苏联空降部队和苏联格鲁乌特种部队的后继者。白俄罗斯共和国。主要任务：反破坏活动、情报、打击非法武装团体、使用特殊方法执行各种任务，以结束针对白俄罗斯共和国的武装冲突。它们是战略威慑的主要要素之一。"
 BLR_trans_army: "建立运输部队"
 BLR_trans_army_desc: "白俄罗斯运输部队是白俄罗斯武装部队的军种。它负责通过卡车、铁路和航空运输人员和物资，并承担全国其他军种部队运输保障的任务。"
 BLR_uniform_army: "采用新的军装"
 BLR_uniform_army_desc: "我们的士兵穿着过时的制服 - 我们需要解决这个问题。"
 BLR_sso_expand: "扩编特种作战部队"
 BLR_sso_expand_desc: "我们将扩大特种作战部队的投资，组建世界上最好的特种部队！"
 BLR_defence_strategy: "防御战略"
 BLR_defence_strategy_desc: "我们这个小国只能指望敌人不进攻，但如果进攻了，那么我们必须准备好保卫自己。"
 BLR_east_defence: "防御东方"
 BLR_east_defence_desc: "有必要加强我们东部的边境，以免受可能的入侵。"
 BLR_west_defence: "防御西方"
 BLR_west_defence_desc: "有必要加强我们西部的边境，以免受可能的入侵。"
 BLR_establish_territorial_defence_force: "白俄罗斯本土防卫军"
 BLR_establish_territorial_defence_force_desc: "白俄罗斯本土防卫军是白俄罗斯共和国武装力量的一个分支，它仅会在战时或紧张的军事-政治局势下组建。本土防卫军具有辅助作用，由曾服役或在预备役中服役的人组成。"
 BLR_Military_Exercises_Berezina_2002: "别列津纳2002军事演习"
 BLR_Military_Exercises_Berezina_2002_desc: "2002年，自治领部队在鲍里索夫军事演习贝雷齐纳2002期间第一次在训练场进行了实战演习。"
 BLR_Vsk_100: "VSK-100"
 BLR_Vsk_100_desc: "VSK-100是白俄罗斯特种外贸装备公司研制的7.62 x39mm白俄罗斯自动步枪，是基德玛技术有限公司对AKM的改进型号之一。"
 BLR_VSK_100_BP: "VSK-100BP"
 BLR_VSK_100_BP_desc: "VSK-100BP是一款7.62 x 39毫米白俄罗斯无托突击步枪，由白俄罗斯特种外贸装备公司基于AKM开发。由基德玛技术有限公司生产。"
 BLR_Army_doctrine: "陆军学说"
 BLR_Army_doctrine_desc: "是时候让军队自行决定方向了。"
 USSR_Legacy: "苏联的遗产"
 USSR_Legacy_desc: "我们将尽一切努力和手段来发展我们所继承的遗产。"
 BLR_Recover_Military_fact: "重整军用工厂"
 BLR_Recover_Military_fact_desc: "是时候修复废弃的军用工厂了。"
 BLR_b200_Polonez: "B-200 波罗乃兹"
 BLR_b200_Polonez_desc: "波罗乃兹是一种白俄罗斯300mm火箭炮系统，由装在MZKT-7930载具上的两座4联火箭炮组成。"
 BLR_Air_doctrine_reform: "空军学说改革"
 BLR_Air_doctrine_reform_desc: "是时候改变我们空军的学说了。"
 BLR_new_uniforms: "新式军装"
 BLR_new_uniforms_desc: "是时候升级我们士兵的装备了。"
 BLR_su_25: "苏-25"
 BLR_su_25_desc: "苏-25是一架苏联攻击用飞机，这是一种装甲的亚音速军用飞机。这种攻击飞机被设计用于直接支援地面部队，直视目标，并在任何天气条件下全天候摧毁有指定坐标的物体。苏-25于1975年2月22日首飞。"
 BLR_mi_8: "米-8"
 BLR_mi_8_desc: "米-8是20世纪60年代初由M.L.米尔的实验设计局（OKB）研发的苏联多用途直升机。Mi-8及其改进是世界上最大的双引擎直升机，是航空史上最大型的直升机。它在全世界50多个国家被广泛使用执行各种民用和军事任务。Mi-8型直升机通常都有两用，如类型证明所示；在俄罗斯，具有军事用途的直升机只能由罗斯特克公司（Rosboronuters）公司出售。所有其他免费出售的直升机只有民用用途。"
 BLR_mig_25: "米格-25"
 BLR_mig_25_desc: "米格-25是20世纪60年代米科扬-古列维奇设计局设计的一款苏联高空双引擎军用飞机，其为第3代战斗机、拦截机、侦察机和战术轰炸机。"
 BLR_T72_BME: "T72-BME"
 BLR_T72_BME_desc: "我们可以自己对 T-72 进行很好的改进。"
 BLR_BM21a_Belgrade: "BM-21A 贝尔格莱德"
 BLR_MLRS_Flute: "MLRS 福禄特"
 BLR_MLRS_Flute_desc: ""
 BLR_bm_UraganM: "BM 9P140MB 乌拉根-M"
 BLR_volatv: "沃拉特V1"
 BLR_volatv_desc: ""
 BLR_SMAR_100BPM: "SMAR-100BPM"
 BLR_SCR_1200: "SCR-1200"
 BLR_SCR_1200_desc: ""
 BLR_Vitim: "维季姆"
 BLR_Vitim_desc: ""
 BLR_Special_Operations_Forces: "特种作战部队"
 BLR_Special_Operations_Forces_desc: "白俄罗斯共和国武装部队特种作战部队是白俄罗斯共和国武装部队的一支高度机动的部队。他们是苏联空降兵和苏联格鲁乌驻白俄罗斯共和国特种部队的继承者。主要任务：反破坏活动、情报、打击非法武装团体、使用特殊方法执行各种任务，以结束针对白俄罗斯共和国的武装冲突。它们是战略威慑的主要要素之一。"
 BLR_pro_russian_army_experince: "与俄罗斯军队互动"
 BLR_pro_russian_army_experince_desc: "我们的军队已经准备好接受来自俄罗斯的同事的经验。"
 BLR_pro_russian_officers: "亲俄军官"
 BLR_pro_russian_officers_desc: "我们军队中缺乏训练有素的军官，俄罗斯已经做好了让军官加入我军的准备。"
 BLR_russian_weapon_deal: "武器补给"
 BLR_russian_weapon_deal_desc: "俄罗斯已经同意提供我们大量免费的机枪。"
 BLR_buy_russian_old_tanks: "购买旧T-90"
 BLR_buy_russian_old_tanks_desc: "俄罗斯准备用一个大优惠价卖给我们几辆过时且受损的T-90坦克。"
 BLR_buy_mig_fleet: "米格-29"
 BLR_buy_mig_fleet_desc: "俄罗斯准备以一个优惠的价格卖给我们几架战斗机。"
 BLR_su33: "苏科伊 Su-33"
 BLR_su33_desc: "苏霍伊苏-33是由苏霍伊设计，阿穆尔河畔共青城飞机生产协会制造的全天候舰载双引擎空中优势战斗机，源自苏-27，最初被称为苏-27K。与苏-27相比，苏-33具有加强的起落架和结构，折叠机翼和稳定器，全部用于航母作战。苏-33有鸭翼，机翼比苏-27大，失速速度较慢。苏-33升级了发动机和双前轮，并且可以空中加油。"
 BLR_kornet: "9M133 短号"
 BLR_kornet_desc: "9M133 短号是第2代俄罗斯反坦克导弹，用于对付主战坦克。短号导弹于1998年开始在俄罗斯军队中服役。"
 BLR_zsu23m: "ZSU-23-4 石勒喀河"
 BLR_zsu23m_desc: "ZSU-23-4 石勒喀河是苏联的一种雷达制导的轻装甲自行防空武器系统。"
 BLR_tunguska: "2K22 通古斯卡"
 BLR_tunguska_desc: "2K22 通古斯卡自行防空武器是苏联装备的，装备有地对空火炮和导弹系统，设计用于在各种天气条件下为步兵和坦克团提供夜视保护，以抵御低空飞行飞机、直升机和巡航导弹。"
 BLR_Military_Exercises_Zapad: "演习 - 萨帕德"
 BLR_Military_Exercises_Zapad_desc: "俄罗斯方面提议让两支军队参与计划中的演习。我们应该接受他们的提议吗？"
 BLR_nato_cooperation: "与北约合作"
 BLR_nato_cooperation_desc: "白俄罗斯应该邀请北约顾问和人员帮助白俄罗斯军队现代化。"
 BLR_training_NATO: "北约训练系统"
 BLR_training_NATO_desc: "北约已经为我们提供了自己的训练系统以改善我们士兵的训练"
 BLR_buy_west_weapons: "购买西方武器"
 BLR_buy_west_weapons_desc: "我们决定购买一些西方装备的样品"
 BLR_buy_old_leopards: "购买老旧豹1"
 BLR_buy_old_leopards_desc: "我们已签署从德国购买数艘坦克的合同"
 BLR_iraq: "伊拉克经验"
 BLR_iraq_desc: "我们将和联军一道，向伊拉克派遣战斗机，在那里我们将获得宝贵的经验"
 BLR_Afgan: "阿富汗之战"
 BLR_Afgan_desc: "我们的战士将前往阿富汗恢复秩序和民主。与当地居民作战将给我们带来很多关于游击战的知识。"
 BLR_China_license: "中国生产许可"
 BLR_China_license_desc: "我们的战士将前往阿富汗恢复秩序和民主。与当地居民作战将给我们带来很多关于游击战的知识。"
 BLR_milan: "米兰"
 BLR_milan_desc: "米兰是一种法国-德国式便携式反坦克导弹系统，由飞空公司和墨塞希密特-贝尔科夫-布拉姆公司联合研发。"
 BLR_mirage_2000c: "达索 幻影2000"
 BLR_mirage_2000c_desc: "达索 幻影2000是一款由达索航空公司制造的多用途单引擎、第4代喷气式战斗机。它于1970年代末被设计为轻量化战机，以取代法国空军的幻影III。幻影2000演变成了一种多用途飞机，发展出了几种型号，并销售给了一些国家。后来它发展成为了幻影2000N型和2000D型，改进的幻影2000-5和几种出口型号。"
 BLR_Mirage_2000n: "幻影2000N"
 BLR_Mirage_2000n_desc: "1979年，达索签署了一份合同，建造两架攻击战斗机原型，该原型机被命名为幻影2000P，不久后改为幻影2000N。减震型具有针对低空高速飞行优化的加强型机身。航空电子设备存在显着差异，最重要的是安装了达索电子/汤姆森-CSF 羚羊 5雷达，能够在测绘，导航，地形跟踪模式下运行，以及瞄准空对空和空对地UR。该雷达以高达 90 公里/小时的速度在约 1112 公里/小时的高度提供地形周长的自动飞行。"
 BLR_gepard: "猎豹防空坦克"
 BLR_gepard_desc: "猎豹防空坦克，是一款全天候全能的德国自行防空火炮。于20世纪60年代研发完成并投入使用，并用最新的电子产品进行了多次升级。它是德国防空部队和其他一些北约国家的基石。在德国，猎豹在2010年底被淘汰，取而代之的是鼬鼠2“虎猫”轻型防空系统，配备四个FIM-92毒刺或新世代制导导弹发射器。还考虑了基于GTK拳师犬的带有螳螂火炮系统和新世代制导导弹的变体。"
 BLR_roland: "罗兰"
 BLR_roland_desc: "罗兰是德法防空导弹系统。设计用于直接掩护地面部队，在强烈的无线电干扰条件下打击中低空的机动空气动力学目标。它能够在15m-5.5km高度、500m-6.3 km的范围内击中速度高达1.2马赫的目标。在德国，该系统于2005年退役。"
 BLR_china_cooperation: "与中国军队互动"
 BLR_china_cooperation_desc: "我们的军队已经准备好接受来自中国的同事的经验"
 BLR_chine_weapon_deal: "与中国的军火协议"
 BLR_chine_weapon_deal_desc: "中国同意提供一些免费的自动步枪"
 BLR_buy_type88: "ZTZ-88"
 BLR_buy_type88_desc: "ZTZ-88是中国的主战坦克。它是中国人民解放军在八十年代采用的一种ZTZ-80II型坦克的进一步改装。就其主要特征和作战能力而言，ZTZ-88坦克可以匹敌美国M60、英国酋长、法国AMX-30和德国豹1这样的西方战车。ZTZ-88在生产了500辆的情况下于1995年被停止。"
 BLR_buy_china_ChengduJ7: "成都 歼-7"
 BLR_buy_china_ChengduJ7_desc: "成都 歼-7是中华人民共和国的战斗机，是苏联的米高扬-古列维奇米格-21的许可型号，与米格-21有着许多相似之处。该机装备有短程红外对空导弹，主要用于短程空对空战斗。此机也用于近距支援机。"
 BLR_hj8: "红箭-8"
 BLR_hj8_desc: "红箭-8是一种第2代管式发射、光学跟踪、线导反坦克导弹系统，最初由中国人民解放军自上世纪80年代末部署。"
 BLR_china_yw306: "YW 306"
 BLR_china_yw306_desc: "85式防空炮是中国人民解放军使用的23mm火炮，仿制苏联ZU-23-2。"
 BLR_training_with_army_China: "与中国陆军协同演习"
 BLR_training_with_army_China_desc: "我们的陆军已经准备好进行联合演习以改善协同性"
 BLR_buy_PHZ89: "购买中国MLRS"
 BLR_buy_PHZ89_desc: "WM-80是中国的多管火箭炮系统，由123号工厂在中国研发，由中国内地的外国贸易公司诺林科提供出口。这一系统被交付给了孟加拉国、亚美尼亚、约旦和苏丹。"
 BLR_Communism_start: "共产主义的回归"
 BLR_Communism_start_desc: "共产主义再次回到白俄罗斯。共产党会再次统治国家吗？"
 BLR_trade_with_east: "与东方贸易"
 BLR_trade_with_east_desc: "我们的国家需要贸易伙伴，因为我们与西方国家非常封闭。像俄罗斯和中国这样的国家将是我们理想的材料供应商。"
 BLR_trade_with_nko: "与朝鲜贸易"
 BLR_trade_with_nko_desc: "朝鲜，虽然是一个小国，是我们的社会主义阵营的盟友，我们已经准备好与之建立贸易关系"
 BLR_nko_workers: "朝鲜工人"
 BLR_nko_workers_desc: "我们已经准备好邀请朝鲜工人加入我国。他们以效率和辛勤工作而闻名。"
 BLR_nko_miiltary_coop: "与朝鲜的军事技术合作"
 BLR_nko_miiltary_coop_desc: "我们已经准备好与朝鲜人民军开展军事技术合作了"
 BLR_rotation_KGB: "KGB的轮换"
 BLR_rotation_KGB_desc: "我们正在轮换人员，因为我们现在需要一个强大且有力的组织。"
 BLR_North_Korea_workers: "朝鲜工人"
 BLR_SMERSH_2: "反间谍特别行动机构 2.0"
 BLR_SMERSH_2_desc: "我们将复活反间谍特别行动机构。是时候利用苏联的经验造福国家了。"
 BLR_arest_silovic: "清洗安全部队"
 BLR_arest_silovic_desc: "许多安保机关与新政府意见相左，是时候清除掉他们了。"
 BLR_antigay_propaganda_laws: "反同性恋宣传法"
 BLR_antigay_propaganda_laws_desc: "是时候合法禁止我国的LGBT了"
 BLR_clean_soc_net: "清理社会网络"
 BLR_clean_soc_net_desc: "我们将清理所有的社交网络，我们不会允许敌人的宣传传播。"
 BLR_pioneria: "先锋队"
 BLR_pioneria_desc: "年轻人不应无所事事，所以我们将重建先锋队。"
 BLR_Marks_school: "学校中的马克思主义"
 BLR_Marks_school_desc: "学校教程中一定会包括马克思"
 BLR_free_education: "免费教育"
 BLR_free_education_desc: "教育应该对我们伟大国家的每一位公民都是自由的。"
 BLR_state_atheism: "国家无神论"
 BLR_state_atheism_desc: "宗教是人民的鸦片，所以是时候同宗教作斗争了。"
 BLR_collectivism: "集体主义"
 BLR_collectivism_desc: "集体化已经工作过一次，所以我们将重复这种经验"
 BLR_nationalisation_production: "国家化生产"
 BLR_nationalisation_production_desc: "产品的国有化将帮助我们的经济变得更加强大"
 BLR_new_red_army: "白俄罗斯苏维埃社会主义共和国军队"
 BLR_new_red_army_desc: "是时候复兴一个在第二次世界大战期间仍被放弃的长期项目了。我们将打造一支可以打败任何人的强大国家军队。"
 BLR_fight_international_capitalists: "对抗国际资本家"
 BLR_fight_international_capitalists_desc: "寡头是一个危险堕落的阶级，并不比苏联时代的库拉克强多少。自从苏联解体以来，俄罗斯寡头们调控了越来越大的经济影响力，并推波助澜了俄罗斯工人离开工作岗位，转而打造由外国企业驱动的全球化经济模式。为了复兴俄罗斯，驱逐国际资本阶级至关重要。"
 BLR_weaken_the_banks: "削弱银行业"
 BLR_weaken_the_banks_desc: "银行是资本主义的禁卫军，他们手持银行的旗帜投入战斗，以自身的存在来捍卫自己的利润。他们干预世界的贫穷地区，用工资倾扣和利息投机来虐待工人阶级，并且用合法和非法捐赠来影响政治。银行必须回到一个他们只是政治级短期贷款者的国家。"
 BLR_ultimate_tax_reform: "税制大改革"
 BLR_ultimate_tax_reform_desc: "我国准备推行一系列重大税制改革，这将减轻一般民众的税负，但对其商业而言，情况会恰恰相反。"
 BLR_restalinization: "重新斯大林化"
 BLR_restalinization_desc: "俄罗斯应该再次向斯大林致敬，因为他在建设社会主义和将人类文明从欧洲法西斯瘟疫中拯救出来方面发挥的作用。今天，斯大林时代的伟大甚至对他最愤怒的仇恨者来说也是不言而喻的。我们将解放整个世界！"
 BLR_single_party: "一党制"
 BLR_single_party_desc: "白俄罗斯共产党在所有与国家相关的领域都最为精通。如果其他人不妨碍我们，我们就可以致力于建设一个真正的共产主义乌托邦，而这一次，我们将会成功。"
 BLR_nationalize_foreign_business: "对外贸易国有化"
 BLR_nationalize_foreign_business_desc: "外国人拥有的工厂永远是一个经济隐患。由于外国对我们的经济制裁，工业主们夜以继日地离开并带走他们工厂的重要部分始终是一个威胁。为了避免这种情况发生，我们必须为国家宣称这些工厂——即使这冒犯了外国。"
 BLR_five_year_plan: "第一个五年计划"
 BLR_five_year_plan_desc: "西方国家的自由经济模式对于社会主义国家来说不是什么未来。回到计划经济，最好的方式就是经典的苏联式五年计划，将使政府对以前无法控制的经济产生不受控制的影响。"
 BLR_reestablish_the_military_industrial_complex: "重建军事工业复合体"
 BLR_reestablish_the_military_industrial_complex_desc: "军队与人民合而为一！"
 BLR_modern_red_army: "现代红军"
 BLR_modern_red_army_desc: "我们的红军必须是现代化的和强大的。"
 BLR_mobilize_the_masses: "动员民众"
 BLR_mobilize_the_masses_desc: "无论党需要什么，我们的军队都需要有人来捍卫我们国家利益。"
 BLR_better_roads: "通用道路改善"
 BLR_better_roads_desc: "我们有必要小心翼翼地处理我国的道路问题。"
 BLR_scientific_councils: "科学委员会"
 BLR_scientific_councils_desc: "我们必须通过国家最优秀的学校和大学来加速年轻俄罗斯人中最聪明头脑们的职业，最终为革命服务，并在科学前沿为祖国服务。这些天才将使我们能够加强和传播我们光荣革命。"
 BLR_Crisis_2008_little: "财政危机"
 BLR_Crisis_2008_little_desc: "现在，我们被迫处理这场危机的后果，我国正处在困境之中。"
 BLR_progress_cult: "科技进步崇拜"
 BLR_progress_cult_desc: "社会主义者希望推动社会与科学的发展。后者在21世纪特别重要，不仅出于国家安全的目的，还要为了传播革命与完成社会主义议程。只有科技进步到了一定的地步，社会主义才能得以实现。"
 BLR_soviet_academy_of_sciences: "苏联科学院"
 BLR_soviet_academy_of_sciences_desc: "苏联科学院是苏联最重要的科研机构。我们最优秀和最聪明的人才在这里不知疲倦地工作，以取得技术与科学上的突破，这终有一天会令资本家世界羡慕不已！"
 BLR_the_culture_of_proletarianism: "无产阶级文化"
 BLR_the_culture_of_proletarianism_desc: "是时候为工人阶级种下无产阶级文化了，在这种文化的帮助下，我们将携手走向共产主义的共产主义共同而美好的未来。"
 BLR_china_friendship2: "与中国的伙伴关系"
 BLR_china_friendship2_desc: "我们打算加强两国间的友好关系。"
 BLR_Chinese_Investments3: "鼓励中国投资"
 BLR_Chinese_Investments3_desc: "我们已经准备好吸引中国投资者进驻我国"
 BLR_Trade_Agreement_China2: "与中国的自由贸易条约"
 BLR_Trade_Agreement_China2_desc: "我们之间的贸易会一如既往地旺盛。"
 BLR_Bel_G3: "BELGEE"
 BLR_Bel_G3_desc: "JSC“白俄吉”是一家白俄罗斯-中国合资企业，致力于生产中国的吉利汽车。这是白俄罗斯的两家汽车制造商之一。它被安置在鲍里索夫附近的JSC“波里索夫斯基工厂自动水分厂”租赁地区。"
 BLR_empower_the_kgb: "扩大KGB的影响"
 BLR_empower_the_kgb_desc: "我们计划扩大KGB在我国的影响力，使敌人无法破坏我们的内部体制。因此，我们将授予更多的权力来开展我们的活动。"
 BLR_friendship_with_russia: "与俄罗斯的友谊"
 BLR_friendship_with_russia_desc: "俄罗斯在历史上一直是我们的朋友和伙伴。让它保持这种状态吧。"
 BLR_Research_with_China2: "与中国合作科研"
 BLR_Research_with_China2_desc: "我们准备与中国科研人员展开科研合作"
 BLR_Strategic_Partnership2: "签署战略伙伴关系"
 BLR_Strategic_Partnership2_desc: "我们将与中国盟友签署战略合作协议。"
 BLR_Democratic_eras: "清洗民主派"
 BLR_Democratic_eras_desc: "我们不会成为西方的仆从。是时候清洗我们国家的民主主义者了。"
 BLR_erase_nationalist: "监禁所有民族主义者"
 BLR_erase_nationalist_desc: "是时候消灭我们国家的民族主义小股了。"
 BLR_the_litbel_start: "立陶宛-白俄罗斯的复兴"
 BLR_the_litbel_start_desc: "立陶宛-白俄罗斯是在俄罗斯内战期间出现的不久的苏维埃共和国。立陶宛兄弟们的加入对我们来说很诱人。"
 BLR_peaceful_litbel: "红旗笼罩立陶宛"
 BLR_peaceful_litbel_desc: "我们已经准备好了一切必要的东西。所有特工、所有应征入伍的公民和政治家都已就位。是时候将立陶宛从傀儡政府的占领下解放出来了。"
 BLR_the_litbel: "两国人民"
 BLR_the_litbel_desc: "是时候让白俄两国人民统一了——立陶宛-白俄罗斯两国。"
 BLR_China: "中国"
 BLR_China_desc: "中国是有利可图的伙伴，也是我们未来独立的优秀保证者。"
 BLR_dissolve_monasteries: "裁撤修道院"
 BLR_dissolve_monasteries_desc: "我们将彻底清洗我国的宗教问题！"
 BLR_support_of_the_worker: "支持工人"
 BLR_support_of_the_worker_desc: "工人阶级是我们的支持和力量，我们将永远支持他们反对资本主义传染病的斗争！"
 BLR_training_army: "提供设备"
 BLR_training_army_desc: "我们的军队必须随时随地配备装备，我们必须在这方面投入大量资金。"
 BLR_presidential_election_of_2001: "政治领域"
 BLR_presidential_election_of_2001_desc: "现在是时候决定谁来带领我们的国家走进新的千年了。"
 BLR_Andrey_sannikov: "西方民主之路"
 BLR_Andrey_sannikov_desc: "我们国家选出了一位新的领导人，现在他将带领我们走向光明的民主未来。"
 BLR_Join_GUAM: "加入古阿姆"
 BLR_Join_GUAM_desc: "我们将加入古阿姆以加强我们在后苏维埃地区的联系"
 BLR_De_Russification: "去俄罗斯化"
 BLR_De_Russification_desc: "我们将开始去俄罗斯化进程，削弱莫斯科对我们国家的影响力。"
 BLR_Leave_CSTO: "离开集安组织"
 BLR_Leave_CSTO_desc: "我们正开始脱离集安组织，后者并不符合我们的利益。"
 BLR_American_Protection: "美国的保护"
 BLR_American_Protection_desc: "我们需要美国的援助，因为俄罗斯不会忽视我们的行动和侵略"
 BLR_Linking_foreign_currency: "将货币与欧元挂钩"
 BLR_Linking_foreign_currency_desc: "我们必须消除我们货币的不稳定性。我们将把我们的货币与欧元捆绑在一起。"
 BLR_closed_border_with_Russia: "关闭对俄边界"
 BLR_closed_border_with_Russia_desc: "我们再次建立了与俄罗斯的边境哨所，来自俄罗斯领土的其他人将无法再自由的进入我们的国家。"
 BLR_Settle_issues_neighbors: "解决与邻邦的争端"
 BLR_Settle_issues_neighbors_desc: "我们已经准备好用邻国来解决所有问题。"
 BLR_NATO_Membership_Campaign: "北约成员国之战"
 BLR_NATO_Membership_Campaign_desc: "是时候开始一场准备加入北约的战役了"
 BLR_USA_military_Cooperation: "美国军事科技合作"
 BLR_USA_military_Cooperation_desc: "与美国在军事技术领域中的合作将给予我们巨大的优势"
 BLR_Invite_NATO_advisors: "邀请北约军事顾问"
 BLR_Invite_NATO_advisors_desc: "由于我们已经彻底改组了我们的军事指挥中心，我们将会邀请北约的军事顾问"
 BLR_USAD_request: "要求美援署"
 BLR_USAD_request_desc: "我们决定联系美援署以寻求支持"
 BLR_Military_Exercises_NATO: "与北约的军事演习"
 BLR_Military_Exercises_NATO_desc: "我们的军队将与北约举行首次联合演习。"
 BLR_NATO_integration_command: "北约整合司令部"
 BLR_NATO_integration_command_desc: "北约整合司令部是我们向加入该联盟迈进的下一步"
 BLR_Request_NATO_membership: "请求成为北约成员国"
 BLR_Request_NATO_membership_desc: "是时候申请成为北约成员国了"
 BLR_western_diplomats: "西方外交官"
 BLR_western_diplomats_desc: "来自西方国家的外交官访问了我们，并积极祝贺我们取得的胜利。现在白俄罗斯可以选择通往西方的道路了"
 BLR_denied_sanctions: "制裁解除"
 BLR_denied_sanctions_desc: "既然我们已经进行了合法的选举，那么我们的所有制裁都将被解除。"
 BLR_new_democratic_constituon: "新的民主宪法"
 BLR_new_democratic_constituon_desc: "是时候通过符合西方民主主义的新宪法了。"
 BLR_people_rights: "人权"
 BLR_people_rights_desc: "我们必须尊重人民的权利和自由。"
 BLR_Freedom_Meetings: "会议和集会自由"
 BLR_Freedom_Meetings_desc: "必须确保会议权和集会的权利"
 BLR_dont_torture: "医保改革"
 BLR_dont_torture_desc: "公民们对高质量医疗保健的需求是最基本的需求之一，通过执行，我们将能够建设一个美丽的国家。"
 BLR_EU_integration: "融入欧盟"
 BLR_EU_integration_desc: "我们打算整合进欧盟"
 BLR_EU: "欧洲-白俄罗斯"
 BLR_EU_desc: "我国将继续携手并肩，融入欧洲太空。"
 BLR_adopt_the_euro: "把欧元变成国家货币"
 BLR_adopt_the_euro_desc: "是时候整合到欧盟经济了。"
 BLR_Reduce_Tariffs: "降低关税"
 BLR_Reduce_Tariffs_desc: "我们正在降低欧盟产品关税"
 BLR_Attract_European_investments: "吸引欧洲投资"
 BLR_Attract_European_investments_desc: "我们已经准备好吸引欧洲投资者来改善我们的经济了。"
 BLR_Opening_garment: "开放人民品牌的服装工厂"
 BLR_Opening_garment_desc: "我们已经准备在我国建立生产流行品牌服装产品的体系。"
 BLR_simplification_labor_code: "重写劳动法"
 BLR_simplification_labor_code_desc: "有必要改革劳动法律规范，这样一来，工人就不能不工作就经常加入工会。"
 BLR_Encourage_Exchange_Students_desc: "我们的学生已经准备好同他们的欧洲同事进行交易。"
 BLR_Adopt_EU_Intellectual: "通过欧盟知识产权法"
 BLR_Adopt_EU_Intellectual_desc: "需要采纳欧盟知识产权法以遵守欧洲在这一领域的标准。"
 BLR_Digitalization: "数字化"
 BLR_Digitalization_desc: "必须实现生产数字化，提高生产质量。"
 BLR_political_platforms: "为外国企业建立政治平台"
 BLR_political_platforms_desc: "也许我们应该允许外国公司这么做？"
 BLR_Custom_Institutional_reforms: "生物燃料"
 BLR_Custom_Institutional_reforms_desc: "替代燃料资源可以帮助我们减少对那些我们不想建立友好关系的国家的依赖。"
 BLR_Market_Economy: "功能市场经济"
 BLR_Market_Economy_desc: "完善的市场经济是我们一直在努力的目标，并且它应该在欧洲和民主国家中发挥作用。"
 BLR_Open_Borders_Schengen: "向申根国家开放边境"
 BLR_Open_Borders_Schengen_desc: "我们已经准备好对申根国家开放边境。"
 BLR_liberalization_of_society: "社会自由化"
 BLR_liberalization_of_society_desc: "社会解放引领我们走向一个宽容与自由的光明未来。"
 BLR_Delete_KGB2: "解散KGB"
 BLR_Delete_KGB2_desc: "我们将用一个新的结构——国家安全局取代KGB。该组织将从忠于我们西方理想的雇员中招募。"
 BLR_Karabah_question2: "§G卡拉巴赫问题§!"
 BLR_Karabah_question2_desc: "我们只承认阿塞拜疆在卡拉巴赫问题上的立场。"
 BLR_deal_with_russian_agression: "俄罗斯入侵克里米亚"
 BLR_deal_with_russian_agression_desc: "俄罗斯吞并克里米亚是非法的。我们谴责这种占领行为，不承认克里米亚是俄罗斯的。"
 BLR_Georgia_question: "§G俄罗斯进攻格鲁吉亚§!"
 BLR_Georgia_question_desc: "我们不承认俄罗斯在北高加索的影响导致分裂共和国的形成"
 BLR_European_Companies: "自由市场"
 BLR_European_Companies_desc: "我们已经准备好为全球企业开辟市场了。"
 BLR_US_money: "美国投资"
 BLR_US_money_desc: "我们需要资金来进一步在我国建立民主。"
 BLR_join_wto: "加入世贸组织"
 BLR_join_wto_desc: "加入WTO可以使我们获得许多优势并且进入国际市场。"
 BLR_release_political_prisoners: "释放政治犯"
 BLR_release_political_prisoners_desc: "由于前一政府的政治原因，许多人被关进了监狱 - 我们会修复它"
 BLR_baltic_economic_cooperation: "与波罗的海国家的贸易协定"
 BLR_baltic_economic_cooperation_desc: "我们最近的邻国是极好的贸易伙伴，他们的海滨位置和共同边界使我们有理由提高贸易表现"
 BLR_root_out_nationalists: "摆脱民族主义者"
 BLR_root_out_nationalists_desc: "民族主义者一直是我们国家的问题，他们只会造成动荡，是时候处理他们了。"
 BLR_decommunize_belarus_society: "白俄罗斯社会的去共产主义"
 BLR_decommunize_belarus_society_desc: "苏联的遗产必须被抛诸脑后，西方进步的时代已经到来。"
 BLR_fight_the_oligarchs: "与寡头做斗争"
 BLR_European_university_connections: "欧洲教育"
 BLR_European_university_connections_desc: "我们已经准备好接纳欧洲大学进入我国，以提高我国学生的教育质量。"
 BLR_ally_taiwan: "与台湾保持联盟关系"
 BLR_ally_taiwan_desc: "我们不承认共产主义政府，只有台湾才是中国大陆的唯一继承者。"
 BLR_ally_south_korea: "与韩国保持友谊"
 BLR_ally_south_korea_desc: "我们仅承认一个由韩国政府领导的统一朝鲜"
 BLR_foxconn: "富士康"
 BLR_foxconn_desc: "富士康是世界上最大的电子产品制造商，主要是与其他公司签订合同的直接承包商，而公司则以自己的商标出售产品。我们和该公司建立了合作关系，并准备在我国开设办事处。"
 BLR_buy_taiwan_AIDC: "§G购买汉翔航空 F-CK-1§!"
 BLR_buy_taiwan_AIDC_desc: "我们承诺与台湾进行有利可图的军事与工业合作。我们准备从他们那里购买一些战斗机，并将来卖给他们我们的军事装备。"
 BLR_kia: "起亚"
 BLR_kia_desc: "起亚公司，是韩国一家跨国汽车制造商，总部设在韩国首尔。"
 BLR_ally_ukraine: "与乌克兰保持友谊"
 BLR_ally_ukraine_desc: "我们将与我们的乌克兰兄弟保持互利和友好的关系。"
 BLR_tech_military_coop_with_ukraine: "§G与乌克兰的军事技术合作§!"
 BLR_tech_military_coop_with_ukraine_desc: "国家间的军事技术合作是增强伙伴关系的又一进步。"
 BLR_LGBT_Belarus_quest: "白俄罗斯的LGBT问题"
 BLR_LGBT_Belarus_quest_desc: "政府已将女同性恋、双性恋和变性者议案提上日程，因为我们不能忽视这一趋势。我们该怎么办？"
 BLR_Offshore_heaven: "外国投资者减税"
 BLR_Offshore_heaven_desc: "我们将为我国投资创造有利的条件，这将吸引许多投资者。"
 BLR_wind_farms: "风力发电厂"
 BLR_wind_farms_desc: "我们在明斯克地区建成了数个风力农场"
 BLR_ally_kosovo: "科索沃维和部队"
 BLR_ally_kosovo_desc: "我们承认科索沃独立，并派遣了一些志愿者前往科索沃。"
 BLR_Hajdukiewicz: "盖杜克维奇"
 BLR_Hajdukiewicz_desc: "谢尔盖·瓦西里耶维奇·盖杜克维奇（1954年9月8日－）是白俄罗斯政治家和公众人物，白俄罗斯自由民主党领导人。他是预备役上校。他以亲俄倾向而闻名，主张与俄罗斯结盟并引入单一货币（发行中心设在莫斯科），以及“实施联合军事政策”"
 BLR_Spiritual_revival: "白俄罗斯复兴精神"
 BLR_Spiritual_revival_desc: "白俄罗斯的复兴精神应该继续下去，正教会和罗马天主教会在社会中的作用应该增加。"
 BLR_Ban_Enemies: "在内敌作战"
 BLR_Ban_Enemies_desc: "我们必须完全清除我们国家的政治领域，任何来自外部的资助的破坏性政党都不应该再妨碍我国的发展。"
 BLR_Russian_Oligarch: "与俄罗斯寡头友好"
 BLR_Russian_Oligarch_desc: "俄罗斯的寡头们财力雄厚，有必要去争取他们的支持。"
 BLR_Son_will_rule: "让儿子统治"
 BLR_Son_will_rule_desc: "是时候换掉领袖了，现在谢尔盖·盖杜克耶维奇的儿子将领导政党和国家。"
 BLR_Hardline_EuroScepticism: "强硬的欧洲怀疑主义"
 BLR_Hardline_EuroScepticism_desc: "强烈的欧洲怀疑主义是必要的，因为欧洲需要一个软弱的白俄罗斯。"
 BLR_Belarusian_nation_law: "白俄罗斯国内法"
 BLR_Belarusian_nation_law_desc: "我们的国家早已赢得了自决权，我们作为一个拥有伟大历史的民族，作为一个拥有自决的国家，必须走向光明的未来。"
 BLR_russian_education: "俄罗斯教育"
 BLR_russian_education_desc: "我们的大学应该和俄罗斯的大学建立沟通。这样我们就能对每一个俄罗斯人进行教育。"
 BLR_Promote_EuroScepticism: "鼓动欧洲怀疑主义"
 BLR_Promote_EuroScepticism_desc: "欧洲怀疑主义是我们与欧洲关系的主要方向"
 BLR_Union_state_again: "加入俄罗斯"
 BLR_Union_state_again_desc: "我们准备好再次成为俄罗斯的一部分。"
 BLR_start: "§Y联盟国§!"
 BLR_start_desc: "是时候继续整合进联盟国了，我们将建立一个俄罗斯和白俄罗斯的永恒而强大的联盟。"
 BLR_state_structures: "[union_state_flag_sov_or_blr]国家机构的§Y完整形成§!"
 BLR_state_structures_desc: "现在，我们需要通过相关文件，以最终确认联盟国当局的法律效力。"
 BLR_promoting_unity: "[union_state_flag_sov_or_blr]在媒体上§Y促进统一§!"
 BLR_promoting_unity_desc: "必须提倡我们人民的团结，才能使人民未来同意加入联盟国家。"
 BLR_common_resource_markets: "[union_state_flag_sov_or_blr]§Y建立§!共同资源市场"
 BLR_common_resource_markets_desc: "为了全面整合，我们需要一个单一的资源市场。我们将采取适当的立法来监管这个问题。"
 BLR_citizenship_of_the_union: "[union_state_flag_sov_or_blr]联邦国§Y公民权§!"
 BLR_citizenship_of_the_union_desc: "联盟国家的公民身份是我们必须立法的一个重要问题，因为联盟国家是一个超国家的实体，在这里我们需要通过一份法律清单"
 UNS_create_union_state: "§O最终整合阶段§!"
 UNS_create_union_state_desc: "我们已经为加入加盟国做好了立法、社会、技术和社会基础的准备"
 BLR_path_to_president_uns: "联盟国主席"
 BLR_path_to_president_uns_desc: "我们应当考虑上个世纪的错误，由于莫斯科的恐惧，卢卡申科不能成为联盟国的总统。这一次我们将准备并招募更多这种合并的支持者。"
 BLR_verbovka_in_fsb: "FSB征募"
 BLR_verbovka_in_fsb_desc: "我们将利用KGB，招募未来的俄罗斯和白俄罗斯统一支持者"
 BLR_verbovka_in_gosduma: "在国家杜马招募"
 BLR_verbovka_in_gosduma_desc: "我们必须有俄罗斯政府各部门的支持者才能成功加入。国家杜马就是其中之一，我们将在这里努力寻找新的支持者"
 BLR_verbovka_in_sovfed: "在联邦委员会中招募"
 BLR_verbovka_in_sovfed_desc: "我们必须有俄罗斯政府各部门的支持者才能成功加入。联邦委员会也是其中之一，我们将在这里努力寻找新的支持者"
 BLR_verbovka_in_regions: "寻找该地区的支持者"
 BLR_verbovka_in_regions_desc: "在俄罗斯地区的代表中，当然还有我们的支持者，你只需要看看"
 BLR_product_to_rus: "影响力的散播"
 BLR_product_to_rus_desc: "我们将通过产品——商品，部件，媒体等等——增加我们在俄罗斯的影响力。"
 BLR_union_tv: "联盟电视台"
 BLR_union_tv_desc: "将与俄罗斯领导层一道建立一家联盟电视台，这将为我们庞大国家的国民提供便利"
 BLR_tv_nostalgy: "怀念苏联"
 BLR_tv_nostalgy_desc: "我们将通过联盟电视台进行宣传，宣传苏联曾经的辉煌时代，卢卡申科很乐意将昔日的辉煌复归我国。"
 BLR_region_coop_rus: "与俄罗斯地区合作"
 BLR_region_coop_rus_desc: "合作的前景会带来长期的后果。我们需要渗透到每个地区并让自己的企业进入该地区。"
 BLR_anti_oligarch_prop: "反寡头政治宣传"
 BLR_anti_oligarch_prop_desc: "我们将在工会电视上展开宣传，清晰地诋毁寡头，向民众表明与寡头再也不能生活在一起。"
 BLR_verbovka_in_rus_tv: "通向俄罗斯电视征募支持者"
 BLR_verbovka_in_rus_tv_desc: "在向新政府过渡时，我们将需要大量俄罗斯电视业工人，我们需要招募他们。"
 BLR_union_become_one: "联盟终将成为一统"
 BLR_union_become_one_desc: "最终，我们已经准备好执行我们的计划，建立我们所看到的联盟国家"
 BLR_recruit_military: "在§Y[SOV.GetNamewithFlag]§!招募将领"
 BLR_recruit_military_desc: "加入俄罗斯将领的队伍将帮助我们进入武器市场并从中获利"
 BLR_create_union_state: "[SOV.GetFlag]整合的§Y最后阶段§!"
 BLR_create_union_state_desc: "现在我们终于形成了一个联盟国，这仅仅是因为我们多次重新谈判协议的结果。"
 BLR_Lykashenko: "§Y卢卡申科§!"
 BLR_Lykashenko_desc: "亚历山大·格里戈里耶维奇·卢卡申科（1954年8月30日出生）是一名白俄罗斯政治家、政治家和军事人士。事实上，自1994年7月20日起，他担任白俄罗斯总统兼白俄罗斯武装部队总司令，以亲俄观念而闻名。在白俄罗斯和俄罗斯社会中，他有“巴卡”的绰号。"
 BLR_Severstal: "塞维斯塔尔"
 BLR_Severstal_desc: "CJSC SEVERSTALBEL专门在白俄罗斯共和国销售和加工轧制金属，是谢韦尔俄罗斯钢铁的一部分。"
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "我们将邀请ROSATOM专家在核电领域进行合作。"
 BLR_MTPZ_steel: "NLMK"
 BLR_MTPZ_steel_desc: "由亿万富翁弗拉基米尔·利辛控制的冶金公司拥有莫洛德奇诺轧管厂。"
 BLR_Mechel_Service_Bel: "麦歇尔服务贝尔"
 BLR_Mechel_Service_Bel_desc: "麦歇尔是一个采矿和冶金公司。总部位于莫斯科。通过麦克赫尔服务贝尔在白俄罗斯进行施工。"
 BLR_MMK_Belsnab: "MMK 贝尔斯纳布"
 BLR_MMK_Belsnab_desc: "马格尼托哥尔斯克钢铁工厂（MMK）是俄罗斯位于切利亚宾斯克地区马格尼托戈尔斯克市的一家冶金厂。是独联体和俄罗斯最大的冶金厂之一。它通过MMK在白俄罗斯运作。"
 BLR_expand_the_east_trade_cooperation: "东方贸易合作"
 BLR_expand_the_east_trade_cooperation_desc: "扩展我们与东方的贸易将使我们获得更多的经济自由。如果我们开始通过东部市场更好地协调我们的进口，货物的成本可能会下降。通过我们共同的运输网络运输货物将更便宜也更容易。"
 BLR_eacu_integration: "欧亚关税同盟一体化"
 BLR_eacu_integration_desc: "随着我们最近向东部市场的扩张，我们应该促进更大规模的东方贸易模式的一体化。我们的模型越简单、越类似，我们就越好。"
 BLR_Impact_kgb: "KGB的影响"
 BLR_Impact_kgb_desc: "KGB会用各种方法消灭那些对新总统的当选抱有不满的人。"
 BLR_Liquidation_pub_assoc: "社会团体清算"
 BLR_Liquidation_pub_assoc_desc: "KGB正积极清算或试图清算那些反对我们总统的公共社团。"
 BLR_crackdown_opp_rall: "镇压反对派集会"
 BLR_crackdown_opp_rall_desc: "我们正在积极分散不满选举的我方政治反对派的集会。"
 BLR_Increased_censorship: "加强媒体审查"
 BLR_Increased_censorship_desc: "必须要对媒体进行严格的审查，这样我们的反对派就不会反对我们了。"
 BLR_concept_national_security_Belarus: "国家安全理念"
 BLR_concept_national_security_Belarus_desc: "这一理念对白俄罗斯共和国活动的本质和内容建立了一套官方观点，以确保个体、社会和国家利益的平衡，以及他们免受内部和外部威胁的保障。"
 BLR_Economic_development_2001_2005: "社会经济发展项目"
 BLR_Economic_development_2001_2005_desc: "白俄罗斯共和国2001-2005年社会经济发展方案。由白俄罗斯共和国经济部和其他部委、共和国家机构、地区执行委员会和明斯克市执行委员会共同制定，国家科学院、国家银行、专门研究机构和公共团体均根据白俄罗斯共和国《白俄罗斯共和国社会经济发展方案》和白俄罗斯共和国2000年2月2日N141和2000年8月10日白俄罗斯部长会议关于白俄罗斯共和国社会经济发展方案的2001-2005年1248号决议参与。"
 BLR_reforms_Belarusian_Railway: "改革白俄罗斯铁路"
 BLR_reforms_Belarusian_Railway_desc: "我们的铁路处于一个非常糟糕的状态，因此我们将实施一系列改革以改善现状"
 BLR_new_railway_station: "新明斯克铁路车站"
 BLR_new_railway_station_desc: "我们已经在明斯克建立了一座新的火车站，我们的城市现在可以获得更多的火车。"
 BLR_Electrification_Myslishche_Kryzhovka: "米斯利什-克雷若夫卡铁路电气化"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "米斯利什是我们国家最优先的发展方向之一，因此我们将首先注意它"
 BLR_Baranovichi_Plant: "巴拉诺维奇工厂"
 BLR_Baranovichi_Plant_desc: "我们正在创建建设零部件加拉诺维奇工厂的结构师，以改善我们列车的零部件供应"
 BLR_Energy_conflict_over: "出售贝尔加兹特兰"
 BLR_Energy_conflict_over_desc: "因此，冲突即将结束，我们同意俄罗斯的条件，并准备出售贝尔加兹特兰，作为回报，将为我们稳定能源价格"
 BLR_new_rolling_stock: "购买新的铁路车辆"
 BLR_new_rolling_stock_desc: "通过新式铁路车辆生产，我们将消除铁路生产的主要问题。"
 BLR_promise_first_nuclear: "建造核电站的承诺"
 BLR_promise_first_nuclear_desc: "我们向所有公民承诺将在我国领土上建造一座核电站，因此我们将确保我们的能源安全"
 BLR_New_Land_code: "新土地法"
 BLR_New_Land_code_desc: "新土地法大大简化了私人所有者与公司购买土地的能力，这显然吸引了部分人口。"
 BLR_Zubr_Energy_LLC: "野牛能源 LLC开业"
 BLR_Zubr_Energy_LLC_desc: "生产起动机电池的工厂，用于交付给世界和国内汽车制造商的输送线。"
 BLR_Hi_Tech_Park: "高新科技园"
 BLR_Hi_Tech_Park_desc: "高新科技园是白俄罗斯发展IT产业的特殊税收和法律制度。它并不是一个免费的（特殊，特别的）经济区，而是一个根据治外法权的原则运作的司法管辖区。在机场登记的公司和个别企业家可以使用提供给他们的优惠，不管他们白俄罗斯办事处的位置如何。"
 BLR_Referendum_Belarus_2004: "2004年白俄罗斯公投"
 BLR_Referendum_Belarus_2004_desc: "2004年10月17日，白俄罗斯主办了卢卡申科总统在白俄罗斯独立史上发起的第三次共和公投。全民投票是根据2004年9月7日第431号总统令任命的，并与议会选举相结合。"
 BLR_Energy_conflict: "俄罗斯-白俄罗斯能源冲突"
 BLR_Energy_conflict_desc: "冲突始于2006年12月，因为加兹普拉姆宣布最终版本的白俄罗斯共和国天然气价格为每1000立方米105美元。此外，75美元以现金支付，白俄罗斯将有权用Beltransgaz的股份支付剩余的30美元，据估计为50亿美元。"
 BLR_Decree_n3: "寄生主义法令"
 BLR_Decree_n3_desc: "现在没有人会像现在这样坐以待毙，是时候让所有懒惰的人开始工作了。"
 BLR_launch_own_satellite: "白俄罗斯自己发射的卫星"
 BLR_launch_own_satellite_desc: "白俄罗斯地球遥感卫星于2012年7月22日在哈萨克斯坦拜科努尔航天发射，由五艘航天器组成集群发射：包括俄罗斯的卡诺普斯-V号、MKA-FKI（Zond-PP）号、德国的TET-1号和加拿大的ADS-1B号。"
 BLR_gasification_country: "国家煤气化的完成"
 BLR_gasification_country_desc: "我们将完成国家的煤气化，我们的公民一定会高兴的"
 BLR_CJSC_Turkcell: "处理突厥问题"
 BLR_CJSC_Turkcell_desc: "向土库埃勒出售CJSC“BeST”的控制权是一项重要的交易，我们将与我们的土耳其合作伙伴达成一个重要的交易——因此我们将为我们在我国的投资开辟另一个窗口。"
 BLR_100_ideas: "100白俄罗斯理念"
 BLR_100_ideas_desc: "白俄罗斯共和青年联盟在2011年宣布成立，这个计划今年拥有了史无前例的影响力。回想一下，在年轻人提出的想法中，为家具行业生产聚合物胶融化，举办青年考古营以寻找拉格瓦洛德石，组织健身比赛和动物收容所。"
 BLR_Decree_5: "第五号法令"
 BLR_Decree_5_desc: "“胡萝卜与大棒”第5号法令强化了各组织管理人员和管理人员的需求。这份文件旨在根除管理失当，加强生产，加强技术，劳动和行政纪律，以及压制肆无忌惮的管理人员担任新管理层的事实。该法令规定国家对组织和私人形式的所有权负责，以确保生产，技术，业绩和劳动纪律，建筑，建筑和装备的适当维护，遵守雇员的工作条件。"
 BLR_Anti_Corruption: "打击腐败活动"
 BLR_Anti_Corruption_desc: "我们必须打败国中的腐败分子。我们最关心的事情，就是自己最后也不要得逞。"
 BLR_Punish_Shushkevich: "惩罚舒什克维奇的王室"
 BLR_Punish_Shushkevich_desc: "舒什克维奇给我们留下了他的人民在政府中的遗产，是时候摆脱他们了"
 BLR_strengthen_the_csto: "和Csto改善关系"
 BLR_strengthen_the_csto_desc: "我们无意中断与集安组织成员国的伙伴关系，因为他们是我们安全保障的保证人"
 BLR_central_asian_partnership: "与中亚国家合作"
 BLR_central_asian_partnership_desc: "尽管中亚地处偏远，但对我们来说是一个非常重要的地区。"
 BLR_Promote_new_officers: "白俄罗斯完成军事改革"
 BLR_Promote_new_officers_desc: "我们将完成1994年开始的一整套军队改革举措。"
 BLR_Internet_cencorship: "互联网审查"
 BLR_Internet_cencorship_desc: "互联网已成为一个经常讨论颠覆政府的情绪的平台，控制这件事势在必行。"
 BLR_Raiffeisen2: "白俄罗斯的拉伊费森"
 BLR_Raiffeisen2_desc: "成立于1989年，自2003年以来一直是RBI的子公司。它是当地最大的私人银行之一，也是该国在效率和盈利能力方面领先的金融机构之一。作为一家全能银行，它为企业客户、中小型企业以及个人提供服务。"
 BLR_Henkel2: "亨克尔"
 BLR_Henkel2_desc: "亨克尔企业在白俄罗斯的化工部门，亨克尔-鲍特亨尼克-LLC，于2004年成立，目的是组织进口替代产品的生产。2005年，企业开始在扎斯拉夫尔生产用于生产塞雷西特混合材料的工厂，该企业的生产范围于2006年9月开始。该企业包括了超过100件物品，包括预先制成的套装，热绝缘和隐形的平整系统，平底和防水系统，平面准备材料，海豹，加固泡沫，“通量钉子”，平质膏。"
 BLR_Jeans_Revolution: "牛仔裤革命"
 BLR_Jeans_Revolution_desc: "明斯克和白俄罗斯其他城市的中心爆发了大规模的抗议集会，始于2006年3月19日，以应对早些时候进行的总统选举中当局的伪造行为。"
 BLR_reform_kolhoz: "集体农场改革"
 BLR_reform_kolhoz_desc: "为了我国农业产业的稳定，有必要改革集体农场。"
 BLR_Eastern_Partnership: "与东方合作"
 BLR_Eastern_Partnership_desc: "东欧伙伴关系是欧洲联盟的项目，其主要目标是发展欧洲联盟与下列六个前苏联国家的一体化关系：阿塞拜疆、亚美尼亚、白俄罗斯、格鲁吉亚、摩尔多瓦和乌克兰。"
 BLR_Azarenok_case: "伊戈尔·阿扎雷诺克案"
 BLR_Azarenok_case_desc: "阿扎雷诺克将军被怀疑通过贿赂和其他欺诈，游说俄罗斯在白俄罗斯共和国的利益。我们应该注意这件事吗？"
 BLR_National_Library: "新建国家图书馆"
 BLR_National_Library_desc: "2006年6月16日，白俄罗斯国家图书馆的新建大楼（包括全国图书馆）开放，供用户使用。"
 BLR_delta_city: "“德尔塔”城市商务中心"
 BLR_delta_city_desc: "在明斯克的塞尔维亚国家展览期间，签署了一份主要合同，用于建设德尔塔城市商业中心，开发国家图书馆附近的领土，总投入为数十亿欧元（开发商是达纳地产，属于塞尔维亚商人）。"
 BLR_BRSM_desc: "白俄罗斯共和青年联盟是白俄罗斯共和国的一个青年公共协会。它是该国最大的青年协会，并得到亚历山大·卢卡申科的支持。该组织的活动由国家资助。"
 BLR_Potato_Empire: "马铃薯帝国"
 BLR_Potato_Empire_desc: "我国是世界上土豆专家之一。我国应该为此感到自豪。"
 BLR_Factory_Kommunarka: "国有科穆纳卡工厂"
 BLR_Factory_Kommunarka_desc: "我国总统认为，铸造厂“康穆纳尔卡”私有化是非法的，因此宣布该企业国有化"
 BLR_Another_year: "又一个独立年"
 BLR_Another_year_desc: "白俄罗斯将继续坚持其独立政策"
 BLR_Migrant_crisis: "移民危机"
 BLR_Migrant_crisis_desc: "白俄罗斯边境的移民危机源自于非法移民的涌入，主要是来自伊拉克和叙利亚，他们从阿富汗流入，也有从非洲国家进入欧盟（立陶宛，拉脱维亚，波兰）进入。"
 BLR_Another_Elections: "以及又一次选举"
 BLR_Another_Elections_desc: "我国的下次选举已在风口浪尖上，谁能赢得选举？"
 BLR_Bye_opposition: "对反对派毫不留情"
 BLR_Bye_opposition_desc: "我们照旧做着——我们要强硬而迅速地处理反对派。"
 BLR_Milk_war: "牛奶战争"
 BLR_Milk_war_desc: "白俄罗斯和俄罗斯之间关于向俄罗斯出口奶制品的一系列关系加剧"
 BLR_Denomination: "财政危机"
 BLR_Denomination_desc: "现在，我们被迫处理这场危机的后果，我国正处在困境之中。"
 BLR_Denomination2: "与俄罗斯谈判价格"
 BLR_Denomination2_desc: "我们正在和俄罗斯谈判以降低能源价格，这应该能缓和局势。"
 BLR_Changes_Customs_policy: "更改海关政策"
 BLR_Changes_Customs_policy_desc: "做出新的改变和严格要求使得假冒产品在我国的进口变得不那么容易。"
 BLR_whitelegion_case: "白色军团案"
 BLR_whitelegion_case_desc: "我们的特勤人员报告了白色军团的巨大活动，抓住他们并将其送入监狱是有必要的。"
 BLR_PolBel_Dplomatic_war: "波兰-白俄罗斯外交战"
 BLR_PolBel_Dplomatic_war_desc: "尽管关系回暖了，但与波兰的冲突已经恢复了往日的力量。"
 BLR_Investments_in_Azerbaijan: "投资阿塞拜疆"
 BLR_Investments_in_Azerbaijan_desc: "我们打算签订一项《阿塞拜疆共和国合作与投资协定》。让我们看看他们是否愿意签署。"
 BLR_BelarusArms_in_Azerbaijan: "§G与阿塞拜疆的军事合作§!"
 BLR_BelarusArms_in_Azerbaijan_desc: "我们也已经准备好发展在军事领域的合作。我们将能够为他们提供我们军事工业复合体的最新样本。"
 BLR_project_bombel: "BOMBEL工程"
 BLR_project_bombel_desc: "欧洲联盟已经拨出资金从非法移民的涌入中强化白俄罗斯与欧盟间的边境。我们的工作是如何处理这些资金。"
 BLR_Investing_Agro_industry: "投资农工业"
 BLR_Investing_Agro_industry_desc: "农产工业是我国经济的重要组成部分，我们将继续增加对这一行业的投资。"
 BLR_Investments_in_Venesuela: "投资委内瑞拉"
 BLR_Investments_in_Venesuela_desc: "我们打算签订一项委内瑞拉合作与投资协议，看看他们是否愿意签署。"
 BLR_fate_belarusian_church: "白俄罗斯教会的命运"
 BLR_fate_belarusian_church_desc: "我们需要决定教会会走哪条路。"
 BLR_ArmyBelarus_in_Venesuela: "§G与委内瑞拉的军事合作§!"
 BLR_ArmyBelarus_in_Venesuela_desc: "委内瑞拉对与我们的军事合作很感兴趣，并且邀请了我们的专家来解决他们军队中紧迫的问题。我们的特种部队将被派去训练委内瑞拉军队的士兵，我们将改进防空系统"
 BLR_Pension_reform: "养老金改革"
 BLR_Pension_reform_desc: "是时候进行养老金改革并提高退休年龄了。"
 BLR_Minsk_Agreements: "明斯克协议"
 BLR_Minsk_Agreements_desc: "我们已经准备好促进乌克兰的和平，并且准备向我们提出建立乌克兰和平的谈判平台。"
 BLR_war_is_war: "战争即是战争，但亦是金钱......"
 BLR_war_is_war_desc: "尽管乌克兰发生了巨大事件，但我们暂时还没有准备好失去这样一个有利可图的伙伴，并准备出售一些装备。"
 BLR_People_Militia: "人民武装的建立"
 BLR_People_Militia_desc: "我们已经准备通过一项关于组建人民民兵的法律，这将作为国土防御的储备。每一座村庄都应该有训练有素的群众来对抗敌人，并随后转变为反抗军运动。"
 BLR_Wagner_arrest: "瓦格纳的局势"
 BLR_Wagner_arrest_desc: "我们的特勤部门已经逮捕了著名的俄罗斯私人军事公司“瓦格纳”的武装分子。我们必须决定如何处理他们。"
 BLR_Alpha_KGB: "增加阿尔法特种部队经费"
 BLR_Alpha_KGB_desc: "白俄罗斯共和国国家安全委员会所属的“A”（Alpha）小队是白俄罗斯的反恐怖部队。他们是白俄罗斯服役和执法机构中最封闭的特种部队之一。阿尔法战士们参与了白俄罗斯共和国KGB部队开展的行动，与逮捕嫌疑人从事间谍活动、偷走人质、贩毒、走私、非法贩运武器和放射性物质、敲诈、非法移民有关的战斗。第一组特工参加了各种各样的反恐活动，包括确保重大公共活动的安全，以及针对白俄罗斯共和国总统的安全措施。"
 BLR_Country_for_life: "国家为生"
 BLR_Country_for_life_desc: "我们的政府决定以更狡猾的方式与反对派合作，并引诱其明显的人物。其中之一是谢尔盖·季哈诺夫斯基。“国家为生”项目的组织者。事件发生后，当我们拒绝逮捕他时，我们公开邀请他到政府，在那里他可以帮助改善我们的国家。同时，反对派本身将被这样的步骤所分裂"
 BLR_Amendment_to_Constitution: "修改宪法"
 BLR_Amendment_to_Constitution_desc: "我们的永久领袖，亚历山大·卢卡申科，承认国家需要进行彻底变革，是时候摆脱总统的唯一权力了。一场关于修改宪法的全民公投已经宣布，权力主要属于议会。"
 BLR_Operation_O: "行动"
 BLR_Operation_O_desc: "最近的军事演习表明，我军比防卫某块领土更有能力完成雄心勃勃的任务。立陶宛近年来一直在使用其地理位置——它给我们和俄罗斯带来了压力，也许我们可以说服俄罗斯参与我们的冒险，因为立陶宛在其背后并没有庞大的防御同盟。"
 BLR_Military_Exercises_Union: "“同盟决心”演习"
 BLR_Military_Exercises_Union_desc: "在白俄罗斯领土上举行俄罗斯联邦武装部队和白俄罗斯共和国武装部队的联合军事演习"
 BLR_Need_vilnus: "通向原住民港口的维尔纽斯"
 BLR_Need_vilnus_desc: "我们的特别行动结果对我们来说不尽如人意，因此我们打算实现我们的目标，通过将维柳萨移交给我们的方式来呼吁俄罗斯。"
 BLR_army_on_streets_of_cities: "大规模抗议"
 BLR_army_on_streets_of_cities_desc: "人民已经反叛我们，他们认为我国政府正在选举中装模作样地投票，并且处处摧毁国家。我希望我们已经为这种事情做好了充分的准备"
 BLR_Kolya: "科利亚·卢卡申科"
 BLR_Kolya_desc: "我们总统最小的儿子终于准备好成为我们的统治者。他的父亲为他担任这个职务做了长时间的准备，让我们看看他会如何应对我们国家的管理工作。"
 BLR_Again_anti_corrupt: "绝不腐败！"
 BLR_Again_anti_corrupt_desc: "我们将继续与腐败作斗争，毒害我们的身体。"
 BLR_PR_company: "规模宏大的公关公司"
 BLR_PR_company_desc: "新总统需要一个大型的公关公司。我们将把我们所有的资源都用来突出他上台的优势。"
 BLR_Russia_nuclear: "俄罗斯核武器"
 BLR_Russia_nuclear_desc: "俄罗斯已经准备好在这里部署核武器了，我们同意吗？"
 BLR_Pazniak: "白俄罗斯民族主义者"
 BLR_Pazniak_desc: "民族主义势力夺取了该国的政权。他们将把白俄罗斯带向何方？走向更光明的未来还是国家的崩溃？"
 BLR_patriotism_desc: "是时候在我国培养爱国主义教育了。"
 BLR_Belarusisation: "白俄罗斯化"
 BLR_Belarusisation_desc: "所有文献，所有标题都必须用白俄罗斯语"
 BLR_glory_Belarus: "白俄罗斯万岁"
 BLR_glory_Belarus_desc: "我们的国家是伟大的，我们的国家有很长的历史，每个公民都应该为身为白俄罗斯人而感到骄傲"
 BLR_Democratic_clean: "清洗民主派"
 BLR_Democratic_clean_desc: "我们不会成为西方的仆从。是时候清洗我们国家的民主主义者了。"
 BLR_Communistst_clean: "清洗共产主义者"
 BLR_Communistst_clean_desc: "苏联的遗产必须被摧毁。是时候驱逐这些红色传染病的追随者了。"
 BLR_Lustration: "色欲"
 BLR_Lustration_desc: "许多我们行政部门的官员正在秘密破坏我们的政策，我们需要让他们上台。"
 BLR_Promote_Language: "推广白俄罗斯语"
 BLR_Promote_Language_desc: "需要尽可能地促进白俄罗斯语言，先前的措施显然是不够的。"
 BLR_denied_rus_language: "拒绝用俄语"
 BLR_denied_rus_language_desc: "俄罗斯将不再是国家第二语言。我们已经受够了俄罗斯的占领"
 BLR_anti_immigration_policies: "反移民政策"
 BLR_anti_immigration_policies_desc: "实施更多的反移民政策可以让白俄罗斯身份保持活力和良好状态。"
 BLR_russofobia: "反俄罗斯政策"
 BLR_russofobia_desc: "是时候处理共同的敌人——俄罗斯了。是时候战胜她对于我们的帝国主义野心了。"
 BLR_decolectivisation: "分权"
 BLR_decolectivisation_desc: "是时候挣脱苏联的遗产，帮助人民移居到城市中去了。"
 BLR_litvins_past: "利特文人的过去"
 BLR_litvins_past_desc: "历史不会被改变，我们知道。我们利特文人是立陶宛大公国自豪的继承人。"
 BLR_constitution_from_1994: "1994年宪法"
 BLR_constitution_from_1994_desc: "是时候恢复我国的正常宪法了。"
 BLR_paramilitary_organization: "准军事组织"
 BLR_paramilitary_organization_desc: "军队是我们的支柱，但是我们需要确保广大群众群众都准备好为他们的国家而牺牲。各式各样的准军事组织将为此目标服务。"
 BLR_We_not_energy_slave: "我们不是俄罗斯资源的奴隶"
 BLR_We_not_energy_slave_desc: "俄罗斯曾经只是为了支持傀儡政权而做出折扣，这就够了。我们已经准备好在没有折扣的情况下打造一个强大的经济体系了。"
 BLR_closed_border_with_Russia2: "关闭对俄边界"
 BLR_closed_border_with_Russia2_desc: "我们再次建立了与俄罗斯的边境哨所，来自俄罗斯领土的其他人将无法再自由的进入我们的国家。"
 BLR_Influence_nationalists: "民族主义者的影响"
 BLR_Influence_nationalists_desc: "我们必须积极支持邻近国家的民族主义运动"
 BLR_Crisis_2008: "财政危机"
 BLR_Crisis_2008_desc: "现在，我们被迫处理这场危机的后果，我国正处在困境之中。"
 BLR_Territorial_claims: "领土宣称"
 BLR_Territorial_claims_desc: "我国必须回归其真正的疆界。"
 BLR_white_legion_desc: "白色军团是白俄罗斯的一个体育和爱国组织，成立于1995年，旨在对年轻人进行征兵前训练和爱国教育。"
 BLR_militarisation_white_legion: "白色军团的军事化"
 BLR_militarisation_white_legion_desc: "白色军团将成为我国的骨干。我们必须为他提供他所需的一切。"
 BLR_white_legion_battalion: "白色军团营"
 BLR_white_legion_battalion_desc: "白色军团的第一个营终于建立了。他们国家真正的爱国者已经准备好为自由和力量而战。"
 BLR_GDL: "立陶宛大公国"
 BLR_GDL_desc: "是时候回归伟大的立陶宛联邦了。我们的人民最终不会受到一个超级大国的束缚，他们将有机会自己成为一个超级大国。"
 BLR_help_silesians: "帮助西里西亚分裂势力"
 BLR_help_silesians_desc: "分裂与统治是我们针对波兰政策的主要方针。当我们控制下的波兰人过渡的热点阶段开始时，西里西亚人可能会帮助我们征服这个国家。"
 BLR_lith_again: "萨莫吉希亚回归"
 BLR_lith_again_desc: "是时候完成我们伟大祖国的重建了。一个弱小的立陶宛挡住了我们的去路，我们将击溃它。但是我们将无法像那样进攻这个国家；我们必须创造必要的条件和理由，以保证我们的入侵不会步入不轨。"
 BLR_kalinovsky_regiment: "卡斯塔斯·卡利诺夫斯基军团"
 BLR_kalinovsky_regiment_desc: "卡斯蒂斯·卡利诺夫斯基军团是一支志愿兵团，旨在保护乌克兰的领土完整，特别是基辅市免受俄罗斯的入侵。"
 BLR_true_political_and_national_freedom: "真正的政治自由"
 BLR_true_political_and_national_freedom_desc: "真正的政治自由的开端，就是从我们国家大清洗中遭受的破坏中恢复过来。现在是时候前进，实现我们人民真正的愿望了。"
 BLR_Taler_ruble: "白俄罗斯神话"
 BLR_Taler_ruble_desc: "我们必须彻底丢掉卢布，用我们的新货币取代它。"
 BLR_National_science: "科学与经济增长"
 BLR_National_science_desc: "作为一个独立国家，我们将开始发展我们自己的科学和经济。"
 BLR_Delete_KGB: "解散KGB"
 BLR_Delete_KGB_desc: "德意志国家应该被废除，并以新的结构取代。"
 BLR_Reform_Police: "警察改革"
 BLR_Reform_Police_desc: "苏联民兵是我们希望摆脱的旧日遗产；我们正在根据波兰模式将这些民兵重组为国家政策。"
 BLR_millitarism: "军国主义"
 BLR_millitarism_desc: "我们的人民已经受够了邻国的羞辱，只有一个强大而好战的国家才能生存下来。"
 BLR_third_chechen_war: "俄罗斯的第三次车臣战争"
 BLR_third_chechen_war_desc: "车臣人长期以来一直生活在俄罗斯人民的压迫之下，是时候帮助他们摆脱俄罗斯政府的束缚了。"
 BLR_attack_russian_bear: "彻底消灭俄国熊"
 BLR_attack_russian_bear_desc: "终于，我们的主要敌人将被消灭了"
 BLR_Young_Front_desc: "青年阵线是白俄罗斯青年的国际青年运动。是白俄罗斯的青年反对派组织。"
 BLR_south_river_battalion: "南河营"
 BLR_south_river_battalion_desc: "一个从南河来的居民组成的营。"
 BLR_territorial_reform: "领土改革"
 BLR_territorial_reform_desc: "泽农·波兹尼亚克和该计划的作者团队提议将该国分为16个省，而不是今天的六个地区和110个区，另外还有明斯克。反过来，省将分为60个省和270个旧城。"
 BLR_anti_lgbt: "禁止不正当关系的宣传"
 BLR_anti_lgbt_desc: "我们正在通过一项关于家庭、婚姻（一男一女结合）、母性、保护家庭不受意识形态和组织侵犯和干涉家庭事务的优先和保护的法律。此外，建议通过一项“关于保护人性”的法律，禁止宣传违背人的自然本性的不正当关系。"
 BLR_latgale_or_war: "拉特加尔或战争"
 BLR_latgale_or_war_desc: "拉特加尔曾是立陶宛大公国的一部分。是时候让这片土地回归它的构成了，拉脱维亚不太可能会反抗我们。"
 BLR_legacy_kurland: "库尔兰公国的遗产"
 BLR_legacy_kurland_desc: "这些土地曾经被库尔兰公国所拥有，作为它的继承人，我们有权拥有其领土，即使是被迫出售的领土。"
 BLR_pro_poland_propoganda: "波兰的亲白俄罗斯宣传"
 BLR_pro_poland_propoganda_desc: "我们必须通过宣传和其他来源的互动来增加我们在波兰的影响力。"
 BLR_Dismiss_soviet_officers: "辞退亲苏维埃军官"
 BLR_Dismiss_soviet_officers_desc: "对抗苏维埃遗产的斗争也应该在军队中进行，我们不需要同情这个血腥政权的将领们。"
 BLR_Anti_corruption_law: "反腐败政策"
 BLR_Anti_corruption_law_desc: "腐化已经侵蚀我们的国家很长时间了，是时候处理它了。"
 BLR_open_border_with_pol: "开放边境"
 BLR_open_border_with_pol_desc: "开放国境不仅可以帮助我们的人民感受到经济联系，也可以感受到身体联系。"
 BLR_training_for_pol: "联合军事演习"
 BLR_training_for_pol_desc: "我们的军队需要进行协同作战。联合军事演习将完美地有助于这个"
 BLR_pol_investors: "波兰投资"
 BLR_pol_investors_desc: "我们已经准备好从波兰吸引投资者加入我们的各种项目"
 BLR_Asseco_Poland: "阿塞科波兰"
 BLR_Asseco_Poland_desc: "我们要买下这家公司，并把它当作我们未来白俄罗斯与波兰地区的财产。"
 BLR_single_currency: "单一货币"
 BLR_single_currency_desc: "共同货币将帮助我们更加积极地发展我们的整合"
 BLR_ynia_Poland: "第二次卢布林联盟"
 BLR_ynia_Poland_desc: "是时候牢记卢布林联盟对于立陶宛大公国是多么的可耻了。这一次它将会有所不同。"
 BLR_Ukraine_way: "与乌克兰友好"
 BLR_Ukraine_way_desc: "尽管我们提出了领土要求，但我们已经准备好与乌克兰展开对抗共同敌人的对话，并且有可能建立一个将帮助我们的国家在对抗对手的包围下生存下来的同盟。"
 BLR_Join_GUAM_to_Ukraine: "加入古阿姆"
 BLR_Join_GUAM_to_Ukraine_desc: "我们向乌克兰迈出的最初友好一步，将成为一个乌克兰占据主要职能的组织。"
 BLR_training_with_ukr: "联合军事演习"
 BLR_training_with_ukr_desc: "我们已经准备向乌克兰军队提供联合军事演习来训练演习和协调军队。"
 BLR_military_coop_with_ukraine: "§G军事技术合作§!"
 BLR_military_coop_with_ukraine_desc: "我们已经准备好与乌克兰的军事工业综合体建立军事技术合作。"
 BLR_Intermarium: "海间联邦"
 BLR_Intermarium_desc: "是时候与乌克兰结成强大的同盟并肩作战了。"
 BLR_Intermarium_poland: "海间联邦"
 BLR_Intermarium_poland_desc: "是时候与波兰结成强大的同盟并肩作战了。"
 BLR_Ukraine_enemy: "夺取乌克兰领土"
 BLR_Ukraine_enemy_desc: "历史上，这些土地曾属于立陶宛大公国，现在已经没有虚假的友谊纽带能阻止我们将其归还给我们伟大的国家"
 BLR_Transistria_enemy: "解决外德涅斯特问题"
 BLR_Transistria_enemy_desc: "德涅斯特地区是一个小的未承认地区。长期以来，摩尔多瓦一直很头疼，但我们已经准备好帮助他们解决这个问题，当然，是把他们的土地据为己有。"
 BLR_Sovereign_Internet: "互联网主权"
 BLR_Sovereign_Internet_desc: "我们必须让我们的互联网空间与其他国家完全独立，这样它们就不能影响我们的公民。"
 BLR_luxury_coupons_desc: "我国超级富豪将被要求缴纳超级税。"
 BLR_Expand_Mozyr_Refinery: "扩建莫济尔炼油厂"
 BLR_Expand_Mozyr_Refinery_desc: "我们将扩建这个石油储存设施。"
 BLR_Expand_Naftan_Refinery: "扩建纳夫坦炼油厂"
 BLR_Expand_Naftan_Refinery_desc: "我们将扩建这个石油储存设施。"
 BLR_Expansion_Okolovsky_Novoselkovsky: "扩大矿石生产"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "从奥科洛夫斯基和诺沃瑟科夫斯基的矿藏中增加矿石产量将为我们带来大量钢材"
 BLR_Problem_duying_vilages: "垂死村庄的问题"
 BLR_Problem_duying_vilages_desc: "是时候让我们国家决定如何处理濒临死亡的村庄了。"
 BLR_Economic: "白俄罗斯经济"
 BLR_Economic_desc: "我们需要发展我们的经济，而我们正在使用一些措施来成功实现这个发展。"
 BLR_GrodnoAzot: "格罗德诺氮气"
 BLR_GrodnoAzot_desc: "格罗德诺阿佐特股份公司的希姆沃洛克诺工厂分公司是一个大型聚酰胺、聚酯纱线和纤维制造厂，也有基于它的聚酰胺-6（PA-6）和聚合物复合材料。每个主要产品都有各种各样的产品，有着各种各样的物理和机械属性以及质量指标，取决于应用情况。"
 BLR_AirPort_minsk: "扩建国际机场"
 BLR_AirPort_minsk_desc: "我们准备好投入大量财政资源来扩建明斯克机场"
 BLR_it_industries_help: "帮助本土发展商"
 BLR_it_industries_help_desc: "必须尽可能的帮助我们的IT部门——这就是我们国家的未来。"
 BLR_viber: "维伯尔"
 BLR_viber_desc: "维伯尔是一个发信应用程序，允许您通过互联网发送消息，进行视频和语音VoIP呼叫。安装了维伯尔r的用户之间的语音通话是免费的。维伯尔能够发送文本，语音和视频消息，文档，图像，视频和文件，以及离线工作。"
 BLR_wot: "坦克世界"
 BLR_wot_desc: "《坦克世界》是一款大型团队多人在线游戏客户端，致力于20世纪中叶的装甲车辆。玩家可以使用根据真实的第二次世界大战地点创建的40多张战斗地图，以及11个国家总数量超过600的历史可靠单位。"
 BLR_russian_gazprom: "加兹普拉姆"
 BLR_russian_gazprom_desc: "加兹普拉姆是天然气和石油市场的重要参与者，我们必须与他们建立最高合作度。"
 BLR_BPS_Sberbank: "BPS储蓄银行"
 BLR_BPS_Sberbank_desc: "BPS储蓄银行是俄罗斯储蓄银行在我国境内的分支机构。"
 BLR_Belgazprombank: "贝尔加兹普拉姆银行"
 BLR_Belgazprombank_desc: "贝尔加兹普拉姆银行是白俄罗斯的加兹普拉姆银行分支。"
 BLR_Development_domestic_tourism: "发展本土旅游业"
 BLR_Development_domestic_tourism_desc: "我们在其本土旅游上看到了巨大的潜力。为此，每个代表都将为其所在地区的旅游发展做出贡献。主要任务是建设起基础建设，毕竟这里有丰富的科学与方法材料。"
 BLR_private_railways: "私人铁路公司"
 BLR_private_railways_desc: "我们将把铁路交给私营公司"
 BLR_Lith_pol_railways: "铁路与波兰和立陶宛连接"
 BLR_Lith_pol_railways_desc: "我们打算与这些国家建立高质量铁路网，这将使我们能够获得欧洲产品。"
 BLR_JSC_russian_railways: "俄罗斯铁路"
 BLR_JSC_russian_railways_desc: "我们已完全整合入俄罗斯铁路"
 BLR_belavia: "贝拉维亚"
 BLR_belavia_desc: "白俄罗斯国家航空公司，总部位于明斯克，成立于1996年。主要的定期航班和国际包机航班由明斯克国家机场运营。"
 BLR_unesko_fond: "教科文组织基金会"
 BLR_unesko_fond_desc: "白俄罗斯有许多值得被列进教科文组织名单的名胜。"
 BLR_Danone: "达能"
 BLR_Danone_desc: "法国食品公司，知名的乳制品和其它食品制品生产商。"
 BLR_Godel_tech: "戈德尔科技"
 BLR_Godel_tech_desc: "英国公司为总部位于曼彻斯特的英国顶级公司提供软件开发解决方案。"
 BLR_Basf_tech: "巴斯夫"
 BLR_Basf_tech_desc: "巴斯夫是德国、欧洲和世界上最大的化学综合体。总部位于德国西南莱茵兰-帕莱纳特的路德维希港。"
 BLR_royal_dutch_shell: "荷兰皇家壳牌集团"
 BLR_royal_dutch_shell_desc: "壳牌是一家英国-荷兰石油和天然气公司"
 BLR_private_aviacomp: "私人航空公司"
 BLR_private_aviacomp_desc: "我们应该允许私人航空公司进入我们的航空市场，这样我们将受益匪浅。"
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS公司是一家在俄罗斯、亚美尼亚和白俄罗斯提供名为“MTS”的电信服务、数字和媒体服务的俄罗斯公司。该公司提供手机通信服务（3G、4G、LTE和5G标准），有线电话服务、移动和固定的宽带因特网接入、移动电视、电缆电视、卫星电视、数字电视、媒体和娱乐内容服务、金融服务，以及在“事情网络”领域提供汇聚式的信息应对方案，监测、程序自动化、数据处理和云计算"
 BLR_lanit: "拉尼特"
 BLR_lanit_desc: "拉尼特是俄罗斯信息技术市场上的几个公司。他们提供了一系列的信息技术服务，可以确保从开发与实施到人员培训和服务支持的项目实施阶段。"
 BLR_outer_politic: "我国外交政策"
 BLR_outer_politic_desc: "我们将按照我们的信仰来进行外交"
 BLR_lith_revol_category: "立陶宛革命"
 BLR_Establish_cooperation_lit: "与立陶宛共产党建立合作"
 BLR_Establish_cooperation_lit_desc: "我们在立陶宛的共产主义兄弟已经完全切断了权力，我们必须与他们建立联系，以便以后我们的合作能够让两国都获益。"
 BLR_Financing_of_protest_movements_lit: "资助共产主义抗议"
 BLR_Financing_of_protest_movements_lit_desc: "我们将通过资助立陶宛的抗议活动来扩大共产党的影响。"
 BLR_Strengthen_com_partys_agenda_lit: "启用当地的白俄罗斯人"
 BLR_Strengthen_com_partys_agenda_lit_desc: "白俄罗斯人是立陶宛第三大非土著民族。我们应该利用它作为我们影响力的工具。"
 BLR_pol_revol_category: "必须让民族主义者掌权波兰"
 BLR_pol_revol_category_desc: "我们必须报复波兰，在其企图摧毁我们独立多年的岁月里，为了屈辱的卢布林联盟，为了在20世纪分裂我们的国家。我们将赋予波兰人民一个别无选择的地位，他们也会服从我们"
 BLR_Establish_cooperation_pol: "与波兰民族主义者建立联系"
 BLR_Poland_divide_category: "控制波兰"
 BLR_Poland_divide_category_desc: "现在波兰国家重归我手，我们既可以归还我们曾经的法理领土，也可以给波兰国内的农奴们带来自由。"
 BLR_release_silesia: "给予西里西亚自由"
 BLR_release_silesia_desc: "西里西亚的居民长期以来一直在争取摆脱华沙压迫的独立。我们可以给他们这种独立，从而进一步削弱波兰人"
 BLR_podlasie_return: "把比亚里斯托克归还给白俄罗斯"
 BLR_podlasie_return_desc: "比亚里斯托克一直是白俄罗斯人居住的土地，是时候把这片土地从波兰人手中夺走，并把它带回白俄罗斯国家的怀抱了"
 BLR_Duchy_claims_category: "领土宣称"
 BLR_Duchy_claims_category_desc: "我们清楚地记得立陶宛大公国的历史和所有他统治的土地。我们将宣布对我们以前所有领土的领土宣称。"
 BLR_ukraine_claims: "宣称§Y[UKR.GetNamewithFlag]§!领土"
 BLR_poland_claims: "宣称§Y[POL.GetNamewithFlag]§!领土"
 BLR_russia_claims: "宣称§Y[SOV.GetNamewithFlag]§!领土"
 BLR_transistria_claims: "宣称§Y[PMR.GetNamewithFlag]§!领土"
 BLR_latgale_claims: "宣称§Y[LAT.GetNamewithFlag]§!领土"
 BLR_Litva_belarusization_category: "整合新土地"
 BLR_Litva_belarusization_category_desc: "新土地必须被整合进我们的国家。立陶宛的复兴无疑是一个充满风险的计划，但这或许是建立一个强大国度的关键。"
 BLR_vilnus_return: "整合维尔努斯"
 BLR_samogitia_return: "整合萨莫吉希亚"
 BLR_sudovia_return: "整合苏多维亚"
 BLR_klaipeda_return: "整合克莱佩达"
 BLR_latgale_return: "整合拉特加莱"
 BLR_Lukashenko_category: "卢卡申科的统治"
 BLR_Lukashenko_category_desc: "卢卡申科的统治本质上显然是专制的，他只想达成一个目标——不惜一切代价保有政权。\n§W--------------§!\n目前，支持亚历山大·格里戈里耶维奇·卢卡申科的百分比为§Y[?BLR.batka]§!）"
 BLR_russia_give_money_please: "请求俄国提供贷款"
 BLR_send_russian_omon: "请求俄罗斯暴动警察镇压抗议"
 BLR_go_to_jail_scum: "向反对派送进监狱"
 BLR_trade_with_iraq: "向伊拉克提供武器"
 BLR_fly_protasevich: "瑞安航空飞机降落普罗塔塞维奇"
 BLR_Deal_with_Poland: "与波兰人联盟的协议"
 BLR_Great_stone_china: "巨石公园"
 BLR_New_concept_security: "国家安全新概念"
 BLR_belorusisation_vilnus: "维尔纽斯的白俄罗斯化"
 BLR_belorusisation_vilnus_desc: "维尔纽斯长期以来一直是我们想要拥有的有争议的地区，但现在我们已经控制了它，我们准备向大众宣传用白俄罗斯人定居这一区域的想法。"
 BLR_people_militia: "人民武装"
 BLR_people_militia_desc: "但情况并非一帆风顺。我不止一次说过：每个人都（不仅仅是男人）都至少应该能够持械。至少在必要时，为了保护你的家人，你的家庭，你的故乡，祖国的角落，以及（如果有必要的话）国家，没有这个世界就没有角落，没有家，就没有别的东西。许多人明白这一点，”亚历山大·卢卡申科强调道。"
 BLR_Kommunarka_category: "科穆纳卡工厂"
 BLR_Kommunarka_category_desc: "现在我们的工厂已经完全国有化了，可以从它那里获得全额收入"
