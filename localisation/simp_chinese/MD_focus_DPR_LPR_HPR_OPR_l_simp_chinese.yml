 LPR_odessa: "敖德萨集团"
 LPR_odessa_desc: ""
 LPR_territorial_defence: "建立国土防御"
 LPR_territorial_defence_desc: "除了民兵之外，我们还借鉴乌克兰创建国土防御的做法来加强我们的边界和内部安全。"
 LPR_create_nov: "创建新俄罗斯"
 LPR_create_nov_desc: "我们将宣布创建一个统一的国家实体 - 新俄罗斯。"
 LPR_nov_army: "新俄罗斯军队"
 LPR_nov_army_desc: "我们将开始组建新俄罗斯统一部队。"
 LPR_nov_annex_opr: "将敖德萨共和国合并到新俄罗斯"
 LPR_nov_annex_opr_desc: "我们将通过纳入新共和国来扩大新俄罗斯。"
 LPR_nov_annex_hpr: "将敖德萨共和国合并到新俄罗斯"
 LPR_nov_annex_hpr_desc: "我们将通过纳入新共和国来扩大新俄罗斯。"
 LPR_fsb_desc: "俄罗斯准备向我们派遣联邦安全局特工，以全面对付那些在我国制造混乱和动乱的人。"
 LPR_internet: "卢甘网"
 LPR_internet_desc: "我们已经准备好发展我们的互联网行业，这都是为了共和国人民的福祉。"
 LPR_mgb_desc: "我们将创建我们自己的部门，保护共和国境内公民的和平与安宁。"
 LPR_anti_gibdd: "反LGBT"
 LPR_anti_gibdd_desc: "我们不会允许LGBT人群在我们的共和国蔓延。"
 LPR_anti_ukrain: "反乌克兰活动"
 LPR_anti_ukrain_desc: "我们将把我们的宣传完全转移到反乌克兰活动上"
 LPR_rifles: "自产步枪"
 LPR_rifles_desc: "我们为我们的士兵研制了自主开发的步枪原型"
 LPR_referendum: "加入俄罗斯联邦的全民公投"
 LPR_referendum_desc: "是时候做出决定了 - 俄罗斯会接纳我们吗？"
 LPR_first_invest: "来自俄罗斯的投资"
 LPR_first_invest_desc: "终于，卢甘斯克重建的第一笔投资"
 LPR_strelkov_rise: "斯科特列夫掌权"
 LPR_strelkov_rise_desc: "伊戈尔·伊万诺维奇现在已经全面掌控着新俄罗斯。它将走向何方呢？"
 LPR_traitor_cleane: "清洗不忠诚的军官"
 LPR_traitor_cleane_desc: "我们只需要百分之百执行命令的人"
 LPR_critisize_kremlin: "批评克里姆林宫"
 LPR_critisize_kremlin_desc: "克里姆林宫没有全力帮助新俄罗斯，我们只能用消极的言辞说服人民必须独自战斗。"
 LPR_total_mobilisation: "全民动员"
 LPR_total_mobilisation_desc: "如果每个人都全力支持新俄罗斯，它就会成功。"
 LPR_total_war: "与乌克兰的最后一战"
 LPR_total_war_desc: "是时候解放我们自己的土地了"
 LPR_npz: "地方石油精炼厂国有化"
 LPR_npz_desc: "我们将把属于前政府的一切收归国有。"
 LPR_infra: "重建基础设施"
 LPR_infra_desc: "我们需要修建公路，大量的公路"
 LPR_total_ressurection: "全面重建"
 LPR_total_ressurection_desc: "是时候振兴我们的故土了"
 LPR_ros_invest: "来自俄国的投资"
 LPR_ros_invest_desc: "我国的发展需要更多基金，而俄罗斯则乐意提供它们。"
 LPR_ros_concept_interven: "俄罗斯的外交政策概念"
 LPR_ros_concept_interven_desc: "我们将积极参与俄罗斯的对外军事任务。只要俄罗斯需要，我们的志愿军就会提供帮助。"
 LPR_bpla: "无人机研究"
 LPR_bpla_desc: "我们将开始尝试开发自己的无人机"
 LPR_gaz_contracts_russia: "来自俄罗斯的石油和天然气供应"
 LPR_gaz_contracts_russia_desc: "俄罗斯准备向我们提供石油和天然气资源"
 LPR_more_kossaks: "哥萨克旅"
 LPR_more_kossaks_desc: "我们将吸引另一个哥萨克旅到我们这边。"
 LPR_Donbass_war_help: "俄罗斯在战争中提供帮助"
 LPR_Donbass_war_help_desc: "没有俄罗斯的帮助，我们的独立战争就不可能打响。我们将努力争取一切可能的帮助。"
