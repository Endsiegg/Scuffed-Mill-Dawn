 LPR_start: "人民的共和国"
 LPR_focus: "卢甘斯克人民共和国国策树"
 LPR_start_desc: "现在我们无路可退了。我们将为了独立而战。"
 LPR_vstavai_dombass: "唤醒顿巴斯人"
 LPR_vstavai_dombass_desc: "我们的每一位矿工、教师、士兵和工人都将为我们的祖国而战！"
 LPR_reform_army: "重组军队"
 LPR_reform_army_desc: "必须要将所有作战部队单位成一个整体。"
 LPR_reforms_army: "完成军事改革"
 LPR_reforms_army_desc: "我们的人民军队随时准备着保卫祖国。"
 LPR_bank: "卢甘斯克中央银行"
 LPR_bank_desc: "我们需要组织我们自己的的银行系统。"
 LPR_propaganda_desc: "是时候让人们相信我们的起义是正确的了。"
 LPR_gos_granitca: "加固边境防线"
 LPR_gos_granitca_desc: "敌人绝对不能通过！"
 LPR_preemnik_dkpr: "我们是顿涅茨克-克里沃罗格共和国的继承者"
 LPR_preemnik_dkpr_desc: "我们宣布我们是顿涅茨克和其他地区这一旧有组织的继承者。也许这将在未来发挥作用。"
 LPR_pasports: "卢甘斯克公民护照"
 LPR_pasports_desc: "我国公民也必须拥有他们的护照。"
 LPR_war_economic: "战时经济"
 LPR_war_economic_desc: "我们将必须在战时经济条件下生存。"
 LPR_cheburashka: "切布拉什卡多管火箭系统"
 LPR_cheburashka_desc: "我们自己的多管火箭系统将是军队实力的一大增强。"
 LPR_resource_from_sov: "来自俄罗斯的帮助"
 LPR_resource_from_sov_desc: "乌克兰已经切断了和我们的电力与天然气连接，希望俄罗斯能帮助我们。"
 LPR_warehouse: "搜查军械库"
 LPR_warehouse_desc: "是时候搜查苏联的旧军械库了。"
 LPR_somali: "“索马里”营"
 LPR_somali_desc: "我们国内最早建立的营级战斗队之一。"
 LPR_rebuild_ruins: "开始重建废墟"
 LPR_rebuild_ruins_desc: "战争给我们的国家带来了巨大的破坏。是时候开始重建了。"
 LPR_defence: "加强卢甘斯克"
 LPR_defence_desc: "我们将开始在卢甘斯克修建防御工事，敌人即将到来，我们必须做好保卫城市的准备。"
 LPR_nationalise: "乌克兰企业国有化"
 LPR_nationalise_desc: "我们的共和国需要工厂、企业和税收。我认为我们有办法解决这个问题。"
 LPR_ros_banks: "邀请俄罗斯银行"
 LPR_ros_banks_desc: "或许俄罗斯的银行会对我国感兴趣。"
 LPR_blpa: "无人机研究"
 LPR_blpa_desc: "我们将开始尝试开发自己的无人机"
 LPR_government: "共和国政府"
 LPR_government_desc: "我们最终将批准政府及其结构来开展我们国家的全面工作。"
 LPR_vstuplenie_v_rf: "回归祖国"
 LPR_vstuplenie_v_rf_desc: "我们将就加入俄罗斯举行全民公投。现在该回到祖国怀抱了。"
 LPR_integrate_army: "开始整合进入俄军"
 LPR_integrate_army_desc: "是时候开始整合进俄罗斯军队了。"
 LPR_vpk: "重建军用工厂"
 LPR_vpk_desc: "是时候重振我们伟大的工厂了"
 LPR_interbrigade: "国际纵队"
 LPR_interbrigade_desc: "民族布尔什维克的国际纵队从俄罗斯来到我们这里，我们在一起就是一支力量！"
 LPR_zarya: "“查莉娅”营"
