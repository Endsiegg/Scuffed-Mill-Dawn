 kharkiv_focus: "哈尔科夫人民共和国国策树"
 HPR_Start_rebellion: "新共和国的诞生"
 HPR_Start_rebellion_desc: "一个新的人民共和国在新俄罗斯的土地上诞生了。哈尔科夫居民捍卫了他们的自决权，现在他们必须用手中的武器来维护它。"
 HPR_weapon_suplly: "适当的军械库"
 HPR_weapon_suplly_desc: "我们在共和国领土上发现的军械库将被征用，并将武器分发给我们人民的民兵。"
 HPR_harkov_defence: "巩固哈尔科夫"
 HPR_harkov_defence_desc: "我们将开始在哈尔科夫修建防御工事，敌人即将到来，我们必须做好保卫城市的准备。"
 HPR_mobilisation: "全民动用"
 HPR_mobilisation_desc: "哈尔科夫人民必须捍卫自己的家园，否则敌人将不会饶恕我们并消灭我们。"
 HPR_people_militia: "哈尔科夫人民共和国民兵"
 HPR_people_militia_desc: "与其他共和国类似，我们也将建立自己的民兵来保护我们的国家地位。"
 HPR_russian_suplly: "俄罗斯武器"
 HPR_russian_suplly_desc: "俄罗斯正在向我们提供武器，以便我们能够捍卫我们的独立。"
 HPR_government: "共和国政府"
 HPR_government_desc: "我们最终将批准政府及其结构来开展我们国家的全面工作。"
 HPR_bivalute: "摆脱格里夫纳"
 HPR_bivalute_desc: "我们不再打算在计算中使用格里夫纳，而只使用卢布。"
 HPR_bank: "哈尔科夫国家银行"
 HPR_bank_desc: "随着国家银行的成立，我们将开始创建我们自己的经济体系。"
 HPR_passport: "哈尔科夫公民护照"
 HPR_passport_desc: "我们还将创建自己的公民身份，人们应该明白我们生活在自己的国家。"
 HPR_operator: "我们的电信运营商"
 HPR_operator_desc: "我们将彻底摆脱乌克兰电信运营商并创建我们自己的电信运营商。"
 HPR_teroborona: "建立国土防御"
 HPR_teroborona_desc: "除了民兵之外，我们还借鉴乌克兰创建国土防御的做法来加强我们的边界和内部安全。"
 HPR_afini: "雅典营"
 HPR_afini_desc: "许多来到我们共和国的有爱心的公民已经能够创建自己的营 - 雅典。当斯巴达在顿涅茨克人民共和国时，我们将拥有雅典。"
 HPR_mali: "“马里”营"
 HPR_mali_desc: "当我们顿涅茨克人民共和国的兄弟在索马里营的旗帜下战斗时，我们将创建马里营。"
 HPR_sloboda: "斯洛博达哥萨克营"
 HPR_sloboda_desc: "哥萨克代表抵达我们共和国并创建了自己的营。"
 HPR_mgb: "哈尔科夫人民共和国国家安全部"
 HPR_mgb_desc: "我们将创建我们自己的部门，保护共和国境内公民的和平与安宁。"
 HPR_interbrigabe: "国际纵队"
 HPR_interbrigabe_desc: "民族布尔什维克的国际纵队从俄罗斯来到我们这里，我们在一起就是一支力量！"
 HPR_desorg: "消除混乱"
 HPR_desorg_desc: "我们正在消除我们军队中的混乱局面，因为我们的军队由许多彼此不服从的营组成。"
 HPR_defence: "强化防线"
 HPR_defence_desc: "我国必须加强边界并做好进一步保卫自己的准备。"
 HPR_guard_republic: "哈尔科夫人民共和国共和国卫队"
 HPR_guard_republic_desc: "共和国卫队将被创建为一支精英部队，将在前线执行最重要的任务。"
 HPR_infra: "重建基础设施"
 HPR_infra_desc: "战斗完全摧毁了我们的基础设施，我们将恢复它。"
 HPR_energy: "能源领域"
 HPR_energy_desc: "为了防止共和国陷入黑暗，我们将投资能源领域。"
 HPR_kugbaz: "国有化库班燃气"
 HPR_kugbaz_desc: "为了共和国的利益，我们正在将这家公司国有化。"
 HPR_kondicioner: "国有化并复兴“康迪乔内尔”工厂"
 HPR_kondicioner_desc: "我们需要更多的工业，我们将复兴之前被摧毁的工厂。"
 HPR_referendum: "加入俄罗斯公投"
 HPR_referendum_desc: "我们的主要目标过去是、现在仍然是成为俄罗斯的一部分，我们将举行全民公投来决定是否成为俄罗斯的一部分，但我们认为结果已经很明确了。俄罗斯有最后发言权。"
 HPR_economic: "哈尔科夫的经济"
 HPR_economic_desc: "我们将开始恢复哈尔科夫境内损失的生产设施。"
 HPR_bronetank: "哈尔科夫装甲车辆制造厂"
 HPR_bronetank_desc: "从事装甲车辆生产、维修、保养、改装和现代化改造的装甲工业国有企业。"
 HPR_avia_zavod: "哈尔科夫航空工厂"
 HPR_avia_zavod_desc: "哈尔科夫市的航空工程企业。它生产客运、运输和军用飞机。"
 HPR_priborostroy: "哈尔科夫仪器制造厂"
 HPR_priborostroy_desc: "苏联最大的军用电子和家用电器生产工厂之一。"
 HPR_tractor: "哈尔科夫拖拉机制造厂"
 HPR_tractor_desc: "生产履带式和轮式拖拉机的企业。"
 HPR_agregat: "哈尔科夫综合设计局"
 HPR_agregat_desc: "军工复合体科研生产企业，研发和制造航空和火箭技术液压、燃油和电气系统单元。"
 HPR_morozova: "哈尔科夫工程设计局"
 HPR_morozova_desc: "一家开发装甲车的企业。此前，哈尔科夫工程设计局在苏联装甲履带车的研制中发挥了关键作用。"
 HPR_specmachine: "哈尔科夫特种机械厂"
 HPR_specmachine_desc: "军工复合体的国有企业。"
 HPR_malichev: "马雷舍夫工厂"
 HPR_malichev_desc: "哈尔科夫运输工程工厂，生产发动机、机车和坦克。"
 HPR_reborn_ser_and_molot: "复兴“锤子和镰刀”工厂"
 HPR_reborn_ser_and_molot_desc: "哈尔科夫大型农业机械企业，是哈尔科夫工业最重要的企业之一，也是俄罗斯帝国和苏联最大的农业机械企业之一。"
 HPR_concers: "哈尔科夫防务部门"
 HPR_concers_desc: "我们将把所有军工企业整合为一个企业。这样，我们就会加强生产的协调性，提高生产力。"
