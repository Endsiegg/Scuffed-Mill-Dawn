 DPR_donbass_century: "新千年"
 DPR_donbass_century_desc: "我们美丽的顿巴斯正在进入新千年，我们是否能够发展我们的地区，吸引人们来这里，还是我们的地区将永远处于停滞状态？"
 DPR_donbass_economic: "顿巴斯经济"
 DPR_donbass_economic_desc: "我们必须解决该地区的所有经济问题，才能最终实现经济增长。"
 DPR_donbass_shina: "轮胎制造"
 DPR_donbass_shina_desc: "我们将开设自己的轮胎生产，以满足该地区的需求"
 DPR_donbass_small_business: "支援小型企业"
 DPR_donbass_small_business_desc: "我们已准备好支持小企业 - 我们相信它们是我们经济的未来引擎。"
 DPR_donbass_nalogs: "税制改革"
 DPR_donbass_nalogs_desc: "推进税制改革，减轻民众税负。"
 DPR_donbass_procent: "顿巴斯份额"
 DPR_donbass_procent_desc: "我们将引入所谓的顿巴斯份额。它将从国库中分配总收入给工人，以保持公民收入的增长。"
 DPR_donbass_big_business: "大企业之路"
 DPR_donbass_big_business_desc: "我们还将与大企业合作，增加国库税收收入。"
 DPR_donbass_go: "前进顿巴斯！"
 DPR_donbass_go_desc: "我们的改革结出了硕果，我们终于走向了经济增长！"
 DPR_donbass_workers: "顿巴斯工人"
 DPR_donbass_workers_desc: "工人阶级是我们经济的血脉，我们必须特别关注他们的权益。"
