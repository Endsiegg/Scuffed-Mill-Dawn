 lpr.1.t: "加入俄罗斯"
 lpr.1.d: "顿巴斯终于回家了。现在我们将成为一个伟大国家的一部分，牺牲我们的自主权，但我们需要它吗？"
 lpr.1.a: "终于"
 lpr.2.t: "哥萨克在斯达汉诺夫起义"
 lpr.2.d: "哥萨克部队宣布，他们正式宣布自己是一个独立于我们的共和国，并将对我们和其他敌人进行军事行动。"
 lpr.2.a: "他们疯了"
