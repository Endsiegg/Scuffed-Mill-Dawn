 DPR_total_ressurection: "全面重建"
 DPR_total_ressurection_desc: "是时候振兴我们的故土了"
 DPR_ros_invest: "来自俄国的投资"
 DPR_ros_invest_desc: "我国的发展需要更多基金，而俄罗斯则乐意提供它们。"
 DPR_ros_concept_interven: "俄罗斯的外交政策概念"
 DPR_ros_concept_interven_desc: "我们将积极参与俄罗斯的对外军事任务。只要俄罗斯需要，我们的志愿军就会提供帮助。"
 DPR_create_nov: "创建新俄罗斯"
 DPR_create_nov_desc: "我们将宣布创建一个统一的国家实体 - 新俄罗斯。"
 DPR_nov_army: "新俄罗斯军队"
 DPR_nov_army_desc: "我们将开始组建新俄罗斯统一部队。"
 DPR_nov_annex_opr: "将敖德萨共和国合并到新俄罗斯"
 DPR_nov_annex_opr_desc: "我们将通过纳入新共和国来扩大新俄罗斯。"
 DPR_nov_annex_hpr: "将哈尔科夫共和国合并到新俄罗斯"
 DPR_nov_annex_hpr_desc: "我们将通过纳入新共和国来扩大新俄罗斯。"
 DPR_territorial_defence: "建立国土防御"
 DPR_territorial_defence_desc: "除了民兵之外，我们还借鉴乌克兰创建国土防御的做法来加强我们的边界和内部安全。"
 DPR_Donbass_war_help: "俄罗斯在战争中提供帮助"
 DPR_Donbass_war_help_desc: "没有俄罗斯的帮助，我们的独立战争就不可能打响。我们将努力争取一切可能的帮助。"
