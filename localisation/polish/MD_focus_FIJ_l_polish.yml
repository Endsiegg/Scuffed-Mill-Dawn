 fiji_focus: "Drzewo decyzyjne Fidżi"
 fiji_focus_the_1999_general_election: "Wybory powszechne w 1999 r"
 fiji_focus_the_1999_general_election_desc: "W 1999 r. odbyły się wybory powszechne na Fidżi, które zorganizowały nowy rząd, a większość miejsc w parlamencie objęła Fidżijska Partia Pracy. Główna opozycja, czyli SVT, czyli Soqosoqo ni Vakavulewa ni Taukei, zajęłaby 2. miejsce. Dynamika ustalona jako Partia Pracy była uważana za centrolewicę, a SVT za centroprawicę. Jednak na 3. miejscu mamy FAP, czyli Partię Stowarzyszenia Fidżi. Odłamkowa grupa SVT, jak na ironię, została uznana za bardziej słuszną, składająca się głównie z etnicznych Fidżijczyków, jednak zmiana przywództwa doprowadziłaby do znanego złagodzenia partii, ponieważ utworzyłaby ona sojusz wyborczy z FLP."
 fiji_focus_assessing_the_national_situation: "Ocena sytuacji narodowej"
 fiji_focus_assessing_the_national_situation_desc: "Pomimo obietnic związanych z nowymi wyborami musimy się zorientować i zrozumieć, czego musimy szukać i naprawić. Zamieszanie związane z niepodległością naszego sprawiedliwego narodu było okresem konfliktów politycznych i zamachu stanu za zamachem stanu, za zamachem stanu... Dlatego musimy się spieszyć, jeśli nie wpadniemy w podobne bagno."
 fiji_focus_increased_security: "Zwiększ egzekwowanie prawa w Suva"
 fiji_focus_increased_security_desc: "W stolicy panuje niepokój; obawiamy się, że może dojść do większej liczby przemocy na tle etnicznym wśród osób prowadzących działalność gospodarczą w okolicy, co jest postrzegane jako zwiększone prawdopodobieństwo w związku z niedawnymi wyborami większościowego rządu Indo-Fidżi."
 fiji_focus_the_2000_debacle: "Klęska 2000 roku"
 fiji_focus_the_2000_debacle_desc: "Na przełomie wieków wyspę Fidżi dotknął etnonacjonalistyczny zamach stanu. Próba zamachu stanu została ostatecznie stłumiona przez wojsko, jednak od tego czasu zaufanie do rządu cywilnego jest stale niskie. Teraz obecna partia rządząca, a nawet jej opozycja muszą sprawdzić, czy uda im się przywrócić nadzieję narodom Fidżi."
 fiji_focus_isolated_terror_attacks: "Ataki nacjonalistów"
 fiji_focus_isolated_terror_attacks_desc: "Pomimo aresztowania Speighta, rebelianci nadal stosowali przemoc. 31 lipca zwolennicy Speight terroryzowali wioskę Dreketi, biorąc 30 zakładników. Żołnierze, którzy zbuntowali się w koszarach Sukunaivalu, nie poddawali się przez sześć tygodni. 8 sierpnia rebelianci wpadli w zasadzkę na patrol wojskowy, zabijając jednego żołnierza i policjanta oraz raniąc trzech innych"
 fiji_focus_military_disunity: "Bunt wojskowy"
 fiji_focus_military_disunity_desc: "2 listopada 2000 roku żołnierze Jednostki Kontrrewolucyjnej lojalni wobec Speighta zbuntowali się w koszarach królowej Elżbiety, przetrzymując oficerów jako zakładników, próbując obalić dowódcę wojskowego Franka Bainimaramę. Kiedy wojsko odbiło koszary, zginęło dwóch żołnierzy, a dziesięciu zostało rannych. W następstwie czterech rebeliantów było torturowanych i zabitych przez lojalnych żołnierzy."
 fiji_focus_political_legitimacy: "Solidna legitymacja"
 fiji_focus_political_legitimacy_desc: "15 listopada Wysoki Trybunał Fidżi uznał, że rząd tymczasowy jest nielegalny. Mara pozostała prawowitym Prezydentem; Parlament nie został rozwiązany, a jedynie zawieszony i obecnie powinien zostać ponownie zwołany; i co za tym idzie, Chaudhry pozostał legalnym premierem. Następnie Mara złożył oficjalną rezygnację, której data była datowana wstecz na 29 maja."
 fiji_focus_political_stagnation: "Impas polityczny"
 fiji_focus_political_stagnation_desc: "Po przywróceniu konstytucji z 1997 r., a następnie powołaniu rządu wybranego w 1999 r., sytuacja narodu została w dziwny sposób wstrzymana. Rząd przetrzymywany jako zakładnik, zastraszany do rezygnacji itd., teraz nagle powrócił do rzekomo normalnego stanu. Chociaż naród nie czuje się komfortowo, ministrowie i członkowie głównego rządu nie są spokojni, niektórzy zastanawiają się, czy naprawdę uda im się utrzymać władzę po takich następstwach."
 fiji_focus_political_challenge: "Wyzwanie Qarase’a"
 fiji_focus_political_challenge_desc: "Rząd Qarase odwołał się od wyroku Sądu Najwyższego. 1 marca 2001 roku Sąd Apelacyjny Fidżi potwierdził decyzję Wysokiego Trybunału przywracającą konstytucję. Rząd zaakceptowałby orzeczenie i chciałby wznowić kampanię przed nadchodzącymi wyborami w 2001 roku."
 fiji_focus_2001_elections: "Wybory powszechne na Fidżi w 2001 r"
 fiji_focus_2001_elections_desc: "Decyzja o przeprowadzeniu nowych wyborów w celu rozpoczęcia nowych oznaczałaby zorganizowanie wspomnianych wyborów w sierpniu i wrześniu 2001 r. Wybory były napięte w następstwie sporów ze strony rządu wybranego w 1999 r., którego większościową partią była Partia Pracy Fidżi, która walczyła z zamachem stanu utworzył rząd Laisenia Qarase, która należała do głównej partii opozycyjnej. Zjednoczona Partia Fidżi, czyli Soqosoqo Duavata ni Lewenivanua (SDL), została utworzona pod rządami Qarasego, kiedy został on zaprzysiężony na premiera podczas zamachu stanu w 2000 roku. Partia ta wchłonęła większość pozostałości Partii Stowarzyszenia Fidżi i większości Sojuszu Chrześcijańsko-Demokratycznego wraz z innymi grupami konserwatywnymi, tworząc swego rodzaju konserwatywną partię wielkiej koalicji. Ostatecznie SDL odniosłaby większościowe zwycięstwo w wyborach, przygotowując grunt pod zarządzanie całym narodem po zamachu stanu."
 fiji_focus_post_coup_cleanup: "Porządki po zamachu stanu"
 fiji_focus_post_coup_cleanup_desc: "W następstwie doszło do znacznych szkód materialnych i bałaganu w ogólnym obszarze stołecznym Suva. Musimy zainwestować w szybkie uporządkowanie sytuacji, jeśli mamy zacząć z czystą kartą i dążyć do osiągnięcia naszych celów."
 fiji_focus_early_community_programs: "Wczesne programy społecznościowe"
 fiji_focus_early_community_programs_desc: "Musimy odbudować w ludziach wolę wspólnej pracy, wszyscy jesteśmy obywatelami Fidżi i jako tacy musimy chcieć żyć ze sobą. Aby pokazać, że zamach stanu nie jest rzeczywistością, stworzymy programy jedności. Pokażą one, że miasta i społeczności chcą się jednoczyć, a nie rozdzielać."
 fiji_focus_head_start_cooperatives: "Programy współpracy Head Start"
 fiji_focus_head_start_cooperatives_desc: "Ponieważ starsze pokolenia rozdzierają się nawzajem, zadaniem młodszego pokolenia jest poskładanie wszystkiego w całość. Aby tego dokonać, musimy od początku zaszczepić w naszych szkołach poczucie jedności rodziny. Nie ma znaczenia, czy jesteś Fidżijczykiem, czy Indo-Fidżijczykiem, wszyscy jesteśmy tutaj, aby wspólnie pracować na rzecz lepszego jutra."
 fiji_focus_softer_situational_training_programs: "Bardziej miękkie programy szkolenia sytuacyjnego"
 fiji_focus_softer_situational_training_programs_desc: "W obliczu wysokich napięć między grupami etnicznymi musimy wprowadzić reformę policji. Aby zapobiec łagodnemu reagowaniu na przestępstwa, reforma ta jest w rzeczywistości nowym programem szkoleniowym dla organów ścigania. Program, który zaprojektowaliśmy, skupiał się na sporach cywilnych między grupami oraz na tym, jak funkcjonariusze mogą sobie poradzić z sytuacją, nie faworyzując żadnej strony."
 fiji_focus_service_guarantee_citizenship: "Serwis gwarantuje obywatelstwo!"
 fiji_focus_service_guarantee_citizenship_desc: "Musimy stworzyć poczucie dumy narodowej, w tym celu możemy wykorzystać wojsko, a może pomóc sprowadzić nowe ludy, aby nasza wyspa była bardziej zróżnicowana, a nie tylko Fidżi i Indo-Fidżi. W tym celu utworzymy w wojsku program usług obywatelskich. Trochę dodatkowych funduszy i coś, co pozwoli lepiej osobiście zająć dowództwo wojskowe, powinno nam ogólnie pomóc w świecie po zamachu stanu. Więc pamiętaj, oni robią, co do nich należy, prawda? Dołącz do Sił Zbrojnych Republiki Fidżi już dziś!"
 fiji_focus_the_universal_retirement_program: "Powszechny Program Emerytalny"
 fiji_focus_the_universal_retirement_program_desc: "URP będzie ogólnym funduszem emerytalnym, który rząd utworzy i który przekaże każdemu obywatelowi, który osiągnął wiek emerytalny lub inne powiązane świadczenia społeczne i złożył wniosek o emeryturę. Mamy nadzieję podnieść, a nawet podnieść poziom dla wszystkich obywateli dla dobra narodu jako całości."
 fiji_focus_the_national_care_initiative: "Krajowa Inicjatywa Opieki"
 fiji_focus_the_national_care_initiative_desc: "NCI będzie początkiem piętra naszego systemu opieki zdrowotnej. Podstawowe zabiegi związane z wypadkami codziennymi będą dostępne bezpłatnie dla wszystkich obywateli. Mamy nadzieję, że otoczona opieką pokaże obywatelom naszego narodu, że się o nich troszczymy i że da nam realną szansę na dokonanie realnych działań na rzecz poprawy życia, jakie znamy."
 fiji_focus_soup_kitchens_act: "Ustawa o kuchniach zupowych"
 fiji_focus_soup_kitchens_act_desc: "W obliczu rosnącej bezdomności, napięć etnicznych i osób uciekających z wyspy musimy szukać radykalnych rozwiązań. Program rządowy ustanawiający strategiczne jadłodajnie, które mają pomagać wszystkim bezdomnym lub osobom w dobrym stanie, zjednoczy ludzi. To nie jest tak dużo, jak byśmy chcieli, ale stanowi podstawę prawdziwej inicjatywy charytatywnej w całym kraju."
 fiji_focus_police_fairness_act: "Ustawa o uczciwości policji"
 fiji_focus_police_fairness_act_desc: "Mając już ustawioną scenę i światło na bezpieczeństwo i postępowanie z ludźmi w poszczególnych krajach, nasze organy ścigania muszą być lepiej wdrażane i nie powinny być postrzegane jako wylęgające się włóczęgi. Organizacja policji i rozmieszczenie pułków zostaną poddane ponownej ocenie i uznane za bardziej sprawiedliwe zarówno w stosunku do dużej przestępczości, jak i obszarów postrzeganych jako zaniedbane przez mieszkańców."
 fiji_focus_fijian_corps_of_engineers: "Fidżijski Korpus Inżynierów"
 fiji_focus_fijian_corps_of_engineers_desc: "Utworzenie oddziału FCE RFMF będzie ukierunkowaną inicjatywą dla wojska w czasie pokoju, mającą na celu pomoc w rozwoju wewnętrznym. Może to oznaczać renowację istniejącej infrastruktury wojskowej, ale można je również wykorzystać do wsparcia cywilnych projektów budowlanych związanych z robotami publicznymi, takimi jak infrastruktura wodna, drogowa, kolejowa i inna infrastruktura, dzięki której nasz kraj funkcjonuje."
 fiji_focus_early_education_standards_act: "Ustawa o standardach wczesnej edukacji"
 fiji_focus_early_education_standards_act_desc: "EESA to akt prawodawstwa budżetowego, który będzie przeznaczał środki na wczesne poziomy edukacji. Fundusze te zostaną przeznaczone na wynagrodzenia nauczycieli, nowe podręczniki i ujednolicenie potrzebnych materiałów i sprzętu, których potrzebują sale lekcyjne do każdego podstawowego przedmiotu. Fundusze te zostaną równomiernie rozłożone na każdą szkołę przeznaczoną dla szkół podstawowych, przy nadziei, że nowsze pokolenia będą miały większe zrozumienie, ponieważ kiedy pójdą do gimnazjum, powinny poczuć łagodniejsze wyzwanie. Powinno to przygotować grunt pod przyszłe finansowanie, które umożliwi nam rozpoczęcie pracy w górę i ogólną poprawę standardów edukacyjnych w całym kraju."
 fiji_focus_targeted_medical_imports: "Ukierunkowany import produktów medycznych"
 fiji_focus_targeted_medical_imports_desc: "Dzięki specjalnemu finansowaniu ustalimy priorytetową listę kontrolną dotyczącą sprzętu medycznego, potrzebnych leków i podstawowych artykułów, aby stworzyć podstawowy zapas, dzięki któremu nasza infrastruktura medyczna będzie mogła działać tak efektywnie, jak to możliwe. Powinno to rozpocząć proces wspierania, tam gdzie to możliwe, krajowego rozwoju medycyny, aby nie dać się skrępować globalnym łańcuchom dostaw."
 fiji_focus_fiji_food_securities_program: "Program bezpieczeństwa żywnościowego Fidżi"
 fiji_focus_fiji_food_securities_program_desc: "FFSP to program przypominający bank żywności, w ramach którego obywatele najbardziej dotknięci sytuacją mogą ubiegać się o odebranie wspomnianych świadczeń i zakupić żywność potrzebną do przetrwania w swoim domu w ciągu kilku miesięcy. Powinno to podnieść poziom i pomóc złagodzić granicę ubóstwa oraz stale rosnący problem emigracji, którego doświadcza naród."
 fiji_focus_domestic_savings_initiative: "Inicjatywa Oszczędności Krajowych"
 fiji_focus_domestic_savings_initiative_desc: "DSI będzie specjalnym programem zaprojektowanym jako swego rodzaju skarbnica wojenna dla rządu. Ta rzekoma skrzynia bojowa będzie używana wyłącznie w czasach kryzysu gospodarczego lub do realizacji dedykowanych i ukierunkowanych programów mających na celu złagodzenie sytuacji, która urosła do rozmiarów nieosiągalnych dla władz lokalnych. Dzięki takim środkom Fidżi będzie sprawiać wrażenie lepiej zarządzanego i atrakcyjnego dla zagranicznych widzów, ponieważ nasza sytuacja nie jest do końca zachęcająca. Niemniej jednak zwyciężymy i wkroczymy w nowe tysiąclecia z wigorem niespotykanym przez ponad 30 lat od uzyskania niepodległości."
 fiji_focus_fijian_economic_diversity_initiative: "Inicjatywa na rzecz różnorodności gospodarczej Fidżi"
 fiji_focus_fijian_economic_diversity_initiative_desc: "FEDI to ogólny plan koncepcyjny, zgodnie z którym przez kilka następnych dziesięcioleci naród Fidżi powinien mieć wczesne poczucie autarkii w miarę swoich możliwości. Szczerze mówiąc, niewiele wiadomo na temat zasobów, na których stoimy, ale biorąc pod uwagę napięcie etniczne, wszyscy wyjeżdżający oraz wojsko i ludność niezbyt chętne do organu rządowego, mamy zbyt wiele problemów, aby w pełni skupić się na takim przedsięwzięciu. Mając to na uwadze, nie traciliśmy nadziei na osiągnięcie tego celu w ciągu najbliższych kilku dekad, ale od ludzi zależy, czy uda nam się utrzymać te cele i starać się je osiągnąć."
 fiji_focus_rebuild_suva_initiative: "Inicjatywa Odbuduj Suva"
 fiji_focus_rebuild_suva_initiative_desc: "R.S.I. to wspólnie uzgodniony pakiet pomocy gospodarczej dla obywateli Suvy, którzy najbardziej ucierpieli podczas zamieszek związanych z trwającym trzy miesiące zamachem stanu. Masowe grabieże i zamieszki spowodowały liczne szkody materialne i źródła utrzymania ludzi, dlatego musimy pomóc im stanąć na nogi."
 fiji_focus_early_business_management: "Program wczesnego zarządzania przedsiębiorstwem"
 fiji_focus_early_business_management_desc: "BMP to inicjatywa rządowa mająca na celu wspieranie kolejnego pokolenia przedsiębiorców w naszym kraju. Będą to dedykowane zajęcia i szkolenia przypominające stażysty w miejscu pracy, aby zrozumieć, jak zarządzać, prowadzić i rozumieć, co tak naprawdę oznacza bycie właścicielem firmy. Mamy nadzieję przyspieszyć rozwój naszej gospodarki poprzez zaciąganie nowych kredytów oraz produkcję i sprzedaż nowych towarów i usług."
 fiji_focus_startup_investment_program: "Program inwestycyjny dla startupów"
 fiji_focus_startup_investment_program_desc: "SIP będzie dedykowanym programem pożyczkowym na finansowanie działalności gospodarczej dla nowych właścicieli firm i ich marzeń. Choć takie przedsięwzięcie mogłoby skutkować złym udzielaniem kredytów, będziemy jednak starali się wykorzystać wydzieloną część budżetu państwa, aby umożliwić niezależne postępowanie. W związku z tym, jeśli inwestycja, w którą zainwestowano, zakończy się niepowodzeniem, podatnik nie będzie ponosił dodatkowych kosztów."
 fiji_focus_start_mining_survey_program: "Uruchom programy badań górniczych"
 fiji_focus_start_mining_survey_program_desc: "Rozpoczniemy kilka programów badań, aby móc określić, jakimi zasobami dysponujemy i na czym naprawdę stoimy, jeśli chodzi o wprowadzenie naszego programu ograniczonej autarkii."
 fiji_focus_importing_mining_equipment: "Import sprzętu górniczego"
 fiji_focus_importing_mining_equipment_desc: "W związku z niedawnymi badaniami górniczymi, które zaproponowaliśmy, będziemy musieli wspierać takie nowe przedsięwzięcia. Mając to na uwadze, stworzymy priorytetową listę kluczowego sprzętu górniczego, materiałów i sprzętu potrzebnego naszym pracownikom górniczym. Ci ludzie stanowią sedno tego, jak nasz naród będzie dywersyfikować swoją gospodarkę jako całość."
 fiji_focus_increased_core_industries: "Zwiększona liczba kluczowych gałęzi przemysłu"
 fiji_focus_increased_core_industries_desc: "Ponieważ w naszym 20-letnim planie nasz naród koncentruje się na przyszłości, powinniśmy inwestować w rozwój naszego przemysłu produkującego pieczywo i masło. Leśnictwo i żeglarstwo to dość mocny aspekt, ale uwzględniliśmy także specyfikę sektora wydobywczego związaną z cementem."
 fiji_focus_solidifying_precious_metals: "Zestalanie metali szlachetnych"
 fiji_focus_solidifying_precious_metals_desc: "Wydobywanie i eksport złota i srebra stanowi kluczowy aspekt naszego importu. Rozszerzenie tych podsektorów znacznie poprawi nasz wskaźnik deficytu handlowego w imporcie i eksporcie towarów. Rozszerzenie czegoś takiego umożliwi teraz wzrost naszych dochodów handlowych, co pozwoli nam zwiększyć to, co możemy importować. Rozpoczął się cykl wzrostu."
 fiji_focus_establishing_fijian_manufacturing: "Założenie fabryki na Fidżi"
 fiji_focus_establishing_fijian_manufacturing_desc: "Utworzenie solidnej bazy produkcyjnej oznacza, że ​​mamy możliwość dywersyfikacji naszego portfela gospodarczego. Teraz, gdy importujemy towary, możemy wykorzystać tę linię bazową do dywersyfikacji zastosowań wspomnianego importu i uzyskania większych zysków z naszego eksportu."
 fiji_focus_economic_relief_fund: "Fundusz Pomocy Gospodarczej"
 fiji_focus_economic_relief_fund_desc: "ERF stanowi ustaloną sieć bezpieczeństwa, w ramach której w przypadku, gdy kraj znajdzie się w trudnych czasach lub jeśli zostaną spełnione warunki gospodarcze powodujące nagłe załamanie sektora lub prawie swobodny upadek, przedsiębiorstwa w dotkniętym sektorze gospodarczym mogą ubiegać się o zorganizowaną pomoc pomocową. Te rzekome akcje ratunkowe będą negocjowane i przeprowadzane w ramach budżetu przeznaczonego na ERF. Mając taki fundusz, mamy nadzieję zażegnać remis, jeśli jakiekolwiek siły zewnętrzne w jakikolwiek sposób wpłyną na naszą gospodarkę."
 fiji_focus_balanced_trading_budget: "Zrównoważony budżet handlowy"
 fiji_focus_balanced_trading_budget_desc: "Ponieważ stan narodu wyrywa się z pseudoagrarnej i zdeindustrializowanej gospodarki w nową erę różnorodności i dobrobytu, musimy kontrolować, czy to, co przyjmujemy, nie przewyższa tego, co mamy nadzieję wyeksportować. W związku z tym musimy przyjrzeć się rzeczywistemu równoważeniu budżetu w niemal odstępach kwartalnych, a nawet półkwartalnych, aby w odpowiednim czasie dostroić naszą gospodarkę i zwiększyć wydajność i ogólną efektywność gospodarki."
 fiji_focus_early_adoption_tech_sector_investments: "Wczesne przyjęcie inwestycji w sektorze technologii"
 fiji_focus_early_adoption_tech_sector_investments_desc: "Wraz z rozwojem tak zwanego Internetu, który stał się szumem i trendem, światowe rynki wydają się być zafiksowane na jego punkcie, naszym obowiązkiem jest zareagować w odpowiedni sposób. W związku z tym dostosujemy naszą produkcję przemysłową i eksport, aby uwzględnić nowe produkty i usługi, które wydaje się generować sektor technologiczny."
 fiji_focus_the_motorway_improvement_act: "Ustawa o modernizacji autostrad"
 fiji_focus_the_motorway_improvement_act_desc: "Parlament przyjął ustawę finansującą projekty modernizacji głównych dróg w kraju. Ustawę postrzega się jako sposób na lepsze dostosowanie się do rosnącego ruchu towarowego i zwiększenie dostępu do nowych potencjalnych przedsiębiorstw i branż w miarę wzrostu i rozwoju naszej gospodarki. Niektórzy odrzucają zwiększenie wydatków, inni mają nadzieję, że będzie to kolejny krok w kierunku naszej przyszłości jako narodu."
 fiji_focus_the_new_millennia_tax_reform_act: "Ustawa o reformie podatkowej po zamachu stanu"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "Parlament przyjął niedawno ustawę PCTR – projekt ustawy reformujący pobór podatków od przedsiębiorstw i ogółu społeczeństwa w sposób, który, miejmy nadzieję, będzie bardziej sprawiedliwy dla zubożałych i etnicznej ludności Fidżi, która wydaje się stanowić dużą część naszej ludności dotkniętej ubóstwem."
 fiji_focus_domestic_energy_initiative: "Krajowa Inicjatywa Energetyczna"
 fiji_focus_domestic_energy_initiative_desc: "DEI to program studiów, badań i planowania. Nasza wyspa jest stosunkowo mała, dlatego musimy starać się uzyskać jak największy zwrot z każdej wydanej złotówki, jeśli chodzi o produkcję energii. Mając to na uwadze, znaleźliśmy dobre źródło krajowej ropy naftowej, którą możemy zbierać, czyniąc to, włączymy również wczesną formę przemysłu petrochemicznego jako element ekspansji i bezpośrednie połączenie z wydobyciem surowców. To powinno zdziałać cuda w planowaniu na przyszłość."
 fiji_focus_domestic_resource_diversity: "Program różnorodności zasobów krajowych"
 fiji_focus_domestic_resource_diversity_desc: "Parlament stworzył Program DRD, inicjatywę rządową mającą na celu poszerzenie i ewentualną dywersyfikację naszych krajowych zasobów oraz ich wydobycia. Przez większość czasu niepodległości naszej pięknej wyspy byliśmy znani ze złota i srebra, jednak ostatnie badania i postęp technologiczny pozwoliły na odkrycie przyzwoitych rozmiarów złóż kluczowych surowców, takich jak żelazo, miedź, a nawet ropa naftowa. Mamy nadzieję, że w przyszłości w znacznym stopniu skorzystamy z tych infantylnych start-upów zajmujących się wydobyciem zasobów."
 fiji_focus_the_2006_general_election: "Wybory powszechne w 2006 roku"
 fiji_focus_the_2006_general_election_desc: "W dniach 6–13 maja 2006 r. na Fidżi odbyły się wybory powszechne. Urzędujący rząd Soqosoqo Duavata ni Lewenivanua (SDL), na którego czele stoi premier Laisenia Qarase, występował przeciwko głównej sile przeciwnej, Partii Pracy Fidżi, na której czele stał Mahendra Chaudhry. , a także kilka innych mniejszych partii."
 fiji_focus_subtle_ethnic_illusions: "Subtelne iluzje etniczne"
 fiji_focus_subtle_ethnic_illusions_desc: "Skoro reelekcja jest już pewna, a układ władzy zmienia się na naszą korzyść, musimy starać się umocnić hegemonię naszego ludu na wyspie. Choć spotkałoby się to z otwartym sprzeciwem, a nawet wrogością, powinniśmy zatem starać się zastosować bardziej subtelne podejście i doprowadzić do prawdziwych zmian."
 fiji_focus_drafting_the_reconciliation_bill: "Przygotowanie projektu ustawy pojednawczej"
 fiji_focus_drafting_the_reconciliation_bill_desc: "Ustawa pojednawcza to ustawa, która przewiduje zwrot szeregu drobnych ustępstw na rzecz etnicznej ludności Fidżi, dlatego jednym z naszych głównych punktów jest spojrzenie wstecz na zamach stanu z 2000 r. i rozpoczęcie nowego rozdziału poprzez udzielenie amnestii uczestnikom zamachu stanu i uwięzionym członkom . Mamy nadzieję, że dzięki temu społeczeństwo sprawiedliwie i prawdziwiej zrozumie, że wszyscy popełniamy błędy i jako tacy nie powinniśmy być definiowani wyłącznie przez nich samych."
 fiji_focus_assessing_the_farmland_leases: "Ocena dzierżawy gruntów rolnych"
 fiji_focus_assessing_the_farmland_leases_desc: "Dzierżawa gruntów rolnych ludności Indo-Fidżi jako rekompensata dla starej Królewskiej Spółki Rafinacji Cukru pod rządami kolonialnymi jest mocno nieaktualna. Trzymamy się przeszłości, utrwalając taką praktykę, i w związku z tym przyjrzymy się projektowi przepisów prawnych, które odpowiednio zaradziłyby takiej praktyce."
 fiji_focus_labour_party: "§pFLP wygrywa wstrząsy po zamachu stanu§!"
 fiji_focus_labour_party_desc: "FUP ugięła się pod wszystkimi żądaniami wojska w obawie przed zemstą i zgodnie z prawem działając pod groźbą zamachu stanu. W związku z tym odbyły się przedterminowe wybory, które doprowadziły do ​​wyboru rządu większościowego FLP. Mając wojsko pośrednio po naszej stronie i czystą kartę, możemy naprawdę zmienić sytuację na lepsze."
 fiji_focus_turning_down_the_heat: "Zmniejszanie ciepła"
 fiji_focus_turning_down_the_heat_desc: "Dzięki nowemu rządowi na czele i osiągnięciu konsensusu z wojskiem mamy teraz czystą kartę do pracy. Punkt wrzenia napięć etnicznych, którego kulminacją było fiasko w 2006 r., obecnie uspokoił się i możemy zacząć lepiej integrować nasze społeczności. Chociaż w miarę upływu czasu nasza liczebność maleje, możemy przygotować grunt pod nową erę pokoju na wyspie."
 fiji_focus_simmering_national_fears: "Kipiące lęki narodowe"
 fiji_focus_simmering_national_fears_desc: "Wiele osób nadal masowo ucieka z kraju i musimy zareagować. Poprzez zmianę przeznaczenia budżetu w programach opieki zdrowotnej i opieki społecznej możemy zachęcić nowsze pokolenia, aby nie uciekały, ponieważ nadzieja pokazuje im, że jesteśmy tu dla nich."
 fiji_focus_setting_to_boil_new_economic_plans: "Przygotowanie do wrzenia nowych planów gospodarczych"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "Gospodarka znajduje się w stagnacji lub rośnie w tempie, które wygląda na praktycznie stagnację, gdyby ktoś w ogóle pomyślał o kichnięciu na rynku globalnym. Dlatego musimy podgrzać atmosferę w naszych inicjatywach gospodarczych i starać się budować zarówno łączność, jak i stabilność gospodarczą, co jest czymś w rodzaju planu Naszego Tarky’ego, jeśli wolisz."
 fiji_focus_a_path_of_healing: "Ścieżka uzdrowienia"
 fiji_focus_a_path_of_healing_desc: "Gdy burza minie, a nasze myśli zostaną zebrane i będziemy się organizować, zajmiemy się teraz sytuacją wewnętrzną, która prawdopodobnie pochłonie większość administracji."
 fiji_focus_foreign_outreach: "Zasięg zagraniczny"
 fiji_focus_foreign_outreach_desc: "Ponieważ niestabilność naszego narodu wygląda teraz bardziej stabilnie w oczach obcych mocarstw, możemy szukać sposobów na zyskanie i dawanie inwestycji oraz zobaczyć, gdzie możemy znaleźć swoje miejsce w naszym świecie."
 fiji_focus_farmers_investment_division: "Dział Inwestycji Rolniczych"
 fiji_focus_farmers_investment_division_desc: "Wygląda na to, że rolnicy spowodowali wiele zamieszania na tej pięknej wyspie. Dlatego musimy stworzyć w rządzie zrównoważony dział ds. inwestycji rolników i rolnictwa, który będzie w stanie zaspokoić wszystkie potrzeby. Rolnicy to rolnicy, w końcu wszyscy potrzebują pomocy."
 fiji_focus_fijian_redevelopment_fund_phase_one: "Faza 1 Funduszu Odbudowy Fidżi"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "FRF, czyli Fundusz Odbudowy Fidżi, to przedłużająca się inicjatywa rządowa, która ma na celu rozwiązanie wielu problemów poprzez skupienie się na rozwoju gospodarczym. Plany te będą kompleksowe i zrealizowane w najlepszy możliwy sposób, aby zapewnić stabilność kraju w tych napiętych czasach, które nie są nam obce."
 fiji_focus_ministry_of_scientific_development: "Ministerstwo Rozwoju Nauki"
 fiji_focus_ministry_of_scientific_development_desc: "MoSD będzie wyspecjalizowanym sektorem rządu, a dzięki temu zaangażowaniu jego głównymi celami będzie poszukiwanie bystrych umysłów i potencjalnych przyszłych umysłów narodu oraz umożliwienie badań i rozwoju nie tylko nowych technologii, ale także tego, w jaki sposób możemy podnieść poziom edukacji naszych obywateli ."
 fiji_focus_reforming_trade_initiatives: "Reformowanie inicjatyw handlowych"
 fiji_focus_reforming_trade_initiatives_desc: "Nasza wyspa jest domem dla wielu niewykorzystanych zasobów, ponieważ musimy zdywersyfikować naszą gospodarkę, musimy być w stanie zarówno eksportować, jak i importować. Renegocjacja warunków handlowych i chęć sprzedaży oferentowi, który zaoferuje najwyższą cenę, pozwoli nam pozyskać większy kapitał, aby ulepszyć nasze plany na przyszłość."
 fiji_focus_pulling_in_foreign_scientist: "Przyciąganie zagranicznych naukowców"
 fiji_focus_pulling_in_foreign_scientist_desc: "Nasze najbystrzejsze umysły odchodzą, musimy to natychmiast zatrzymać. Jeśli uda nam się przekonać zagranicznych naukowców do założenia wydziałów badawczych i stworzenia tutaj bazy, to teraz pomoże to tylko rozwojowi narodu, ale i zniechęci tych do wyjazdu."
 fiji_focus_overhauling_the_tax_code: "Nowelizacja Ordynacji podatkowej"
 fiji_focus_overhauling_the_tax_code_desc: "Federalny kodeks podatkowy to ruina, dziesięciolecia zamachów stanu, zmian rządów i tam i z powrotem proetnicznych Fidżijczyków i proindofidżijczyków spowodowały bałagan i wielką nieefektywność naszego kodeksu podatkowego. Musimy zacząć od podstaw i nie pozostawiać miejsca na wzmianki o pochodzeniu etnicznym. Kodeks podatkowy służy stabilności monetarnej narodu, a nie wybieraniu faworytów wśród naszych obywateli."
 fiji_focus_domestic_iron_development: "Krajowy rozwój żelaza"
 fiji_focus_domestic_iron_development_desc: "Dzięki najnowszemu postępowi w technologiach badań geologicznych udało nam się odkryć złoża rud żelaza, które możemy wykorzystać na potrzeby krajowe i eksportowe. Podaż ta powinna dać nam niewielkie pole manewru w postaci wsparcia krajowych projektów rozwojowych."
 fiji_focus_expanding_upon_domestic_energy_sources: "Rozbudowa Krajowych Źródeł Energii"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Nasza wyspa, choć mała, jest wypełniona po brzegi mnóstwem różnych zasobów naturalnych. To właśnie te zasoby pozwolą nam nie tylko zabezpieczyć sytuację wewnętrzną, ale pozwolą nam zajrzeć w dom regionalny, dla którego żyjemy."
 fiji_focus_human_resources_fund: "Fundusz Zasobów Ludzkich"
 fiji_focus_human_resources_fund_desc: "Wraz z rozwojem naszej gospodarki musimy mieć też przynajmniej ludzi, którzy będą w niej pracować. W związku z tym musimy starać się sprowadzić do domu naszych obywateli, którzy uciekli za granicę, musimy także starać się sprowadzić tych, którzy szukają możliwości, a dzięki wystarczającym zachętom możemy pokazać im prawdziwe możliwości."
 fiji_focus_pacific_exchange_and_investment_society: "Towarzystwo Inwestycji i Giełdy Pacyfiku"
 fiji_focus_pacific_exchange_and_investment_society_desc: "Mówią, że nie można mieć ciastka i jednocześnie je zjeść, ale co z CIAŁAMI. Społeczeństwo, o którym mowa, będzie świetnym frontem do integracji w regionie Pacyfiku i starania się o lepszą pozycję wśród naszych znacznie większych konkurentów."
 fiji_focus_phase_two_development_fund: "Fundusz Rozwoju Fidżi, faza 2"
 fiji_focus_phase_two_development_fund_desc: "Faza 1 była nieco niejasna ze względu na mieszankę innych celów, ale musimy działać dalej z prawdziwym planem. Plan jest taki, aby zassać inwestycje zagraniczne, nadać priorytet wzrostowi wewnętrznemu i zrównoważyć import i eksport naszego narodu, aby utrzymać wysoki poziom niezależności gospodarczej i zagranicznej."
 fiji_focus_security_through_community: "Bezpieczeństwo poprzez społeczność"
 fiji_focus_security_through_community_desc: "W systemie prążkowanym wysiłki policji są utrudnione. Nasz nowy system pozwala na większe zaangażowanie społeczności. Programy te zapewnią mieszkańcom większą synchronizację ze sobą, umożliwią aresztowanie obywateli i umożliwią rozwój lokalnych wydziałów policji poprzez zaangażowanie społeczności."
 fiji_focus_the_care_balance_act: "Ustawa o równowadze opieki"
 fiji_focus_the_care_balance_act_desc: "CBA to ustawodawstwo, które przejdzie przez aparat opieki zdrowotnej i społecznej w kraju i będzie próbą zrównoważenia i łagodzenia problemów na sali."
 fiji_focus_the_military_reform_bill: "Projekt ustawy o reformie wojska"
 fiji_focus_the_military_reform_bill_desc: "Ustawa parlamentarna nr M253 jest ustawą negocjacyjną, w której poprzez odpolitycznienie finansowanie wojska zostanie zwiększone, aby umożliwić bardziej krajowe formy programów szkoleniowych. To, a także zapewnienie większych wynagrodzeń naszym mężczyznom i kobietom, którzy ryzykują życie, aby bronić naszego narodu i jego obywateli. To początek, ale nie ma zbyt wielu nadziei w odniesieniu do inwestycji wojskowych."
 fiji_focus_foreign_construction_contracts: "Zagraniczne kontrakty budowlane"
 fiji_focus_foreign_construction_contracts_desc: "Przyciąganie inwestycji zagranicznych należy zacząć od przedsiębiorstw, a nie tylko od samych przywódców krajów. Koncentrując pomoc krajowych wykonawców na projektach budowlanych, możemy przyciągnąć nowe pomysły, nowe materiały i nową falę ludzi, którzy będą mogli zamieszkać na wyspie."
 fiji_focus_education_investment_package: "Pakiet Inwestycji Edukacyjnych"
 fiji_focus_education_investment_package_desc: "EIP oznacza specjalne zwiększenie budżetów na edukację oraz badania i rozwój, które ma nam pomóc zyskać przyczepność w stosunkach z naszymi regionalnymi sąsiadami. Na tej podstawie możemy poszukiwać nowych, bardziej wydajnych form zasobów i metod produkcji."
 fiji_focus_foreign_medical_expos: "Zagraniczne targi medyczne"
 fiji_focus_foreign_medical_expos_desc: "Organizowanie spotkań z instytucjami medycznymi z całego świata powinno pozwolić nam naprawdę inwestować w zdrowie i dobre samopoczucie naszych ludzi, ich cechy psychiczne i fizyczne oraz styl życia, jaki starają się prowadzić."
 fiji_focus_phase_three_development_funds: "Fundusz Rozwoju Fidżi, faza 3"
 fiji_focus_phase_three_development_funds_desc: "Jesteśmy na drodze do wielkości, ludzie. Koncentrując się na prawdziwych problemach i łagodząc podziały powstałe w przeszłości, skierowaliśmy nasz naród na ścieżkę wzrostu, a nie ścieżkę zniszczenia. Musimy podwoić i kontynuować tę metodę rządzenia, aby zabezpieczyć przyszłość naszego narodu, a teraz naszego sposobu życia."
 fiji_focus_cohesive_integrations_act: "Ustawa o integracji spójnej"
 fiji_focus_cohesive_integrations_act_desc: "Rozumiejąc naszą ojczyznę, musimy starać się zrozumieć naszych sąsiadów z Pacyfiku. Zrozumienie ich kultury, ludzi i społeczeństw pozwoli nam w przyszłości lepiej współpracować z tymi ludźmi."
 fiji_focus_resource_securities_initiative: "Inicjatywa na rzecz papierów wartościowych"
 fiji_focus_resource_securities_initiative_desc: "RSI jest wyspecjalizowaną instytucją bezpieczeństwa państwa i instytucją dyplomatyczną, która będzie pracować nad poszukiwaniem krajowych i zagranicznych zasobów dla rozwoju naszego narodu i korzyści dla tych, którzy je zapewniają."
 fiji_focus_military_baseline_act: "Wojskowa ustawa podstawowa"
 fiji_focus_military_baseline_act_desc: "Dzięki naszym celom dobrobytu i inwestycji w siebie i innych rażąca rzeczywistość staje się coraz bardziej widoczna. W związku z tym musimy stworzyć podstawową gotowość naszych sił zbrojnych, dzięki czemu możemy pozwolić naszemu narodowi i jego partnerom poczuć bezpieczeństwo i ochronę, na które my, mali chłopcy, zasługujemy od większych narodów."
 fiji_focus_independence_sustainment_act: "Ustawa o utrzymaniu niepodległości"
 fiji_focus_independence_sustainment_act_desc: "Poprzez organizację naszych narodów w lokalne zespoły, jednoczące społeczności nie tylko jako jednostki, które samodzielnie stworzyliśmy, ale także jako kawałek większego narodowego tortu Fidżi. Staramy się stworzyć atmosferę buntu i samostanowienia, wśród Chińczyków i wielu innych większych narodów… chcących osiągnąć własny zysk, musimy zachować czujność w tych niepewnych czasach."
 fiji_focus_modern_industrialism_act: "Ustawa o nowoczesnym industrializmie"
 fiji_focus_modern_industrialism_act_desc: "MIA to projekt ustawy, który ma na celu lepsze usprawnienie sposobu rozplanowania gałęzi przemysłu i lepsze zwiększenie ogólnej wydajności tych gałęzi przemysłu. W zamian podniesiemy standardy, dzięki którym nasi ludzie będą mogli cieszyć się życiem."
 fiji_focus_food_of_tomorrow: "Jedzenie Jutra"
 fiji_focus_food_of_tomorrow_desc: "Nasza wyspa jest mała, dlatego musimy starać się zabezpieczyć więcej za mniej. W związku z tym przeznaczymy skrzydło ogólnego działu badań i rozwoju na zapewnienie naszym ludziom podstaw życia."
 fiji_focus_progressive_taxes_progressive_gains: "Progresywne podatki dla postępowego społeczeństwa"
 fiji_focus_progressive_taxes_progressive_gains_desc: "Dzięki tej reformie podatkowej staramy się lepiej zrównoważyć formy opodatkowania w oparciu o generowane dochody. Dzięki zrównoważeniu poziomów opodatkowania nie widzimy, aby ktokolwiek masowo wyprzedził innego po prostu dlatego, że rzekomo podciągnął się na własnych nogach. Teraz możemy wykorzystać ten nowy bilans dochodów, aby zapewnić wszystkim lepszy styl życia i zainwestować nie tylko w gospodarkę, ale także w ludzi i cały naród."
 fiji_focus_united_fiji_installed: "§lWojsko instaluje umiarkowany rząd UFP§!"
 fiji_focus_united_fiji_installed_desc: "Ponieważ rząd opiera się żądaniom wojska, komandor Frank Bainimarama zainicjował zamach stanu i rozważał zainstalowanie na stanowisku umiarkowanego ze Zjednoczonej Partii Fidżi. Większość postrzega ten nowy rząd jako mianowanych przez wojsko mężczyzn, jednak niektórzy mają nadzieję, że rozwiąże to krępującą linę, taką jak reakcja legislacyjna spowodowana niedawnym kryzysem konstytucyjnym."
 fiji_focus_resetting_ethnic_legislations: "Resetowanie ustawodawstwa etnicznego"
 fiji_focus_resetting_ethnic_legislations_desc: "Poprzez cięcia i z braku lepszych słów resetowanie ustaw i praw, które wydają się zachwiać równowagą etniczną. Możemy spróbować ustawić ich z powrotem na bardziej neutralnej pozycji, aby uzyskać bardziej zrównoważone podejście do danej sytuacji."
 fiji_focus_slashing_biased_taxes: "Obniżanie stronniczych podatków"
 fiji_focus_slashing_biased_taxes_desc: "Rządy w przeszłości sprzeciwiały się idei pokoju dla naszej wyspy. Jedną z głównych kwestii był kodeks podatkowy i jego wiele subtelnych podkreśleń, które pomagają konkretnym narodom etnicznym w stosunku do innych. Zaczniemy je ograniczać."
 fiji_focus_jobs_initiative: "Inicjatywa Pracy"
 fiji_focus_jobs_initiative_desc: "Poprzez kompleksowy pakiet wydatków rządowych będziemy inwestować w tworzenie inicjatyw w zakresie zatrudnienia. Pomoże to każdemu znaleźć pracę, o ile to możliwe, i ustanowi nowy standard równości dla naszego narodu."
 fiji_focus_fijian_resource_development_program: "Program rozwoju zasobów Fidżi"
 fiji_focus_fijian_resource_development_program_desc: "FRDP będzie przewodniczyć rozwojowi i wydobyciu zasobów. Taki program zostanie przekształcony w ministerstwo rządowe i jako taki będzie także postrzegany bardziej jako działanie na rzecz dobra narodu, a nie poprawy konkretnych grup. Najważniejsze jest to, że tereny, na których znajdują się cenne zasoby, staną się teraz własnością rządu, a przedsiębiorstwa będą współwłaścicielami w zakresie wydobycia i przetwarzania tych zasobów. Plan zakłada wspieranie jedności narodowej poprzez rozwój dobrobytu."
 fiji_focus_health_not_wealth_act: "Ustawa o zdrowiu, a nie o majątku"
 fiji_focus_health_not_wealth_act_desc: "Ustawa HNW to ustawodawstwo, które zreformuje niektóre kluczowe przepisy prawa pracy, co pozwoli nam na lepszą równowagę i stworzenie bardziej fair play w środowisku przeciętnego Joe. Tworząc nowe standardy w miejscu pracy oraz wyrównując lub całkowicie eliminując stare i nieaktualne przepisy, pozwalamy naszym pracownikom pracować mądrzej, lepiej budować i żyć razem dłużej."
 fiji_focus_fiji_more_than_just_water: "Fidżi, więcej niż tylko woda"
 fiji_focus_fiji_more_than_just_water_desc: "Nasza wyspa ma okropną historię, która jest bardzo widoczna w działaniach i obecnym rankingu naszego sprawiedliwego narodu z dużą częścią świata. Wiedząc o tym, musimy dowiedzieć się, co obcokrajowcy myślą o naszym narodzie i starać się zdobyć serca i umysły. Pokazanie, że możemy się zmienić i że nasza wyspa to coś więcej niż tylko reklama wody."
 fiji_focus_researching_new_trades: "Badanie nowych zawodów"
 fiji_focus_researching_new_trades_desc: "Poprzez hojne inwestycje w badania i rozwój związane z handlem towarami i usługami. Wraz ze zdobyciem wspomnianych towarów i usług nasz naród osiągnie nowe wyżyny, o których wcześniej nie myślano."
 fiji_focus_unity_through_service: "Jedność poprzez służbę"
 fiji_focus_unity_through_service_desc: "Wojsko odegrało największą rolę w spajaniu naszego społeczeństwa. W ostatecznym rozrachunku musimy uznać, że siła wynikająca z jedności jest tym, co napędza nasz naród do przodu. W związku z tym po dobrze zorganizowanych negocjacjach z dowódcami wojskowymi opracowaliśmy kompleksowy plan lepszego inwestowania w wojsko i jego personel oraz umożliwienia lepszego rozdzielenia władz cywilnych i wojskowych. Nie stać nas na kolejny zamach stanu w 2000 roku."
 fiji_focus_peace_for_piece: "Pokój za kawałek"
 fiji_focus_peace_for_piece_desc: "Poprzez spokój w kraju zdobywamy kawałki za granicą. Teraz, gdy na naszej wyspie panuje poziom stabilności nienotowany od lat, wiele narodów chętniej z nami handluje, odpoczywa i pracuje. Powinno to pozwolić nam lepiej patrzeć w przyszłość i stawiać nasze roszczenia w regionie."
 fiji_focus_low_income_work_houses: "Domy pracy o niskich dochodach"
 fiji_focus_low_income_work_houses_desc: "Rząd stworzył mieszkania dla niskich dochodów. Specjalny projekt, który może pomóc nam przenieść ludzi z ulic do domów i miejsc pracy. To prawda, że ​​koszt będzie nieco wysoki, jednak aby zapewnić bezpieczeństwo, ochronę i dobrobyt, powinniśmy zrozumieć, jakie są prawdziwe koszty, nie podejmując takich działań."
 fiji_focus_funding_a_new_sector: "Finansowanie nowego sektora"
 fiji_focus_funding_a_new_sector_desc: "Dzięki nowym badaniom geologicznym udało nam się wyznaczyć dość duży obszar pod działalność wydobywczą rud żelaza o niskiej jakości. Posiadanie tej krajowej podaży wzmocni naszą dywersyfikację gospodarki i będzie dążyć do przywrócenia większych możliwości tam, gdzie to możliwe."
 fiji_focus_finding_homes_abroad: "Znajdowanie domów za granicą"
 fiji_focus_finding_homes_abroad_desc: "Niektórzy z naszych bezdomnych są zaskakująco przesadnie wychowani i posiadają umiejętności społeczne, które można wykorzystać dla dobra narodu. W związku z tym przyjmiemy i zatrudnimy tych wykwalifikowanych, niedocenianych członków naszego społeczeństwa i rozbudujemy biuro zagraniczne. Wykorzystując trudne czasy, jakie przeżyli, jako punkt zainteresowania, powinni być w stanie lepiej przyciągnąć uwagę zwykłych ludzi z krajów za granicą. W ten sposób pokazujemy teraz światu ideę Fidżijskiego Marzenia."
 fiji_focus_evaluating_military_requirements: "Ocena wymagań wojskowych"
 fiji_focus_evaluating_military_requirements_desc: "Technicznie rzecz biorąc, wojsko nie wnosi żadnego wkładu do gospodarki. Jednak bezdomni też tego nie robią. Gdybyśmy mogli sztucznie podnieść zyski, po prostu poprawiając standardy i wymagania, aby faktycznie dołączyć do wojska. Wtedy moglibyśmy zmniejszyć bezdomność, zwiększyć naszą obronę narodową, a przede wszystkim zwiększyć nasze dowództwo i wiedzę w armii, ponieważ będziemy narażeni na kontakt z większymi jednostkami. Każdy na końcu wygrywa."
 fiji_focus_reorganizing_homeless_shelters: "Reorganizacja schroniska dla bezdomnych"
 fiji_focus_reorganizing_homeless_shelters_desc: "Stan niektórych naszych programów opieki społecznej jest naprawdę szokujący. Musimy zreorganizować finansowanie i strukturę tych placówek, aby zwiększyć efektywność pod względem liczby osób, które mogą wygodnie obsłużyć."
 fiji_focus_naval_primacy_expected: "Oczekiwany prymat morski"
 fiji_focus_naval_primacy_expected_desc: "Nasz naród jest krajem wyspiarskim i abyśmy mogli mieć jakikolwiek realny wpływ na nasz region wpływów, musimy naprawdę zainwestować w naszą flotę."
 fiji_focus_synthetics_centric_research: "Badania skoncentrowane na syntetykach"
 fiji_focus_synthetics_centric_research_desc: "Nasza wyspa posiada mnóstwo zasobów naturalnych, problem w tym, że w skali globalnej są one znacząco niewystarczające. Znając ten kluczowy problem, możemy poszukiwać przyszłości zasobów. Dzięki pionierskiej technologii syntetycznej moglibyśmy stworzyć własne formy ograniczonej autarkii, jakich świat wcześniej nie widział. Mały przypis, ale dla nas jest to mimo wszystko dumne oświadczenie naszego narodu."
 fiji_focus_streamlining_tax_code_expansions: "Usprawnienie rozbudowy kodeksu podatkowego"
 fiji_focus_streamlining_tax_code_expansions_desc: "Parlamentarny projekt ustawy T:101A usprawni ten proces i uprości rodzaje podatków, które można nakładać na cały kraj. Mamy nadzieję, że stworzenie znanego standardu umożliwi naszym przedsiębiorstwom i społeczeństwu wspieranie rozwoju w sposób, który choć może obejść te podatki, pośrednio również zwiększy pobierane podatki."
 fiji_focus_building_tall: "Ustawa o budowaniu wysokich"
 fiji_focus_building_tall_desc: "Mając ograniczoną przestrzeń i mały naród, musimy maksymalnie wykorzystać przestrzeń, którą mamy. W połowie szukamy nowego i nowoczesnego punktu odniesienia, do którego nasi ludzie muszą się przyzwyczaić. Automatyzacja to przyszłość, czy nam się to naprawdę podoba, czy nie, ale zamiast po prostu zastępować ludzi, musimy zintegrować ludzi z maszynami. Zwiększanie naszej zdolności produkcyjnej i zwiększanie wydajności naszej wyspy, niż większość może sobie wyobrazić."
 fiji_focus_promoting_a_frugal_lifestyle: "Promowanie oszczędnego stylu życia"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Nasza przestrzeń jest ograniczona, a możliwości rozwoju naszej wyspy są niewielkie. Musimy naprawdę troszczyć się o zachowanie naturalnego piękna naszej ziemi, jeśli chcemy zachować dla turystów rzekomy klimat wyspy docelowej. W związku z tym nasi ludzie muszą zrozumieć, że aby cieszyć się życiem takim, jakie jest, szukać dobra w tym, co mają, zamiast zawsze martwić się o to, co rzekomo mogliby mieć. Jeśli nie liczyć materializmu dla Amerykanów, nie będzie tak w przypadku Fidżijczyków."
 fiji_focus_exploiting_corporatism: "Wykorzystywanie korporacjonizmu"
 fiji_focus_exploiting_corporatism_desc: "W naszym kraju istnieje mnóstwo przedsiębiorstw lokalnych i zagranicznych, w których generujemy znaczną część PKB. Jednak z tendencjami ludzka natura pokazuje, że chcą władzy i pieniędzy. Możemy to wykorzystać, odpoczywając i rzekomo biorąc łapówki itp., ale w rzeczywistości wykorzystujemy te pieniądze jako swego rodzaju skrzynię wojenną. Finansowanie programów, które mogą okazać się niewystarczające poza sesjami budżetowymi, utrzymanie spokoju w przypadku możliwego pogorszenia koniunktury gospodarczej i wszelkich innych możliwości. Oczywiście, prawdopodobnie to zrozumieją, ale cieszmy się tym, póki możemy."
 fiji_focus_neutral_selectivism: "Neutralny selektywność"
 fiji_focus_neutral_selectivism_desc: "Wielkie psy Pacyfiku, Stany Zjednoczone Ameryki i Chińska Republika Ludowa. Te dwa narody w końcu zderzą się nieco za mocno, dlatego musimy być serdeczni, ale nie zabiegać o przysługi. Większe skłonności do inwestycji mają Stany Zjednoczone, ale musimy je zagospodarować w sposób, który Chiny chciałyby przewyższyć. Graj najlepszymi psami, podczas gdy one pośrednio budują słabszy rodzaj psa do mówienia."
 fiji_focus_innovations_sector: "Start-upy w sektorze innowacji"
 fiji_focus_innovations_sector_desc: "W sytuacji braku rzeczywistej obfitości surowców musimy otworzyć się na różne rynki, które odpowiadają zmieniającemu się światu. Nasze start-upy technologiczne położą podwaliny pod nasze wejście do branż technologii, umożliwiając nam sprzedaż cennego oprogramowania i innych produktów oferentom, którzy zaoferują najwyższą cenę."
 fiji_focus_employment_commission: "Komisja Zatrudnienia"
 fiji_focus_employment_commission_desc: "Ustawa 5436, znana również jako Ustawa o zatrudnianiu wszystkich osób, to ustawodawstwo ustanawiające Departament Zatrudnienia. Komisja ds. Zatrudnienia będzie poszukiwać inicjatyw finansowanych przez rząd, w ramach których miejsca pracy będą mogły być bezpośrednio finansowane i wspierane, aby zapewnić osobom nieposiadającym pracy prawdziwą szansę na jej zdobycie. Koszt byłby na początku większy, ale w miarę upływu czasu zostałby zrekompensowany przez nowe dochody podatkowe i przychody z nowo utworzonych przedsiębiorstw."
 fiji_focus_limited_fijian_naval_expansion: "Ograniczona ekspansja marynarki wojennej Fidżi"
 fiji_focus_limited_fijian_naval_expansion_desc: "Należy chronić nasz handel i nasze wody. Kilka łodzi PT to naprawdę za mało, aby zapewnić prawdziwą obronę. Musimy stworzyć prawdziwą ekspansję ograniczonej i defensywnej postawy naszej marynarki wojennej, aby zapewnić bezpieczeństwo naszej wyspie. Personel i sprzęt muszą zostać ujednolicone i udoskonalone w oparciu o wiedzę, którą znamy z misji krajowych i zagranicznych, w których braliśmy udział."
 fiji_focus_education_budget_expansion: "Rozszerzenie budżetu na edukację"
 fiji_focus_education_budget_expansion_desc: "Poprzez zwiększenie budżetu na edukację możemy dążyć do lepszego zrozumienia przez naszych ludzi szerszego świata wokół nas i zapewniać nowe możliwości w miarę upływu pokoleń."
 fiji_focus_balancing_budgets: "Bilansowanie budżetów"
 fiji_focus_balancing_budgets_desc: "Widzieliśmy, jak nasz naród rozwija się i dąży do celu, ale widzieliśmy także trend w dziale budżetowym. Jeśli mamy być prawdziwym modelem wzrostu, musimy zachować elastyczność w zakresie budżetu i zrozumieć, że możemy osiągnąć równowagę tam, gdzie pojawią się nadwyżki i niedociągnięcia."
 fiji_focus_industrial_expansion: "Ekspansja przemysłowa"
 fiji_focus_industrial_expansion_desc: "Nasze bezrobocie jest rekordowo niskie, a co najważniejsze, nasze tendencje emigracyjne również są niskie. Musimy sponsorować ekspansję przemysłową, aby kontynuować ten zesłany przez Boga trend w historii naszego narodu."
 fiji_focus_revitalization_of_foreign_perception: "Rewitalizacja obcej percepcji"
 fiji_focus_revitalization_of_foreign_perception_desc: "Postęp, jaki poczynił nasz naród, na rzecz lepszego wizerunku nie tylko naszych obywateli, ale także całego otaczającego nas świata. Naprawdę cieszmy się tą nową erą naszej uroczej rajskiej wyspy."
 fiji_focus_extracting_the_future: "Wydobywanie przyszłości"
 fiji_focus_extracting_the_future_desc: "Nowe technologie w badaniach geologicznych i górnictwie wraz z technikami wydobywczymi pozwoliły nam poszerzyć wiedzę na temat dostępnych zasobów, które naprawdę możemy wydobyć. Choć niektórzy nie są szczerze zachwyceni rozwojem działalności wydobywczej, jest to jednak kluczowa część rozwoju, która utrzymuje nasz cykl rozwoju gospodarczego na stabilnym i stałym poziomie."
 fiji_focus_wealthcare_act: "Ustawa o opiece zdrowotnej"
 fiji_focus_wealthcare_act_desc: "W obliczu szybkiego wzrostu zamożności naszego narodu jest rzeczą słuszną, aby nasi ludzie zasługiwali na opiekę i dostęp do świadczeń medycznych i świadczeń poemerytalnych, którymi dysponuje naród prawie 100 razy większy od nas. Dzięki pewnym inwestycjom oraz zakupom sprzętu i personelu zapewnimy opiekę, do której nasz naród dążył od prawie dziesięcioleci."
 fiji_focus_military_radicals_force_a_junta: "§8Wojskowi radykałowie instalują Juntę§!"
 fiji_focus_military_radicals_force_a_junta_desc: "W obliczu ogromnego nacisku wewnętrznego Commodore zostało zmuszone do zainstalowania junty. Wraz z tą smutną wiadomością w narodzie ogarnęły niepokoje, ale nacjonaliści jednoczą się, aby zaprowadzić porządek w wojsku."
 fiji_focus_martial_law_window: "Zegar stanu wojennego"
 fiji_focus_martial_law_window_desc: "Przywrócimy porządek w kraju, zaangażujemy się także w stabilizację narodu, oceniając naszą sytuację. Stan wojenny będzie oznaczał zakaz podróżowania do i z obcych krajów przez pewien czas ze względu na zasadę pogłębiającego się problemu emigracji. Wielu się to nie spodoba, ale musimy to przetrwać."
 fiji_focus_merging_police_forces: "Połączenie sił policyjnych"
 fiji_focus_merging_police_forces_desc: "Rozróżnienie Żandarmerii Wojskowej i Policji Cywilnej to marnowanie środków i dublowanie dowództw. W związku z tym zintegrujemy obie siły, umieścimy je w strukturze przypominającej wojsko i zapewnimy jednolity cel, jakim jest ochrona naszego narodu i jego obywateli w czasach chaosu i bezprawia."
 fiji_focus_militarized_politics: "Zmilitaryzowana polityka"
 fiji_focus_militarized_politics_desc: "Struktura rządowa jest dobrą organizacją, po pewnym dostrojeniu i militaryzacji aparatu razem naprawdę możemy odwrócić ten naród jak dobrze naoliwioną maszynę. W końcu czym jest parlament, jeśli nie cywilną wersją zebrań sztabu generalnego i/lub sali planowania."
 fiji_focus_weathering_the_political_storm: "Przetrwanie burzy politycznej"
 fiji_focus_weathering_the_political_storm_desc: "Chociaż nie wyszliśmy jeszcze całkowicie z kryzysu, musimy jednak złagodzić uścisk nadmiernej kontroli. Świat już jest głęboko przeciwko nam z powodu autorytaryzmu, który ucieleśniamy jako junta wojskowa. Znosimy zatem zakaz podróżowania i stan wojenny, a jednocześnie mijamy się z pierwszą oficjalną reformą chaosu po zamachu stanu, jaką jest ustawa o ograniczonej opiece. Ta ustawa obniży koszty i bezpośrednie nadużycia, które obecnie paraliżują naszą dziedzinę medycyny, mam nadzieję, że ten gest odwróci uwagę niektórych w pozytywny sposób."
 fiji_focus_transparency_in_requirements: "Ustawa o wymogach przejrzystości"
 fiji_focus_transparency_in_requirements_desc: "TRA stanowi szeroko zakrojoną zmianę przejrzystości w zakresie stanowienia przepisów i wymogów prawa cywilnego i wojskowego. Wpływa to również na przejrzystość wymogów dotyczących np. możliwości zdobycia pracy w społeczeństwie obywatelskim lub awansów i obowiązków w społeczeństwie wojskowym."
 fiji_focus_fijian_service_means_fijian_respect: "Usługa Fidżi, szacunek Fidżi"
 fiji_focus_fijian_service_means_fijian_respect_desc: "Aktualizacja i bezpośrednie przekazywanie informacji w kodeksie postępowania zmniejszy stare urazy. Zaostrzając kary i pokazując nie tylko na papierze, ale także w praktyce, że obsługującymi Fidżi jest samo Fidżi. Wspierając tę ​​więź rodzinną, pragniemy zjednoczyć naszych ludzi i odrzucić wpływy starego świata."
 fiji_focus_constitutional_safeguard: "Zabezpieczenie konstytucyjne"
 fiji_focus_constitutional_safeguard_desc: "Nasi ludzie nie ufają systemowi. Mówi się, że musimy pozwolić im zaufać. Dlatego przyjmiemy poprawkę, która określa i uznaje za przestępstwo narodowe niesprawiedliwe traktowanie obywateli Fidżi jako całości, niezależnie od pochodzenia etnicznego. Mamy nadzieję, że tym dekretem naprawimy dziesięciolecia konfliktów, które rozdzieliły ten naród."
 fiji_focus_foreign_advisors: "Rada Doradców Zagranicznych"
 fiji_focus_foreign_advisors_desc: "Gdy świat pozornie jest przeciwko nam, musimy naprawdę pokazać, że chcemy postępować właściwie wobec naszych ludzi i przynosić obopólne korzyści osobom wokół nas. W związku z tym, dzięki rozbudowanej radzie doradczej cywilnej i wojskowej utworzonej, aby pomóc nam odbudować nasz naród, możemy szukać nowych granic wzrostu dla naszego sprawiedliwego narodu wyspiarskiego."
 fiji_focus_building_upon_our_civilian_base: "Budowanie na naszej bazie cywilnej"
 fiji_focus_building_upon_our_civilian_base_desc: "Gospodarka jest niewielka w porównaniu z naszą populacją, nie wspominając o tym, że wydaje się, że mamy mnóstwo problemów związanych z brakiem gospodarki jako całości. Tak ukierunkowana inwestycja mająca na celu powiększenie takiej bazy przemysłowej pozwoli nam sprawić, że ludzie będą pracować dla narodu, jego celów i siebie nawzajem."
 fiji_focus_starting_domestic_arms_companies: "Zakładanie krajowych firm zbrojeniowych"
 fiji_focus_starting_domestic_arms_companies_desc: "Fidżijskie wojsko nie jest znane z… właściwie niczego, gdy się nad tym zastanowię. Musimy to zmienić, dlatego najlepszym punktem wyjścia byłoby utworzenie w naszym kraju krajowych firm zbrojeniowych i stworzenie unikalnej tożsamości wojskowej Fidżi. Być może nigdy nie będziemy porównywani z Ameryką, Niemcami itd., ale z pewnością możemy dać się poznać w regionie, w którym żyjemy."
 fiji_focus_bringing_jobs_back_to_fiji: "Przywracanie ludzi i miejsc pracy z powrotem na Fidżi"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Nasi ludzie wciąż opuszczają nasz naród, czy to w celu nauki, pracy, czy z innego powodu. Wciąż cierpimy z powodu emigracji, która nęka nasz naród. W związku z tym musimy bardziej bezpośrednio i precyzyjnie zająć się problemami, które powodują taki exodus."
 fiji_focus_establishing_the_university_of_fiji: "Założenie Uniwersytetu Fidżi"
 fiji_focus_establishing_the_university_of_fiji_desc: "Edukacja… ten podstawowy filar społeczeństwa musi być jednym z głównych celów, na których skupiamy się, rozważając przyszłość naszego narodu i ludzi. Filar ten ma zastosowania zarówno cywilne, jak i wojskowe, które z kolei będą realizowane w najszerszym zakresie."
 fiji_focus_fijian_care_act: "Ustawa o opiece narodowej Fidżi"
 fiji_focus_fijian_care_act_desc: "FNCA to program, który należy ponownie włączyć do programów mających wpływ na życie naszej populacji. Wbrew całemu emocjonalnemu zapałowi teatru politycznego, starsi ludzie powodują więcej problemów, niż mają nadzieję w ogóle o tym myśleć. W związku z tym, jeśli uda nam się zapewnić im ciszę poprzez wygodne życie po przejściu na emeryturę itd., będziemy mogli lepiej ocenić potrzeby ludności aktywnej zawodowo."
 fiji_focus_increase_funding_for_the_fcoe: "Zwiększenie finansowania dla FCoE"
 fiji_focus_increase_funding_for_the_fcoe_desc: "Podstawą naszej hybrydyzacji cywilnej i wojskowej jest Korpus Inżynierów Fidżi. Musimy zwiększyć ich finansowanie, aby umożliwić rozbudowę oddziału w celu ulepszenia zastosowań wojskowych i cywilnych."
 fiji_focus_deboning_healthcare_excesses: "Odkostnianie nadmiarów w opiece zdrowotnej"
 fiji_focus_deboning_healthcare_excesses_desc: "Kto by pomyślał, że jeśli masz programy, które pozostają niekontrolowane i bez nadzoru z powodu dziesięcioleci chaosu politycznego i ciągłych zmian w rządzie, korupcja i utrata pieniędzy będą szerzyć się. Niezbędna jest całkowita przebudowa i praktycznie ponowne uruchomienie naszej sieci opieki zdrowotnej. Robiąc to, możemy stworzyć czystą kartę, która odpokutuje za zmiany, przed którymi stoimy, oraz za rzeczywistość, w której nasz naród naprawdę znajduje się na własnej drodze do ożywienia gospodarczego."
 fiji_focus_national_rotc_curriculum: "Krajowy program ROTC"
 fiji_focus_national_rotc_curriculum_desc: "W miejscach takich jak Stany Zjednoczone niektóre szkoły realizują program prowadzony przez oddział wojskowy, w ramach którego program wysyłający uczy uczniów lekcji przywództwa, które mają zastosowanie w świecie cywilnym poprzez zorganizowaną strukturę wojskową. To jest przyszłość i główny punkt systemu szkolnego, którego potrzebujemy. Od początku gimnazjum wszystkie szkoły będą stosować ten format, a uczniowie w danym kraju, w których ukończą szkołę, będą podzieleni na jednostki cytat po cytacie. Wzmacniając wiedzę o społeczności, przywództwie i innowacjach poprzez pracę zespołową, staramy się stworzyć przyszłość, którą nasza młodzież może naprawdę zrozumieć i na którą być przygotowana."
 fiji_focus_barracks_housing_initiative: "Inicjatywa Budownictwa Koszarowego"
 fiji_focus_barracks_housing_initiative_desc: "Ustawa BHI będzie nowym sposobem podejścia do problemu niedoborów mieszkaniowych w kraju. Osoby bezdomne mogą zamieszkać w barakach przypominających lokale mieszkalne wraz z innymi osobami o podobnych warunkach. W takim środowisku będą mogli stanąć na nogi dzięki programowi zatrudnienia i rutynie wojskowej, aby zaszczepić tę inicjatywę z powrotem w tych, którzy uważają, że system ich pozostawił. Zwiększanie dochodu w ramach tego programu podstawowego szkolenia, aż do momentu, gdy będą mogli znaleźć pracę poza programem i przenieść się do domu poza kompleksem koszar."
 fiji_focus_resource_extractions_act: "Ustawa o wydobywaniu zasobów"
 fiji_focus_resource_extractions_act_desc: "REA będzie traktować priorytetowo osoby bezdomne lub przebywające w systemie karnym w poszukiwaniu zatrudnienia, co będzie sposobem na zarabianie na życie i dobre postępowanie poprzez rozwój narodu. Dzięki tej ustawie staramy się zrozumieć i rozszerzyć zasoby, którymi możemy dysponować, mówiąc lokalnie."
 fiji_focus_expand_the_fcoe: "Rozszerzanie Fidżijskiego Korpusu Inżynierów"
 fiji_focus_expand_the_fcoe_desc: "Wraz z rosnącym zapotrzebowaniem na nową infrastrukturę, mieszkalnictwo i całą gospodarkę musimy rozbudować zwornik naszego mostu. Kluczowym elementem jest Fidżijski Korpus Inżynierów, w skrócie FCoE. Dzięki temu rozszerzeniu podejście do rozwoju będzie szybsze i bardziej wszechstronne, w miarę jak coraz więcej zasobów i siły roboczej zacznie być przydzielane podgałęziom sił zbrojnych."
 fiji_focus_tax_rebalancing_act: "Ustawa o równoważeniu podatków"
 fiji_focus_tax_rebalancing_act_desc: "Parlament wojskowy przyjął ustawę o równoważeniu podatków, w której ogólny przegląd obecnego kodeksu podatkowego zostanie poddany indywidualnej ocenie i pozwoli nam naprawić nieuczciwe podatki nakładane na osoby pozbawione domu."
 fiji_focus_expanding_the_ministry_of_science: "Rozbudowa Ministerstwa Nauki"
 fiji_focus_expanding_the_ministry_of_science_desc: "Nasz naród pozostaje w tyle za światem nie tylko dlatego, że nasz kraj jest mały, ale też dlatego, że nie wprowadzamy prawdziwych innowacji. Zwracamy się o pomoc zagraniczną, podobnie jak przy tworzeniu naszej Zagranicznej Rady Doradczej. Ale nic więcej, pokażemy światu, że możemy gdzieś dojść, i dzięki temu zainwestujemy duże środki w nasze ministerstwo nauki i ogólne zdolności naszego narodu do badań i rozwoju technologii."
 fiji_focus_soldiers_lifestyle_act: "Ustawa o stylu życia żołnierza"
 fiji_focus_soldiers_lifestyle_act_desc: "Parlament uznał za stosowne uchwalić dekret określający rzeczywiste wyniki standardowego stylu życia. Konkluzja dotyczy przeciętnego żołnierza naszych sił zbrojnych. Tworzy to narodowe i pokoleniowe zrozumienie tego, co nasi ludzie naprawdę lubią, kosztem tego, czego niektórzy nie mogą."
 fiji_focus_the_citizen_soldiers_act: "Ustawa o żołnierzach obywatelskich"
 fiji_focus_the_citizen_soldiers_act_desc: "Parlament przyjął ustawę o żołnierzach obywatelskich, poprawkę do konstytucji, zgodnie z którą każdy obywatel jest żołnierzem narodu, a każdy żołnierz jest obywatelem narodu. Niniejsza poprawka zasadniczo stwierdza, że ​​ci, którzy służą Fidżi, sami są Fidżijczykami, dwuznacznie wskazując, że koncepcja bycia Fidżijczykiem nie jest jedynie jakimś pseudonaukowym śmieciem rasowym lub etnicznym, który niektórzy chcieliby wyrazić. Ale raczej idea Fidżi lub tego, co to znaczy być Fidżijczykiem, opiera się na oddaniu narodowi i jego ideałom."
 fiji_focus_energizing_the_nation: "Energetyzowanie Narodu"
 fiji_focus_energizing_the_nation_desc: "Aby właściwie zrównoważyć potrzeby wojskowe i cywilne, będziemy musieli rozbudować naszą sieć energetyczną. Posiadanie stabilnej sieci i dostaw paliwa zapewni stabilność i zdolność przewidywania dalszej podróży."
 fiji_focus_naval_industrialism: "Industrializm morski"
 fiji_focus_naval_industrialism_desc: "Jesteśmy krajem wyspiarskim i naturalne jest, że skupiamy naszą wojskową stronę produkcji na okrętach wojennych. Jak inaczej moglibyśmy odwołać się do obcych mocarstw, takich jak Ameryka, Australia i tak dalej, jeśli okazalibyśmy się niczym więcej niż chwalebną bazą wojskową."
 fiji_focus_energy_diversity_act: "Ustawa o różnorodności energetycznej"
 fiji_focus_energy_diversity_act_desc: "EDA nakaże różnorodność naszej sieci energetycznej, aby uczynić nasz naród łatwiejszym do obrony przed zagranicznymi wyzyskiwaczami. Umieszczenie wszystkich jajek w jednym koszyku pod napięciem to przepis na natychmiastowy chaos, gdyby nasz naród został zaatakowany w jakikolwiek sposób i w jakiejkolwiek formie."
 fiji_focus_mining_the_future: "Górnictwo przyszłości"
 fiji_focus_mining_the_future_desc: "Wiemy, że mamy własne zasoby, powinniśmy je wykorzystać, aby ulepszyć nasz naród i zapobiec ingerencji z zewnątrz w podstawowe potrzeby gospodarcze."
 fiji_focus_naval_priorities: "Priorytety morskie"
 fiji_focus_naval_priorities_desc: "Chociaż staramy się zapewnić solidną i zrównoważoną rekrutację do naszej armii, wiemy również, że jesteśmy dosłownie wyspą. Jako że taki wzrost finansowania będzie przechylał się w stronę marynarki wojennej, a nie innych gałęzi, ale nie za bardzo, bo nie potrzebujemy niezdrowych konfliktów między służbami."
 fiji_focus_civilian_air_training: "Cywilne szkolenie lotnicze"
 fiji_focus_civilian_air_training_desc: "Zatem... wiemy, że mamy dość trudną historię posiadania sił powietrznych. Ale nie możemy pozwolić, aby przeszłość dyktowała naszą obecną sytuację, nie mówiąc już o naszych przyszłych wysiłkach życiowych. Dlatego wykorzystamy cywilne programy szkoleniowe i samoloty jako sposób na wprowadzenie i rozpoczęcie pierwszych kroków w naszym oddziale sił powietrznych. Będzie to powolny proces, ale niezbędny, jeśli chcemy przetrwać w dzisiejszych czasach."
 fiji_focus_prussia_of_the_pacific: "Prusy Pacyfiku"
 fiji_focus_prussia_of_the_pacific_desc: "Nasze państwo jest nowoczesnym ucieleśnieniem narodu pruskiego. Formowanie i łączenie cywilnego i wojskowego stylu życia w jedną spójną machinę stworzyło nową erę na Fidżi. Jesteśmy mali, ale jesteśmy dumni, budujemy wysoko i mówimy głośno, jesteśmy regionalną potęgą i sprawimy, że nasz głos będzie słyszalny jak każdy inny naród."
 fiji_focus_monarchist_acendence: "§0Dominacja monarchistyczna§!"
 fiji_focus_monarchist_acendence_desc: "Walki wewnętrzne w wojsku poprowadziły nasz naród na prawą ścieżkę. Bracia i siostry z Fidżi, stoimy zjednoczeni pod Bogiem i pod sztandarem Fidżi. Jesteśmy panami własnego losu, demokracja okazała się zbyt niestabilna, aby utrzymać formę. Dlatego musimy pójść na kompromis i stworzyć nowe społeczeństwo, społeczeństwo oparte na nacjonalizmie, posiadające siłę militarną i takie, w którym bycie Fidżijczykiem to coś więcej niż tylko pochodzenie etniczne."
 fiji_focus_the_kingdoms_quarrels: "Kłótnie królestwa"
 fiji_focus_the_kingdoms_quarrels_desc: "Sytuacja polityczna jest w najlepszym wypadku niepewna, a w najgorszym absurdalnie zrujnowana. Musimy zebrać rząd, sformalizować rząd i ocenić największe problemy naszego narodu."
 fiji_focus_the_kingdoms_economy: "Gospodarka Królestwa"
 fiji_focus_the_kingdoms_economy_desc: "Jeśli mamy dotrzeć gdziekolwiek na tym świecie, musimy mieć prawdziwą gospodarkę. Różnorodność jest głównym punktem, punktem wsparcia byłoby posiadanie odpowiednich ludzi dla danej gospodarki. Ogólnie jednak będziemy musieli się rozejrzeć, jeśli mamy gdziekolwiek dotrzeć."
 fiji_focus_the_ethnic_divides: "Podziały etniczne"
 fiji_focus_the_ethnic_divides_desc: "Podziały etniczne narodu sięgają czasów wczesnego kolonializmu angielskiego. Wielu poddanych kolonialnych z Indii jest importowanych na Fidżi do pracy w cukrowniach i firmach cukrowniczych, które zapełniały angielską kasę. Ten podział i przymusowa migracja są bardzo napięte od czasu uzyskania przez nasz naród niepodległości w latach 70. XX wieku. W związku z tym powinien to być jeden z naszych największych priorytetów w rozwiązaniu problemu, abyśmy nie chcieli faktycznie pozostać przy władzy."
 fiji_focus_police_standards_act: "Ustawa o standardach policyjnych"
 fiji_focus_police_standards_act_desc: "Parlament przyjął ustawę, która zmieni standardy obowiązujące policję Fidżi. Cały kodeks postępowania zostanie dopracowany i odnowiony pod względem wniosków i języka, aby podkreślić fakty i rzeczywistość, że niezależnie od sytuacji, wszelkie działania muszą być oceniane sprawiedliwie w oparciu o daną sytuację. Żadne akty agresji nie mogą mieć miejsca wobec żadnego cywila ani obywatela Fidżi, chyba że występuje zagrożenie dla osoby lub mienia. Poniższe kroki pomogą wprawić w ruch odpowiednie koła."
 fiji_focus_sponsored_emigration_deals: "Sponsorowane oferty emigracyjne"
 fiji_focus_sponsored_emigration_deals_desc: "Choć na krótką metę jest to kosztowne, w dłuższej perspektywie stabilność zapanuje w kraju znacznie szybciej… nawet jeśli nastąpi to niekonwencjonalnymi środkami. Tworząc sponsorowane umowy emigracyjne z etnicznymi Hindusami, moglibyśmy starać się zmniejszyć i pośrednio ujednolicić nasz naród oraz współpracować z tymi, którzy naprawdę chcą pozostać. Każdy ma swoją cenę, ale każdy ma też wybór."
 fiji_focus_hiring_practices_act: "Ustawa o praktykach zatrudniania"
 fiji_focus_hiring_practices_act_desc: "Przyjęto projekt ustawy ujednolicający język i potwierdzający przepisy antydyskryminacyjne. Wygląda na to, że w tej niewielkiej części mieliśmy sporo luk prawnych, ponieważ takie uporządkowanie warunków działania zapobiegnie wyzyskowi i dyskryminacji wszystkich obywateli naszego sprawiedliwego narodu."
 fiji_focus_equal_standard_care_act: "Ustawa o równych standardach opieki"
 fiji_focus_equal_standard_care_act_desc: "ESCA to wynik prawny, zgodnie z którym wszystkie formy opieki, czy to medyczne, czy związane z opieką społeczną, publiczne czy prywatne, muszą zapewniać ten sam standard podstawowej opieki. Musimy zapewnić, że niezależnie od tego, kto jest chory lub kto przeszedł na emeryturę, obywatele tego narodu muszą mieć zapewnioną opiekę i jako tacy będą mogli korzystać z tej opieki, niezależnie od ich pochodzenia etnicznego."
 fiji_focus_redrafting_the_constitution: "Przeredagowanie Konstytucji"
 fiji_focus_redrafting_the_constitution_desc: "Minęło sporo czasu, odkąd uchwalono prawdziwą zmianę konstytucji. Mając to na uwadze, musimy przedstawić strukturę rządową do sprawowania władzy. Musimy stworzyć fundament równości i wolności społecznych, na którym będzie mógł budować nasz naród, abyśmy nie chcieli się po drodze upaść."
 fiji_focus_addressing_the_brain_drain: "Rozwiązanie problemu drenażu mózgów"
 fiji_focus_addressing_the_brain_drain_desc: "Nasz naród ponosi koszty samego istnienia w tym momencie. Nasi ludzie uciekają w poszukiwaniu lepszych możliwości i lepszego stylu życia. Jeśli chcemy rozwijać nasz naród, musimy inwestować i dbać o nasz naród i jego obywateli."
 fiji_focus_establishing_the_reseach_and_development_ministry: "Utworzenie Ministerstwa Badań i Rozwoju"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "Utworzenie i sformalizowanie Ministerstwa Badań i Rozwoju, czyli po prostu Ministerstwa Badań, będzie podstawowym filarem naszego społeczeństwa. Stworzenie szefa ds. edukacji i innowacyjności naszego narodu pozwala nam lepiej organizować, finansować i, cóż, wprowadzać innowacje."
 fiji_focus_employment_assistance_programs: "Programy pomocy w zatrudnieniu"
 fiji_focus_employment_assistance_programs_desc: "Bezrobocie naszego narodu i strach przed zatrzymaniem życia z powodu złego obrotu spraw mogą być silną siłą napędową skłaniającą ludzi do wyjazdu. W związku z tym musimy wdrożyć szereg programów zapobiegawczych, aby tymczasowo pomóc obywatelom w przejściu na nową pracę. Rzeczy takie jak małe stypendium pomagające za miesiąc, za który mogą zalegać z rachunkami, lub portale ogłoszeń o pracę, które pomagają szybciej znaleźć zatrudnienie, co ostatecznie ułatwia przejście od zatrudnienia do bezrobocia, nie dając ludziom poczucia, że ​​życie pozornie się zatrzymuje."
 fiji_focus_specializing_medical_research: "Specjalistyczne badania medyczne"
 fiji_focus_specializing_medical_research_desc: "Naszych ludzi jest niewielu, dlatego w porównaniu z tym każde życie w tym narodzie jest również o wiele cenniejsze. Musimy zadbać o to, aby znaczna część naszych badań i rozwoju została przeznaczona na pionierskie technologie w całej dziedzinie medycyny. Tak, to będzie nas kosztować, ale jeśli mamy naprawdę wykorzystać nasz potencjał w pełni, musimy zapewnić naszym ludziom najlepszą opiekę."
 fiji_focus_expanding_education_funding: "Zwiększanie finansowania edukacji"
 fiji_focus_expanding_education_funding_desc: "Rozszerzanie naszych ogólnych inwestycji w system edukacji naszego narodu pozwala nam tworzyć nowe pokolenia mądrzejszych obywateli. Zdobyta przez nich wiedza zostanie z kolei wykorzystana w rozwoju naszego narodu i naszej przyszłości."
 fiji_focus_creating_the_research_institute_of_fiji: "Utworzenie Instytutu Badawczego Fidżi"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "RIF będzie dumą rozwoju naukowego na Pacyfiku. Nasze inwestycje i oddane dążenie do innowacji sprawią, że nasi ludzie zapragną pozostać i ulepszyć nie tylko siebie, ale cały nasz naród. Możemy również wykorzystać tę instytucję jako formę miękkiej siły w rozwoju militarnym i projekcji siły narodowej."
 fiji_focus_reviewing_the_housing_crisis: "Przegląd kryzysu mieszkaniowego"
 fiji_focus_reviewing_the_housing_crisis_desc: "W rozwiniętym świecie zachodnim kryzys mieszkaniowy polega na załamaniu się rynku aktywów. Jednak w naszym przypadku kryzys mieszkaniowy wynika z rosnącego problemu bezdomności. Pomimo niskiej liczby ludności, mamy problem bezdomności na równi z niektórymi narodami Afryki. Zrozumienie tej przerażającej rzeczywistości pozwoli nam decydować o tym, jak naprawić tę narastającą próbę, a co za tym idzie, być może zapobiegniemy ponownemu wystąpieniu takiej kaskady… lub przynajmniej w skali jej ponownego wystąpienia."
 fiji_focus_increased_homeless_shelter_funding: "Zwiększone finansowanie schronisk dla bezdomnych"
 fiji_focus_increased_homeless_shelter_funding_desc: "Nasze obecne programy dla bezdomnych nie otrzymują środków wystarczających na właściwą opiekę nad osobami potrzebującymi. Dzięki bezpośrednim inwestycjom w zwiększone finansowanie możemy lepiej zapewnić tym obywatelom jakość opieki, jaką mogą otrzymać w potrzebie, do czasu, aż staną na nogi."
 fiji_focus_royal_engineers_program: "Program Królewskich Inżynierów"
 fiji_focus_royal_engineers_program_desc: "REP umożliwi utworzenie cywilnego rynku pracy w ramach Korpusu Inżynierów Armii. To cywilne skrzydło Korpusu będzie wykorzystywane do projektów robót publicznych, prac budowlanych sponsorowanych przez rząd i tak dalej. Chodzi o to, aby mieć podstawową pracę, w której ktoś jest bezrobotny i ryzykuje utratę domu, a w konsekwencji całości środków do życia. Wtedy możemy stworzyć twardą podłogę, na której nasi obywatele będą mogli stanąć i nie mieć poczucia, że ​​mogą spaść w przepaść, z której obawiają się, że nie wrócą."
 fiji_focus_young_business_leaders_program: "Program Młodych Liderów Biznesu"
 fiji_focus_young_business_leaders_program_desc: "Program YBL to inicjatywa rządowa, która ma inspirować i pomagać nowym i przyszłym liderom biznesu. Każdy ma możliwość posiadania i prowadzenia firmy, ale ci, którzy naprawdę chcą, mogą to zrobić, dołączając do programu YBL. Ucząc umiejętności biznesowych oraz akceptując i spłacając pożyczki bez strat, stworzyliśmy pozytywne środowisko, w którym możemy przodować w kształtowaniu naszych przyszłych filarów gospodarczych."
 fiji_focus_resource_development_initiative: "Inicjatywa Rozwoju Zasobów"
 fiji_focus_resource_development_initiative_desc: "Inicjatywa BRI jest głównym filarem gospodarki, mającym na celu dywersyfikację naszych zasobów krajowych. Wiemy, że mamy ograniczone możliwości, ponieważ dosłownie jesteśmy wyspą. Nie oznacza to jednak, że tak naprawdę nie mamy nic wartościowego, wręcz przeciwnie, mamy niezłą mieszankę rud i minerałów, która pozwala nam mieć dobrze zróżnicowaną gospodarkę. Jeśli jednak mamy odwrócić sytuację na naszą korzyść, musimy dysponować bardziej domowymi zasobami."
 fiji_focus_new_economic_planning_board: "Nowa Rada Planowania Gospodarczego"
 fiji_focus_new_economic_planning_board_desc: "EPB pomoże urbanistom i inwestorom, zarówno zagranicznym, jak i krajowym, w stworzeniu nowej i stale rozwijającej się gospodarki. Umożliwi nam to pozyskanie nowego kapitału i umożliwi korzystanie z ograniczonej formy projekcji miękkiej siły w postaci wspierania firm zagranicznych i eksportu naszych wytworzonych produktów."
 fiji_focus_ensuring_a_steeling_future: "Zapewnienie przyszłości stali"
 fiji_focus_ensuring_a_steeling_future_desc: "Rozwój i pozyskiwanie stali w wystarczających rękach krajowych pozwala nam zasadniczo funkcjonować. Stal jest jednym z głównych surowców i materiałów, z których składa się współczesny świat, w którym żyjemy. Zabezpieczenie krajowych dostaw pozwala nam zachować pewną formę niezależności ekonomicznej."
 fiji_focus_phase_one_business_development: "Faza 1 Rozwoju Biznesu"
 fiji_focus_phase_one_business_development_desc: "Pojawiają się pierwsze rezultaty naszej ożywienia gospodarczego i dzięki temu już niedługo będziemy mogli cieszyć się dobrobytem."
 fiji_focus_oiling_our_nation: "Oliwienie naszego narodu"
 fiji_focus_oiling_our_nation_desc: "Dzięki szeroko zakrojonym badaniom i badaniom mogliśmy poświęcić nasz plan zabezpieczeniu krajowych dostaw ropy. Kamień węgielny współczesności – zabezpieczymy naszą przyszłość oraz nasze potrzeby energetyczne i petrochemiczne."
 fiji_focus_diversifying_the_naval_industries: "Dywersyfikacja przemysłu morskiego"
 fiji_focus_diversifying_the_naval_industries_desc: "Mamy silny przemysł budowy statków, ale musimy dywersyfikować i umożliwiać rozwój zarówno przemysłu cywilnego, jak i wojskowego na naszej wyspie. Musimy być w stanie wysunąć niewielkie roszczenia do zabezpieczenia ziemi naszego narodu i naszego sposobu konkurowania z innymi narodami."
 fiji_focus_rubber_banding_the_nation: "Gumka Naród"
 fiji_focus_rubber_banding_the_nation_desc: "Dzięki przełomom w technologiach syntetycznych udało nam się zabezpieczyć pokaźne krajowe dostawy kauczuku z ograniczonych zapasów prawdziwego kauczuku, który musimy specjalnie produkować. Może to nas kosztować nieco więcej, ale w dłuższej perspektywie to wzmocnienie zapewni kolejny krok w stronę takiej autarkii, na jaką naprawdę jesteśmy w stanie sobie pozwolić."
 fiji_focus_phase_two_business_development: "Faza 2 Rozwoju Biznesu"
 fiji_focus_phase_two_business_development_desc: "Ciągłe inwestycje mające na celu poprawę rozwoju biznesu i rozwój naszej gospodarki niewątpliwie pozwolą nam rozwijać się w stałym tempie."
 fiji_focus_pacific_economics_exchange_commission: "Komisja Wymiany Gospodarczej Pacyfiku"
 fiji_focus_pacific_economics_exchange_commission_desc: "Naszym ukoronowaniem będzie nasze przedsięwzięcie, mające na celu zdobycie uznania w regionie i przysporzenie bólu głowy rywalizującym mocarstwom na Pacyfiku. Komisja ds. Wymiany Gospodarczej Pacyfiku jest narzędziem współpracy naszego narodu z innymi krajami w regionie Pacyfiku. Celem komisji jest wspieranie większej współpracy i jedności między nami a innymi krajami wyspiarskimi, aby przynajmniej ustanowić szerokie status quo w zakresie stosowania miękkiej siły."
 fiji_focus_royal_military_expansion_program: "Królewski Program Ekspansji Wojskowej"
 fiji_focus_royal_military_expansion_program_desc: "Ogólna rozbudowa i finansowanie naszej armii pozwoli nam rozszerzyć misje bezpieczeństwa wewnętrznego i wsparcia zagranicznego. Nie tylko to, ale wraz ze wzrostem liczebności armii możemy zaszczepić poczucie obowiązku i honoru wobec naszego narodu i jego obywateli, co z kolei kształtuje przyszłe pokolenia."
 fiji_focus_royal_military_contracts: "Królewskie kontrakty wojskowe"
 fiji_focus_royal_military_contracts_desc: "RMC będą programem zachęt do podejmowania prób krajowej produkcji broni. Chociaż nie ma na co szczerze kichnąć, pozwoli nam to jednak odpowiednio zaopatrzyć naszą armię, a co za tym idzie, ulepszyć nasze szkolenie, jednocześnie skracając ogólny czas potrzebny na szkolenie."
 fiji_focus_royal_fijian_dream: "Królewski sen Fidżi"
 fiji_focus_royal_fijian_dream_desc: "Królewskie marzenie Fidżi to myślenie o przeszłości, ale robienie tego według standardów teraźniejszości. Potwierdzenie deklaracji konstytucyjnej, że kamień węgielny naszej demokracji zostanie zachowany, a jedynie zmienią się nazwy urzędów i tytuły. Czy to tylko dodanie kosmetycznego rozmachu do naszego sposobu rządzenia – tak, ale czy to umniejsza nasze zaangażowanie w troskę o nasz naród i jego obywateli – z pewnością nie. Czasami niewielki wzrost ego może zdziałać cuda dla wielu, którzy nie zawsze są w stanie zwierzyć się sobie."
 fiji_focus_technate_council_emerges: "§tWyłania się Rada Technatów§!"
 fiji_focus_technate_council_emerges_desc: "Na Fidżi wielu wybitnych ekspertów technicznych studiowało za granicą. Rada Technate to grupa szanowanej sekty ekonomistów, naukowców i innych ekspertów technicznych, która skolektywizowała się we własny blok władzy. W związku z pozornie niekończącym się chaosem i frakcjonizmem Rada Technatów działała, wykorzystując swoje powiązania i wpływy, aby podporządkować sobie przywódców frakcji za pomocą środków bezpośrednich lub pośrednich. W rezultacie rada objęła przywództwo nad narodem i będzie dążyć do uczynienia Fidżi wzorem ludzkiej pomysłowości i innowacyjności."
 fiji_focus_a_technocratic_constitution: "Konstytucja technokratyczna"
 fiji_focus_a_technocratic_constitution_desc: "Podstawą każdej technokracji jest to, że organ zarządzający ma na celu poprawę gatunku, a nie podkategorii wspomnianego gatunku. Dlatego planujemy przeredagować konstytucję naszego narodu i stworzyć pierwszą w historii konstytucję technokratyczną. Główne punkty, które możemy rozbić na czynniki pierwsze, gdy będziemy je przeredagowywać, ale wystarczy powiedzieć, że głównym punktem jest teraz to, że chociaż nazywamy się Fidżijczykami i mamy państwo narodowe zwane Fidżi. Odtąd każdy człowiek podlegający ciału kierowniczemu tego narodu będzie traktowany jak równy. Ludzie są ludźmi, jesteśmy gatunkiem i musimy współpracować, aby umocnić przyszłość i postęp naszego gatunku."
 fiji_focus_human_treatment_amendment: "Poprawka dotycząca traktowania ludzi"
 fiji_focus_human_treatment_amendment_desc: "Poprawka dotycząca traktowania ludzi stwierdza jasnym językiem, że każdy członek gatunku ludzkiego, niezależnie od jego odmian, będzie traktowany jak człowiek. Oznacza to, że wszelkie niesprawiedliwe akty krzywdy wyrządzone innemu członkowi gatunku z powodu różnicy w przekonaniach, wyglądzie lub tożsamości osobistej w ramach znanych naukowych sfer rozumienia, będą surowo karane zgodnie z prawami określonymi w kodeksie karnym."
 fiji_focus_voting_requirements_amendment: "Poprawka dotycząca wymagań dotyczących głosowania"
 fiji_focus_voting_requirements_amendment_desc: "Poprawka dotycząca wymogu głosowania jest prostą i bezpośrednią odpowiedzią na głosowanie w dzisiejszych czasach rządów demokratycznych. Wiek uprawniający do głosowania będzie wynosić 18 lat, czyli prawnie uznany wiek, w którym można stać się dorosłym i zrozumieć osobistą odpowiedzialność za własne wybory i działania życiowe. Wszyscy zarejestrowani obywatele danego kraju będą mogli głosować, co ma zapobiec wykorzystywaniu przez złośliwych zagranicznych przeciwników otwartości, jaką może zapewnić demokracja bezpośrednia. Głosy będą oddawane za pośrednictwem rządowej strony internetowej, do której można uzyskać dostęp w domu, przez telefon lub w lokalnym budynku administracyjnym. Wyborcy muszą mieć możliwość wpisania swojego numeru identyfikacyjnego obywatelstwa, aby zapobiec podwójnemu głosowaniu i innym złośliwym utrudnianiom."
 fiji_focus_working_standards_amendment: "Nowelizacja Standardów Pracy"
 fiji_focus_working_standards_amendment_desc: "Nowelizacja standardów środowiska pracy i stanowisk pracy obejmuje nowy kierunek, w jakim zasadniczo chcemy poprowadzić naród. Głównym założeniem jest niezwłoczna analiza i wdrożenie harmonogramu rotacyjnego. Jest to bardziej znane jako harmonogram 4 i 4. Przez 4 godziny dziennie, 4 dni w tygodniu będą standardowym tygodniem pracy naszych obywateli. To wdrożenie zajmie oczywiście trochę czasu, ale takie formatowanie zapewnia maksymalne zatrudnienie, utrzymanie i zadowolenie pracowników."
 fiji_focus_funding_our_future: "Finansowanie naszej przyszłości"
 fiji_focus_funding_our_future_desc: "Sednem naszej podróży w technokratyczną przyszłość jest zapewnienie przyszłym pokoleniom adaptacyjnego uczenia się informacji z szerszego świata i nie tylko. Niektórzy są wzrokowcami, inni uczą się ręcznie. Ale to wszystko jest płynną skalą i jeśli nie możemy się przesuwać na tej skali, stworzymy kastę ludzi i tylko ich skrzywdzimy, nie dbając tak naprawdę o to, jak mogą się uczyć i przystosowywać."
 fiji_focus_growing_our_manufacturing_base: "Rozwijanie naszej bazy produkcyjnej"
 fiji_focus_growing_our_manufacturing_base_desc: "Jeśli mamy osiągnąć przyszłość pełną postępu, musimy się rozwijać nie tylko jako naród, ale także jako nasza gospodarka. Od tego punktu rozpocznie się skupienie uwagi na wzroście gospodarczym. Które będziemy mieć również filar wspierający rozwój społeczny i inwestycje."
 fiji_focus_building_the_institute_of_automation: "Budowa Instytutu Automatyki"
 fiji_focus_building_the_institute_of_automation_desc: "Program RPP, czyli Research Paradise, to coś, co wyniesie nasz naród, a w konsekwencji nasz gatunek na tę planetę, w przyszłość, o której spekulujemy. Zaczynając od Instytutu Automatyki, będziemy wykorzystywać tę instytucję do przeznaczania innowacji i badań na rzecz lepszej automatyzacji i integracji nowych technologii i metod, dla których możemy budować, produkować i tworzyć. Wyznaczając poprzeczkę dla tworzenia większej ilości taniej i szybciej, mamy nadzieję zapewnić każdemu, tam gdzie to możliwe, nowy standard życia, jakiego nie widziano od czasów powojennych."
 fiji_focus_dedicated_welfare_funding: "Dedykowane fundusze socjalne"
 fiji_focus_dedicated_welfare_funding_desc: "Jeśli chcemy, aby nasi obywatele byli produktywni i skłonni do współpracy, musimy również o nich zadbać. Szacunek działa w obie strony i niezależnie od wpływu emocjonalnego wszyscy jesteśmy członkami tego samego gatunku, dlatego zgodnie z dekretem konstytucyjnym musimy dbać o siebie nawzajem jako tacy."
 fiji_focus_tech_industrial_investments: "Technologiczne inwestycje przemysłowe"
 fiji_focus_tech_industrial_investments_desc: "Nasze rozumienie szerszej gospodarki globalnej doskonale pokazuje, że w branżach technologicznych sytuacja jest obecna. Wiedząc o tym, możemy przystąpić do gry i zintegrować ją również w ramach naszego programu Research Paradise."
 fiji_focus_institute_for_resource_development: "Instytut Rozwoju Zasobów"
 fiji_focus_institute_for_resource_development_desc: "IRD poświęci swoje badania sposobom wydobywania, udoskonalania i syntezy zasobów. Ten remont i poświęcenie stworzą podwaliny pod nasz rozwój w kierunku autarkii gospodarczej i pozwolą światu przekonać się, że możemy stworzyć lepsze jutro."
 fiji_focus_institute_for_energy_development: "Instytut Rozwoju Energetyki"
 fiji_focus_institute_for_energy_development_desc: "Powstanie IED będzie polegało na opracowaniu nowych sposobów wytwarzania energii. Dotyczy to również zwiększenia ogólnej wydajności i produktywności tych nowych metod produkcji. W związku z tym to nowe rozszerzenie programu Research Paradise pomoże zapewnić większą niezależność energetyczną od obcych mocarstw."
 fiji_focus_labour_corps: "Korpus Pracy"
 fiji_focus_labour_corps_desc: "Korpus Pracy jest inicjatywą sponsorowaną przez rząd, mającą na celu organizowanie i ustalanie priorytetów rozwoju i budowy nowych robót publicznych oraz ogólnie nowej infrastruktury. Ta organizacja cywilna o charakterze wojskowym pozwoli nam budować rzeczy z szybkością, do której żaden normalnie rozwinięty kraj nie byłby w stanie. Dzieje się tak dzięki organizacji i uproszczeniu przepisów oraz bezpośredniemu atakowaniu potrzeb i ich realizacji."
 fiji_focus_labour_prison_program: "Program więziennictwa pracy"
 fiji_focus_labour_prison_program_desc: "LPP to filozofia resocjalizacyjna w nawiązaniu do systemu karnego. Ci, którzy popełniają przestępstwa i są uwięzieni, otrzymają podstawowe formy opieki i uwagi. Jednakże wszyscy więźniowie będą mogli zapisać się do Programu LP, w ramach którego więzień będzie mógł mieć dedykowaną pracę, w której będzie mógł zdobywać kredyty energetyczne. Kredyty te można wymienić na określoną kwotę, ulepszenia, w związku z podniesieniem minimalnego czasu ich trwania do bardziej znośnego stanu. Po zakupie wszystkich rzekomych ulepszeń i, w zależności od przewinienia, więzień może ostatecznie wymienić określoną ilość kredytów energetycznych, aby złagodzić karę. Chociaż początkowo wskaźnik ten będzie niekorzystny dla zatrzymania ich w ośrodku, ostatecznie celem jest zachęcenie więźniów do jakiejś formy resocjalizacji poprzez pracę i poświęcenie oraz przygotowanie więźniów do ponownego wejścia do społeczeństwa."
 fiji_focus_increasing_domestic_steel: "Zwiększanie krajowej stali"
 fiji_focus_increasing_domestic_steel_desc: "Dzięki szeroko zakrojonym badaniom i badaniom udało nam się dokonać przełomu w rozwoju naszej krajowej produkcji stali. Chociaż nie jest to dużo, jest to jednak dobry punkt wyjścia, abyśmy byli bardziej samowystarczalni."
 fiji_focus_technocratic_militarism: "Technokratyczny militaryzm"
 fiji_focus_technocratic_militarism_desc: "Wspólną zasadą jednoczącą w historii naszego gatunku jest obowiązek i honor wobec ojczyzny i tych, którzy jej służą. Musimy błagać o dobry przypis dotyczący badań i rozwoju w kierunku wzmocnienia naszej armii. Może to nie stawia nas na równi z takimi krajami, jak Francja, Niemcy i tak dalej, ale przynajmniej moglibyśmy naśladować amerykańską armię małej wielkości. Można marzyć... można marzyć."
 fiji_focus_research_paradise_program: "Program Raju Badawczego"
 fiji_focus_research_paradise_program_desc: "Po prawie 3 latach rozwoju możemy w końcu osiągnąć nasz ostateczny cel. Program Research Paradise będzie stanowić kamień węgielny globalnej społeczności naukowej i wykorzysta szerokie fundusze do stworzenia wakacyjnego centrum dla badaczy ze wszystkich dziedzin, w którym będą mogli studiować, eksperymentować i odkrywać swoje dziedziny studiów. Stworzymy cytat, świat, w którym pola STEM będą mogły być postrzegane nie tylko jako przyszłość, ale równie przyjemne jak zwykłe wakacje."
 fiji_focus_promoting_domestic_energy_synthetics: "Promowanie krajowych źródeł energii syntetycznej"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Przełomy w syntetykach spowodowały rosnące krajowe dostawy ropy. Ta krajowa podaż będzie w dalszym ciągu wykorzystywana do rozwoju naszej gospodarki, ponieważ chociaż można ją wykorzystać do produkcji energii, będzie to również napędzać nasz ogólny przemysł petrochemiczny."
 fiji_focus_technocratic_health_act: "Technokratyczna ustawa o zdrowiu"
 fiji_focus_technocratic_health_act_desc: "Rada przyjęła THA – ustawę, która przewiduje ogólną rozbudowę naszego systemu opieki zdrowotnej. Umożliwi nam to lepsze leczenie i opiekę nad naszą populacją jako całością. Musimy być w stanie budować wysoko, aby to osiągnąć, musimy mieć populację, zarówno pod względem wielkości, jak i motywacji, dla której ta populacja chce budować."
 fiji_focus_industrial_diversity_act: "Ustawa o różnorodności przemysłowej"
 fiji_focus_industrial_diversity_act_desc: "ARP widzi dalszą dywersyfikację naszej gospodarki cywilnej. Dzięki ciągłym wysiłkom Zespołu Instytutu udało nam się naprawdę rozwinąć nasz naród."
 fiji_focus_family_care_act: "Ustawa o opiece rodzinnej"
 fiji_focus_family_care_act_desc: "Dekret ten stanowi podstawowe założenie, że dla zdrowej spójności społecznej rodzina, niezależnie od jej składu, jest głównym zwornikiem każdego społeczeństwa. W związku z tym musimy zrestrukturyzować nasze programy opieki społecznej, aby wspierać i utrzymywać ten kamień węgielny, który pozwala utrzymać silną strukturę naszego społeczeństwa."
 fiji_focus_research_plan_alchemy: "Alchemia planu badawczego"
 fiji_focus_research_plan_alchemy_desc: "Nasz najbardziej ambitny plan jak dotąd. Plan badawczy Alchemia będzie kosztować około jednej trzeciej naszego PKB, ale wierzymy, że dysponujemy ekstremalnymi podstawami, aby podjąć próbę reorganizacji molekularnej. Mówiąc prościej, byłoby to prawie odpowiednikiem samej alchemii. Chociaż technologia ta byłaby niezwykle niestabilna i kosztowna, jeśli naprawdę potrafimy nad tym pracować, bylibyśmy w stanie odblokować najprawdziwszą formę autarkii gospodarczej."
 fiji_focus_research_plan_armory: "Zbrojownia planu badawczego"
 fiji_focus_research_plan_armory_desc: "Nasza armia musi dorównać postępowi cywilnemu. Chociaż nie możemy po prostu wdrożyć w praktyce wszystkich naszych najlepszych nowych wynalazków, możemy przynajmniej podnieść standard, na którym nasz personel serwisowy może zarówno walczyć, jak i przetrwać. Choć będzie to oczywiście miało przyzwoitą cenę, wyniki końcowe przełożą się na ogólną poprawę bezpieczeństwa naszego narodu."
 fiji_focus_research_plan_biomedical: "Plan badawczy Bio-Medyczny"
 fiji_focus_research_plan_biomedical_desc: "Plan Bio-Med zasadniczo rozwija naszą technologię biologiczną i medyczną oraz maszyny do poziomu, który, miejmy nadzieję, wydłuży średnią długość życia o kolejne 20 lat. Protetyka, czyli udoskonalenie inżynierii genetycznej jako całości, pozwoliłoby osobom starszym pozostać zdrowszymi i silniejszymi pomimo swojego wieku. Mamy nadzieję być jak parasol i naprawdę chronić naszych obywateli w nowej erze innowacji biomedycznych."
 fiji_focus_naval_innovations: "Innowacje morskie"
 fiji_focus_naval_innovations_desc: "Nasze wojsko to coś więcej niż tylko armia. Wydzielony wydział wewnętrzny zajmujący się innowacjami morskimi to jedyny sposób, w jaki Fidżi może rządzić swoimi wodami narodowymi."
 fiji_focus_expansion_of_welfare_programs: "Rozszerzenie programów opieki społecznej"
 fiji_focus_expansion_of_welfare_programs_desc: "Zróżnicowanie naszych typów programów opieki społecznej pozwoli na różnorodną, ​​uważną opiekę nad szeregiem stałych problemów, które utrzymują się w nowej epoce."
 fiji_focus_research_plan_synthetic: "Plan badawczy Syntetyczny"
 fiji_focus_research_plan_synthetic_desc: "Plan Synthetic to hurtowe podejście do rafinacji naszego programu tworzyw sztucznych, które pozwoli nam wyczarować krajowe dostawy produktów gumopodobnych. Kosztem ograniczonego importu kauczuku i zwiększonych inwestycji w badania możemy spodziewać się pewnego ożywienia naszej ogólnej matrycy gospodarczej i społecznej dzięki dodatkowej podaży zasobów. Kolejny krok, który robimy..."
 fiji_focus_civilian_corp_of_engineers: "Cywilny Korpus Inżynierów"
 fiji_focus_civilian_corp_of_engineers_desc: "CCE jest cywilnym przedłużeniem Korpusu Inżynierów Fidżi. Chodzi o to, aby dokonać rozróżnienia i nadać priorytet projektom robót cywilnych i wojskowych. Jednakże te dwie grupy mogą się zjednoczyć, jeśli zajdzie taka potrzeba, co będzie miało pośrednie zastosowania wojskowe."
 fiji_focus_research_plan_autarky: "Plan badawczy Autarki"
 fiji_focus_research_plan_autarky_desc: "Przez lata szeroko zakrojonych badań, planowania i inwestycji w końcu osiągnęliśmy prawdziwy przełom. Takiego, które praktycznie w najszerszym stopniu ugruntowuje naszą autarkię gospodarczą. Teraz możemy osiągnąć wszystko, gwiazdy mogą nawet nie być już granicą."
 fiji_focus_research_plan_feast: "Święto planu badawczego"
 fiji_focus_research_plan_feast_desc: "Aby utrzymać nasz rozwój jako gatunku i społeczeństwa, musimy zapewnić podstawy życia. Jedną z kluczowych podstaw jest żywność. Klucz ten zapewni stabilność społeczną, wzrost populacji i rozwój miękkiej siły w większości krajów. Możemy znaleźć sposoby na zwiększenie ukierunkowanej pomocy zagranicznej i przewodzić światu w walce z ubóstwem i brakiem bezpieczeństwa żywnościowego. Fidżi stanie się kamieniem węgielnym globalnej jedności."
 fiji_focus_research_plan_nucleus: "Jądro planu badawczego"
 fiji_focus_research_plan_nucleus_desc: "Przyszłość naprawdę jest teraz. W inżynierii nuklearnej dokonano tak wielu postępów, że żałosne jest to, że postęp w taktyce siania strachu nadal przeważa nad obrzydliwym lekceważeniem oczywistych realiów produkcji energii. Dlatego też, oczywiście, za dużą cenę, ustanowimy nowy światowy standard prawdziwego budowania reaktora jądrowego. Taki, który jest wydajny, skuteczny i taki, który prawdopodobnie wyprodukuje więcej niż kontrolowany przez niego obszar nadający się do użytku. Ustanawiamy ten prawdziwy i najbezpieczniejszy standard, jaki moglibyśmy zawstydzić każdy naród z tandetną przeszłością w zakresie energii jądrowej. Dla technokracji przyszłość, której potrzebuje nasz gatunek, ale jakoś wydaje się, że nie chce."
 fiji_influence_defense_through_chaos: "Wpływ na obronę poprzez chaos"
 fiji_influence_defense_through_chaos_desc: "Fidżi jest niepodległe od lat 70. XX wieku, niestety nie była to chwała i pokój, na jaki liczyliśmy. Cywilne i wojskowe zamachy stanu oraz szerzące się napięcia etniczne spowodowały, że naród w zasadzie zatrzymał się w porównaniu z większością świata. Jednak wraz z chaosem pojawia się rodzaj naturalnej bariery, ponieważ obce narody obawiają się utraty aktywów w tak małym regionie z powodu wspomnianego chaosu. Mamy zatem lepszą, niż się spodziewano, obronę narodową przed obcymi wpływami, co prawda miecz obosieczny, ale na razie działa na naszą korzyść."
 fiji_militarized_society: "Zmilitaryzowane społeczeństwo"
 fiji_militarized_society_desc: "Chaos i przemoc zamachu stanu z 2000 r. pozostawiły bliznę na narodzie. Blizna to nienawiść i wstyd. Wraz z tą blizną pojawiła się nowa fala nowszych pokoleń, które dołączyły do ​​wojska i jako takie wzmocniły utworzenie i popularność junty wojskowej jako formy przywództwa. Doprowadziło to do ścieżki determinacji i obowiązku, gdzie wojsko to społeczeństwo, a społeczeństwo to wojsko."
 fiji_society_of_the_elected_king: "Towarzystwo Wybranego Króla"
 fiji_society_of_the_elected_king_desc: "Pokaz siły i podstawowy obowiązek obrony narodu, jego historii oraz zaangażowanie w sprawiedliwe utrzymywanie prawa i porządku sprawiły, że wielu ujrzało niezwykle mgliste światło, z którego wyłonił się ród Suva. Szok, jaki przeżył na Fidżi, pozostawił wrażenie, jakiego nie osiągnął żaden rząd cywilny od czasu uzyskania niepodległości. W związku z tym wiele osób wyraziło poparcie i stara się pracować z nowym systemem, nawet jeśli nie do końca się z nim zgadzają."
 fiji_ostracized_commonwealth_member: "Ostracyzowany członek Wspólnoty Narodów"
 fiji_ostracized_commonwealth_member_desc: "Chaos panujący w naszym narodzie stawia nas w trudnej sytuacji w porównaniu z resztą Rzeczypospolitej. Chociaż cieszymy się z dodatkowej władzy, jaką daje nam to na arenie międzynarodowej, nie widzimy jednak pełnej rzeczywistości ze względu na gorący charakter, jaki nasza wewnętrzna sytuacja wywiera na zagranicznych członków. Ale przynajmniej weźmiemy to, co możemy dostać."
 fiji_foreign_scientist_imports: "Import zagranicznych naukowców"
 fiji_foreign_scientist_imports_desc: "Dzięki pewnym kluczowym zachętom możemy sprowadzić na Fidżi naukowe umysły, obiecując budżet i, powiedzmy, stałe wakacje poza domem."
 fiji_pacific_exchange_and_investment_society: "P.I.E.S. Zamawiać"
 fiji_pacific_exchange_and_investment_society_desc: "Pacific Investment & Exchange Society to stowarzyszenie zajmujące się współpracą z zagranicą. Maskując się bardziej jako coś w rodzaju regionalnego klubu country, wykorzystujemy to społeczeństwo jako sposób na przyciągnięcie inwestorów i eksportowanie własnego znaku na naszym małym kawałku globalnego tortu."
 fiji_development_fund: "Fundusz Rozwoju Fidżi"
 fiji_development_fund_desc: "Poprzez rozległe finansowanie i bardziej agresywną formę nowoczesnej teorii monetarnej staramy się wyznaczyć ścieżkę wzrostu gospodarczego. Ścieżkę tę wytyczą rozliczenia podatkowe inwestycji zagranicznych, kierowanie wydobyciem krajowych surowców i zrozumienie doskonałej równowagi importu i eksportu."
 fiji_depoliticized_military: "Odpolitycznione wojsko"
 fiji_depoliticized_military_desc: "W drodze wątłych rozmów z wojskiem osiągnięto porozumienie o oddzielaniu wojska od cywilnego ciała politycznego. Proste, ale mocne zrozumienie może później otworzyć drzwi do reform mających na celu lepsze przekształcenie Fidżi w małą, ale regionalną potęgę."
 fiji_cohesive_integrations_act: "Ustawa o integracji spójnej"
 fiji_cohesive_integrations_act_desc: "Staramy się poznawać szerszy świat wokół nas, szukamy bliższych więzi z bliźnimi. Staramy się poszerzać nasze horyzonty, aby ulepszyć naszych ludzi i tych, którzy również tego chcą."
 fiji_independence_sustainment_act: "Ustawa o utrzymaniu niepodległości"
 fiji_independence_sustainment_act_desc: "Idąc za przykładem Ameryki i Bliskiego Wschodu, staramy się stworzyć własnego ducha niepodległości. Bo jeśli nasz naród zostanie pochłonięty przez machinacje świata, w końcu zwyciężymy wbrew przeciwnościom losu."
 fiji_importing_ideas_exporting_ideals: "Importowanie pomysłów, eksportowanie ideałów"
 fiji_importing_ideas_exporting_ideals_desc: "Nasza wyspa jest mała, ale nasze ambicje są duże. Być może nie zmienimy zasadniczo świata, ale nadal możemy być znaczącym elementem układanki stosunków międzynarodowych. Nasze prace badawczo-rozwojowe będą wydajne i skoncentrowane, co pozwoli nam szybciej i w mniejszych seriach szukać nowych obszarów. To da naszemu narodowi wielką atrakcyjność dla obcych mocarstw."
 fiji_pieces_for_the_peace: "Kawałki dla pokoju"
 fiji_pieces_for_the_peace-desc: "Dzięki naszej nowo znalezionej stabilności możemy teraz lepiej szukać pomocy i możliwości u osób na całym świecie. Chociaż wciąż mamy przed sobą długą drogę, jest to, delikatnie mówiąc, ogromny krok naprzód."
 fiji_the_fijian_dream: "Fidżijski sen"
 fiji_the_fijian_dream_desc: "Mam sen i jest to sen, w którym ci, którzy zostali odrzuceni, patrzą z góry i całkowicie porzuceni przez społeczeństwo. Ci ludzie mogą z podniesioną głową spojrzeć na życie z góry, ci ludzie mogą powiedzieć, że to nie koniec, ale raczej nowy początek. Można to osiągnąć, należy to osiągnąć i będzie to przyszłość tych, którzy stoją pod banderą Fidżi."
 fiji_building_tall_within_something_small: "Budowanie wysokiego w czymś małym"
 fiji_building_tall_within_something_small_desc: "Ustawa o budowaniu wysokich budynków jest dość myląca dla kogoś bez kontekstu. Ustawa ta ustanawia obowiązek wprowadzenia podstawowej formy automatyzacji, do której nasza populacja powinna się przyzwyczaić i do której powinna się przyzwyczaić. Rozumiejąc tę ​​zasadę, jesteśmy w stanie zbudować wiele na mniejszym obszarze, dzięki czemu nasza wyspa stanie się bardziej wydajna i dzięki temu bardziej konkurencyjna na arenie światowej."
 fiji_new_foreign_image: "Nowy obraz zagraniczny"
 fiji_new_foreign_image_desc: "Ponieważ nasi ludzie nie walczą, nie uciekają ani nie są bezdomni, szerszy świat wokół nas zaczął odwracać głowy z podziwem. Na przestrzeni tych lat nasza wyspa przeszła prawdziwą transformację i prawdziwe wysiłki przynoszą wymierne rezultaty."
 fiji_foriegn_advisory_board: "Zagraniczna Rada Doradcza"
 fiji_foriegn_advisory_board_desc: "FAB, czyli Zagraniczna Rada Doradcza, to grupa doradców cywilnych i wojskowych, którzy wzmocnią i pomogą naszemu narodowi wejść na właściwą drogę. Choć wielu może się zastanawiać, czy nie podważyłoby to niezależności naszego narodu od sił zewnętrznych. Bądźcie pewni, że pomyśleliśmy o tym z wyprzedzeniem, ponieważ ci zagraniczni doradcy w rzeczywistości będą nowymi obywatelami naszego narodu. Dzięki zachętom rządowym i zasadniczo wykupywaniu tych ludzi z ich własnych narodów, możemy spodziewać się niewielkich efektów z zewnątrz, wzmacniając jednocześnie nasze wnętrza."
 fiji_national_rotc_program: "Krajowy program ROTC"
 fiji_national_rotc_program_desc: "Dzięki ustanowieniu krajowego programu Korpusu Szkolenia Oficerów Rezerwy w ramach edukacji narodowej będziemy mogli uczyć przyszłe pokolenia naszego narodu jedności, przywództwa, innowacyjności i pracy zespołowej. Wpływ na stabilność narodową oraz ogólny etos narodu i ducha naszego narodu będzie ogromny."
 fiji_expanded_ministry_of_science: "Rozbudowane Ministerstwo Nauki"
 fiji_expanded_ministry_of_science_desc: "Mając priorytet w rozwoju technologii, możemy zapewnić całą masę udoskonaleń w całym spektrum zastosowań cywilnych i wojskowych. W związku z tym, pomimo kosztów, musimy dążyć do poprawy naszej ogólnej sytuacji, jeśli naprawdę mamy szukać przyszłości naszego narodu."
 fiji_citizen_soldiers_amendment: "Poprawka dotycząca żołnierzy obywatelskich"
 fiji_citizen_soldiers_amendment_desc: "Nie jesteśmy państwem z armią, raczej jesteśmy armią z państwem. W przeszłości idee nacjonalizmu zawsze były nadużywane przez złych aktorów itd. w celu osiągnięcia osobistych celów i ambicji. Cóż, nie więcej. Dekretem konstytucyjnym ustalamy, czym jest nacjonalizm fidżijski, co to znaczy być Fidżijczykiem i jak można naprawdę żyć, czując dumę z tego, że żyje się tym życiem."
 fiji_fijian_general_staff: "Sztab Generalny Fidżi"
 fiji_fijian_general_staff_desc: "Parlament wojskowy to zasadniczo jeden duży sztab generalny. Połączenie spraw rządowych i wojskowych w zjednoczoną strukturę dowodzenia oznacza, że ​​planowanie i koordynacja potrzeb zarówno wojskowych, jak i cywilnych może zostać zrozumiana i zaspokojona z szybkością, o jakiej żadna ze stron nawet nie marzyła. Musimy jednak być świadomi roli, jaką odgrywa Sztab Generalny, gdyż w obliczu takiej koncentracji władzy można stracić wzrok."
 fiji_research_institute_of_fiji: "Instytut Badawczy Fidżi"
 fiji_research_institute_of_fiji_Desc: "R.I.F. jest szczytem tożsamości naszego narodu. Wykorzystując umiarkowanie ograniczone inwestycje w badania i innowacje we wszystkich dziedzinach, będziemy w stanie zaistnieć na mapie i przyciągnąć zagraniczne środowiska naukowe. Mając to na uwadze, szybciej wystawimy nasze narody na kontakt z technologiami i zyskamy talię dla tych, którzy mogliby chcieć zagrać w nasze gry."
 fiji_royal_engineers_program: "Program Królewskich Inżynierów"
 fiji_royal_engineers_program_desc: "Ten ograniczony program hybrydowy, który łączy siłę roboczą cywilną z projektami rządowymi, a dokładniej projektami wojskowymi, stanowi podstawę, na której można budować. Stwarza to kontrolowany wynik finansowy, w ramach którego możemy zapobiec swobodnemu wypadaniu naszych obywateli, ponieważ myśli o utracie wszystkiego mogą siać spustoszenie w umyśle i procesie decyzyjnym wielu osób. Ten program będzie latarnią nadziei dla tych, którzy upadają, i pokaże, że jesteśmy tam, aby pomóc im wstać ponownie."
 fiji_economic_planning_board: "Rada Planowania Gospodarczego"
 fiji_economic_planning_board_desc: "EPB jest rządowym skrzydłem wzrostu gospodarczego. Chociaż sektor prywatny nadal może się dobrze bawić, dla tych, którzy boją się cytować cytatów antykomunistycznych kaznodziejów, to ministerstwo rządowe jest raczej niezależną gałęzią inwestycyjną. Ma to pomóc w kierowaniu i rozpoczynaniu nowych inicjatyw rządowych, które po zapewnieniu stabilności staną się prywatne. Krótko mówiąc, EPB rozpoczyna działania, a sektor prywatny kontynuuje je, miejmy nadzieję, na zawsze."
 fiji_pacific_economics_exchange_commission: "Komisja Wymiany Gospodarczej Pacyfiku"
 fiji_pacific_economics_exchange_commission_desc: "PEEC jest wspólnym przedsięwzięciem regionalnym mającym na celu lepsze poszerzanie naszych wpływów i współpracy z narodami w naszym regionie świata. Chociaż główny nacisk ma charakter gospodarczy i polityczny, dodatkowy wysiłek w postaci nauk wojskowych pozwoliłby na ogólną korzyść wszystkim uczestnikom."
 fiji_titles_by_election: "Tytuły według wyborów"
 fiji_titles_by_election_desc: "Tytuły w drodze wyborów to wymóg konstytucyjny zapewniający zachowanie procesu demokratycznego i umożliwienie obywatelom głosowania na to, kto będzie ich następną rzekomą szlachtą. To już nie będzie bajka na dobranoc, teraz naprawdę możesz powiedzieć, że Ty też możesz być królową lub królem."
 fiji_institute_of_automation: "Fidżijski Instytut Automatyki"
 fiji_institute_of_automation_desc: "FIA jest podstawą czegoś, co wkrótce będzie znane jako cytat: Program Research Paradise. Celem jest zasadniczo przekształcenie wyspy w ogromny ośrodek badawczo-rozwojowy i pokazanie światu, że można mieć zarówno słońce, jak i wyobraźnię i kreatywność, aby odkryć niewiadome samej rzeczywistości."
 fiji_institute_of_resource_development: "Fidżijski Instytut Rozwoju Zasobów"
 fiji_institute_of_resource_development_desc: "FIRD to kolejny znak rozpoznawczy w rozwoju Programu Research Paradise. Poświęca swoje istnienie wydobyciu, udoskonaleniu i syntezie zasobów w celu wykorzystania największego znanego potencjału. Chociaż tak, nasza wyspa jest mała, nie oznacza to, że nie mamy nic do dyspozycji. Jako taki instytut ten będzie kluczowym punktem zapewniającym krajowe dostawy i sposoby ich uprawy, tam gdzie to możliwe."
 fiji_institute_of_energy_development: "Instytut Rozwoju Energetyki"
 fiji_institute_of_energy_development_desc: "Dyrektywa IED skoncentruje się na opracowaniu bardziej wydajnych i produktywnych sposobów wytwarzania energii. Departament ten mógłby również współpracować z FIRD, aby lepiej zintegrować naszą spójność energetyczną i gospodarczą."
 fiji_technocratic_military: "Technokratyczna armia"
 fiji_technocratic_military_desc: "Chociaż nasza wyspa jest mała, nasze mózgi nie. Dzięki temu zrozumieniu możemy przygotować obszerny przypis na temat naszych możliwości badawczo-rozwojowych w celu wzmocnienia naszych sił zbrojnych. Nadal nie mamy wystarczającej gospodarki, aby mieć nowoczesne powietrze, ale przynajmniej możemy lepiej specjalizować nasze siły morskie i lądowe."
 fiji_research_paradise_program: "Program Raju Badawczego"
 fiji_research_paradise_program_desc: "Kulminacją naszych szeroko zakrojonych wysiłków badawczych stał się nowy raj dla badań i rozwoju jako całości. Wyspa została przekształcona w raj nie tylko dla zagranicznych urlopowiczów, ale dla całej społeczności naukowej. Tutaj możemy koordynować postępy zarówno krajowe, jak i zagraniczne w znanych nam dziedzinach, a także w nowych, które być może odkryjemy. Przyszłość naprawdę jest teraz."
