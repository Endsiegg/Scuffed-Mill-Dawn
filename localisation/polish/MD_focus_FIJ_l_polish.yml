 fiji_news.1.t: "Nacjonalistyczne porwania urzędników rządowych"
 fiji_news.1.d: "Dziś wcześniej, 19 maja 2000 r., członkowie proetnicznego ruchu politycznego na Fidżi, znanego jako i-Taukei, wzięli jako zakładników kluczowych członków nowo wybranego rządu, składającego się głównie z ludności indo-fidżijskiej. Premier i kilku kluczowych urzędników rządowych zostało wziętych jako zakładników w budynku parlamentu, a członkowie i-Taukei byli w środku praktycznie zabarykadowani. Trwają negocjacje w sprawie uwolnienia zakładników bez utraty życia."
 fiji_news.1.o1: "Dlaczego musimy ze sobą walczyć"
 fiji_news.2.t: "Utworzono Rząd Tymczasowy"
 fiji_news.2.d: "W następstwie tych wydarzeń i impasu w negocjacjach z rebeliantami prezydent Kamisese Mara ogłosił stan wyjątkowy i utworzył dalszy rząd z tego, co pozostało z obecnie przetrzymywanych jako zakładników, którzy nie zostali schwytani. Napięcie jest wysokie, ponieważ lokalna policja, siły zbrojne Republiki Fidżi lub RFMF zostały napięte w związku z utworzeniem niesprawnego kordonu wokół parlamentu oraz radzeniem sobie z rosnącymi protestami i niepokojami społecznymi, gdy protestujący zaatakowali kilka indofidżijskich przedsiębiorstw w Suva."
 fiji_news.2.o1: "Nie możemy nic zrobić!?"
 fiji_news.3.t: "Utrata władzy przyczyną wojskowego zamachu stanu"
 fiji_news.3.d: "Ponieważ resztki rządu cywilnego udowodniły, że nie są w stanie faktycznie sprawować władzy wykonawczej, dowódca RFMF Frank Bainimarama usunął stały rząd i utworzył własny. Ich pierwszym działaniem było wprowadzenie stanu wojennego, który dał im większą swobodę w radzeniu sobie z masowymi niepokojami społecznymi."
 fiji_news.3.o1: "Znowu się zaczyna"
 fiji_news.3.o2: "Wojsko rozwiąże ten problem"
 fiji_news.4.t: "Wymiana ognia w parlamencie"
 fiji_news.4.d: "Po wojskowym zamachu stanu uchylono konstytucję z 1997 r., a negocjacje zerwano, a wojsko postawiło ultimatum. Zagraniczne mocarstwa rozpoczęły szereg działań w związku z usunięciem Fidżi ze Wspólnoty, kilkoma krajami zakazującymi towarów z Fidżi i zakazem dla fidżijskich drużyn sportowych. Odpowiedzi te wynikały z idei poddania się żądaniom rebeliantów. 12 czerwca wojsko oddało strzały ostrzegawcze w kierunku pojazdu George'a Speighta, choć Speight twierdzi, że była to nieudana próba zamachu. Negocjacje nadal trwają i uwolniono kolejnych zakładników. W miarę uspokajania się niepokojów społecznych i napawania nadziei wiele osób zastanawia się, jak długo to jeszcze potrwa."
 fiji_news.4.o1: "Proszę, zakończ tę bezsensowną przemoc"
 fiji_news.5.t: "Wojsko zgadza się z rebeliantami?"
 fiji_news.5.d: "3 lipca 2000 roku Bainimarama mianował Laisenię Qarase premierem, stając na czele rządu składającego się wyłącznie z rdzennych mieszkańców Fidżi. Speight był oburzony tą decyzją i następnego dnia w parlamencie wybuchła strzelanina, w której pięć osób zostało rannych. Chaos nasilił się, a rebelianci zorganizowali szereg incydentów w całym kraju. Żołnierze w koszarach Sukunaivalu w Labasa zbuntowali się i zadeklarowali poparcie dla Speighta. Lokalni właściciele ziemscy przejęli zaporę Monasavu, odcinając prąd Suvie. 8 rebelianci zablokowali drogę między Suvą a Nadi i zaatakowali komisariat policji w Korovou, biorąc 30 zakładników. W więzieniu Naboro 50 więźniów zbuntowało się, biorąc strażników jako zakładników"
 fiji_news.5.o1: "O czym myśli Bananarama!?!"
 fiji_news.6.t: "Zamach stanu się kończy"
 fiji_news.6.d: "Przez cały czerwiec i lipiec półciągłe negocjacje przenikały cały naród, podczas gdy mówiono i mówiono o reformie rządu cywilnego. W końcu coraz więcej zakładników będzie uwalnianych, a rebelianci będą opuszczać budynek parlamentu i migrować ze stolicy. Ostatecznie 26 lipca Speight i jego rzecznik Joe Nata zostali aresztowani w pobliżu wojskowego punktu kontrolnego po groźbach pod adresem nowego prezydenta i wojny domowej ze strony dwóch przywódców rebeliantów. Wkrótce potem wojsko wtargnęło do siedziby rebeliantów, aresztując 369 dodatkowych rebeliantów. Cywilny zamach stanu został uznany za zakończony niedługo po tym, jak George Speight został osądzony za zdradę stanu i skazany na śmierć."
 fiji_news.6.o1: "Nareszcie pokój... ale jakim kosztem?"
 fiji_news.7.t: "Zjednoczone Fidżi zapewnia zwycięstwo"
 fiji_news.7.d: "Konstytucja Fidżi z 1997 r. wymagała, aby wybory powszechne do Izby Reprezentantów odbywały się co najmniej raz na pięć lat. Pełniący obowiązki prezydenta Ratu Joni Madraiwiwi wydał 2 marca 2006 r. proklamację o rozwiązaniu parlamentu, obowiązującą od 27 marca. Poprzednia kadencja parlamentu miała upływać 1 października 2006 roku. Nakaz wyborów wydano 28 marca; kandydaci złożyli swoje nominacje 11 kwietnia, a 13 kwietnia opublikowali listy preferencji, a rejestracja wyborców została zamknięta 4 kwietnia. W dniach 6–13 maja 2006 r. na Fidżi odbyły się wybory powszechne. Urzędujący rząd Soqosoqo Duavata ni Lewenivanua (SDL), na którego czele stoi premier Laisenia Qarase, został ponownie wybrany na trzecią kadencję. Główną opozycją jest Partia Pracy, na której czele stoi Mahendra Chaudhry, a także kilka innych mniejszych partii."
 fiji_news.7.o1: "Stała, gdy idzie."
 fiji_news.8.t: "Żądania wojskowe"
 fiji_news.8.d: "16 października 2006 roku dowódca RFMF komandor Bainimarama postawił rządowi ultimatum, aby spełnił dziewięć żądań lub podał się do dymisji do 1 grudnia. Dziewięć żądań skupiało się głównie wokół postawienia przed sądem zwolenników zamachu stanu z 2000 r.; wycofywanie wszelkich machinacji politycznych, które potencjalnie pogłębiałyby nierówności ekonomiczne ze względu na rasę; odmowa interwencji władz zagranicznych (wymiana z nazwiska komisarza policji Andrew Hughesa, obywatela Australii); zaprzestanie postępowania sądowego w sprawie oświadczeń wojskowych z początku roku i formalne rozwianie obaw dotyczących wydatków rządowych i zarządzania wewnętrznego. Półtora tygodnia później, 31 października 2006 r., wojsko przeprowadziło ćwiczenia w pobliżu Suvy i zamknęło koszary wojskowe w mieście. Wojsko stwierdziło, że ćwiczenia nie stwarzają zagrożenia."
 fiji_news.8.o1: "Odrzucamy taką motłoch"
 fiji_news.8.o2: "§PLPozwólmy zachować twarz na teraz§!"
 fiji_news.9.t: "Rząd wojskowy zamachu stanu"
 fiji_news.9.d: "Ponieważ rząd kwestionuje żądania armii, komandor Frank Bainimarama zainicjował zamach stanu, w wyniku którego obalony został rząd, w którym jako cytat podano zagrożenie dla stabilności społecznej i etnicznej, a na końcu cytat. Rozwój sytuacji następował szybko i szybko, pokazując, że samo wojsko wydaje się zjednoczone w tym przedsięwzięciu zgodnym z wolą komandora. Niektórzy jednak kwestionują zasadność tej decyzji, a jeszcze więcej wydaje się uważać, że wojsko ma inne plany. Choć niewiele wiadomo, wiele osób ma nadzieję, że w naszych czasach naprawdę ujrzymy pokój."
 fiji_news.9.o1: "Czy to naprawdę wystarczy?"
 fiji_news.9.o2: "§lStabilność powróciła§!"
 fiji_news.10.t: "Członkowie zamachu stanu agitują"
 fiji_news.10.d: "Po niedawnym zamachu stanu, w którym komandor Frank Banimarama został de facto przywódcą narodu, wielu zastanawia się teraz, co tak naprawdę czeka Fidżi. Wydaje się, że niektórzy członkowie rankingów zamachu stanu agitowali na rzecz bardziej zdecydowanego stanowiska w sprawie sposobu rządzenia narodem. Z jednym mówiącym, że drobne sprzeczki wywołane zamętem etnicznym to największa wpadka, jaką naród musiał znosić, nie mówiąc już o rozdzieraniu się. Na razie cały świat zwraca uwagę na niespokojną przyrodę, dla której znosi ta mała wyspa na Pacyfiku."
 fiji_news.10.o1: "§8Wojsko jest naszym zbawieniem§!"
 fiji_news.10.o2: "Czy nie wycierpieliśmy się wystarczająco"
 fiji_news.11.t: "Stare idee wywołują frakcjonalizm"
 fiji_news.11.d: "Rosnący frakcyjność w juncie wojskowej spowodowała pojawienie się starych idei w nowym wydaniu. Wydaje się, że frakcja znana jako Dom Suva chce stworzyć monarchię wybieralną, coś w rodzaju starych tytułów z nowymi zasadami. Zamiast wiązać tytuł z krwią, nadal istniałyby idee wyborów i zasady demokracji. Ta hybrydyzacja monarchizmu z demokratycznym elektoryzmem byłaby podstawową podstawą ich platformy. Jeden z członków frakcji stwierdza nawet cytat: Teraz możesz powiedzieć swojemu synowi lub córce, że jeśli będziesz wystarczająco ciężko pracować i szukać swoich celów w życiu, ty też możesz zostać księciem, księżniczką, a może nawet królem lub królową. Wielu nie ma pewności co do tej propozycji, ale wydaje się, że przemawia ona do rady wodzów i dziedzictwa plemiennego mieszkańców wyspy."
 fiji_news.11.o1: "Co za bajka"
 fiji_news.11.o2: "§0No cóż…Może być niezłym wzmocnieniem ego§!"
 fiji_news.12.t: "Destabilizacja zamachu stanu"
 fiji_news.12.d: "W miarę jak przeciąga się zamach stanu i wiele frakcji protestuje przeciwko ogółowi społeczeństwa, wielu zastanawia się, co wyniknie z tej całkowitej pauzy narodu. Plotki mówią o powstaniu frakcji zwanej Radą Technacji. Rada ta wydaje się być częścią niszowej partii ciszy, znanej jako Partia Technokracji Fidżi. Jednak wiele ruchów protestacyjnych przeciwko aparatowi zamachu stanu pragnie po prostu działać dalej i coraz częściej pojawiają się sygnały, że Partia Pracy Fidżi po prostu przejmie dowodzenie, ponieważ w wynikach wyborów zajmowała drugie miejsce. Kto jednak mrugnie pierwszy?"
 fiji_news.12.o1: "§tRada przejmuje władzę§!"
 fiji_news.12.o2: "§PLudzie mają dość§!"
 fiji_news.400.t: "Zeloty wojskowe"
 fiji_news.400.d: "W obliczu chaosu, jaki kosztował zamach stanu, część personelu wojskowego przyjęła nieuzasadnioną agresywną postawę, wręcz przeciwstawiając się życzeniom komandora Franka Bainimaramy. Napięcia rosną, a spójność w armii zaczyna się załamywać."
 fiji_news.400.o1: "Boże pomóż nam"
 fiji_news.401.t: "Pogłoski o nalocie rosną"
 fiji_news.401.d: "Ostatnio pojawiły się pogłoski, że sekta junty wojskowej pod przywództwem bardziej radykalnie myślących przywódców opracowała plan szturmu na budynek parlamentu i uwolnienia zakładników. Widziano, jak Commodore usiłował znaleźć tych radykalnych oficerów, aby zapobiec kryzysowi narodowemu, jakiego nie widziano od pierwszego zamachu stanu w latach 80. XX wieku. Czas pokaże, czy krainami zapanują zrównoważeni ludzie, czy też chaos."
 fiji_news.401.o1: "§8Wydaje mi się, że słyszę strzały?§!"
 fiji_news.401.o2: "§lDzisiaj jest dziwnie cicho.§!"
 fiji_news.401.o3: "§0Co to za zamieszanie słyszę?§!"
 fiji_news.402.t: "Masakra w Suwie"
 fiji_news.402.d: "Chaos niszczy naród, gdy ostrzał i atak na zakładników spowodował śmierć 15 osób, 27 zostało rannych i masową panikę w całym kraju. W chaosie trwającym tydzień, źródła podają, że komandor Frank Bainimarama został znaleziony martwy w mocno uszkodzonym konwoju. Nikt nie twierdzi, że Commodore zginął, a opinie na temat tego, czy rzeczywiście powinien był umrzeć, są mieszane. Niemniej jednak jest to droga do naprawy, która będzie dużo kosztować naród."
 fiji_news.402.o1: "Czy naprawdę możemy się z tego wyleczyć?"
 fiji_news.403.t: "Idąc dalej"
 fiji_news.403.d: "Odbudowa narodu po zamieszaniu wywołanym zamachem stanu w 2000 r. była długą i dość żmudną przygodą. Ale z popiołów powstał feniks i ten majestatyczny ptak wzbije się w powietrze. Możemy teraz skupić się na budowaniu na fundamencie, który mamy przed sobą i patrzeć nie tylko na naszą małą wyspę, ale na otaczający nas świat."
 fiji_news.403.o1: "Podróż dopiero się zaczęła."
 fiji_news.500.t: "Nasila się walka o władzę"
 fiji_news.500.d: "Jednostki wojskowe zostały nagle wezwane z dala od i tak już nędznego kordonu wokół budynku parlamentu. Źródła podają, że w pobliżu obrzeży samej Suvy słychać było strzały i pisk opon. Wielu kwestionuje to, co spowodowało tak drastyczną zmianę w aparacie wojskowego kontrataku w stosunku do pozostałości rządu cywilnego. Co więcej, początkowy przywódca etnonacjonalistów, który rozpoczął początkowy zamach stanu, drastycznie nawoływał do rozmowy z nim, w przeciwnym razie zaczął ponosić konsekwencje swojej bezczynności. Mamy nadzieję, że wkrótce otrzymamy wieści o tym, co się wydarzyło."
 fiji_news.500.o1: "Czy w ogóle mamy już naród?"
 fiji_news.501.t: "Są krwawe wyniki"
 fiji_news.501.d: "W przeciwieństwie do współczesnego świata, w którym żyjemy, okazuje się, że niestabilna sekta wojskowa zaatakowała konwój Commodore, a następnie zmusiła Radę Naczelną do zalegalizowania Domu Suva. To krwawe wejście doprowadziło do tego, że naród stał się monarchią, pomimo historii uzyskiwania przez naród niepodległości od monarchii. W niedawnym wywiadzie udzielonym jednej z rzekomych członków Rady Izby Reprezentantów stwierdzono, że cytat: „Dążymy do posiadania mocnych, sprawiedliwych i boskich rządów nad narodem. Chociaż tak, wprowadzamy pewną formę stanu wojennego, dopóki etnonacjonaliści nie zostaną jednak nie planujemy zniesienia wyborów.” Wielu jest sceptycznych wobec tych twierdzeń, jednak zdecydowana większość chce po prostu ustania chaosu. Zobaczymy, jaki będzie końcowy rezultat tej ich korony stworzonej krwią."
 fiji_news.501.o1: "Czy jest w ogóle koło do wzięcia!?!"
 fiji_news.502.t: "Nowy wiek"
 fiji_news.502.d: "Po zakończeniu procesu odbudowy blizny nieco się zagoiły, a naród mógł skupić się na przyszłości. Izba Suva zobowiązała się do pełnego zrozumienia i rozwoju narodu i jego mieszkańców. Zrozumienie tego będzie wiązało się z wyzwaniami przed ludźmi, choć wciąż się wahają, niemniej jednak nabrali poczucia łatwości, że życie wróciło do normalności… nawet jeśli to normalne samo w sobie nie jest uważane za „normalne”."
 fiji_news.502.o1: "Nowy rozdział, nowy początek."
 Rear_Admiral_Villiame_Naupoto_desc: "Villiame Naupoto był oficerem marynarki Fidżi, który w chaosie zamachu stanu w 2006 roku dołączył do frakcji bardziej zagorzałych militarystów. Ta frakcja w ramach zamachu stanu wyparłaby i odizolowała Franka, cytując za cytatem, Bananaman. W wyniku tej zmiany niegdyś zgodny z konstytucją zamach stanu został teraz przekształcony w wojskową Juntę skierowaną przeciwko niej. Chociaż kontradmirał Naupoto jest świeżą twarzą na scenie politycznej, nie jest jednak ślepcem, dlatego ludzie zastanawiają się, w jaki sposób poprowadzi naród i jego obywateli do lepszych czasów."
 Laisenia_Qarase_desc: "Laisenia Qarase była kandydatką kompromisową ustaloną podczas zamachu stanu w 2000 roku. Niezbyt lewicowy, etnicznie Fidżijczyk i niezbyt prawicowy jak na tamte czasy. Później wygrał przedterminowe wybory w 2001 r. i, co zaskakujące, także wybory w 2006 r. Chociaż do 2006 r. jego poglądy i partia zmieniły się na bardziej etnicznie dostosowaną do Fidżi, niektóre proponowane kontrowersyjne ustawy za jego kadencji w 2006 r. spowodowałyby kryzys konstytucyjny, który doprowadziłby do wojskowego zamachu stanu w 2006 r."
 Mahendra_Chaudhry_desc: "Mahendra Chaudhry został wybrany przywódcą pierwszego większościowego etnicznie indo-fidżijskiego rządu Fidżi w 2000 r. Jednak agitator ruchu etnonacjonalistycznego postanowił wziąć sprawy w swoje ręce i jako taki porwać wybrany rząd. W następstwie wydarzeń związanych ze wspomnianym zamachem stanu zostanie utworzona Zjednoczona Partia Fidżi i oficjalnie wybrana w przedterminowych wyborach po zamachu stanu. Mahendra Chaudhry podejmie kolejną próbę objęcia stanowiska premiera w wyborach powszechnych w 2006 roku."
 Dr_Padma_Narsey_Lal_desc: "Padma Narsey Lal, urodzona w 1951 r., studiowała na Uniwersytecie Południowego Pacyfiku, uzyskując tytuł magistra nauk ścisłych, ekologii i biochemii. Była pierwszą kobietą Gudżarati, która studiowała na uniwersytecie. W 1971 roku otrzymała pierwszy Złoty Medal Uniwersytetu Południowego Pacyfiku. Ukończyła także studia magisterskie w zakresie badań nad zasobami i środowiskiem na Australijskim Uniwersytecie Narodowym oraz doktorat z rolnictwa i ekonomii zasobów na Uniwersytecie Hawajskim w Manoa. Padma Lal zaczynała jako urzędnik publiczny rządu Fidżi, zanim objęła stanowiska badawcze i kierownicze. Pełniła funkcję doradcy ds. zrównoważonego rozwoju w Sekretariacie Forum Wysp Pacyfiku oraz głównego doradcy technicznego w regionalnym biurze Międzynarodowej Unii Ochrony Przyrody Oceanicznej. Lal zajmowała także wysokie stanowiska w rządzie Wspólnoty Australijskiej, w tym w Australijskim Centrum Międzynarodowych Badań Rolniczych."
 King_Sitiveni_I_desc: "Sitiveni Rabuka otrzymał teraz oficjalnie tytuł króla Sitiveni I z rodu Suva. Czołowy członek i niektórzy twierdzą, że jest potencjalnie założycielem rodu Suva. Rabuka zyskał sławę i dziedzictwo dzięki swojej karierze politycznej i wojskowej, a także zaangażowaniu w taki czy inny sposób w niemal każdy zamach stanu, jaki miał miejsce w tym kraju. Stabilność, porządek, pokój... Te trzy filary są tym, czego Rabuka starał się przestrzegać i dzięki tej nowej ścieżce wielu zastanawia się, czy uda mu się stworzyć prawdziwe dziedzictwo."
 King_Sitiveni_II_desc: "Jioji Konrote otrzymał teraz oficjalnie tytuł króla Sitiveni II z rodu Suva. Były generał dywizji i polityk został wybrany przez społeczeństwo w pierwszym cyklu wyborczym ery po zamachu stanu. Imię Sitiveni jest symbolem w Radzie Koronnej. Symbolem jest to, że jeden z czołowych członków i według niektórych potencjalnie założyciel Domu Suva, Sitiveni Rabuka. Ponieważ konwencja nazewnictwa stała się precedensem, wielu zastanawia się, czy kolejni przywódcy wybiorą ten symbol, czy też zgłoszą własne roszczenia w grze liczbowej."