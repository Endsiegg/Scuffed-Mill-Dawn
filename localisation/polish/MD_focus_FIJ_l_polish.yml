 fijian_homelessness_crisis: "Kryzys bezdomności"
 fijian_homelessness_crisis_desc: "W obliczu niestabilności politycznej w kraju rządowi całkowicie zabrakło działań naprawczych i zdecydowanych, aby zaradzić narastającemu kryzysowi bezdomności. Na początku nowych tysiącleci wiele osób zastanawia się, czy rząd rzeczywiście będzie w stanie zaradzić narastającemu kryzysowi, który nęka naród. Niemniej jednak czas pokaże, czy rząd będzie w stanie nie tylko zadbać o naród, ale nawet zacznie dbać o siebie."
 fijian_emigration_crisis: "Kryzys masowej emigracji"
 fijian_emigration_crisis_desc: "W obliczu niestabilności politycznej, zmian klimatycznych i rosnących napięć etnicznych, jeśli chodzi o zmianę Fidżi, uznano, że najlepiej będzie opuścić Fidżi w poszukiwaniu lepszego życia. Zadaniem nowego rządu jest przygotowanie gruntu pod lepsze jutro, ale przy tak wielu przeciwnościach losu rząd Fidżi jest w stanie przetrwać próbę czasu."
 fijian_military: "Wojsko Fidżi"
 fijian_military_desc: "Przez cały okres niepodległości wyspy armia Fidżi była dobrą siłą samoobrony. Jednak nawet przy ograniczonym zaangażowaniu w misje zagraniczne armia Fidżi ma niewiele lub nic pod względem doświadczenia. W miarę jak wyspa wkracza w epokę nowożytną i pojawiają się coraz większe niepokoje polityczne, wiele osób zastanawia się, ile razy wojsko będzie musiało utrzymywać pokój."
 fijian_economic_condition: "Gospodarka Fidżi"
 fijian_economic_condition_desc: "Pomimo skromnej populacji i niewielkiego obszaru, gospodarka Fidżi jest dobrze zróżnicowana. Przemysł wydobywczy przoduje w takich dziedzinach, jak miedź, złoto i srebro, a gałęzie wtórne wpływające na wydobycie obejmują również mocny cement i żeglarstwo. Ogólnie rzecz biorąc, gospodarka Fidżi ma stosunkowo silną podstawę do działania, a wraz z nadejściem nowych tysiącleci do rządu należy pomoc w dalszej dywersyfikacji gospodarki poprzez otwarcie się na nowe gałęzie przemysłu, takie jak zaawansowane technologie i rozwój oprogramowania."
 fijian_ethnic_tensions: "Napięcia indo-fidżijskie"
 fijian_ethnic_tensions_desc: "Od czasu uzyskania niepodległości wyspa Fidżi odnotowała dość umiarkowany wzrost liczby ludności. Jednak wadą tego poglądu jest to, że zdecydowana większość ludzi migrujących na Fidżi ma indyjskie dziedzictwo. Choć dla większości to nic nie znaczy, niestety dla sporej części etnicznych mieszkańców Fidżi jest to równoznaczne z wymianą i odsunięciem na boczny tor. W całej niedawnej historii wysp po uzyskaniu niepodległości napięcia te jedynie dramatycznie wzrosły. Rozwiązanie tego problemu, zanim wydarzy się coś poważnego, leży w gestii rządu Fidżi. Proszę zignorować kilka zamachów stanu, które przenikają historię narodu."
