l_polish:
 subparty_policies_category: "Walka ideologiczna"
 subparty_policies_category_desc: "Naszą partię definiuje nasza ideologia. Sposób, w jaki patrzymy na świat, pozwala nam na wyjątkowe podejście do niego."
 generic_initiate_5_year_plan: "Rozpocznij plan pięcioletni"
 generic_initiate_5_year_plan_desc: "Podjęliśmy decyzję, co chcemy robić przez następne 5 lat. Nadszedł czas, aby zorganizować robotników i przynieść postęp wielkiemu proletariatowi!"
 generic_focus_on_civilian_sector: "Skupienie się na sektorze cywilnym"
 generic_focus_on_civilian_sector_desc: "Największy wysiłek należy włożyć w produkcję podstawowych towarów konsumpcyjnych, urządzeń i usług użyteczności publicznej dla dobra naszych obywateli. Jeśli rozbudujemy nasze porty, będziemy mogli również sprzedawać nasze produkty brudnym kapitalistom i kraść pieniądze tych imperialistów."
 generic_focus_on_military_infrastructure: "Skup się na infrastrukturze wojskowej"
 generic_focus_on_military_infrastructure_desc: "Walka o robotników jest wojną wieczną. W każdej chwili mogą nas zaatakować kapitalistyczne świnie i musimy przygotować nasz kraj, aby zmaksymalizować skuteczność naszych operacji wojskowych."
 generic_focus_on_military_production: "Skoncentruj się na produkcji uzbrojenia"
 generic_focus_on_military_production_desc: "Robotnicy i robotnicy fabryczni nie mogą walczyć bez broni! Musimy budować więcej fabryk broni, aby każdy patriotyczny obywatel mógł walczyć z naszymi wrogami."
 generic_focus_on_naval_expansion: "Skup się na rozbudowie marynarki wojennej"
 generic_focus_on_naval_expansion_desc: "Nawet biedny rybak musi być chroniony! Bez odpowiedniej obrony wybrzeża wróg mógłby niezauważony prześliznąć się do naszych brzegów i ukraść wszystkie nasze bogactwa naturalne."
 generic_focus_on_resource_exploitation: "Skoncentruj się na eksploatacji zasobów"
 generic_focus_on_resource_exploitation_desc: "Ojczyzna oferuje swoje zasoby pracownikom. Musimy przekopać każdy centymetr ziemi i wykorzystać jak najwięcej tych materiałów."
 generic_admit_5_year_plan_failure: "Przyznaj się do porażki planu 5-letniego"
 generic_admit_5_year_plan_failure_desc: "Musimy przyznać, że plany, które przygotowaliśmy w ramach naszego wspaniałego planu pięcioletniego, były delikatnie mówiąc nieco zbyt ambitne. Przyznanie się do tego jest zdecydowanie trudne do przełknięcia i pokaże światu tylko naszą słabość. Na pewno nie będzie to rozwiązanie przyjemne dla wielu członków partii."
 generic_nationalise_biggest_influencer_industries: "Znacjonalizacja [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective] Inwestycje"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] przemieszcza przez nasz kraj duże sumy pieniędzy. Wykorzystują naszych obywateli dla celów kapitalistycznych i należy to położyć kres. Powinniśmy znacjonalizować część gospodarstw [?var:influence_array^0.GetAdjective] w naszym kraju."
 generic_nationalise_second_biggest_influencer_industries: "Znacjonalizacja [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective] Inwestycje"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] przemieszcza przez nasz kraj duże sumy pieniędzy. Wykorzystują naszych obywateli dla celów kapitalistycznych i należy to położyć kres. Powinniśmy znacjonalizować część gospodarstw [?var:influence_array^1.GetAdjective] w naszym kraju."
 generic_form_paramilitary_units: "Utwórz Paramilitarną Młodzieżową"
 generic_form_paramilitary_units_desc: "Nasza młodzież staje się leniwa i dekadencka. Musimy tworzyć organizacje paramilitarne, które nauczą ich przydatnych umiejętności życiowych i wojskowych oraz oczywiście lojalności wobec partii."
 generic_give_research_grants: "Daj granty badawcze"
 generic_give_research_grants_desc: "Wiele z naszych krajowych spółek prowadzi stale projekty badawczo-rozwojowe. Powinniśmy zapewnić tym firmom fundusze rządowe, aby wesprzeć ich wysiłki."
 generic_give_startup_subsidies: "Rozdaj pieniądze na start"
 generic_give_startup_subsidies_desc: "[ROOT.GetName] jest pełen pomysłowych i pracowitych ludzi, którym wystarczy odrobina gotówki, aby rozpocząć swoje marzenia o przedsiębiorczości. Powinniśmy pomóc naszym ludziom zakładać te firmy."
 generic_give_military_procurement_funds: "Przydziel dodatkowe fundusze na zakupy wojskowe"
 generic_give_military_procurement_funds_desc: "Musimy przeznaczyć dodatkowe fundusze Ministerstwu Obrony, aby przyspieszyć niektóre nasze projekty zamówień."
 generic_give_ship_building_funds: "Dotuj przemysł stoczniowy"
 generic_give_ship_building_funds_desc: "Musimy przeznaczyć więcej zasobów na zwiększanie naszych mocy produkcyjnych w zakresie budowy statków. Jako kraj z linią brzegową jest to ważny sektor przemysłowy."
 generic_subsidise_resource_extraction: "Poszukaj więcej zasobów"
 generic_subsidise_resource_extraction_desc: "Nasz kraj opiera się na produkcji rzadkich materiałów. Musimy przyznać naszym przedsiębiorstwom więcej licencji na wydobywanie zasobów z naszej gleby."
