 subparty_policies.0.t: "Likwidacja majątku zakończyła się sukcesem"
 subparty_policies.0.desc: "Dzięki szybkiej operacji udało nam się zabezpieczyć fundusze obcego mocarstwa. Zamrażając zagraniczne aktywa, konfiskując materiały i majątek oraz przekazując instrumenty finansowe na konta rządowe, znacząco zwiększyliśmy bogactwo naszego narodu."
 subparty_policies.0.a: "Schludny."
 subparty_policies.1.t: "Państwo przejmuje kontrolę nad zagraniczną fabryką"
 subparty_policies.1.desc: "Dziś [ROOT.GetLeader], przywódca [ROOT.GetAdjective], ogłosił, że aktywa dużego przedsiębiorstwa z siedzibą poza naszym krajem zostaną siłą wykupione przez państwo. Ma to na celu zapobieżenie \"ewentualnej relokacji produkcji przemysłowej gdzie indziej\" oraz \"zakończenie eksploatacji pracowników [ROOT.GetAdjective]\", jak stwierdził nasz wielki lider. Dla dotkniętej firm, ta decyzja jest szokiem. CEO został zacytowany mówiąc, że \"to czyste szaleństwo, żeby państwo miało władzę nad uczciwą i renomowaną firmą\"."
 subparty_policies.1.a: "Schludny."
 subparty_policies.2.t: "Państwo okupuje fabrykę broni"
 subparty_policies.2.desc: "Dziś wczesnym rankiem żandarmeria [ROOT.GetAdjective] wkroczyła na teren fabryki sprzętu wojskowego prowadzonej przez międzynarodową firmę zbrojeniową. Stwierdzono, że firma narusza prawo międzynarodowe i jest podejrzana o dostarczanie broni na kapitalistyczne wojny przeciwko ludzkości. Z tego powodu cały majątek firmy został skonfiskowany przez rząd [Root.GetAdjective]. Cała produkcja wojskowa w fabryce będzie natychmiast kontynuowana, abyśmy mogli przeprowadzić pełną i szczegółową ocenę tego, jak nieludzka jest ta broń."
 subparty_policies.2.a: "Schludny."
 subparty_policies.3.t: "Rekwizycje stanowe Stoczni Marynarki Wojennej"
 subparty_policies.3.desc: "Dziś wczesnym rankiem straż przybrzeżna [ROOT.GetAdjective] zablokowała łodziami patrolowymi wejście do stoczni marynarki wojennej. Podejrzewa się, że stocznia jest przykrywką dla operacji przemytniczych. Z tego powodu straż przybrzeżna wraz z marynarką wojenną [ROOT.GetAdjective] objęła ten obszar kontrolą wojskową. Rzecznik międzynarodowego koncernu stoczniowego, który obecnie wynajmuje i zarządza stocznią, zaprzeczył tym doniesieniom, twierdząc, że władze [ROOT.GetAdjective] nie miały w żaden sposób kontaktu ze spółką."
 subparty_policies.3.a: "Schludny."
 subparty_policies.4.t: "Nacjonalizacja się nie powiodła"
 subparty_policies.4.desc: "Wygląda na to, że nasze plany nacjonalizacji zagranicznych aktywów wyciekły do ​​naszego celu. Zanim zdążyliśmy zareagować, konta bankowe zostały zamknięte, a pieniądze przeniesione na konta zagraniczne. Możliwe, że ktoś w naszej administracji za bardzo zaprzyjaźnił się z obcymi mocarstwami, co doprowadziło do wycieku."
 subparty_policies.4.a: "Schludny."
 subparty_policies.5.t: "Firma przenosi fabryki z [ROOT.GetName]"
 subparty_policies.5.desc: "Wygląda na to, że nasze plany nacjonalizacji zagranicznych aktywów wyciekły do ​​naszego celu. W związku z tym międzynarodowa firma w obawie przed utratą całego majątku podjęła pochopną decyzję o przeniesieniu jednego ze swoich zakładów produkcyjnych za granicę. To duży cios dla gospodarki [ROOT.GetAdjective]."
 subparty_policies.5.a: "To okropne."
 subparty_policies.6.t: "Przejęcie firmy technologicznej"
 subparty_policies.6.desc: "Międzynarodowa firma technologiczna ogłosiła dzisiaj, że doświadczyła masowego ataku cybernetycznego. Pomocną odpowiedzią były służby wywiadowcze [ROOT.GetAdjective], które przybyły na miejsce zdarzenia, aby udzielić pomocy. Stwierdzono, że firma padła ofiarą cyberataku ze strony wrogiego kraju. W imię bezpieczeństwa narodowego majątek firmy znalazł się pod tymczasową kontrolą służb wywiadowczych."
 subparty_policies.6.a: "Schludny."
 IP_TITLE: "Siły ideologiczne"
 IP_MAIN_BUTTON_TT_delayed: "Każda ideologia ma swoje unikalne moce i elementy rozgrywki. Kliknij tutaj, aby zobaczyć ich pełną listę, do której masz teraz dostęp."
 IP_communist_category_desc: "§YCommunists§!\nUprawnienia dostępne dla:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LKomuniści zazwyczaj wyznają jakąś formę marksizmu-leninizmu lub podobnej ideologii. Jako zwolennicy gospodarki państwowej łatwiej im jest uprzemysłowić się poprzez nacjonalizację zagranicznego przemysłu i swoje pięcioletnie plany. Dzięki szpiegom mogą także skuteczniej wzmacniać swoje własne perspektywy.§!"
 IP_communist_spread_the_revolution: "§YRozpowszechniajcie rewolucję§!\nEfekty misji Wzmocnij ideologię: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LPracownicy świata łączcie się! Nasi bracia proletariat są wyzyskiwani przez kapitalistyczną burżuazję. Nie możemy spocząć, dopóki cały świat nie zostanie wyzwolony z ich łańcuchów!§!"
 IP_communist_five_year_plans: "§Y5-Year-Plans§!\nMożna wdrożyć własny §Y5-Year-Plans§! używając §YDecisions§!"
 IP_communist_five_year_plans_delayed: "§LGospodarka musi być pod ścisłą kontrolą państwa. Tylko w ten sposób możemy zmaksymalizować produktywność naszych pracowników. Planując całą produkcję z wyprzedzeniem na pięć lat, możemy się skoncentrować i dokładnie przewidzieć, jakie zasoby będziemy dysponować po zakończeniu planu.§!"
 IP_communist_means_of_production: "§YŚrodki produkcji§!\nMoże §YNacjonalizować§! aktywa dużych zagranicznych wpływowców za pomocą §YDecyzji§!"
 IP_communist_means_of_production_delayed: "§LŚrodki produkcji należą do ludu! Obce mocarstwa użyją swoich pieniędzy i władzy, aby przejąć kontrolę nad naszą gospodarką. Musimy walczyć z tymi imperialistami zawzięcie!§!"
 IP_communist_incompatible_economy: "§YGospodarka niezgodna§!\n§YKoszty inwestycji zagranicznych§!: §R+50%§!"
 IP_communist_incompatible_economy_delayed: "§LNiestety (lub na nieszczęście dla innych) nasze spojrzenie na gospodarkę nie odpowiada dokładnie światowemu systemowi kapitalistycznemu. To znacznie utrudnia powiązanie naszej gospodarki z innymi krajami. I naprawdę trudno jest wyjaśnić naszym obywatelom, dlaczego nasi politycy są obrzydliwie bogaci dzięki prywatnemu biznesowi.§!"
 IP_autocrat_category_desc: "§YAutocrats§!\nUprawnienia dostępne dla:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LAutokraci polegają na sile silnych mężczyzn (a w rzadkich przypadkach silnych kobiet), aby rządzić krajem. Demagodzy nie boją się stosować wątpliwych metod i zakulisowych układów, aby osiągnąć to, czego chcą. Autokratom będzie łatwiej tolerować wysoką korupcję i sprawować kontrolę nad narodem żelazną pięścią.§!"
 IP_autocrat_scratch_my_back: "§YCronyism§!\nDzienny przyrost władzy politycznej: §G+0.3§! zgodnie z §YPoziom korupcji§! powyżej §YZnikoma korupcja§!"
 IP_autocrat_scratch_my_back_delayed: "§LObsadzanie bliskich przyjaciół i krewnych na ważnych stanowiskach w rządzie zagwarantuje łatwiejsze zawieranie transakcji. Niektórzy nazywają to korupcją, my nazywamy to zapewnieniem lojalności.§!"
 IP_autocrat_good_connections: "§YDobre koneksje§!\nZwiększenie §YOpinii§! §YFrakcji wewnętrznych§! jest bardziej skuteczne\n\nJeśli rządzi [oligarchism_L], premia ta zostaje zastąpiona przez:\nDochody z podatków z przemysłu cywilnego: §G+10%§!"
 IP_autocrat_good_connections_delayed: "§LNasza zasada jest cementowana przez silnych zwolenników. Tajne grupy są całkowicie szczęśliwe, wiedząc, że rząd ma ich wsparcie.§!"
 IP_autocrat_emergency_powers: "§YNieograniczona moc§!\nKoszt doradcy wojskowego: §G-25%§!\n\nJeśli rządzi [Nat_Fascism_L], premia ta zostaje zastąpiona przez:\nMożna tworzyć §YJednostki paramilitarne§! do §YDecyzje§!"
 IP_autocrat_emergency_powers_delayed: "§LJako silni władcy naszego kraju nie musimy przechodzić przez biurokrację i biurokrację parlamentu czy senatu. Rzeczy dzieją się wtedy, gdy tego chcemy.§!"
 IP_autocrat_yes_men_army: "§YArmia Tak-Men§!\nZdobyte doświadczenie armii: §R-15.0%§!\nZdobyte doświadczenie marynarki wojennej: §R-15.0%§!\nZdobyte doświadczenie lotnicze: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LMimo że posiadanie lojalnej kadry oficerskiej jest podstawą utrzymania władzy, przebywanie w otoczeniu ludzi popierających i lizaczy butów może doprowadzić do całkowitego wprowadzenia nas w błąd co do jakości naszej armii. Okazuje się, że ludzie, którzy boją się utraty pracy lub co gorsza, kłamią, aby ratować własną skórę.§!"
 IP_conservative_category_desc: "§YConservatives§!\nUprawnienia dostępne dla:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LKonserwatyści zazwyczaj chcą, aby kraj pozostał w obecnym stanie, a nawet wycofali niektóre bardziej postępowe przepisy. Konserwatyzm często niesie ze sobą nuty nacjonalizmu i głębokich przekonań religijnych. Z tego powodu krajom konserwatywnym łatwiej jest zachować stabilność polityczną i narodową, ponieważ radykalne zmiany zdarzają się rzadko.§!"
 IP_conservative_good_old_days: "§YStare dobre czasy§!\n§YObrona przed wpływami zagranicznymi§! Mnożnik: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LNostalgia to potężne narzędzie. Każdy wie, że to, jak było kiedyś, jest lepsze niż to, jak jest teraz. Musimy zrobić wszystko, co w naszej mocy, aby zapobiec dalszym zmianom i wprowadzaniu nowych idei, które doprowadzą kraj do ruiny.§!"
 IP_conservative_stable_society: "§YStabilne społeczeństwo§!\nStabilność: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§LNasi ludzie wiedzą, że pod naszą władzą nie wydarzy się nic nieoczekiwanego. Nie mają się czego obawiać i mogą nam zaufać.§!"
 IP_conservative_patriotism: "§YPatriotism§!\nWsparcie wojenne: §G+15.00%§!\n\nJeśli rządzi to [Mod_Vilayat_e_Faqih_L] lub [Neutral_Muslim_Brotherhood_L], premia ta zostaje zastąpiona:\nSzybkość wzrostu zgodności: §G+15%§!"
 IP_conservative_patriotism_delayed: "§LWszyscy jesteśmy z tej samej łodygi. Musimy wspierać wspólne ideały i wartości dla naszych obywateli, aby byli gotowi dać z siebie wszystko państwu.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] Po pierwsze!§!\n§YWpływy zagraniczne§! Mnożnik: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LNasi zwolennicy oczekują od nas, że na pierwszym miejscu będziemy stawiać własny kraj. To sprawia, że ​​wysyłanie pomocy zagranicznej i wplątywanie się w politykę innego kraju jest nie lada wyzwaniem. O ile oczywiście nie będziemy musieli iść na wojnę, nasi zwolennicy to uwielbiają. Jeśli wygrasz, oznacza to wyraźnie, że jesteś pierwszy.§!"
 IP_socialist_category_desc: "§YSocialists§!\nUprawnienia dostępne dla:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LSocjaliści łączą elementy kapitalizmu rynkowego i państwowego z progresywizmem. Dość często uwaga skupia się na inwestowaniu wszystkich wysiłków rządu w sam kraj. Socjaliści z łatwością poprawiają sytuację wewnętrzną swojego kraju poprzez politykę socjalną i interwencję rządu w gospodarkę.§!"
 IP_socialist_welfare_state: "§YPaństwo opiekuńcze§!\nKoszt zmiany wydatków rządowych: §G-25%§!"
 IP_socialist_welfare_state_delayed: "§LNajlepszym sposobem wykorzystania podatków pobieranych od obywateli jest inwestowanie tych pieniędzy z powrotem w ludzi. Tylko rząd jest w stanie zapewnić społeczeństwu dostępne i dobrej jakości usługi. A jeśli ze względów fiskalnych będziemy musieli ograniczyć nasze wydatki, nasi obywatele mogą nam zaufać, że gdy czasy się poprawią, ponownie je zwiększymy.§!"
 IP_socialist_economic_intervention: "§YInterwencjonizm gospodarczy§!\nMożna inwestować pieniądze w kraju poprzez §YDecyzje§! w zamian za różne bonusy"
 IP_socialist_economic_intervention_delayed: "§LCzasami gospodarka potrzebuje lekkiego szturchnięcia. Musimy użyć silnej ręki rządu, aby skierować nasze społeczeństwo i gospodarkę we właściwym kierunku. Pozwolenie, aby kapitalizm działał sam, byłoby zbyt niebezpieczne.§!"
 IP_socialist_pacifism: "§YPokojowa Dyplomacja§!\nSzybkość Budowy: §G+25.00%§! za każdy poziom §YPrawa Interwencji Zagranicznej§! poniżej §YOgraniczonego Interwencjonizmu§!\n\nJeśli rządzony przez [Neutral_green_L], ten bonus zostaje zastąpiony:\nZysk Władzy Politycznej: §G+15%§! za każdy poziom §YPrawa Interwencji Zagranicznej§! poniżej §YOgraniczonego Interwencjonizmu§!\n\nZa każdy poziom powyżej §YOgraniczonego Interwencjonizmu§!, kara §R-15%§! do Szybkości Budowy lub Zysku Władzy Politycznej"
 IP_socialist_pacifism_delayed: "§LNie jesteśmy jak kapitaliści, którzy używają siły tylko po to, by eksploatować inne kraje. I nie jesteśmy jak nasi bracia komuniści, którzy siłą próbują szerzyć swoje idee. Skupiamy się na współpracy. Będziemy wpływać na świat za pomocą miłych słów i dyplomacji, nie siłą.§!"
 IP_socialist_naive_worldview: "§YNaiwny światopogląd§!\n§YObrona przed wpływami zagranicznymi§! Mnożnik: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LWybranie ścieżki dyplomacji to trudna droga. Bycie naiwnym i wiara, że ​​wszyscy są tacy jak my, może skończyć się tym, że strzelimy sobie we własną stopę. Z pewnością dyktator udający atak na inny kraj to tylko pusta gadka. W końcu chcą tylko naszego szacunku, prawda?§!"
 IP_liberal_category_desc: "§YLiberals§!\nUprawnienia dostępne dla:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LLiberałowie mają tendencję do propagowania idei wolności, chociaż niektóre partie przyjmują bardziej postępowe (społecznie liberalne) podejście do zagadnień. U podstaw większości partii liberalnych leży idea wolnego rynku z bardzo ograniczoną interwencją rządu.§!"
 IP_liberal_high_risk_investment: "§YInwestycje wysokiego ryzyka§!\n§YZwrot z inwestycji§! wynosi 8% zamiast 6%"
 IP_liberal_high_risk_investment_delayed: "§LWiele rządów podchodzi z rezerwą do tego, w co inwestują swoje pieniądze, mówiąc o takich kwestiach jak „zrównoważony rozwój” i „etyka”. Zainwestujemy nasze pieniądze w to, co przyniesie największy zysk. Przecież na tym polega cały sens inwestowania.§!"
 IP_liberal_invisible_hand: "§YNiewidzialna ręka§!\nKoszt zmiany cykli gospodarczych (§YWładza polityczna§! i §YPieniądze§!): §G-15%§!\nMiesięczny wzrost produktywności: §G0.05§§!"
 IP_liberal_invisible_hand_delayed: "§LWielka niewidzialna ręka kontroluje gospodarkę. Przy bardzo ograniczonych zmianach w polityce pieniężnej i rządowych inwestycjach w gospodarkę możemy łatwo sprawić, że gospodarka stanie się dobra bez socjalistycznych sztuczek.§!"
 IP_liberal_business_friendly_environment: "§YPrzyjazny dla biznesu§!\nDochody podatkowe z biur: §G+10%§§!"
 IP_liberal_business_friendly_environment_delayed: "§LJesteśmy przyjacielem korporacji i one o tym wiedzą. Stanowienie prawa zorientowane na biznes przyciągnie wiele przedsiębiorstw do naszego kraju.§!"
 IP_liberal_anti_military: "§YAnti-Military§!\nWyjście przemysłu wojskowego: §R-25.00%§!\nWyjście Stoczni Marynarki Wojennej: §R-25.00%§!"
 IP_liberal_anti_military_delayed: "§LWojna jest szkodliwa dla biznesu i dlatego należy jej za wszelką cenę unikać. Lepiej skupić się na sektorze cywilnym i generowaniu bogactwa. Po co obalać dyktatora mającego okropną sytuację w zakresie praw człowieka, skoro można dzięki nim zarobić pieniądze, łamiąc te prawa człowieka!§!"
 IP_monarchist_category_desc: "§YMonarchists§!\nUprawnienia dostępne dla:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LMonarchiści polegają na rodowodzie i chwale, aby rządzić krajami. Skupienie władzy w jednej rodzinie ma swoje zalety. Ta rodzina zapewnia władzę, a monarchowie potrafią inspirować swój lud.§!"
 IP_monarchist_keep_it_in_the_family: "§YZachowaj to w rodzinie§!\nKoszt zmiany Zepsucia: §G-15%§!\nKoszt zmiany Frakcji wewnętrznej: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LObsadzanie stanowisk politycznych pełnymi krewnymi ma swoje zalety. Nikt nie będzie nas kwestionował, gdy wyrzucamy nieefektywnych administratorów lub skorumpowane osoby i nie musimy się martwić dynamiką władzy, gdy wszyscy ważni ludzie okazują lojalność przez krew.§!"
 IP_monarchist_for_king_and_queen: "§YDla króla i królowej§!\nObrona dywizji na terytorium rdzenia: §G+10.0%§!\nAtak dywizji na terytorium rdzenia: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspiruje nasz lud i żołnierzy do dalszej walki, nawet gdy sytuacja jest rozpaczliwa. Ci, którzy są godni, zostaną nagrodzeni albo na Ziemi, albo w Niebie.§!"
 IP_monarchist_crown_estate: "§YPosiadłość koronna§!\nDochody podatkowe od ludności: §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§LRodzina królewska posiada znaczną część ziemi w [ROOT.GetName]. Wykorzystanie tej ziemi przynosi państwu ogromne zyski pieniężne i być może w kieszeni [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YPrzestarzałe ideały§!\nStabilność: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LMonarchia nie jest najnowszą modą na rządy. W dzisiejszych czasach ludzie tęsknią za innymi opcjami niż monarchia absolutna. Trzeba by być Duńczykiem czy coś, żeby sądzić, że monarchie są nadal fajne.§!"
 IP_fundamentalist_symbol_desc: "§YFundamentalists§!\nUprawnienia dostępne dla:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LFundamentaliści to twardogłowi konserwatyści podążający za radykalną lub ultrakonserwatywną formą islamu. Ich głównym celem jest szerzenie tych konserwatywnych poglądów również w innych krajach.§!"
 IP_fundamentalist_religious_law: "§YPrawo szariatu§!\nCodzienna pomoc w programie Outlook: §G+0.05§!"
 IP_fundamentalist_religious_law_delayed: "§LNasz wymiar sprawiedliwości i system prawny jest pod silnym wpływem idei szariatu, czyli prawa islamskiego. Używając Koranu jako podstawy naszych instytucji, możemy uwolnić społeczeństwo od dekadenckich idei.§!"
 IP_fundamentalist_recruitment_campaign: "§YZagraniczni bojownicy§!\nMożemy §YRekrutować cudzoziemców§! do naszej armii poprzez §YDecyzje§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LŚwiat jest pełen pozbawionych praw wyborczych młodych muzułmanów. Powinniśmy zachęcać, aby przyszli do nas i wstąpili do naszego wojska. Są pracowici, lojalni i łatwo można nimi manipulować, aby uwierzyli w naszą sprawę.§!"
 IP_fundamentalist_national_liberation_movements: "§YNacjonalistyczne Ruchy Wyzwolenia§!\nWyślij limit napięcia sił interwencyjnych: §G-10.0%§!\nLimit napięcia pomocy wojskowej: §G-10.0%§!\nMaksymalne podziały sił interwencyjnych: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LIstnieje kilka grup walczących z syjonistycznymi ciemiężcami. Jako pobożni muzułmanie, naszym obowiązkiem jest pomóc tym grupom w walce z ich ciemiężycielami!§!"
 IP_fundamentalist_international_pariah: "§YMiędzynarodowy parias§!\nZasoby na rynku: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LBycie ekstremalnym może być wyzwaniem, ponieważ bardzo trudno jest znaleźć kraje chętne do prowadzenia z nami handlu. Może ludzie po prostu inaczej niż my rozumieją wyrażenie „teokracje są radykalne”?§!"
 IP_monarch_name_monarch: "Władca"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"