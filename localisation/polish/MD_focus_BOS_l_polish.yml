 news.83.t: "Bośnia po raz kolejny wchodzi w konflikt"
 news.83.desc: "Kruchy stan Bośnia właśnie wdał się w nowy konflikt. Jako efekt przeniesienia poprzednich wojen jugosłowiańskich. Od jakiegoś czasu narastała wielka niestabilność i wojna konfliktowa była nieunikniona. ONZ potępiła już działania wszystkich stron konfliktu, nazywając go katastrofą dla światowego pokoju w bloku południowoeuropejskim."
 news.83.a: "Mroczne dni"
 news.84.t: "Bośniaccy mudżahedini przyłączają się do wojny"
 news.84.desc: "Grupa znana jako El Mudžahid (bośniaccy mudżahedini) ogłosiła odejście z centralnego rządu Bośni. Samozwańczy bojownicy islamu ogłosili utworzenie nowego państwa, otwierając drzwi przyszłemu kalifatowi na Bałkanach. Wielu obawia się najgorszego, ponieważ może to spowodować bardziej radykalne zachowania w Europie Południowej, a wielu młodych mężczyzn zainspiruje się tym ekstremistycznym zachowaniem”."
 news.84.a: "Ciekawy"
 news.85.t: "Powrót Jugosławii"
 news.85.desc: "Dziś wieczorem od północy nowe państwo włączy się na arenę międzynarodową wraz z ponownym utworzeniem Jugosławii. Stworzy to nową potęgę na Bałkanach, obiecującą zabezpieczyć Bałkany przed jakąkolwiek ingerencją z zewnątrz i przyjęła płaszcz strażnika południowej Europy.\n \n„Żadna z naszych republik nie byłaby niczym, gdybyśmy nie byli wszyscy razem ; ale musimy stworzyć własną historię – historię Zjednoczonej Jugosławii, także w przyszłości”. \n― Josip Broz Tito"
 news.85.a: "Ciekawy"
 news.86.t: "Wojna domowa w Bośni dobiega końca"
 news.86.desc: "Wielu zastanawiało się, kiedy ten konflikt się zakończy, a dzisiaj przypada dzień, w którym w Bośni w końcu zapanuje pokój, a opozycja zostanie zmiażdżona w wyniku porażki. W młodym narodzie Bośni nadchodzi nowa era, która przygotowuje się na bardziej stabilną przyszłość."
 news.86.a: "Ciekawy"
 bosnia_political.24.t: "Demokracja w Bośni znajduje się pod presją"
 bosnia_political.24.d: "Naród Bośni znalazł się w trudnej sytuacji, gdy obecny pełniący obowiązki przywódcy państwa odmówił ustąpienia ze stanowiska. Wielu mieszkańców kraju było sfrustrowanych tym posunięciem, nazywając je aktem herezji i podważającym porozumienia zawarte w porozumieniu z Dayton."
 bosnia_political.24.a: "To nie może być dobra wiadomość"