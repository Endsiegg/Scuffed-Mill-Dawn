 BOS_House_of_Representatives_desc: "Izba Reprezentantów Bośni i Hercegowiny jest izbą niższą Zgromadzenia Parlamentarnego Bośni i Hercegowiny, parlamentu narodowego kraju. Składa się z 42 członków wybieranych w systemie reprezentacji proporcjonalnej. Izba Reprezentantów jest odpowiedzialna za reprezentowanie interesów narodu Bośni i Hercegowiny oraz za uchwalanie ustaw i środków budżetowych. Ma uprawnienia do postawienia w stan oskarżenia Prezydenta Bośni i Hercegowiny oraz do zatwierdzenia lub odrzucenia nominacji premiera i innych urzędników rządowych wysokiego szczebla. Izba Reprezentantów jest jedną z dwóch izb Zgromadzenia Parlamentarnego, drugą jest Rada Ministrów. Obie izby współpracują przy stanowieniu prawa i zarządzaniu krajem. Członkowie Izby Reprezentantów wybierani są na czteroletnią kadencję i odpowiadają przed obywatelami Bośni i Hercegowiny."
 BOS_prepping_an_offensive_desc: ""
 BOS_bosnian_elections_desc: "Kryzys finansowy z 2008 r. wywarł znaczący wpływ na Bośnię i Hercegowinę, podobnie jak na wiele krajów na całym świecie. Kryzys, który został wywołany załamaniem rynku mieszkaniowego w Stanach Zjednoczonych i wynikającą z niego upadkiem kilku dużych instytucji finansowych, doprowadził do światowego pogorszenia koniunktury gospodarczej i kryzysu kredytowego. W Bośni i Hercegowinie kryzys finansowy doprowadził do spowolnienia wzrostu gospodarczego i spadku eksportu, a także wzrostu bezrobocia i spadku inwestycji zagranicznych. Doprowadziło to także do spadku wartości waluty kraju, marki bośniackiej, i wzrostu inflacji. Aby zaradzić skutkom kryzysu finansowego, rząd Bośni i Hercegowiny wprowadził szereg środków, w tym przyjęcie środków oszczędnościowych, wdrożenie reform strukturalnych oraz zapewnienie pomocy finansowej od organizacji międzynarodowych. Pomimo tych wysiłków gospodarka kraju nie zdołała jeszcze w pełni otrząsnąć się ze skutków kryzysu."
 BOS_economic_revision_desc: ""
 BOS_post_war_effort_desc: "Po zakończeniu wojny w Bośni w 1995 r. Bośnia i Hercegowina stanęła przed szeregiem wyzwań związanych z odbudową i wyjściem z konfliktu. Wysiłki te obejmowały odbudowę infrastruktury, powrót uchodźców i wysiedleńców do ich domów, utworzenie funkcjonującego rządu i gospodarki oraz promowanie pojednania i współpracy między różnymi grupami etnicznymi w kraju."
 BOS_The_federation_desc: "Federacja Bośni i Hercegowiny jest jedną z dwóch jednostek tworzących Bośnię i Hercegowinę, drugą jest Republika Serbska. Jest to federalna republika parlamentarna składająca się z 10 kantonów i zamieszkiwana przez zróżnicowaną populację, w tym Bośniaków (bośniackich muzułmanów), Chorwatów i Serbów, a także inne grupy etniczne. Federacja Bośni i Hercegowiny powstała w 1995 roku w ramach Porozumień z Dayton, które zakończyły wojnę w Bośni. Ma własną konstytucję, rząd i instytucje oraz jest odpowiedzialna za administrację i kształtowanie polityki w wielu obszarach, w tym w edukacji, opiece zdrowotnej i rozwoju gospodarczym. Stolicą Federacji Bośni i Hercegowiny jest Sarajewo."
 BOS_elections_polical_desc: "Wybory parlamentarne, które odbyły się w Bośni i Hercegowinie w 2001 r., były trzecimi wyborami krajowymi zorganizowanymi w tym kraju po zakończeniu wojny w Bośni w 1995 r. Wybory odbyły się 11 listopada 2001 r. i wzięło w nich udział wiele partii politycznych i koalicji. Wyniki wyborów zostały ogłoszone 25 listopada 2001 roku i doprowadziły do ​​powstania rządu koalicyjnego na czele z Partią Akcji Demokratycznej (SDA), Sojuszem Niezależnych Socjaldemokratów (SNSD) oraz Chorwacką Demokratyczną Unią Bośni i Hercegowiny. Hercegowina (HDZ BiH). Wybory uznano powszechnie za wolne i uczciwe i były monitorowane przez Organizację Bezpieczeństwa i Współpracy w Europie (OBWE)."
