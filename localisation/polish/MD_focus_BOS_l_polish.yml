 Bosnian_prep_for_civil_war_desc: "Bośnia jest na skraju konfliktu wewnętrznego. Musimy za wszelką cenę zapewnić bezpieczeństwo naszym ludziom i przekonaniom. Siły Serbskie rozpoczęły już przezbrajanie swoich sił w głównych miastach."
