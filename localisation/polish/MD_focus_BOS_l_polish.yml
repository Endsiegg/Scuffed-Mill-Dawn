 BOS_detain_Ratko_Mladic_desc: "Ratko Mladić to były oficer wojskowy Serbów bośniackich, który był sądzony za zbrodnie wojenne i zbrodnie przeciwko ludzkości popełnione podczas wojny w Bośni (1992–1995). Mladić został oskarżony o kierowanie kampanią czystek etnicznych, która miała miejsce w Bośni i Hercegowinie podczas wojny, podczas której zabito lub przymusowo wypędzono tysiące bośniackich muzułmanów i chorwackich cywilów. Mladić został postawiony w stan oskarżenia przez Międzynarodowy Trybunał Karny dla byłej Jugosławii (MTKJ) w 1995 r., lecz przez lata unikał schwytania."
