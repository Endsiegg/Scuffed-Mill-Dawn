 BOS_state_opposition_desc: "Republika Serbska jest jedną z dwóch jednostek tworzących Bośnię i Hercegowinę, drugą jest Federacja Bośni i Hercegowiny. Republika Serbska jest zamieszkana głównie przez Serbów i ma własny rząd i instytucje. Sojusz Niezależnych Socjaldemokratów (SNSD) jest wiodącą partią polityczną w Republice Serbskiej i zajmował szereg kluczowych stanowisk w rządzie tej jednostki. W parlamencie narodowym Bośni i Hercegowiny Serbska Partia Demokratyczna (SDS) jest główną siłą polityczną i często pozostaje w opozycji do partii rządzących. SDS była tradycyjnie partią konserwatywną i opowiadała się za interesami społeczności serbskiej w Bośni i Hercegowinie."
