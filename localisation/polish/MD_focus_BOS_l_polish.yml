 BOS_banja_luka_mine_desc: "Górnictwo od wieków odgrywa ważną rolę w gospodarce Bośni i Hercegowiny. Kraj ma bogatą historię górniczą i jest domem dla wielu minerałów, w tym węgla, rudy żelaza, miedzi, cynku, ołowiu, boksytu i innych. Bośnia i Hercegowina prowadzi szereg przedsiębiorstw wydobywczych na dużą skalę, w tym kopalnie węgla w regionie Tuzla i kopalnie metali w kantonie Zenica-Doboj i Republice Serbskiej. Przemysł wydobywczy wniósł znaczący wkład w rozwój gospodarczy kraju i dał zatrudnienie wielu osobom. Jednak przemysł wydobywczy w Bośni i Hercegowinie również stanął w obliczu szeregu wyzwań, w tym problemów środowiskowych i spadającego światowego zapotrzebowania na niektóre minerały. W ostatnich latach rząd wdrożył szereg działań mających na celu wsparcie sektora wydobywczego i sprostanie tym wyzwaniom, w tym inwestycje w nowe technologie i infrastrukturę oraz promowanie rozwoju nowych projektów wydobywczych."
 BOS_farming_sector_desc: "Rolnictwo od dawna jest ważnym sektorem gospodarki Bośni i Hercegowiny i nadal odgrywa znaczącą rolę w rozwoju kraju. Rolnictwo w Bośni i Hercegowinie charakteryzuje się połączeniem małych gospodarstw rodzinnych i większych, bardziej komercyjnych działalności. Główne uprawy uprawiane w Bośni i Hercegowinie obejmują zboża, warzywa, owoce i tytoń. Ważną częścią sektora rolnego jest również hodowla zwierząt, w tym produkcja drobiu, trzody chlewnej i produktów mlecznych. Sektor rolnictwa w Bośni i Hercegowinie stanął w ostatnich latach przed szeregiem wyzwań, w tym spadającym światowym popytem na niektóre produkty rolne, brakiem inwestycji w infrastrukturę i technologię oraz problemami środowiskowymi. Aby sprostać tym wyzwaniom, rząd wdrożył szereg działań wspierających sektor, m.in. inwestując w badania i rozwój, promując wykorzystanie nowoczesnych technologii oraz wspierając rozwój produktów o wartości dodanej."
