 BOS_EUFOR_desc: "Siły Unii Europejskiej Bośnia i Hercegowina to misja pokojowa pod przewodnictwem UE w Bośni i Hercegowinie, która zastąpiła SFOR, a której celem jest utrzymanie pokoju i stabilności, wspieranie władz lokalnych i wdrażanie porozumień z Dayton, które zakończyły wojnę w Bośni.\n\nUnia Europejska (UE) ) - UE zapewniła Bośni i Hercegowinie znaczną pomoc finansową w tym okresie, przy czym program CARDS zapewnił finansowanie o wartości ponad 2 miliardów euro."
