 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "Armia Federacji Bośni i Hercegowiny (AFBiH) to siła militarna Federacji Bośni i Hercegowiny, jednej z dwóch jednostek tworzących Bośnię i Hercegowinę. AFBiH powstała w 1995 r., po wojnie w Bośni, w ramach porozumień z Dayton, które zakończyły konflikt. Odpowiada za obronę Federacji Bośni i Hercegowiny oraz za dotrzymywanie zobowiązań międzynarodowych tego kraju. AFBiH to profesjonalna siła ochotnicza, składająca się z około 17 000 czynnego personelu, w tym sił lądowych, powietrznych i morskich. Jest wyposażony w mieszankę nowoczesnych i starszych systemów uzbrojenia, w tym broń strzelecką, pojazdy opancerzone i samoloty. AFBiH działa pod zwierzchnictwem Ministerstwa Obrony Federacji Bośni i Hercegowiny i podlega kontroli cywilnej."
 BOS_army_of_republic_of_Srpska_desc: "Armia Republiki Serbskiej (VRS) była siłą militarną Republiki Serbskiej, samozwańczego państwa będącego częścią Bośni i Hercegowiny. VRS powstała w 1992 roku, na początku wojny w Bośni i odegrała znaczącą rolę w konflikcie. Została rozwiązana w 2006 roku po wejściu w życie porozumień z Dayton, które zakończyły wojnę. VRS składał się z około 200 000 pracowników, w tym sił lądowych, powietrznych i morskich. Był wyposażony w różnorodne systemy uzbrojenia, w tym broń strzelecką, artylerię i pojazdy opancerzone. VRS odpowiadała za obronę Republiki Serbskiej i dotrzymywanie międzynarodowych zobowiązań tej jednostki. Działał pod nadzorem Ministerstwa Obrony Republiki Serbskiej i podlegał kontroli cywilnej. VRS została oskarżona o popełnienie zbrodni wojennych i zbrodni przeciwko ludzkości podczas wojny w Bośni, w tym o masakrę w Srebrenicy, w której zginęło ponad 7 000 bośniackich muzułmańskich mężczyzn i chłopców. Kilku wysokich rangą urzędników VRS, w tym jej przywódca Radovan Karadżić, zostało uznanych za winnych i skazanych przez sądy międzynarodowe za swoją rolę w tych zbrodniach."
 BOS_Air_doctrine_desc: "Siły Powietrzne Bośni i Hercegowiny (AFBiH) to oddział sił powietrznych Sił Zbrojnych Bośni i Hercegowiny, armii Bośni i Hercegowiny. AFBiH powstała w 2004 r. w następstwie wdrożenia porozumień z Dayton, które zakończyły wojnę w Bośni. Odpowiada za obronę przestrzeni powietrznej Bośni i Hercegowiny oraz za wspieranie sił lądowych i morskich kraju. AFBiH to mała, profesjonalna jednostka składająca się wyłącznie z ochotników i licząca około 1200 pracowników. Jest wyposażony w mieszankę nowoczesnych i starszych samolotów, w tym myśliwce, samoloty transportowe i helikoptery. AFBiH działa pod zwierzchnictwem Ministerstwa Obrony Bośni i Hercegowiny i podlega kontroli cywilnej. Jest członkiem natowskiego programu Partnerstwo dla Pokoju i brała udział w różnych międzynarodowych misjach pokojowych i humanitarnych."
 BOS_mechanization_of_the_army_desc: "Armia może stać się bardziej zaawansowana na wiele sposobów, w tym poprzez nabycie nowej i bardziej wyrafinowanej broni i sprzętu, opracowanie nowych taktyk i strategii oraz ulepszenie programów szkoleniowych i edukacyjnych dla swojego personelu. Proces stawania się bardziej zaawansowanym może być napędzany różnymi czynnikami, takimi jak potrzeba reagowania na nowe zagrożenia lub wyzwania, dotrzymywanie kroku postępowi innych armii czy modernizacja i poprawa efektywności wojska. Aby armia stała się bardziej zaawansowana, konieczne może być inwestowanie w badania i rozwój, a także w pozyskiwanie i utrzymanie nowych technologii. Być może będzie musiała zreorganizować i zrestrukturyzować swoje siły oraz dostosować swoją doktrynę i możliwości, aby sprostać zmieniającym się wymaganiom współczesnego pola bitwy."
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "Siły Zbrojne Bośni i Hercegowiny (AFBiH) to armia Bośni i Hercegowiny, składająca się z Armii Federacji Bośni i Hercegowiny oraz Armii Republiki Serbskiej. Na czele AFBiH stoi Szef Sił Zbrojnych, który jest odpowiedzialny za ogólne dowodzenie i kontrolę nad wojskiem. Szef Sił Zbrojnych jest mianowany przez Prezydenta Bośni i Hercegowiny i podlega Ministrowi Obrony. AFBiH składa się z różnych oddziałów i jednostek, z których każda ma własną strukturę przywództwa. Obejmuje to Sztab Generalny, który jest odpowiedzialny za planowanie i kierowanie operacjami wojskowymi, a także różne dowództwa sił lądowych, powietrznych i morskich. Dowódcy wojskowi w AFBiH są odpowiedzialni za zapewnienie przygotowania wojska do obrony Bośni i Hercegowiny oraz wypełniania swoich zobowiązań międzynarodowych. Odgrywają także rolę w kształtowaniu kierunku i priorytetów wojska, a także zarządzaniu jego zasobami i personelem."
 BOS_Air_Defence_initiative_desc: "Systemy przeciwlotnicze (AA) służą do wykrywania, śledzenia i zwalczania statków powietrznych w celu obrony przed atakami z powietrza. Można ich używać do ochrony baz wojskowych, infrastruktury i innych ważnych aktywów przed zagrożeniami z powietrza."
