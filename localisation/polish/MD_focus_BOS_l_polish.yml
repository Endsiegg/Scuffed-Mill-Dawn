 bos_SFOR_title_desc: "Misją SFOR było utrzymanie pokoju i stabilności w regionie po zakończeniu wojny w Bośni, w ramach Porozumień z Dayton podpisanych w 1995 roku. Siły składały się z żołnierzy z różnych krajów NATO i były odpowiedzialne za utrzymanie bezpieczeństwa, monitorowanie zawieszenia broni oraz ułatwianie odbudowy i procesu politycznego w Bośni i Hercegowinie."
