 bos_war_civil_war: "Wojna domowa w Bośni"
 Bosnia.1.t: "Wojna domowa w Bośni"
 Bosnia.1.d: "Bośnia po raz kolejny popadła w konflikt domowy z Republiką Serbską, ogłaszając niepodległość od większego państwa federalnego Bośni. Rosnące napięcie narastało już od jakiegoś czasu i konflikt ten był nieunikniony. Ogłosimy zwycięstwo nad tymi zdrajcami. Bez względu na koszt."
 Bosnia.1.a: "Trijumf Bošnjačke snage"
 Bosnia.2.t: "Chorwaci ogłaszają niepodległość"
 Bosnia.2.d: "Chorwaci szukali niepodległości na południu. Wraz z rosnącą niestabilnością w regionie południowym Chorwaci ogłosili samorządne państwo niezależne od bośniackiej federacji Hergownia. Nie chcemy być z dala od większego konfliktu. Przesuniemy siły południowe do regionów południowych, aby zabezpieczyć region Ucieczki."
 Bosnia.2.a: "zajedno da pobedimo"
 Bosnia.3.t: "Chaos w Bośni"
 Bosnia.3.d: "Bośniacy przejęli pałeczkę w narodzie, który był dla nich przeznaczony. Wyszli na ulice, czyniąc rząd centralny bardziej niestabilnym. Inni chcą odejść, widząc, jak niestabilny naród walczy o przetrwanie."
 Bosnia.3.a: "Nie wygląda dobrze"
 Bosnia.4.t: "Wojna skończona"
 Bosnia.4.d: "Po raz kolejny Bośnia jest jednym i już dziś rozpoczynają się plany wkroczenia w lepszą przyszłość."
 Bosnia.4.a: "choć raz dobra wiadomość"
 Bosnia.11.t: "[From.Owner.GetName] dostarczył nam broń"
 Bosnia.11.d: "Naród [From.Owner.GetName] dostarczył nam broń w tym konflikcie. Przydadzą się bardzo, a współpraca z [From.Owner.GetName], miejmy nadzieję, z czasem będzie coraz silniejsza."
 Bosnia.11.a: "Wzrośnie większa przyjaźń między państwami"
 Bosnia.12.t: "Strajk rolników"
 Bosnia.12.d: "Wiele osób w całym kraju odczuwa głód z powodu braku jedzenia na talerzach. Wielu wyszło na ulice w proteście przeciwko rządowi. chcieli, aby rząd podjął działania wspierające kręgosłup narodu. Wielu wzywało do zmiany rządu. Czy poddamy się tym żądaniom"
 Bosnia.12.a: "Konieczna jest zmiana w rządzie"
 Bosnia.12.b: "Osiągnij porozumienie"
 Bosnia.13.t: "Osiągnij porozumienie"
 Bosnia.13.d: "Wielu wzywało do pokoju i zaprzestania protestów. Dziś rząd podpisał umowę, która wesprze prace. Teraz i w przyszłość."
 Bosnia.13.a: "Umowa, którą musieliśmy zawrzeć"
 Bosnia.14.t: "Strajk górników"
 Bosnia.14.d: "Wiele osób w branży wydobywczej wzywało do lepszych wynagrodzeń. Lepsze godziny pracy i ochrona przed trudnymi warunkami. Jeden z pracowników powiedział: „Wolałbym być w Brazylii”. Ten wiec i bójki trwają i nie ustaną. Czy poddamy się tym żądaniom"
 Bosnia.14.a: "Konieczna jest zmiana w rządzie"
 Bosnia.14.b: "Osiągnij porozumienie"
 Bosnia.9.t: "[From.Owner.GetName] Poproś o pomoc turecką"
 Bosnia.9.d: "Naród Bośni po raz kolejny pogrążony jest w chaosie i prosi o pomoc. Proszą nas o dostarczenie broni lokalnym siłom bośniackim. Może to być zmiana mająca na celu odzyskanie przyczółka na Bałkanach lub może nie być warta wysiłku."
 Bosnia.9.a: "Zapewnimy im to, czego potrzebują"
 Bosnia.9.b: "W tej chwili nie jesteśmy w stanie"
 Bosnia.10.t: "[From.Owner.GetName] Poproś o albańską pomoc"
 Bosnia.10.d: "Naród Bośni po raz kolejny pogrążony jest w chaosie i prosi o pomoc. Proszą nas o dostarczenie broni lokalnym siłom bośniackim. Może to być zmiana mająca na celu odzyskanie przyczółka na Bałkanach lub może nie być warta wysiłku."
 Bosnia.10.a: "Zapewnimy im to, czego potrzebują"
 Bosnia.10.b: "W tej chwili nie jesteśmy w stanie"
 Bosnia.34.t: "Wniosek Bośni o przyłączenie się do OUBZ"
 Bosnia.34.d: "Po raz kolejny Bośnia jest jedną z nich i dzisiaj rozpoczynają się plany wkroczenia w lepszą przyszłość. Bośnia pragnie przystąpić do OUBZ, będącej najbardziej na zachód wysuniętym punktem. Jak stwierdzili, są atutem, którego nie możemy przegapić."
 Bosnia.34.a: "NIE"
 Bosnia.35.t: "Rosja zgodziła się pozwolić nam przystąpić do OUBZ."
 Bosnia.35.d: "Jesteśmy obecnie w pakcie obronnym z innymi krajami poradzieckimi i jeśli któryś z nich zostanie zaatakowany, zostaniemy wezwani do wojny."
 Bosnia.35.a: "dobre wieści"
 Bosnia.36.t: "Rosja odrzuciła członkostwo w OUBZ"
 Bosnia.36.d: "Rosja odrzuciła członkostwo, ponieważ stanowimy zbyt duże ryzyko, aby być częścią poradzieckiego paktu obronnego."
 Bosnia.36.a: "Złe wieści"
 bosnia_political.1.t: "Stan"
 bosnia_political.1.d: "Państwo Bośnia wciąż podnosi się po wojnach w Jugosławii. Scena polityczna jest miejscem debat i zamieszania. Czy działania mogą doprowadzić do zamożnego państwa Bośni, ponieważ kierunek jest w naszych rękach."
 bosnia_political.1.a: "Czas pokaże"
 bosnia_political.2.t: "Większy poziom autonomii ludności etnicznej Bośni"
 bosnia_political.2.d: "Rząd Bośni zapowiedział większy poziom autonomii dla swoich trzech dominujących grup etnicznych, przy całkowitej autonomii niektórych regionów. Zachowanie jedynie wspólnej obrony narodowej."
 bosnia_political.2.a: "Czas na zmianę"
 bosnia_political.3.t: "Jedność Federacji"
 bosnia_political.3.d: "Poziom autonomii przyznany każdemu regionowi wiązał się z wieloma problemami. Wiele z tych grup nie zatrzymuje się wzdłuż linii wewnętrznych, przy czym większość miast ma wiele grup. To spowodowało, że wiele osób wspomina zjednoczenie przy jednoczesnym zachowaniu wielu aspektów autonomii federalnej.\n \n„Niech tym człowiekiem będzie Bośniak i Hercegowina. Na zewnątrz nie mówią do ciebie innym imieniem, chyba że po prostu Bośniakiem. Niezależnie od tego, czy będzie to muzułmanin (Bośniak), Serb czy Chorwat. Każdy może być tym, kim się czuje i nikt nie ma prawa narzucać mu obywatelstwa.”\n – Josip Broz Tito"
 bosnia_political.3.a: "Razem"
 bosnia_political.4.t: "Wybory 2001"
 bosnia_political.4.d: "Bośnia wkracza w nowy okres wyborów. Są to pierwsze w nowym stuleciu wybory do władz Bośni. I pokaże nam, kto odgrywa bardziej dominującą rolę w sferze politycznej"
 bosnia_political.4.a: "Bośniak na prowadzeniu"
 bosnia_political.4.b: "Serbski lider"
 bosnia_political.5.t: "Krach finansowy"
 bosnia_political.5.d: "Globalny krach gospodarczy, który przetoczył się przez cały świat, dotknął Bośnię, powodując upadek wielu gałęzi przemysłu. I długa droga powrotu do zdrowia."
 bosnia_political.5.a: "mroczne czasy"
 bosnia_political.6.t: "Miłorad Dodik"
 bosnia_political.6.d: "Milorad Dodik właśnie objął przywództwo w Republice Serbskiej, dążąc do uzyskania niepodległości od Bośni. Milorad Dodik ma nacjonalistyczne ambicje w stosunku do swojej partii, obiecując nacjonalistyczną tożsamość serbską, dając bezczynność, której szukali."
 bosnia_political.6.a: "mroczne czasy"
 bosnia_political.7.t: "Wojna w Bośni i Serbii"
 bosnia_political.7.d: "Bośnia po raz kolejny pogrążyła się w konflikcie domowym z Republiką Serbską, która ogłosiła niepodległość od większego państwa federalnego Bośni. Rosnące napięcie narastało już od jakiegoś czasu i konflikt ten był nieunikniony. Ogłosimy zwycięstwo nad tymi zdrajcami. Bez względu na koszt."
 bosnia_political.7.a: "Serbia zjednoczyła się"
 bosnia_political.8.t: "Przemoc studencka"
 bosnia_political.8.d: "W mieście w północnych regionach Bośni grupa serbskich uczniów odmawia dzielenia szkoły z muzułmańskimi Bośniakami. Pokazywanie publicznych demonstracji przeciwko ich przyłączeniu się. Spekulowano na ten temat, gdy siły stabilizacyjne NATO zatrzymały autobus szkolny, próbując powstrzymać serbskie dzieci szkolne przed wejściem do miasta w celu protestu. Sytuacja uległa pogorszeniu, gdy tysiąc serbskich dzieci w wieku szkolnym maszerowało na zgromadzenie miejskie, gdzie zdewastowało budynek, przy czym zaangażowano policję. Podczas tych protestów rozbito dwie witryny kawiarni byłych muzułmańskich uchodźców. To tylko uwypukla stale powszechny rozłam i wrogie stosunki po obu stronach rozłamu."
 bosnia_political.8.a: "Mroczne dni"
 bosnia_political.9.t: "Obawy związane z planem cięć wojsk w Bośni"
 bosnia_political.9.d: "Bośnia Planuje się, że NATO w ramach pokoju będzie obciąć fundusze, a wielu z nich opuści kraj, gdy Bośnia zacznie się stabilizować."
 bosnia_political.9.a: "Dobra"
 bosnia_political.10.t: "Ujawniono raport na temat ataków prasowych w 2002 roku"
 bosnia_political.10.d: "W Bośni doszło do dużej liczby ataków na dziennikarzy. Wskaźnik ten znacznie wzrósł w ciągu ostatnich kilku lat, ponieważ nacjonalizm nadal pozostaje wysoki."
 bosnia_political.10.a: "Mroczne dni"
 bosnia_political.11.t: "23 lata dla bośniackiego zbrodniarza wojennego Nikolica"
 bosnia_political.11.d: "Po wewnętrznej próbie. Nikolić (były zbrodniarz wojenny) został skazany na 23 lata więzienia za swoje czyny podczas wojen w Jugosławii"
 bosnia_political.11.a: "Ciekawy"
 bosnia_political.13.t: "Duża liczba byłych uchodźców powraca do Bośni"
 bosnia_political.13.d: "Liczba powracających obywateli osiągnęła nowy poziom, ponieważ wielu powraca do Bośni po wysiedleniu z powodu wojny i konfliktów, które nękały Bośnię w ostatnich latach. Ponieważ jest uważane za bezpieczniejsze."
 bosnia_political.13.a: "Dobre wieści"
 bosnia_political.14.t: "Dotkliwe zimno dotyka uchodźców i osoby powracające w Bośni i Hercegowinie"
 bosnia_political.14.d: "Zamrożenia serwerów dotknęły uchodźców w Bośni, a ONZ i wewnętrzne agencje ds. uchodźców walczą o zapewnienie ludziom podstawowych artykułów. Wraz ze spadkiem temperatur Bośnię może czekać nowy kryzys, jeśli organizacje te nie będą w stanie się zorganizować."
 bosnia_political.14.a: "Mroczne czasy"
 bosnia_political.15.t: "Wybuch niszczy grób byłego przywódcy Aliji Izetbegovicia"
 bosnia_political.15.d: "Grób Aliji Izetbegovića został uszkodzony przez Wandale zniszczyli grób Aliji Izetbegovića. Wywołało to oburzenie wielu Bośniaków w formie nienawiści, co tylko zwiększyło obecne napięcie."
 bosnia_political.15.a: "Mroczne czasy"
 bosnia_political.17.t: "Powodzie w Europie Południowo-Wschodniej"
 bosnia_political.17.d: "Powodzie, które miały miejsce w 2014 r., spowodowały wiele szkód, a w wyniku tych wydarzeń zginęły setki osób. Tylko nadzieja może nas uratować przed tą katastrofą."
 bosnia_political.17.a: "Mroczne czasy"
 Bosnia.55.t: "Nie żyje Alija Izetbegović"
 Bosnia.55.d: "Nie żyje poprzedni przywódca bośniaka Alija Izetbegović. Wydaje się, że jest to spowodowane powikłaniami związanymi z chorobami serca. Alija Izetbegović był popularną postacią wśród muzułmańskiej ludności bośniackiej. I postać kontrowersyjna wśród Serbów. Czy oznacza śmierć bez względu na to, co oznacza koniec okresu dla Bośni wkraczającej w nowe tysiąclecie."
 Bosnia.55.a: "Smutne wieści"
 Bosnia.55.b: "Czas by iść naprzód"
 bosnia_political.21.t: "Bośnia Wniosek o gwarancje obronne narodu"
 bosnia_political.21.d: "Miejsce Bośni na Bałkanach czuje się zagrożone, a jej granice czują się naruszane. Czy nasz naród będzie skłonny zapewnić poziom gwarancji zabezpieczający przyszłość Bośni?"
 bosnia_political.21.a: "Pokój będzie gwarantowany"
 bosnia_political.21.b: "Nie dzisiaj"
 bosnia_political.22.t: "Wielkopolska Srpska prosi o zjednoczenie się z nami"
 bosnia_political.22.d: "Rząd Wielkiej Serbii (Bośnia) stał się coraz bardziej otwarty na ideę ponownego zjednoczenia się z Serbią w nowej przyszłości, która stoi przed nimi we współpracy z nami."
 bosnia_political.22.a: "Razem silniejsi"
 bosnia_political.22.b: "Nie dzisiaj"
 bosnia_political.23.t: "Zaproszenie do utworzenia Jugosławii"
 bosnia_political.23.d: "Zostaliśmy zaproszeni do przyłączenia się do nowej formacji nowej Jugosławii. Obiecał powrócić do dni chwały i być w stanie utrzymać własną władzę, chroniąc Bałkany przed zagrożeniami z zewnątrz."
 bosnia_political.23.a: "Razem do przodu"
 bosnia_political.23.b: "Nigdy więcej"
