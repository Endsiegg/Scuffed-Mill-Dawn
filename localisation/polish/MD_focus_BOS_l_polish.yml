 BOS_bosniak_lead_goverment_desc: "Bośniaccy politycy zajmowali szereg kluczowych stanowisk w rządzie Bośni i Hercegowiny, w tym stanowisko prezydenta i premiera. Partie bośniackie wywarły także wpływy w parlamencie Bośni i Hercegowiny oraz w rządach dwóch podmiotów tego kraju: Federacji Bośni i Hercegowiny oraz Republiki Serbskiej. Ogólnie rzecz biorąc, Bośniacy odegrali znaczącą rolę w kształtowaniu kierunku i polityki rządu Bośni i Hercegowiny oraz w opowiadaniu się za interesami społeczności bośniackiej."
 BOS_Balkan_backyard_desc: "Jugonostalgia, znana również jako jugoslawizm, to termin używany do opisania nostalgicznego sentymentu do byłego kraju Jugosławii oraz jego kultury, społeczeństwa i sposobu życia. Jugosławia była socjalistycznym państwem federalnym, które istniało od 1918 do 1992 roku i składało się z szeregu republik składowych, w tym Bośni i Hercegowiny, Chorwacji, Kosowa, Czarnogóry, Serbii, Słowenii i innych. Jugonostalgia często kojarzona jest z okresem względnego dobrobytu i stabilności, jakiego Jugosławia doświadczyła w latach 70. i 80. XX wieku, przed rozpadem kraju i wybuchem wojen jugosłowiańskich w latach 90. XX wieku. Ci, którzy doświadczyli Jugonostalgii, mogą wspominać ten kraj z sentymentem i mogą tęsknić za elementami jego kultury i społeczeństwa, które już nie istnieją. Yugonostalgia często wyraża się na różne sposoby, w tym poprzez muzykę, literaturę, film i inne formy sztuki i produkcji kulturalnej. Może również objawiać się w ruchach i organizacjach politycznych opowiadających się za ponownym ustanowieniem Jugosławii lub promocją jej wartości i ideałów."
 BOS_Srpska_lead_goverment_desc: "Serbskie partie polityczne, w tym Sojusz Niezależnych Socjaldemokratów (SNSD) i Serbska Partia Demokratyczna (SDS), odegrały znaczącą rolę w rządzie Republiki Serbskiej. Partie te często wchodziły w skład koalicji rządzących w tej jednostce i zajmowały szereg kluczowych stanowisk, w tym prezydenturę i premiera. Serbscy politycy wywarli także wpływy w parlamencie Republiki Serbskiej oraz w parlamencie narodowym Bośni i Hercegowiny. Ogólnie rzecz biorąc, serbskie partie i politycy odegrali znaczącą rolę w kształtowaniu kierunku i polityki rządu Republiki Serbskiej oraz w opowiadaniu się za interesami społeczności serbskiej w Bośni i Hercegowinie."
