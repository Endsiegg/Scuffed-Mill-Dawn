 faction_map_bos_desc: "Bośnia i Hercegowina to kraj o zróżnicowanej populacji, na którą składa się kilka grup etnicznych. Trzy główne grupy etniczne to Bośniacy, Chorwaci i Serbowie, a ich historia w regionie jest długa i złożona.\n \nPodczas rozpadu Jugosławii w latach 90. Bośnia i Hercegowina ogłosiła niepodległość, co doprowadziło do brutalnej wojny, która trwała od 1992 do 1995. Spowodowało to wysiedlenie ponad 2 milionów ludzi.\n \nPo zakończeniu wojny podpisano Porozumienia z Dayton, ustanawiające rząd dzielący władzę pomiędzy trzema głównymi grupami etnicznymi. W ramach tego systemu kraj jest podzielony na dwie jednostki: Federację Bośni i Hercegowiny, w której dominują Bośniacy i Chorwaci, oraz Republikę Serbską, w której przeważają Serbowie. Kraj ma także rząd centralny, którego prezydentura składa się z przedstawicieli trzech głównych grup etnicznych.\n \nSystem ten obowiązuje od zakończenia wojny i chociaż pomógł utrzymać kruchy pokój na krytykowano go również za to, że jest nieporęczny i nie w pełni odzwierciedla wolę narodu. Trwają wysiłki na rzecz zreformowania systemu, ale postęp jest powolny."
