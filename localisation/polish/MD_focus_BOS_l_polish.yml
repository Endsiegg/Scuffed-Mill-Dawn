 BOS_Bosnian_revanchism_desc: "Bośnia i Hercegowina ma długą historię islamu, a znaczna część jej ludności identyfikuje się jako muzułmanie. Islam został wprowadzony do Bośni i Hercegowiny w XIV wieku i od tego czasu odgrywa ważną rolę w życiu kulturalnym, społecznym i politycznym kraju. Większość muzułmanów w Bośni i Hercegowinie to Bośniacy, którzy różnią się etnicznie i kulturowo od innych grup w regionie. Bośniacy mają wyjątkową tożsamość kulturową i historyczną, która jest ściśle związana z islamem, a religia odegrała kluczową rolę w kształtowaniu kultury i sposobu życia Bośniaków w Bośni i Hercegowinie. Islam jest integralną częścią tożsamości Bośniaków i jest głęboko zakorzeniony w historii i kulturze kraju. Nadal pozostaje ważną siłą w Bośni i Hercegowinie i znajduje odzwierciedlenie w wielu aspektach życia codziennego, w tym w sztuce, literaturze, muzyce i innych tradycjach kulturowych kraju."
 BOS_national_appeasement_desc: "Bośnia i Hercegowina to zróżnicowany kraj o złożonej historii i wielu różnych grupach etnicznych, w tym Bośniaków (bośniackich muzułmanów), Chorwatów i Serbów. W przeszłości konflikty między tymi grupami prowadziły do ​​przemocy i niestabilności w kraju. W rezultacie uspokojenie narodowe było często postrzegane jako ważna strategia promowania harmonii i zapobiegania dalszym konfliktom. Może to obejmować szereg środków, takich jak utworzenie ustaleń dotyczących podziału władzy, ustanowienie specjalnych praw lub przywilejów dla określonych grup lub wdrożenie polityk mających na celu uwzględnienie obaw i potrzeb różnych społeczności etnicznych. Ostatecznie celem uspokojenia narodowego jest znalezienie sposobów rozwiązywania różnic i promowania współpracy między różnymi grupami w kraju w celu utrzymania pokoju i stabilności."
