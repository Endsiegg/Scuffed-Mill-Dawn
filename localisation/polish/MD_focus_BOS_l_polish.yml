 BOS_post_yugoslav_war_state_desc: "Bośnia jest jedną z czterech republik, którym udało się ogłosić niepodległość podczas wojen jugosłowiańskich w latach 90-tych. A z całej czwórki to ten doświadczył najwięcej okropności – tysiące uchodźców uciekło z kraju. Ogromne obszary ziemi są skażone minami lądowymi i niewybuchami. Wielu jego byłych obywateli mieszka obecnie za granicą. Wydarzenia te sprawiły, że Organizacja Narodów Zjednoczonych zyskała nową – brzydką – reputację: jako organizacji, która nie jest w stanie lub nie chce chronić osób znajdujących się w niebezpieczeństwie."
