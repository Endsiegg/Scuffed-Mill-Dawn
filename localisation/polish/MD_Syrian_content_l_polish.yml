 Syria_Civil_War_Over: "Koniec wojny domowej w Syrii"
 SYR_civil_war_victory: "Zwycięstwo!"
 SYR_civil_war_victory_desc: "Odnieśliśmy zwycięstwo w wojnie domowej w Syrii! Teraz możemy zacząć odbudowę naszego kraju."
 SYR_kurdish_question: "Kwestia kurdyjska"
 SYR_kurdish_question_desc: "Kurdowie z Rożawy walczą o zjednoczoną Syrię. Zjednoczeni z innymi świeckimi frakcjami, zdołali zająć duże części terytorium Syrii podczas walki z ISIS. Musimy zdecydować, co z nimi zrobić."
 SYR_assad_day: "Dzień Assada"
 SYR_assad_day_desc: "Rodzina Assadów rządzi Syrią od dziesięcioleci. Zwycięstwo w wojnie domowej tylko ugruntowało ich pozycję. Świętując zwycięstwo, będziemy spotykać się z naszymi sojusznikami, którymi są Federacja Rosyjska i Islamska Republika Iranu. Ponieważ odegrali bardzo ważną rolę w naszym zwycięstwie, najprawdopodobniej będą starali się mocno wpłynąć na naszą politykę. Powinniśmy uważać, aby nie sprzeciwiać się ich życzeniom zbyt wiele razy..."
 SYR_incorporate_ssnp: "Włącz SSNP"
 SYR_incorporate_ssnp_desc: "Syrian Social Nationalist Party, czyli SSNP, to partia, której celem jest utworzenie Wielkiej Syrii. Ich milicje odegrały kluczową rolę w naszym zwycięstwie i zyskują popularność jako partia polityczna. Powinniśmy włączyć je z powrotem do National Progressive Front, koalicji, której przewodzi Partia Baas."
 SYR_ssnp_traitors: "Zdrajcy SSNP"
 SYR_ssnp_traitors_desc: "Syryjska Partia Socjal-Nacjonalistyczna opuściła Narodowy Front Postępowy kierowany przez Baas, aby dołączyć do opozycji, a potem wrócić, by nas wspierać, trzymając ogon podkulony na nogach. Już pokazali, że nie potrafią być lojalni i powinniśmy się ich całkowicie pozbyć."
 SYR_ssnp_coup: "Zamach stanu SSNP"
 SYR_ssnp_coup_desc: "Przy wystarczającym wsparciu SSNP mogłaby zapewnić sobie dominującą pozycję w Narodowym Frontzie Postępowym. Może to być niebezpieczne dla bezpieczeństwa wewnętrznego kraju, gdyż może ponownie wprowadzić kraj w chaos. Zatem im popularniejsza jest SSNP, tym większe prawdopodobieństwo powodzenia zamachu stanu."
 SYR_integrate_palestinians: "Zintegrować milicję palestyńską"
 SYR_integrate_palestinians_desc: "Syria jest domem dla dużej populacji Palestyńczyków. Podczas wojny domowej wiele palestyńskich bojówek walczyło po naszej stronie dzięki wsparciu Syrii dla wolności Palestyny. Utrzymanie tych grup w pobliżu zwiększy naszą siłę ognia, ale ponieważ są one quasi-niezależne, trudniej będzie nimi operować naszą regularną armią."
 SYR_expel_palestinians: "Wypędzić Palestyńczyków"
 SYR_expel_palestinians_desc: "Grupy palestyńskie pomogły nam wygrać wojnę domową. Jednakże trzymanie obdartych milicji w pobliżu jest niebezpieczne dla naszego narodu. Powinniśmy wydalić bojówki z działań w Syrii. Powinniśmy również skorzystać z tej okazji, aby skonfiskować część broni, którą operują, i wzmocnić nią nasze własne siły narodowe."
 SYR_formalise_shia_militias: "Sformalizować milicję szyicką"
 SYR_formalise_shia_militias_desc: "Wiele grup szyickiej milicji wspierało nasz rząd podczas wojny domowej. Włączenie ich do Syryjskiej Armii Arabskiej pomoże nam wzmocnić nasze szeregi. Jednakże wiele grup szyickich jest finansowanych i wspieranych przez Iran, co oznacza, że ​​jeśli zdecydujemy się włączyć je do naszej armii, wpływy Iranu również wzrosną…"
 SYR_disarm_militias: "Rozbroić szyicką milicję"
 SYR_disarm_militias_desc: "W czasie wojny szyickie milicje walczyły dzielnie po naszej stronie. Nie możemy jednak mieć wielu podzielonych grup o różnych interesach kontrolujących różne części kraju. Musimy rozwiązać i rozbroić te bojówki oraz użyć ich broni do stworzenia nowych jednostek Syryjskiej Armii Arabskiej."
 SYR_russian_tool: "Nowy sojusznik"
 SYR_russian_tool_desc: "Rosja prowadzi działania w Syrii ze swojej bazy w Latakii. Byli dla nas bardzo pomocni i mogą być cennym sojusznikiem w przyszłości. Powinniśmy zabiegać o ich wsparcie i pomoc w odbudowie naszego kraju. Oczywiście sprawi to, że będziemy od nich bardzo zależni i to oni będą w przyszłości podejmować większość naszych decyzji w zakresie polityki zagranicznej."
 SYR_iranian_puppet: "Nasi Starzy Bracia"
 SYR_iranian_puppet_desc: "Iran był jednym z naszych największych dostawców broni i bojówek podczas wojny, a także naszym silnym sojusznikiem od dziesięcioleci. Są najlepszą opcją, jaką mamy do odbudowania Syrii. Choć koszt tej odbudowy byłby tak duży, żebyśmy mogli utracić niezależność polityczną na kolejne lata..."
 SYR_on_our_own: "Na własną rękę"
 SYR_on_our_own_desc: "Nasi starzy sojusznicy nas opuścili. Jedyną szansą, jaką mamy teraz, jest próba samodzielnego pójścia naprzód."
 SYR_free_syria: "Wolna Syria"
 SYR_free_syria_desc: "Syria została wreszcie uwolniona spod jarzma Al Assada i fundamentalistów. Nadszedł czas świętowania i sporządzenia planów na przyszłość Syrii"
 SYR_syrian_arab_army: "Status Syryjskiej Armii Arabskiej"
 SYR_syrian_arab_army_desc: "Wojna domowa w Syrii była druzgocąca dla Syryjskiej Armii Arabskiej, głównej siły militarnej rządu. Duże części armii zdezerterowały lub zdezerterowały na początku konfliktu, a kilka lat wojny pochłonęło armię. Mimo że reżim Assada został pokonany, niektóre elementy SAA nadal istnieją. Musimy zdecydować, co z nimi zrobić."
 SYR_political_plurality: "Poziom pluralizmu politycznego"
 SYR_political_plurality_desc: "Podczas wojny domowej w kraju dominowało kilka milicji i grup politycznych. Musimy teraz zdecydować, kogo chcemy przyjąć w przyszłości Syrii"
 SYR_federal_republic_of_syria: "Federalna Republika Syrii"
 SYR_federal_republic_of_syria_desc: "Syria składa się z wielu grup etnicznych. Wiele grup etnicznych od dawna jest ze sobą w konflikcie. Aby kraj przetrwał, musimy oddać większą kontrolę grupom etnicznym naszego kraju"
 SYR_unitary_republic_of_syria: "Jednolita Republika Syrii"
 SYR_unitary_republic_of_syria_desc: "Syria powinna pozostać republiką, a my powinniśmy zachęcać ludzi wszystkich kultur i wyznań do zjednoczenia się pod jedną, zjednoczoną flagą syryjską."
 SYR_elections: "Wybory w Syrii"
 SYR_elections_desc: "Teraz, gdy jesteśmy wolnym krajem, powinniśmy przeprowadzić uczciwe wybory, aby zdecydować o przyszłości kraju."
 SYR_islamic_emirate: "Islamski Emirat Syrii"
 SYR_islamic_emirate_desc: "Możemy teraz kontynuować ustanawianie nowego kalifatu w Syrii. Allah wskaże nam drogę!"
 SYR_tahrir_go_alone: "Idźmy sami"
 SYR_tahrir_go_alone_desc: "Mamy teraz możliwość zerwania naszych więzi z innymi grupami religijnymi i zawarcia własnego sojuszu boskich wojowników, aby wyzwolić Lewant, śmierć Kuffarów!"
 SYR_tahrir_show_true_colors: "Pokaż nasze prawdziwe kolory"
 SYR_tahrir_show_true_colors_desc: "Nadszedł czas, aby wskrzesić prawdziwe ideały Abdula Wahhaba i jego zwolenników. Nasi bracia z Al-Kaidy i innych grup islamskich dołączą do naszego Emiratu w walce islamskiej Ummah, Allahu Akbar!"
 SYR_align_with_isis: "Nowe ISIS"
 SYR_align_with_isis_desc: "Prawdziwe ideały Abdula Wahhaba nigdy nie umierają! Al-Kaida i inne tak zwane grupy „islamskie” nie mają pojęcia, czym jest prawdziwy islam! I Al Baghdadi wiedział o tym bardzo dobrze! Musimy podążać za jego dziedzictwem i wskrzesić je, śmierć Munafiqinowi!"
 SYR_true_caliphate: "Prawdziwy kalifat"
 SYR_true_caliphate_desc: "Żałosne ISIS nie mogło przeciwstawić się Assadowi ani Rożawie, ale my mogliśmy. Naszym obowiązkiem jest poprowadzić muzułmanów do nowej ery!"
 SYR_global_recruitment: "Globalna rekrutacja"
 SYR_global_recruitment_desc: "Nasze zwycięstwo przyciągnie pobożnych wierzących z całego świata. Ci nowi Wojownicy będą gotowi służyć nam w przyszłych wojnach."
 SYR_campaign_of_terror: "Kampania Terroru"
 SYR_campaign_of_terror_desc: "Musimy dopilnować, aby ludność syryjska nigdy nie stawiała oporu naszej sprawie. Nasi wrogowie nie mogą już nas dzielić. Poprzez relokację, konwersję i eliminację szkodliwych elementów stworzymy zjednoczoną Syrię"
 SYR_death_of_hafez_al_assad: "Sukcesja Hafeza al-Assada"
 SYR_death_of_hafez_al_assad_desc: "Czas wybrać następców Hafeza al-Assada"
 SYR_bushra_al_assad: "Bushra al-Assada"
 SYR_bushra_al_assad_desc: "Bushra jest najstarszym i najbardziej doświadczonym dzieckiem Hafeza. To, że jest kobietą, nie powinno wykluczać jej z sukcesji. Jest najbardziej prawowitą spadkobierczynią i to ona poprowadzi Syrię ku nowoczesnej przyszłości"
 SYR_husband_minister: "Mąż Minister"
 SYR_husband_minister_desc: "Mąż Bushry, Assef Shawkat, jest obecnie zastępcą dyrektora wywiadu wojskowego. Powinien zostać awansowany na stanowisko dyrektora, aby lepiej pomóc Bushrze zabezpieczyć jej stanowisko"
 SYR_gulf_state_tour: "Wycieczka po stanie Zatoki Perskiej"
 SYR_gulf_state_tour_desc: "Ważne jest, aby pokazać bardziej konserwatywnym państwom zatoki, że kobieta może być idealnym przywódcą kraju."
 SYR_healthcare_reform: "Reformy opieki zdrowotnej"
 SYR_healthcare_reform_desc: "Bushra był już orędownikiem jednej fali rozwoju syryjskiego przemysłu farmaceutycznego. To normalne i konieczne, że wykorzystuje ona swoje doświadczenie do zreformowania bardzo brakującego syryjskiego systemu opieki zdrowotnej"
 SYR_invite_big_pharma: "Zaproś Big Pharma"
 SYR_invite_big_pharma_desc: "Musimy skontaktować się z dużymi zagranicznymi firmami farmaceutycznymi w celu utworzenia zakładów produkcyjnych w Syrii. To jednak zmartwi elitę rządzącą, bo zyski z tych spółek wymkną się spod jej kontroli"
 SYR_syrian_pharmaceuticals: "Syryjska firma farmaceutyczna"
 SYR_syrian_pharmaceuticals_desc: "Bushra planuje pomóc w uruchomieniu kilku syryjskich firm farmaceutycznych, takich jak Syrian Allied Medical Group, aby mieć pewność, że będziemy w stanie pokryć wszystkie krajowe potrzeby w zakresie zaopatrzenia medycznego i nie tylko"
 SYR_eqalitarian_campaign: "Kampania egalitarna"
 SYR_eqalitarian_campaign_desc: "Syria zostanie przekształcona w nowoczesne państwo, w którym mężczyźni i kobiety będą równi. Umowy małżeńskie nie będą już sprawą między panem młodym a ojcem panny młodej, a podwójny system prawny, w którym sądy świeckie i szariat działają ramię w ramię, zostanie wyeliminowany"
 SYR_iron_lady: "Żelazna Dama Syrii"
 SYR_iron_lady_desc: "Bushra ma charyzmę i umiejętność sprawiania, że ​​otaczający ją ludzie powoli przechodzą na jej stronę. Jako pierwsza kobieta-głowa państwa świata arabskiego zostanie na zawsze zapamiętana przez historię"
 SYR_bashar_al_assad: "Baszar al-Assad"
 SYR_bashar_al_assad_desc: "Chociaż Bashar większość swojego dorosłego życia spędził na studiowaniu medycyny, szybko został przewieziony z powrotem do Syrii na szkolenie wojskowe i szybko otrzymał stanowisko pułkownika w jednostce Gwardii Republikańskiej. Choć niedoświadczony, jest najstarszym synem, a tym samym w oczach wielu najbardziej prawowitych spadkobierców Hafeza."
 SYR_constitutional_amendment: "Poprawka konstytucyjna"
 SYR_constitutional_amendment_desc: "Obecna konstytucja Syrii wymaga, aby prezydent miał co najmniej 40 lat. To kompletna bzdura, wiek nie powinien być ograniczeniem. Poza tym zmiana konstytucji nie ma nic wspólnego z tym, że nasz obecny Prezydent nie osiągnął wymaganego wieku!"
 SYR_strengthen_ties_to_HEZ_and_PER: "Wzmocnij więzi szyickie"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Potrzebujemy silnych sojuszników w regionie. Hezbollah i Iran to jedne z najsilniejszych podmiotów wojskowych w regionie. Niezbędne jest, abyśmy oparli nasz aparat bezpieczeństwa na koordynacji z nimi"
 SYR_purge_opposition: "Czystka opozycji"
 SYR_purge_opposition_desc: "Kiedy władza odchodzi, zawsze znajdą się tacy, którzy chcieliby, aby cały system się rozpadł. Musimy aresztować kluczowych członków opozycji zarówno w Partii Baas, jak i poza nią"
 SYR_friend_old_guard: "Zaprzyjaźnij się ze Starą Gwardią"
 SYR_friend_old_guard_desc: "Nie wszystkie struktury władzy należy reformować. Niektórzy członkowie starej elity są kluczem do utrzymania władzy. Chociaż mogą być wymagane pewne przysługi, Bashar musi się z nimi sprzymierzyć, aby utrzymać się przy władzy"
 SYR_loyal_marriage: "Lojalne małżeństwo"
 SYR_loyal_marriage_desc: "Władca nie może istnieć bez małżonka. Asma Akhras, stara przyjaciółka rodziny Bashara, niedawno przeprowadziła się do Syrii z Wielkiej Brytanii. Jest dobrze wykształcona w ekonomii i byłaby dobrą żoną dla Bashara"
 SYR_maher_al_assad: "Mahera al-Assada"
 SYR_maher_al_assad_desc: "Najmłodszy z synów Hafeza, Maher, ma długie doświadczenie w armii syryjskiej. Choć według niektórych relacji jest porywczy, a nawet okrutny, do utrzymania silnej Syrii potrzebny jest silny wojskowy"
 SYR_empower_the_republican_guard: "Wzmocnij Gwardię Republikańską"
 SYR_empower_the_republican_guard_desc: "Gwardia Republikańska jest elitarnym oddziałem wojskowym Syrii. Musimy je wynieść przede wszystkim po to, aby zapewnić bezpieczeństwo syryjskiego społeczeństwa. Gwardia Republikańska jest jedyną grupą nadającą się do rządzenia Syrią"
 SYR_resestablish_defence_companies: "Ponowne utworzenie firm obronnych"
 SYR_resestablish_defence_companies_desc: "Kompanie Obronne były grupą sił specjalnych w latach 70. i 80., która działała podobnie do Gwardii Republikańskiej. Nadszedł czas na ponowne powołanie tej grupy. Żołnierze ci będą siłami specjalnymi przeszkolonymi w walce powietrzno-desantowej i pancernej, a ich głównym zadaniem będzie obrona rządu przed zagrożeniami wewnętrznymi"
 SYR_oil_must_flow: "Olej musi płynąć"
 SYR_oil_must_flow_desc: "Ropa naftowa jest jednym z najważniejszych zasobów naszego kraju. Nie tylko przynosi dochody państwu, ale część dochodów trafia bezpośrednio do Gwardii Republikańskiej. Musimy upodobnić się do naszych sąsiadów i stać się prawdziwą potęgą naftową"
 SYR_syrian_savage: "Syryjski Dzikus"
 SYR_syrian_savage_desc: "Według prezydenta Turcji [TUR.GetLeader] działania Mahera są bliskie „dzikości”. Maher z dumą będzie nosił ten tytuł, ponieważ dziki lew nie przejmuje się opinią owiec"
 SYR_flowers_of_damascus_spring: "Kwiaty wiosny w Damaszku"
 SYR_flowers_of_damascus_spring_desc: "Nareszcie jest szansa, aby Syria stała się demokracją. Musimy teraz wybrać naszą drogę"
 SYR_rifaat_al_assad: "Rifaata al-Assada"
 SYR_rifaat_al_assad_desc: "Rifaat al-Assad jest bratem zmarłego Hafeza al-Assada. Był wiceprezydentem Syrii aż do wygnania w 1998 r. Od tego czasu utrzymywał, że jego usunięcie było niezgodne z konstytucją, a ponieważ poprzedni prezydent zmarł podczas sprawowania urzędu, jest on prawowitym następcą. Obiecał, że jeśli pozwolono mu wrócić, będzie rządził krajem demokratycznie. Ale z drugiej strony jest al-Assadem"
 SYR_arab_news_network: "Arabska sieć informacyjna"
 SYR_arab_news_network_desc: "Syn Rifaata, Sumer, jest obecnie szefem Arab News Network. Sieć działa głównie jako polityczny rzecznik Rifaata, a sprowadzenie tego wspaniałego serwisu informacyjnego do Syrii sprawi, że opinie Rifaata będą dobrze znane w całym kraju"
 SYR_the_arab_democratic_party: "Arabska Partia Demokratyczna"
 SYR_the_arab_democratic_party_desc: "Rifat założył Arabską Partię Demokratyczną w Libanie na początku lat 70., ale kontrola nad partią wymknęła mu się z rąk. Powinien założyć nową gałąź i zgromadzić wszystkich swoich zwolenników w ramach tej legalnej partii"
 SYR_kick_out_al_assads: "Wykop al-Assada"
 SYR_kick_out_al_assads_desc: "Al-Assadowie są wszędzie. W rządzie, w mediach, w wojsku. Nie możemy ufać, że pozwolą na rozwój demokracji w Syrii. Należy im wszystkim zakazać udziału w polityce kraju, a najwybitniejsi członkowie rodziny powinni zostać wygnani"
 SYR_reestablish_political_parties: "Ponowne utworzenie partii politycznych"
 SYR_reestablish_political_parties_desc: "Od 40 lat krajem rządzi Partia Baas. Musimy uwolnić więźniów politycznych z więzień i umożliwić wygnańcom powrót do kraju oraz zakładanie nowych partii politycznych. Doprowadzi to oczywiście do całkowitej zmiany krajobrazu politycznego kraju, ale jest to konieczne dla przyszłości kraju"
 SYR_free_elections: "Wolne wybory"
 SYR_free_elections_desc: "Nadszedł czas, aby przeprowadzić pierwsze wolne wybory w Syrii"
 SYR_israeli_allies: "Izraelscy sojusznicy"
 SYR_israeli_allies_desc: "Izrael jest jednym z najpotężniejszych krajów w regionie. Nasza niechęć do nich jest bezsensowna i powinniśmy dążyć do naprawy naszych stosunków"
 SYR_saudi_allies: "Saudyjscy sojusznicy"
 SYR_saudi_allies_desc: "Arabia Saudyjska jest ogromnym producentem ropy naftowej i jednym z wiodących krajów Tarczy Półwyspu. Naszym priorytetem jest bycie po ich stronie"
 SYR_american_allies: "Amerykańscy sojusznicy"
 SYR_american_allies_desc: "Stany Zjednoczone są największą gospodarką i siłą militarną na planecie. Bycie ich przyjacielem nie może mieć absolutnie żadnych wad"
 SYR_iranian_allies: "irańskich sojuszników"
 SYR_iranian_allies_desc: "Iran, mimo że jest krajem szyickim, jest jednym ze starych sojuszników Syrii. Pomimo dzielących nas różnic religijnych, należy pozwolić na istnienie tego sojuszu"
 SYR_islamist_victory: "Zwycięstwo islamistów"
 SYR_islamist_victory_desc: "Umiarkowane Islamistyczne Bractwo Muzułmańskie w Syrii wygrało wybory i poprowadzi Syrię w jej przyszłość"
 SYR_social_democratic_victory: "Zwycięstwo Socjaldemokracji"
 SYR_social_democratic_victory_desc: "Lewicowa socjaldemokratyczna Syryjska Demokratyczna Partia Ludowa wygrała wybory i poprowadzi Syrię w jej przyszłość"
 SYR_populist_victory: "Zwycięstwo populistów"
 SYR_populist_victory_desc: "Prawicowi populiści z Partii Porozumienia Narodowego wygrali wybory i poprowadzą Syrię w jej przyszłość"
 SYR_Get_rid_of_oligarchs: "Zakończyć hegemonię oligarchii"
 SYR_Get_rid_of_oligarchs_desc: "Syria jest pełna skorumpowanych oligarchów, którzy okradają skarb państwa, aby kupować sobie luksusy, nie zważając na populację. Nie możemy szybko położyć kresu wszelkiej korupcji w Syrii, ale zwalczając te oligarchie, możemy utorować drogę przejrzystemu rządowi, który służy obywatelom, a nie skorumpowanym"
 SYR_kick_out_iran: "Irański wąż"
 SYR_kick_out_iran_desc: "Musimy uważać na zaangażowanie Iranu w naszą politykę i obronę. Strażnicy ojczyzny są jedyną siłą uprawnioną do ochrony Syrii i jej narodu przed zagrożeniami zewnętrznymi"
 SYR_cut_military_spending: "Cięcie wydatków wojskowych"
 SYR_cut_military_spending_desc: "Wojsko było w dużym stopniu dotowane przez poprzedni rząd partii Baas, co wywarło wpływ na gospodarkę i mocno militaryzowało nasze społeczeństwo i politykę. Musimy zmniejszyć nasz budżet wojskowy"
 SYR_progressive_values: "Chronić progresywizm"
 SYR_progressive_values_desc: "Przez długi czas społeczeństwo i rząd Syrii zawsze były konserwatywne i tradycjonalistyczne, a religijność prawie zawsze stanowiła podstawę prawa państwowego. To wszystko musi się zmienić i musimy dążyć do stworzenia nowoczesnej Syrii, w której zarówno mężczyźni, jak i kobiety są równi, z pełnym poszanowaniem ich wolności i praw, a w kształtowaniu sprawiedliwości w Syrii nigdy nie można polegać na religii. Przymusowe małżeństwo stanie się nielegalne, a umowy małżeńskie nie będą już sprawą między panem młodym a ojcem panny młodej"
 SYR_islamist_renaissance: "Odrodzenie islamistyczne"
 SYR_islamist_renaissance_desc: "Przez długi czas rząd Syrii próbował sekularyzować społeczeństwo, a sekularyzm został nawet zapisany w konstytucji Syrii. To wszystko musi się zmienić i musimy dążyć do islamistycznej Syrii, w której islam nie będzie już dłużej represjonowany i będzie głównym i jedynym źródłem prawa w Syrii"
 SYR_subsidise_police: "Dofinansować policję"
 SYR_subsidise_police_desc: "Policja w Syrii jest bardzo słabo wyposażona i zaniedbana. Musimy zwiększyć nasze wydatki na egzekwowanie prawa, aby zapewnić ludziom ochronę i obsługę"
 SYR_reduce_taxes: "Zmniejsz podatki"
 SYR_reduce_taxes_desc: "Musimy obniżyć podatki nakładane na ludność. Aby zapewnić ludziom komfort ekonomiczny i wzmocnić dziedzictwo naszej partii jako prawdziwego sługi ludu"
 SYR_form_labour_unions: "Tworzyć związki zawodowe"
 SYR_form_labour_unions_desc: "Nie możemy nazywać się socjaldemokratami, nie skupiając się na potrzebach pracowników. Zapewnienie praw pracowniczych powinno być jednym z naszych głównych priorytetów"
 SYR_empower_sharia_courts: "Wzmocnić sądy szariatu"
 SYR_empower_sharia_courts_desc: "W Syrii istnieje system, w którym współpracują ze sobą sądy ustawodawcze i szariat. Jednakże, abyśmy byli prawdziwymi obrońcami islamu, musimy wzmocnić pozycję Ulemów, aby zapewnić przetrwanie naszego społeczeństwa dzięki łasce islamu"
 SYR_religious_values: "Islam jest rozwiązaniem!"
 SYR_religious_values_desc: "Jedną rzeczą, o której musimy pamiętać, jest to, że wartości religijne muszą być zachowane. Naszym obowiązkiem jest zapewnienie ludności, że jakiekolwiek zmiany zajdą na całym świecie, nigdy nie wpłyną negatywnie na spójność islamską społeczeństwa, jeśli Bóg tak zechce"
 SYR_syria_first: "Najpierw Syria"
 SYR_syria_first_desc: "Obecnie jest wiele narodów, które przypominają jedynie marionetki potężnego władcy i figury szachowe wykorzystywane dla dobra swoich panów. Naszym obowiązkiem jest dopilnowanie, aby coś takiego nigdy nie przydarzyło się Syrii i przedłożenie interesów naszej ojczyzny ponad jakiekolwiek inne"
 SYR_socialist_welfare: "Państwo opiekuńcze"
 SYR_socialist_welfare_desc: "Obowiązkiem państwa jest zapewnienie ludziom artykułów pierwszej potrzeby i dóbr oraz troska o obywateli, którzy tego absolutnie potrzebują. Niestety, wydatki Syrii na opiekę społeczną są zaniedbywane. Przeznaczając znaczną część budżetu na świadczenie usług takich jak opieka zdrowotna i edukacja, zapewnimy, że Syria stanie się domem, w którym Syryjczyk będzie mógł żyć szczęśliwie i swobodnie"
 SYR_sunni_dominance: "Majoritaryzm sunnicki"
 SYR_sunni_dominance_desc: "Powinniśmy przyznać, że sunnici stanowią bezwzględną większość populacji. Musimy przywrócić Syrię większości, a nie mniejszości"
 SYR_true_secularism: "Inicjatywy świeckie"
 SYR_true_secularism_desc: "Nie możemy być prawdziwymi populistami, jeśli ignorujemy żądania ludzi dotyczące sekularyzacji naszych instytucji. Najwyższy czas oddzielić Kościół od państwa. Syria nie może już pozwalać, aby religia powstrzymywała jej rozwój"
 SYR_moderate_secularism: "Utrzymaj status quo"
 SYR_moderate_secularism_desc: "Nie możemy być prawdziwymi populistami, jeśli ignorujemy żądania ludzi dotyczące utrzymania współpracy sądów cywilnych i szariatu. Powinniśmy utrzymać ten sposób działania w Syrii, ponieważ zawsze zadowala to naszych obywateli, w przeciwnym razie zszarganimy nasz populistyczny wizerunek"
 SYR_direct_democracy: "Inicjatywy Demokracji Bezpośredniej"
 SYR_direct_democracy_desc: "Demokracja powinna stać się podstawowym fundamentem, na którym musi opierać się Syria. Będziemy powoli reformować politykę państwa, aby umożliwić obywatelom bezpośrednie rządzenie sobą poprzez powolne zwiększanie udziału społeczeństwa w życiu politycznym. Chociaż nie możemy szybko zdemokratyzować narodu i jego społeczeństwa, z pewnością możemy utorować drogę do demokratycznej i wolnej przyszłości Syrii"
 SYR_representive_democracy: "Demokracja przedstawicielska"
 SYR_representive_democracy_desc: "Demokracja powinna stać się podstawowym fundamentem, na którym musi opierać się Syria. Nie możemy jednak pozwolić, aby ludzie bezpośrednio rządzili się sobą, ponieważ zagraża to stabilności i jedności narodu w przypadku braku silnego rządu centralnego. W ten sposób zapewnimy Syrii niezwykle stabilną i demokratyczną przyszłość"
 SYR_expel_radicals: "Nie dla radykalizmu!"
 SYR_expel_radicals_desc: "W naszej partii jest frakcja, która promuje ekstremistyczną i radykalną formę islamu. Stanowi to całkowitą obrazę tolerancji naszej religii. Musimy ich złapać i aresztować, zanim spróbują dokonać zamachu stanu na nasz rząd i jeszcze bardziej zszarganić naszą religię"
 SYR_salafist_coup: "Powstanie kalifatu"
 SYR_salafist_coup_desc: "Głupcy z Bractwa Muzułmańskiego pozwolili nam od chwili ich wyboru rozszerzyć nasze wpływy i zyskać znaczną władzę w rządzie. Podejmiemy próbę zamachu stanu na rząd i ustanowimy prawdziwy kalifat, na którym będziemy się rozwijać. Zwycięstwo Inshallaha będzie nasze"
 SYR_diversity_is_our_identity: "Różnorodność jest naszą tożsamością!"
 SYR_diversity_is_our_identity_desc: "Od zarania cywilizacji Syria była domem dla wielu grup etnicznych i religijnych, które na przestrzeni dziejów współistniały i walczyły ze sobą. Całkowitą głupotą jest z naszej strony opieranie tożsamości narodowej Syrii tylko na jednym z nich. Powinniśmy skupić się na poszerzaniu ich reprezentacji społecznej i politycznej oraz umacnianiu braterstwa i jedności między nimi. Przypominając im, że praw, z których korzystają w Syrii, nie można znaleźć nigdzie indziej"
 SYR_guarantee_religious_freedoms: "Gwarancja wolności religijnej"
 SYR_guarantee_religious_freedoms_desc: "Jedną rzeczą, którą poprzedni reżim zrobił dobrze, jest uznanie wolności religijnych. Musimy zachować to podejście, aby zapewnić stabilność i dobrobyt w Syrii"
 SYR_decentralisation: "Decentralizacja władzy"
 SYR_decentralisation_desc: "Teraz, gdy promowaliśmy ideę bezpośredniej reprezentacji politycznej ludu, zdecentralizujemy władzę rządu. Aby umożliwić dzielenie się władzą między różnymi podmiotami politycznymi i w ten sposób zapewnić, że władza państwowa nie wpadnie w ręce określonej grupy ludzi"
 SYR_minority_representation: "Reprezentacja mniejszości w rządzie"
 SYR_minority_representation_desc: "W Syrii żyje znaczna liczba mniejszości i niezapewnienie ich reprezentacji na syryjskiej scenie politycznej jest całkowitą obrazą naszych demokratycznych ideałów"
 SYR_guarantee_minority_rights: "Chroń Mniejszości"
 SYR_guarantee_minority_rights_desc: "Islam jest religią pokoju, współistnienia i tolerancji. Mniejszości i grupy religijne będą chronione i otrzymają status dhimmi, dzięki któremu będą płacić podatki dżizja i cieszyć się pełnymi prawami obywatelskimi"
 SYR_towards_total_secularism: "Totalny sekularyzm"
 SYR_towards_total_secularism_desc: "Syria nie będzie już dłużej skrępowana zaangażowaniem religii w politykę i prawa. Instytucje rządowe naszego kraju zostaną całkowicie zsekularyzowane"
 SYR_islamic_socialism: "Islamski socjalizm"
 SYR_islamic_socialism_desc: "Socjalizm był praktykowany w islamie od czasów Mahometa. Musimy to praktykować w naszym państwie, aby zapewnić stabilność systemu tego narodu i szczęście naszego narodu"
 SYR_federalisation: "Federacja Syryjska"
 SYR_federalisation_desc: "Nadszedł czas, aby Syria stała się federacją. Każda społeczność będzie mogła sprawować swoją władzę bez całkowitej ingerencji ze strony rządu centralnego. Dbanie o to, aby każdy żył szczęśliwie, według własnych zasad, pod flagą ojczyzny"
 SYR_republicanism: "Republika Syryjska"
 SYR_republicanism_desc: "Syria zostanie przekształcona w demokratyczną, jednolitą republikę. Konstytucja i system rządów zostaną zreformowane w celu zachowania demokratycznych podstaw państwa i wydatków na biurokrację, aby umocnić stabilność narodu"
 SYR_islamist_welfare: "Dobrobyt Islamski"
 SYR_islamist_welfare_desc: "Nasza kultura islamska zawsze skupiała się na znaczeniu gościnności i opieki społecznej. Zwiększymy wydatki na organizacje charytatywne i opiekę społeczną"
 SYR_dawn_of_the_ssnp: "Cisza przed wichrem"
 SYR_dawn_of_the_ssnp_desc: "Obecny rząd jest zbyt słaby i pobłażliwy. Pozwalając wrogom politycznym prosperować, nie wydając ani grama wysiłku na rzecz utraconych terytoriów naszego chwalebnego narodu. Nadszedł czas, abyśmy odebrali tę całkowitą zniewagę populizmu i pozwolili, aby wir zmian płynął luźno i swobodnie"
 SYR_challenge_ssnp: "Rzuć wyzwanie fanatykom Saadeha"
 SYR_challenge_ssnp_desc: "SSNP stanowią zagrożenie dla naszego demokratycznego narodu. Wzywanie do wojny przeciwko dosłownie wszystkim naszym sąsiadom i odrzucanie pluralizmu politycznego. Istnieją źródła, które informowały nas o zbliżającej się próbie zamachu stanu planowanej przez kluczowych członków partii. Umożliwimy tę próbę i wcześniej aresztujemy wszystkich zaangażowanych"
 SYR_anarchist_communism: "Konfederacja Syryjska"
 SYR_anarchist_communism_desc: "Nadszedł czas, aby Syria stała się naprawdę wolną konfederacją. Nie będziemy już dłużej uciskani przez władzę rządów. Oddajmy Syrię jej narodowi"
 SYR_stay_moderate: "Zachowaj demokrację"
 SYR_stay_moderate_desc: "Radykalni lewicowi fanatycy zagrażają wolności i stabilności naszego narodu. Powinniśmy wyeliminować te elementy, zanim będą stanowić zagrożenie dla naszej liberalnej demokracji"
 SYR_authoritarian_communism: "Ludowa Republika Syrii"
 SYR_authoritarian_communism_desc: "Obecny rząd staje się zbyt pobłażliwy wobec opozycji i ignoruje prawdziwe żądania robotników i narodu. Musimy podrzucić ten żart socjalizmowi i przekształcić Syrię w demokratyczną republikę ludową"
 SYR_secularize_constitution: "Demokratyczna świecka Syria"
 SYR_secularize_constitution_desc: "Naród syryjski staje się bardziej świecki niż kiedykolwiek, a nawet wzywa do całkowitej sekularyzacji państwa. Czas na sekularyzację konstytucji państwa. Prezydent Syrii nie będzie już musiał być muzułmaninem, a Syria zostanie przekształcona w nowoczesne państwo"
 SYR_syria_sharia_law: "Syryjska Republika Islamska"
 SYR_syria_sharia_law_desc: "Naród syryjski staje się bardziej konserwatywny i religijny niż kiedykolwiek, a nawet wzywa do całkowitego zaszczepienia prawa szariatu. Czas to zrobić. Prezydent Syrii będzie musiał być sunnitą, a Syria zostanie przekształcona w Republikę Islamską"
 SYR_concentrate_on_lebanon: "Skoncentruj się na Libanie"
 SYR_concentrate_on_lebanon_desc: "Liban od dawna jest celem Syrii. Istnieje tam zacięta rywalizacja pomiędzy Hezbollahem a rządem i powinniśmy to wykorzystać"
 SYR_against_hezbollah: "Sprzeciwiajcie się Hezbollahowi"
 SYR_against_hezbollah_desc: "Hezbollah to nic innego jak organizacja terrorystyczna próbująca rozbić Liban. Musimy się przygotować, żeby się ich pozbyć"
 SYR_lebanese_support: "Zbierz wsparcie Libanu"
 SYR_lebanese_support_desc: "Przez lata Hezbollah powodował problemy w Libanie. Stanowią praktycznie państwo w państwie i znacznie ograniczają legitymizację libańskiego rządu. Powinniśmy skontaktować się z Libanem i omówić możliwe wspólne działania wojskowe przeciwko Hezbollahowi"
 SYR_strike_hezbollah: "Wyeliminować Hezbollah"
 SYR_strike_hezbollah_desc: "Nadszedł czas, aby pozbyć się Hezbollahu"
 SYR_shadow_over_lebanon: "Cień nad Libanem"
 SYR_shadow_over_lebanon_desc: "Pomogliśmy Libańczykom odzyskać kontrolę nad ich krajem, a oni są nam bardzo winni. Zaledwie dwie dekady temu rząd syryjski był mocno powiązany z rządem libańskim i znowu takiej sytuacji pragniemy"
 SYR_support_hezbollah: "Wspieraj Hezbollah"
 SYR_support_hezbollah_desc: "Hezbollah jest dla nas cennym sojusznikiem. Musimy dopilnować, aby zwyciężyli i ostatecznie przejęli kontrolę nad całym Libanem"
 SYR_prepare_lebanon_coup: "Infiltruj Liban"
 SYR_prepare_lebanon_coup_desc: "Hezbollah działa już w Libanie. Musimy zwiększyć pomoc dla nich i wzmocnić ich bazę władzy. To ostatecznie uczyni ich wystarczająco silnymi, aby obalić rząd libański"
 SYR_lebanese_coup: "Libański zamach stanu"
 SYR_lebanese_coup_desc: "Agenci Hezbollahu w Libanie są gotowi przeprowadzić zamach stanu. Jeśli się powiedzie, Hezbollah przejmie kontrolę nad całym krajem. Jeśli jednak zakończy się to niepowodzeniem, armia libańska może wziąć odwet.\n\nIm większe poparcie dla Hezbollahu, tym większe prawdopodobieństwo, że zamach stanu się powiedzie"
 SYR_shadow_over_hezbollah: "Cień nad Hezbollahem"
 SYR_shadow_over_hezbollah_desc: "Pomogliśmy Hezbollahowi obalić rząd libański. Oznacza to, że są nam coś winni. Powinniśmy wyciągnąć ich spod irańskiej kontroli i zmusić, aby postępowali zgodnie z naszymi wskazówkami"
 SYR_affirm_presence_in_lebanon: "Potwierdź obecność w Libanie"
 SYR_affirm_presence_in_lebanon_desc: "Kontynuacja okupacji Libanu odbija się na gospodarce. Musimy zdecydować, jak poradzić sobie z przyszłością Libanu"
 SYR_invest_in_lebanon: "Inwestuj w Libanie"
 SYR_invest_in_lebanon_desc: "Inwestowanie w libańską gospodarkę pokaże, że leży nam na sercu interes Libańczyków."
 SYR_relocate_lebanese_industry: "Przenieść przemysł libański"
 SYR_relocate_lebanese_industry_desc: "Niektóre kluczowe gałęzie przemysłu Libanu należy przenieść do Syrii, aby zapewnić im bezpieczeństwo i mieć pewność, że żadne fabryki nie zostaną wykorzystane przeciwko Syrii"
 SYR_commit_more_troops: "Wyślij więcej żołnierzy"
 SYR_commit_more_troops_desc: "Musimy zwiększyć bezpieczeństwo Libanu poprzez zwiększenie liczby stacjonujących tam żołnierzy."
 SYR_reduce_presence: "Zmniejsz obecność"
 SYR_reduce_presence_desc: "Powinniśmy wycofać część naszych żołnierzy z Libanu. Nasi chłopcy zasługują na powrót do domu. Musimy zapewnić armii libańskiej większą kontrolę."
 SYR_replace_ghazi_kanaan: "Zastąpić Ghaziego Kanaana"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan jest szefem wywiadu syryjskiego w Libanie od 1982 r. i odegrał kluczową rolę w utrzymaniu kontroli. Jednak teraz potrzeba trochę świeżej krwi. Odwołamy Kanaana i mianujemy go szefem Dyrekcji Bezpieczeństwa Politycznego Syrii. W Libanie Kanaana zastąpi jego zastępca Rustum Ghazaleh, wschodząca gwiazda środowiska wywiadowczego"
 SYR_recall_intelligence: "Przypomnij sobie inteligencję"
 SYR_recall_intelligence_desc: "Musimy odwołać nasze elementy wywiadu z Libanu. Stacjonując ich z powrotem w Syrii, będą w stanie lepiej chronić Syrię"
 SYR_reduced_political_liberty: "Ograniczać wolności polityczne"
 SYR_reduced_political_liberty_desc: "Niektóre organizacje i partie nie są zadowolone z naszej ingerencji w Liban. Musimy ograniczyć wolność wypowiedzi i zgromadzeń oraz zakazać niektórym publikacjom, aby nas nie szkodziły"
 SYR_encourage_campaigning: "Zachęcaj do prowadzenia kampanii"
 SYR_encourage_campaigning_desc: "Musimy uwolnić się od części kontroli, jaką mamy nad rządem Libanu i pozwolić Libańczykom na większą samostanowienie"
 SYR_assassinate_lebanese_prime_minister: "Zabić premiera Libanu"
 SYR_assassinate_lebanese_prime_minister_desc: "Premier Libanu Rafic Hariri jest zdeklarowanym krytykiem okupacji Syrii. Byłoby lepiej, gdyby zniknął ze sceny, choć z pewnością wywoła to oburzenie społeczności międzynarodowej, nawet jeśli zatrze nasze ślady"
 SYR_raids_against_hezbollah: "Naloty na Hezbollah"
 SYR_raids_against_hezbollah_desc: "Hezbollah to nic innego jak organizacja terrorystyczna próbująca zdestabilizować Liban. Musimy przeprowadzić naloty na ich siły i osłabić ich kontrolę nad Libanem"
 SYR_integrate_lebanon: "Zintegruj Liban"
 SYR_integrate_lebanon_desc: "Nadszedł czas, aby znacznie przybliżyć do nas Liban. Musimy wkroczyć z całą naszą siłą i przekształcić ich parlament w nominalną radę regionalną. Mamy już pełne wsparcie Hezbollahu, który pomoże nam w operacji"
 SYR_withdraw_from_lebanon: "Wycofaj się z Libanu"
 SYR_withdraw_from_lebanon_desc: "Nadszedł czas, aby opuścić Liban i pozwolić krajowi kroczyć własną drogą"
 SYR_greater_syria: "Większa Syria"
 SYR_greater_syria_desc: "Syryjska Partia Socjal-Nacjonalistyczna marzy o Wielkiej Syrii. Stan ten będzie rozciągał się od Synaju po Irak i od Arabii Północnej po góry Taurus. Zjednoczymy cały naród syryjski pod jednym sztandarem!"
 SYR_lebanese_chaos: "Libański chaos"
 SYR_lebanese_chaos_desc: "W Libanie panuje całkowity chaos polityczny, a kraj jest podzielony między rząd i bojówki Hezbollahu. Musimy przeprowadzić atak fałszywych flag"
 SYR_deal_with_scraps: "Radź sobie ze skrawkami"
 SYR_deal_with_scraps_desc: "Teraz, gdy Liban jest osłabiony, powinniśmy wykorzystać konflikt jako pretekst do wkroczenia w celu zabezpieczenia własnego bezpieczeństwa narodowego"
 SYR_assault_jordan: "Obalić Haszymitów"
 SYR_assault_jordan_desc: "Jordania jest jednym z trzech krajów, w których działa Syryjska Partia Socjal-Nacjonalistyczna (obok Syrii i Libanu). Główne poparcie dla partii pochodzi od mieszkającej tam diaspory palestyńskiej. Powinniśmy tam wspierać SSNP i namawiać ją do obalenia obecnej partii rządzącej Haszymidzkiej"
 SYR_arm_palestinians_to_fight: "Uzbroić Palestyńczyków"
 SYR_arm_palestinians_to_fight_desc: "Jordania jest domem dla dużej populacji uchodźców palestyńskich. Możemy zamienić tych uchodźców w bojowników i podżegać ich, aby siali spustoszenie w Palestynie i Izraelu. Ponieważ są to bojownicy zastępczy, możemy ich użyć, aby nakłonić Izrael do odwetu, sprawiając, że będą wyglądać na złego człowieka w konflikcie"
 SYR_zionist_threat: "Zagrożenie syjonistyczne"
 SYR_zionist_threat_desc: "Izrael jest największą obrazą dla wszystkich muzułmanów i obrzydliwym fałszywym państwem w sercu islamu. Trzeba ich zmieść z powierzchni ziemi"
 SYR_befriend_sudan: "Sojusznik Sudanu"
 SYR_befriend_sudan_desc: "Sudan toczy spór z Egiptem dotyczący Trójkąta Halaib. Być może uda nam się zawrzeć z nimi sojusz i zastosować połączone zagrożenie, aby przekonać Egipt do ustępstw terytorialnych."
 SYR_demand_sinai: "Żądajcie Synaju"
 SYR_demand_sinai_desc: "Synaj ma dla nas ogromne znaczenie strategiczne. Nie tylko zapewni nam to świetne pozycje obronne przed jakimkolwiek atakiem z Zachodu, ale także da nam możliwość monitorowania i kontrolowania Kanału Sueskiego.\n\nZaoferujemy Egipcjanom wspólną kontrolę nad Kanałem, aby nasmarować koła umowy"
 SYR_iraq_divisions: "Wykorzystaj irackie dywizje"
 SYR_iraq_divisions_desc: "Irak jest podzielony na wiele grup etnicznych i religijnych. Możemy wykorzystać te podziały i spowodować, że powstanie religijne w kraju je osłabi"
 SYR_mop_up_iraq: "Wyczyść Irak"
 SYR_mop_up_iraq_desc: "Obecna sytuacja w zakresie bezpieczeństwa Iraku stanowi zagrożenie dla naszego bezpieczeństwa narodowego. Wykorzystując to jako pretekst, możemy uzasadnić przemieszczenie wojsk do kraju"
 SYR_concessions_to_kurds: "Ustępstwa dla Kurdów"
 SYR_concessions_to_kurds_desc: "Kurdowie stanowią dużą grupę etniczną w regionie, który chcemy kontrolować. Od dawna istnieją bez oficjalnego państwa, a w większości krajów, w których zamieszkują, ich prawa są ograniczone. Jeśli obiecamy im strefę autonomiczną w Wielkiej Syrii, możemy zyskać potężnego sojusznika"
 SYR_submission_kuwait: "Poddanie Kuwejtu"
 SYR_submission_kuwait_desc: "Kuwejt jest sztucznym państwem stworzonym przez mocarstwa kolonialne, a ich obecna rodzina królewska jest utrzymywana u władzy tylko dzięki wsparciu mocarstw zachodnich. Naród kuwejcki musi zostać wyzwolony spod władzy swoich kolonialnych panów"
 SYR_crush_the_sauds: "Zmiażdż Saudów"
 SYR_crush_the_sauds_desc: "Północne części Arabii są naturalną częścią Wielkiej Syrii. Choć jest to nieistotne ekonomicznie, nie możemy pozwolić, aby to terytorium zniknęło z czystej zasady. Musimy zmusić Arabię ​​Saudyjską do ustępstw"
 SYR_kurds_in_turkey: "Kurdowie w Turcji"
 SYR_kurds_in_turkey_desc: "Partia Pracy Kurdystanu PKK od dziesięcioleci prowadzi wojnę partyzancką przeciwko Turcji. Powinniśmy zapewnić im bezpieczną przystań po naszej stronie granicy. Będziemy mogli następnie użyć ich myśliwców, aby zwiększyć naszą liczebność, gdy wkroczymy do Turcji"
 SYR_kurds_in_iran: "Kurdowie w Iranie"
 SYR_kurds_in_iran_desc: "Iran jest domem dla około 7 milionów Kurdów. Obecnie Demokratyczna Partia Irańskiego Kurdystanu toczy wojnę partyzancką na małą skalę przeciwko rządowi. Choć jesteśmy nieduzi, moglibyśmy zaoferować im schronienie w Kurdystanie, jeśli przysięgają lojalność naszej sprawie"
 SYR_align_azerbaijan: "Sojusznik Azerbejdżan"
 SYR_align_azerbaijan_desc: "Azerbejdżan ma dość chłodne stosunki z Iranem. Choć oba kraje są szyickie i mają wspólną historię, protureckie i proizraelskie stanowisko Azerbejdżanu oraz proarmeńskie stanowisko Iranu ochłodziły stosunki między nimi. Ponadto Iran jest domem dla wielu Azerów mieszkających w irańskim Azerbejdżanie. Powinniśmy zaoferować Azerbejdżanowi terytorium irańskie zamieszkane przez Azerów w zamian za sojusz"
 SYR_taurus_mountains: "Do Gór Taurus"
 SYR_taurus_mountains_desc: "Góry Taurus w południowo-wschodniej Anatolii stanowią doskonałą naturalną barierę chroniącą Syrię. Dlatego ziemia ta jest naturalną częścią Syrii i powinna być nasza"
 SYR_alawite_militias: "Rekrutuj alawitów"
 SYR_alawite_militias_desc: "Obszar Hatay, podobnie jak Latakia, jest zamieszkany głównie przez alawitów, etniczno-religijną sektę muzułmańską. Wielu alawitów czuje się uciskanych przez większość sunnicką w Turcji. Możemy wykorzystać tę frustrację, aby zwerbować niektórych z nich do oddziałów paramilitarnych dla naszej armii"
 SYR_align_armenia: "Sojusznicza Armenia"
 SYR_align_armenia_desc: "Armenia i Turcja nigdy nie miały żadnych oficjalnych stosunków dyplomatycznych. Wynika to głównie z odmowy uznania przez Turcję ludobójstwa Ormian i toczącego się między nimi sporu granicznego. Choć Armenia oficjalnie uznaje obecne granice, Turcja nie uważa tego zobowiązania za wystarczająco silne. Moglibyśmy obiecać Armenii północno-wschodniej Turcji w zamian za pomoc"
 SYR_align_greece: "Sojusznik Grecji"
 SYR_align_greece_desc: "Pomimo tego, że oba państwa są częścią NATO, stosunki pomiędzy [GRE.GetName] i [TUR.GetName] nie są wcale ciepłe. Mają pewne spory graniczne na Morzu Egejskim, a kilka bardziej nacjonalistycznych frakcji w Grecji rości sobie prawo do części terytorium Turcji w oparciu o ideę Megali. Grecja mogłaby być bardzo potężnym sojusznikiem przeciwko Turcji"
 SYR_divide_turkey: "Podział Turcji"
 SYR_divide_turkey_desc: "Nadszedł czas, aby podzielić Turcję. Mając zgromadzonych naszych sojuszników, Turcja nie może mieć nadziei na walkę z nami wszystkimi"
 SYR_claim_cyprus: "Zajmij Cypr"
 SYR_claim_cyprus_desc: "Cypr jest idealnym bastionem przeciwko wszelkim inwazjom na syryjskie serce kraju z Zachodu. Wyspa powinna być pod naszym panowaniem"
 SYR_align_cyprus: "Ciśnienie na Cyprze"
 SYR_align_cyprus_desc: "Cypr jest bogatszą i silniejszą frakcją na wyspie, dlatego też dokonuje najlepszego wyboru na sojusznika. Doprowadzi to jednak do konfliktu z Cyprem Północnym, chronionym przez Turcję"
 SYR_align_northern_cyprus: "Ciśnienie na Cyprze Północnym"
 SYR_align_northern_cyprus_desc: "Tureccy mieszkańcy Cypru Północnego będą idealnym sojusznikiem w kontrolowaniu wyspy. To jednak doprowadzi nas do konfliktu z Cyprem i być może Grecją"
 SYR_invade_cyprus: "Inwazja na Cypr"
 SYR_invade_cyprus_desc: "Nie potrzebujemy żadnych sojuszników, przejmiemy wyspę całkowicie dla siebie. Nikt nie może stanąć nam na drodze!"
 SYR_weaken_iran: "Osłabić Iran"
 SYR_weaken_iran_desc: "Iran jest potężnym krajem na wschodzie, ale jego słabością jest to, że duża część jego populacji nie jest etnicznie Persami. Możemy wykorzystać tę słabość do przyszłej inwazji na Iran"
 SYR_palestinian_unemployment_program: "Program dla bezrobotnych Palestyńczyków"
 SYR_palestinian_unemployment_program_desc: "Jordania jest domem dla wielu Palestyńczyków, z których wielu nigdy nie otrzymało statusu obywatelstwa. Stopa bezrobocia wśród nich jest bardzo wysoka, gdyż mają trudności ze znalezieniem pracy. Musimy zaradzić tej sytuacji i pomóc im znaleźć zatrudnienie"
 SYR_military_reform: "Reforma wojskowa"
 SYR_military_reform_desc: "Syryjska armia pilnie potrzebuje reform. Syryjska Armia Arabska jest podzielona pomiędzy elitarną Gwardię Republikańską i regularną armię, a korpus oficerski jest zdominowany przez mniejszość alawitów"
 SYR_conscription_army: "Armia poborowa"
 SYR_conscription_army_desc: "Syria ma długą historię posiadania armii poborowej i tak powinna pozostać. Korzystanie z poborowych pozwala nam mieć większą armię i jest dobrym sposobem na zjednoczenie ludzi z różnych środowisk"
 SYR_volunteer_army: "Armia Ochotnicza"
 SYR_volunteer_army_desc: "Posiadanie armii poborowej jest drogie i niepotrzebne. Zamiast tego powinniśmy skupić się na posiadaniu mniejszej, lepiej wyszkolonej i zmotywowanej armii składającej się z ochotników"
 SYR_peoples_army: "Armia Ludowa"
 SYR_peoples_army_desc: "Syria składa się z wielu grup etnicznych. Armia powinna służyć im wszystkim. Musimy stworzyć lokalne organizacje, które będą składać się z mieszkańców i będą zajmować się obroną regionalną"
 SYR_loyal_elite: "Lojalna Elita"
 SYR_loyal_elite_desc: "Syrię najlepiej chroni armia zdominowana przez lojalną elitę. W przypadku Syrii będzie to Gwardia Republikańska i korpus oficerski alawitów."
 SYR_guerrilla_warfare: "Partyzantka"
 SYR_guerrilla_warfare_desc: "Przyszłość wojny nie leży w bezpośrednim konflikcie z wrogiem, ale ja uderzam przeciwko nim od tyłu i nękam go. Jesteśmy otoczeni przez wiele wrogich narodów z większymi od nas siłami zbrojnymi, więc nie możemy mieć nadziei na pokonanie ich, walcząc z nimi ramię w ramię"
 SYR_decentralised_tactics: "Zdecentralizowane taktyki"
 SYR_decentralised_tactics_desc: "Musimy wyszkolić nasze jednostki do samodzielnego działania i prowadzenia działań lokalnych. Nasze wojsko musi być w stanie manewrować, nawet jeśli straci kontakt z naczelnym dowództwem, a szkolenie naszych żołnierzy w zdecentralizowanych działaniach wojennych jest kluczem"
 SYR_centralised_tactics: "Scentralizowana taktyka"
 SYR_centralised_tactics_desc: "Musimy zawsze mieć jasny obraz lokalizacji wszystkich naszych oddziałów. Wszystkie manewry muszą być wykonane w najdrobniejszych szczegółach, a żołnierze muszą być kontrolowani i kierowani z centralnego miejsca. Tylko w ten sposób można zapewnić skuteczność działania"
 SYR_homs_military_academy: "Rozszerz Akademię Wojskową w Homs"
 SYR_homs_military_academy_desc: "Akademia Wojskowa w Homs jest największą i najbardziej prestiżową szkołą wojskową w Syrii, działającą od 1933 roku. Musimy ją rozbudować i zacząć kształcić w innych kierunkach niż tylko w wojsku"
 SYR_expand_tartus_base: "Rozwiń bazę Tartus"
 SYR_expand_tartus_base_desc: "Baza morska w Tartus była najpierw wykorzystywana przez Związek Radziecki, a następnie przez Rosję jako baza morska zapewniająca łatwy dostęp do Morza Śródziemnego. Przy obecnych rozmiarach może służyć jedynie jako stacja dla statków mniejszych od fregat. Musimy rozbudować doki, aby pomieścić większe statki"
 SYR_tartus_dockyards: "Stocznie Tartus"
 SYR_tartus_dockyards_desc: "Teraz, gdy rozbudowaliśmy doki w Tartusie, musimy także rozszerzyć jego możliwości napraw i remontów, budując stocznie do konserwacji statków"
 SYR_expand_tiyas_air_base: "Rozwiń bazę lotniczą Tiyas"
 SYR_expand_tiyas_air_base_desc: "Baza lotnicza Tiyas jest największą w Syrii. Znajduje się w kluczowym, centralnym miejscu, co pozwala nam osłaniać bazę lotniczą całej Syrii z dobrze chronionej pozycji. Musimy rozbudować jego infrastrukturę, abyśmy mogli tam stacjonować więcej naszych samolotów"
 SYR_fuel_reserve: "Zwiększona rezerwa paliwa"
 SYR_fuel_reserve_desc: "Umieszczenie większych sił powietrznych będzie wymagało od nas zwiększenia strategicznych rezerw paliwa. Mając większe rezerwy, będziemy mogli dłużej operować naszymi siłami powietrznymi w przypadku wyczerpania się zapasów paliwa"
 SYR_support_tactics: "Taktyka wsparcia"
 SYR_support_tactics_desc: "Oprócz naszej armii musimy także wyszkolić naszą marynarkę wojenną i siły powietrzne, aby działały jako elementy wsparcia"
 SYR_military_production: "Produkcja wojskowa"
 SYR_military_production_desc: "Za bardzo polegamy na imporcie broni z innych krajów. Musimy założyć lokalne warsztaty, aby zmniejszyć naszą zależność od zagranicznej broni"
 SYR_purchase_armoured_vehicles: "Kup pojazdy opancerzone"
 SYR_purchase_armoured_vehicles_desc: "Nasza armia jest silnie zmechanizowana. Ponieważ nie mamy żadnych pojazdów krajowych, musimy uzupełnić zapasy, kupując sprzęt od obcych mocarstw"
 SYR_purchase_planes: "Kup samolot"
 SYR_purchase_planes_desc: "Nasze siły powietrzne skupiają się na wsparciu naziemnym. Ponieważ nie mamy żadnych krajowych samolotów, musimy uzupełnić nasze zapasy, kupując sprzęt od obcych mocarstw"
 SYR_fuel_production: "Produkcja paliwa"
 SYR_fuel_production_desc: "Aby nasze nowe pojazdy mogły działać sprawnie, potrzebne są duże ilości paliwa. Musimy założyć kilka rafinerii biopaliw, aby pozostało więcej do celów wojskowych"
 SYR_improved_supply: "Ulepszone zaopatrzenie"
 SYR_improved_supply_desc: "Teren w Syrii może być czasami bardzo nierówny. Musimy ulepszyć naszą infrastrukturę i linie zaopatrzenia, aby zapewnić skuteczność naszych żołnierzy"
 SYR_maintenance_depots: "Magazyny konserwacji"
 SYR_maintenance_depots_desc: "Utrzymanie sprawności naszych sił powietrznych wymaga dużo pracy. Musimy stworzyć dla nich magazyny konserwacyjne, abyśmy mogli produkować części zamienne i serwisować samoloty"
 SYR_electronic_army: "Syryjska Armia Elektroniczna"
 SYR_electronic_army_desc: "Współczesne pole bitwy rozgrywa się w Internecie. Musimy stworzyć grupę hakerów, którzy będą atakować naszych wrogów za pomocą spamu, ataku DDOS, fałszywych wiadomości i hakowania"
 SYR_research_center: "Centrum Badań Armii"
 SYR_research_center_desc: "Musimy zwiększyć naszą zdolność do produkcji i badania krajowej broni i technologii poprzez utworzenie centrum badawczego obsługiwanego przez armię"
 SYR_form_damascus_steel: "Uformuj stal damasceńską"
 SYR_form_damascus_steel_desc: "Syria nie ma żadnych oficjalnych firm zbrojeniowych. Musimy sfinansować nową i założyć państwową firmę zbrojeniową Damascus Steel. Ta firma zacznie dla nas projektować i produkować broń piechoty"
 SYR_subsidise_hmisho_vehicles: "Subsydiuj grupę handlową Hmisho"
 SYR_subsidise_hmisho_vehicles_desc: "Hmisho Trading Group to jeden z największych konglomeratów przemysłowych w Syrii. Importują do kraju wiele pojazdów i prowadzą wiele warsztatów samochodowych poprzez swoje spółki zależne, a także prowadzą jedną z największych hut stali w kraju. Powinniśmy ich dotować i pomóc im założyć firmę, która będzie opracowywać i produkować pojazdy opancerzone oraz zwiększać produkcję stali"
 SYR_diplomatic_effort: "Wysiłek dyplomatyczny"
 SYR_diplomatic_effort_desc: "Bliski Wschód to niespokojne miejsce i musimy ostrożnie nawigować w naszej dyplomacji w regionie"
 SYR_affirm_claims_on_golan: "Potwierdź roszczenia dotyczące Golan"
 SYR_affirm_claims_on_golan_desc: "Izrael okupuje Wzgórza Golan od czasu wojny sześciodniowej. Musimy ogłosić światu międzynarodowemu, że nadal postrzegamy ten obszar jako jedno z naszych głównych państw i że okupacja Izraela jest nielegalna"
 SYR_renounce_claims_on_golan: "Zrzeknij się roszczeń do Golanu"
 SYR_renounce_claims_on_golan_desc: "Izrael okupuje Wzgórza Golan już od bardzo długiego czasu. Obszar ten zamieszkują głównie izraelscy Żydzi. Powinniśmy przyznać, że przegraliśmy wojnę i zrzec się roszczeń do regionu i zacząć naprawiać nasze wrogie stosunki z Izraelem"
 SYR_meet_hamas: "Poznaj Hamas"
 SYR_meet_hamas_desc: "Hamas jest głównym konkurentem Fatahu. Skupili się bardziej na wyzwoleniu Palestyny ​​w drodze walki zbrojnej, a nie dyplomacji"
 SYR_new_intifada: "Nowa Intifada"
 SYR_new_intifada_desc: "Musimy zachęcać Hamas do rozpoczęcia nowej intifady przeciwko izraelskim okupantom"
 SYR_meet_fatah: "Poznaj Fataha"
 SYR_meet_fatah_desc: "Fatah jest głównym konkurentem Hamasu. Koncentrują się bardziej na osiągnięciu praw Palestyny ​​poprzez dyplomację"
 SYR_diplomatic_pressure_on_israel: "Chroń Palestynę"
 SYR_diplomatic_pressure_on_israel_desc: "Musimy chronić Palestyńczyków. Ogłaszając, że jesteśmy obrońcami Palestyny, Izrael będzie mniej skłonny do agresji wobec nich"
 SYR_repair_relations_with_israel: "Naprawić stosunki z Izraelem"
 SYR_repair_relations_with_israel_desc: "Od dawna jesteśmy wrogo nastawieni do Izraela bez powodu. Musimy położyć kres tej nienawiści i zacząć budować pokój na Bliskim Wschodzie"
 SYR_one_state_solution: "Wsparcie rozwiązania jednostanowego"
 SYR_one_state_solution_desc: "Izrael ma uzasadnione roszczenia do swoich terytoriów. Udowodnili to, broniąc swojej ziemi przez dziesięciolecia. Musimy zaakceptować rzeczywistość, w której Izrael pozostanie, a Palestyńczycy powinni nauczyć się z tym żyć"
 SYR_two_state_solution: "Wsparcie rozwiązania dwustanowego"
 SYR_two_state_solution_desc: "Pokój najlepiej jest ustanowić dzieląc Izrael na dwie części; Terytorium palestyńskie i terytorium izraelskie. W ten sposób obie strony będą mogły żyć w pokoju na swojej ziemi"
 SYR_levant_defence_pact: "Pakt Obronny Jerozolimy"
 SYR_levant_defence_pact_desc: "Jerozolimy należy bronić przy pomocy każdego, kto zechce ją zdobyć. Musimy zebrać naszych sojuszników"
 SYR_invite_jordan: "Zaproś Jordana"
 SYR_invite_jordan_desc: "Jordania jest gospodarzem dużej diaspory palestyńskiej, która często krytykuje Izrael za jego działania przeciwko Palestyńczykom. Z ich pomocą będziemy mogli szybko dostać się na Zachodni Brzeg, jeśli wybuchnie konflikt"
 SYR_invite_egypt: "Zaproś Egipt"
 SYR_invite_egypt_desc: "Egipt od dawna jest ratunkiem dla Strefy Gazy, a w pewnym momencie swojej historii nawet zarządzał regionem. Sojusz z nimi pomoże nam zabezpieczyć południową flankę przed Izraelem i pomoże nam chronić Gazę"
 SYR_meeting_with_kings: "Poznaj króla"
 SYR_meeting_with_kings_desc: "Stosunki między nami a [SAU.GetName] bardzo się różniły w czasie zimnej wojny i czasów współczesnych. Nie możemy zaprzeczyć ich istnieniu i musimy nauczyć się z nimi żyć. [ROOT.GetLeader] powinien spotkać się z [SAU.GetLeader], aby poprawić sytuację pomiędzy naszymi krajami"
 SYR_open_saudi_mosques: "Otwarte meczety w Arabii Saudyjskiej"
 SYR_open_saudi_mosques_desc: "Arabia Saudyjska finansuje wiele meczetów i madras na całym świecie. Powinniśmy do nich dotrzeć i poprosić, aby sfinansowali je również dla nas. To oczywiście zapewni im pewien wpływ na nas, a powszechnie wiadomo, że niektórzy imamowie w meczetach prowadzonych przez Arabię ​​Saudyjską nie są najbardziej tolerancyjnymi ludźmi."
 SYR_saudi_oil_cooperation: "Współpraca naftowa Arabii Saudyjskiej"
 SYR_saudi_oil_cooperation_desc: "Zarówno my, jak i Saudyjczycy jesteśmy krajami produkującymi ropę naftową. Korzystne byłoby dla nas zwiększenie współpracy w tym zakresie"
 SYR_join_peninsula_shield: "Okaż zainteresowanie tarczą Peninsula"
 SYR_join_peninsula_shield_desc: "Tarcza Półwyspu to jednostka wojskowa Rady Współpracy Zatoki Perskiej. Musimy zasygnalizować Arabii Saudyjskiej, że pragniemy ściślejszej integracji z Tarczą Półwyspu"
 SYR_saudi_military_cooperation: "Saudyjska współpraca wojskowa"
 SYR_saudi_military_cooperation_desc: "Kraje Zatoki Perskiej prowadzą wspólnie wiele operacji wojskowych. Mają też własny program współpracy badawczej, do którego zdecydowanie powinniśmy się przyłączyć."
 SYR_saudi_oil_investments: "Inwestycje Arabii Saudyjskiej"
 SYR_saudi_oil_investments_desc: "Powinniśmy poprosić Saudyjczyków o inwestycje w niektóre z naszych pól naftowych, aby zwiększyć produkcję ropy"
 SYR_trade_deal_with_egypt: "Umowa handlowa z Egiptem"
 SYR_trade_deal_with_egypt_desc: "Egipt to duży i potężny kraj blisko nas, z którym w przeszłości mieliśmy bliskie powiązania. Powinniśmy zawrzeć z nimi umowę handlową"
 SYR_repair_relations_with_iraq: "Naprawić stosunki z Irakiem"
 SYR_repair_relations_with_iraq_desc: "W związku z konfliktem pomiędzy iracką i syryjską partią Baas, stosunki między naszymi krajami są od dłuższego czasu bardzo wrogie. Może warto naprawić te relacje i sprawić, by partie Baas ponownie współpracowały?"
 SYR_revive_baathist_dream: "Ożyw marzenie partii Baas"
 SYR_revive_baathist_dream_desc: "Jedną z podstawowych założeń Baasizmu jest arabski nacjonalizm i dążenie do utworzenia państwa panarabskiego. Obecnie Partia Baas jest podzielona na frakcje, zdominowaną przez Syrię i Irak. Wiele partii Baas to mniejsze partie na granicy zapomnienia. Musimy najpierw przekazać trochę funduszy regionalnym oddziałom zdominowanej przez Syrię frakcji, aby pokazać, że Baasizm jest modną nowością"
 SYR_baathist_renaissance: "Renesans baasowski"
 SYR_baathist_renaissance_desc: "Zdominowana przez Irak frakcja Baasizmu jest bardziej rozpowszechniona niż ta zdominowana przez Syryjczyków. Musimy ich również finansować, jeśli chcemy spełnić nasze marzenia"
 SYR_the_arab_union: "Utwórz Zjednoczoną Republikę Arabską"
 SYR_the_arab_union_desc: "Zjednoczona Republika Arabska była krótkotrwałym związkiem między Egiptem a Syrią. Oprócz Republiki pojawiło się kilka sugestii i prób zjednoczenia krajów arabskich w jedno państwo, na którego czele stoją takie kraje jak Libia, Irak i Jordania. Mimo że Unia poniosła porażkę, musimy spróbować jeszcze raz. Egipt jest gotowy ponownie zjednoczyć się z nami"
 SYR_integrate_the_union: "Zintegrować Unię"
 SYR_integrate_the_union_desc: "Musimy zbliżyć Unię Arabską, jednocząc wszystkich jej członków w jedno superpaństwo"
 SYR_denounce_iraq: "Potępiać Irak"
 SYR_denounce_iraq_desc: "Irak jest podłym państwem kierowanym przez niewłaściwy rodzaj Baasistów. Zdecydowanie nie powinniśmy nazywać ich przyjaciółmi, zamiast tego powinniśmy piętnować ich okropne praktyki"
 SYR_iranian_sponsorship: "Sponsoring irański"
 SYR_iranian_sponsorship_desc: "Irańczycy byliby dla nas idealnym sojusznikiem. Są szyitami, tak jak my, i podzielają nasz pogląd na świat"
 SYR_fund_hezbollah: "Fundusz Hezbollahu"
 SYR_fund_hezbollah_desc: "Hezbollah to silna grupa zbrojna działająca głównie w Libanie. Mają bardzo silną milicję i posiadanie ich po naszej stronie z pewnością jest korzystne"
 SYR_the_resistance_axis: "Dołącz do osi oporu"
 SYR_the_resistance_axis_desc: "Oś Oporu to zbiór antyamerykańskich państw na Bliskim Wschodzie, na czele których stoi Iran. Sojusz z nimi leży w naszym strategicznym interesie"
 SYR_iranian_quds: "Irańskie Quds"
 SYR_iranian_quds_desc: "Irański Quds to jednostka specjalna/paramilitarna Korpusu Strażników Rewolucji. Są specjalnym narzędziem Iranu w rozszerzaniu jego wpływów w konfliktach globalnych"
 SYR_irgc_military_college: "Uniwersytet Dowództwa i Sztabu IRGC"
 SYR_irgc_military_college_desc: "University of Command and Staff to szkoła sztabowa Korpusu Strażników Rewolucji Islamskiej. Koncentruje się na nieregularnej nauce wojskowej, zgodnie z doktryną wojskową IRGC"
 SYR_reaffirm_claims_on_hatay: "Potwierdź roszczenia dotyczące Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay zostało scedowane na Turcję przez Francuzów w latach trzydziestych XX wieku. Odbyło się to bez naszej zgody. W regionie nadal zamieszkuje silna populacja alawitów, dlatego obszar ten powinien zostać zwrócony Syrii"
 SYR_provide_intelligence_to_pkk: "Zapewnij informacje wywiadowcze PKK"
 SYR_provide_intelligence_to_pkk_desc: "PKK to kurdyjska grupa partyzancka działająca w Turcji. Od dziesięcioleci walczą z rządem tureckim, próbując ustanowić niepodległy Kurdystan. Powinniśmy udostępnić im informacje wywiadowcze na temat tureckiej armii, aby osłabić wpływy Turcji w regionie"
 SYR_pkk_training_camps: "Utworzenie obozów szkoleniowych PKK"
 SYR_pkk_training_camps_desc: "Musimy zorganizować obozy szkoleniowe dla partyzantów PKK w północnej Syrii. Oznacza to, że wzrośnie efektywność PKK i być może część z nich będzie chciała do nas dołączyć"
 SYR_weapons_to_pkk: "Dostarczanie broni PKK"
 SYR_weapons_to_pkk_desc: "PKK nie może walczyć bez broni. Musimy im to zapewnić, aby w przypadku uzyskania niepodległości stali się silniejsi i bardziej zjednoczeni z nami"
 SYR_approach_armenia: "Podejdź do Armenii"
 SYR_approach_armenia_desc: "Armenia jest jednym z sąsiadów Turcji i mają ze sobą bardzo fajne stosunki. Powinniśmy zbliżyć się do Armenii i spróbować się z nią zaprzyjaźnić"
 SYR_approach_greece: "Podejdź do Grecji"
 SYR_approach_greece_desc: "Grecja toczy od dawna spór z Turcją dotyczący niektórych wysp na Morzu Egejskim. Dobrze byłoby stanąć po ich dobrej stronie"
 SYR_support_cyprus: "Wesprzyj Cypr"
 SYR_support_cyprus_desc: "Wyspa Cypr jest podzielona pomiędzy kontrolowaną przez Turcję Północ i kontrolowane przez Cypryjczyków Południe. Powinniśmy wspierać Cypr w jego wysiłkach, aby stać się dominującą frakcją na wyspie"
 SYR_renounce_claims_on_hatay: "Zrzeknij się roszczeń wobec Hatay"
 SYR_renounce_claims_on_hatay_desc: "Nie kontrolowaliśmy Hatay już od prawie stu lat. Powinniśmy zrzec się roszczeń do niej i naprawić nasze stosunki z Turcją"
 SYR_close_pkk_border: "Zamknij granicę kurdyjską"
 SYR_close_pkk_border_desc: "Powinniśmy zwiększyć nasze wysiłki w zakresie monitorowania granicy syryjsko-tureckiej, aby mieć pewność, że bojownicy PKK nie wykorzystają jej do ucieczki z Turcji"
 SYR_approach_azerbaijan: "Dojazd do Azerbejdżanu"
 SYR_approach_azerbaijan_desc: "Azerbejdżan jest bliskim sojusznikiem Turcji i do nich także powinniśmy dotrzeć"
 SYR_turkish_delights: "Tureckie przysmaki"
 SYR_turkish_delights_desc: "Turcja jest potęgą gospodarczą regionu. Musimy zawrzeć z nimi umowy gospodarcze, na których skorzystamy oboje"
 SYR_support_nothern_cyprus: "Wesprzyj Cypr Północny"
 SYR_support_nothern_cyprus_desc: "Wyspa Cypr jest podzielona pomiędzy kontrolowaną przez Turcję Północ i kontrolowane przez Cypryjczyków Południe. Powinniśmy wspierać turecki Cypr w ich wysiłkach, aby stać się dominującą frakcją na wyspie"
 SYR_approach_russia: "Podejdź do Rosji"
 SYR_approach_russia_desc: "Rosja od dawna utrzymuje z nami przyjazne stosunki, ponieważ kontynuuje sowiecką strategię postrzegania nas jako strategicznego atutu. Powinniśmy pogłębiać z nimi relacje, gdyż są potężnym sojusznikiem"
 SYR_russian_weapons: "Broń rosyjska"
 SYR_russian_weapons_desc: "Rosja jest głównym eksporterem broni. Powinniśmy zawrzeć z nimi umowy, aby uzyskać pozwolenie na lokalną produkcję części ich broni na podstawie licencji"
 SYR_russian_trade: "Handel Rosyjski"
 SYR_russian_trade_desc: "Powinniśmy negocjować umowy handlowe z Rosją, ponieważ jest ona dużym producentem ropy i gazu ziemnego"
 SYR_lease_latakia: "Wynajmij bazę morską w Tartus"
 SYR_lease_latakia_desc: "Rosja zgodziła się umorzyć 73% naszego długu z czasów sowieckich, jeśli oddamy jej bazę morską w Tartusie"
 SYR_russian_military_cooperation: "Rosyjska współpraca wojskowa"
 SYR_russian_military_cooperation_desc: "OUBZ to potężny sojusz wojskowy. Powinniśmy zbliżyć się do Rosji i formalnie do niej dołączyć"
 SYR_join_war_on_terror: "Dołącz do Wojny z Terrorem"
 SYR_join_war_on_terror_desc: "Stany Zjednoczone wypowiedziały wojnę terroryzmowi. Aż za dobrze znamy zagrożenie ze strony ekstremistycznych islamistów. Powinniśmy wspierać Stany Zjednoczone w ich wysiłkach na rzecz zwalczania terroryzmu"
 SYR_joint_us_operations: "Wspólne operacje amerykańskie"
 SYR_joint_us_operations_desc: "Musimy pomóc Stanom Zjednoczonym w każdy możliwy sposób w walce z terroryzmem. Obejmuje to dostarczanie informacji wywiadowczych i umożliwianie im prowadzenia operacji antyterrorystycznych w naszych granicach przy użyciu sił specjalnych"
 SYR_closer_ties_to_france: "Bliższe związki z Francją"
 SYR_closer_ties_to_france_desc: "Francja jest naszym starym władcą kolonialnym i jednym z najsilniejszych krajów w Europie. Wiele starych kolonii francuskich zachowało więzi z Francją i my powinniśmy zrobić to samo"
 SYR_condemn_taliban: "Potępiać Talibów"
 SYR_condemn_taliban_desc: "Talibowie reprezentują obrzydliwą formę islamu. Powinniśmy wspierać prawowity rząd afgański w walce z tymi terrorystami"
 SYR_air_practice_with_britain: "Praktyka lotnicza z Wielką Brytanią"
 SYR_air_practice_with_britain_desc: "Brytyjczycy mają bazę lotniczą na Cyprze. To sprawia, że ​​są idealnym partnerem do ćwiczeń z naszymi siłami powietrznymi"
 SYR_french_investments: "Inwestycje francuskie"
 SYR_french_investments_desc: "Francuzi lubią pompować pieniądze w swoje stare kolonie. Powinniśmy zachęcać ich do inwestowania w nasz sektor przemysłowy"
 SYR_us_investments: "Inwestycje amerykańskie"
 SYR_us_investments_desc: "Amerykanie kochają swoją ropę. Możemy poprosić niektóre amerykańskie korporacje o dalsze zagospodarowanie naszych złóż naftowych"
 SYR_british_investments: "Inwestycje brytyjskie"
 SYR_british_investments_desc: "Po szkoleniu powietrznym z Brytyjczykami zrozumieli, że muszą pomóc nam ulepszyć nasze zdolności wojskowe, abyśmy mogli walczyć z terroryzmem"
 SYR_major_nato_ally: "Zostań głównym sojusznikiem spoza NATO"
 SYR_major_nato_ally_desc: "Główny sojusznik spoza NATO to określenie przez rząd USA krajów spoza NATO, ale nadal będących ważnymi sojusznikami wojskowymi USA. Zostanie sojusznikiem USA znacznie zwiększy naszą gotowość wojskową"
 SYR_harbor_extremists: "Ekstremiści portu"
 SYR_harbor_extremists_desc: "Dżihadyści wykonują Boże dzieło, walcząc z wielkim Szatanem, Stanami Zjednoczonymi. Musimy umożliwić im bezpieczny przejazd przez nasz kraj i pozostawić ich w spokoju"
 SYR_release_extremists: "Uwolnić ekstremistów"
 SYR_release_extremists_desc: "Wielu dżihadystów przebywa w więzieniach, aresztach domowych i włóczy się po naszym kraju. Musimy je wypuścić, żeby siać spustoszenie u naszych sąsiadów"
 SYR_arm_palestinians: "Uzbroić Hamas"
 SYR_arm_palestinians_desc: "Hamas prowadzi walkę zbrojną przeciwko Izraelowi. To prawdziwi muhadżini i musimy zadbać o to, aby mogli dalej walczyć"
 SYR_supply_taliban: "Zaopatrz Talibów"
 SYR_supply_taliban_desc: "Talibom udało się ustanowić Państwo Islamskie w Afganistanie, ale teraz mocarstwa zachodnie próbują obalić ich legalne rządy. Musimy mieć pewność, że nie spadną"
 SYR_supply_al_shabaab: "Zaopatrz Al-Shabaab"
 SYR_supply_al_shabaab_desc: "Al-Shabaab to somalijski ruch dżihadystyczny. Obecnie walczą z rządem Somalii o ustanowienie rządów państwa zgodnie z prawem szariatu i potrzebują do tego naszej pomocy"
 SYR_safehaven_for_islamists: "Sejf dla islamistów"
 SYR_safehaven_for_islamists_desc: "Musimy zapewnić schronienie i bazę operacyjną globalnemu ruchowi dżihadystów. Święci wojownicy z całego świata będą gromadzić się pod twoimi sztandarami"
 SYR_ally_alqaeda: "Sojusznik Al-Kaida"
 SYR_ally_alqaeda_desc: "Al-Kaida jest globalną organizacją dżihadystyczną. Powinniśmy formalnie dołączyć do ich szeregów przeciwko zachodniej dekadencji"
 SYR_rebuild_economy: "Odbuduj gospodarkę"
 SYR_rebuild_economy_desc: "Gospodarka syryjska została zdewastowana przez wojnę. PKB spadł do ułamka tego, co było przed wojną. Przywrócenie wszystkiego sprawnego działania będzie długim i żmudnym procesem"
 SYR_loan_money_iran: "Pożyczki irańskie"
 SYR_loan_money_iran_desc: "Aby zrealizować niektóre większe projekty odbudowy, musimy zapewnić finansowanie międzynarodowe. Zabezpieczenie środków finansowych pozwala na szybszą i skuteczniejszą odbudowę gospodarki, ale zwiększa nasze zadłużenie i zwiększa wpływy zagraniczne w naszym kraju"
 SYR_loan_money_saudi: "Pożyczki Arabii Saudyjskiej"
 SYR_loan_money_saudi_desc: "Aby zrealizować niektóre większe projekty odbudowy, musimy zapewnić finansowanie międzynarodowe. Zabezpieczenie środków finansowych pozwala na szybszą i skuteczniejszą odbudowę gospodarki, ale zwiększa nasze zadłużenie i zwiększa wpływy zagraniczne w naszym kraju"
 SYR_loan_money_russia: "Rosyjskie pożyczki"
 SYR_loan_money_russia_desc: "Aby zrealizować niektóre większe projekty odbudowy, musimy zapewnić finansowanie międzynarodowe. Zabezpieczenie środków finansowych pozwala na szybszą i skuteczniejszą odbudowę gospodarki, ale zwiększa nasze zadłużenie i zwiększa wpływy zagraniczne w naszym kraju"
 SYR_loan_money_eu: "Kredyty UE"
 SYR_loan_money_eu_desc: "Aby zrealizować niektóre większe projekty odbudowy, musimy zapewnić finansowanie międzynarodowe. Zabezpieczenie środków finansowych pozwala na szybszą i skuteczniejszą odbudowę gospodarki, ale zwiększa nasze zadłużenie i zwiększa wpływy zagraniczne w naszym kraju"
 SYR_loan_money_china: "Chińskie pożyczki"
 SYR_loan_money_china_desc: "Aby zrealizować niektóre z większych projektów rekonstrukcyjnych, musimy zabezpieczyć międzynarodowe finansowanie. Zabezpieczenie finansowania pozwala nam odbudować gospodarkę szybciej i wydajniej, ale zwiększy nasze zadłużenie i zwiększy zagraniczne wpływy w naszym kraju"
 SYR_loan_money_us: "Pożyczki amerykańskie"
 SYR_loan_money_us_desc: "Aby zrealizować niektóre większe projekty odbudowy, musimy zapewnić finansowanie międzynarodowe. Zabezpieczenie środków finansowych pozwala na szybszą i skuteczniejszą odbudowę gospodarki, ale zwiększa nasze zadłużenie i zwiększa wpływy zagraniczne w naszym kraju"
 SYR_renegotiate_loans: "Renegocjuj kredyty"
 SYR_renegotiate_loans_desc: "Oczywiście ze względu na złą sytuację gospodarczą nierealne jest, abyśmy byli w stanie spłacić wszystkie swoje długi. Powinniśmy renegocjować część kredytów. Oznacza to oczywiście, że kraje, które w nas zainwestowały, zyskają na nas pewien wpływ"
 SYR_cooperate_syrair: "Współpracuj z syryjskimi liniami lotniczymi"
 SYR_cooperate_syrair_desc: "Przed wojną Syrian Airlines były największym przewoźnikiem lotniczym w Syrii. Musimy z nimi współpracować i zaoferować syryjskim uchodźcom bezpłatne loty do domu, aby zachęcić ich do powrotu"
 SYR_fly_damas: "Dofinansuj FlyDamas"
 SYR_fly_damas_desc: "FlyDamas to mała spółka zależna Syrian Air. Obecnie eksploatują tylko jednego Boeinga 737. Powinniśmy ich dotować, aby mogli zwiększyć swoją działalność"
 SYR_syrian_pearl: "Uruchom ponownie Syryjską Perłę"
 SYR_syrian_pearl_desc: "Syrian Pearl była krótkotrwałą prywatną krajową linią lotniczą. Musimy go ponownie uruchomić, aby zapewnić Syryjczykom więcej usług lotniczych"
 SYR_invigorate_tourism: "Ożywić turystykę"
 SYR_invigorate_tourism_desc: "Syria, zwłaszcza wybrzeże Latakii, kiedyś była ogromną atrakcją turystyczną, która przyniosła ogromny impuls dla gospodarki. Jednak wszelka turystyka zasadniczo przestała istnieć z powodu wojny. Musimy ponownie sprawić, by sektor turystyczny rozkwitł!"
 SYR_2nd_agrarian_reform: "2. Reforma Rolna"
 SYR_2nd_agrarian_reform_desc: "Jedną z głównych przyczyn rozpoczęcia wojny domowej w Syrii były masowe nieurodzaje latem 2011 roku, które spowodowały masową migrację ludności z obszarów wiejskich do miast. W latach sześćdziesiątych reżim syryjski przeprowadził reformę rolną, rozdzielając ziemię i ograniczając wielkość posiadłości ziemskich w kraju. Sektor rolniczy po wojnie znajduje się obecnie w kryzysie i konieczna jest nowa reforma"
 SYR_telecom: "Wspieraj Syrian Telecom"
 SYR_telecom_desc: "Syrian Telecom jest spółką państwową odpowiedzialną za syryjską sieć telekomunikacyjną. Musimy mieć pewność, że utrzymają się na powierzchni"
 SYR_increase_nationalisation: "Zwiększenie nacjonalizacji"
 SYR_increase_nationalisation_desc: "Musimy na razie przejąć kontrolę nad kluczowymi gałęziami przemysłu w kraju, aby mieć pewność, że pozostała branża nie zostanie przeniesiona gdzie indziej przez zagraniczne firmy"
 SYR_increase_economic_freedom: "Zwiększ wolność gospodarczą"
 SYR_increase_economic_freedom_desc: "Aby naprawdę zwiększyć nasz PKB, musimy otworzyć nasze rynki dla firm zagranicznych i zaoferować dotacje każdej firmie, która chce ulokować swoją działalność w Syrii"
 SYR_invest_in_financial: "Inwestuj w sektorze finansowym"
 SYR_invest_in_financial_desc: "Syria miała w przeszłości silny sektor finansowy. Powinniśmy w to zainwestować trochę pieniędzy, żeby znów zaczął działać"
 SYR_invest_heavy_industry: "Inwestuj w przemysł ciężki"
 SYR_invest_heavy_industry_desc: "Syria ma gospodarkę opartą na zasobach naturalnych i przemyśle ciężkim. Chociaż wojna może być lukratywna, teraz, gdy panuje pokój, wiele firm wkrótce upadnie i potrzebujemy dotacji, aby je uratować"
 SYR_syrian_railways: "Inwestuj w koleje syryjskie"
 SYR_syrian_railways_desc: "Podczas wojny zniszczono wiele połączeń kolejowych, a większość krajowych usług kolejowych została całkowicie zatrzymana. Musimy odbudować część naszej sieci kolejowej"
 SYR_national_oil_production: "Zwiększ krajową produkcję ropy"
 SYR_national_oil_production_desc: "Ropa naftowa to cenny surowiec, którego produkujemy za mało. Musimy zwiększyć produkcję ropy, aby była znacznie większa"
 SYR_foreign_oil_fields: "Szukaj pomocy u zagranicznych firm naftowych"
 SYR_foreign_oil_fields_desc: "Jeśli pozyskamy pomoc międzynarodowych koncernów naftowych i naszych sponsorów finansowych, będziemy mogli dalej eksploatować nasze pola naftowe"
 SYR_national_phosphate_expansion: "Rozwiń Wydobycie fosforanów"
 SYR_national_phosphate_expansion_desc: "Fosforan kamienny jest jednym z najważniejszych zasobów naturalnych Syrii. Zasób ten powinien być przez nas wykorzystywany w znacznie większym stopniu"
 SYR_foreign_phosphate_expansion: "Ekspansja obcych fosforanów"
 SYR_foreign_phosphate_expansion_desc: "Wydobyciem fosforytów w Syrii interesuje się wiele firm zagranicznych. Powinniśmy pomóc im rozpocząć tutaj działalność gospodarczą"
 SYR_free_trade_partner: "Zwiększ eksport zasobów"
 SYR_free_trade_partner_desc: "Zasoby naturalne są naszą siłą i powinniśmy je wykorzystać, aby zarobić jak najwięcej pieniędzy"
 SYR_rebuild_schools: "Odbudować szkoły"
 SYR_rebuild_schools_desc: "Pierwszym krokiem na drodze do powrotu do normalnego życia narodu jest powrót dzieci do szkoły. Odbudowując system edukacji, będziemy zachęcać Syryjczyków do powrotu"
 SYR_education_reform: "Reforma edukacji"
 SYR_education_reform_desc: "Nadeszła nowa era, a wraz z nią nasz system edukacji uległ przemianie. Musimy znacznie poprawić naszą edukację"
 SYR_new_universities: "Nowe uniwersytety"
 SYR_new_universities_desc: "W miarę jak nasze społeczeństwo staje się coraz lepiej wykształcone, musimy także zwiększyć liczbę uniwersytetów dostępnych dla naszych obywateli"
 SYR_rebuild_hospitals: "Odbuduj szpitale"
 SYR_rebuild_hospitals_desc: "Zapewnienie opieki zdrowotnej naszym obywatelom jest ważne, zwłaszcza teraz, gdy mamy wielu weteranów i rannych w wojnie. Upewniając się, że ludzie otrzymają leczenie, na jakie zasługują, więcej osób będzie chętnych do powrotu do Syrii"
 SYR_housing_projects: "Projekty mieszkaniowe"
 SYR_housing_projects_desc: "Wiele domów zostało zniszczonych podczas wojny, a dziesiątki miast i miasteczek popadają w ruinę. Musimy zacząć budować domy, aby przyciągnąć ludzi do powrotu do Syrii. Kiedy już będą mieli dach nad głową, będą mogli znaleźć pracę, założyć firmę i znów zacząć cieszyć się życiem"
 SYR_refugee_incentives: "Zachęty dla uchodźców"
 SYR_refugee_incentives_desc: "Ostatnie osoby, które jeszcze nie wróciły do ​​Syrii, można zachęcić do przeniesienia się tutaj, oferując im rekompensatę pieniężną. Chcąc zapłacić ludziom za powrót do kraju, możemy sprawić, że wrócą także ostatni"
 SYR_economic_improvements: "Ulepszenia gospodarcze"
 SYR_economic_improvements_desc: "Gospodarka Syrii od lat stoi w miejscu. Tempo wzrostu PKB jest znikome w porównaniu do innych krajów w regionie i musimy to naprawić"
 SYR_increase_agricultural_subsidies: "Zwiększyć dotacje rolne"
 SYR_increase_agricultural_subsidies_desc: "Rząd syryjski od lat w dużym stopniu dotuje rolnictwo, aby zapewnić krajową produkcję żywności. Doprowadziło to do sytuacji, w której prawie wszystkie grunty orne są uprawiane. Ceny żywności nadal jednak pozostają pod silnym wpływem wahań na świecie. Powinniśmy zwiększyć dotacje do 6% PKB, aby zapewnić Syryjczykom dostęp do żywności po przystępnych cenach"
 SYR_decrease_agricultural_subsidies: "Zmniejszyć dotacje rolne"
 SYR_decrease_agricultural_subsidies_desc: "Rząd syryjski od lat w dużym stopniu dotuje rolnictwo, aby zapewnić krajową produkcję żywności. Doprowadziło to do sytuacji, w której prawie wszystkie grunty orne są uprawiane. Jednak dotacje odbijają się na gospodarce narodowej. Powinniśmy zmniejszyć dotacje do 2% PKB, nawet jeśli pozostawi to porzucenie części gruntów rolnych i wzrost cen żywności"
 SYR_chateau_bargylus: "Zamek Bargylus"
 SYR_chateau_bargylus_desc: "Dwaj bracia, Karim i Sandro Saadé, planują otworzyć winnicę w Syrii. Powinniśmy ich wspierać finansowo i produkować najlepsze wina we wschodniej części Morza Śródziemnego"
 SYR_export_bakdash: "Eksport Bakdash"
 SYR_export_bakdash_desc: "Bakdash to lodziarnia w Damaszku. Sklep powstał około 1885 roku w Al-Hamidiyah Souq na starym mieście Damaszku. Słynie z pokrytej pistacjami Boozy, ubitych lodów o elastycznej konsystencji, wykonanych z mastyksu i sahlabu. Powinniśmy eksportować ten przysmak do reszty świata"
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman planuje otworzyć największą na świecie restaurację Bawabet Dimashq w Damaszku. Będzie miał powierzchnię 54 000 metrów kwadratowych i pomieści 6000 osób. Dzięki porcjom z wielu kuchni będzie to świetna atrakcja w Syrii!"
 SYR_keep_banks_national: "Zachowaj narodowość banków"
 SYR_keep_banks_national_desc: "Żaden prywatny bank nie może prowadzić działalności w Syrii i tak powinno pozostać. Mając wyłącznie banki krajowe, możemy mieć pewność, że będziemy mogli bezpiecznie inwestować i chronić pieniądze naszych obywateli"
 SYR_legalise_private_banking: "Zalegalizować bankowość prywatną"
 SYR_legalise_private_banking_desc: "Syria już znajduje się w głębokiej recesji i nie chcemy jej pogłębiać, powstrzymując Syrię od zewnętrznych pieniędzy. Powinniśmy zalegalizować bankowość prywatną, aby zwiększyć nasz wzrost gospodarczy"
 SYR_bena_properties: "Właściwości Beny"
 SYR_bena_properties_desc: "Należąca do rodziny Maklouf spółka Cham Holdings planuje założyć spółkę zajmującą się nieruchomościami. Powinniśmy współpracować z nimi, aby pomóc w zagospodarowaniu gruntów w Syrii"
 SYR_join_wto: "Dołącz do WTO"
 SYR_join_wto_desc: "Syria planowała przystąpić do Światowej Organizacji Handlu w latach pięćdziesiątych XX wieku, kiedy została ona utworzona, ale ostatecznie wycofała swój wniosek ze względu na włączenie Izraela do tej organizacji. Może już czas aplikować? Będzie to ogromny wysiłek, ponieważ wiele naszych przepisów handlowych i gospodarczych wymaga dostosowania do wymogów WTO"
 SYR_syrian_qatari_holding_company: "Syryjsko-Katarska spółka holdingowa"
 SYR_syrian_qatari_holding_company_desc: "Powinniśmy współpracować z rządem Kataru i utworzyć wspólną spółkę holdingową, która będzie inwestować w Syrii, Katarze i na całym świecie"
 SYR_loan_negotiations: "Renegocjuj kredyty"
 SYR_loan_negotiations_desc: "Syria ma duże długi, a większość z nich istnieje od czasów zimnej wojny. Musimy poinformować naszych dłużników, że nie będziemy w stanie spłacić większości naszych długów i spróbować wynegocjować nową umowę"
 SYR_tourism_boom: "Boom turystyczny"
 SYR_tourism_boom_desc: "Dzięki ulepszeniom i inwestycjom, jakie poczyniliśmy w naszej gospodarce, branża turystyczna rozwija się do niespotykanych wcześniej rozmiarów. Wkrótce Syria stanie się jednym z najgorętszych miejsc wakacyjnych w basenie Morza Śródziemnego"
 SYR_invest_in_research: "Inwestuj w badania"
 SYR_invest_in_research_desc: "Włożyliśmy teraz mnóstwo pieniędzy w naszą gospodarkę. Część pieniędzy powinniśmy przeznaczyć na ośrodki badawcze i uniwersytety"
 SYR_hmisho_steel: "Zainwestuj w Hmisho Steel S.A"
 SYR_hmisho_steel_desc: "Grupa Handlowa Hmisho planuje rozszerzyć działalność huty stali. Musimy ich dotować, żeby rozwijać produkcję"
 SYR_cooperate_with_saipa: "Współpracuj z SAIPA"
 SYR_cooperate_with_saipa_desc: "SAIPA to irański producent samochodów produkujący Citroeny na licencji, a nawet własną linię samochodów. Hmisho Trading Group jest zainteresowana współpracą z nimi i przeniesieniem części produkcji do Syrii"
 SYR_expand_oil_refineries: "Rozwiń rafinerie ropy naftowej"
 SYR_expand_oil_refineries_desc: "Chociaż nie jesteśmy dużym producentem ropy naftowej na świecie, jesteśmy dość dużym lokalnym producentem ropy. Musimy rozszerzyć nasze możliwości w zakresie rafinacji ropy naftowej, aby dorównać naszym sąsiadom"
 SYR_found_syriatel: "Znalazłem Syriatela"
 SYR_found_syriatel_desc: "Obecnie w Syrii działa tylko jedna sieć komórkowa – MTN Syria. Powinniśmy założyć kolejną firmę, która również będzie oferować usługi"
 SYR_electronics_school: "Syryjski Uniwersytet Elektroniki"
 SYR_electronics_school_desc: "Przyszłość świata leży w Internecie i technologiach komunikacyjnych. Musimy założyć szkołę zajmującą się tymi dziedzinami, abyśmy mogli znajdować się w czołówce technologii"
 SYR_syrian_anime: "Syryjskie anime"
 SYR_syrian_anime_desc: "Venus Centre, firma z siedzibą w Damaszku, jest obecnie jedyną firmą dubbingową, która kopiuje japońskie anime (i inne kreskówki) na język arabski. Powinniśmy zachęcać do takiego zachowania"
 syria_support_anime: "Obsługiwane anime"
 syria_support_anime_desc: "Państwo wspiera dystrybucję anime"
 syria_agricultural_subsidies: "Dotacje rolnicze"
 syria_agricultural_subsidies_desc: "Syria posiada system dotacji rolnych, w ramach którego 4% jej PKB przeznacza się na wspieranie lokalnych rolników w celu zabezpieczenia krajowej produkcji pszenicy i bawełny. Wsparcie polega głównie na dopłatach do oleju napędowego i cen bawełny"
 syria_increased_agricultural_subsidies: "Zwiększone dotacje rolne"
 syria_increased_agricultural_subsidies_desc: "Zwiększyliśmy dotacje rolne do 6% PKB, aby utrzymać rentowność krajowej produkcji żywności i zachęcić do uprawy roślin handlowych. Choć jest to kosztowne, sprawi, że ludzie poczują się bezpieczniej, jeśli chodzi o swoją przyszłość"
 syria_decreased_agricultural_subsidies: "Zmniejszone dotacje rolne"
 syria_decreased_agricultural_subsidies_desc: "Obniżyliśmy dotacje rolne do 2% PKB, co odciąży budżet państwa. Na ceny zbóż większy wpływ mają obecnie ceny na rynku światowym. Choć tanie dla rządu, spowoduje to wzrost cen żywności i zmniejszenie zachęt dla ludzi do uprawy roślin dochodowych"
 divided_syria: "Syria: Dom podzielony"
 divided_syria_desc: "Oprócz zniszczenia domów i okropności wojny, wielu młodych ludzi ucieka z Syrii, aby uniknąć poboru. Ponieważ miliony ludzi już uciekły z Syrii, a setki tysięcy poniosło straty na polu bitwy, dostępna siła robocza dla Syryjskich Sił Zbrojnych jest niewielka."
 divided_syria_1: "Syria: Dom podzielony"
 divided_syria_1_desc: "Oprócz zniszczeń domów i okropności wojny wielu młodych ludzi ucieka z Syrii, aby uniknąć poboru do wojska. Ponieważ miliony ludzi uciekły już z Syrii, a na polach bitew są setki tysięcy ofiar, siła robocza dostępna dla syryjskich sił zbrojnych jest niska."
 divided_syria_2: "Syria: Dom podzielony"
 divided_syria_2_desc: "Oprócz zniszczeń domów i okropności wojny wielu młodych ludzi ucieka z Syrii, aby uniknąć poboru do wojska. Ponieważ miliony ludzi uciekły już z Syrii, a na polach bitew są setki tysięcy ofiar, siła robocza dostępna dla syryjskich sił zbrojnych jest niska."
 divided_syria_3: "Syria: Dom podzielony"
 divided_syria_3_desc: "Oprócz zniszczeń domów i okropności wojny wielu młodych ludzi ucieka z Syrii, aby uniknąć poboru do wojska. Ponieważ miliony ludzi uciekły już z Syrii, a na polach bitew są setki tysięcy ofiar, siła robocza dostępna dla syryjskich sił zbrojnych jest niska."
 syrian_social_nationalists: "Wsparcie ze strony SSNP"
 syrian_social_nationalists_desc: "Syryjska Partia Socjal-Nacjonalistyczna (SSNP) to rosnąca siła w Syrii, opowiadająca się za utworzeniem syryjskiego państwa narodowego obejmującego Syrię, Liban, Irak, Kuwejt, Jordanię, Palestynę, Izrael, Cypr, Synaj i południowo-wschodnią Turcję. Zapewniają kluczowe wsparcie wysiłków wojennych, a ich milicja liczy co najmniej 8 000 członków."
 syrian_social_nationalists_inc: "SSNP w rządzie"
 syrian_social_nationalists_inc_desc: "Syryjska Partia Socjal-Nacjonalistyczna (SSNP) to rosnąca siła w Syrii, opowiadająca się za utworzeniem syryjskiego państwa narodowego obejmującego Syrię, Liban, Irak, Kuwejt, Jordanię, Palestynę, Izrael, Cypr, Synaj i południowo-wschodnią Turcję. Ich skrzydło polityczne zostało włączone do reżimu Assada, a ich bojówki służą u boku Syryjskiej Armii Arabskiej"
 palestine_liberation_groups: "Grupy Palestyńskie"
 palestine_liberation_groups_desc: "Palestyńczycy przebywający w Syrii i ich grupy zbrojne, takie jak Armia Wyzwolenia Palestyny, Siły Galilei i Brygada Jerozolima w Palestynie – wszyscy pierwotnie przeszkoleni do walki z Izraelem – są proreżimowi i zapewniają kluczowe wsparcie."
 palestine_liberation_groups_integrated: "Grupy Palestyńskie"
 palestine_liberation_groups_integrated_desc: "Palestyńczycy mieszkający w Syrii i ich grupy zbrojne, takie jak Armia Wyzwolenia Palestyny, Siły Galilei i Brygada Jerozolima w Palestynie – wszyscy pierwotnie przeszkoleni do walki z Izraelem – są proreżimowi i zapewniają kluczowe wsparcie.\n\nGrupy palestyńskie zostały oficjalnie włączone do syryjskiej armii arabskiej"
 syrian_shiite: "Grupy szyickie"
 syrian_shiite_desc: "Liczne syryjskie i zagraniczne grupy szyickie tworzą dużą część sił proreżimowych w Syrii. Niektórzy są lojalni wobec Iranu oraz przeszkoleni i dowodzeni przez IRGC, inni są niezależni."
 syrian_shiite_integrated: "Grupy szyickie"
 syrian_shiite_integrated_desc: "Mnóstwo syryjskich i zagranicznych grup szyickich stanowi znaczną część sił pro-reżimowych w Syrii. Niektóre są lojalne wobec Iranu i szkolone i dowodzone przez IRGC, inne są niezależne.\n\nMilicje zostały zintegrowane, aby formalnie stać się częścią Syryjskiej Armii Arabskiej"
 alawite_high_command: "Wojsko zdominowane przez alawitów"
 alawite_high_command_desc: "Kluczowe jednostki Syryjskiej Armii Arabskiej znajdują się pod ścisłą kontrolą oficerów alawickiej gałęzi szyickiego islamu, tego samego wyznania religijnego, do którego należy rodzina Al Assad. Zapewnia to lojalność tych jednostek, ale znacznie utrudnia znalezienie wyróżniających się jednostek."
 alawite_high_command_strengthened: "Wojsko zdominowane przez alawitów"
 alawite_high_command_strengthened_desc: "Kluczowe jednostki Syryjskiej Armii Arabskiej znajdują się pod ścisłą kontrolą oficerów alawickiej gałęzi szyickiego islamu, tego samego wyznania religijnego, do którego należy rodzina Al Assad. Zapewnia to lojalność tych jednostek, ale znacznie utrudnia znalezienie wyróżniających się jednostek."
 baath_party_banned: "Zakazana partia Baas"
 baath_party_banned_desc: "Partii Baas starego reżimu Assada zakazano działalności publicznej i prowadzenia kampanii"
 ssnp_party_banned: "Zakaz SSNP"
 ssnp_party_banned_desc: "Syryjskiej Partii Społeczno-Nacjonalistycznej zakazano działalności publicznej i prowadzenia kampanii"
 salafist_party_banned: "Zakazane partie fundamentalistyczne"
 salafist_party_banned_desc: "Partiom fundamentalistycznym zakazano działalności publicznej i prowadzenia kampanii"
 true_caliphate: "Kalifat syryjski"
 true_caliphate_desc: "Ogłosiliśmy islamską Syrię miejscem narodzin nowego kalifatu muzułmańskiego"
 global_salafist_recruitment: "Globalna rekrutacja"
 global_salafist_recruitment_desc: "Codziennie do naszej armii przybywają nowi żołnierze z całego świata"
 husband_minister: "Mąż Minister"
 husband_minister_desc: "Mąż Bushry, Assef Shawkat, jest pełniącym obowiązki dyrektora wywiadu wojskowego"
 syrian_health_care_reform: "Reforma służby zdrowia"
 syrian_health_care_reform_desc: "§WWydatki na opiekę zdrowotną: §!§G-15%§!Zreformowaliśmy syryjski system opieki zdrowotnej, aby był bardziej wydajny"
 loyal_marriage: "Lojalne małżeństwo"
 loyal_marriage_desc: "Asma al-Assad jest znakomitą ekonomistką i pomoże w inwestycjach w całej Syrii"
 arab_news_network: "Arabska Sieć Informacyjna"
 arab_news_network_desc: "Arab News Network, serwis informacyjny należący do Sumera al-Assada, jest nadawany w całej Syrii"
 infiltrate_hezbollah_idea: "Hezbollah zinfiltrowany"
 infiltrate_hezbollah_idea_desc: "Nasi agenci przeniknęli do organizacji Hezbollah"
 autonomous_region_syr: "Region autonomiczny"
 occupation_of_lebanon_dynamic_modifier: "Okupacja Libanu"
 TT_occupation_of_lebanon_dynamic_modifier: "Od 1976 r., niemal natychmiast po rozpoczęciu wojny domowej w Libanie, Syria stacjonuje w Libanie około 30 000 żołnierzy. Po zakończeniu wojny domowej w 1991 r. podpisano pakt o przyjaźni i bezpieczeństwie między Libanem a Syrią, czyniąc Syrię odpowiedzialną za obronę Libanu.\n\nKontynuacja okupacji będzie kosztowna, ale pozwoli nam ostatecznie znacznie zbliżyć Liban do nas. Pomimo traktatu o przyjaźni z Libanem, stacjonowanie wojsk jest uważane przez społeczność międzynarodową za nielegalną okupację, ponieważ Liban nie podpisał ponownie mandatu od 1982 roku.\n\nDodatkowe wydatki: $§R0.250§!"
 syria_jewish_rights_guaranteed: "Gwarantowane prawa Żydów"
 syria_jewish_rights_guaranteed_desc: "Zagwarantowaliśmy specjalne prawa Żydom w byłym Izraelu"
 syrian_peoples_army: "Syryjska Armia Ludowa"
 syrian_peoples_army_desc: "Syryjska Armia Arabska została podzielona na lokalne organizacje, które zajmują się lokalną obroną i składają się z lokalnych grup etnicznych."
 syrian_electronic_army: "Syryjska Armia Elektroniczna"
 syrian_electronic_army_desc: "Syrian Electronic Army to grupa hakerów komputerowych wspierana przez rząd Syrii. Ich celem jest atakowanie wrogów Syrii przez internet"
 syria_tourism_invigorated: "Ożywiona turystyka"
 syria_tourism_invigorated_desc: "Sektor turystyczny [ROOT.GetName] został ożywiony"
 syria_increased_resource_exports: "Zwiększony eksport zasobów"
 syria_increased_resource_exports_desc: "Zwiększony eksport zasobów"
 syria_bakdash: "Bakdasz"
 syria_bakdash_desc: "Bakdash to ponad 100-letnia lodziarnia działająca w Damaszku, znana z lodów w stylu booza. Rząd zdecydował się pomóc tej lodziarni w ekspansji na rynki międzynarodowe"
 syria_natsec_constitution: "Demokracja nieliberalna"
 syria_natsec_constitution_desc: "Rządząca Syryjska Partia Porozumienia Narodowego zreformowała konstytucję, tak aby Prezydent Syrii mógł wyznawać dowolną religię. Przełamanie kilkudziesięcioletniej tradycji wyznaczania muzułmańskiego prezydenta i praktykowanie idealnej formy demokracji. Choć może to zabrzmieć postępowo, Syria przyjmuje demokrację, która ma charakter nieliberalny. Takie, które stawia na pierwszym miejscu bezpieczeństwo narodowe i suwerenność, czasami kosztem wolności gospodarczej i politycznej. Zapewnienie, że Syria będzie kontynuować swój populistyczny prawicowy kurs"
 syria_demsec_constitution: "Demokracja liberalna"
 syria_demsec_constitution_desc: "Rządząca Syryjska Partia Ludowo-Socjaldemokratyczna zreformowała konstytucję, tak aby Prezydent Syrii mógł być wyznawcą dowolnej religii. Przełamanie kilkudziesięcioletniej tradycji wyznaczania muzułmańskiego prezydenta i praktykowanie idealnej formy demokracji. Takie, które gwarantuje wolność osobistą i swobodę oraz okazało się skuteczne i stabilne. Zapewnienie, że Syria będzie kontynuować swój demokratyczny i wolny kurs"
 socialist_islamism: "Islamistyczny socjalizm"
 socialist_islamism_desc: "Rządząca Syryjska Partia Porozumienia Narodowego zaszczepiła socjalistyczną politykę szariatu i islamu w konstytucji i ogólnej polityce kraju. Jak również zachowanie status quo pomiędzy sekularyzmem a religijnością w rządzie. Zapewnienie utrzymania przez Syrię stabilności"
 syria_socialist_welfare: "Państwo opiekuńcze"
 syria_socialist_welfare_desc: "Rząd Syrii wspiera szeroką formę opieki społecznej, aby zapewnić pracownikom i obywatelom niezliczone gwarancje i prawa. Zwiększanie popularności partii"
 syria_islamist_welfare: "Dobrobyt islamistów"
 syria_islamist_welfare_desc: "Rząd Syrii wspiera islamską formę opieki społecznej, która finansuje organizacje charytatywne zapewniające znaczne korzyści obywatelom Syrii. Zwiększanie popularności partii"
 syria_nationalist_rise: "Odrodzenie nacjonalistyczne"
 syria_nationalist_rise_desc: "Nacjonalizm w Syrii staje się coraz popularniejszy niż kiedykolwiek. W związku z wyraźnym sprzeciwem rządu wobec obcej ingerencji w państwo oraz jego zdecydowanym poparciem dla suwerenności i niepodległości państwa"
 syria_progressive_ideals: "Progresywne wzmocnienie"
 syria_progressive_ideals_desc: "Kraj doświadcza niespotykanego wcześniej rozkwitu postępowych i świeckich ideałów. Społeczeństwo staje się coraz bardziej tolerancyjne dla myśli świeckiej i liberalnej, a także porzuca tradycjonalizm, który zawsze wspierał i głosił"
 syria_sharia_law: "Republika Islamska"
 syria_sharia_law_desc: "Naród syryjski został skutecznie przekształcony w Republikę Islamską. Zapewnienie, że konserwatyzm i tradycjonalizm pozostaną dwoma głównymi filarami wspierania państwa i spójności społeczeństwa, oraz zapewnienie, że Syria będzie kontynuować swój umiarkowany kurs islamistyczny"
 syria_diversity_our_identity: "Odnowiona tożsamość narodowa"
 syria_diversity_our_identity_desc: "Rząd syryjski finansuje masową kampanię propagandową mającą na celu przekształcenie tożsamości narodowej Syrii w republikę równych, w której mniejszości syryjskie tworzą cywilną i polityczną strukturę państwa"
 syria_federal_government: "Władze Federalne"
 syria_federal_government_desc: "Syria przyjęła federalny system rządów, w którym regionami zarządzają autonomiczne administracje"
 syria_bureaucratic_government: "Władza biurokratyczna"
 syria_bureaucratic_government_desc: "Syria przyjęła federalny system rządów, w którym narodem rządzi wybrana biurokracja"
 syria_direct_democracy: "Demokracja bezpośrednia"
 syria_direct_democracy_desc: "Rząd wspiera bezpośrednią formę demokracji, w której ludzie mają najwyższą reprezentację w decyzjach państwa"
 syria_islamism_guaranteed_minority_rights: "Gwarantowane prawa mniejszości"
 syria_islamism_guaranteed_minority_rights_desc: "Mniejszości religijne w Syrii mają przyznane specjalne prawa"
 SYR_idea_army_research_centre: "Centrum Badań Armii"
 SYR_idea_investment_in_research: "Inwestycje w badania"
 SYR_idea_new_electronics_university: "Syryjski Uniwersytet Elektroniki"
 SYR_idea_refoming_education: "Reforma naszego systemu edukacji"
 SYR_idea_refoming_education1: "Reforma naszego systemu edukacji"
 SYR_the_military: "Syryjska Armia Arabska"
 SYR_intelligence_community: "Dyrekcja Wywiadu Wojskowego"
 SYR_labour_unions: "Generalna Federacja Związków Zawodowych"
 SYR_oligarchs: "Rodzina Makhlouf"
 SYR_oligarchs_desc: "Rodzina Makhloufów jest najbogatszą rodziną w Syrii i drugą pod względem wpływów po al-Assadzie. Najbogatszym z członków jest Rami Makhlouf, współwłaściciel Bashara al-Assada i właściciel Syriatel, największego syryjskiego dostawcy sieci komórkowej. Rami sam kontroluje około 60% syryjskiej gospodarki za pośrednictwem swojej sieci biznesowej i żadna zagraniczna firma nie może prowadzić działalności w Syrii bez jego zgody."
 Syria_decisions: "Wojna domowa w Syrii"
 Syria_decisions_desc: "Wojna domowa w Syrii rozpoczęła się w 2011 r. podczas Arabskiej Wiosny po fali protestów przeciwko reżimowi Assada. W wojnie toczą się głównie cztery strony; reżim Assada wspierany przez Rosję i Iran, syryjską opozycję, islamistę Tahrira Al-Shama oraz Islamskie Państwo Iraku i Syrii."
 hire_PMC: "Zatrudnij prywatną firmę wojskową"
 hire_PMC_desc: "Możemy uzupełnić nasze siły, zatrudniając prywatną firmę wojskową, która będzie dla nas pracować. Oczywiście lojalność tych żołnierzy często opiera się wyłącznie na pieniądzach, a dostępna jest tylko ograniczona ich liczba."
 renounce_claims_on_golan: "Wyrzeknij się roszczeń do Wzgórz Golan"
 renounce_claims_on_golan_desc: "Izrael okupuje Wzgórza Golan od wojny sześciodniowej w 1967 r. Obecnie około połowa populacji regionu to osadnicy żydowscy. Zarówno ONZ, jak i Syria nadal uważają to terytorium za prawnie część Syrii. Może powinniśmy zaproponować zrzeczenie się naszych roszczeń do tej ziemi, jeśli Izrael będzie skłonny wesprzeć nas w naszej wojnie?\n\nJeśli zgodzą się na umowę, otrzymamy broń lub ochotników, ale będziemy pod ich wpływem."
 renounce_claims_on_hatay: "Zrzeknij się roszczeń wobec Hatay"
 renounce_claims_on_hatay_desc: "Region Hatay został przeniesiony z Francji do Turcji w 1939 roku po referendum w tym regionie. Wielu krytykowało legalność referendum, a Syria nadal twierdzi, że ten obszar należy do nich. Może powinniśmy zrzec się naszych roszczeń do regionu, jeśli Turcy obiecają nam pomóc w naszej wojnie?\n\nJeśli zgodzą się na tę umowę, otrzymamy broń lub ochotników, ale będziemy pod ich wpływem."
 guarantee_rojava_independence: "Gwarancja suwerenności Kurdów"
 guarantee_rojava_independence_desc: "Aby wygrać wojnę, potrzebujemy silnych sojuszników. Jak dotąd Rożawa skupiała swoją walkę przeciwko ISIS. Jeśli obiecamy, że po zakończeniu wojny będą mogli rządzić samodzielnie, być może zechcą dołączyć do naszej strony w wojnie.\n\nJeśli się zgodzą, zrzekniemy się wszelkich roszczeń do ich terytorium i pozwolimy im żyć w pokoju .\n\nKurdowie będą bardziej skłonni do przyłączenia się do walki, jeśli rozwiązali już własne problemy."
 Syria_foreign_policy: "Syryjska polityka zagraniczna"
 Syria_foreign_policy_desc: "Z powodu wojny domowej wiele starych przyjaźni zostało zerwanych, a nowi wrogowie się pojawili. Teraz, gdy odbudowujemy Syrię, musimy również odbudować naszą dyplomację"
 infiltrate_hezbollah: "Zinfiltrować Hezbollah"
 infiltrate_hezbollah_desc: "Infiltracja Hezbollahu za pomocą naszych agentów osłabi go, gdy ich zaatakujemy. Jednak im dłużej czekamy po infiltracji, tym większe jest prawdopodobieństwo, że nasi agenci zostaną zdemaskowani"
 sow_discord_between_HEZ_and_PER: "Siej niezgodę między Hezbollahem a Iranem"
 sow_discord_between_HEZ_and_PER_desc: "Hezbollah i Iran są bliskimi sojusznikami i ze względu na ich powiązania trudno będzie podjąć działania przeciwko Hezbollahowi. Prowadząc jednak kampanię propagandową możemy zasiać niezgodę pomiędzy tymi dwiema frakcjami i ewentualnie zerwać ich wzajemne relacje. Jest mało prawdopodobne, że się to uda, ale warto spróbować"
 SYR_support_baathism: "Wsparcie [From.GetAdjective] Baasizm"
 SYR_support_baathism_desc: "Współczesny Baas jest lewicową ideologią arabsko-socjalistyczną. Popiera autorytaryzm, własność państwową i radykalne programy gospodarcze. W przeciwieństwie do swojej pierwotnej formy, współczesny Baas nie opowiada się już za panarabizmem. Istniały dwa kraje Baas, Syria i Irak, które stworzyły własne formy Baas.\n\nPomimo różnic regionalnych, nadal możemy wspierać ideały Baas w [From.GetNameDef]. Nie sprawi to, że staną się naszymi najlepszymi przyjaciółmi, ale będą wobec nas trochę bardziej przyjaźni."
 SYR_support_western_ideals: "Wspieraj zachodnie ideały w [From.GetNameDef]"
 SYR_support_western_ideals_desc: "Zachód reprezentuje ojczyznę demokracji i wolności. Zachód udowodnił, że kraje o różnych kulturach i tradycjach mogą pokojowo współistnieć. Powinniśmy wspierać te same ideały [From.GetNameDef], abyśmy mogli żyć w spokojniejszym regionie."
 SYR_support_salafism: "Sponsoruj grupy salafickie w [From.GetNameDef]"
 SYR_support_salafism_desc: "Salafizm jest fundamentalistyczną formą islamu sunnickiego. Głównym celem jest powrót do dawnych czasów świetności islamu i interpretacja Koranu jako prawdy absolutnej. Salafizm jest według niektórych źródeł najszybciej rozwijającą się sektą islamu. Finansowanie grup salafickich nie powinno nastręczać problemów, szczególnie w czasach takich jak obecny, kiedy wielu muzułmanów czuje się atakowanych."
 SYR_support_muslim_brotherhood: "Wsparcie [From.GetAdjective] Oddział Bractwa Muzułmańskiego"
 SYR_support_muslim_brotherhood_desc: "Bractwo Muzułmańskie to islamski ruch polityczny wywodzący się z Egiptu. Opowiada się za prawem szariatu i jest znany z postaw antyzachodnich. Pomimo tego, że ruch twierdzi, że wspiera demokrację, wolność prasy i zgromadzeń oraz inne idee demokratyczne, niektóre kraje, takie jak Rosja i Arabia Saudyjska, sklasyfikowały go jako organizację terrorystyczną."
 SYR_support_ssnp: "Wesprzyj Syryjską Partię Socjal-Nacjonalistyczną w [From.GetNameDef]"
 SYR_support_ssnp_desc: "Syryjska Partia Socjal-Nacjonalistyczna jest dominującą siłą polityczną w Lewancie, opowiadającą się za utworzeniem Wielkiej Syrii. Będąc drugą co do wielkości partią w Syrii po partii Baas, ruch ten jest popularny także w Libanie i wśród ludności palestyńskiej. Zachęcanie do tego ruchu pozwoli nam pokojowo rozszerzać nasz naród."
 Syria_external_countries: "Polityka wobec Syrii"
 Syria_external_countries_desc: "Nasza uwaga wymaga sytuacji w Syrii"
 intervene_against_hezbollah: "Zniszczyć Hezbollah"
 intervene_against_hezbollah_desc: "Hezbollah zdobył większy teren w pobliżu naszych granic. Stają się coraz większym zagrożeniem i musimy się z nimi uporać"
 Syria_hafez_succession: "Sukcesja Hafeza al-Assada"
 Syria_hafez_succession_desc: "Hafez al-Assad od lat boryka się z problemami zdrowotnymi, a jego sukcesja jest obecnie otwarta. Jego pierwszym wyborem na następcę był jego najstarszy syn, Bassel, ale zginął w wypadku samochodowym w 1994 r. Od tego czasu głównym wyborem Hafeza był jego drugi najstarszy syn §GBashar§!. Jednakże najstarsze dziecko Hafeza, jego córka §gBushra§!, również od śmierci Bassela odgrywa coraz większą rolę w sprawach państwowych. Chociaż jest bardziej doświadczona niż §GBashar§!, wielu postrzega płeć jako największą dla niej przeszkodę. Najmłodsze z dzieci, §HMaher§!, to także słuszny wybór. Ma długie doświadczenie w wojsku, ale jego reputacja osoby bardzo porywczej może nie czynić go najbardziej stabilnym przywódcą w Syrii.\n\nZapewnienie następcom Hafeza największego poparcia wśród partii Baas jest niezbędne dla przyszłą stabilność Syrii. Dodatkowa popularność kandydatów zwiększa prawdopodobieństwo wojny domowej, gdyby nasz kraj stał się demokratyczny podczas Wiosny Damaszku. \n\nObsługa §gBushra§!: [?bushra_popularity] \nObsługa §GBashar§!: [?bashar_popularity] \nObsługa §HMaher§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Obecny §gBushra§! do Wewnętrznego Kręgu"
 SYR_bushra_present_to_inner_circle_desc: "Umożliwienie następcy kandydata nawiązania relacji z wewnętrznym kręgiem Partii Baas zwiększy ich poparcie. Każdy reżim ma klucze, które naprawdę decydują o tym, kto zdobędzie władzę."
 SYR_bashar_present_to_inner_circle: "Obecny §GBashar§! do Wewnętrznego Kręgu"
 SYR_bashar_present_to_inner_circle_desc: "Umożliwienie następcy kandydata nawiązania relacji z wewnętrznym kręgiem Partii Baas zwiększy ich poparcie. Każdy reżim ma klucze, które naprawdę decydują o tym, kto zdobędzie władzę."
 SYR_maher_present_to_inner_circle: "Obecny §HMaher§! do Wewnętrznego Kręgu"
 SYR_maher_present_to_inner_circle_desc: "Umożliwienie następcy kandydata nawiązania relacji z wewnętrznym kręgiem Partii Baas zwiększy ich poparcie. Każdy reżim ma klucze, które naprawdę decydują o tym, kto zdobędzie władzę."
 SYR_bushra_gather_public_support: "Zbierz poparcie społeczne dla §gBushra§!"
 SYR_bushra_gather_public_support_desc: "Ważne jest nie tylko posiadanie wsparcia wewnętrznego, ważne jest również upewnienie się, że społeczeństwo popiera kandydata. Wystąpienie publiczne nieznacznie zwiększy poparcie kandydata i nieznacznie wpłynie na opinię publiczną."
 SYR_bashar_gather_public_support: "Zbierz poparcie społeczne dla §GBashar§!"
 SYR_bashar_gather_public_support_desc: "Ważne jest nie tylko posiadanie wsparcia wewnętrznego, ważne jest również upewnienie się, że społeczeństwo popiera kandydata. Wystąpienie publiczne nieznacznie zwiększy poparcie kandydata i nieznacznie wpłynie na opinię publiczną."
 SYR_maher_gather_public_support: "Zbierz poparcie społeczne dla §HMaher§!"
 SYR_maher_gather_public_support_desc: "Ważne jest nie tylko posiadanie wsparcia wewnętrznego, ważne jest również upewnienie się, że społeczeństwo popiera kandydata. Wystąpienie publiczne nieznacznie zwiększy poparcie kandydata i nieznacznie wpłynie na opinię publiczną."
 SYR_bushra_familiarise_in_government: "Zapoznaj się z §gBushra§! Z Rządem"
 SYR_bushra_familiarise_in_government_desc: "Dla ich sukcesji konieczne jest upewnienie się, że kandydat rozumie, jak działa nasz rząd. Mając doświadczonego kandydata, wewnętrzne frakcje są bardziej skłonne poprzeć kandydata. Doświadczenie pomoże także kandydatowi ustabilizować sytuację w kraju po sukcesji."
 SYR_bashar_familiarise_in_government: "Zapoznaj się z §GBashar§! Z Rządem"
 SYR_bashar_familiarise_in_government_desc: "Dla ich sukcesji konieczne jest upewnienie się, że kandydat rozumie, jak działa nasz rząd. Mając doświadczonego kandydata, wewnętrzne frakcje są bardziej skłonne poprzeć kandydata. Doświadczenie pomoże także kandydatowi ustabilizować sytuację w kraju po sukcesji."
 SYR_maher_familiarise_in_government: "Zapoznaj się z §HMaher§! Z Rządem"
 SYR_maher_familiarise_in_government_desc: "Upewnienie się, że kandydat rozumie, jak działa nasz rząd, jest konieczne dla jego sukcesji. Mając doświadczonego kandydata, wewnętrzne frakcje są bardziej skłonne poprzeć kandydata. Doświadczenie pomoże również kandydatowi ustabilizować kraj po sukcesji."
 Syria_greater_syria_decisions: "Tworzenie Wielkiej Syrii"
 Syria_greater_syria_decisions_desc: "Wielka Syria obejmuje wiele narodów, z których wiele jest potężniejszych od nas. Dużym wyzwaniem będzie przejęcie kontroli nad całym regionem"
 demand_submission_from_palestine: "Żądaj składania wniosków od Palestyńczyków"
 demand_submission_from_palestine_desc: "Zniszczyliśmy Izrael. Palestyńczycy zawdzięczają nam wolność i powinni to okazać poddając się naszym rządom"
 integrate_palestine: "Zintegrować Palestynę"
 integrate_palestine_desc: "Palestyna jest integralną częścią Wielkiej Syrii i region ten powinien być nam przybliżony"
 new_jewish_diaspora: "Nowa diaspora żydowska"
 new_jewish_diaspora_desc: "Po podboju Izraela nastąpiła masowa emigracja Żydów. Obawiając się prześladowań ze strony państwa zdominowanego przez muzułmanów, wielu wolałoby opuścić swoje domy i rozpocząć nowe życie gdzie indziej.\n\nMożemy zmniejszyć skutki tej diaspory, gwarantując Żydom w Izraelu specjalne prawa."
 guarantee_jewish_rights: "Gwarancja praw Żydów"
 guarantee_jewish_rights_desc: "Wielu Żydów odczuwa pokusę opuszczenia Izraela teraz, gdy jest on pod naszą kontrolą. Możemy zagwarantować im specjalne prawa w zakresie własności gruntów, ograniczoną autonomię i zwolnienia podatkowe, aby zwiększyć prawdopodobieństwo pozostania."
 syria_ally_with_houthis: "Sojusz z Houthi"
 syria_ally_with_houthis_desc: "Huti toczą od dawna spór z Saudyjczykami, ponieważ Saudyjczycy mocno ingerowali w wojnę domową w Jemenie. W zamian za pomoc obiecujemy im południowy Hejaz, gdyż zamieszkuje go duża mniejszość szyicka. Jednak sprzymierzenie się z Huti oznacza, że ​​będziemy musieli walczyć także z ich wrogami"
 syria_shia_uprising_in_qatif: "Sponsoruj powstanie szyickie we wschodniej Arabii Saudyjskiej"
 syria_shia_uprising_in_qatif_desc: "Wschodnia Prowincja Arabii Saudyjskiej jest domem dla dużej mniejszości szyickiej. Prowincja jest również głównym regionem wydobycia ropy naftowej w Arabii Saudyjskiej. Mniejszość szyicka jest mocno uciskana i nie będzie trudno zmusić ją do chwycenia za broń."
 syria_operation_eastern_whirlwind: "Operacja Wschodni Wicher"
 syria_operation_eastern_whirlwind_desc: "Nadszedł czas, aby zdemontować Iran. Jesteśmy teraz gotowi, aby stać się ostatecznym hegemonem regionu!"
 syria_iran_recruit_arab_militias: "Rekrutuj arabską milicję"
 syria_iran_recruit_arab_militias_desc: "Region Chuzestanu jest domem dla dużej liczby Arabów. Ci ludzie nie powinni cierpieć pod Persami, ale pod naszymi rządami są znacznie bezpieczniejsi. O niepodległość walczy już kilka grup milicji. Choć nieliczni, będą mogli prowadzić operacje partyzanckie na irańskim tyłach"
 syria_iran_recruit_lur_militias: "Rekrutuj milicję Lur"
 syria_iran_recruit_lur_militias_desc: "Lurowie to grupa etniczna spokrewniona z Persami, zamieszkująca głównie region Luristanu. Łączy ich wiele podobieństw, więc rekrutacja ich dla naszej sprawy będzie wymagała więcej wysiłku niż zwykle. Jednak przy wystarczającej ilości pieniędzy i władzy wszystko jest możliwe"
 syria_iran_recruit_azeri_militias: "Rekrutuj azerską milicję"
 syria_iran_recruit_azeri_militias_desc: "Azerowie stanowią 10% populacji Iranu. Są naszym najsilniejszym możliwym sojusznikiem w kraju i uzbrojenie ich nie będzie tanie, ale ogromnie zwiększy nasze prawdopodobieństwo sukcesu"
 syria_iran_recruit_tabaristani_militias: "Rekrutuj milicję Tabaristani"
 syria_iran_recruit_tabaristani_militias_desc: "Region Tabaristan jest domem dla ludów Mazanderani i Gilaki"
 syria_iran_recruit_balochi_militias: "Rekrutuj bojówki Balochi"
 syria_iran_recruit_balochi_militias_desc: "Beludzi to grupa ludowa zamieszkująca głównie Iran i Pakistan. Są silnie plemienni i stworzenie z nimi jednolitego frontu będzie trudne"
 Syria_united_arab_republic_decisions: "Zjednoczona Republika Arabska"
 Syria_united_arab_republic_decisions_desc: "Utworzono Zjednoczoną Republikę Arabską i możemy do niej dołączyć, jeśli chcemy"
 join_the_united_arab_republic: "Dołącz do Zjednoczonej Republiki Arabskiej"
 join_the_united_arab_republic_desc: "Powinniśmy ubiegać się o przyłączenie do Zjednoczonej Republiki Arabskiej"
 SyriaFocus.0.t: "Status Rożawy"
 SyriaFocus.0.desc: "Rożawa to zdominowany przez Kurdów obszar samorządny w północnej Syrii. Podczas wojny domowej walczyli głównie z ISIS wraz z innymi świeckimi i postępowymi milicjami i frakcjami. Ich ostatecznym celem było utworzenie federalnej republiki syryjskiej, chociaż wielu postrzega ten obszar jako zachodni Kurdystan. Żądanie, aby nam się podporządkowali, najprawdopodobniej doprowadzi do wojny domowej. Zawsze moglibyśmy zaoferować im ograniczoną autonomię, choć oznacza to, że nie będziemy w stanie ich w pełni kontrolować. Wypuszczenie ich może zwiększyć nacjonalizm kurdyjski na tym obszarze."
 SyriaFocus.0.a: "Obszar ten jest częścią Syrii"
 SyriaFocus.0.b: "Zaoferuj im autonomię"
 SyriaFocus.0.c: "Daj im niezależność"
 SyriaFocus.1.t: "Syria żąda ujarzmienia"
 SyriaFocus.1.desc: "Rząd w Damaszku zażądał, abyśmy podporządkowali się jego rządom i rozwiązali nasze wojsko."
 SyriaFocus.1.a: "Nigdy"
 SyriaFocus.1.b: "Nie powinniśmy przelewać więcej krwi"
 SyriaFocus.2.t: "Rożawa odmawia"
 SyriaFocus.2.desc: "Rojava odrzuciła naszą ofertę"
 SyriaFocus.2.a: "Cholera ich!"
 SyriaFocus.2.b: "Pozwól im na razie odejść"
 SyriaFocus.3.t: "Rojava Zgadza się"
 SyriaFocus.3.desc: "Rojava zgodziła się na naszą ofertę"
 SyriaFocus.3.a: "Za zjednoczoną Syrię!"
 SyriaFocus.4.t: "Oferowana autonomia"
 SyriaFocus.4.desc: "Rząd w Damaszku oferuje status autonomiczny w Syrii. O to walczyliśmy w wojnie domowej. Z drugiej strony, jesteśmy w pozycji władzy, może powinniśmy wyznaczyć ambitniejsze cele?"
 SyriaFocus.4.a: "Tego właśnie chcieliśmy..."
 SyriaFocus.4.b: "...ale już nie"
 SyriaFocus.5.t: "Rojava zgadza się na autonomię"
 SyriaFocus.5.desc: "Rożawa zgodziła się ponownie przyłączyć do Syrii po obietnicach autonomii. Musimy pamiętać o dotrzymaniu tej obietnicy"
 SyriaFocus.5.a: "Za zjednoczoną Syrię!"
 SyriaFocus.6.t: "Status SSNP w Syrii"
 SyriaFocus.6.desc: "Podczas wojny domowej w Syrii Syryjska Partia Socjal-Nacjonalistyczna (w skrócie SSNP) najpierw zmieniła stronę przeciwko reżimowi, ale ostatecznie ponownie sprzymierzyła się z Assadem. Ich bojówki odegrały kluczową rolę w zwycięstwie Assada, a popularność zyskują także jako partia polityczna. Trzymanie ich w pobliżu zapewni, że ich milicje będą na usługach Assada, ale to zwiększy ich wpływy. Oczyszczenie ich może spowodować późniejszy opór z ich strony. \nJak powinniśmy doradzić Assadowi?"
 SyriaFocus.6.a: "Assad potrzebuje bojówek SSNP"
 SyriaFocus.6.b: "Lepiej się ich pozbyć"
 SyriaFocus.7.t: "[From.GetName] Opinia w sprawie SSNP"
 SyriaFocus.7.Keep.desc: "Zostaliśmy poinformowani, że [From.GetName] chce, abyśmy zatrzymali Syryjską Partię Socjal-Nacjonalistyczną ze względu na jej silną milicję"
 SyriaFocus.7.Purge.desc: "Zostaliśmy poinformowani, że [From.GetName] chce, abyśmy pozbyli się Syryjskiej Partii Socjal-Nacjonalistycznej, ponieważ stanowią oni wyraźne zagrożenie dla kontynuacji naszego reżimu"
 SyriaFocus.7.a: "Odnotowany"
 SyriaFocus.9.t: "Inspekcja"
 SyriaFocus.9.d: "[Root.GetLeader] stoi przed formacją, salutując jej. Palące poranne słońce parzy twarze syryjskich żołnierzy. [Root.GetLeader] opuszcza rękę i idzie w stronę formacji. Zaczyna ściskać dłonie każdemu żołnierzowi w pierwszym rzędzie. Jeden po drugim pozdrawia żołnierzy, a widzowie widzą dumę na ich twarzach. Uwagę [Root.GetLeader] przykuwa jeden konkretny żołnierz. Kiedy potrząsa ręką żołnierza, wydaje się, że żołnierz coś do niego mówi. Na twarzy [Root.GetLeader] pojawia się wyraz przerażenia. Zaledwie chwilę później wybuchają ładunki wybuchowe ukryte pod kurtką żołnierza.\n\nDziesiątki bojowników noszących symbole Syryjskiej Partii Socjal-Nacjonalistycznej wychodzą z ukrycia i zaczynają strzelać do żołnierzy i tłumu. Syryjskie siły bezpieczeństwa szybko przejmują kontrolę nad sytuacją i neutralizują wrogów.\n\nZniekształcone ciało [Root.GetLeader] znaleziono zaledwie kilka stóp od miejsca eksplozji. Kilka minut później w audycji SSNP stwierdza się, że „Panowanie [Root.GetLeader] dobiegło końca! Syria zostanie wyzwolona od jego psów!”"
 SyriaFocus.9.a: "Dobranoc słodki książe"
 SyriaFocus.10.t: "Powstanie"
 SyriaFocus.10.d: "Gdy zapada noc, w okolicach Damaszku słychać kilka eksplozji. Wkrótce w całej Syrii wybuchają sporadyczne walki, gdy żołnierze oznaczyli emblematami SSNP, Syryjskiej Partii Socjal-Nacjonalistycznej, punkty kontrolne i magazyny zaopatrzenia. Niedługo potem w całej Syrii słychać audycję twierdzącą, że „SSNP jest jedynym prawdziwym władcą Syrii, a czas [Root.GetLeader] i ich zbirów dobiegł końca”. Walczymy o nową Syrię, która powstanie z popiołów starej”"
 SyriaFocus.10.a: "Te psy spotka ten sam los, co wszystkich innych rebeliantów!"
 SyriaFocus.11.t: "Niepowodzenie"
 SyriaFocus.11.d: "Eksplozje słychać w całym Damaszku. Po ulicach widać żołnierzy noszących emblematy Syryjskiej Partii Socjal-Nacjonalistycznej (SSNP). Wydaje się, że SSNP próbowało bezskutecznie przeprowadzić zamach stanu na [Root.GetLeader]. Wydaje się, że nie potrwają one długo, ponieważ nie udało im się zdobyć poparcia społecznego"
 SyriaFocus.11.a: "Nigdy nie będą mieli szans"
 SyriaFocus.12.t: "Status milicji palestyńskiej w Syrii"
 SyriaFocus.12.desc: "Syria jest domem dla wielu Palestyńczyków, którzy opuścili swoją ojczyznę. Podczas wojny domowej w Syrii wielu z tych Palestyńczyków dołączyło do bojówek popierających Assada, ponieważ wielu Palestyńczyków postrzega Syrię jako jednego z największych zwolenników wolnej Palestyny. Utrzymanie tych grup w pobliżu sprawi, że armia syryjska będzie silniejsza, ale poleganie na milicjach obniży jej skuteczność./n/nJak powinniśmy doradzać Assadowi?"
 SyriaFocus.12.a: "Assad potrzebuje palestyńskich milicji"
 SyriaFocus.12.b: "Lepiej się ich pozbądź"
 SyriaFocus.13.t: "[From.GetName] Opinia w sprawie milicji palestyńskiej"
 SyriaFocus.13.Keep.desc: "Zostaliśmy poinformowani, że [From.GetName] chce, abyśmy zatrzymali bojówki palestyńskie"
 SyriaFocus.13.Purge.desc: "Zostaliśmy poinformowani, że [From.GetName] chce, abyśmy pozbyli się bojówek palestyńskich, ponieważ stanowią one wyraźne zagrożenie dla kontynuacji naszego reżimu"
 SyriaFocus.13.a: "Odnotowany"
 SyriaFocus.14.t: "Status szyickich milicji w Syrii"
 SyriaFocus.14.desc: "Pomimo tego, że stanowią mniejszość religijną, duża część sił pro-Assada składa się z bojówek szyickich. Wiele z tych grup było finansowanych i wspieranych przez Iran, inne powstały samodzielnie. Utrzymanie ich w pobliżu wzmocni siły syryjskie, ale sprawi, że będą bardziej zależne od Iranu. \n\nJak powinniśmy doradzić Assadowi?"
 SyriaFocus.14.a: "Assad potrzebuje szyickich bojówek"
 SyriaFocus.14.b: "Lepiej się ich pozbądź"
 SyriaFocus.15.t: "[From.GetName] Opinia w sprawie milicji szyickich"
 SyriaFocus.15.Keep.desc: "Zostaliśmy poinformowani, że [From.GetName] chce, żebyśmy zatrzymali w pobliżu milicję szyicką"
 SyriaFocus.15.Purge.desc: "Zostaliśmy poinformowani, że [From.GetName] chce, żebyśmy pozbyli się bojówek szyickich, gdyż stanowią one wyraźne zagrożenie dla kontynuacji naszego reżimu"
 SyriaFocus.15.a: "Odnotowany"
 SyriaFocus.16.t: "Przyszłość Syrii"
 SyriaFocus.16.d: "Wojna domowa w Syrii dobiegła końca i rodzi się nowa Syria. Ze względu na istnienie naszych sił w Syrii i naszą wielką pomoc w wojnie, rząd syryjski zwrócił się do nas z prośbą o ściślejszą współpracę. Wiedzą, że będą potrzebować pomocy w odbudowie swojego kraju i potrzebują silnego kraju, który będzie ich chronił."
 SyriaFocus.16.a: "Zgódź się ich chronić"
 SyriaFocus.16.b: "Są po prostu dodatkowym bagażem"
 SyriaFocus.17.t: "[From.GetName] Zgadza się"
 SyriaFocus.17.d: "[From.GetName] zgodził się być naszym obrońcą. Razem sprawimy, że Syria będzie lepsza"
 SyriaFocus.17.a: "Świetnie"
 SyriaFocus.18.t: "[From.GetName] Odmawia"
 SyriaFocus.18.d: "[From.GetName] odmówił bycia naszym obrońcą. Wygląda na to, że musimy iść sami"
 SyriaFocus.18.a: "Cholera"
 SyriaFocus.19.t: "Pozostałości Syryjskiej Armii Arabskiej"
 SyriaFocus.19.d: "Musimy zdecydować, co zrobić z pozostałościami syryjskiej armii arabskiej. Żołnierze są naszymi więźniami, a ich sprzęt leży w naszych magazynach. Część z nich wyraziła już chęć włączenia się do nowej armii syryjskiej. Część z nich będzie jednak lojalna wobec starego reżimu Assada, a nasi zwolennicy z pewnością będą niezadowoleni ze współpracy z naszymi starymi wrogami. Z drugiej strony, ci ludzie to doświadczeni weterani wojenni, a ich wiedza może się przydać."
 SyriaFocus.19.a: "Zintegruj jednostki"
 SyriaFocus.19.b: "Lepiej odesłać tych ludzi do domu"
 SyriaFocus.20.t: "Generałowie SAA"
 SyriaFocus.20.d: "Niektórzy generałowie Syryjskiej Armii Arabskiej siedzą w naszych więzieniach. Ci ludzie przez lata dowodzili siłami Assada przeciwko naszym żołnierzom. Sytuacja może jednak wymagać ich rekrutacji. Być może w przyszłości będziemy potrzebować ich umiejętności. Niektóre bardziej radykalne elementy rządu wzywają do ich egzekucji, aby wymazać z Syrii ostatnie pozostałości Assada"
 SyriaFocus.20.a: "Potrzebujemy tych mężczyzn"
 SyriaFocus.20.b: "Niech siedzą w więzieniu"
 SyriaFocus.20.c: "Kat ma co robić!"
 SyriaFocus.21.t: "Status Partii Baas"
 SyriaFocus.21.d: "Syryjska gałąź partii Baas była główną frakcją polityczną stojącą za Basharem Al-Assadem. Wielu wzywa do całkowitego wykluczenia tej partii i wszystkich partii z nią powiązanych ze scen politycznych. Jednak w kraju jest nadal wielu zwolenników Baasu i uniemożliwienie im udziału w życiu politycznym sprawi, że nas nie polubią."
 SyriaFocus.21.a: "Zakaz partii"
 SyriaFocus.21.b: "Pozwól partii istnieć"
 SyriaFocus.22.t: "Status SSNP"
 SyriaFocus.22.d: "SSNP, czyli Syryjska Partia Socjal-Nacjonalistyczna, jest partią wschodzącą w syryjskiej polityce. Partia opowiada się za utworzeniem Wielkiej Syrii, która stanowiłaby większość Lewantu. Walcząc najpierw z Assadem na początku wojny domowej, ostatecznie powrócili do szeregów Partii Baasów. Czy powinniśmy im przebaczyć i pozwolić im istnieć?"
 SyriaFocus.22.a: "Zakaz partii"
 SyriaFocus.22.b: "Pozwól partii istnieć"
 SyriaFocus.23.t: "Status partii radykalnych"
 SyriaFocus.23.d: "W Syrii istnieje wiele radykalnych partii, a z niektórymi z nich walczyliśmy podczas wojny domowej. Czy powinniśmy pozwolić na zaistnienie w naszym rządzie osób o radykalnych poglądach?"
 SyriaFocus.23.a: "Zakazać imprez"
 SyriaFocus.23.b: "Pozwól stronom istnieć"
 SyriaFocus.24.t: "Powstanie Rożawy"
 SyriaFocus.24.d: "Obiecaliśmy Rożawie, że zreformujemy Syrię w państwo federalne. Złamaliśmy tę obietnicę i teraz Kurdowie wszczęli przeciwko nam otwarty bunt. Istnieje ryzyko, że zachęci to również inne mniejszości do powstania przeciwko nam."
 SyriaFocus.24.a: "To jest złe"
 SyriaFocus.25.t: "Powstanie Druzów"
 SyriaFocus.25.d: "Nasz konflikt z Rożawą zachęcił Druzów na południu do powstania przeciwko nam. Ogłosili niepodległość, a wielu Druzów, weteranów wojny, dołączyło do ich armii."
 SyriaFocus.25.a: "To jest złe"
 SyriaFocus.26.t: "Powstanie Alawitów"
 SyriaFocus.26.d: "Nasz konflikt z Rożawą zachęcił alawitów w Latakii do chwycenia za broń. Odcięli nam dostęp do oceanów i wielu alawitów z Turcji i Libanu przyjeżdża przez granicę, aby dołączyć jako ochotnicy."
 SyriaFocus.26.a: "To jest złe"
 SyriaFocus.27.t: "[From.GetName] Oferuje współpracę wojskową"
 SyriaFocus.27.d: "[From.GetName] zaoferował pomoc wojskową przeciwko [HEZ.GetName]. Planują przeciwko nim operacje wojskowe i chcieliby w tym naszej pomocy. Byłaby to świetna szansa na wyeliminowanie [HEZ.GetName], chociaż zawarcie tej umowy mogłoby nas za bardzo zbliżyć do [From.GetName]."
 SyriaFocus.27.a: "Umowa"
 SyriaFocus.27.b: "Brak zgody"
 SyriaFocus.28.t: "[From.GetName] Zgadza się"
 SyriaFocus.28.d: "[From.GetName] zgodził się na naszą ofertę."
 SyriaFocus.28.a: "Dobry."
 SyriaFocus.29.t: "[From.GetName] Odmawia"
 SyriaFocus.29.d: "[From.GetName] przeszedł naszą pomoc."
 SyriaFocus.29.a: "Zły"
 SyriaFocus.30.t: "[From.GetName] Żąda złożenia"
 SyriaFocus.30.d: "Ze względu na ich udział w pokonaniu Hezbollahu, [From.GetName] żąda od nas, abyśmy pozwolili im mieć większą kontrolę nad naszym krajem. Co powinniśmy odpowiedzieć?"
 SyriaFocus.30.a: "Składać"
 SyriaFocus.30.b: "Oprzeć się"
 SyriaFocus.31.t: "[From.GetName] Przesyła"
 SyriaFocus.31.d: "[From.GetName] uklęknął przed nami."
 SyriaFocus.31.a: "Świetnie"
 SyriaFocus.32.t: "[From.GetName] Odporność"
 SyriaFocus.32.d: "[From.GetName] przeciwstawił się nam."
 SyriaFocus.32.a: "Potem robimy to w bolesny sposób"
 SyriaFocus.33.t: "Udany zamach stanu Hezbollahu"
 SyriaFocus.33.d: "Hezbollah przeprowadził zamach stanu w naszym kraju. Przy wsparciu publicznym obalili obecny rząd i objęli stanowisko władców."
 SyriaFocus.33.a: "Cholera"
 SyriaFocus.34.t: "Nieudany zamach stanu w Hezbollahu"
 SyriaFocus.34.d: "Hezbollah próbował przeprowadzić zamach stanu w naszym kraju. Pomimo ich wysiłków naszym pracownikom ochrony udało się ich zatrzymać. Jak powinniśmy zareagować?"
 SyriaFocus.34.a: "Musimy ich wyeliminować, stanowią dla nas zagrożenie"
 SyriaFocus.34.b: "Nic nie robić"
 SyriaFocus.35.t: "[From.GetName] Żąda złożenia"
 SyriaFocus.35.d: "Ze względu na ich udział w pokonaniu Libanu, [From.GetName] żąda od nas, abyśmy pozwolili im mieć większą kontrolę nad naszym krajem. Co powinniśmy odpowiedzieć?"
 SyriaFocus.35.a: "Składać"
 SyriaFocus.35.b: "Oprzeć się"
 SyriaFocus.36.t: "[From.GetName] Przesyła"
 SyriaFocus.36.d: "[From.GetName] uklęknął przed nami."
 SyriaFocus.36.a: "Świetnie"
 SyriaFocus.37.t: "[From.GetName] Odporność"
 SyriaFocus.37.d: "[From.GetName] stanął przeciwko nam."
 SyriaFocus.37.a: "Potem robimy to w bolesny sposób"
 SyriaFocus.38.t: "[From.GetName] Żąda Golana"
 SyriaFocus.38.d: "[From.GetName] skontaktował się z nami i żąda zwrotu im Wzgórz Golan."
 SyriaFocus.38.a: "Nigdy"
 SyriaFocus.38.b: "Jeśli obiecają wspierać Palestyńczyków"
 SyriaFocus.38.c: "Jasne"
 SyriaFocus.39.t: "Hafez al-Assad nie żyje!"
 SyriaFocus.39.d: "Dziś rano podczas rozmowy telefonicznej z premierem Libanu Hafez al-Assad zmarł na zawał serca. W Syrii ogłoszono 40 dni żałoby, a pogrzeb Hafeza odbędzie się za 3 dni. Zostanie pochowany w mauzoleum w swoim rodzinnym mieście Qardaha obok swojego najstarszego syna Bassela.\n\nRada Hafeza musi teraz ogłosić jego następcę."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon(Zaprawdę należymy do Allaha i do Niego powracamy)"
 SyriaFocus.40.t: "Bashar spotyka się z ministrami"
 SyriaFocus.40.d: "Dziś Bashar spotkał się z kilkoma ministrami i pracownikami bezpieczeństwa. Wyraźnie widać, że stara się legitymizować swoją pozycję idealnego następcy. Opowiadał o swoich planach poprawy bezpieczeństwa państwa i sposobach utrzymania jego stabilności."
 SyriaFocus.40.a: "Wyślijcie więcej ministrów i niech to pokażą w telewizji!"
 SyriaFocus.40.b: "Ma swobodę organizowania spotkań"
 SyriaFocus.40.c: "Zbagatelizuj wagę spotkania"
 SyriaFocus.41.t: "Bushra zwiedza okolicę"
 SyriaFocus.41.d: "Bushra odwiedzał ostatnio różne wioski na syryjskiej wsi. Spotkała się z miejscowymi, obiecując wszystkim lepszą przyszłość. Spotkała się także z kilkoma biznesmenami w Damaszku i omówiła, w jaki sposób ulepszyć syryjski przemysł farmaceutyczny."
 SyriaFocus.41.a: "Obiecaj jej fundusze na te wszystkie ulepszenia"
 SyriaFocus.41.b: "Ona jest po prostu kobietą"
 SyriaFocus.41.c: "Przekonaj ludzi, że to tylko puste obietnice"
 SyriaFocus.42.t: "Maher Wyświetla Wojsko"
 SyriaFocus.42.d: "Maher organizuje paradę wojskową, aby pokazać siłę Gwardii Republikańskiej. Odbędzie się także pokaz „gier wojennych” będący demonstracją najnowszych sposobów eliminacji terrorystów. Bardzo wyraźnie daje do zrozumienia, że ​​osobiście odpowiada za skuteczność wojska."
 SyriaFocus.42.a: "Wyślij mu więcej zabawek do pokazania"
 SyriaFocus.42.b: "Pozwól chłopcu bawić się zabawkami"
 SyriaFocus.42.c: "Zabierz mu zabawki"
 SyriaFocus.44.t: "Rifaat al-Assad prosi o wsparcie"
 SyriaFocus.44.d: "Teraz, gdy prezydent Syrii Hafez al-Assad nie żyje, jego brat Rifaat prosi o nasze wsparcie. Rifaat był wiceprezydentem Syrii do czasu wyrzucenia go z kraju w 1998 r. Uważa, że ​​jego usunięcie było niezgodne z konstytucją i w przypadku śmierci prezydenta powinien zostać kolejnym prezydentem. Krążą pogłoski o powstaniu ludowym, które będzie miało miejsce w Syrii, a Rifaat twierdzi, że to dla niego szansa na władzę. Potrzebuje tylko trochę pieniędzy, aby zrealizować swoje plany."
 SyriaFocus.44.a: "Daj mu trochę funduszy"
 SyriaFocus.44.b: "Nie interesuje nas Syria"
 SyriaFocus.45.t: "Oświadczenie 99"
 SyriaFocus.45.d: "Grupa 99 intelektualistów wydała oświadczenie w sprawie sytuacji politycznej w Syrii. Teraz, gdy Hafeza już nie ma, żądają zakończenia stanu wyjątkowego, uwolnienia więźniów politycznych, umożliwienia powrotu deportowanym i wygnańcom oraz wprowadzenia wolności słowa i zgromadzeń. Otrzymaliśmy doniesienia, że ​​od czasu publikacji tego oświadczenia utworzyły się tzw. fora polityczne, na których w prywatnych domach ludzie o podobnych poglądach dyskutują o polityce."
 SyriaFocus.45.a: "Uwolnij kilku więźniów"
 SyriaFocus.45.b: "Te rewolucyjne elementy należy stłumić!"
 SyriaFocus.46.t: "Oświadczenie 1000"
 SyriaFocus.46.d: "Wydaje się, że ruch rewolucyjny nie ustał. Dziś opublikowano Oświadczenie 1000. Opozycja domaga się obecnie zniesienia systemu jednopartyjnego z niezależnym świeckim sądownictwem. W największych miastach doszło także do kilku demonstracji przeciwko władzy."
 SyriaFocus.46.a: "Ustąp i zaprowadź demokrację"
 SyriaFocus.46.b: "Aresztować spiskowców i rozproszyć demonstrantów"
 SyriaFocus.47.t: "Zabójstwo Rafika Haririego"
 SyriaFocus.47.d: "Dziś, gdy premier opuszczał parlament w swojej konwoju, obok hotelu St. George wybuchła bomba w samochodzie. Hariri wraz z 21 innymi osobami zginął w eksplozji, a 220 innych zostało rannych. Do ataku przyznała się nieznana wcześniej organizacja „Grupa Nasra i Dżihad w Wielkiej Syrii”. Wiele osób uważa, że ​​za tym zabójstwem stoi rząd syryjski, ponieważ Hariri był zdeklarowanym krytykiem ich okupacji. Przywódca Hezbollahu [HEZ.GetLeader] utrzymuje, że atak został zaaranżowany przez Izrael w celu zmuszenia Syrii do opuszczenia Libanu"
 SyriaFocus.47.a: "Straszny"
 SyriaFocus.48.t: "Nieudane zabójstwo Rafica Haririego"
 SyriaFocus.48.d: "Dziś, gdy premier opuszczał parlament w swojej konwoju, obok hotelu St. George wybuchła bomba w samochodzie. Na szczęście kawalkada była wystarczająco daleko od eksplozji, a Hariri przeżył pomimo poważnych ran. Kilku innych zginęło, a około 200 osób zostało rannych. Do ataku przyznała się nieznana wcześniej organizacja „Grupa Nasra i Dżihad w Wielkiej Syrii”. Wiele osób uważa, że ​​za tym zabójstwem stoi rząd syryjski, ponieważ Hariri był zdeklarowanym krytykiem ich okupacji. Przywódca Hezbollahu [HEZ.GetLeader] utrzymuje, że atak został zaaranżowany przez Izrael w celu zmuszenia Syrii do opuszczenia Libanu"
 SyriaFocus.48.a: "Straszny"
 SyriaFocus.49.t: "Cedrowa rewolucja"
 SyriaFocus.49.d: "Po zabójstwie Haririego w Libanie praktycznie trwają ciągłe demonstracje. Niemal codziennie ludzie gromadzą się w miastach Libanu, krzycząc „Hurriyyeh, Siyedeh, Istiqlel” (Wolność, Suwerenność, Niepodległość), żądając, aby Syria wycofała swoje siły z Libanu. Ponadto ONZ żąda od nas wycofania się, grożąc sankcjami, jeśli tego nie zrobimy. Możemy kontynuować okupację i przetrwać protesty. Z drugiej strony moglibyśmy ograniczyć straty i opuścić Liban."
 SyriaFocus.49.a: "Pozostaniemy w Libanie"
 SyriaFocus.49.b: "Może lepiej, że wyjedziemy"
 SyriaFocus.50.t: "Naloty Hezbollahu"
 SyriaFocus.50.d: "Hezbollah dokonał nalotu na dom polityka rządowego. Niezależnie od tego, czy mieli zamiar porwać, czy zabić, wydarzenie zakończyło się śmiercią polityka. Przywódcy Hezbollahu zaprzeczają jakiemukolwiek udziałowi w ataku i twierdzą, że armia libańska wystrzeliła pociski artyleryjskie w stronę ich obozów szkoleniowych, a teraz używamy wyimaginowanego ataku jako wymówki. Nie przeprowadziliśmy przeciwko nim żadnego ostrzału artyleryjskiego, a Hezbollah wyraźnie formułuje oskarżenia, aby usprawiedliwić ten nalot!"
 SyriaFocus.50.a: "Cholera ich!"
 SyriaFocus.51.t: "Liban bierze odwet"
 SyriaFocus.51.d: "Rząd libański oskarża nas o przeprowadzenie nalotu na dom polityka rządowego i zabicie go. Dziś rano armia libańska ostrzeliwała nasze obozy szkoleniowe i najwyraźniej wykorzystuje ten fałszywy atak jako wymówkę. Mamy raporty o armii libańskiej wkraczającej obecnie na nasze pozycje z zamiarem oczyszczenia nas"
 SyriaFocus.51.a: "Cholera ich!"
 SyriaFocus.52.t: "Syria żąda uległości"
 SyriaFocus.52.d: "Powołując się na własne bezpieczeństwo narodowe, rząd syryjski zażądał, abyśmy się im poddali, aby mogli zapewnić pokój w Libanie"
 SyriaFocus.52.a: "Poddaj się im"
 SyriaFocus.52.b: "Będziemy trwać przy swoim!"
 SyriaFocus.53.t: "[FROM.GetName] Przesyła"
 SyriaFocus.53.d: "[FROM.GetName] poddał się naszym żądaniom"
 SyriaFocus.53.a: "Dobry."
 SyriaFocus.54.t: "[FROM.GetName] Odmawia naszym żądaniom"
 SyriaFocus.54.d: "[FROM.GetName] odmówił złożenia wniosku, twierdząc, że nie mamy prawa ingerować w ich sprawy"
 SyriaFocus.54.a: "Potem robimy to w bolesny sposób"
 SyriaFocus.54.b: "Pozwól im być"
 SyriaFocus.55.t: "Zamach stanu SSNP"
 SyriaFocus.55.d: "Syryjska Partia Socjal-Nacjonalistyczna, popularna wśród uchodźców palestyńskich mieszkających w Jordanii, zorganizowała zamach stanu. Większość rodziny królewskiej została umieszczona w areszcie domowym, a SSNP ogłosiło koniec monarchii. Podejrzewamy, że za tym posunięciem stoi sąsiedni reżim syryjski. SSNP oświadczyło, że pragnie włączyć kraj do [SYR.GetName]."
 SyriaFocus.55.a: "Narody syryjskie muszą się zjednoczyć!"
 SyriaFocus.55.b: "Wypędź tych zdrajców!"
 SyriaFocus.56.t: "Zamach stanu SSNP w [FROM.GetName]"
 SyriaFocus.56.d: "SSNP zorganizowała udany zamach stanu w [FROM.GetName]. Teraz proponują krajom zjednoczenie się w jedno."
 SyriaFocus.56.a: "Witamy ich!"
 SyriaFocus.56.b: "Niech mają nominalną niezależność"
 SyriaFocus.57.t: "SSNP próbuje dokonać zamachu stanu"
 SyriaFocus.57.d: "Syryjska Partia Socjal-Nacjonalistyczna podjęła próbę przeprowadzenia zamachu stanu w Jordanii. Operacja mająca na celu pojmanie rodziny królewskiej została wstrzymana, ale kilka jednostek wojskowych zadeklarowało już wierność im i obecnie znajduje się w stanie otwartego buntu. Jest oczywiste, że za tym wszystkim stoi reżim syryjski i mamy już doniesienia o jednostkach syryjskich przekraczających granicę, aby pomóc jednostkom SSNP w celu „ustabilizowania prawowitego rządu Jordanii”."
 SyriaFocus.57.a: "Cholera"
 SyriaFocus.58.t: "Syria próbuje obalić rząd"
 SyriaFocus.58.d: "Syryjska Partia Socjal-Nacjonalistyczna podjęła próbę przeprowadzenia zamachu stanu w Jordanii. Operację mającą na celu pojmanie rodziny królewskiej przerwano, a sprawców aresztowano. Jest jasne, że stoi za tym reżim syryjski i mamy już doniesienia o przemieszczaniu się jego jednostek przez granicę"
 SyriaFocus.58.a: "Cholera"
 SyriaFocus.59.t: "Palestyńscy pełnomocnicy z Jordanii"
 SyriaFocus.59.d: "Wygląda na to, że rząd [FROM.GetName] uzbroił niektórych palestyńskich uchodźców mieszkających w Jordanii i wypuścił ich do Izraela. Ich wyraźnym zamiarem jest wykorzystanie tych Palestyńczyków jako pełnomocników do wywoływania problemów w Izraelu."
 SyriaFocus.59.a: "Śmieszny"
 SyriaFocus.60.t: "Palestyńscy pełnomocnicy przeprowadzają nalot"
 SyriaFocus.60.d: "Kilka zastępczych jednostek palestyńskiej milicji przekroczyło granicę z Jordanii do Izraela, aby napadać na przygraniczne miasta. Te milicje mają wyraźne poparcie w [FROM.GetName] i jest to otwarte wypowiedzenie wojny. Musimy kontratakować i pokazać [FROM.GetName], że nie wolno nas pomiatać."
 SyriaFocus.60.a: "Nawrócić się!"
 SyriaFocus.61.t: "Izrael atakuje Syrię"
 SyriaFocus.61.d: "Izrael zaatakował Syrię w odpowiedzi na palestyńskich pełnomocników stacjonujących w Jordanii. Mamy teraz szansę odzyskać Palestynę, jeśli zgodzimy się poddać Syrii."
 SyriaFocus.61.a: "Godna ofiara"
 SyriaFocus.61.b: "Nie będziemy na nich polegać"
 SyriaFocus.62.t: "[FROM.GetName] Składanie ofert"
 SyriaFocus.62.d: "[FROM.GetName] oferuje, że zostanie naszym poddanym, jeśli pomożemy im odzyskać Palestynę"
 SyriaFocus.62.a: "Oczywiście"
 SyriaFocus.62.b: "Nie potrzebujemy ich"
 SyriaFocus.63.t: "[FROM.GetName] Oferty Sojuszu"
 SyriaFocus.63.d: "[FROM.GetName] zaproponował nam sojusz przeciwko Egiptowi. Egipt nadal okupuje sporny Trójkąt Hala'ib, który słusznie należy do nas. [FROM.GetName] sami są zainteresowani kontrolowaniem Synaju. Połączenie z nimi sił pomoże nam wywrzeć presję na Egipt, aby zdobył terytoria. Może to jednak również doprowadzić do wojny z Egiptem."
 SyriaFocus.63.a: "Razem jesteśmy silniejsi"
 SyriaFocus.63.b: "Znajdziemy inny sposób na odzyskanie Hala'iba"
 SyriaFocus.64.t: "[FROM.GetName] Żądania Synaj"
 SyriaFocus.64.d: "[FROM.GetName] żądają, abyśmy scedowali na nich kontrolę nad Synajem. Oferują, że Zarząd Kanału Sueskiego, firma kontrolująca Kanał, podzieli się między nami a nimi po 50-50."
 SyriaFocus.64.a: "Musimy się poddać, aby uniknąć wojny"
 SyriaFocus.64.b: "Synaj jest egipski!"
 SyriaFocus.65.t: "Powstanie religijne!"
 SyriaFocus.65.d: "W kraju trwa powstanie religijne! Członkowie głównej religii nierządzącej chwycili za broń przeciwko państwu. Podejrzewamy, że za tym bałaganem stoi rząd imperialistyczny w [FROM.GetName]."
 SyriaFocus.65.a: "Cholera ich!"
 SyriaFocus.66.t: "[FROM.GetName] Oferuje koncesje"
 SyriaFocus.66.d: "Rząd [FROM.GetName] zaproponował utworzenie kurdyjskiej strefy autonomicznej w budowanej przez siebie Wielkiej Syrii. Będą szanować naszą autonomię w zamian za oddanie im części naszej niezależności."
 SyriaFocus.66.a: "Wreszcie szansa na zjednoczony Kurdystan!"
 SyriaFocus.66.b: "Znajdziemy własną drogę"
 SyriaFocus.67.t: "[FROM.GetName] Przesyła"
 SyriaFocus.67.d: "[FROM.GetName] zgodził się na naszą umowę. Damy autonomię wszystkim Kurdom w Wielkiej Syrii, a w zamian Kurdowie będą wobec nas lojalni. Kurdowie oczekują również, że zamiast tego zostaną im przekazane wszelkie przyszłe ziemie kurdyjskie, które zostaną włączone do Wielkiej Syrii."
 SyriaFocus.67.a: "Świetnie"
 SyriaFocus.68.t: "[FROM.GetName] Stawia opór"
 SyriaFocus.68.d: "[FROM.GetName] odrzucili naszą ofertę. Twierdzą, że nie mają powodu wymieniać jednego pana na drugiego, wolą jednak znaleźć inną drogę, aby wszyscy Kurdowie byli razem"
 SyriaFocus.68.a: "Cholera ich!"
 SyriaFocus.69.t: "[FROM.GetName] Żąda Arabii Północnej"
 SyriaFocus.69.d: "[FROM.GetName] żąda, abyśmy oddali im północną część naszego kraju. Twierdzą, że obszary te zamieszkują ludy syryjskie i stanowią naturalną część Wielkiej Syrii. Tak naprawdę obszar ten jest w całości zamieszkany przez arabskich Berberów. Jedna z naszych największych baz lotniczych znajduje się w Tabuk i oddanie jej byłoby stratą strategiczną. Jeżeli odmówimy spełnienia żądań [FROM.GetAdjective], prawdopodobnie nas zaatakują."
 SyriaFocus.69.a: "Ta ziemia jest bezwartościowa, możemy ją poświęcić dla pokoju"
 SyriaFocus.69.b: "Nie zyskają ani centymetra ziemi!"
 SyriaFocus.70.t: "[FROM.GetName] Oferty Sojuszu"
 SyriaFocus.70.d: "[FROM.GetName] zaproponował nam sojusz przeciwko Arabii Saudyjskiej. Ponieważ obecnie są z nimi w konflikcie, a Arabia Saudyjska wmieszała się w wojnę domową w Jemenie, warto byłoby zjednoczyć nasze siły."
 SyriaFocus.70.a: "Razem jesteśmy silniejsi"
 SyriaFocus.70.b: "Nie chcemy otwartego dialogu z Arabią Saudyjską"
 SyriaFocus.71.t: "Powstanie szyickie we wschodniej Arabii Saudyjskiej"
 SyriaFocus.71.d: "[FROM.GetName] zorganizował powstanie szyickie we wschodniej Arabii Saudyjskiej, głównym regionie kraju produkującym ropę naftową. Obszar ten jest prawie w całości zamieszkany przez szyitów, którzy stanowią około 15 do 20% całej populacji Arabii Saudyjskiej. Te bojówki ogłosiły lojalność wobec reżimu [FROM.GetName]."
 SyriaFocus.71.a: "Dobra"
 SyriaFocus.72.t: "[FROM.GetName] Oferty Sojuszu"
 SyriaFocus.72.d: "[FROM.GetName] oferuje nam sojusz przeciwko [PER.GetName]. Region Azerbejdżanu w Iranie zamieszkują Azerowie, a Iran od dawna wspiera naszego wroga Armenię. [FROM.GetName] oferuje nam region Azerbejdżanu, jeśli się z nim sprzymierzymy i obiecujemy wesprzeć go w przyszłych kampaniach wojskowych przeciwko [PER.GetName]"
 SyriaFocus.72.a: "Oczywiście"
 SyriaFocus.72.b: "Nie chcemy wojny z Iranem"
 SyriaFocus.73.t: "[FROM.GetName] Oferty Sojuszu"
 SyriaFocus.73.d: "[FROM.GetName] oferuje nam sojusz przeciwko [TUR.GetName]. Prowadzimy z nimi ciągły spór, ponieważ [TUR.GetName] odmawia uznania ludobójstwa Ormian. Ponadto, mimo że oficjalnie zgodziliśmy się co do granicy turecko-ormiańskiej, w [TUR.GetName] stwierdzamy, że nasze zaangażowanie w nią nie jest wystarczająco mocne. Syria oferuje nam sojusz przeciwko Turcji, a w zamian otrzymamy północno-wschodnią Turcję, która jest obszarem, który niektóre bardziej nacjonalistyczne partie uważają za część Wielkiej Armenii"
 SyriaFocus.73.a: "Oczywiście"
 SyriaFocus.73.b: "Nie chcemy wojny z Turcją"
 SyriaFocus.74.t: "[FROM.GetName] Oferty Sojuszu"
 SyriaFocus.74.d: "[FROM.GetName] oferuje nam sojusz przeciwko [TUR.GetName]. Oferują nam pewne terytorium w oparciu o ideę Megali, jeśli zdecydujemy się na sojusz"
 SyriaFocus.74.a: "Oczywiście"
 SyriaFocus.74.b: "Nie chcemy wojny z Turcją"
 SyriaFocus.75.t: "[FROM.GetName] Domaga się terytorium"
 SyriaFocus.75.d: "[FROM.GetName] i ich sojusznicy żądają, abyśmy oddali im część naszego terytorium."
 SyriaFocus.75.a: "Nie chcemy wojny"
 SyriaFocus.75.b: "Nigdy"
 SyriaFocus.76.t: "Hamas przejmuje kontrolę nad Gazą"
 SyriaFocus.76.d: "Hamas przy wsparciu Syrii przejął kontrolę w Strefie Gazy. Ich uzbrojona milicja przejęła kontrolę nad budynkami rządowymi, a ich rzecznik [HAM.GetLeader] stwierdził, że grupa przygotowuje się do marszu w celu wyzwolenia meczetu Al-Aksa"
 SyriaFocus.76.a: "Cholera"
 SyriaFocus.77.t: "Hamas rozpoczyna nową intifadę"
 SyriaFocus.77.d: "Przy wsparciu Syrii Hamas rozpoczął nową intifadę przeciwko Izraelowi. Dziesiątki młodych Palestyńczyków demonstrują, palą opony i obrzucają izraelskich żołnierzy kamieniami w całym kraju"
 SyriaFocus.77.a: "Dobra"
 SyriaFocus.78.t: "Powstanie Paktu Obronnego Jerozolimy"
 SyriaFocus.78.d: "[FROM.GetName] utworzył Pakt Obronny Jerozolimy. Ich zamiarem jest zawarcie sojuszu, który sprawi, że Jerozolima pozostanie w rękach prawowitego właściciela"
 SyriaFocus.78.a: "Oczywiście, że się dołączymy"
 SyriaFocus.78.b: "Nie potrzebujemy ich pomocy"
 SyriaFocus.79.t: "Zaproszenie do Paktu Obronnego Jerozolimy"
 SyriaFocus.79.d: "[FROM.GetName] zaprosił nas do przyłączenia się do ich Paktu Obronnego Jerozolimy. Celem Paktu Obronnego jest dopilnowanie, aby Jerozolima wróciła do prawowitego właściciela, Palestyny"
 SyriaFocus.79.a: "Oczywiście, że się dołączymy"
 SyriaFocus.79.b: "Lepiej się w to nie mieszajmy"
 SyriaFocus.80.t: "[FROM.GetName] Chce dołączyć do Tarczy Półwyspu"
 SyriaFocus.80.d: "[FROM.GetName] wysłał petycję do naszego rządu, w którym wyraził chęć przyłączenia się do Tarczy Półwyspu, mimo że nie jest jednym z krajów Zatoki Perskiej. Co powinniśmy im odpowiedzieć?"
 SyriaFocus.80.a: "Są mile widziani!"
 SyriaFocus.80.b: "Nie możemy ich wpuścić do naszego klubu"
 SyriaFocus.81.t: "[FROM.GetName] Zgodził się na naszą prośbę"
 SyriaFocus.81.d: "[FROM.GetName] Zgodził się na naszą prośbę"
 SyriaFocus.81.a: "Świetnie"
 SyriaFocus.82.t: "[FROM.GetName] Odrzucił naszą prośbę"
 SyriaFocus.82.d: "[FROM.GetName] Odrzucił naszą prośbę"
 SyriaFocus.82.a: "Cholera"
 SyriaFocus.83.t: "[FROM.GetName] Chce dołączyć do osi oporu"
 SyriaFocus.83.d: "[FROM.GetName] wysłał petycję do naszego rządu, w której wyraził chęć przyłączenia się do Osi Ruchu Oporu i walki przeciwko Stanom Zjednoczonym. Co powinniśmy im odpowiedzieć?"
 SyriaFocus.83.a: "Są mile widziani!"
 SyriaFocus.83.b: "Nie możemy ich wpuścić do naszego klubu"
 SyriaFocus.84.t: "[FROM.GetName] Zgodził się na naszą prośbę"
 SyriaFocus.84.d: "[FROM.GetName] Zgodził się na naszą prośbę"
 SyriaFocus.84.a: "Świetnie"
 SyriaFocus.85.t: "[FROM.GetName] Odrzucił naszą prośbę"
 SyriaFocus.85.d: "[FROM.GetName] Odrzucił naszą prośbę"
 SyriaFocus.85.a: "Cholera"
 SyriaFocus.89.t: "Wolne wybory w Syrii w pierwszej dekadzie XXI wieku"
 SyriaFocus.89.d: "Naród syryjski wreszcie bierze udział w pierwszych wolnych wyborach od 1963 r. Według sondaży zwycięzcą wyborów w pierwszej dekadzie XXI wieku został:"
 SyriaFocus.89.a: "Bractwo Muzułmańskie w Syrii"
 SyriaFocus.89.b: "Syryjska Ludowo-Demokratyczna Partia"
 SyriaFocus.89.c: "Partia Porozumienia Narodowego"
 SyriaFocus.90.t: "Zamach stanu SSNP!"
 SyriaFocus.90.d: "Dziś SSNP z sukcesem dokonała zamachu stanu w rządzie Partii Porozumienia Narodowego i objęła przywództwo w kraju. Skuteczne zakończenie rządów demokratycznie wybranej partii i przygotowanie gruntu pod nową erę"
 SyriaFocus.90.a: "O większą Syrię!"
 SyriaFocus.91.t: "Zamach stanu SSNP udaremniony!"
 SyriaFocus.91.d: "Dzisiaj SSNP próbowała dokonać zamachu stanu w rządzie Partii Porozumienia Narodowego i przejąć przywództwo w kraju. Na szczęście siły bezpieczeństwa szybko przechwyciły zamach stanu i aresztowały wszystkich spiskowców, zapewniając dalszy rozwój demokracji w kraju"
 SyriaFocus.91.a: "Dobry."
 SyriaFocus.92.t: "[anarchist_communism_L] Zamach stanu!"
 SyriaFocus.92.d: "Dziś [anarchist_communism_L] z sukcesem dokonała zamachu stanu w rządzie Partii Socjaldemokratycznej i objęła przywództwo w kraju. Skuteczne zakończenie rządów demokratycznie wybranej partii i przygotowanie gruntu pod nową erę"
 SyriaFocus.92.a: "O wolną konfederację syryjską!"
 SyriaFocus.93.t: "[anarchist_communism_L] Zamach stanu udaremniony!"
 SyriaFocus.93.d: "Dziś [anarchist_communism_L] próbowała dokonać zamachu stanu w rządzie Partii Socjaldemokratycznej i objąć przywództwo w kraju. Na szczęście siły bezpieczeństwa szybko przechwyciły zamach stanu i aresztowały wszystkich spiskowców, zapewniając dalszy rozwój demokracji w kraju"
 SyriaFocus.93.a: "Dobry."
 SyriaFocus.94.t: "[Communist-State_L] Zamach stanu!"
 SyriaFocus.94.d: "Dziś [Communist-State_L] z sukcesem dokonała zamachu stanu w rządzie Partii Socjaldemokratycznej i objęła przywództwo w kraju. Skuteczne zakończenie rządów demokratycznie wybranej partii i przygotowanie gruntu pod nową erę"
 SyriaFocus.94.a: "Za demokratyczną Syryjską Republikę Ludową!"
 SyriaFocus.95.t: "[Communist-State_L] Zamach stanu udaremniony!"
 SyriaFocus.95.d: "Dziś [Communist-State_L] próbowała dokonać zamachu stanu w rządzie Partii Socjaldemokratycznej i objąć przywództwo w kraju. Na szczęście siły bezpieczeństwa szybko przechwyciły zamach stanu i aresztowały wszystkich spiskowców, zapewniając dalszy rozwój demokracji w kraju"
 SyriaFocus.95.a: "Dobry."
 SyriaFocus.96.t: "[Caliphate_L] Zamach stanu!"
 SyriaFocus.96.d: "Dziś [Caliphate_L] z sukcesem dokonała zamachu stanu w rządzie Bractwa Muzułmańskiego i objęła przywództwo w kraju. Skuteczne zakończenie rządów demokratycznie wybranej partii i przygotowanie gruntu pod nową erę"
 SyriaFocus.96.a: "O islamski kalifat syryjski!"
 SyriaFocus.97.t: "[Caliphate_L] Zamach stanu udaremniony!"
 SyriaFocus.97.d: "Dzisiaj [Caliphate_L] próbowała dokonać zamachu stanu w rządzie Bractwa Muzułmańskiego i przejąć przywództwo w kraju. Na szczęście siły bezpieczeństwa szybko przechwyciły zamach stanu i aresztowały wszystkich spiskowców, zapewniając dalszy rozwój demokracji w kraju"
 SyriaFocus.97.a: "Dobry."
 SyriaFocusNews.0.t: "Wyzwolenie Rożawy"
 SyriaFocusNews.0.d: "W dzisiejszym zaskakującym posunięciu syryjscy urzędnicy obiecali obszarom kontrolowanym przez Rożawę pełną niepodległość. Szef syryjskiego rządu stwierdził, że „nadszedł czas na nową erę dla Kurdów na Bliskim Wschodzie”. Wkrótce po ogłoszeniu ministerstwa spraw zagranicznych Turcji, Iraku i Iranu wydały oświadczenia, że ​​„ta decyzja przyniesie jedynie większą niestabilność w regionie”."
 SyriaFocusNews.0.a: "Ciekawy"
 SyriaFocusNews.1.t: "Integracja Rożawy"
 SyriaFocusNews.1.d: "Urzędnicy Rożawy zgodzili się, że kontrolowane przez nich obszary mają zostać ponownie włączone do Syrii. Zgodzili się także na powrót do statusu sprzed wojny domowej. Ta decyzja wywołała wściekłość wielu weteranów wojny na swoich przywódców, czując, że ich rozlew krwi poszedł na marne"
 SyriaFocusNews.1.a: "Ciekawy"
 SyriaFocusNews.2.t: "Autonomia dla Rożawy"
 SyriaFocusNews.2.d: "Negocjacje między urzędnikami Syrii i Rożawy ostatecznie się zakończyły, a oba rządy osiągnęły porozumienie. Rząd syryjski obiecał narodowi Syrii zwiększoną federalizację, a w zamian Rożawa nie będzie już dążyć do oddzielenia się od Syrii"
 SyriaFocusNews.2.a: "Ciekawy"
 SyriaFocusNews.3.t: "Odnowienie konfliktu w Syrii"
 SyriaFocusNews.3.d: "Negocjacje między Syrią a Rożawą zostały zerwane, ponieważ obie strony nie zgadzały się co do przyszłości północnej Syrii. Wygląda na to, że w Syrii może wybuchnąć kolejny konflikt"
 SyriaFocusNews.3.a: "Ciekawy"
 SyriaFocusNews.4.t: "Powstanie SSNP"
 SyriaFocusNews.4.d1: "Syryjska Partia Socjal-Nacjonalistyczna podjęła próbę zorganizowania zamachu stanu w Syrii. Podczas strajku w Damaszku udało im się zamordować Bashara Al Assada podczas uroczystej inspekcji żołnierzy. Brak Assada pozwolił im uzyskać wsparcie od frakcji wcześniej pro-Assada.\n\nTen nowy konflikt może doprowadzić do powstania Syrii, która prawdopodobnie w pierwszej kolejności obierze za cel swoich sąsiadów, tak jak SSNP marzy o Wielkiej Syrii."
 SyriaFocusNews.4.d2: "Syryjska Partia Socjal-Nacjonalistyczna podjęła próbę zorganizowania zamachu stanu w Syrii. W całej Syrii przeprowadzono kilka ataków i wygląda na to, że kraj popada w kolejną wojnę domową.\n\nTen nowy konflikt może dać początek Syrii, która prawdopodobnie w pierwszej kolejności obierze za cel swoich sąsiadów, tak jak SSNP marzy o Wielkiej Syrii."
 SyriaFocusNews.4.a: "Kolejna wojna?"
 SyriaFocusNews.5.t: "Utworzenie Syryjskiej Republiki Federalnej"
 SyriaFocusNews.5.d: "Aby zapobiec kolejnemu rozlewowi krwi w Syrii, rządzący urzędnicy Wolnej Syrii postanowili przekształcić Syrię w republikę federalną opartą na podziałach etnicznych i religijnych. Miejmy nadzieję, że zmniejszy to przemoc na tle religijnym, która szerzyła się w kraju po wojnie."
 SyriaFocusNews.5.a: "Dobrze dla nich"
 SyriaFocusNews.6.t: "Konflikt etniczny w Syrii"
 SyriaFocusNews.6.d: "Po zakończeniu wojny domowej w Syrii Rząd Wolnej Syrii obiecał Kurdom autonomiczny status w Syrii. Teraz Rząd Wolnej Syrii zmienił zdanie, a Kurdowie ponownie powstali przeciwko swoim prześladowcom. Najprawdopodobniej doprowadzi to do jeszcze większego konfliktu w Syrii."
 SyriaFocusNews.6.a: "Kolejna wojna?"
 SyriaFocusNews.7.t: "Druga syryjska okupacja Libanu"
 SyriaFocusNews.7.d: "Po ich udziale w pokonaniu Hezbollahu, wydaje się, że Syria sprawuje większą kontrolę nad Libanem. Wygląda na to, że historia się powtórzy, ponieważ Syria opuściła Liban zaledwie dwie dekady temu."
 SyriaFocusNews.7.a: "Niepokojący"
 SyriaFocusNews.8.t: "Zamach stanu Hezbollahu w Libanie"
 SyriaFocusNews.8.d: "Hezbollahowi udało się dokonać zamachu stanu na rząd libański. Według niektórych informacji zamach stanu mógł być sponsorowany przez Syrię."
 SyriaFocusNews.8.a: "Niepokojący"
 SyriaFocusNews.9.t: "Nieudany zamach stanu w Libanie"
 SyriaFocusNews.9.d: "Libańskie siły bezpieczeństwa udaremniły niedawno zamach stanu Hezbollahu. Niektórzy sugerują, że Syria sponsorowała zamach stanu. To z pewnością doprowadzi do konfliktu pomiędzy rządem libańskim a Hezbollahem"
 SyriaFocusNews.9.a: "Niepokojący"
 SyriaFocusNews.10.t: "[From.GetName] Zrzeka się roszczeń do Golanu"
 SyriaFocusNews.10.d: "W zaskakującym posunięciu rząd [From.GetAdjective] zrzekł się roszczeń wobec wzgórz Golan. Analitycy sugerują, że jest to krok w stronę zmiany stosunków z Izraelem, który może prowadzić do dalszej współpracy obu krajów."
 SyriaFocusNews.10.a: "Ciekawy"
 SyriaFocusNews.11.t: "Śmierć Hafeza al-Assada!"
 SyriaFocusNews.11.d: "Dziś rano podczas rozmowy telefonicznej z premierem Libanu na zawał serca zmarł prezydent Syrii Hafez al-Assad. W Syrii ogłoszono 40 dni żałoby, a pogrzeb Hafeza odbędzie się za 3 dni. Zostanie pochowany w mauzoleum w swoim rodzinnym mieście Qardaha obok swojego najstarszego syna Bassela.\n\nRada Hafeza musi teraz ogłosić jego następcę."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon(Zaprawdę należymy do Allaha i do Niego powracamy)"
 SyriaFocusNews.12.t: "Syria przyjmuje demokrację"
 SyriaFocusNews.12.d: "W związku z trwającymi protestami zwanymi Wiosną Damaszku prezydent Syrii zdecydował się ustąpić, aby zrobić miejsce demokracji, zamiast narażać kraj na popadnięcie w chaos. Nowy tymczasowy Prezydent [SYR.GetLeader] obiecał pomóc w organizacji przyszłych wyborów."
 SyriaFocusNews.12.a: "Postęp"
 SyriaFocusNews.13.t: "Wiosna Damaszku"
 SyriaFocusNews.13.d: "Przez Syrię przetoczyła się fala protestów. Po śmierci poprzedniego prezydenta Hafeza al-Assada ludzie domagali się bardziej otwartego i demokratycznego rządu. Obecny Prezydent [SYR.GetLeader] oświadczył, że ci demonstranci to nic innego jak rewolucjoniści i agenci obcych mocarstw i jako tacy będą traktowani."
 SyriaFocusNews.13.a: "Ciekawy"
 SyriaFocusNews.14.t: "Zabójstwo Rafika Haririego"
 SyriaFocusNews.14.d: "Dzisiaj, gdy premier Libanu opuszczał parlament w swojej konwoju, obok hotelu St. George eksplodowała bomba w samochodzie. Hariri wraz z 21 innymi osobami zginął w eksplozji, a 220 innych zostało rannych. Do ataku przyznała się nieznana wcześniej organizacja „Grupa Nasra i Dżihad w Wielkiej Syrii”. Wiele osób uważa, że ​​za tym zabójstwem stoi rząd syryjski, ponieważ Hariri był zdeklarowanym krytykiem ich okupacji. Przywódca Hezbollahu [HEZ.GetLeader] utrzymuje, że atak został zaaranżowany przez Izrael w celu zmuszenia Syrii do opuszczenia Libanu"
 SyriaFocusNews.14.a: "Straszny"
 SyriaFocusNews.15.t: "Nieudane zabójstwo Rafica Haririego"
 SyriaFocusNews.15.d: "Dzisiaj, gdy premier Libanu opuszczał parlament w swojej konwoju, obok hotelu St. George eksplodowała bomba w samochodzie. Na szczęście kawalkada była wystarczająco daleko od eksplozji, a Hariri przeżył pomimo poważnych ran. Kilku innych zginęło, a około 200 osób zostało rannych. Do ataku przyznała się nieznana wcześniej organizacja „Grupa Nasra i Dżihad w Wielkiej Syrii”. Wiele osób uważa, że ​​za tym zabójstwem stoi rząd syryjski, ponieważ Hariri był zdeklarowanym krytykiem ich okupacji. Przywódca Hezbollahu [HEZ.GetLeader] utrzymuje, że atak został zaaranżowany przez Izrael w celu zmuszenia Syrii do opuszczenia Libanu"
 SyriaFocusNews.15.a: "Straszny"
 SyriaFocusNews.16.t: "Cedrowa rewolucja"
 SyriaFocusNews.16.d: "Od czasu zabójstwa Rafika Haririego w Libanie w kraju trwają ciągłe demonstracje. Niemal codziennie ludność libańska gromadzi się na ulicach w protestach przeciwko okupacji Syrii. Dziś prezydent Syrii [SYR.GetLeader] ogłosił, że wojska syryjskie opuszczą kraj"
 SyriaFocusNews.16.a: "Hurra dla demokracji"
 SyriaFocusNews.17.t: "Syria wkracza do Libanu"
 SyriaFocusNews.17.d: "W połowie sesji syryjskie wojsko i personel bezpieczeństwa zaatakowali parlament libański. Kilku członków parlamentu zostało aresztowanych pod zarzutem podejrzenia o terroryzm. W tym czasie syryjskie jednostki wojskowe, niektórym towarzyszyły bojówki Hezbollahu, przeniosły się na bazy armii libańskiej w celu rozbrojenia armii libańskiej. Bezpieczeństwo kilku kluczowych obiektów wojskowych jest obecnie dzielone między Syryjską Armię Arabską a Hezbollah.\n\nRząd syryjski określa tę operację jako operację antyterrorystyczną, ale w praktyce parlament libański jest obecnie w pełni kontrolowany przez prosyryjskich polityków i członkowie Hezbollahu. Syria zasadniczo uzyskała pełną kontrolę nad krajem"
 SyriaFocusNews.17.a: "Skandaliczny!"
 SyriaFocusNews.18.t: "Syria wycofuje się z Libanu"
 SyriaFocusNews.18.d: "W obliczu rosnącej presji ze strony społeczności międzynarodowej i społeczeństwa Libanu Syryjska Armia Arabska podjęła decyzję o wycofaniu się z Libanu, powierzając bezpieczeństwo kraju w całości libańskiemu wojsku"
 SyriaFocusNews.18.a: "Ciekawy"
 SyriaFocusNews.19.t: "Utworzenie Wielkiej Syrii"
 SyriaFocusNews.19.d: "Syryjski przywódca [SYR.GetLeader] ogłosił dziś powstanie Wielkiej Syrii. Mówią, że rząd syryjski zrobi wszystko, co w jego mocy, aby zjednoczyć naród syryjski, stworzyć jedno superpaństwo w regionie. Kraje w regionie już potępiły tę akcję jako absurdalną."
 SyriaFocusNews.19.a: "Ciekawy"
 SyriaFocusNews.20.t: "[HAM.GetName] Rozpoczyna się nowa intifada"
 SyriaFocusNews.20.d: "Przy wsparciu Syrii Hamas rozpoczął nową intifadę przeciwko Izraelowi. Dziesiątki młodych Palestyńczyków demonstrują, palą opony i obrzucają izraelskich żołnierzy kamieniami w całym kraju"
 SyriaFocusNews.20.a: "Dobra"
 SyriaFocusNews.21.t: "Odrodzenie Zjednoczonej Republiki Arabskiej"
 SyriaFocusNews.21.d: "Syria i Egipt zdecydowały się zreformować Zjednoczoną Republikę Arabską. Po negocjacjach przywódców Partii Baas między obydwoma krajami oba kraje zdecydowały się ożywić marzenie partii Baas o panarabizmie. Wszystkie poprzednie Unie Arabskie przetrwały tylko kilka lat, czas pokaże, jak długo to potrwa."
 SyriaFocusNews.21.a: "Bezsensowny"
 Syria.1.t: "Zwycięstwo w wojnie domowej!"
 Syria.1.SYR.desc: "W końcu pokonaliśmy siły syryjskiej opozycji i obrzydliwych islamistów z Tahrir Al-Sham i ISIS. Teraz możemy zacząć odbudowę naszego kraju i skupić się na przyszłości."
 Syria.1.FSA.desc: "Dyktatorski reżim Assada upadł, a my zneutralizowaliśmy zagrożenie ze strony islamistów. Syria jest wreszcie wolna!"
 Syria.1.NUS.desc: "Allah zapewnił nam zwycięstwo nad dyktatorem Assadem i Wolną Armią Syryjską. To naprawdę Boży znak, czyniący naszą sprawę bardziej sprawiedliwą niż kiedykolwiek"
 Syria.1.a: "Żadna siła nas nie pokona!"
 Syria.2.t: "Los Tahrira Al-Shama"
 Syria.2.desc: "Przez całą wojnę domową w Syrii mieliśmy niełatwy sojusz z Tahrir Al-Sham, znanym również jako Front Al-Nusra. Uniknęliśmy z nimi konfliktu, więc mogliśmy skupić się na pokonaniu reżimu Assada. Jednakże, gdy opadnie kurz, nasze siły zaczynają przekraczać granicę od swoich.\n\nMoglibyśmy kontynuować wojnę domową i wyeliminować ich. Z drugiej strony moglibyśmy im obiecać reprezentację w jakimkolwiek rządzie, jaki utworzymy w przyszłości, a oni najprawdopodobniej zażądają od nas dotrzymania tej obietnicy."
 Syria.2.a: "Zaoferuj im reprezentację"
 Syria.2.b: "Wyjmij je!"
 Syria.3.t: "Syryjska opozycja oferuje reprezentację"
 Syria.3.desc: "Opozycja syryjska skontaktowała się z nami i zaproponowała stanowisko w swoim rządzie. Obiecują, że w nadchodzącym reżimie będziemy mogli działać politycznie. Jest prawdopodobne, że jeśli odmówimy, rozpoczną przeciwko nam działania wojenne."
 Syria.3.a: "Razem będziemy rządzić Syrią"
 Syria.3.b: "Nigdy! Musimy ich wyjąć!"
 Syria.4.t: "Tahrir Al-Sham dołącza do opozycji"
 Syria.4.desc: "Tahrir Al-Sham zgodził się dołączyć do naszego rządu po obiecaniu mu reprezentacji. Musimy pamiętać, żeby ich nie wykluczać..."
 Syria.4.a: "Huzzah dla zjednoczonej Syrii!"
 Syria.5.t: "Tahrir Al-Sham stawia opór"
 Syria.5.desc: "Tahrir Al-Sham nie zgodził się na nasze warunki. Chyba będziemy musieli to zrobić starym sposobem..."
 Syria.5.a: "Uderz ich, zanim oni uderzą nas!"
 Syria.14.t: "Status Rożawy"
 Syria.14.desc: "Rożawa to zdominowany przez Kurdów obszar samorządny w północnej Syrii. Podczas wojny domowej walczyli głównie z ISIS wraz z innymi świeckimi i postępowymi milicjami i frakcjami. Ich ostatecznym celem było utworzenie federalnej republiki syryjskiej, chociaż wielu postrzega ten obszar jako zachodni Kurdystan. Żądanie, aby nam się podporządkowali, najprawdopodobniej doprowadzi do wojny domowej. Zawsze moglibyśmy zaoferować im ograniczoną autonomię, choć oznacza to, że nie będziemy w stanie ich w pełni kontrolować. Wypuszczenie ich może zwiększyć nacjonalizm kurdyjski na tym obszarze."
 Syria.14.a: "Obszar ten jest częścią Syrii"
 Syria.14.b: "Zaoferuj im autonomię"
 Syria.14.c: "Daj im niezależność"
 Syria.15.t: "Roztrzaskane szczątki Tahrira al-Shama przyłączają się pod naszym sztandarem"
 Syria.15.d: "W czasie gdy mordercze siły Assada wkroczyły w głąb Idlib, twardogłowa islamistyczna koalicja Tahrir al-Sham poniosła nieodwracalne straty, a jej jedność została rozbita. Ponieważ Wolna Armia Syryjska jest szeroką koalicją ugrupowań, jesteśmy również otwarci na islamistów, pod warunkiem, że zobowiążą się do realizacji naszego marzenia o wolnej Syrii. Islamskie bojówki dostrzegają teraz korzyści z działania pod bardziej umiarkowanym sztandarem, gdyż umożliwi im to uzyskanie zagranicznego wsparcia. Zwiększy to naszą koordynację ofensyw i tchnie nowe życie w naszą rewolucję."
 Syria.15.a: "Witamy naszych braci w prawdziwym narodzie syryjskim"
 Syria.16.t: "FSA upada – większość ich bojowników zwraca się do nas"
 Syria.16.d: "Allah jest wielki! Nasza rywalizująca koalicja rebeliantów, Wolna Armia Syryjska, zasadniczo upadła z powodu dużych strat na polu bitwy, a większość pozostałych grup bojówek przysięgła wierność naszej wielkiej koalicji islamistycznej, ponieważ byliśmy bardziej skuteczni i skuteczni w naszym dżihadzie przeciwko bezbożnemu psu Baszarowi i jego irańskich odstępczych mistrzów marionetek. Lata walki w tej brutalnej wojnie domowej sprawiły, że większość byłych sił FSA znalazła się pod wpływem ideologii islamistycznej. Chociaż nie do końca zgadzamy się z interpretacją wszystkiego przez Bractwa Muzułmańskie, są oni, inshallah, gotowi walczyć razem z nami w skoordynowany sposób i przynajmniej wierzyć w szariat jako jedyne prawo i islam jako jedyny potrzebny sposób zarządzania Syrią ."
 Syria.16.a: "Witamy naszych braci pod prawdziwym sztandarem Syrii"
 SyriaNews.1.t: "Koniec wojny domowej w Syrii"
 SyriaNews.1.d: "Wojna domowa w Syrii wreszcie dobiegła końca. Większość walk ucichła, a pozostałe frakcje muszą zaplanować nową przyszłość dla Syrii"
 SyriaNews.1.a: "Miejmy nadzieję, że dla nich jak najlepiej"
 SyriaNews.2.t: "Rozejm między FSA a Tahrirem Al-Sham rozpada się"
 SyriaNews.2.d: "Podczas wojny domowej w Syrii Wolna Armia Syryjska i Tahrir Al-Sham współpracowali przeciwko reżimowi Assada. Po upadku Assada obie strony próbowały współpracować, ale nie mogły znaleźć wspólnego celu w postaci zjednoczonej Syrii.\n\nWygląda na to, że obie strony przygotowują się teraz do nowej ofensywy przeciwko sobie"
 SyriaNews.2.a: "Miejmy nadzieję, że uda im się rozstrzygnąć spory"
 SyriaNews.3.t: "Wolna Armia Syrii i Tahrir Al-Sham łączą siły"
 SyriaNews.3.d: "Podczas wojny domowej w Syrii Wolna Armia Syryjska i Tahrir Al-Sham współpracowali przeciwko reżimowi Assada. Po upadku Assada obie strony rozpoczęły negocjacje w sprawie przyszłości Syrii. Co zaskakujące, urzędnicy Wolnej Armii Syryjskiej zgodzili się oddać pewną liczbę miejsc w nadchodzącym parlamencie Tahrirowi Al-Shamowi.\n\nWielu analityków politycznych przewiduje, że ten niełatwy sojusz między obiema frakcjami nie będzie w stanie przetrwać razem na bardzo długo"
 SyriaNews.3.a: "Miejmy nadzieję, że się dogadają"
 SyriaNews.8.t: "Syryjscy islamiści przyłączają się do FSA pod sztandarem jedności"
 SyriaNews.8.d: "Wraz ze wzrostem presji militarnej na syryjskich islamistów z Tahrir al-Sham, ich jedność została zerwana, a ich pozostałe siły złożyły przysięgę wierności Wolnej Armii Syrii w ostatniej desperackiej próbie zjednoczenia sił syryjskich rebeliantów, aby móc przeprowadzić decydującą ofensywę przeciwko siłom Asada. Prawdopodobnie możliwość otrzymania zagranicznej pomocy wojskowej odegrała dużą rolę w przekonaniu islamistów do działania pod bardziej umiarkowanym sztandarem."
 SyriaNews.8.a: "Ciekawy"
 SyriaNews.9.t: "Upadek FSA – pozostali rebelianci łączą siły z islamistami"
 SyriaNews.9.d: "Wraz z rosnącą presją militarną na Koalicję Wolnej Armii Syryjskiej, jej i tak już chwiejna jedność została całkowicie rozbita, a pozostałe bojówki w większości przysięgły wierność syryjskim islamistom z Tahrir al-Sham. Tahrir al-Sham, którego sercem jest dawny stowarzyszony z Al-Kaidą Nusra-Front, okazał się skuteczniejszy i skuteczniejszy na polu bitwy przeciwko siłom Assada, co w połączeniu z rosnącym wpływem radykalnej ideologii w wielu grupach FSA sprawiło, że Z biegiem czasu zmiana lojalności na dużą skalę staje się coraz bardziej prawdopodobna."
 SyriaNews.9.a: "Ciekawy"
 SyriaDecisions.0.t: "Negocjacje na Wzgórzach Golan"
 SyriaDecisions.0.desc: "W sprawie Golan skontaktował się z nami wysłannik z [From.GetName]. Twierdzą, że gdyby Izrael miał wesprzeć ich militarnie, zrzekliby się roszczeń do regionu, który ONZ nadal uważa prawnie za część Syrii. Zawarcie tej transakcji poprawiłoby nasz globalny wizerunek i mogłoby dać pewną przewagę nad [From.GetName]."
 SyriaDecisions.0.a: "Ziemia za broń, uczciwa umowa"
 SyriaDecisions.0.b: "Nie możemy im ufać, że będą przestrzegać traktatu"
 SyriaDecisions.1.t: "[From.GetName] Zgadza się"
 SyriaDecisions.1.desc: "Izrael zgodził się na naszą sugestię."
 SyriaDecisions.1.a: "Świetnie"
 SyriaDecisions.2.t: "[From.GetName] Odmawia"
 SyriaDecisions.2.desc: "Izrael odrzucił naszą umowę"
 SyriaDecisions.2.a: "Cholera"
 SyriaDecisions.3.t: "Negocjacje Hatay'a"
 SyriaDecisions.3.desc: "W sprawie Hatay skontaktował się z nami wysłannik z [From.GetName]. Twierdzą, że gdyby Turcja udzieliła im wsparcia militarnego, zrzekliby się roszczeń do regionu. Zawarcie tej transakcji poprawiłoby nasz globalny wizerunek i mogłoby dać pewną przewagę nad [From.GetName]."
 SyriaDecisions.3.a: "Ziemia po broń, uczciwy interes"
 SyriaDecisions.3.b: "Nie możemy im ufać, że będą przestrzegać traktatu"
 SyriaDecisions.4.t: "[From.GetName] Zgadza się"
 SyriaDecisions.4.desc: "Turcja zgodziła się na naszą sugestię."
 SyriaDecisions.4.a: "Świetnie"
 SyriaDecisions.5.t: "[From.GetName] Odmawia"
 SyriaDecisions.5.desc: "Turcja odrzuciła nasze porozumienie"
 SyriaDecisions.5.a: "Cholera"
 SyriaDecisions.6.t: "Oferta Niepodległości"
 SyriaDecisions.6.desc: "[From.GetName] zaoferował gwarancję naszej niepodległości i umożliwienia nam istnienia jako suwerenny naród. W zamian chcą, żebyśmy przyłączyli się do ich wojny i pomogli im wygrać wojnę domową. To może być nasza szansa na zdobycie własnego kraju."
 SyriaDecisions.6.a: "Wykorzystajmy szansę"
 SyriaDecisions.6.b: "Nie. I tak nas w końcu zdradzą"
 SyriaDecisions.7.t: "[From.GetName] Zgadza się"
 SyriaDecisions.7.desc: "[From.GetName] zgodził się na naszą sugestię."
 SyriaDecisions.7.a: "Świetnie"
 SyriaDecisions.8.t: "[From.GetName] Odmawia"
 SyriaDecisions.8.desc: "[From.GetName] odrzucił naszą ofertę"
 SyriaDecisions.8.a: "Cholera"
 SyriaDecisions.9.t: "Szpiedzy z Syrii"
 SyriaDecisions.9.desc: "Wykryliśmy, że niektórzy członkowie naszej organizacji znajdują się na liście płac Syrii. Ci ludzie musieli zostać celowo zasadzeni przez Syrię i najwyraźniej coś knują. Musimy pozbyć się tych ludzi i rozwiązać ten problem."
 SyriaDecisions.9.a: "Dokonaj egzekucji podejrzanych i uderz na Syrię!"
 SyriaDecisions.9.b: "Zażądaj okupu od szpiegów"
 SyriaDecisions.10.t: "Szpiedzy zdemaskowani"
 SyriaDecisions.10.desc: "Hezbollah wykrył szpiegów, których umieściliśmy w ich organizacji i zabił ich. Mamy doniesienia o żołnierzach Hezbollahu zmierzających w kierunku Daraa. Wygląda na to, że próbują przejąć kontrolę nad tym obszarem w ramach zemsty."
 SyriaDecisions.10.a: "Musimy ich odepchnąć!"
 SyriaDecisions.11.t: "Szpiedzy zdemaskowani"
 SyriaDecisions.11.desc: "Hezbollah wykrył szpiegów, których umieściliśmy w ich organizacji i schwytał ich. Teraz żądają okupu za powrót."
 SyriaDecisions.11.a: "Zapłacić"
 SyriaDecisions.11.b: "Nie płacimy terrorystom!"
 SyriaDecisions.12.t: "Syria płaci"
 SyriaDecisions.12.desc: "Syria zapłaciła okup za swoich szpiegów."
 SyriaDecisions.12.a: "Dobry."
 SyriaDecisions.13.t: "Syria nie chce płacić"
 SyriaDecisions.13.desc: "Syria odmówiła zapłaty okupu za swoich szpiegów."
 SyriaDecisions.13.a: "Niech płacą!"
 SyriaDecisions.13.b: "Wycofać się"
 SyriaDecisions.14.t: "Grzechy Hassana Nasrallaha"
 SyriaDecisions.14.desc: "W Internecie zaczęło krążyć wideo przedstawiające Hassana Nasrallaha, przywódcę Hezbollahu, wpadającego w szał po pijanemu. Film zawiera także klipy przedstawiające go wykonującego różne czynności seksualne z osobami wyglądającymi na prostytutki. Nasrallah oczywiście zaprzeczył legalności nagrania wideo, twierdząc, że to „nic więcej niż spisek syjonistyczny”. Jednakże Rada Szury zdecydowała się odwołać jego stanowisko i mianować [Root.GetLeader] na nowego sekretarza generalnego.\n\n[Root.GetLeader] od dawna prowadzi kampanię na rzecz większej niezależności od Iranu."
 SyriaDecisions.14.a: "To wydaje się podejrzane"
 SyriaDecisions.15.t: "[FROM.GetName] Chce wstąpić do Republiki"
 SyriaDecisions.15.desc: "[FROM.GetName] złożył petycję o przyłączenie się do Zjednoczonej Republiki Arabskiej"
 SyriaDecisions.15.a: "Oczywiście"
 SyriaDecisions.15.b: "Nie chcemy ich"
 SyriaDecisionsNews.0.t: "Porozumienie Golan"
 SyriaDecisionsNews.0.d: "W niespodziewanym ruchu [From.GetName] i [ISR.GetName] uzgodniły spór terytorialny na Wzgórzach Golan. [From.GetName] zrzeknie się wszystkich roszczeń do tego obszaru. Wielu analityków twierdzi, że jest to ruch mający na celu zyskanie przysług od [ISR.GetName], najprawdopodobniej w formie wsparcia wojskowego w ich trwającym konflikcie."
 SyriaDecisionsNews.0.a: "Ciekawy"
 SyriaDecisionsNews.1.t: "Umowa Hataya"
 SyriaDecisionsNews.1.d: "W zaskakującym ruchu [From.GetName] i [TUR.GetName] porozumieli się w sprawie sporu o ziemię w Hatay. [From.GetName] zrzeknie się wszelkich roszczeń do tego obszaru. Wielu analityków twierdzi, że jest to ruch mający na celu uzyskanie przysług od [TUR.GetName], najprawdopodobniej w formie wsparcia militarnego dla trwającego konfliktu."
 SyriaDecisionsNews.1.a: "Ciekawy"
 SyriaDecisionsNews.2.t: "Narodziny narodu"
 SyriaDecisionsNews.2.d: "[From.GetName] i [ROJ.GetName] zgodziły się na tymczasowy sojusz wojskowy, aby zakończyć wojnę domową. W zamian [ROJ.GetName] otrzymał status pełnej niepodległości po zakończeniu wojny."
