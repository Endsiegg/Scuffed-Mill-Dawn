 SyriaDecisionsNews.4.d: "[FROM.GetName] postanowiło połączyć się ze Zjednoczoną Republiką Arabską. Cele partii Baas, polegające na zjednoczeniu wszystkich Arabów pod jednym narodem, właśnie zbliżyły się do rzeczywistości"
