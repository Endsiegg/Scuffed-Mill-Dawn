 form_ANTCONF_category: "Konfederacja Antyli"
 form_ANTCONF_category_desc: "Konfederacja Antyli to proponowane państwo na Karaibach ze zjednoczeniem [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] i [HAI.GetNameWithFlag]. Początkowo powstał jako pomysł Ramóna Emeterio Betancesa, portorykańskiego działacza na rzecz niepodległości, aby zjednoczyć wszystkie hiszpańskojęzyczne narody karaibskie w jedną zjednoczoną całość. Pierwotny pomysł nie zawierał [HAI.GetNameWithFlag], jednakże zwolennicy tego pomysłu szybko go włączyli. Pomysł w większości zniknął z powodu wojny amerykańsko-hiszpańskiej, gdy kolonie [CUB.GetNameWithFlag] i [PTR.GetNameWithFlag] zostały przeniesione do Stanów Zjednoczonych. Pomysł doprowadziłby do powstania narodu, który prawdopodobnie przyjąłby stolicę w Santo Domingo i jej językiem urzędowym był hiszpański."
 ANTCONF_integrate_start: "Rozpocznij tworzenie Konfederacji Antyli"
 ANTCONF_integrate_start_desc: "Nadszedł czas na utworzenie Konfederacji Antyli. Nasi ludzie muszą się teraz zjednoczyć, aby zapewnić lepszą przyszłość mieszkańcom Karaibów."
 ANTCONF_integrate_CUB: "Zintegruj Kubę"
 ANTCONF_integrate_CUB_desc: "Kuba jest największym z trzech głównych krajów konfederacji. Integracja tego zwiększy wielkość gospodarki i prawie podwoi liczbę ludności i powierzchnię ziemi."
 ANTCONF_integrate_DOM: "Zintegruj Republikę Dominikany"
 ANTCONF_integrate_DOM_desc: "Republika Dominikany jest jednym z trzech głównych narodów Konfederacji. Dzieli wyspę Hispaniola z Haiti i ma wielu turystów i gałęzi przemysłu. Północna strona wyspy prowadzi również lekką działalność wydobywczą i produkuje stal do użytku lokalnego w Republice. Jej integracja będzie nieoceniona dla nowej Konfederacji."
 ANTCONF_integrate_HAI: "Zintegruj Haiti"
 ANTCONF_integrate_HAI_desc: "Haiti jest najmniejszym z trzech głównych krajów Konfederacji. Różni się znacznie od Kuby i Republiki Dominikany, ponieważ jest byłą kolonią francuską. Integracja zajmie więcej czasu ze względu na różnice językowe pomiędzy grupami narodów; jednakże baza przemysłowa i naturalny port Port-au-Prince będą nieocenione dla operacji gospodarczych i wojskowych na Karaibach."
 ANTCONF_integrate_PTR: "Zintegruj Portoryko"
 ANTCONF_integrate_PTR_desc: "Portoryko od dawna jest terytorium Stanów Zjednoczonych. Szczyci się ochroną Stanów Zjednoczonych, ale nie jest jednym z jej integralnych udziałów. Liczy prawie cztery miliony mieszkańców i jest jedną z większych wysp na Karaibach. Jest to najmniejsze z potencjalnie zintegrowanych państw Konfederacji Antyli. Mimo to tętniąca życiem kultura i turystyka na tym obszarze przyniosą ogromne korzyści większej konfederacji."
