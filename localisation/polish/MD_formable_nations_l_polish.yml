 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Utworzył Stany Zjednoczone Ameryki Północnej"
 form_UTS_category: "Zjednoczyć Terytoria Tureckie"
 form_UTS_category_desc: "Zjednoczone Terytoria Tureckie to związek narodów tureckojęzycznych, w tym Uzbekistanu, Kirgistanu, Kazachstanu i Turkmenistanu. Inne grupy ludów mówiących po turecku poza granicami tych krajów, takie jak Tatarzy i Ujgurowie, istnieją w Rosji i Chinach. Są one celem naszej Unii, ale nie pierwotnym. Zjednoczymy istniejące obecnie państwa narodowe i zachęcimy naszych ludzi do powrotu do domu lub sprowadzimy ich z powrotem do owczarni."
