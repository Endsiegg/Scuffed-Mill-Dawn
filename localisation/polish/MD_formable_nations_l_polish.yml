 is_HBL: "Utworzył Benelux"
 form_USNA_category: "Zjednocz Amerykę Północną"
 form_USNA_category_desc: "Kontynent północnoamerykański historycznie odrzucał wpływy zagraniczne, odkąd Meksyk, Stany Zjednoczone i Kanada zostały założone jako państwa narodowe. Stanowią one kręgosłup światowej gospodarki, z łącznym PKB wynoszącym jedenaście bilionów na początku nowego tysiąclecia. Zjednoczenie narodów i skupienie się na wspanialszym jutrze pozwoli nam iść naprzód w przyszłość."
 USNA_integrate_start: "Rozpocznij tworzenie Stanów Zjednoczonych Ameryki Północnej"
 USNA_integrate_start_desc: "Nadszedł czas, aby rozpocząć tworzenie Stanów Zjednoczonych Ameryki Północnej."
 USNA_integrate_CAN: "Zintegruj Kanadę"
 USNA_integrate_CAN_desc: "Kanada jest największym krajem w ramach nowej unii pod względem powierzchni i posiada wiele niewykorzystanych zasobów ropy naftowej. Już same te dwa fakty czynią Kanadę integralnym elementem nowej układanki Unii Ameryki Północnej. Miejmy nadzieję, że apologetyka zostanie zminimalizowana w miarę dalszej integracji z nowym narodem."
 USNA_integrate_USA: "Zintegruj USA"
 USNA_integrate_USA_desc: "Stany Zjednoczone stanowią większość Unii Państw Ameryki Północnej. Ma największą gospodarkę, drugi co do wielkości obszar lądowy, wojsko i nie tylko. Integracja Stanów Zjednoczonych niesie ze sobą wiele wyzwań ze względu na ich rozmiar i wagę na arenie międzynarodowej; jednakże ta integracja zapewni nam pozycję największego superpotęgi na świecie pod względem ekonomicznym."
 USNA_integrate_MEX: "Zintegruj Meksyk"
 USNA_integrate_MEX_desc: "Meksyk jest drugim pod względem liczby ludności krajem z trzech narodów tworzących nowe państwo. Powołuje do życia dużą armię. Naród stoi przed kilkoma wyzwaniami, takimi jak gęstość karteli. Niemniej jednak integracja Meksyku będzie jednym z głównych punktów skupienia nowego narodu."
