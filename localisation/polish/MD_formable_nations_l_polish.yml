 form_ANDES_category: "Federacja Andyjska"
 form_ANDES_category_desc: "Federacja Andyjska jest proponowaną unią państw spośród krajów [COL.GetNameWithFlag], [PRU.GetNameWithFlag] i [BOL.GetNameWithFlag]. Opiera się luźno na Wspólnocie Andyjskiej, która jest unią wolnego handlu/gospodarczą między krajami. Nowy proponowany naród miałby łączną populację ponad stu trzynastu milionów mieszkańców i powierzchnię czterech milionów siedemset tysięcy kilometrów kwadratowych. Będzie to naród wielkości Meksyku, z PKB wynoszącym trzy czwarte biliona dolarów."
