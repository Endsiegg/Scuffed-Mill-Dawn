 form_IBR_category: "Unia Iberyjska"
 form_IBR_category_desc: "Unia Iberyjska to niewielka unia polityczna zaproponowana na Półwyspie Iberyjskim pomiędzy Hiszpanią i Portugalią. Obydwa narody były ze sobą powiązane przez większą część najnowszej historii i nadal dzielą wspólną tożsamość iberyjską. Zjednoczenie obu państw nie zmienia zasadniczo porządku świata; jednakże połączenie obu państw zapewniłoby nieistniejącą wcześniej obecność gospodarczą i polityczną u ujścia Morza Śródziemnego."
