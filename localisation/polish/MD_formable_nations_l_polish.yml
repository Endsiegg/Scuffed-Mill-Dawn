 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Utworzył Indochiny"
 form_VISE_category: "Grupa Wyszehradzka"
 form_VISE_category_desc: "Grupa Wyszehradzka (znana również jako Czwórka Wyszehradzka, V4 lub Kwartet Europejski) to kulturalny i polityczny sojusz czterech krajów Europy Środkowej: Czech, Węgier, Polski i Słowacji. Wszystkie cztery narody Grupy Wyszehradzkiej to kraje o wysokich dochodach i bardzo wysokim wskaźniku rozwoju społecznego.\n\nOd XVI wieku duża część współczesnych krajów stała się częścią monarchii Habsburgów z siedzibą w Wiedniu lub znajdowała się pod jej wpływem aż do koniec I wojny światowej i rozpad Austro-Węgier pod rządami Habsburgów. Po II wojnie światowej kraje te stały się państwami satelickimi Związku Radzieckiego, jako Polska Rzeczpospolita Ludowa, Węgierska Republika Ludowa i Czechosłowacka Republika Socjalistyczna. W 1989 r. upadek muru berlińskiego i upadek komunizmu w Europie Środkowo-Wschodniej umożliwiły tym trzem krajom przyjęcie kapitalizmu i demokracji. W grudniu 1991 roku nastąpił upadek Związku Radzieckiego, co umożliwiło trzem krajom dalsze spojrzenie na zachód.\n\nObecnie jest to sojusz, ale skoro kontrolujemy całe terytorium Grupy Wyszehradzkiej, możemy rozpocząć integrację tych terytoriów."
