 form_RDLP_category: "La Plata"
 form_RDLP_category_desc: "Zjednoczone Prowincje Rio de La Plata były unią stanów w dzisiejszych krajach Argentyny, Urugwaju, Paragwaju i Boliwii. Współczesna idea narodu obejmuje Chile w grupie jednoczącej większość Ameryki Południowej pod jednym sztandarem narodowym. Nowy naród rywalizuje z Brazylią pod względem wielkości, populacji i siły gospodarczej. Być może to jest nowa przyszłość dla naszej grupy narodów."
