 form_MAPHI_category: "Mapilind"
 form_MAPHI_category_desc: "Proponowana, apolityczna konfederacja trzech krajów Azji Południowo-Wschodniej na Archipelagu Malajskim w latach sześćdziesiątych XX wieku. Marzenie to nigdy nie zostało zrealizowane z powodu konfliktu między narodami Indonezji a Federacją Malajów. Zjednoczenie trzech narodów stworzyłoby naród, który mógłby rywalizować z niektórymi głównymi narodami na całym świecie."
 MAPHI_integrate_start: "Rozpocznij tworzenie Maphilindo"
 MAPHI_integrate_start_desc: "Zjednoczenie Maphilindo jest początkiem nowej ery dla ludzi naszych narodów. Nadszedł czas, aby zjednoczyć i stworzyć nową przyszłość dla naszych zbiorowych narodów."
 MAPHI_integrate_IND: "Zintegruj Indonezję"
 MAPHI_integrate_IND_desc: "Indonezja jest głównym regionem bogatym w zasoby dla proponowanego narodu. Konieczne jest, abyśmy zintegrowali Indonezję ze względu na zasoby i populację, jaką może przynieść."
 MAPHI_integrate_PHI: "Zintegruj Filipiny"
 MAPHI_integrate_PHI_desc: "Filipiny są głównym węzłem morskim i handlowym na Pacyfiku. Integracja tego narodu da nam znacznie większą szansę na rozpoczęcie dominacji na Pacyfiku."
 MAPHI_integrate_SIN: "Zintegruj Singapur"
 MAPHI_integrate_SIN_desc: "Singapur jest kluczowym węzłem komunikacyjnym dla nowego narodu. Jego pozycja głównego portu handlowego i centrum finansowego sprawia, że ​​ma ono kluczowe znaczenie dla powodzenia nowego narodu."
 MAPHI_integrate_MAY: "Zintegruj Malezję"
 MAPHI_integrate_MAY_desc: "Malezja jest politycznie jedną z głównych części kraju. Dzięki posiadaniu półwyspu możemy mieć dostęp do szlaków lądowych w Azji."
 MAPHI_integrate_BRU: "Zintegruj Brunei"
 MAPHI_integrate_BRU_desc: "Brunei jest w tym układzie narodem drugorzędnym. Naród jest czymś, co koniecznie należy integrować, chociaż jest to państwo mniejsze."
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Utworzył Maphilindo"
 form_INDOCHI_category: "Indochiny"
 form_INDOCHI_category_desc: "Indochiny to dawna federacja narodów Wietnamu, Kambodży i Laosu, która istniała do 1954 roku. Cała trójka razem tworzy jedną z największych gospodarek na świecie i zamieszkuje ogromną populację. To kraj gęstych dżungli, pagórków, gór i wspaniałego wybrzeża. Jego siła tkwi w ludziach i woli, która poprowadzi grupę w przyszłość."
 INDOCHI_integrate_start: "Rozpocznij tworzenie Indochin"
 INDOCHI_integrate_start_desc: "Czas rozpocząć formowanie Indochin."
 INDOCHI_integrate_VIE: "Zintegruj Wietnam"
 INDOCHI_integrate_VIE_desc: "Wietnam posiada ogromne ilości zasobów naturalnych w górach i wzdłuż wybrzeża. Integracja Wietnamu rozpocznie umacnianie naszej władzy nad narodem."
 INDOCHI_integrate_LAO: "Zintegrować Laos"
 INDOCHI_integrate_LAO_desc: "Laos, podobnie jak Wietnam, posiada również ogromne ilości zasobów naturalnych."
 INDOCHI_integrate_CBD: "Zintegruj Kambodżę"
 INDOCHI_integrate_CBD_desc: "Naturalna geografia i bogate ziemie Kambodży są ważne dla narodu. Integracja ich z narodem będzie także konsekwentnym ulepszaniem narodu."
