 form_WESTFED_category: "Federacja Indii Zachodnich"
 form_WESTFED_category_desc: "Federacja Indii Zachodnich była krótkotrwałą unią polityczną od 1958 do 1962 r., która obejmowała wiele wyspiarskich państw karaibskich. Unia szybko się rozpadła z powodu sporów o to, jak będzie zarządzana lub jak będzie funkcjonować. Pomysł nadal ma pewną wartość wśród narodów i może być kolejnym wielkim narodem na półkuli zachodniej. Czy poprowadzimy Karaiby w tę nową przyszłość?"
