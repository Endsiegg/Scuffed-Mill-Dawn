 form_GCL_category: "Druga Gran Colombia"
 form_GCL_category_desc: "Gran Colombia to nieistniejące już państwo obejmujące nowoczesne państwa narodowe Ekwadoru, Kolumbii, Panamy i Wenezueli. Państwo boliwariańskie jest jednym z uosobień siły Ameryki Południowej, dlatego też stanowi wartościowy cel dla naszego wielkiego narodu. Zjednoczenie naszych krewnych w naszych siostrzanych krajach wzmocni i zniesie obce wpływy w naszym wielkim narodzie. Ogłosimy Drugą Wielką Kolumbię i zjednoczymy nasze wielkie narody!"
