 form_HBL_category: "Beneluks"
 form_HBL_category_desc: "Beneluks to unia polityczno-gospodarcza, w skład której wchodzą narody Holandii, Belgii i Luksemburga tworzące grupę. Historycznie rzecz biorąc, narody składające się z trzech państw utrzymują ze sobą przyjazne i serdeczne stosunki. Obecna organizacja to zwykły związek państw zajmujący się kwestiami politycznymi i gospodarczymi na arenie światowej. Toczą się ciche rozmowy na temat potencjalnego sformalizowania tej unii państw w coś bardziej konkretnego. Nowy naród, który będzie reprezentował ludy Nizin, zapewni ludziom nową przyszłość i poprowadzi ich ku tej świetlanej przyszłości."
 HBL_integrate_start: "Rozpocznij tworzenie Beneluxu"
 HBL_integrate_start_desc: "Nadszedł czas, aby rozpocząć tworzenie Beneluksu."
 HBL_integrate_BEL: "Zintegrować Belgię"
 HBL_integrate_BEL_desc: "Belgia nie jest największym ani najmniejszym z krajów Beneluksu. Zajmuje wygodne miejsce pośrodku, podobnie jak w przypadku pozostałych dwóch państw członkowskich. Znajduje się w nim kilka centrów biurokracji Unii Europejskiej w Brukseli i jest popularnym kierunkiem turystycznym dla turystów z Holandii, Francji i spoza UE."
 HBL_integrate_HOL: "Zintegruj Holandię"
 HBL_integrate_HOL_desc: "Holandia jest największym z trzech państw członkowskich Beneluksu. Obejmuje większość populacji, powierzchni lądowej i wielkości gospodarczej oraz jest gospodarzem kilku posiadłości zamorskich. Integracja Holandii wprowadza większość Beneluksu do nowego państwa i znacznie wzmacnia legitymację naszej nowej unii."
 HBL_integrate_LUX: "Zintegrować Luksemburg"
 HBL_integrate_LUX_desc: "Luksemburg jest najmniejszym z trzech narodów. Utrzymuje największy PKB na mieszkańca i ma kilka mniejszych ośrodków turystycznych. Naród posługuje się siatką języków, z których najbardziej godnymi uwagi są francuski, niemiecki i angielski. Integracja Luksemburga nie jest dużym przedsięwzięciem, biorąc pod uwagę wielkość państwa, ale będzie wiązała się z pewnymi wyzwaniami biurokratycznymi."
