 form_AUSHUN_category: "Reforma Austro-Węgier"
 form_AUSHUN_category_desc: "Austro-Węgry były wielką potęgą w Europie Środkowej pod koniec XIX wieku i na początku XX wieku. Naród został rozwiązany po swojej dotkliwej porażce w Wielkiej Wojnie. Rozpadł się na narody Czech, Austrii, Węgier, Słowacji, Słowenii, Bośni i części Ukrainy, Polski i Rumunii. Czas odzyskać utraconą tak dawno temu władzę. Czas zreformować Austro-Węgry."
