 form_PBL_category: "Konfederacja Peru-Boliwijska"
 form_PBL_category_desc: "Konfederacja Peru-Boliwijska była pierwotnie jednostką krótkotrwałą na początku XIX wieku. Powstało w wyniku podziału Republiki Peruwiańskiej i wojen domowych w latach 1834 i 1835–1836 i obejmowało państwo boliwijskie. Współczesne rozmowy są minimalne, niemniej jednak są one zawsze obecne w atmosferze politycznej narodu boliwijskiego i peruwiańskiego. Nadszedł czas, aby rozważyć nowe jutro dla naszych ludzi."
 PBL_integrate_start: "Rozpocznij tworzenie Konfederacji Peru-Boliwijskiej"
 PBL_integrate_start_desc: "Rozpocznij tworzenie Konfederacji Peru-Bolwijskiej."
 PBL_integrate_PRU: "Zintegruj Peru"
 PBL_integrate_PRU_desc: "Peru jest większym z dwóch państw narodowych w konfederacji. Utrzymuje największą populację, gospodarkę i powierzchnię. Integracja Peru to kolosalne przedsięwzięcie, ale zajęcie tego państwa to solidny ruch w interesie nowej konfederacji."
 PBL_integrate_BOL: "Zintegruj Boliwię"
 PBL_integrate_BOL_desc: "Boliwia jest jednym z dwóch głównych państw narodowych, które założyły konfederację. Jest to mniejszy naród pod względem powierzchni, liczby ludności i możliwości ekonomicznych; nie jest to jednak powód do dyskredytacji tego narodu. Góry są bogate w surowce niezbędne do produkcji elektroniki i innych dóbr pośrednich. Integracja tego narodu umacnia kolejną silną pozycję naszej obecnie zróżnicowanej gospodarki."
 PBL_integrate_WESTPAR: "Zintegruj zachodni Paragwaj"
 PBL_integrate_WESTPAR_desc: "Zachodni Paragwaj nie może pochwalić się takimi samymi zasobami surowców jak zachodnia Brazylia czy północne Chile. Mimo to na tym obszarze znajduje się mnóstwo pól uprawnych i regionów, w których możemy rozwijać przemysł naszego nowego kraju."
 PBL_integrate_WESTBRA: "Zintegruj zachodnią Brazylię"
 PBL_integrate_WESTBRA_desc: "Zachodnia Brazylia jest domem dla rdzennej ludności, bogatych zasobów i nie tylko. Integracja zachodniej Brazylii powinna pomóc poprawić stanowisko naszego narodu i zwiększyć obszar, na którym możemy się rozwijać."
 PBL_integrate_NORTHCHL: "Zintegruj północne Chile"
 PBL_integrate_NORTHCHL_desc: "Północne regiony Chile są dojrzałe do integracji i musimy je włączyć, aby pomogły nam w osiągnięciu naszych przyszłych celów."
