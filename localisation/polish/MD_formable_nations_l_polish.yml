 form_SOU_category: "Unia Narodów Ameryki Południowej"
 form_SOU_category_desc: "Unia Narodów Południowoamerykańskich to zjednoczenie wszystkich narodów Ameryki Południowej w jedno superpaństwo. Tożsamość gospodarcza, polityczna i kulturowa Ameryki Południowej jest wyjątkowa dzięki połączeniu wpływów hiszpańskich i portugalskich oraz tubylców, którzy zintegrowali się z tymi krajami. Posiada szeroką gamę baz przemysłowych, sektorów finansowych, surowców i produktów rolnych. Jeśli zjednoczymy państwa narodowe Ameryki Południowej, będziemy mogli w końcu konkurować ze Stanami Zjednoczonymi i innymi głównymi mocarstwami na półkuli zachodniej i za granicą."
