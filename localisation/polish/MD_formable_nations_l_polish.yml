 form_MAGHREB_category: "Unia Arabsko-Maghrebska"
 form_MAGHREB_category_desc: "Unia Arabsko-Maghrebu jest unią polityczną państw składających się z Algierii, Libii, Mauretanii, Maroka i Tunezji. W dużej mierze służyło zapewnieniu jedności politycznej i integracji gospodarczej w obrębie państw narodowych. Choć w ostatnich latach aktywność związku wydaje się słabnąć, to może czas ożywić tę ideę. Zjednoczenie ludności Maghrebu stworzyło nowy naród, który mógł zdominować kontynent afrykański i szelf śródziemnomorski. Nadszedł czas, aby zjednoczyć Maghreb i stać się jednym z największych narodów świata."
