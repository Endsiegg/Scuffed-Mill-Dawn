 form_ANZ_category: "Australazja"
 form_ANZ_category_desc: "Australazja to wspanialszy region obejmujący Australię, Nową Zelandię i kilka mniejszych sąsiednich wysp na Oceanie Spokojnym. Związek państw Nowej Zelandii i Australii tworzy nową potęgę na Pacyfiku, rywalizującą z Indonezją i Japonią pod względem wpływów w regionie."
