 form_BLT_category: "Zjednoczyć Bałtyk"
 form_BLT_category_desc: "Państwa bałtyckie to związek państw Estonii, Łotwy i Litwy. Te trzy narody od dawna są ofiarami drapieżników europejskiej geopolityki i nadal cierpią z rąk europejskiego imperializmu. Walka z wpływami i presją ze strony zagranicznych dobroczyńców jest koniecznością i najwyższym priorytetem. Możemy osiągnąć ten cel, jednocząc narody i stając się zjednoczonymi. Naród ludzi, który może przeciwstawić się presji zagranicznych wpływów i ustanowić się jako członek na arenie światowej, a nie jako przeszkoda na drodze dla innych narodów do nadużywania."
 BLT_integrate_start: "Rozpocznij tworzenie państw bałtyckich"
 BLT_integrate_start_desc: "Nadszedł czas na utworzenie Państw Bałtyckich."
 BLT_integrate_LIT: "Zintegrować Litwę"
 BLT_integrate_LIT_desc: "Litwa jest największym z trzech krajów bałtyckich. Pokonuje narody Łotwy i Estonii pod większością wskaźników, takich jak populacja, PKB, powierzchnia gruntów i populacja. Integracja tego narodu będzie wymagała od naszego narodu znacznych zasobów, ale przyniesie korzyści naszemu nowemu państwu bałtyckiemu."
 BLT_integrate_LAT: "Zintegruj Łotwę"
 BLT_integrate_LAT_desc: ""
 BLT_integrate_EST: "Zintegrować Estonię"
 BLT_integrate_EST_desc: "Estonia jest najmniejszym z trzech krajów bałtyckich, ale posiada największą linię brzegową spośród trzech narodów. Jest to głównie gospodarka zbudowana w oparciu o linię brzegową i leśnictwo. Estończycy są niesamowitym dodatkiem do naszego wspaniałego nowego narodu. Integracja tego narodu będzie wymagała od naszego narodu pewnych zasobów. Mimo to będzie to z korzyścią dla naszego nowego państwa bałtyckiego."
