 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK to związek narodów Kanady, Australii, Nowej Zelandii i Wielkiej Brytanii. Różni się od Imperium Brytyjskiego tym, że ta unia państw byłaby bezpośrednio administrowana i stanowiłaby odpowiednio zjednoczony kraj. Naród obejmowałby kilka kontynentów i stałby się głównym pretendentem na arenie światowej. Może warto podtrzymać tę ideę i zjednoczyć narody?"
