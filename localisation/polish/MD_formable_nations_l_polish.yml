 form_SCA_category: "Zjednoczcie Naród Nordycki"
 form_SCA_category_desc: "Naród nordycki dzielił już wiele narodów: Imperium Szwedzkie, Unię Kalmarską i inne. Zjednoczenie tej grupy narodów o tak żywej i bogatej historii, wyjątkowych kulturach i językach będzie stanowić wyzwanie dla każdego, kto odważy się dokonać tego wyczynu."
 SCA_integrate_start: "Rozpocznij tworzenie Skandynawii"
 SCA_integrate_start_desc: "Nadszedł czas na utworzenie Imperium Skandynawskiego. Nasi bracia i siostry naprawdę zjednoczą się pod jednym sztandarem, gdy będziemy budować lepsze jutro."
