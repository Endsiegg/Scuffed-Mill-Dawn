 form_NORDEM_category: "Imperium Morza Północnego"
 form_NORDEM_category_desc: "Imperium Morza Północnego było unią polityczną państw Anglii, Danii i Norwegii na początku XI wieku. Cesarstwo znajdowało się pod koniec ery Wikingów i trwało niewiarygodnie krótko. Ponowne zjednoczenie imperium byłoby osiągnięciem współczesnych czasów i mogłoby oznaczać powrót ery neowikingów."
