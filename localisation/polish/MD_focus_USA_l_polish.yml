 econ_event.27.d: "Począwszy od co najmniej lipca 2000 r., a następnie co najmniej do 10 października 2003 r., przy czym dokładne daty nie są znane Stanom Zjednoczonym, w Północnym Okręgu Gruzji i gdzie indziej, oskarżony, Współspiskowiec Crowe i Współ- Spiskowiec nr 1 bezprawnie, umyślnie i świadomie łączył, spiskował, zawierał konfederacje i zgadzał się z naruszeniem tytułu 18 Kodeksu Stanów Zjednoczonych, sekcja 371, aby popełnić przestępstwa przeciwko Stanom Zjednoczonym Ameryki, to znaczy złamać tytuł 18, United States Code Kodeksu Stanów Zjednoczonych, sekcje 1341 i 1346. Częścią i przedmiotem wspomnianego spisku było to, że oskarżony, Współspiskowiec Crowe i CC-1, obmyślili i zamierzali opracować plan i podstęp mający na celu oszukanie Chemical Products Technologies, LLC i pozbawienie CPT o swoim prawie do uczciwych usług swoich pracowników, zastosował taki plan i podstęp w celu oszukania za pośrednictwem poczty amerykańskiej."
