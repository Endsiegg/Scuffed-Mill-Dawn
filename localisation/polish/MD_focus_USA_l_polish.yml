 econ_event.29.d: "Rozpoczęcie co najmniej już w lipcu 2000 r. i kontynuowanie do 25 maja 2004 r., przy czym dokładne daty nie są znane Wielkiej Ławie, oskarżonym i współspiskowcom Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. i innym korporacje i osoby prywatne zawarły i zaangażowały się w kombinacje i spiski mające na celu tłumienie i eliminowanie konkurencji poprzez ustalanie cen sprzedaży gotowego betonu w obszarze metropolitalnym Indianapolis w stanie Indiana. Oskarżony JOHN J. BLATZHEIM przyłączył się do spisku mniej więcej w kwietniu 2003 r. Połączenie i spisek, w który zaangażowali się oskarżeni i ich współspiskowcy, miały na celu nieuzasadnione ograniczenie handlu międzystanowego i rzemiosła, co stanowiło naruszenie sekcji 1 Ustawy Shermana."
