 USA_american_economic_decisions_category: "Gospodarka amerykańska"
 USA_american_economic_decisions_category_desc: "Gospodarka amerykańska jest największą i jedną z najsilniejszych gospodarek na świecie. Nie oznacza to jednak, że nie ma swoich słabych stron. Opiera się głównie na usługach, ponieważ większość amerykańskich przedsiębiorstw szuka taniej siły roboczej gdzie indziej. Gospodarka jest również bardzo ściśle powiązana z polityką amerykańską. Prowadzenie biznesu w Ameryce jest drogie, ale niezwykle dochodowe. §YWall ​​Street§! jest również częściowo winny. Biznesmeni i kobiety w Nowym Jorku to jedne z najpotężniejszych osób w Ameryce. Najlepiej trzymać ich pod kontrolą i stanąć po dobrej stronie rządów, bo inaczej.\n\n§Siła Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] z 50\n§Wytrzymałość przepisów:§! [?USA.USA_economic_regulation_var|45.0] z 100"
 USA_resource_steel_factories_decision: "Rozwiń fabryki stali"
 USA_resource_steel_factories_decision_desc: "W ciągu ostatnich 40–50 lat znaczna część amerykańskiego przemysłu stalowego została zlecona na zewnątrz. W naszym najlepszym interesie może leżeć przeniesienie części pracy tutaj i zainwestowanie w nasze spółki stalowe!"
 USA_resource_aluminimum_prospecting_decision: "Eksploatuj złoża boksytu"
 USA_resource_aluminimum_prospecting_decision_desc: "Należy eksploatować złoża boksytu wokół Stanów Zjednoczonych. Inwestycja w ten zasób może pomóc w promowaniu większej samowystarczalności w całym kraju."
 USA_resource_techmetals_prospecting_decision: "Perspektywa Technologii Metale"
 USA_resource_techmetals_prospecting_decision_desc: "Elektronika wymaga dużej liczby bardzo specyficznych materiałów, takich jak lit, złoto, wolfram i srebro. Powinniśmy szukać trochę dalej w okolicach Gór Skalistych i Applachii."
 USA_regulate_wall_street_decision: "Przepisy Pass Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall ​​Street§! już za długo było dobrze. Powinniśmy dążyć do poprawy regulacji dotyczących sektorów finansowych"
 USA_deregulate_wall_street_decision: "Deregulacja sektora finansowego"
 USA_deregulate_wall_street_decision_desc: "Nasze regulacje są obecnie zdecydowanie zbyt rygorystyczne w odniesieniu do sektorów finansowych. Ich złagodzenie powinno wpłynąć na poprawę inwestycji inwestorów krajowych i zagranicznych."
 USA_industrial_outsourcing_decision: "Outsourcing przemysłowy"
 USA_industrial_outsourcing_decision_desc: "Regulacje spowodowały, że koszty prowadzenia działalności w Stanach Zjednoczonych znacznie przekroczyły jej wartość. Być może zachęcanie do outsourcingu mogłoby ogólnie poprawić ceny i popyt na amerykańskich pracowników."
 USA_spurring_economic_growth_decision: "Pobudzanie wzrostu gospodarczego"
 USA_spurring_economic_growth_decision_desc: "Gospodarka znalazła się ostatnio w pewnym sensie w stagnacji. Powinniśmy wprowadzić nowe ustawodawstwo w celu deregulacji lub wykorzystania polityki monetarnej/fiskalnej do zwiększenia wzrostu gospodarczego."
 USA_bring_microsoft_to_court_decision: "Pozwij Microsoft do sądu"
 USA_bring_microsoft_to_court_decision_desc: "W zeszłym roku Microsoft mógł bez przeszkód przejmować mniejsze firmy technologiczne. Niektórzy doradcy ekonomiczni sugerują, że powinniśmy pozwać Microsoft do sądu, aby uniemożliwić mu dalszą ekspansję."
 USA_finish_keystone_and_dakota_pipelines: "Ukończenie rurociągów Keystone i Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Musimy pracować i dążyć do ukończenia kluczowych rurociągów. Te krytyczne arterie gospodarcze jeszcze bardziej połączą bijące serca gospodarki amerykańskiej i kanadyjskiej. W ten sposób stworzy także większą spójność pomiędzy braćmi z Ameryki Północnej. Kto wie, może w przyszłości uda nam się zrobić coś także z naszym Południowym Bratem."
 USA_america_first_energy_plan: "Amerykańska ustawa o energii dla amerykańskich potrzeb"
 USA_america_first_energy_plan_desc: "Ustawa AEAN to kompleksowy projekt ustawy bezpośrednio regulujący krajową produkcję, eksport i zużycie energii. Dopracujemy dostosowania i miejmy nadzieję, że będziemy w stanie zaspokoić więcej naszych potrzeb krajowych bez narażania się na szwank naszych zobowiązań zagranicznych."
 USA_open_public_lands_to_fracking: "Otwórz tereny publiczne do szczelinowania"
 USA_open_public_lands_to_fracking_desc: "W obliczu rosnącego zapotrzebowania na energię zarówno w kraju, jak i na świecie, musimy szukać nowych sposobów zaspokojenia naszego zapotrzebowania, a także bycia konkurencyjnymi na arenie międzynarodowej. Być może uda nam się zyskać trochę ciepła od eko-hippisów, ale w końcu nam podziękują."
