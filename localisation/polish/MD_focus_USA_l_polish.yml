 asteroid_mining_tt: "W miarę dojrzewania przemysłu wydobywczego asteroidów będziemy mieli do dyspozycji ogromne zyski i zasoby naturalne.\n"
 launch_pad_in_brazil_tt: "Zmodyfikuj §YSpace Focuses§! według\nKoszt: §G-20%§!\n"
 mission_to_mars_tt: "Zorganizowana zostanie załogowa misja na Marsa.\n"
 lunar_outpost_tt: "Z biegiem czasu nasza placówka księżycowa może stanąć przed wyzwaniami lub kryzysami, które mogą jej zagrozić. Jeśli jednak się powiedzie, nagrody będą ogromne.\n"
 asteroid_mining_wait_period_tt: "Będziemy musieli przeprowadzić zwiad i poczekać na odpowiednią asteroidę, która umożliwi nam wejście na orbitę Ziemi.\n"
 asteroid_mining_spotted_tt: "Po wykryciu asteroidy wciągnięcie jej na orbitę zajmie niewielką ilość czasu, od 50 do 100 dni.\n"
 asteroid_mining_orbit_tt: "Gdy Asteroida znajduje się na orbicie, firmy będą teraz wysyłać na nią drony wydobywcze, aby ją wydobywać.\n"
 asteroid_mining_first_mine_tt: "Spowoduje to ustawienie liczby minerałów asteroid na 100. Jeśli osiągnie 0, wydobycie zostanie wstrzymane do czasu sprowadzenia większej liczby asteroid."
