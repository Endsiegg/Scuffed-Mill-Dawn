 econ_event.26.d: "Około 14 grudnia 1994 r., 17 marca 1999 r. i 3 marca 2000 r. pozwany złożył w Dowództwie Wojskowego Kierownictwa Ruchu formularze podpisów przetargowych. Formularze TOSS wymagały od pozwanej załączenia wykazu nazwisk spedytorów, z którymi łączyła ją wspólna kontrola finansowa i/lub administracyjna. Pozwany zaznaczył pole wskazując, że nie znajdował się w CFAC u żadnego innego przewoźnika lub spedytora. W przedmiotowym okresie, w sprawie podlegającej jurysdykcji Departamentu Obrony, departamentu Stanów Zjednoczonych, pozwany świadomie i umyślnie składał fałszywe, oszukańcze i fikcyjne istotne oświadczenia i oświadczenia na Certyfikatach Odpowiedzialności Przewoźnika i formularzach TOSS złożonych w MTMC i świadomie zataił przed MTMC istotny fakt, a mianowicie swoje uprawnienia do udziału w programie ITGBL, poprzez swoje oświadczenia i oświadczenia."
