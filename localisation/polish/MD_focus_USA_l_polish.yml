 econ_event.22.t: "Stany Zjednoczone przeciwko Bluestar Metal Recycling Co."
 econ_event.22.d: "Począwszy od co najmniej grudnia 1993 r. i kończąc się co najmniej do października 2001 r., przy czym dokładne daty nie są znane Stanom Zjednoczonym, pozwany i współspiskowcy zawarli porozumienie i spisek mający na celu stłumienie i wyeliminowanie konkurencji poprzez przydzielanie dostawców na skup złomu żelaznego i nieżelaznego w północno-wschodnim Ohio. Zarzucane połączenie i spisek w nieuzasadniony sposób ograniczyły handel międzystanowy, co stanowi naruszenie sekcji 1 ustawy antymonopolowej Shermana (15 U.S.C. § 1)."
