 econ_event.1.t: "Stany Zjednoczone kontra Martin Petersen"
 econ_event.1.d: "23 listopada 2004 r. wszczęto sprawę antymonopolową przeciwko oddziałowi firmy Bayer AG zajmującej się produktami chemicznymi z gumy w Kalifornii pod zarzutem ustalania cen w drodze praktyk monopolizacji poziomej, które tłumiły konkurencję w celu dotrzymania kroku i/lub prowadzenia normalnej działalności na obszarze pozwanym kontrola. Sąd zapoznał się z materiałem dowodowym i wysłuchał zeznań obu stron, jaka jest decyzja sądu?"
 econ_event.1.o1: "Sąd uznaje oskarżonego za winnego"
 econ_event.1.o2: "Sąd uznaje oskarżonego za niewinnego"
 econ_event.2.t: "Stany Zjednoczone kontra UnitedHealth & PacifiCare"
 econ_event.2.d: "W dniu 20 grudnia 2005 r., w sprawie antymonopolowej wniesionej przeciwko UnitedHealth Group Incorporated w związku z nabyciem aktywów z tytułu ubezpieczenia zdrowotnego od konkurenta, powód podnosi, że „United” jest największym ubezpieczycielem medycznym w Stanach Zjednoczonych i jako taki nie powinien mieć możliwości pozbawienia aktywów swojego wiodącego konkurentem na już zamkniętym rynku. Tak zdecydował sąd przeglądając materiał dowodowy i wysłuchując zeznań obu stron?"
