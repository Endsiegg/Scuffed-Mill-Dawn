 econ_event.7.t: "Pogłoski o nowym wirusie rozprzestrzeniły się z Chin"
 econ_event.7.d: "Od początku grudnia 2019 r. krążyły pogłoski, że w mieście Wuhan zaczął rozprzestrzeniać się rodzaj wirusa SARS. Niektórzy nazywają to MARS lub kontynentalno-azjatyckim zespołem oddechowym, sprytną, ale rozpraszającą chorobą pochodzącą z Chin. Jednak wielu lekceważy taką groźbę ze względu na niedostatek wiarygodnych informacji pochodzących od narodu czerwonego smoka."
 econ_event.7.o1: "Jak to wpłynie na giełdę"
 econ_event.8.t: "Pęknięcie bańki internetowej Dot Com"
 econ_event.8.d: "Pęknięcie bańki internetowej było przewidywanym krokiem, kilka skandali i wydarzeń związanych z tym szybkim wzrostem bogactwa wykazało oznaki rozpadu. Dopiero nasilający się strach związany z pogrążeniem się Japonii w kolejnej recesji i kilka kluczowych skandalów wstrząsnęło inwestorami. Choć skutki były szybkie i możliwe do odzyskania, wiele niegdyś bogatych firm zostało obecnie zamkniętych i zbankrutowanych. Możemy mieć tylko nadzieję, że wyciągniemy wnioski z błędów i zobaczymy, co stanie się dalej w tych nowych tysiącleciach."
 econ_event.8.o1: "Nowe tysiąclecia, nowe problemy..."
 econ_event.9.t: "Recesja internetowa"
 econ_event.9.d: "W miarę jak bańka Dotcomów i inne niekorzystne wydarzenia nasiliły się w kraju i na świecie. Wielu inwestorów zdecydowało się na sprzedaż i wpadło w panikę, co z kolei spowodowało niewielką recesję. Choć niektórzy nazywają to niedawne pogorszenie koniunktury gospodarczej recesją internetową, wielu opowiada się za łatwiejszą recesją z 2001 roku."
 econ_event.9.o1: "New Age się rozpada?!?"
 econ_event.10.t: "Rosnące napięcie społeczne"
 econ_event.10.d: "W miarę upływu nowych tysiącleci nowy ruch powoli zyskiwał na popularności. Coraz częściej pojawiają się doniesienia o ruchach antybiznesowych, które używają nowych, modnych słów, takich jak Big Tech, Big Pharma i Big Sugar. Ruchy te wykazują wzrost, ale i spadek swojej organizacji, możemy mieć tylko nadzieję, że ludzie po prostu wrócą do swojego codziennego życia i przestaną powodować zakłócenia."
 econ_event.10.o1: "Zachowaj spokój i ciężko pracuj"
 econ_event.11.t: "Globalny kryzys finansowy"
 econ_event.11.d: "Gospodarki światowe drżą, podczas gdy na rynkach amerykańskich następuje niewielki swobodny spadek. Rosnąca liczba złych kredytów, spadające ceny mieszkań i wiele innych problemów, zarówno na szczeblu krajowym, jak i międzynarodowym, zakończyły się jawną globalną recesją. Wiele osób obawia się, że recesja może przerodzić się w depresję, ale czas pokaże, czy tak się stanie."
 econ_event.11.o1: "Sprzedać! Sprzedać! Sprzedać!"
 econ_event.12.t: "Kryzys kredytów hipotecznych subprime"
 econ_event.12.d: "Od 1999 r. rynki kredytów hipotecznych stale się rozwijają, nie tylko pod względem wielkości, ale także pod względem zmienności. Powolny wzrost ludzkiej chciwości i nadmiernego zapału doprowadził do udzielania wierzycielom większej liczby złych pożyczek, które w oczywisty sposób nie spełniają wymogów. Doprowadziło to w końcu do całkowitego krachu, w wyniku którego kilka firm zbankrutowało, a rodziny straciły domy. Narastają niepokoje społeczne, a wartość dolara zostaje zachwiana w związku z większą ostrożnością inwestorów zagranicznych. Niemniej jednak przejdziemy przez to i przejdziemy dalej, poza problemami, i wkroczymy w triumfy."
 econ_event.12.o1: "Ci hipisi nie rozumieją biznesu"
 econ_event.13.t: "Kryzys motoryzacyjny"
 econ_event.13.d: "W obliczu rosnącej presji związanej z nieudanymi kredytami hipotecznymi i podkreślającymi się problemami gospodarczymi, nie wspominając o stałym spadku konkurencyjności amerykańskiej branży motoryzacyjnej na rynkach światowych jako całości. Problemy te spowodowały zamknięcie lub zmniejszenie rozmiarów kilku znanych firm motoryzacyjnych. Choć wielu ma nadzieję na powrót tych miejsc pracy, niewielu naprawdę wierzy, że powrócą."
 econ_event.13.o1: "Ford się nie uśmiecha..."
 econ_event.14.t: "Krach na rynku mieszkaniowym w 2008 roku"
 econ_event.14.d: "Karmienie się oportunistycznymi kredytami hipotecznymi doprowadziło do kilku niewypłacalności. Te niewypłacalności wraz z powolnym wypieraniem amerykańskiej klasy średniej spowodowały, że wiele domów wracało na rynek w coraz szybszym tempie. Obniżanie cen Wiele osób, które zainwestowały na rynku mieszkaniowym, odnotowało obecnie poważne straty, a pętla sprzężenia zwrotnego doprowadziła do kilku innych wydarzeń gospodarczych, które miały miejsce w ciągu ostatnich kilku lat."
 econ_event.14.o1: "Tam idzie sąsiedztwo"
 econ_event.15.t: "Coraz większy protest"
 econ_event.15.d: "Wydaje się, że zwiększenie liczebności ruchów związanych z działaczami prozwiązkowymi wraz z zagorzałością przeciwko wielkiemu biznesowi osiągnęło nowy poziom, ponieważ ruchy sparatyczne dotknęły takie firmy jak Amazon, Walmart i inne główne marki. Chociaż większość postrzega to jako kolejną nierówną sytuację, niektórzy wyrażają obawy co do tego, w jakim kierunku mogą posunąć się te ruchy. Na razie nie jest pewne, jaka będzie przyszłość."
 econ_event.15.o1: "Po prostu kolejna grupa motłochu"
 econ_event.16.t: "Długa recesja"
 econ_event.16.d: "Kulminacja złego zarządzania gospodarczego i powolne wychodzenie z globalnego kryzysu finansowego doprowadziły do ​​niemal stagnacji działalności gospodarczej. Wielu obawia się, co to będzie oznaczać, gdy ceny podstawowych towarów będą nadal rosły, a coraz więcej ludzi będzie zmuszonych do pracy od 9 do 17. Kongres stwierdził, że pracują nad tą kwestią i ma nadzieję, że kryzys wkrótce się skończy. Pytanie brzmi, co zostanie rozważone wkrótce...."
 econ_event.16.o1: "Odbudujemy się lepiej"
 econ_event.17.t: "Pogłoski o zmianach?"
 econ_event.17.d: "W ostatnim czasie coraz częściej pojawiają się pogłoski na temat statusu Stanów Zjednoczonych, a wielu uważa, że ​​jest to po prostu wina opozycji. Istnieje jednak niewielka, rosnąca zgoda co do tego, że Stany Zjednoczone uległy zmianie i że rzekoma „liberalna demokracja”, jaka się okazuje, jest w rzeczywistości maską rosnącej wewnętrznej frakcji plutokratycznej. Choć wielu szybko to odrzuca, jeszcze więcej zastanawia się, jak nieprawdopodobne jest to w rzeczywistości."
 econ_event.17.o1: "Za kilka dni uwierzą we wszystko"
 econ_event.18.t: "Stany Zjednoczone kontra General Dynamics i Newport News"
 econ_event.18.d: "W październiku 2001 roku prokurator generalny złożył pozew antymonopolowy przeciwko spółkom General Dynamics Corp. i Newport News Shipbuilding Inc. Sprawa jest taka, że ​​proponowane przejęcie Newport News przez General Dynamics stworzyłoby monopol w projektowaniu, rozwoju i budowę atomowych okrętów podwodnych oraz wyeliminowałoby wszelką konkurencję w zakresie systemu uzbrojenia o krytycznym znaczeniu dla obronności narodowej. Zaklasyfikowanie tego pozwu jako naruszającego fuzje horyzontalne w świetle przepisów antymonopolowych odbiło się stałym echem po obu stronach sporu. Ale w końcu werdykt sądu był?"
 econ_event.18.o1: "Sąd uniemożliwia połączenie"
 econ_event.18.o2: "Sąd wyraża zgodę na Połączenie"
 econ_event.19.t: "USA przeciwko Nicholasowi A. Penachio i Nickowi Penachio Co., Inc."
 econ_event.19.d: "Nick Penachio Co., Inc. („Penachio Co”) była spółką stanu Nowy Jork z siedzibą w Bronksie w stanie Nowy Jork. Penachio Co. była dostawcą żywności, głównie produktów rolnych i mrożonek. Od około maja 1996 r. do około kwietnia 1999 r., kiedy Stany Zjednoczone nie znają dokładnych dat, oskarżeni i współspiskowcy zaangażowali się w kombinację i spisek mający na celu nieuzasadnione ograniczenie handlu międzystanowego i handlu, z naruszeniem sekcji 1 ustawy Shermana (tytuł: 15, Kodeks Stanów Zjednoczonych, sekcja 1). Wspomniana kombinacja i spisek polegały na ciągłym porozumieniu, porozumieniu i uzgodnieniu działań pomiędzy oskarżonymi i współspiskowcami, których zasadniczymi warunkami było fałszowanie ofert i przydzielanie kontraktów na dostawę mrożonek dla Zarządu Miejskiego Nowego Jorku Edukacja."
 econ_event.19.o1: "Zysk ponad dobro studenta, winny!"
 econ_event.19.o2: "Poziom niejasności sugeruje, że strony trzecie są niewinne!"
 econ_event.20.t: "USA przeciwko Vaw Carbon GMBH"
 econ_event.20.d: "Począwszy od co najmniej lutego 1996 r. i kończąc się co najmniej do grudnia 1997 r., przy czym dokładne daty nie są znane Stanom Zjednoczonym, pozwany i współspiskowcy zawarli porozumienie i spisek mający na celu stłumienie i wyeliminowanie konkurencji poprzez ustalanie cen oraz uczestniczyli w nich bloków katody węglowej sprzedanych w Stanach Zjednoczonych i gdzie indziej. Połączenie i spisek podjęte przez oskarżonego i współspiskowców miały na celu nieuzasadnione ograniczenie handlu międzystanowego i zagranicznego, z naruszeniem sekcji 1 ustawy Shermana."
 econ_event.20.o1: "Dowody potwierdzają winę, winny!"
 econ_event.20.o2: "Dowody sugerują współudział, a nie winę!"
 econ_event.21.t: "USA przeciwko Taylor & Murphy Construction Co., Inc."
 econ_event.21.d: "Mniej więcej w lutym 2001 r. pozwany świadomie i umyślnie złożył i spowodował złożenie zasadniczo fałszywego, fikcyjnego i oszukańczego oświadczenia oraz reprezentacji w sprawie podlegającej jurysdykcji Federalnej Administracji Autostrad, agencji Departamentu Stanów Zjednoczonych of Transportation, departament Stanów Zjednoczonych, składając ofertę i realizując projekt budowy drogi na Blue Ridge Parkway w hrabstwie Buncombe w Karolinie Północnej, w którym pozwany fałszywie oświadczył, że nie ujawnił nikomu swoich cen ofertowych innego konkurenta, choć rzeczywiście tak było."
