 econ_event.24.t: "Stany Zjednoczone przeciwko Waterblock Roofing i Sheetmetal, Inc."
 econ_event.24.d: "Firma Waterblock z siedzibą w Schenectady w stanie Nowy Jork zajmowała się działalnością w zakresie pokryć dachowych w tym stanie. Walter J. Vivenzio, mieszkaniec East Berne w stanie Nowy Jork, był prezesem i właścicielem Waterblock. „CC-1” był współspiskowcem i kierownikiem ds. konserwacji w fabryce General Electric Company w Waterford w stanie Nowy Jork. CC-1 próbował stworzyć wrażenie, że przestrzega polityki konkurencyjnego składania ofert w przypadku kontraktów na pokrycia dachowe, w tym kontraktów przyznanych firmie Waterblock. „CC-2” współspiskowcem będącym przedstawicielem producenta pokryć dachowych. CC-2 pomógł w wyborze firm, które zostaną zaproszone do składania ofert lub wyceny kontraktów na pokrycia dachowe dla Centrum Medycznego w Albany oraz innych nabywców produktów i usług dekarskich. CC-2 ogólnie próbował stworzyć wrażenie, że przestrzega polityki konkurencyjnej w zakresie składania ofert w przypadku kontraktów na pokrycia dachowe, w tym kontraktów przyznanych firmie Waterblock. Od jakiegoś czasu w 1995 r. do mniej więcej maja 2002 r., kiedy Stany Zjednoczone nie znają dokładnych dat, oskarżony i współspiskowcy zaangażowali się w kombinację i spisek mający na celu nieuzasadnione ograniczenie handlu międzystanowego i handlu, z naruszeniem sekcji 1 ustawy Shermana."
