 econ_event.25.t: "Stany Zjednoczone przeciwko Syndial SpA"
 econ_event.25.d: "Począwszy od września 1999 r. lub mniej więcej do kwietnia 2002 r. lub mniej więcej, oskarżony i współspiskowcy brali udział w spisku mającym na celu stłumienie i wyeliminowanie konkurencji poprzez ustalanie cen kauczuku polichloroprenowego sprzedawanego w Stanach Zjednoczonych i gdzie indziej. Kauczuk polichloroprenowy, znany również jako „kauczuk chloroprenowy”, „polichloropren”, „PCP” lub „butaklor”, to specyficzny rodzaj kauczuku syntetycznego, który ma zastosowanie końcowe w przemyśle motoryzacyjnym, klejach i branży budowlanej. W okresie objętym niniejszą Informacją oskarżony i współspiskowcy produkowali, sprzedawali i dystrybuowali kauczuk polichloroprenowy w ciągłym i nieprzerwanym przepływie handlu międzystanowego i zagranicznego oraz handlu do klientów zlokalizowanych w stanach lub krajach innych niż stany lub kraje, w których oskarżony i współspiskowcy produkowali kauczuk polichloroprenowy."
