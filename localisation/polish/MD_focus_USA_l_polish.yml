 econ_event.50.t: "Rosnące niepokoje społeczne"
 econ_event.50.d: "Wydarzenia i problemy ostatnich czasów wywołały ogromne poruszenie w oczach ludzi. W miarę jak coraz więcej osób zwraca się do telewizji i innych serwisów informacyjnych w celu uzyskania informacji, głośny ruch mniejszościowy zaczął zyskiwać na popularności. Obawy dotyczące sposobu przekazywania i pokazywania wiadomości sprawiły, że niektórzy uważają, że media odbiegają od rzeczywistości i prawdziwych wiadomości. Chociaż wielu nadal jest zdezorientowanych tymi krzykami, to tylko kwestia czasu, zanim zobaczymy, co może wyniknąć z takich wydarzeń."
 econ_event.50.o1: "Bezpodstawne sianie strachu"
 econ_event.50.o2: "Coś tu się dzieje"
 unrest_event.1.t: "Powstające ruchy libertariańskie"
 unrest_event.1.d: "W ostatnich tygodniach można zaobserwować stały wzrost liczebności tak zwanej Partii Libertariańskiej. Większość postrzega je jako zwariowaną, jawnie kapitalistyczną partię, ale w obliczu rosnącej liczby wieców i liczby rejestracji niektórzy obawiają się, że pozostawieni samym sobie mogą dokonać potencjalnego ataku. Z pomocą mediów moglibyśmy coś zrobić, aby stłumić ich dynamikę, albo po prostu zostawić ich w spokoju, gdy znów zostaną zgaszeni."
 unrest_event.1.o1: "Nic tylko szaleństwo"
 unrest_event.1.o2: "CNN i Fox będą miały dzień polowy"
 unrest_event.2.t: "Rosnące wiece izolacjonistów"
 unrest_event.2.d: "W ostatnim czasie niepokojący wzrost liczby ruchów i wieców skierowanych przeciwko sprawom zagranicznym zaczął zyskiwać na popularności. Chociaż wielu po prostu spycha ich jako nacjonalistycznych głupców, nadal jest to powód do niepokoju, ponieważ ci ludzie mogą mieć wpływ na nasze plany w zakresie polityki zagranicznej. Niemniej jednak możemy pozwolić ludziom zjadać się podziałami lub „zachęcać” do tworzenia historii z przykrywki na temat wzrostu „nacjonalizmu”."
 unrest_event.2.o1: "Nic tylko Crackpoty"
 unrest_event.2.o2: "Ludzie z „Them News” mają dzisiaj trochę pracy"
 unrest_event.3.t: "Wschodzący myśliciele socjalistyczni"
 unrest_event.3.d: "Myśleliśmy, że wraz z końcem zimnej wojny socjalizm zakończy się tutaj, w Ameryce. Niestety na to nie wygląda, ostatnio coraz więcej grup o orientacji socjalistycznej organizuje protesty i ruchy przeciwko etosowi naszego narodu. Ci hałaśnicy robią zamieszanie i szczerze mówiąc, nie są niczym więcej niż szkodnikiem minionej epoki. Możemy starać się osłabić ich środki lub po prostu zignorować szkodniki i pozwolić im się zniszczyć we właściwym czasie."
 unrest_event.3.o1: "Niech się nawzajem zjadają"
 unrest_event.3.o2: "Będziemy zachęcać do ich izolacji"
 unrest_event.4.t: "Powstające ruchy nacjonalistyczne"
 unrest_event.4.d: "Ruchy proamerykańskie były obecne od zarania istnienia narodu, jednak ostatnio zorganizowane ruchy zaczęły odbiegać od normalnego podejścia „Go America”. Niektórzy postanowili zająć się niekonwencjonalnymi i/lub bardzo przestarzałymi pomysłami na rzecz nowoczesnych standardów. Moglibyśmy zwiększyć ich zasięg, aby przyspieszyć ich upadek, lub moglibyśmy po prostu pozwolić im być i po prostu patrzeć, jak politycznie popełniają samobójstwo."
 unrest_event.4.o1: "Stare pomysły dla starych umysłów"
 unrest_event.4.o2: "Zakręćmy kołem mediów"
 unrest_event.5.t: "Ekologia rośnie"
 unrest_event.5.d: "Od czasu kampanii Al-Gore'a rzekomy ruch ekologiczny powoli zyskuje coraz większą popularność. W związku z tym doszło do protestów na małą skalę przeciwko codziennej działalności gospodarczej. To zakłócenie wywołało reakcję w oczach opinii publicznej, chociaż to zakłócanie ich politycznie potępia. Niektórzy obawiają się, że nadal powinniśmy coś zrobić, aby umocnić „oderwaną od kontaktu” naturę tych przytulaczy drzew."
 unrest_event.5.o1: "Cholerni hipisi"
 unrest_event.5.o2: "Cholerny ekoterrorysta"
 unrest_event.6.t: "Plutokratyczni liberałowie niepokoją opinię publiczną?"
 unrest_event.6.d: "Od czasów Barry'ego Goldwatera i Ronalda Reagana wielu chciało naśladować ich rzekome „rewolucje” polityczne i gospodarcze, które sprowadzali do Ameryki. Są jednak tacy, którzy obawiają się, że posunęli się o krok za daleko. Elementy Partii Konstytucyjnej i kontakty backdoorem z rzekomymi plutokratycznymi insiderami wywołały niepokój opinii publicznej. Moglibyśmy sobie z tym poradzić, tworząc plotki i przecieki do prasy… albo mogliśmy to zostawić i pozwolić zwykłym szpiegom wykonać swoją pracę."
 unrest_event.6.o1: "Wycieki zawsze się zdarzają"
 unrest_event.6.o2: "Ktoś coś wyciekł!? Jakie to szokujące"
 unrest_event.7.t: "Wojsko szuka rozkazów"
 unrest_event.7.d: "Od upadku Związku Radzieckiego armia amerykańska staje się coraz większym problemem zarówno dla przywódców cywilnych, jak i wojskowych. Bez „wielkiego zagrożenia” z przeszłości, mającego na celu podtrzymanie strachu, wielu zastanawia się teraz, w miarę jak nadejdą nowe tysiąclecia, jaka będzie rola sił zbrojnych we współczesnych decyzjach politycznych. Choć niektórzy traktują niedawne wydarzenia jako sposób na ograniczenie gry i ograniczenie gry, wielu postrzega te same wydarzenia jako powód, aby przyspieszyć lub przynajmniej utrzymać linię samą w sobie. Niemniej jednak to organy Kongresu w Waszyngtonie decydują, co się stanie, a wielu przygląda się debatom i przedstawianiu punktów w izbach kongresu."
 unrest_event.7.o1: "Sprawiedliwie podchodzimy do poglądów międzynarodowych"
 unrest_event.7.o2: "Staramy się pośredniczyć w sprawach globalnych"
 unrest_event.7.o3: "Staramy się uwzględnić nasze globalne roszczenia"
 reformed_republic.1.t: "Lud roi się od wyboru"
 reformed_republic.1.d: "Niedawne wydarzenia związane z wyborami i reformami gospodarczymi pokazały wielu osobom, że ich przekonania polityczne to coś więcej niż tylko osioł czy słoń. Istnieje całe zoo pełne zwierząt i ludzie zaczynają dostrzegać, że obie strony mają wybór."
 reformed_republic.1.o1: "Wola Ludów"
 reformed_republic.1.o2: "Wola Ludu"
 reformed_republic.2.t: "Mając swoje ciasto"
 reformed_republic.2.d: "W miarę jak coraz więcej ludzi gromadzi się w nowych partiach, które utworzyły i utożsamiają się z wartościami naszych obywateli, podział pokazał wzrost..."
 reformed_republic.2.o1: "Solidarność na zawsze"
 reformed_republic.2.o2: "Czy nie ma racji?"
 reformed_republic.3.t: "Czy Ty też możesz to zjeść?"
 reformed_republic.3.d: "Ludzie wciągnięci w ówczesne polityczne smaki odkryli bogatsze smaczki, z którymi mogą się w pełni zgodzić. Niemniej jednak niektórzy są dalej wciągani w smakowity uścisk tych nowych przybyszów, ale ich wybór wydaje się…"
 reformed_republic.3.o1: "Czerwony aksamit"
 reformed_republic.3.o2: "Czekolada mleczna"
 reformed_republic.4.t: "Kraina czarów polityki"
 reformed_republic.4.d: "Wydaje się, że coraz więcej osób popada w skrajności, podczas gdy centrum i lub bardziej „logiczne” partie i ruchy nie ustają, choć wiele osób ma wątpliwości. Czy zmierzamy do króliczej nory, czy naprawdę jedziemy do Nibylandii."
 reformed_republic.4.o1: "Królowa Kier poprowadzi"
 reformed_republic.4.o2: "Kot w kapeluszu to naprawi"
 reformed_republic.5.t: "Nasilają się walki wewnętrzne"
 reformed_republic.5.d: "W obliczu dominacji libertarian w polityce amerykańskiej wielu zauważyło rosnącą wrogość wśród przywódców. Jak dotąd wydaje się, że rozwijają się trzy główne frakcje. Strażnicy Wolności, czyli frakcja przypominająca starą gwardię, która chce utrzymać status quo partii. Stowarzyszenie Wolnego Biznesu, którego celem jest dalsze deregulacje gospodarcze. Wreszcie istnieje Komitet STEM, frakcja inżynierów, chemików i ogólnych specjalistów technicznych, którzy pragną wspierać formy wolności poprzez naukę i racjonalizm. Wielu nie jest pewnych, kto wygra, ale miejmy nadzieję, że ktokolwiek to zrobi, będzie w stanie utrzymać obecną stabilność."
 reformed_republic.5.o1: "Stoją Strażnicy Wolności"
 reformed_republic.5.o2: "Stowarzyszenie Biznesu Pokazuje Siłę"
 reformed_republic.5.o3: "Komisja STEM odkrywa zwycięstwo"
 reformed_republic.100.t: "Wojsko widzi wzrost"
 reformed_republic.100.d: "W ciągu ostatnich kilku tygodni dowódcy wojskowi byli w stanie radości. Powód: stały wzrost militaryzmu w populacji, ponieważ grupy cywilne wzywają do rozbudowy i większej liczby dodatków do programów JROTC w szkołach. Zaczęły także powstawać lokalne tak zwane jednostki milicji społecznej, a imprezy związane z rekonstrukcją wydarzeń cieszą się stałym wzrostem popularności. Choć wielu uważa, że ​​jest to korzystne dla NFP, niektórzy twardogłowi są ostrożni ze względu na rzekomą równowagę, jaką miała zachować koalicja."
 reformed_republic.100.o1: "Po co rujnować dobrą rzecz?"
 reformed_republic.101.t: "Podstawowe zmiany partii"
 reformed_republic.101.d: "Rosnące obawy twardogłowych członków NPR zaczęły wyrażać fakt, że rozpoczęła się wyraźna zmiana w bazie partyjnej. W wojsku wzrosła liczba ochotników, a jednostki gwardii narodowej i państwowej w większym stopniu skupiały się na wychwalaniu elity Pentegaonu niż pod adresem przywódców narodowych. Jednakże większość wyborców była postrzegana jako osoba odrzucająca te obawy, jak ujął to cytat jednego z członków: „Wszyscy chcemy silnej armii, więc kogo to obchodzi, koniec cytatu”. Niemniej jednak twardogłowi zaczęli się denerwować w związku ze zmieniającymi się losami partii."
 reformed_republic.101.o1: "Rozwiążmy te obawy."
 reformed_republic.200.t: "Naturalizm publiczny rośnie"
 reformed_republic.200.d: "Faszyści, a także ich twardogłowi przyjaciele z ANP i KKK byli w stanie radości, gdy najnowsze trendy krajowe pokazują rosnące żądanie, aby Stany Zjednoczone stały się bardziej zgodne ze swoją naturalistyczną historią. Wzrost ataków na mniejszości etniczne i zasadniczo na każdego, kto nie pasuje do rzekomej „amerykańskiej” tożsamości. Zasadniczo sprowadza się to do tożsamości zachodnioeuropejskiej, ponieważ ludy o oliwkowej skórze z południowo-zachodniej części Europy były postrzegane jako wytwory swoich czasów. Wielu żołnierzy jest obojętnych, ale wielu umiarkowanych w NFP dostrzega obawy związane z potencjalną zmianą partii, ponieważ tendencje społeczne wydają się zaczynać faworyzować jedną z głównych grup frakcyjnych w NPR."
 reformed_republic.200.o1: "Naród amerykański dla narodu amerykańskiego."
 reformed_republic.201.t: "Umiarkowani szukają azylu"
 reformed_republic.201.d: "Doniesienia prasowe o zasięgu ogólnokrajowym pokazują, że tchórzliwi zwolennicy płotu i buntownicy uciekają z kraju. Nowy szef partii NFP uznał za stosowne zadeklarować następujący cytat: „Wrogowie państwa wraz z ich wątłymi ideałami uciekają z naszego wielkiego narodu. Dzisiejszy dzień wyznacza prawdziwy punkt zwrotny w historii Ameryki, ponieważ my, ludzie, mamy teraz prawdziwą zasada.” Przemówienie trwało w sumie mniej więcej trzy godziny, gdy rozświetlono zarówno stacje radiowe, jak i telewizyjne, nadając przemówienie wszystkim, którzy chcieli go oglądać lub słuchać. Światowi przywódcy obawiają się nowego amerykańskiego rządu i rozpoczęły się już rozmowy na temat tego, jaki powinien być status Ameryki, gdy nie będzie ona już latarnią morską demokracji."
 reformed_republic.201.o1: "Pax Americana dobiegła końca?"
 reformed_republic.300.t: "Nowoczesny monarchizm?"
 reformed_republic.300.d: "Monarchizm, termin używany do opisania starej ery sprzed prawie stu lat. Jednak dzięki pozornej sile woli nowy ruch stanął na czele NPR. „Nowoczesny Ruch Monarchistyczny” to frakcja, która pragnie tchnąć nowoczesne światło na stary ideał. Poprzez niezliczone wiece, przemówienia, broszury informacyjne itd. MMM dało jasno do zrozumienia, że ​​nowoczesny system nie ulegnie zmianie, a raczej ulegnie kosmetycznym zmianom. Wielu jest sceptycznych wobec tej nowej grupy, ale pod hasłem „Każdy mężczyzna królem, każda kobieta królową” niektórym podoba się pomysł przekształcenia tej małej dziecięcej fantazji w nowoczesną rzeczywistość."
 reformed_republic.300.o1: "Jaki to będzie serial fantasy?"
 reformed_republic.301.t: "Fantazja, bardziej jak rzeczywistość"
 reformed_republic.301.d: "W wyniku szokującego obrotu wydarzeń MMM zapewniła sobie większość władzy w NFP, a radykałowie z obozu przyrodników opuścili partię i znaleźli izolację w dziczy i lasach kontynentalnej części Ameryki. Wojsko jest łatwiejsze do przekonania ze względu na historyczne implikacje, że monarchie zawsze były dumne ze swojej armii. Jeśli chodzi o opiekunów przy płocie, cóż, oni nadal siedzą, ciesząc się spokojem i zrozumieniem, że sytuacja nie pogarsza się, więc stąd tylko na górze. MMM rozpoczęło szybkie działania w celu poinformowania opinii publicznej, a także całego świata, aby zapewnić pokojowy wzrost i zrozumienie tego, czego wielu się obawia, to upadek amerykańskiego orła."
 reformed_republic.301.o1: "Czy Orzeł zdobędzie teraz kolejną głowę?"
 reformed_republic.400.t: "Korpus Komisariatu"
 reformed_republic.400.d: "Korpus Komisariatu jest wojskowo-politycznym skrzydłem Armii Czerwonej. W grupie tej pojawiło się więcej ochotników i zainteresowania zrozumieniem sposobu właściwej militaryzacji narodu zgodnie z zasadami socjalizmu, które uwolnią nasz naród od starego porządku. Ostatnio jednak komitet krajowy miał pewne obawy w związku ze wzrostem rang i popularnością Korpusu Komisariatu, choć kierownictwo KC zapewnia komitet, że znane są plany podjęcia wszelkich drastycznych działań. Nie powstrzymało to jednak od szerzenia się plotek w niższych szeregach Korpusu."
 reformed_republic.400.o1: "Na pewno jesteś żartem, prawda?"
 reformed_republic.401.t: "Czerwona Junta?"
 reformed_republic.401.d: "W szokującym zwrocie akcji, który wygląda jak tygodnie przemyślanego planowania, klika młodych oficerów z Korpusu Komisariatu zainicjowała zamach stanu i utworzyła to, co nazywają „Czerwoną Juntą”. Wydaje się, że ta Socjalistyczna Junta Wojskowa chce przyjąć ideę dumy narodowej ze służby dla kraju i połączyć ją z ideami ekonomii socjalistycznej. Biorąc pod uwagę, jak oba ideały mogą być użyte w sensie egalitarnym i/lub unitarnym, wiele osób jest zaskakująco pozytywnie nastawionych do tego pomysłu. Ale na razie umiarkowani i widzowie z całego świata zastanawiają się, co zrobi ta nowa frakcja."
 reformed_republic.401.o1: "Czerwona Junta? Co za bzdury, to nie potrwa długo!"
 reformed_republic.500.t: "Socjalistyczna Partia Robotnicza"
 reformed_republic.500.d: "W ostatnich tygodniach wzrost popularności SPR spowodował, że w niektórych głowach odwróciły się zarówno wyrazy zaciekawienia, jak i obrzydzenia. Większość postrzega partię protrockistowską jako plamę na prawdziwych zasadach socjalistycznych, podczas gdy inni postrzegają ją jako nędznych idealistów, którzy nie chcą niczego poza władzą. Niemniej jednak pojawiły się pewne obawy, ponieważ wydaje się, że coraz więcej osób przyłącza się do szeregów SPR, co grozi przewróceniem równowagi sił w koalicji. Kierownictwo partii pragnie wyeliminować wszelkie nadużycia wpływów SPR, lecz wielu nie jest pewnych, czy to pomoże."
 reformed_republic.500.o1: "Globalna rewolucja... Bardziej podobne cierpienie."
 reformed_republic.501.t: "Bezwzględny zamach stanu!"
 reformed_republic.501.d: "W szokującym obrocie wydarzeń organizatorzy z SPR przejęli władzę i wymordowali kluczowych przywódców koalicji. Kierownictwo SPR ogłosiło cytat: „My, członkowie Socjalistycznej Partii Robotniczej, wyświadczyliśmy narodowi przysługę. Nadszedł czas, abyśmy przestali bawić się w gierki i zrozumieli prawdziwe cele i ideały, których chcą socjalizm i socjaliści. Jedność, a nie kompromis jest przyszłością i my zadbamy o to, aby przyszłość stała się rzeczywistością. Dla Socjalistycznego Marzenia!!!”. Wiele osób zaczęło uciekać z kraju, a niektóre narody na całym świecie już chcą nałożyć sankcje na Stany Zjednoczone Ameryki i zastanawiają się, jaka naprawdę będzie przyszłość. Na razie wielu się martwi i kupuje czas na obronę przed potencjalnymi najazdami."
 reformed_republic.501.o1: "Drogi Boże, co my zrobiliśmy."
 reformed_republic.600.t: "Amerykańskie Towarzystwo Anarchistyczne"
 reformed_republic.600.d: "AAS, czyli Amerykańskie Towarzystwo Anarchistyczne, jest marginalną i wyraźnie przestarzałą jednostką polityczną. Podobno zakładając, że anarchizm może przetrwać w tak cywilizowanym świecie, zachwalają swoje broszury i wygłaszają przemówienia na temat zbiorowego dobra i celów społeczeństwa. Cóż, pomimo niewielkiej tendencji w zakresie ich członkostwa i pozycji w koalicji, wielu nie docenia ich bardziej niż dziwactwa skrajności."
 reformed_republic.600.o1: "*szydzi* Kim jesteśmy małpy?"
 reformed_republic.601.t: "Niemożliwe najwyraźniej było możliwe"
 reformed_republic.601.d: "W wyniku zagmatwanej i dziwacznej serii wydarzeń AAS w jakiś sposób zapewniła sobie większość w koalicji. Wielu widzów, zarówno w kraju, jak i za granicą, z mieszaniną niedowierzania i zamętu patrzy, jak uosobienie działań oksymoronicznych osiągnęło kulminację w tym, co jest głoszone jako cytat: „Pierwszy wybrany rząd anarchistyczny”. Niemniej jednak wydaje się, że wszystko toczy się normalnie, ale wiele osób nadal w stanie niemal katatonicznym patrzy na to, co jest teraz do zrobienia. Ale tylko czas pokaże, czy jest to podstęp, czy coś, czym można się ekscytować, czy zniechęcać, tylko czas może naprawdę powiedzieć w tym momencie."
 reformed_republic.601.o1: "To na pewno żart… prawda… prawda?"
 crisis_event.1.t: "Ruchy protestacyjne wywołują panikę"
 crisis_event.1.d: "W ostatnich dniach w kraju wybuchł kryzys, ponieważ seria ukierunkowanych protestów spowodowała rosnące niepokoje społeczne w związku z utrudnieniem niektórych podstawowych usług, takich jak numer 911 i lokalne siły reagowania kryzysowego. Winą za protesty spowodowane są opóźnieniami służb ratunkowych, które miały miejsce w wyniku kilku zgonów. Niektórzy gubernatorzy, a nawet członkowie Kongresu opracowują plany poradzenia sobie z tym problemem. Niektórzy zalecają, abyśmy pozwolili rozwiązać problem lokalnie, inni zalecają mobilizację agencji federalnych, a niektórzy nadal zalecają, aby po prostu pozwolić mu się rozegrać, aż sam się rozwiąże. Oficjalna odpowiedź prezydenta była..."
 crisis_event.1.o1: "Będziemy obserwować rozwój sytuacji"
 crisis_event.1.o2: "Zmobilizuj zasoby FBI w okolicy"
 crisis_event.1.o3: "Naciskanie na urzędników państwowych, aby wykonali swoją pracę"
 crisis_event.2.t: "Sytuacja lokalna się pogarsza"
 crisis_event.2.d: "Lokalni przywódcy i niektóre krajowe serwisy informacyjne uważają federalną bierność za słabą i pośrednio negocjującą z sytuacją, która przekształca się w krajową sytuację terrorystyczną. Urzędnicy stanowi zwracają się teraz do prezydenta z petycją o interwencję przy użyciu aktywów federalnych, choć niektórzy nadal uważają, że problem powinien minąć, a jeśli zareagujemy, będziemy wyglądać jak dyktatorzy. Dziś wieczorem sekretarz prasowy Białego Domu ogłosił na odprawie, że prezydent podjął decyzję…"
 crisis_event.2.o1: "Stój szybko, trzymaj się mocno"
 crisis_event.2.o2: "Ostrożne działanie dla ostrożnego zamówienia"
 crisis_event.3.t: "Falujące światło"
 crisis_event.3.d: "Bezczynność rządu federalnego zaczyna działać na nerwy wielu ludziom. Obecnie nawet lokalni mieszkańcy chcą, aby prezydent interweniował w celu przywrócenia porządku, ponieważ wydaje się, że lokalni urzędnicy nie są wystarczająco przekonani, aby podjąć zdecydowane działania. Choć wygląda na to, że może nastąpić przerwa w intensywności, może to przynieść odwrotny skutek, ponieważ zaufanie publiczne spadło już do nowego minimum. Wybór należy teraz: skorzystaj z szansy na pokojowe rozwiązanie lub zabezpiecz region i przywróć porządek i stabilność… cokolwiek pozostanie."
 crisis_event.3.o1: "Widzę światło, §RLudzie zwyciężą§!"
 crisis_event.3.o2: "Światło gaśnie...§GWyślij do FBI§!"
 crisis_event.500.t: "Burza wygasła"
 crisis_event.500.d: "Pokój został przywrócony, ale jak długo odczuwaliśmy skutki kryzysu, ale mimo to wyszliśmy na prowadzenie. Musimy zachować czujność, aby coś takiego nie wymknęło się spod kontroli."
 crisis_event.500.o1: "Pokój w naszych czasach"
 crisis_event.4.t: "Kongres robi to ponownie"
 crisis_event.4.d: "Z Kongresu napłynęła szokująca wiadomość, że ustawa o środkach budżetowych nie została rozwiązana i utknęła w impasie przez członków, którzy opowiadają się za dodatkami i dodatkami do ogólnego prawodawstwa. Mieliśmy już takie obawy, nie mówiąc już o tym, że ostatnie prawdziwe zamknięcie rządu miało miejsce w 1995 r., więc nie powinniśmy się zbytnio martwić."
 crisis_event.4.o1: "Nie możemy się po prostu dogadać?!?"
 crisis_event.5.t: "Kongres grozi zamknięciem"
 crisis_event.5.d: "W miarę jak rozmowy stawały się coraz bardziej uparte, widzieliśmy, że zbliża się zamknięcie rządu. Obie strony wydają się otwarcie niezadowolenie z tego, czego oczekują od ustawy o środkach budżetowych na ten rok budżetowy, w związku z czym jeśli sytuacja będzie się utrzymywać, możemy kosztować siebie nadchodzące wybory. Prezydent szuka doradców, a na Kapitolu tłoczą się członkowie Kongresu próbujący zdobyć jak najwięcej władzy politycznej, jaka im jeszcze pozostała."
 crisis_event.5.o1: "Co się do cholery dzieje!?!"
 crisis_event.5.o2: "Skoncentruj się na wyborach"
 crisis_event.6.t: "Giełda wywołuje panikę"
 crisis_event.6.d: "W związku z tym, że przestój stał się najdłuższym w historii, wynoszącym 20 dni od niniejszego raportu. Wiele osób zaczyna obawiać się konsekwencji gospodarczych, ponieważ programy federalne w zasadzie stały się zbędnym stanem. Wall Street odnotowała powolny spadek odpowiednio indeksów DOW i S&P 500, ponieważ nawet rzekomy lobbysta jest oszołomiony ostatnim obrotem wydarzeń. Oczy wszystkich zwrócone są na administrację i zobaczą, czy sytuacja się poprawi, czy tylko się pogorszy."
 crisis_event.6.o1: "Czy nie możemy przekonać nikogo do zgody!!!"
 crisis_event.6.o2: "Zwołaj konferencję prasową TERAZ!!"
 crisis_event.7.t: "Nadciągająca panika ogarnia naród"
 crisis_event.7.d: "Zamknięcie trwało całe dwa miesiące. Panika na Wall Street była szokiem dla inwestycyjnego ramienia naszej gospodarki. Plotki głoszą, że kilka regionalnych banków jest bliskich bankructwa i że agitacja związkowa przeciwko kolejom gwałtownie wzrosła. Jeśli sytuacja będzie się nadal pogarszać, kto wie, co stanie się z domem, w którym żyjemy."
 crisis_event.7.o1: "§ROONI CO ZROBILI!!!§!"
 crisis_event.7.o2: "§GWyeliminuj sytuację, schrzań wybory§!"
 crisis_event.600.t: "Wrócić do normalności..."
 crisis_event.600.d: "Wygląda na to, że sytuacja zaczęła się uspokajać. Wraz z drastyczną zmianą priorytetów prezydenta i tym, co wielu prawdopodobnie uznałoby za silne uzbrojenie. Kongres w końcu znalazł sposób na przyjęcie wymaganej prawnie ustawy o środkach, aby móc kontynuować normalne funkcje rządu. Niezależnie od tego, czy jest lepiej, czy gorzej, wygląda na to, że sytuacja wróciła do pewnego poziomu. Na razie cytat „Eternal Shutdown” dobiegł końca, miejmy tylko nadzieję, że nie będziemy tego powtarzać… proszę."
 crisis_event.600.o1: "Dlaczego to wydaje się takie puste"
 collapse_event.1.t: "Masowy strajk kolei?!"
 collapse_event.1.d: "Kiedy klasa 1 zaniedbuje swoje obowiązki, a rząd federalny jest postrzegany jako słaby dla strajkujących. Coraz częściej mówi się o zbliżającym się strajku na kolei. Kongres stara się znaleźć szczegóły i współpracować z obiema stronami, aby zakończyć negocjacje. Wielu ma nadzieję… a jednocześnie wierzy, że będzie tylko gorzej."
 collapse_event.1.o1: "Czy możemy to naprawić?!?"
 collapse_event.2.t: "Kongres proponuje porozumienie"
 collapse_event.2.d: "Walka o uczciwe porozumienie w celu uniknięcia strajku wiązała się z ciężkim sercem. Napastnicy i zawodnicy klasy 1, których to dotyczy, stoją w miejscu. Głównym i stale dyskutowanym problemem jest system punktowy regulujący sposób, w jaki pracownicy korzystają z dni wolnych, niezależnie od tego, czy są chorzy, czy nie. To rażące skupianie się na tym, jak utrzymać pracowników w pracy i aby byli wydajni w pracy, spowodowało silną niechęć. To napięcie osiągnęło punkt kulminacyjny, a Kongres napotkał przeszkodę, a rzeczywistość stała się coraz większym strachem dla całego DC."
 collapse_event.2.o1: "Z pewnością zobaczą powód... prawda?"
 collapse_event.3.t: "Negocjacje upadają"
 collapse_event.3.d: "Negocjacje eksplodowały, gdy panika na Wall Street spowodowała recesję przypominającą spadek na giełdzie. Wskutek strajków kilku gubernatorów ogłosiło stan wyjątkowy, próbując stłumić stale narastające niepokoje społeczne. Biały Dom zmobilizował wszystkie agencje federalne, próbując dokonać transakcji tylnymi drzwiami i zapobiec eskalacji tych strajków w zamieszki na pełną skalę."
 collapse_event.3.o1: "Jesteśmy teraz w górze rzeki, gdzie do cholery jest nasze wiosło!"
 collapse_event.4.t: "Respondenci pochłaniający niepokoje społeczne"
 collapse_event.4.d: "Interwencja federalna początkowo przyniosła dobre rezultaty, ponieważ w niektórych obszarach panował spokój. Jednakże na obszarach, które najbardziej ucierpiały, oportuniści podjęli tę samą interwencję rządową i za bardzo namieszali w garnku. Zaczęto zgłaszać ofiary wśród ludności cywilnej, a tłumy uchodźców zaczęły opuszczać kraj. Plotki oraz niezwykle przesadne mantry mediów tylko pogorszyły sytuację wraz ze stale rosnącą liczbą doniesień o masowych zamieszkach i grabieżach pochłaniających cały naród. Ten trend powodujący kulę śnieżną powoduje stale rosnącą liczbę szkód materialnych i zniszczenia całej infrastruktury. Jednostki Gwardii Narodowej rozpoczęły mobilizację, a dowództwo Departamentu Obrony opracowuje plany mające na celu złagodzenie sytuacji."
 collapse_event.4.o1: "Boże pomóż nam wszystkim..."
 collapse_event.5.t: "Upadek społeczeństwa jest nieunikniony"
 collapse_event.5.d: "W obliczu niemal gigantycznego spadku spójności społecznej jednostki Gwardii Narodowej i federalne jednostki wojskowe zaczęły w coraz większej liczbie wygłaszać rozprawy, a wiele z nich twierdziło, że nie chcą kierować broni przeciwko innym Amerykanom, a także wyrażają ogólne obawy o dobro przyjaciół i ukochani. Jednak lojalistyczny personel wojskowy przyjął postawę obronną w tak zwanych stanach federalistycznych. Gubernatorzy i lokalni urzędnicy w całym kraju starają się zagarnąć własne podwórka. Odnotowano masową migrację obywateli USA, a Kanada wraz z Meksykiem musiały zwiększyć liczbę obozów dla azylantów i ogólnych miejsc przetrzymywania, aby zapobiec zniszczeniu przez to archaiczne rozprzestrzenianie się również ich krajów."
 collapse_event.5.o1: "Czy to tutaj kończy się Pax Americana?"
 collapse_event.6.t: "Szkło zaczyna pękać"
 collapse_event.6.d: "Niedawno słyszeliśmy doniesienia, że ​​Teksas w końcu zdecydował się wymusić wyjście z unii. W obliczu szerzącego się chaosu i większości planistów Pentagonu skupiających się na rządzie centralnym i infrastrukturze krytycznej wiele osób zastanawia się, gdzie podziały się niektóre z naszych jednostek."
 collapse_event.6.o1: "Nie mogą tego zrobić, co oni zrobili!!!"
 collapse_event.6.o2: "Muszę znaleźć moją żółtą różę"
 collapse_event.7.t: "Kaskadowe wydarzenia"
 collapse_event.7.d: "Podążanie po niedawnym wyjściu z Teksasu, czyli Texit, jak to nazywają niektórzy. Lokalni przywódcy i grupy w stanach Waszyngton, Idaho i Oregon zaczęli organizować się razem jako nowa grupa górskich braci. Posługując się niedawnym określeniem tożsamości znanym jako Cascadia, mieszkańcy Kaskady zaczęli organizować własne siły zbrojne, wykorzystując jako swego rodzaju płótno pozostałości gwardii narodowej i obiekty federalne w swoich stanach. Ta szokująca świadomość tylko zwiększyła liczbę rozpraw doktorskich i alarmująco rosnącą liczbę przypadków zaginionego sprzętu ze składów."
 collapse_event.7.o1: "Gdzie oni idą?"
 collapse_event.7.o2: "Pieprzyć to, poczekaj na mnie!"
 collapse_event.8.t: "Kryzys Karaibski"
 collapse_event.8.d: "W obliczu całego chaosu na kontynencie pojawiły się doniesienia, że ​​Portoryko, terytorium naszej wyspy karaibskiej, opuściło unię. Doniesienia o ciągłych rozprawach próbujących uciec z kontynentu wykazały, że niedawne działania wyspy stanowią wytchnienie od chaosu. To właśnie ten zbliżający się upadek sprawił, że Portoryko zaczęło przygotowywać się na nagłą niepodległość. Choć będziemy tęsknić za miejscem wypoczynku, wiele osób nie jest tym zaniepokojonych obecnym stanem związku zawodowego."
 collapse_event.8.o1: "Strata, ale nie porażka"
 collapse_event.8.o2: "Tęsknię, nie ja."
 collapse_event.9.t: "II Secesja"
 collapse_event.9.d: "Historia może się nie powtórzy, ale ona, podobnie jak sam los, potrafi rymować na wiele pokręconych sposobów. Grupa gubernatorów Południa zebrała się w Mobile w Alabamie, aby ogłosić oficjalną drugą secesję z Unii. Choć język przeplatał się z nienawiścią do przeszłości i straszliwą przyszłością, jedno było pewne… Południe w końcu uzyskało niepodległość."
 collapse_event.9.o1: "Południe naprawdę powstało ponownie…"
 collapse_event.9.o2: "Podróżujemy do Dixielandu!"
 collapse_event.10.t: "Republika Niedźwiedzia Jeszcze raz"
 collapse_event.10.d: "W związku z niedawnymi wiadomościami o różnych ruchach dążących do niepodległości przeciwko rządowi federalnemu Stanów Zjednoczonych Ameryki, gubernator Kalifornii wezwał swoje jednostki gwardii narodowej, które wróciły, aby pomóc w zorganizowaniu godziny policyjnej i ogłoszeniu niepodległości stanu. Niedźwiedź został wypuszczony na wolność i niedługo potem w Sacramento odbyły się spotkania lokalnych komisarzy hrabstwa i gminy, aby omówić dalsze działania. Coraz większa panika ogarnia federalistyczne stany wokół DC, podczas gdy wokół nich cały świat zasadniczo się wali."
 collapse_event.10.o1: "Możemy wyzdrowieć, musimy!"
 collapse_event.10.o2: "Niedźwiedź w końcu wychodzi na wolność."
 collapse_event.11.t: "Bostońska bomba"
 collapse_event.11.d: "Naród rozpada się i ku całkowitemu szokowi zaskakująco dużo większej liczby ludzi, niż się spodziewano, terytorium północno-wschodnie udało się z unii i utworzyło państwo Nowa Anglia. Wielu uważa to za najprawdziwszą wersję dźgnięcia w plecy, ponieważ rdzeń Nowej Anglii jest mniej więcej najbardziej zgodny ze wszystkimi regionami kraju w stosunku do rządu federalnego. To jest teraz, jak niektórzy zaczynają nazywać ten cytat, drugim strzałem słyszanym na całym świecie."
 collapse_event.11.o1: "Banda Benedicta Arnoldsa, jeśli mnie zapytasz..."
 collapse_event.11.o2: "Poznajemy tonący statek, kiedy go widzimy."
 collapse_event.12.t: "Nowy, Nowy Jork?"
 collapse_event.12.d: "Nowy Jork, widząc szansę na całkowity chaos narodu, ogłosił niepodległość od rządu federalnego. Tonąca łódź strażacka Stanów Zjednoczonych jako narodu zmusiła Nowy Jork do poszukiwania niepodległości jako własny naród. Nie chcąc przyłączać się do oddalonych od siebie mieszkańców Północnego Wschodu, zamiast tego szukać mediatora między Nową Anglią a, jak to nazywają niektórzy w stanach federalistycznych, Wolnymi Stanami Ameryki."
 collapse_event.12.o1: "Z dnia na dzień stajemy się coraz bardziej odizolowani."
 collapse_event.12.o2: "Gdyby tylko Sinatra żył i to widział."
 collapse_event.13.t: "Zardzewiały Pas"
 collapse_event.13.d: "Ogłoszono Konfederację Wielkich Jezior, rdzeń bazy przemysłowej naszego narodu uciekł z naszego związku i utworzył wokół siebie konfederację. Powinniśmy się tego spodziewać, same wielkie jeziora i wszystkie drogi wodne sprawiają, że ten związek jest swego rodzaju ściśle powiązanym braterstwem. To, wraz z kulminacją rzekomej tożsamości „środkowo-zachodniej”, tylko ośmieliło taką jedność. Kiedy serce przemysłu zniknie, to tylko kwestia czasu, zanim reszta narodu się rozpadnie."
 collapse_event.13.o1: "Straciliśmy serca i umysły..."
 collapse_event.13.o2: "Ope, wygląda na to, że mam do czego iść."
 collapse_event.14.t: "Koszmar Custera"
 collapse_event.14.d: "Schowka na chleb już nie ma... Wielkie Równiny, szereg północno-środkowych stanów, połączyło siły i w drodze kompromisu między rdzenną ludnością ogłosiło Republikę Lakota niezależną od rządu federalnego... Gdzie popełniliśmy błąd."
 collapse_event.14.o1: "Rozpocznij racjonowanie.Pomoc nie nadchodzi...."
 collapse_event.14.o2: "Wreszcie możemy zostać sami."
 collapse_event.15.t: "Bóg nie Mormoni"
 collapse_event.15.d: "Świat w końcu oszalał do tego stopnia, że ​​w południowych stanach Gór Skalistych ogłoszono Unię Deseret. Chociaż nie jesteśmy pewni, czy są to teokracja, nazwa przypomina nam wszystkim o starych walkach toczących się na zachodzie. W przyszłości może nastąpić druga wojna w Utah."
 collapse_event.15.o1: "Los jest naprawdę podłą kochanką."
 collapse_event.15.o2: "Los pobłogosławił nas nowym początkiem."
 collapse_event.16.t: "Wielki Wóz ma wielkie plany"
 collapse_event.16.d: "Ze źródeł kanadyjskich napływają doniesienia, że ​​stan Alaska zabiegał o niepodległość. Czując się pewni swoich zasobów naturalnych i niszowej struktury gospodarczej, ludy Alaski zjednoczyły się w poparciu zamiatających ruchów niepodległościowych, które rozdzierały naród."
 collapse_event.16.o1: "Nie przetrwają długo... prawda?"
 collapse_event.16.o2: "Czekaj, więc co dokładnie się zmienia?"
 collapse_event.17.t: "Pacyfista z Pacyfiku"
 collapse_event.17.d: "Ostateczne Uderzenie... Unia jest naprawdę martwa. Terytoria Pacyfiku wraz ze stanem Hawaje utworzyły Federację Państw Hawajskich. Ten zadziorny stan pragnie odwołać się do swoich geostrategicznych lokalizacji na Pacyfiku, aby zabezpieczyć finansowanie i wzajemną ochronę przed wydarzeniami zagranicznymi. Choć z pewnością jest to droga pacyfistyczna, wiele osób tak naprawdę zastanawia się, czy kupuje czas, czy też ma nadzieję wrócić do domu, do samej Unii."
 collapse_event.17.o1: "Czy Pacyfik jest pełen pereł czy niebezpieczeństw?"
 collapse_event.17.o2: "Szybko dotknij łodzi, aby były teraz nasze!"
 collapse_event.18.t: "Unia Federalistyczna"
 collapse_event.18.d: "Gdy związek uległ nieodwracalnemu rozpadowi, wielu lokalnych przywódców w tak zwanych „stanach federalistycznych” zaczęło próbować organizować się wokół starej stolicy DC. Po sformalizowaniu pewnej spójności nowe państwo zostało nazwane Wolnymi Stanami Ameryki. To niewiele, ale z pewnością gdzieś jest to krok. Teraz zaczynamy zastanawiać się, co w ogóle możemy zrobić."
 collapse_event.18.o1: "Dokąd stąd pójdziemy?"
 collapse_event.19.t: "Kurz osiada"
 collapse_event.19.d: "Nie jesteśmy już zjednoczeni… szkody wydają się nie do naprawienia. Na razie musimy trzymać się tego, co mamy i próbować stworzyć nowe z popiołów starego.. Boże, pomóż nam."
 collapse_event.19.o1: "Pax Americana dobiegła końca..Co teraz?..."
 collapse_event.20.t: "Koniec dni"
 collapse_event.20.d: "Jeśli znalazłeś ten list, oznacza to, że Unia rzeczywiście upadła. Nikt nie jest do końca pewien, dlaczego tak się stało, ale wielu uważa, że ​​było to spóźnione. Niezależnie od tego, czy to już koniec, japoński rząd zaproponował nam azyl, ponieważ wygląda na to, że baza na Okinawie nie ucierpiała w rzeczywistości z powodu problemów z komunikacją i zapewnień japońskich władz. Boże, pomóż tym, którzy utknęli na kontynencie."
 collapse_event.20.o1: "Panie Prezydencie....Nie czuję się zbyt dobrze"
 collapse_event.21.t: "Zewnętrzne Królestwo rozpada się"
 collapse_event.21.d: "Wraz z szybko pogarszającym się stanem naszego narodu, doszliśmy do wniosku, że szerzące się niepokoje, a także ruchy niepodległościowe poza naszą bezpośrednią kontrolą osiągnęły punkt wrzenia. W sytuacji, gdy ruchy separatystyczne i wezwania do niepodległości osiągnęły gorączkę, nic dziwnego, że wydaje się, że wszystko stało się końcem dni."
 collapse_event.21.o1: "To nie jest ojczyzna, ale to wciąż była nasza ziemia"
 collapse_event.22.t: "Dlaczego?...."
 collapse_event.22.d: "Dlaczego wciąż tu jesteś... nic już nie zostało."
 collapse_event.22.o1: "Czas iść"
 collapse_event.23.t: "Problemy Południa"
 collapse_event.23.d: "Mając już za sobą najgorsze rzeczy, pozostaje już tylko odejść. W związku z problemami i stanem naszego, teraz świeżego i bardzo młodego narodu, musimy właściwie rozwiązać i uporać się z problemami, które nas nękają."
 collapse_event.23.o1: "Wymagaj południowych rozwiązań"
 collapse_event.100.t: "Amerykańscy uchodźcy"
 collapse_event.100.d: "Wraz z uderzającym upadkiem naszego sąsiada na południu zalali nas uchodźcy szukający bezpieczeństwa. Będzie nas to kosztować, ale na dłuższą metę uporządkujemy tę sprawę."
 collapse_event.100.o1: "Nadchodzi koniec pewnej ery"
 collapse_event.101.t: "Amerykańscy uchodźcy"
 collapse_event.101.d: "Wraz z uderzającym upadkiem naszego sąsiada na północy zalali nas uchodźcy szukający bezpieczeństwa. Będzie nas to kosztować, ale na dłuższą metę uporządkujemy tę sprawę."
 collapse_event.101.o1: "Nadchodzi koniec pewnej ery"
 foreign_event.1.t: "Stany Zjednoczone oferują umowę zbrojeniową"
 foreign_event.1.d: "Zaoferowano nam sprzęt wojskowy za ryczałtową część pieniędzy."
 foreign_event.1.o1: "Doceniamy pomoc"
 foreign_event.1.o2: "Trzymamy się dobrze"
 foreign_event.111.t: "Sierra Leone akceptuje"
 foreign_event.111.d: ""
 foreign_event.111.o1: "Dziękujemy za Twój biznes"
 foreign_event.112.t: "Sierra Leone odrzuca porozumienie"
 foreign_event.112.d: ""
 foreign_event.112.o1: "Teraz z pewnością poniosą porażkę"
 foreign_event.2.t: "Stany Zjednoczone oferują wysłanie doradców wojskowych"
 foreign_event.2.d: "Oferujemy doradców wojskowych, którzy pomogą udoskonalić naszych żołnierzy w zakresie współczesnej taktyki na polu bitwy."
 foreign_event.2.o1: "Dziękujemy za Wiedzę"
 foreign_event.2.o2: "Znamy ziemię, na której walczymy"
 foreign_event.221.t: "Sierra Leone przyjmuje doradców"
 foreign_event.221.d: ""
 foreign_event.221.o1: "Miło, że mogłem pomóc"
 foreign_event.222.t: "Sierra Leone odrzuca naszych doradców"
 foreign_event.222.d: ""
 foreign_event.222.o1: "Będą tego żałować"
 foreign_event.3.t: "Amerykańscy muzułmanie przybywają w naszej sprawie"
 foreign_event.3.d: "Jesteśmy świadkami napływu amerykańskich ochotników muzułmańskich. Ci chętnie przygotowani ludzie mogliby pomóc naszej sprawie, przynosząc własne zapasy i sprzęt."
 foreign_event.3.o1: "Allah wita wszystkich"
 foreign_event.3.o2: "Wasza wiara została skażona, precz heretycy."
 foreign_event.331.t: "Afganistan akceptuje"
