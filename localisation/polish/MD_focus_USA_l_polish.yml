 econ_event.23.d: "Począwszy od 18 lutego 1999 r. lub mniej więcej do co najmniej do 17 stycznia 2002 r., przy czym dokładne daty nie są znane Stanom Zjednoczonym, oskarżony i współspiskowcy zawarli i zaangażowali się w kombinację i spisek mający na celu stłumienie i ograniczenie konkurencji dla Projekt dofinansowany ze środków E-Rate, mający na celu dostarczenie m.in. towarów i usług związanych z telekomunikacją, dostępem do Internetu i połączeniami wewnętrznymi w Okręgu Szkół Podstawowych West Fresno („Projekt E-Rate Okręgu Szkół Podstawowych West Fresno”) w Fresno w Kalifornii za nieuzasadnione ograniczenie handlu międzystanowego i handlu, z naruszeniem ustawy antymonopolowej Shermana, tytuł 15, Kodeks Stanów Zjednoczonych, sekcja 1."
