 us_public_disorder: "Zaburzenie publiczne"
 us_public_disorder_desc: "Ludzie stają się coraz bardziej niespokojni, musimy coś z tym zrobić, zanim wymknie się to spod kontroli."
 us_public_disorder_two: "Zwiększony gniew publiczny"
 us_public_disorder_two_desc: "Niepokoje narastają, na litość boską, po prostu to przemyśl."
 us_public_disorder_three: "Oburzenie obywatelskie"
 us_public_disorder_three_desc: "Spieprzyliśmy wszystko i jeśli nie naprawimy oburzenia ogółu społeczeństwa, naprawdę poznamy rezultaty."
 us_public_disorder_four: "Rozpad społeczny"
