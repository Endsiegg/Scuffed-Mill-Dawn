l_polish:
 MD_ace_promoted.1.t: "Awans Asa Pilota"
 MD_ace_promoted.1.d: "Niewielu podejmuje tyle ryzyka, co odważni piloci sił powietrznych [Root.GetAdjective]. [From.GetName] [From.GetSurname], utalentowany pilot znany pod znakiem wywoławczym [From.GetCallsign], wyróżnił się [From.GetHerselfHimself] nie tylko powrotem żywym, ale także pilotowaniem [From.GetHerHis] [From.GetWing] z ogromnymi umiejętnościami. Niedawno [From.GetName] był na misji w związku z [From.GetMissionRegion] i odegrał kluczową rolę w powodzeniu tego krytycznego spotkania.\n\nUważany za świetny przykład odwagi [Root.GetAdjective], niedawny awans [From.GetName] został szeroko nagłośniony. Chociaż ludzie mogą postrzegać wojnę raczej jako piekło niż chwałę, wielu cieszy się, że wciąż są bohaterowie, za którymi można się zjednoczyć."
 MD_ace_promoted.1.a: "Odważni wygrywają."
 MD_ace_died.1.t: "[From.GetCallsign] Zabity Nad [From.GetMissionRegion]"
 MD_ace_died.1.d: "Jeden z najsłynniejszych asów [From.Owner.GetName] [From.GetAceType], [From.GetFullName], upadł na służbie. Piloci powracający z misji donoszą, że zaobserwowali, jak [From.GetHerHis] [From.GetWingShort] stanął w płomieniach nad [From.GetMissionRegion] po przyjęciu ciężkiego ostrzału wroga. Niestety, ponieważ [From.GetSheHe] już dawno stał się osobą publiczną, upadek [From.GetCallsign] jest poważnie demoralizujący dla wielu osób, które wzorowały się na [From.GetHerHim].\n\nChociaż chcielibyśmy, żeby istniał sposób na ukrycie tego wydarzenia przed ludźmi, brak wystąpień publicznych z [From.GetName] wkrótce wzbudziłby podejrzenia. Ostatecznie śmierć [From.GetHerHis] jest kolejną częścią legendy, która, miejmy nadzieję, przetrwa długo po naszych obecnych kłopotach."
 MD_ace_died.1.a: "Żywa legenda jest jeszcze lepsza."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] Zestrzelony Przez [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Piloci powracający z [From.GetMissionRegion] donoszą, że eskadra samolotów [Prev.Owner.GetAdjective] dowodzona przez niesławnego [Prev.GetCallsign] skupiła się na pogoni za [From.GetCallsign]. Po zestrzeleniu pewnej liczby samolotów wroga i uniknięciu kilku rakiet z [Prev.Owner.GetAdjective], [From.GetCallsign] został pokonany przez [Prev.GetCallsign] ze swojego [Prev.GetWingShort], który podobno przechytrzył [From.GetHerHim] i rozerwał zbiorniki paliwa czystym trafieniem. [From.GetName] [From.GetSurname] [From.GetWingShort] zapalił się i spadł spiralą na [From.GetMissionRegion] w gwałtownym piekle.\n\n[From.GetFullName] wykazał się wielką odwagą podczas [From.GetHerHis] służby i wielu go podziwiało. Utrata tego bohatera narodowego jest wielkim ciosem dla sił powietrznych [From.Owner.GetAdjective] i jest druzgocącym ciosem dla całego narodu. Świadomość tego, że gdy opłakujemy, [Prev.Owner.GetName] świętuje [Prev.GetFullName] jako bohater, czyni tragedię jeszcze większą."
 MD_ace_killed_by_ace.1.a: "Porażająca strata dla nas wszystkich"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] Zestrzelony [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Nasza ostatnia misja nad [From.GetMissionRegion] była wielkim sukcesem sił powietrznych [From.Owner.GetAdjective] pod wieloma względami. Napływają doniesienia podkreślające bohaterski czyn [From.GetFullName], któremu udało się przechytrzyć pilota [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], znanego jako [Prev.GetCallsign]. [From.GetCallsign] użył [From.GetHerselfHimself] jako przynęty i zwabił [Prev.GetCallsign] w pułapkę, w której piloci [From.Owner.GetAdjective] mogli zanurkować na eskadrę [Prev.GetCallsign]. [From.GetCallsign] przystąpił do wymanewrowania samolotu [Prev.Owner.GetAdjective] i pojedynczym pociskiem [Prev.GetCallsign] wystrzelonym spiralnie z nieba [From.GetMissionRegion].\n\n[Prev.GetFullName] był pilotem budzącym strach, a wielu [From.Owner.GetAdjective] żyło na sumieniu [Prev.GetHerHis]. To wielkie zwycięstwo i pokazuje, że kiedy jednoczymy się za wielkimi bohaterami, dokonują oni wielkich czynów."
 MD_ace_killed_other_ace.1.a: "Zwycięstwo, które wszyscy [From.Owner.GetName] zapamiętają!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] spadł"
 MD_aces_killed_each_other.1.d: "Podczas ostatniej misji nasz słynny as [From.GetAceType] [From.GetFullname] wdał się w przedłużającą się walkę z budzącym grozę asem pilotów [Prev.GetFullName]. Mając mało amunicji i nie mając możliwości ucieczki, [From.GetCallsign] manewrował [From.GetHerHis] [From.GetWingShort] przez ogień samolotu [Prev.Owner.GetAdjective] i staranował [Prev.GetCallsign].\nZarówno [From.GetWingShort] samolotu [From.GetCallsign], jak i [Prev.GetWingShort] samolotu [Prev.GetCallsign] zostały zauważone, jak toną w kawałkach nad [From.GetMissionRegion].\n\nChoć małym pocieszeniem jest fakt, że zagrożenie ze strony [Prev.Owner.GetAdjective], [Prev.GetCallsign], nie będzie już dla nas utrapieniem, straciliśmy cenną postać publiczną i inspirację dla wszystkich [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Mimo wszystko wielka strata dla nas"