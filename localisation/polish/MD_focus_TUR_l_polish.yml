 TUR_invite_azerbaijan_desc: "Nasi bracia w Azerbejdżanie z niecierpliwością czekali na ten dzień, w którym się zjednoczymy. Miejmy nadzieję, że będą bardziej niż szczęśliwi mogąc do nas dołączyć."
 TUR_invite_kazakhstan: "Zaproś Kazachstan"
 TUR_invite_kazakhstan_desc: "Kazachowie posiadają obecnie jedne z największych gruntów w świecie tureckim. Ich zaproszenie do Konfederacji powinno być czymś oczywistym."
 TUR_invite_uzbekistan: "Zaproś Uzbekistan"
 TUR_invite_uzbekistan_desc: "Uzbecy będą zachwyceni wiadomością, że ich naród kwalifikuje się do przyłączenia się do Konfederacji Tureckiej. Nie będzie wątpliwości, że dołączą."
 TUR_invite_turkmenistan: "Zaproś Turkmenistan"
 TUR_invite_turkmenistan_desc: "Turkmenistan nie jest krajem, który naprawdę otwiera się na świat, ale z pewnością otworzy się na swoich tureckich przyjaciół."
 TUR_land_reforms: "Reformy rolne"
 TUR_land_reforms_desc: "Całkowicie zreformujemy sposób podziału ziemi wśród naszych obywateli."
