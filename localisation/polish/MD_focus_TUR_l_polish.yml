 TUR_PKK_autonomy_idea: "PKK Opór"
 TUR_PKK_autonomy_idea_desc: "Włączenie PKK do innego kraju będzie prawie niemożliwe."
 TUR_traditional_ideals: "Tradycyjne ideały"
 TUR_traditional_ideals_desc: "Odrzucenie obcych ideałów i wpływów to najlepsza droga, jaką może obrać nasz naród, aby być wolnym i niezależnym."
 TUR_archeology_cooperation: "Współpraca Archeologiczna"
 TUR_archeology_cooperation_desc: "Współpracujemy z innymi narodami przy wydobywaniu starożytnych skarbów świata"
 TUR_tubitak_idea_name: "TUBITAK"
 TUR_belgian_workers: "Belgijscy naukowcy"
 TUR_tubitak_idea_name_desc: "Wysłaliśmy samolotami belgijskich naukowców, aby wykonali dla nas ciężką pracę badawczo-rozwojową."
 TUR_islamic_legacy2: "Dziedzictwo kalifatu"
 TUR_islamic_legacy2_desc: "Kalifat będzie miał w naszym narodzie bardzo długą historię i musimy to podkreślić. Wykorzystamy to na naszą korzyść do celów ideologicznych"
 TUR_mit_reform: "Reformy MIT"
 TUR_mit_reform_desc: "MIT został zreformowany, aby śledzić aktywność w życiu cywilnym."
 TUR_tourism: "Napływ turystyki"
 TUR_tourism_desc: "Ostatnio do naszego kraju przybyło wielu turystów."
 TUR_mit_coop: "Współpraca z MIT"
 TUR_mit_coop_desc: "MIT obecnie bardzo blisko współpracuje z naszymi siłami zbrojnymi, monitorując nawet kluczowe dokumenty i informacje wojskowe."
 TUR_new_armed_forces: "Odnowione Siły Zbrojne"
 TUR_new_armed_forces_desc: "Nasza armia została odnowiona i odrodzona w wyniku naszych gruntownych reform."
 TUR_airforce: "Kontrakty lotnicze"
 TUR_airforce_desc: "Podpisaliśmy umowy z kilkoma firmami lotniczymi, aby zapewnić nam lepsze oferty."
 TUR_naval_idea_name: "Marynarka Turecka"
 TUR_naval_idea_name_desc: "Zadaniem tureckiej marynarki wojennej jest zapewnienie Turcji hegemonii na oceanach i wodach terytorialnych."
 TUR_alawite_mili_experience: "Doświadczenie wojskowe Alawitów"
 TUR_alawite_mili_experience_desc: "Alawici mają spore doświadczenie w walce. Z tego powodu nie musimy ich szkolić i uczyć ich własnych."
 TUR_our_own_experience: "Tureckie doświadczenie wojskowe"
 TUR_our_own_experience_desc: "Wykorzystamy tureckie doświadczenie wojskowe jako środek dowodzenia jednostkami alawitów w walce"
 TUR_service_community_name: "Służba społeczeństwu"
 TUR_service_community_name_desc: "Hizmet oznacza usługę. Z tego powodu naszym obowiązkiem jest pomaganie ludziom na całym świecie."
 TUR_revised_budgetting_name: "Zmienione budżety"
 TUR_revised_budgetting_name_desc: "Dokonaliśmy przeglądu naszego budżetu, aby lepiej odpowiadał bieżącym potrzebom narodu tureckiego."
 TUR_akp_protests: "Protesty AKP"
 TUR_akp_protests_desc: "Zwolennicy AKP nie są zbyt zadowoleni z naszych ostatnich decyzji i z tego powodu wyszli na ulice"
 TUR_major_military_reform: "Główne reformy wojskowe"
 TUR_major_military_reform_desc: "Wojsko pozostało praktycznie takie samo od czasu dojścia Ataturka. Zreformowanie go było najlepszą rzeczą, jaką mogliśmy dla niego zrobić, ponieważ teraz będzie to potężna siła w XXI wieku."
 TUR_religious_directorate: "Rola Diyaneta"
 TUR_religious_directorate_desc: "Diyanet, czyli inaczej nasza dyrekcja ds. religii, będzie torować drogę nowemu i zaktualizowanemu systemowi edukacji w naszym kraju."
 TUR_no_prime_minister: "Republika Prezydencka"
 TUR_no_prime_minister_desc: "Odsunęliśmy od władzy stanowisko Premiera, przenosząc w ten sposób politykę Turcji do Republiki Prezydenckiej."
 TUR_threat_abroad: "Zagrożenie za granicą"
 TUR_threat_abroad_desc: "Turcja jest w niebezpieczeństwie nie tylko z powodu niebezpiecznych ludzi krążących po kraju, ale także złych aktorów spoza kraju, którzy chcą wyrządzić nam krzywdę. Upewnimy się, że ci źli aktorzy są zajęci, ponieważ możemy teraz wysłać nasze własne wojska na ich ziemie bez wypowiadania wojny."
 TUR_military_happy: "Zadowolony wojskowy"
 TUR_military_happy_desc: "Wojsko jest obecnie §GZadowolone§! z naszą partią i polityką i nie sprawi nam żadnych problemów.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej 0§! albo usuniemy §HWewnętrzną Frakcję Wojskową§!."
 TUR_military_anger1: "Niezadowolony wojskowy"
 TUR_military_anger1_desc: "Wojsko jest obecnie §RUNiezadowolone§! z naszą partią i polityką i na razie nie sprawi nam żadnych problemów.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -50§! albo przekroczymy §H0§!.Ten duch narodowy również ustąpi, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 pkk_static_modifier: "Echa kurdyjskiego ruchu oporu"
 pkk_static_modifier_desc: "Od zakończenia wielkiej wojny i traktatu w Sevres Kurdowie tęsknią za własnym krajem, wolnym i niezależnym od naszego. Ich niezależność od naszego narodu przyniesie niszczycielskie skutki, ale ich okupacja też nie przyniesie nic dobrego."
 kurdish_resistance_dynamic_modifier: "Kurdyjski ruch oporu"
 kurdish_resistance_dynamic_modifier_desc: "Od zakończenia wielkiej wojny i traktatu w Sevres Kurdowie tęsknią za własnym krajem, wolnym i niezależnym od naszego. Ich niezależność od naszego narodu przyniesie niszczycielskie skutki, ale ich okupacja też nie przyniesie nic dobrego."
 TUR_military_anger2: "Sfrustrowana armia"
 TUR_military_anger2_desc: "Wojsko jest obecnie §RFrustrowane§! z naszą partią i polityką i zaczyna sprawiać nam pewne problemy.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -100§! lub przekracza §H-50§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 TUR_military_anger3: "Wściekła Armia"
 TUR_military_anger3_desc: "Wojsko jest obecnie §Rwściekłe§! z naszą partią i polityką, i powodują problemy.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -150§! lub przekraczamy §H-100§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 TUR_military_anger4: "Nielojalna armia"
 TUR_military_anger4_desc: "Wojsko jest obecnie §RDnielojalne§! z powodu naszej partii i polityki, i są one przyczyną poważnych problemów.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku §HDpadnie poniżej -200§! lub przekraczamy §H-150§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 TUR_military_anger5: "Ukarana Armia"
 TUR_military_anger5_desc: "Wojsko jest obecnie §RCkaleczone§! ze względu na politykę naszej partii i niską pozycję. Siły zbrojne Turcji są praktycznie bezużyteczne, jeśli nie zwiększymy naszej pozycji w wojsku.\n§W-------------§!\nTen duch narodowy zostanie §RRZastąpiony§! jeśli nasza pozycja w wojsku przekroczy §H-200§!. Ten duch narodowy zniknie także, jeśli usuniemy §HWewnętrzną Frakcję Wojskową§!."
 TUR_highways: "Tureckie autostrady"
 TUR_highways_desc: "Nasze drogi zaczynają się kruszyć i rozpadać, dlatego będziemy musieli rozpocząć budowę nowych autostrad dla naszych obywateli."
 TUR_guards_of_kemalism: "Strażnicy kemalizmu"
 TUR_guards_of_kemalism_desc: "Turecka armia postrzega siebie jako obrońcę Republiki i jej świeckich ideałów kemalistycznych. Wojsko wielokrotnie interweniowało w politykę Turcji przez cały okres istnienia republiki i jest gotowe zrobić to ponownie, jeśli uzna, że ​​jego wartości są zagrożone. Jednak po swojej interwencji często w sposób pokojowy oddawali władzę narodowi i tego właśnie oczekują ludzie.\n\nWojsko sprzeciwia się nieświeckim partiom politycznym, takim jak §W[Nat_Populism_L]§!. Wojsko §Ystoi§! na rząd wpływa wiele czynników, takich jak §GSkonserwatyzm społeczny - Rząd§!. Jeśli nasz §YStały§! wraz z nimi spadnie poniżej §Y0§!, wojsko podejmie działania mające na celu obalenie rządu.\n\n§YWojsko§! również przeciwstawią się próbom zmniejszenia jego mocy, ale jeśli uda nam się je usunąć, nie będą mogły nam przeszkadzać."
 TUR_between_east_and_west: "Między Wschodem a Zachodem"
 TUR_between_east_and_west_desc: "Mimo że Turcja jest częścią NATO, jest bliskim rywalem swojego sojusznika z NATO, Grecji. Turcja ma także bliskie powiązania gospodarcze z Rosją, jednocześnie działając na szkodę jej interesów. Kluczem do naszego sukcesu będzie balansowanie pomiędzy wielkimi mocarstwami i trzymanie się naszych własnych interesów na sercu.\n\nJeśli zbyt blisko sprzymierzymy się z §YWielką Mocą§! lub §YSuper Moc§!, wyraźnie wybraliśmy swoją stronę na arenie światowej."
 TUR_no_economic_plan: "Brak planu gospodarczego"
 TUR_no_economic_plan_desc: "§RWnie możemy wydłużyć naszego §Ycyklu ekonomicznego§! powyżej §YRecesja§!§!\n\nKilka prób utworzenia rządów pod koniec lat 90., późniejszy wojskowy zamach stanu z udziałem nowo wybranego rządu oraz ostrzeżenia MFW dotyczące załamania się gospodarki spowodowały, że dziesiątki miliardów dolarów zniknęły z gospodarki jako zagraniczne inwestorzy wycofali się z kraju. Ponieważ gospodarka turecka jest praktycznie zbudowana na inwestycjach zagranicznych, zahamowało to jakikolwiek wzrost gospodarczy."
 TUR_economic_insecurity_name: "Niepewność gospodarcza"
 TUR_economic_insecurity_name_desc: "Kilka prób utworzenia rządów pod koniec lat 90., późniejszy wojskowy zamach stanu z udziałem nowo wybranego rządu oraz ostrzeżenia MFW o załamaniu się gospodarki spowodowały, że dziesiątki miliardów dolarów zniknęły z gospodarki w związku z wycofywaniem się zagranicznych inwestorów z kraju. Ponieważ gospodarka turecka jest praktycznie zbudowana na inwestycjach zagranicznych, zahamowało to jakikolwiek wzrost gospodarczy."
 TUR_economic_security_name: "Bezpieczeństwo Gospodarcze"
 TUR_economic_security_name_desc: "Udało nam się przywrócić bezpieczeństwo gospodarcze. Mimo to nie jesteśmy niepokonani w przypadku kolejnych kraks. Będziemy musieli zawsze monitorować i ulepszać turecką gospodarkę, aby nasz naród mógł prosperować."
 TUR_economic_security3: "Wielka gospodarka turecka"
 TUR_economic_security3_desc: "Nasza gospodarka jest teraz większa niż wcześniej, dzięki całej ciężkiej pracy, którą w nią włożyliśmy. Teraz możemy być pewni, że bez względu na wszystko gospodarka będzie w stanie się odbić i być lepsza niż kiedykolwiek wcześniej."
 TUR_asteroid_mining: "Wydobycie asteroid"
 TUR_asteroid_mining_desc: "Wydobywamy asteroidy, abyśmy mogli dostarczać ich metale szlachetne do naszych fabryk. Lepsze materiały przełożą się na lepszą produkcję."
 TUR_radicalism_destroy: "Program antyislamistyczny"
 TUR_radicalism_destroy_desc: "Forsujemy program antyislamistyczny, aby przeciwdziałać wzrostowi islamizmu w kraju. Będziemy także promować dyplomację antyislamistyczną i zrywać stosunki z krajami o twardej linii islamistycznej."
 TUR_pkk_legalized: "PKK zalegalizowane"
 TUR_pkk_legalized_desc: "Zalegalizowaliśmy PKK, ale jakim kosztem?"
 TUR_osman_v: "Osman W"
 TUR_osman_v_desc: "Urodzony 18 sierpnia 1912 roku w Stambule Osman V, czyli inaczej Ertugrul Osman, był synem Mehmeda Burhaneddina. Często nazywa się go „Ostatnim Osmanem”, ale jak na ironię, po powrocie rodziny Osmangolu, obecnie są następcy tronu osmańskiego."
 TUR_mit_reformed: "MIT – Koncentracja krajowa"
 TUR_mit_reformed_desc: "MIT skupi się bardziej na sprawach wewnętrznych niż zewnętrznych"
 TUR_mit_emboldened: "MIT – Fokus zagraniczny"
 TUR_mit_emboldened_desc: "MIT będzie bardziej martwić się tym, co dzieje się poza naszym krajem"
 TUR_government_led_disasters: "Plan kierowany przez rząd"
 TUR_government_led_disasters_desc: "Zamiast organizacjom charytatywnym rząd zamierza zapewnić pomoc osobom, które doświadczyły klęsk żywiołowych, chociaż mogą one również pomóc, jeśli chcą"
 TUR_refugees_maintained: "Uchodźcy utrzymani"
 TUR_refugees_maintained_desc: "Zamiast deportować naszych uchodźców, zdecydowaliśmy się ich zatrzymać i wykorzystać jako siłę roboczą"
 TUR_drugs_illegalized: "Narkotyki kryminalizowane"
 TUR_drugs_illegalized_desc: "Jeśli ktoś używa narkotyków do celów innych niż medyczne, może popaść w konflikt z prawem"
 TUR_drugs_legalized: "Narkotyki zalegalizowane"
 TUR_drugs_legalized_desc: "Nie interesuje nas, do czego ludzie używają narkotyków, to i tak jest ich życie"
 TUR_nationalist_advantage: "Nacjonalista wykorzystany"
 TUR_nationalist_advantage_desc: "Wykorzystujemy Nacjonalistę, aby dodatkowo wzmocnić zarządzanie, ułatwiając realizację określonych polityk"
 TUR_fight_nationalist: "Walka z nacjonalizmem"
 TUR_fight_nationalist_desc: "Nacjonalizm jest niebezpieczną siłą, może siać spustoszenie i niestabilność w naszym narodzie"
 TUR_turkish_media_unctrolled2: "Tureckie media – §CUdochodzenie§!"
 TUR_turkish_media_unctrolled2_desc: "Obecnie trwa dochodzenie w sprawie naszych mediów i w najbliższej przyszłości zostaną wprowadzone reformy"
 TUR_party_rumours: "Plotki imprezowe"
 TUR_party_rumours_desc: "§RWnie możemy ręcznie zwiększyć popularności §W[socialism_L]§!§!\n\nPremier Bülent Ecevit jest już osobą w podeszłym wieku i krążą pogłoski o pogarszającym się zdrowiu. Krążą także pogłoski, że wicepremier Hüsamettin Özkan należy do grupy §W[socialism_L]§! parlamentarzystów, którzy planują obalić Ecevita ze względu na jego stan zdrowia i nieefektywną administrację. Tego rodzaju pogłoski i sprzeciw wewnątrz partii zatruwają zdolność rządu do funkcjonowania.\n\nPubliczne wezwanie Özkana zmusiłoby go do opuszczenia partii, ale mógłby zabrać ze sobą kilku innych parlamentarzystów. Alternatywnie możemy poczekać i mieć nadzieję, że to tylko plotki."
 TUR_reformed_airforce: "Zreformowane Siły Powietrzne"
 TUR_reformed_airforce_desc: "Siły powietrzne zostały zreformowane, aby lepiej działać w powietrzu i utrzymywać przewagę powietrzną nad wrogiem."
 TUR_PKK_insurgency_ceasefire: "Powstanie PKK - zawieszenie broni"
 TUR_PKK_insurgency_ceasefire_desc: "§RWnie możemy zwiększać popularności §W[Neutral_Communism_L]§!§!\n\nPKK to lewicowa kurdyjska grupa powstańcza, która od lat 70. walczy o większą autonomię Kurdów. Obie strony zaangażowały się w taktykę terroru, próbując osiągnąć nad sobą zwycięstwo.\n\nObecnie PKK ogłosiła jednostronne zawieszenie broni.\n\n-Proces pokojowy i negocjacje mogą być kontynuowane jedynie w przypadku aktywnego zawieszenia broni\n-Zawieszenie broni pozwala nam zebrać siły i przygotować niespodziewany atak na PKK."
 TUR_PKK_insurgency_active: "Powstanie PKK - aktywne"
 TUR_PKK_insurgency_active_desc: "§RWnie możemy zwiększać popularności §W[Neutral_Communism_L]§!§!\n\nPKK to lewicowa kurdyjska grupa powstańcza, która od lat 70. walczy o większą autonomię Kurdów. Obie strony zastosowały taktykę terroru, próbując osiągnąć nad sobą zwycięstwo.\n\nObecnie PKK aktywnie walczy z rządem.\n\n-Proces pokojowy i negocjacje mogą być kontynuowane jedynie pod warunkiem aktywnego zawieszenia broni\n-Zawieszenie broni nam na to pozwala zebrać siły i przygotować niespodziewany atak na PKK."
 TUR_kurdish_trouble_name: "Kurdyjskie kłopoty"
 TUR_kurdish_trouble_name_desc: "Wschód naszego kraju jest w zasadzie strefą aktywnej wojny w wyniku dziesięcioleci walk z PKK.§W\n------------\n§!Możemy się tego pozbyć lub zmodyfikować osłabić albo przez §HFederalizację tureckiego Kurdystanu§!, albo przez dokończenie §NIENiekończącej się wojny§! ścieżka skupienia"
 TUR_kurdish_trouble3_name: "Mediacja kurdyjska"
 TUR_kurdish_trouble3_name_desc: "Wschód naszego kraju jest w zasadzie strefą aktywnej wojny w wyniku dziesięcioleci walk z PKK.§W\n------------\n§!Możemy się tego pozbyć lub zmodyfikować debuff przez §HFederalizację tureckiego Kurdystanu§!"
 TUR_kurdish_trouble5_name: "Niekończąca się wojna"
 TUR_kurdish_trouble5_name_desc: "Wschód naszego kraju jest zasadniczo aktywną strefą działań wojennych w wyniku dziesięcioleci walk z PKK.§W\n------------\n§!Możemy zmodyfikować to osłabienie, wykonując §Niekończąca się wojna§! ścieżka skupienia"
 TUR_mafia_active: "Turecka mafia - §RActive§!"
 TUR_mafia_active_desc: "Mafia w naszym kraju od wielu lat organizuje przestępczość, która zakłóca codzienne życie naszych obywateli. Nasze ulice są obecnie dość bezpieczne, ale nie są idealne.§W\n------------\n§!Możemy pozbyć się mafii poprzez §Hzmniejszenie jej siły do ​​30 lub mniej §!, a następnie wykonaj §Hdecyzje§! udostępnione. Musimy także ukończyć §HMafię§! skupia się."
 TUR_mafia_active2: "Turecka mafia - §Robecnie§!"
 TUR_mafia_active2_desc: "Mafia w naszym kraju od wielu lat organizuje przestępczość, która zakłóca codzienne życie naszych obywateli. Nasze ulice są obecnie dość bezpieczne, ale nie są idealne.§W\n------------\n§!Możemy pozbyć się mafii poprzez §Hzmniejszenie jej siły do ​​30 lub mniej §!, a następnie wykonaj §Hdecyzje§! udostępnione."
 TUR_mafia_weakened: "Turecka mafia - §GOsłabiony§!"
 TUR_mafia_weakened_desc: "Mafia w naszym kraju od wielu lat organizuje przestępczość, która zakłóca codzienne życie naszych obywateli. Nasze ulice są obecnie dość bezpieczne, ale nie są idealne.§W\n------------\n§!Możemy pozbyć się mafii poprzez §Hzmniejszenie jej siły do ​​30 lub mniej §!, a następnie wykonaj §Hdecyzje§! udostępnione."
 TUR_mafia_weak: "Turecka mafia - §GSłaby§!"
 TUR_mafia_weak_desc: "Mafia w naszym kraju od wielu lat organizuje przestępczość, która zakłóca codzienne życie naszych obywateli. Nasze ulice są obecnie dość bezpieczne, ale nie są idealne.§W\n------------\n§!Możemy pozbyć się mafii poprzez §Hzmniejszenie jej siły do ​​30 lub mniej §!, a następnie wykonaj §Hdecyzje§! udostępnione."
 TUR_neo_ottomanism: "Neoosmanizm"
 TUR_neo_ottomanism_desc: "Neoosmanizm jest formą agresywnej polityki zagranicznej Turcji, która pozwoliła rządowi wpływać na kraje sąsiednie i wywierać wpływy Turcji na zewnątrz."
 TUR_zero_problems: "Polityka Zero Problemów"
