 TUR_close_ger_operations: "Zakończ działalność w Niemczech"
 TUR_gray_wolves_networks: "Rozwiń sieci Szarych Wilków"
 TUR_commit_vehicle_rob: "Przemycać pojazdy z Niemiec"
 TUR_attack_german_politics: "Znajdź skorumpowanych mężów stanu"
 TUR_take_german_industries: "§PPrzejmij kontrolę nad kluczowymi sektorami przemysłu§!"
 TUR_take_german_industries_desc: "Ze względu na dużą korupcję w niemieckiej polityce, jesteśmy w stanie łatwo zamknąć ważne sektory przemysłu na własne potrzeby."
 TUR_start_hol_operations: "Rozpocznij działalność w Holandii"
 TUR_close_hol_operations: "Zakończ działalność w Holandii"
 TUR_establish_drug_networks_rotterdam: "Rozwiń sieci narkotykowe"
 TUR_sieze_goods_from_ports: "Kradnij towary z portów"
 TUR_decrease_policing_holland: "Atak na finansowanie policji"
 TUR_largest_drug_network: "§PEtwórz wielkie centrum narkotykowe§!"
 TUR_start_aus_operations: "Rozpocznij działalność w Australii"
 TUR_close_aus_operations: "Zakończ działalność w Australii"
 TUR_boost_honoured_society: "Agituj szanowne społeczeństwo"
 TUR_target_aussie_welfare: "Atakuj australijski standard życia"
 TUR_spread_hatred_indonesia: "Rozpocznij plotki między Indonezją"
 TUR_watch_the_conflict: "§PSkradnij australijski skarb§!"
 TUR_watch_the_conflict_desc: "Korzystając z naszych powiązań i wpływów, będziemy kraść australijskie metale szlachetne i wykorzystywać je do własnych celów."
 TUR_start_bel_operations: "Rozpoczęcie działalności w Belgii"
 TUR_close_bel_operations: "Zakończ działalność w Belgii"
 TUR_fund_bel_mafia: "Pokonaj belgijskich przestępców"
 TUR_steal_crucial_info: "Kradnij dane naukowe"
 TUR_strings_in_belgian_govt: "Pociągnij za sznurki w rządzie belgijskim"
 TUR_our_puppets: "§PFwyeliminuj ważnych badaczy belgijskich§!"
 TUR_our_puppets_desc: "Wylatując ważnych belgijskich badaczy, jesteśmy w stanie wykorzystać ich w Turcji dla własnego dobra."
 TUR_hire_gulenist_economic_advisors: "Zatrudnij doradców ekonomicznych firmy Gülenist"
 TUR_hire_gulenist_economic_advisors_desc: "Czerpiąc z dużej puli międzynarodowych specjalistów, możemy zatrudnić ekspertów w dziedzinie ekonomii, którzy będą doradzać naszemu rządowi w zakresie prowadzenia gospodarki"
 TUR_employ_gulenist_informants: "Zatrudnij informatorów Gülenista"
 TUR_employ_gulenist_informants_desc: "Güleniści są rozsiani po całym świecie. Zatrudniając informatorów, łatwiej będzie zebrać informacje wywiadowcze"
 TUR_hire_gulenist_educators: "Zatrudnij nauczycieli Gülenista"
 TUR_hire_gulenist_educators_desc: "Możemy znacznie zwiększyć efektywność naszej edukacji, zatrudniając wielu znanych na świecie uczonych Gülenista"
 TUR_recall_gulenists: "Przypomnijmy sobie Gülenistów"
 TUR_recall_gulenists_desc: "Powinniśmy zaprosić Gülenistów do Turcji, aby służyli naszemu krajowi"
 TUR_call_out_ozkan: "Zawołajcie wicepremiera Özkana"
 TUR_call_out_ozkan_desc: "Musimy wezwać węża Özkana, gdy próbuje odsunąć [ROOT.GetLeader] od władzy. Istnieje jednak ryzyko, że w przypadku zmuszenia do rezygnacji podejmie próbę utworzenia nowej partii politycznej"
 TUR_ban_fazilet_partisi: "Zakaz §W[Konserwatywny_L]§!"
 TUR_ban_fazilet_partisi_desc: "§W[Konserwatysta_L]§! jest islamistyczną partią polityczną, a w świeckim państwie tureckim nie ma miejsca dla takich partii. Wielu jej członków brało już udział w zakazanych obecnie partiach islamistycznych. Zakazanie §W[Conservative_L]§! nie będzie miało trwałego efektu, ponieważ jej członkowie po prostu utworzą nową partię polityczną, ale może spowodować pewien podział frakcyjny i ogólne osłabienie naszych przeciwników"
 TUR_big_crash_coming: "Odzyskaj siły po wielkiej katastrofie"
 TUR_big_crash_coming_desc: "Od 2013 roku nasza gospodarka znacznie się pogorszyła, co wpędzi nas w depresję."
 TUR_sell_reserves: "Sprzedaj rezerwy"
 TUR_sell_reserves_desc: "Sprzedaż rezerw może opóźnić wielki krach."
 TUR_imf_program: "Wróćmy do programu MFW"
 TUR_imf_program_desc: "Program MFW był planem gospodarczym Turcji na lata 2001-2008, w którym gospodarka szybko się rozwijała. Erdogan powiedział: „Kto dzisiaj otrzymuje pożyczki, pieniądze jutro przyjmuje zamówienia”. i stwierdził, że MFW jest niebezpieczny, wówczas Program MFW zostaje anulowany. Program MFW, a Turcja spłaciła cały dług zaciągnięty od MFW."
 TUR_law_reform: "Zreformować prawo"
 TUR_law_reform_desc: "Reforma prawa i uniezależnienie sądów to ważny krok w naprawie gospodarki, ale czy wokół AKP mogą dojść do skandalów korupcyjnych."
 TUR_reestablish_village_institutes: "Ponowne utworzenie instytutów wiejskich"
 TUR_reestablish_village_institutes_desc: "Instytuty Wiejskie to lokalne centra edukacyjne prowadzone przez mieszkańców, których zadaniem jest nauczanie różnych umiejętności na obszarach wiejskich"
 TUR_incentivise_modern_farming: "Zachęcaj do nowoczesnego rolnictwa"
 TUR_incentivise_modern_farming_desc: "Musimy zapewnić zwolnienia podatkowe rolnikom i nabywcom produktów rolnych. Musimy także w większym stopniu włączyć technologię do procesu rolniczego"
 TUR_heavily_subsidise_agriculture: "Mocno subsydiuj rolnictwo"
 TUR_heavily_subsidise_agriculture_desc: "Aby mieć silny sektor rolniczy, musimy mocno dotować naszych rolników"
 TUR_encourage_communal_farming: "Zachęcaj do wspólnego rolnictwa"
 TUR_encourage_communal_farming_desc: "Musimy zachęcać gospodarstwa komunalne do wypierania dużych gospodarstw prowadzonych przez korporacje"
 TUR_implement_revolutionary_education: "Wdrożyć rewolucyjną edukację"
 TUR_implement_revolutionary_education_desc: "Należy włączyć rewolucyjne nauczanie do systemu edukacji, aby ludzie mogli zachować spokój"
 TUR_migrants: "Zrewidować przepisy migracyjne"
 TUR_migrants_desc: "Musimy przyjrzeć się naszym przepisom migracyjnym, ponieważ ludzie napływają do nas z powodu zamieszek w sąsiednich krajach."
 TUR_mit_decision: "Zreformować MIT"
 TUR_mit_decision_desc: "MIT, nasza służba bezpieczeństwa narodowego, wymaga zreformowania, aby lepiej pasowała do naszego nowego programu."
 TUR_disaster_decision: "Ustal plan pomocy w przypadku klęsk żywiołowych"
 TUR_disaster_decision_desc: "Wszędzie zdarzają się trzęsienia ziemi i klęski żywiołowe. Naprawdę musimy znaleźć sposób, jak sobie z nimi poradzić tak szybko, jak to możliwe."
 TUR_nationalist_rise: "Powstanie tureckiego nacjonalizmu"
 TUR_nationalist_rise_desc: "Chociaż nacjonalizm nie zawsze jest czymś złym, jest go w nadmiarze. I tak właśnie jest w naszym kraju, gdyż obecnie prowadzi to do konfliktów etnicznych w obrębie naszych granic."
 TUR_drug_problems_decision: "Problem narkotyków"
 TUR_drug_problems_decision_desc: "Do Turcji i z Turcji trafia mnóstwo narkotyków. Powoduje to problemy dla nas, naszych sąsiadów i naszych obywateli."
 TUR_redesign_bosphorus: "Przeprojektuj Bosfor"
 TUR_redesign_bosphorus_desc: "Brzegi Bosforu są pełne nowoczesnych, wysokich budynków, a duża część historycznej architektury została całkowicie zniszczona. Musimy ograniczyć rozwój terenu i przywrócić mu dawny, piękny styl. Banki staną się przestrzenią, w której będą mogli spędzać czas wszyscy mieszkańcy Stambułu"
 TUR_establish_shia_dominance: "Ustanowienie dominacji szyitów"
 TUR_establish_shia_dominance_desc: "Jedną z największych mniejszości religijnych w Turcji są alewici (nie mylić z arabskimi alawitami), którzy stanowią od 10% do 20% populacji. Alewici byli celem kilku pogromów, a rząd turecki nie był skłonny uznać ich za grupę religijną odrębną od dominujących sunnitów. Choć technicznie rzecz biorąc, alewitowie nie są oficjalnymi szyitami, zostali wyznaczeni jako tacy przez poprzedniego ajatollaha Iranu, Ruhollaha Chomeiniego. Wielu alewitów również uważa się za szyitów. Musimy przełamać dominację sunnitów w Turcji"
 TUR_greek_issues: "Przyjaciel czy wróg?"
 TUR_greek_issues_desc: "Grecy, niegdyś nasza historyczna prowincja, zostali zmuszeni do zawarcia z nami sojuszu ze względu na NATO. Jednak pomimo sojuszu nasze stosunki nie uległy poprawie z powodu niezliczonych sporów, jakie mamy"
 TUR_cypriot_troubles: "Kłopoty Cypru"
 TUR_cypriot_troubles_desc: "Cypr jest wyspą niekończącego się konfliktu, odkąd przesunęliśmy nasze wojska na północ. Grecy nigdy nie przestali o tym mówić i najwyraźniej próbują zniszczyć nasze zdobycze w państwie wyspiarskim. Będziemy musieli sobie z tym odpowiednio poradzić"
 TUR_aggressive_approach: "Agresywne podejście"
 TUR_aggressive_approach_desc: "Jeśli chodzi o uporanie się z sytuacją na Cyprze, zastosujemy agresywne podejście. Przecież dyplomacja nie działała przez ostatnie kilka lat."
 TUR_direct_involvement: "Bezpośrednie zaangażowanie"
 TUR_direct_involvement_desc: "Odkąd opuściliśmy NATO, nie powstrzymują nas już liczne ograniczenia nałożone na naszą zdolność wywierania wpływów przez Turcję. Oznacza to, że możemy bezpośrednio zaangażować się na Cyprze, bez konieczności ograniczania naszych możliwości"
 TUR_demand_british_withdrawal: "Zażądaj wycofania się Wielkiej Brytanii"
 TUR_demand_british_withdrawal_desc: "Brytyjczycy historycznie wtykali nos we wszystko, ale w ostatnich latach ich imperium się rozpadało. Cypr stanowi jednak wyjątek. Brytyjczycy nadal są obecni w Akrotiri i sprawi nam to problemy, gdy nieuchronnie będziemy rozszerzać się na południe"
 TUR_bring_the_north_to_fold: "Zjednoczenie z Turcją"
 TUR_bring_the_north_to_fold_desc: "Północni Cypryjczycy są Turkami i nie ma sensu istnienie kolejnego państwa tureckiego. Będziemy żądać, aby ich rząd przyłączył się do naszego i zjednoczył narody tureckie."
 TUR_history_repeated: "Dokończ to, co zaczęliśmy"
 TUR_history_repeated_desc: "Musimy dokończyć to, co zaczęliśmy. Po katastrofalnej decyzji o zaprzestaniu dalszej podróży na południe Cypr został podzielony na dwie części. Będziemy musieli zmobilizować naszą armię i przeprowadzić drugą inwazję na resztę Cypru, czy Grekom się to podoba, czy nie!"
 TUR_indirect_involvement: "Zaangażowanie pośrednie"
 TUR_indirect_involvement_desc: "Jako republika nie możemy wszczynać konfliktów, kiedy nam się podoba, musimy wykazać się większą powściągliwością. Dlatego jeśli chodzi o Cypr, przyjmiemy bardziej pośrednie podejście i będziemy wspierać prawowitego rządu Cypru Północnego"
 TUR_provide_military_training: "Zapewnij szkolenie wojskowe"
 TUR_provide_military_training_desc: "Wyślemy kilku ekspertów z tureckich sił zbrojnych, aby przeszkolili bojówki na Cyprze Północnym w ramach przygotowań do ich nieuniknionego starcia"
 TUR_fund_militias: "Finansowanie cypryjskich milicji"
 TUR_fund_militias_desc: "Teraz, gdy zapewniliśmy milicjom pewne przeszkolenie, możemy bezpiecznie zapewnić im trochę broni i dodatkowe fundusze, ponieważ wiemy, że będą wystarczająco kompetentni, aby odzyskać Cypr Południowy"
 TUR_great_uprising: "Niech rozpocznie się gra!"
 TUR_great_uprising_desc: "Możemy teraz usiąść i patrzeć, jak Cypryjczycy z Północy toczą w naszym imieniu wojnę, po tym jak udało nam się wyszkolić, finansować i uzbroić ich bojówki przeciwko Cypryjczykom z Południa"
 TUR_path_of_compromise: "Droga kompromisu"
 TUR_path_of_compromise_desc: "Lepiej nie wszczynać kolejnego niekończącego się konfliktu z sąsiadem, ale mądrzej jest pogodzić się i umocnić naszą przyjaźń"
 TUR_withdraw_support_cyprus: "Wycofać wsparcie Turcji"
 TUR_withdraw_support_cyprus_desc: "Nie będziemy już wspierać rządu Cypru Północnego i uznamy rząd Cypru Południowego za jedyny cypryjski rząd państwowy i państwo"
 TUR_support_one_cyprus: "Opowieść o pewnym Cyprze"
 TUR_support_one_cyprus_desc: "Publicznie poprzemy koncepcję jednego Cypru i będziemy propagować dziesięciolecia polityki, która dzieliła Cypr!"
 TUR_peaceful_unification: "Pokojowe zjednoczenie?"
 TUR_peaceful_unification_desc: "Pokornie poprosimy rząd Cypru Północnego o przyłączenie się do rządu Cypru Południowego.. Pokojowo..."
 TUR_acquire_agean: "Zapytaj o Morze Egejskie"
 TUR_acquire_agean_desc: "Teraz, gdy już oficjalnie pokazaliśmy Grekom, że jesteśmy skłonni do kompromisu, nawet jeśli oznacza to porzucenie naszych interesów narodowych, uprzejmie poprosimy ich o przekazanie Morza Egejskiego pod kontrolę Turcji"
 TUR_path_of_no_return: "Droga bez powrotu"
 TUR_path_of_no_return_desc: "Jedyne, co nam pozostaje, to agresywna polityka i niestety od tego momentu nie będzie już odwrotu. Gdy rozpoczniemy działania wojenne z Grecją, ich zakończenie będzie bardzo trudne i kosztowne"
 TUR_aegan_dispute: "Spór egejski"
 TUR_aegan_dispute_desc: "Wyspy Morza Egejskiego są kontrolowane przez Grecję od zakończenia I wojny światowej i jej katastrofalnych konsekwencji dla narodu tureckiego. Mimo że mieliśmy historyczne roszczenia do wysp, rząd grecki waha się, czy dać nam choćby częściową kontrolę nad wyspami, co oznacza, że ​​będziemy musieli znaleźć sposób, aby zrobić to siłą"
 TUR_crete_rebellion: "Rozbudź kreteński nacjonalizm"
 TUR_crete_rebellion_desc: "Jeśli uda nam się sprawić, że Kreteńczycy poczują się okupowani pod grecką kontrolą, być może uda nam się coś zyskać, nawet jeśli nie będzie to Morze Egejskie"
 TUR_arm_crete_national_army: "Uformuj Kreteńską Armię Narodową"
 TUR_arm_crete_national_army_desc: "Utworzymy Kreteńską Armię Narodową w nadziei, że pewnego dnia będą mogli obronić się przed przyszłą inwazją grecką, jeśli w ogóle nadejdzie taki dzień"
 TUR_smuggle_trucks: "Ciężarówki przemytnicze"
 TUR_smuggle_trucks_desc: "Armia Narodowa Krety nie może opierać się wyłącznie na broni strzeleckiej i artylerii, będzie potrzebować kilku ciężarówek. Dostarczymy im kilka ciężarówek, żeby byli gotowi"
 TUR_let_the_games_begin: "Niepodległość Krety!"
 TUR_let_the_games_begin_desc: "Dziś jest dzień, w którym Kreta ostatecznie ogłasza niepodległość od Grecji i staje się tureckim protektoratem!"
 TUR_fortify_coast: "Propaganda przeciwko Atenom"
 TUR_fortify_coast_desc: "Publiczną propagandę skierowaną przeciwko Grekom zaczniemy od przekupywania greckich stacji telewizyjnych. Zacznie to powoli destabilizować naród i da nam przewagę podczas konfliktu"
 TUR_border_pictures: "Wykorzystuj skorumpowanych polityków"
 TUR_border_pictures_desc: "Kieszenie skorumpowanych greckich polityków są głębokie i wkrótce zaczną je napełniać turecką gotówką, ponieważ możemy pociągnąć za sznurki w ich systemie wyborczym, aby wpłynąć na partie, które chcemy"
 TUR_last_second_upgrades: "Sabotuj ich branże"
 TUR_last_second_upgrades_desc: "Teraz, gdy mamy już pewien wpływ na państwo greckie, możemy zacząć sabotować ich przemysł, aby po spotkaniu z nimi w Atenach stał się słabszy!"
 TUR_siege_of_greece: "W Atenach w mniej niż 5 minut"
 TUR_siege_of_greece_desc: "Nie powinno minąć dużo czasu, zanim turecka armia i piechota zaczną wkraczać do Aten i podnosić flagę Crescent na swojej ziemi!"
 TUR_operation_sledgehammer: "Próby Ergenekonu"
 TUR_operation_sledgehammer_desc: "AKP już od jakiegoś czasu obserwuje gabinet prezydenta... I już niedługo dostaną to, na co tak cierpliwie czekali"
 TUR_purge_army: "Zreorganizuj armię"
 TUR_purge_army_desc: "Jeśli chcemy choć najmniejszej szansy na utrzymanie się u władzy dłużej niż 5 dni, będziemy musieli zreorganizować całą armię, nawet jeśli będzie to oznaczać cięcie wydatków!"
 TUR_reorganize_army: "Operacja Młot"
 TUR_reorganize_army_desc: "Rozpocznie się operacja Sledgehammer, a po jej zakończeniu będziemy mogli użyć jej jako środka do oczyszczenia wszelkiej opozycji politycznej, z którą się spotkamy"
 TUR_purge_judges: "Reforma sądownictwa"
 TUR_purge_judges_desc: "W systemie prawnym w naszym kraju jest wielu sympatyków Gülenisty i nie możemy na to pozwolić, ponieważ nasz system będzie skorumpowany i przeciwko nam"
 TUR_judges_become_criminals: "Sędziowie w kombinezonach"
 TUR_judges_become_criminals_desc: "Teraz, gdy zreformowaliśmy cały system sądowniczy i zwolniliśmy w ramach systemu wszystkich potencjalnych członków Gülenistów, możemy w końcu ich prześladować bez większego oporu. Będziemy także publicznie transmitować te procesy, aby ludzie wiedzieli, jakie są ich konsekwencje"
 TUR_party_of_development_and_justice: "Partia Rozwoju i Sprawiedliwości?"
 TUR_party_of_development_and_justice_desc: "Jesteśmy Partią Rozwoju i Sprawiedliwości, ale nie wiadomo, czy dotrzymamy tej obietnicy. Przed nami bardzo długa droga i z biegiem czasu będziemy musieli ją budować"
 TUR_zero_problems_policy: "Polityka Zero Problemów"
 TUR_zero_problems_policy_desc: "Będziemy prowadzić politykę „zero problemów” z sąsiadami, stawiając na pierwszym planie współpracę i dyplomację, a nie konfrontację"
 TUR_economic_cooperation_iran: "Broker zajmuje się Iranem"
 TUR_economic_cooperation_iran_desc: "Gospodarka Iranu pilnie potrzebuje inwestycji w wyniku dziesięcioleci sankcji, z którymi się borykała. Skontaktowanie się z kilkoma tureckimi firmami w celu założenia sklepu na ich terytorium będzie korzystne dla nas obu, ponieważ możemy uzyskać pewien wpływ, podczas gdy oni otrzymają inwestycję"
 TUR_mediate_nagarno_karabakh: "Mediacja w sporze karabachskim"
 TUR_mediate_nagarno_karabakh_desc: "Azerbejdżan, nasi bliscy przyjaciele, walczą z Ormianami o kawałek terytorium pomiędzy ich narodami. Ten konflikt nie jest konieczny i być może uda nam się pośredniczyć w rozmowach między nimi obojgiem, tak aby wszyscy byli zadowoleni"
 TUR_promote_turkish_interests_syria: "Wykorzystaj chaos w Syrii"
 TUR_promote_turkish_interests_syria_desc: "Ogólna niestabilność na południu Syrii dała nam doskonałą okazję do wykorzystania ich do uzyskania dalszych wpływów"
 TUR_legalize_kurdish_language: "Zalegalizować język kurdyjski"
 TUR_legalize_kurdish_language_desc: "Język kurdyjski jest w Turcji zakazany od wielu lat i chyba najlepiej będzie tak zostawić, jeśli chcemy zachować dominację turecką w Anatolii. Ale jakim kosztem? Nazywamy się republiką, a mimo to odbieramy narodom prawo do mówienia w ich języku?"
 TUR_open_hostilities_with_greece: "Wykorzystaj uchodźców"
 TUR_open_hostilities_with_greece_desc: "Jesteśmy głównym celem uchodźców i dlatego mamy dużą populację uchodźców. Możemy wykorzystać ich na naszą korzyść i wysłać ich przez granicę do Grecji, aby wywołać niestabilność i chaos"
 TUR_side_with_azerbaijan_against_armenia: "Powrót Azerbejdżanu"
 TUR_side_with_azerbaijan_against_armenia_desc: "Azerbejdżan jest prawowitym właścicielem Karabachu i Armenia musi o tym wiedzieć. Publicznie poprzemy Azerów i zachęcimy ich do podjęcia dalszych działań, nawet jeśli grozi to konfliktem!"
 TUR_a_new_barrier: "Strefa Buforowa"
 TUR_a_new_barrier_desc: "Kurdowie w Syrii zagrażają naszej suwerenności. Będziemy musieli natychmiast utworzyć strefę buforową między nami a Syrią!"
 TUR_tighten_kurdish_restrictions: "Zaostrzyć kurdyjskie prawo"
 TUR_tighten_kurdish_restrictions_desc: "Bez względu na to, co zrobimy, Kurdowie nadal powodują kłopoty. Wygląda na to, że mamy związane ręce i możemy jedynie zwiększać ograniczenia, dopóki nie przestaną sprawiać nam problemów"
 TUR_erdonomics: "Erdonomika"
 TUR_erdonomics_desc: "Erdonomika to fala reform gospodarczych zainicjowana przez Recepa Tiyyepa Erdogana i jego partię. Może to przebiegać na kilka sposobów: dobrze, źle lub okropnie, ale wszystko zależy od tego, w jaki sposób polityka jest realizowana"
 TUR_cheaper_credit: "Co to jest stopa procentowa?"
 TUR_cheaper_credit_desc: "Poważnie, czy w ogóle tego potrzebujemy?"
 TUR_dont_fix_what_isnt_broken: "Nie naprawiaj tego, jeśli nie jest zepsute"
 TUR_dont_fix_what_isnt_broken_desc: "Turecka gospodarka ma się całkiem dobrze i nie musimy się nią dalej bawić. Jeśli to zrobimy, możemy ryzykować załamanie gospodarcze"
 TUR_digitalization_of_turkey: "Cyfryzacja Turcji"
 TUR_digitalization_of_turkey_desc: "Musimy wkroczyć w XXI wiek z nowymi technologiami i wiedzą na temat nowej ery, w przeciwnym razie pozostaniemy w tyle"
 TUR_lift_tv_restrictions: "Znieś ograniczenia dotyczące telewizji"
 TUR_lift_tv_restrictions_desc: "Na turecką telewizję nałożono dużą cenzurę. W naszym najlepszym interesie leży ich zniesienie i umożliwienie wolności, które zostały odebrane dawno temu"
 TUR_return_to_tradition: "Powrót do Tradycji"
 TUR_return_to_tradition_desc: "Musimy wrócić do naszych korzeni, które są głęboko powiązane z islamem. Konserwatyzm uratuje Turcję przed staniem się wadliwym lustrem innych społeczeństw!"
 TUR_islamic_politics: "Nowi doradcy"
 TUR_islamic_politics_desc: "Nasz gabinet jest pełen bezużytecznych doradców, którzy wprowadzą w błąd nasze przywództwo. Nadszedł czas, abyśmy znaleźli nowych, czy to ds. gospodarki, czy polityki"
 TUR_imams_in_office: "Zwolnić premiera"
 TUR_imams_in_office_desc: "Będziemy musieli zlikwidować stanowisko premiera, aby demokracja w naszych krajach mogła ewoluować i zostać zreformowana"
 TUR_mosque_funding: "Zwyciężyć meczety"
 TUR_mosque_funding_desc: "Potrzebujemy wsparcia ze strony meczetów, aby pozyskać elementy konserwatywne w naszym kraju, co ostatecznie zapewni nam większe poparcie ze strony ludności wiejskiej"
 TUR_islamic_society: "Islam w naszym społeczeństwie"
 TUR_islamic_society_desc: "Przeanalizujmy ponownie rolę islamu w naszym społeczeństwie. Będziemy musieli w ten czy inny sposób rozszerzyć nauki islamu w naszym kraju"
 TUR_expand_diyanet_role: "Dyrekcja ds. Religii"
 TUR_expand_diyanet_role_desc: "Dyrekcja ds. Religii będzie bardzo przydatna w przyszłości i możemy rozszerzyć jej rolę w naszym społeczeństwie, aby nasza władza mogła sięgać daleko w całym kraju"
 TUR_strings_in_judiciary: "Pociągać za sznurki"
 TUR_strings_in_judiciary_desc: "Nasz ruch ma duże poparcie w systemie sądownictwa... i możemy to wykorzystać na naszą korzyść i powoli, ale pewnie wykorzenić AKP"
 TUR_connections_in_army: "Sympatycy w armii"
 TUR_connections_in_army_desc: "Dzięki szerokiemu zapleczu jesteśmy w stanie wykorzystać nasze kontakty w wojsku, aby ich pozyskać i zapobiec potencjalnym zamachom stanu"
 TUR_suspicious_generals_resign: "Naciskaj na podejrzanych generałów, aby ustąpili"
 TUR_suspicious_generals_resign_desc: "Obecnie w TSK działa wielu podejrzanych generałów. Możemy zmusić część z nich do rezygnacji, a dzięki temu skonsolidujemy kontrolę nad wszystkimi rodzajami wojska bez oporu"
 TUR_cracks_in_akp: "Pęknięcia w kierownictwie AKP"
 TUR_cracks_in_akp_desc: "Zaczniemy publicznie potępiać kierownictwo AKP i powodować niestabilność w ich partii. To z pewnością obniży ich popularność, ale prawie na pewno stworzy atmosferę do niektórych protestów"
 TUR_mobilize_diaspora: "Diaspora"
 TUR_mobilize_diaspora_desc: "Możemy wykorzystać diasporę w innych krajach, aby zyskać legitymację naszego rządu"
 TUR_service_to_the_community: "Nasza służba społeczeństwu"
 TUR_service_to_the_community_desc: "Hizmet dosłownie oznacza usługę lub służbę społeczności. Musimy podtrzymać ten ideał i zacząć ulepszać nasze społeczeństwo na lepsze"
 TUR_attack_the_left: "Atakuj lewicę"
 TUR_attack_the_left_desc: "Lewica będzie próbowała zniszczyć nasz naród swoimi antyislamskimi ideałami. Będziemy musieli zaatakować ich legitymację i sprawić, że będą źle wyglądać na scenie publicznej"
 TUR_attack_the_right: "Atakuj prawicę"
 TUR_attack_the_right_desc: "Prawica będzie końcem tego narodu, ponieważ odizoluje nasz naród od reszty świata. Ich działania mogą nawet wciągnąć Turcję w niekończący się konflikt z jednym z naszych sąsiadów!"
 TUR_ally_fp: "Losy FP"
 TUR_ally_fp_desc: "Partia FP została zakazana, zanim doszliśmy do władzy, a ma ona całkiem sporo luźnych członków i grup. Z niektórymi z nich prawdopodobnie uda nam się negocjować"
 TUR_clean_energy_shift: "Przejdź na czystą energię"
 TUR_clean_energy_shift_desc: "Musimy wyświadczyć Ziemi ogromną przysługę, a można to zrobić, kierując nasz kraj w stronę czystszej energii. Wykorzystując czystą energię, będziemy mogli zapewnić naszemu narodowi niezbędne paliwo, chroniąc jednocześnie środowisko przed zanieczyszczeniami."
 TUR_international_community: "Społeczność międzynarodowa"
 TUR_international_community_desc: "Oczywiście skupiamy się głównie na Turcji, ale mamy też obowiązek uczynić cały świat lepszym miejscem"
 TUR_condemn_gulf_monarchies: "Potępiać monarchię saudyjską"
 TUR_condemn_gulf_monarchies_desc: "Niestety, Saudyjczycy wybrali tę ścieżkę agresji, określając naszą grupę jako organizację terrorystyczną. Będziemy musieli im pokazać, że nie możemy tolerować takiej agresji"
 TUR_support_kosovo: "Wesprzyj Kosowo"
 TUR_support_kosovo_desc: "Kosowo znajduje się już od jakiegoś czasu pod serbską okupacją i jako współmuzułmanie nie możemy dłużej pozwolić, aby wyrządzali sobie taką krzywdę"
 TUR_fatih_university: "Uniwersytet Fatih"
 TUR_fatih_university_desc: "Uniwersytet Fatih ma wśród swoich pracowników wielu sympatyków Gülenisty. Przekażemy im dodatkowe fundusze i rozpowszechnimy nauki Gülena"
 TUR_strengthen_private_sector: "Wzmocnij biznesy Gülenistów"
 TUR_strengthen_private_sector_desc: "Obecnie wiele przedsiębiorstw jest własnością Gülenistów i jest przez nich zarządzanych, co daje nam znaczną przewagę w kraju. Finansowanie ich i wzmacnianie ich pozycji poważnie nam pomoże w najbliższej przyszłości"
 TUR_gulenist_medias: "Fundusz Gülenist Media"
 TUR_gulenist_medias_desc: "Będziemy musieli znaleźć nowe sposoby szerzenia przesłania Gülena bez konieczności organizowania wieców"
 TUR_zaman_media_group: "Zaman Media Group przechodzi na technologię cyfrową"
 TUR_zaman_media_group_desc: "Zaman Media Group to wydawca gazety ściśle współpracujący z naszym rządem. Zapewnienie im niewielkiego wsparcia może pomóc im w przejściu na technologię cyfrową i rozpowszechnianiu przesłania Fetüllaha Gülena daleko i szeroko"
 TUR_gulenist_charity: "Organizacja charytatywna Gülenista"
 TUR_gulenist_charity_desc: "Jednym z głównych filarów islamu jest dawanie jałmużny. Nasz ruch nie zapomni o tym i zobowiąże się do tworzenia nowych organizacji charytatywnych, które pomagają biednym i potrzebującym"
 TUR_kimse_yok_mu: "Kimse Yok Mu (Jest Tu Kto)?"
 TUR_kimse_yok_mu_desc: "Czy jest tu ktoś? To nazwa jednej z nowo założonych organizacji charytatywnych Gülenistów, która ma pomagać ludziom w potrzebie"
 TUR_cultural_centers: "Uspokój konglomeraty"
 TUR_cultural_centers_desc: "Konglomeraty przemysłowe mają duże wpływy w naszym rządzie i mogą bardzo łatwo wpływać na naszą politykę. Uspokojenie ich będzie najlepszą opcją, ponieważ może zapobiec przyszłym bólom głowy spowodowanym przez grupę"
 TUR_right_wing_victory: "Zwycięstwo prawicy"
 TUR_right_wing_victory_desc: "MHP zapewniła sobie zwycięstwo w wyborach i przekształci Turcję w państwo hipernacjonalistyczne, prowadzące agresywną politykę wobec innych krajów. Niektórzy obawiają się, że Turcja wkrótce stanie się międzynarodowym tyranem, powoli popychając swoich sąsiadów."
 TUR_crack_down_secularists: "Rozprawić się z sekularystami"
 TUR_crack_down_secularists_desc: "Sekularyści to grupa ludzi, która nie wie, co jest dobre dla kraju. Jedyne, co robią, to płaczą i krzyczą o „wolności osobiste” i generalnie mają antyislamskie poglądy. Musimy zniszczyć ich zdolność do zdobywania popularności na skalę krajową i odwrócić wprowadzone przez nich zmiany!"
 TUR_crack_down_foreign_influence: "Zwalczanie wpływów zagranicznych"
 TUR_crack_down_foreign_influence_desc: "Cudzoziemcy próbują dla nas rządzić Turkiye! Musimy się ich natychmiast pozbyć i sami nim zarządzać"
 TUR_crack_down_corruption: "Zwalcz korupcję"
 TUR_crack_down_corruption_desc: "Skorumpowani politycy spowalniają nasz naród, a jeśli nasz naród nie będzie działał tak, jak powinien, pozostanie w tyle. Jedynym sposobem, w jaki możemy pójść do przodu, jest oczyszczenie ze skorumpowanych polityków"
 TUR_crackdown_kurdish_resistance: "Rozprawić się z ruchem oporu PKK"
 TUR_crackdown_kurdish_resistance_desc: "PKK sprawiają nam sporo problemów. Szczerze mówiąc, będziemy musieli uporać się z nimi bardziej agresywnie"
 TUR_fight_army_incompetance: "Tak, Armia Męska"
 TUR_fight_army_incompetance_desc: "Nasza armia zostanie zreformowana i zrestrukturyzowana, abyśmy mieli więcej ludzi mówiących „Tak, proszę pana”, a mniej ludzi mówiących „Nie”."
 TUR_demand_return_of_suspects: "Żądaj powrotu podejrzanych"
 TUR_demand_return_of_suspects_desc: "Członków PKK jest wielu w innych krajach. Będziemy żądać od tych krajów natychmiastowej deportacji tych osób, abyśmy mogli przeprowadzić procesy i ograniczyć ich wpływy"
 TUR_the_threat_abroad: "Zagrożenie za granicą"
 TUR_the_threat_abroad_desc: "Za granicą istnieje poważne zagrożenie, a my jesteśmy pomiędzy nim. Wschód i Zachód naszego kraju trzymają w rękach naszych wrogów, którzy tak desperacko próbują nas zniszczyć"
 TUR_eastern_nuisance: "Wschodnia nieprzyjemność"
 TUR_eastern_nuisance_desc: "Irańczycy i Rosjanie są od wieków naszymi historycznymi wrogami. Ale w dzisiejszych czasach noszą fałszywe maski i udają naszych przyjaciół, ale tak nie może być! Wytniemy ich i podejmiemy działania, które naprawdę postawią ich na swoim miejscu"
 TUR_fight_russian_influence: "Przeciwdziałanie wpływom Rosji"
 TUR_fight_russian_influence_desc: "Rosjanie próbują wpływać na naszą politykę i politykę naszych sąsiadów. Pierwszą rzeczą, którą musimy zrobić, to przeciwdziałać temu wpływowi własnymi siłami"
 TUR_hamper_the_ayatollahs: "Ograniczenie irańskiego wzrostu"
 TUR_hamper_the_ayatollahs_desc: "Irańczycy postępują naprzód i rosną dość szybko. Będziemy musieli jak najszybciej przeszkodzić im w tym"
 TUR_balkan_pests: "Bałkański szkodnik"
 TUR_balkan_pests_desc: "Historycznie byliśmy właścicielami Bałkanów, a kiedy to osiągnęliśmy, było całkiem spokojnie. Ale w czasie wielkiej wojny straciliśmy Bałkany. Dziś jednak przyjmiemy je z powrotem i to z wielką dumą!"
 TUR_thrace_becomes_one: "Tracja staje się jednością"
 TUR_thrace_becomes_one_desc: "Tracja jest podzielona na dwie części, jedna jej strona znajduje się na naszym terytorium, a druga w Grecji. Dlaczego tak musi być? Upewnimy się, że lud Tracji zjednoczy się pod jedną flagą, Półksiężycem i Gwiazdą"
 TUR_campaign_against_athens: "Bułgarska rekonkwista"
 TUR_campaign_against_athens_desc: "Bułgaria jest jednym z wielu Vilayets, które się od nas oderwały. Naszym obowiązkiem jest przyjąć ich z powrotem i ponownie zjednoczyć z narodem tureckim"
 TUR_end_of_elections: "Koniec Republiki"
 TUR_end_of_elections_desc: "W tym dniu Republiki Tureckiej już nie będzie. Nasi ludzie zostali prześladowani i poddani praniu mózgów pod pretekstem tak zwanego „wybieranego rządu”. Nasi ludzie byli wprowadzani w błąd, okłamywani i manipulowani przez dziesięciolecia systemu kemalistycznego"
 TUR_pan_turkey: "Sen pan-turecki"
 TUR_pan_turkey_desc: "Obecnie ludy tureckojęzyczne są podzielone na kilka różnych terytoriów. Niektórzy tutaj, w Turkiye, niektórzy na Kaukazie, a jeszcze inni w Azji Środkowej. Turecki sen nie zostanie zapomniany, a naród ponownie się zjednoczy"
 TUR_a_new_empire: "Bardzo głodny wilk.."
 TUR_a_new_empire_desc: "Wilk turecki głoduje od kilkudziesięciu lat, nie może już wyć. Ale to się zmieni, świat zadrży, gdy zobaczą, jak naród turecki rzeźbi świat dla siebie i swoich ludzi"
 TUR_ottoman_politics: "[ROOT.TUR_otomanizm_nazwa]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_otomanizm_nazwa_desc]"
 TUR_nine_light_name: "Doktryna dziewięciu świateł"
 TUR_nine_light_name_desc: "Doktryna Dziewięciu Świateł opiera się na tureckim nacjonalizmie i islamie. Reprezentuje ideały dobra wszystkich i nasza partia została przez to w dużym stopniu ukształtowana."
 TUR_ottomanism_name: "Polityka osmańska"
 TUR_ottomanism_name_desc: "Nasi przodkowie potrafili rządzić bez żadnych problemów, a to oznacza tylko tyle, że aby odnieść sukces, musimy pójść w ich ślady"
 TUR_a_new_army: "Odnowione środki dla OKK"
 TUR_a_new_army_desc: "Tak, Jannisaries byli fajni i w ogóle, ale może moglibyśmy spróbować czegoś nowszego. Zwiększymy nasze finansowanie dla Ozel Kuvvetler Komutanligi, czyli naszych jednostek sił specjalnych"
 TUR_return_to_sunni_dominance: "Powrót dominacji sunnickiej"
 TUR_return_to_sunni_dominance_desc: "Za bardzo odeszliśmy od naszych islamskich korzeni. Przywrócimy stare zwyczaje, promując sunnizm wśród wszystkich naszych rodaków"
 TUR_supporting_conservatives: "Wspieraj konserwatywne establishmenty"
 TUR_supporting_conservatives_desc: "Chociaż będziemy państwem jednopartyjnym, będziemy finansować inne organizacje konserwatywne, aby ludzie, którzy niekoniecznie nas wspierają, mogli wspierać naszą ideologię i wartości"
 TUR_osman_alliance: "Wzmocnij Osmana"
 TUR_osman_alliance_desc: "Nasze marzenia o stworzeniu nowego tureckiego superpotęgi muszą mieć jakąś legitymację. Możemy skontaktować się z domem Osmanów, aby dołączyć do naszego rządu i umożliwić mu przywrócenie chwały naszego dawno utraconego imperium!"
 TUR_turkish_relations: "Stosunki Tureckie"
 TUR_turkish_relations_desc: "Jesteśmy skupieni pomiędzy Europą a Azją, dlatego dyplomacja prowadzona z nami jest bardzo ważna. Ale mamy również wpływ na to, z kim chcemy się sprzymierzyć. Zachód wspierał nas od dziesięcioleci, ale teraz Wschód próbuje zrobić to samo."
 TUR_eastern_alignment: "Wyrównanie wschodnie"
 TUR_eastern_alignment_desc: "NATO miało wszystkie swoje zalety, ale zmusiło nas do zmiany naszego zarządzania i kultury na więcej sposobów niż Wschód. Z tego powodu, aby zachować niezależność i kulturę, najlepiej jest szukać formalnych związków ze Wschodem."
 TUR_military_coop_india: "Współpraca wojskowa z Indiami"
 TUR_military_coop_india_desc: "Możemy zyskać na przedłużeniu współpracy wojskowej z Indiami. Zmuszając nasze armie do wspólnego szkolenia i ćwiczeń, możemy nauczyć się nowych taktyk i strategii, jednocześnie zbliżając do siebie nasze dwa narody."
 TUR_support_belt_road_china: "Wesprzyj inicjatywę Pasa i Szlaku"
 TUR_support_belt_road_china_desc: "Inicjatywa Pasa i Szlaku to ogromny plan infrastrukturalny prowadzony przez Chińczyków, mający na celu zapewnienie odpowiedniej infrastruktury na całym świecie. Dlaczego musimy wystąpić z taką inicjatywą?"
 TUR_schools_in_pakistan: "Fundusz Szkół w Pakistanie"
 TUR_schools_in_pakistan_desc: "Pakistan rozpaczliwie potrzebuje odpowiedniej infrastruktury edukacyjnej i możemy spróbować ją zapewnić, budując nowe szkoły, w których ludzie mogliby się uczyć."
 TUR_turkstream_russia_pipeline: "Rurociąg Turkstream-Rosja"
 TUR_turkstream_russia_pipeline_desc: "Gazociąg Turkstream to rurociąg gazu ziemnego biegnący z Rosji do Turcji. Rurociąg ten zapewni duże ilości gazu ziemnego do części Europy Zachodniej i może mieć kluczowe znaczenie dla wsparcia gospodarki."
 TUR_afghan_roads: "Drogi w Afganistanie"
 TUR_afghan_roads_desc: "Afganistan ma bardzo niewiele funkcjonujących dróg ze względu na trwającą dziesięciolecia wojnę domową. Jesteśmy w stanie wybudować dla nich takie, aby ich obywatele mogli bez problemów dostać się na miejsce."
 TUR_mutual_tourism_indonesia: "Turystyka z Indonezją"
 TUR_mutual_tourism_indonesia_desc: "Ustanawiając programy turystyczne z Indonezją, obie nasze gospodarki mogą skorzystać na przybyszach i turystach."
 TUR_provide_aid_yemen: "Lotniska w Jemenie"
 TUR_provide_aid_yemen_desc: "Jemen potrzebuje odpowiednich portów lotniczych, a my możemy im to zapewnić dzięki ekspertom z naszego kraju."
 TUR_industrial_investments_egypt: "Zatrudnij egipskich pracowników"
 TUR_industrial_investments_egypt_desc: "Możemy masowo zatrudniać egipskich pracowników do naszych fabryk. W ten sposób możemy obniżyć koszty i zapewnić możliwości pracy osobom w Egipcie."
 TUR_religious_tourism_saudi: "Turystyka religijna z Arabią Saudyjską"
 TUR_religious_tourism_saudi_desc: "Arabia Saudyjska ma jedno z najświętszych miejsc islamu znajdujące się w jej granicach. Z tego powodu będziemy musieli zawrzeć z nimi pewne umowy, aby nasi ludzie mogli podróżować tam bezpieczniej i szybciej."
 TUR_investments_in_qatar: "Bazy wojskowe w Katarze"
 TUR_investments_in_qatar_desc: "Zamierzamy poprosić Katar, aby pozwolił nam założyć bazy wojskowe w ich kraju, abyśmy mogli zbliżyć się militarnie. Możemy także spróbować chronić je przed innymi zagrożeniami w regionie."
 TUR_western_alignment: "Utrzymuj zachodnie wyrównanie"
 TUR_western_alignment_desc: "Dlaczego po wielu latach przyjaźni z Zachodem mielibyśmy szukać czegoś innego? Najlepiej będzie, jeśli utrzymamy nasze zachodnie podejście, aby nie dokonać drastycznych zmian w naszej polityce zagranicznej."
 TUR_counter_terror_with_us: "Wysiłki przeciw terroryzmowi"
 TUR_counter_terror_with_us_desc: "Zamierzamy pomóc Stanom Zjednoczonym w operacjach antyterrorystycznych na Bliskim Wschodzie, aby region mógł być bezpieczniejszy i bardziej stabilny."
 TUR_archeology_coop_italy: "Współpraca archeologiczna z Włochami"
 TUR_archeology_coop_italy_desc: "Łączy nas historyczne więzi z Włochami, sięgające setek lat wstecz, ale wciąż nie odkryliśmy wszystkich skarbów zakopanych pod naszymi ziemiami. Wezwiemy ekspertów archeologicznych z Włoch, aby przyjechali i pomogli je odkopać!"
 TUR_encourage_migration_germany: "Zachęcaj migrantów z Niemiec"
 TUR_encourage_migration_germany_desc: "Wielu naszych ludzi wyjeżdżało do Niemiec, ale Niemcy nie zrobili tego samego. Będziemy prosić Niemców, żeby przysłali nam migrantów, abyśmy mogli być tyglem narodowym."
 TUR_sports_diplomacy_brazil: "Dyplomacja sportowa z Brazylią"
 TUR_sports_diplomacy_brazil_desc: "Brazylijczycy kochają piłkę nożną i my też, dlatego będziemy prowadzić z Brazylijczykami dyplomację sportową i zachęcać ich do rozgrywania meczów towarzyskich w naszym kraju."
 TUR_join_business_councils_morocco: "Wspólne rady biznesowe z Marokiem"
 TUR_join_business_councils_morocco_desc: "Utworzenie wspólnych rad biznesowych z Marokiem bardzo by nam obu pomogło, ponieważ jesteśmy w stanie nakłonić nasze firmy do wzajemnej współpracy, umożliwiając im rozwój."
 TUR_humanitarian_help_australia: "Eksperci humanitarni z Australii"
 TUR_humanitarian_help_australia_desc: "Australia przeżywa każdy rodzaj katastrofy, a ostatnio my także przechodziliśmy przez wiele z nich. Pozyskując Australijczyków do pomocy, możemy być trochę lepiej przygotowani na wypadek, gdyby wydarzyło się coś złego."
 TUR_great_east: "Wielki Wschód"
 TUR_great_east_desc: "Nasza organizacja, Front Wielkich Wschodnich Islamskich Radierów, przysięga dokonać historycznych zmian w narodzie tureckim. Nie będziemy już dłużej powstrzymywani przez ideologię imperialistyczną, będziemy trwać!"
 TUR_dismantle_the_republic: "Zdemontować Republikę"
 TUR_dismantle_the_republic_desc: "Teraz, gdy rządzimy, nie jest potrzebna republika. Republika musi zostać jak najszybciej rozwiązana, a armia oczyszczona!"
 TUR_ties_with_saud: "Związki z Saudem"
 TUR_ties_with_saud_desc: "Niewiele krajów byłoby zainteresowanych utrzymaniem więzi z naszym narodem, ale Saudyjczycy są inni. Możemy utrzymywać z nimi więzi, ponieważ wyznają podobną do nas ideologię, dzięki czemu nasz rząd może utrzymać poziom legitymizacji międzynarodowej"
 TUR_islamic_legacy: "Dziedzictwo Islamu"
 TUR_islamic_legacy_desc: "Islam ma bardzo długą historię w naszym narodzie i nie możemy o tym zapominać. Wykorzystamy to na naszą korzyść do celów ideologicznych"
 TUR_combat_imperialism: "Walka z imperializmem"
 TUR_combat_imperialism_desc: "Wszystkie wierzenia i ideologie imperialistyczne przeniknęły do ​​naszego niegdyś wielkiego narodu. Walka z tymi ideałami jest najlepszym sposobem na przywrócenie naszemu krajowi dawnej świetności"
 TUR_ban_kemalism: "Zakazać partiom świeckim"
 TUR_ban_kemalism_desc: "Sekularyzm jest tym, co zrujnowało ten naród. Wypierając islam, sekularyści byli w stanie narzucić narodowi swoje przekonania, ale nie będą już w stanie tego zrobić!"
 TUR_demand_hejaz: "Zażądaj Hejaza"
 TUR_demand_hejaz_desc: "Saudyjczycy rościją sobie prawa do wielu ważnych miast świata islamskiego, a tak się składa, że ​​miasta te znajdują się głównie w Hejaz. Będziemy żądać, aby przekazali naszemu rządowi kontrolę nad terytorium, jeśli będzie chciał uniknąć konfliktu"
 TUR_sharia_mandate: "Mandat szariatu"
 TUR_sharia_mandate_desc: "Nasz naród będzie kierował się zasadami islamu i TYLKO zasadami islamu. Prawo szariatu zostanie ponownie wprowadzone w życie, dzięki czemu nasz naród znów będzie czysty i prawy"
 TUR_one_banner_one_people: "Jeden sztandar, jedni ludzie"
 TUR_one_banner_one_people_desc: "Nasz naród będzie zjednoczony pod jednym sztandarem, sztandarem islamu. Nie ma potrzeby tworzenia podziałów rasowych w naszym narodzie poprzez zezwolenie na używanie kilku języków"
 TUR_legalize_languages: "Jeden baner, wiele osób"
 TUR_legalize_languages_desc: "Nasi ludzie mogą swobodnie mówić w dowolnym języku. Nie powinniśmy powodować podziałów rasowych na naszej ziemi, zezwalając na używanie w państwie kilku języków"
 TUR_crack_down_shiism: "Ograniczenia dla szyizmu"
 TUR_crack_down_shiism_desc: "Musimy dopilnować, aby wszyscy zasymulowali się w sekcie sunnickiej, nawet jeśli oznacza to wprowadzenie ograniczeń dla szyitów. Zakażemy praktyk szyickich w miejscach publicznych i będziemy finansować kampanie zachęcające szyitów do konwersji"
 TUR_return_of_caliphate: "Powrót kalifatu"
 TUR_return_of_caliphate_desc: "Kalifat musi powrócić i powróci. Zamierzamy upewnić się, że kalifat zostanie ponownie zjednoczony poprzez wojnę i podbój, jeśli zajdzie taka potrzeba. Region nie będzie już dłużej problemem"
 TUR_gender_differations: "Segreguj płeć"
 TUR_gender_differations_desc: "Musimy stworzyć oddzielne udogodnienia dla mężczyzn i kobiet. Niezależnie od tego, czy chodzi o przystanki autobusowe, szkoły czy miejsca pracy, mężczyźni i kobiety muszą być segregowani ze względów religijnych!"
 TUR_enforce_dress_code: "Kodeks ubioru"
 TUR_enforce_dress_code_desc: "Będziemy egzekwować rygorystyczne zasady ubioru, które poprowadzą nasz naród ścieżką czystości i prawości. Jeśli nasi ludzie ubierają się niewłaściwie, to jak możemy spodziewać się jakiegokolwiek postępu duchowego?"
 TUR_westard: "Ekspansja na zachód"
 TUR_westard_desc: "Turcy byli słabi i stracili zachodnią część kalifatu. Zmienimy to, odbierzemy z dumą i wielką siłą"
 TUR_southward: "Ekspansja na południe"
 TUR_southward_desc: "Arabskie bunty i wzrost arabskiego nacjonalizmu utrudniły Osmanom kontrolowanie ich. Jednakże wraz z powstaniem naszego rządu i naszą wielką siłą zadbamy o to, aby to się więcej nie powtórzyło"
 TUR_eastward: "Ekspansja na Wschód"
 TUR_eastward_desc: "Wschód został nam odebrany, czy to przez Rosjan, czy przez Persów. Ale dzisiaj Kaukus jest niezależny, choć nie na długo"
 TUR_african_holdings: "Gospodarstwa Afrykańskie"
 TUR_african_holdings_desc: "Europejczycy i ich ambicje kolonialne doprowadziły do ​​​​utraty posiadłości w Afryce osmańskiej. Niestety ze względu na Europę nie byli w stanie przez bardzo długi czas rozszerzać ani utrzymywać swoich wpływów w Afryce, ale nikt nas teraz nie powstrzymuje"
 TUR_turkish_intervention: "Turecki interwencjonizm"
 TUR_turkish_intervention_desc: "Naród turecki interweniował w kilku konfliktach na całym świecie i pomógł rozwinąć turecką siłę militarną i wpłynąć na zewnątrz. Interweniując w wewnętrzne konflikty innych narodów, jesteśmy w stanie wpłynąć na wynik tych wojen, aby był dla nas korzystniejszy"
 TUR_intervene_syrian_civilwar: "Wojna domowa w Syrii"
 TUR_intervene_syrian_civilwar_desc: "W Syrii pogrążył się chaos i ze względu na bliskość naszego narodu głupotą byłoby stać bezczynnie i przyglądać się temu z boku"
 TUR_back_assad: "Powrót Assada"
 TUR_back_assad_desc: "Assad jest prawowitym przywódcą Syrii, a wszystkich innych należy uważać za nielegalnych!"
 TUR_back_fsa: "Wesprzyj Wolną Armię Syryjską"
 TUR_back_fsa_desc: "Wolna Armia Syryjska walczy w bardzo słusznej sprawie, demokracji. Musimy ich wspierać w każdy możliwy sposób, aby odnieśli zwycięstwo i przynieśli narodowi syryjskiemu radość wolności!"
 TUR_intervene_afghan_war: "Wojna domowa w Afganistanie"
 TUR_intervene_afghan_war_desc: "Afganistan jest pogrążony w wojnie domowej już od dłuższego czasu i niewiele się zmieniło. Być może uda nam się przechylić szalę zwycięstwa na naszą korzyść."
 TUR_a_new_stance: "Nowe stanowisko"
 TUR_a_new_stance_desc: "Talibowie od bardzo dawna walczą o wyparcie obcych wpływów i interwencji w swoim narodzie i nie do nas należy interweniowanie i powstrzymywanie ich. Zamiast tego musimy wspierać ich sprawę i wzmacniać ich siły, aby mogli wyzwolić swój naród od zagranicznego wyzysku"
 TUR_northern_cause: "Sprawa Północy"
 TUR_northern_cause_desc: "Sojusz Północny nie ustaje w swoich wysiłkach na rzecz wypędzenia podłych talibów z Afganistanu. Talibowie nie przyniosą do Afganistanu nic poza tyranią, niesprawiedliwością i uciskiem, a my musimy pomóc Sojuszowi Północnemu pokonać Talibów!"
 TUR_intervene_iraq_war: "Interwencja w Iraku"
 TUR_intervene_iraq_war_desc: "Wykorzystując chaos w Iraku, uda nam się osiągnąć pewne cele, które od dawna odkładaliśmy na później."
 TUR_peacekeepers: "Misje Utrzymania Pokoju"
 TUR_peacekeepers_desc: "Byłoby najlepiej, gdybyśmy nie podsycali dalej płomieni, ponieważ sytuacja w Iraku jest już dość zła. Zamiast tego powinniśmy zdecydować się na pomoc narodowi Iraku w oderwaniu się od wojny poprzez wysyłanie żołnierzy sił pokojowych do wiosek i miast na północy."
 TUR_assasinate_abdul_mustafa: "Rozpraw się z Kurdami"
 TUR_assasinate_abdul_mustafa_desc: "Odkąd Kurdowie uzyskali autonomię w północnym Iraku w latach 90-tych, nasze siły bezpieczeństwa zostały postawione w stan najwyższej gotowości ze względu na wzrost morale kurdyjskich separatystów. Zabijając gubernatora Kirkuku, będziemy w stanie poważnie zaszkodzić morale i oporowi Kurdów."
 TUR_conduct_operation: "Przeprowadzić operację"
 TUR_strike_pkk_bases: "Napad na twierdze PKK"
 TUR_arrest_members: "Zatrzymanie podejrzanych członków PKK"
 TUR_attack_on_media: "Propaganda anty-PKK"
 TUR_allow_pkk_bases: "Zalegalizować PKK"
