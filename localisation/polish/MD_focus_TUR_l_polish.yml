 TUR_through_troubles: "Przez kłopoty"
 TUR_through_troubles_desc: "Turcja przeżywa obecnie kryzys gospodarczy. Musimy zapewnić naszych obywateli, że rząd sobie z tym poradzi"
 TUR_conservative_victory: "Zwycięstwo Konserwatystów"
 TUR_conservative_victory_desc: "Konserwatyści wygrali wybory i mogą zacząć sprowadzać do Turcji bardziej konserwatywne elementy islamu"
 TUR_gulenist_victory: "Zwycięstwo Gülenista"
 TUR_gulenist_victory_desc: "Güleniści wykopali skorumpowanych członków AKP. To wielkie zwycięstwo demokracji"
 TUR_peace_with_religious_leaders: "Pokój z władcami religijnymi"
 TUR_peace_with_religious_leaders_desc: "Chociaż Gülenizm głosi bardzo specyficzną formę islamu, ważne jest, abyśmy wzięli pod uwagę przywódców religijnych Turcji. Musimy pozwolić wszystkim sektom na swobodne szerzenie swoich nauk"
 TUR_gulenist_schools: "Szkoły Gülenista"
 TUR_gulenist_schools_desc: "Edukacja jest jedną z głównych zasad Fethullaha Gülena. Właściwa edukacja utrzymuje umysł w zdrowiu, a ludzie podążają za właściwymi ideami"
 TUR_modern_islam: "Współczesny islam"
 TUR_modern_islam_desc: "Islam jest doskonale zgodny z zachodnimi wartościami i demokracją. Musimy udowodnić światu, że wiara w Boga czyni nas lepszymi i bardziej wyrozumiałymi ludźmi"
 TUR_mobilising_the_movement: "Mobilizujmy Ruch"
 TUR_mobilising_the_movement_desc: "Ruch Gülenista ma członków na całym świecie. Nasza sieć zapewni nam wiele zasobów do wykorzystania"
 TUR_interfaith_dialogue: "Dialog Międzywyznaniowy"
 TUR_interfaith_dialogue_desc: "Gülen uczy nas rozumieć inne religie. Ważne jest, aby islam miał dobre stosunki z innymi głównymi religiami świata, abyśmy nie pozostali w tyle. Powinniśmy prowadzić rozmowy dyplomatyczne z duchownymi z krajów niemuzułmańskich"
 TUR_gulenist_funds: "Fundusze Gülenista"
 TUR_gulenist_funds_desc: "Organizacja Gülenistów posiada miliardy dolarów w różnych fundacjach i przedsiębiorstwach. Powinniśmy zmobilizować te fundusze, aby pomóc reżimowi"
 TUR_gulenist_economists: "Ekonomiści Gülenista"
 TUR_gulenist_economists_desc: "Czerpiąc z dużej puli międzynarodowych specjalistów, możemy zatrudnić ekspertów w dziedzinie ekonomii, którzy będą doradzać naszemu rządowi w zakresie prowadzenia gospodarki"
 TUR_gulenist_information: "Informatorzy Gülenista"
 TUR_gulenist_information_desc: "Korzystając z naszej rozległej sieci, możemy łatwiej gromadzić informacje wywiadowcze na temat obcych krajów"
 TUR_gulenist_education: "Edukacja Gülenistyczna"
 TUR_gulenist_education_desc: "Kluczem do postępu Turcji będzie skupienie się na edukacji"
 TUR_the_great_mediator: "Wielki Pośrednik"
 TUR_the_great_mediator_desc: "Fethullah Gülen jest wielkim przywódcą, uczonym i dyplomatą. Jest człowiekiem pokoju i pragnie jedynie pokoju i dobrobytu na świecie"
 TUR_approach_tradition: "Podejdź do Tradycji"
 TUR_approach_tradition_desc: "Nasze zwycięstwo pokazało nam, że ludzie tęsknią za tradycją. Musimy pokazać, że świat islamski przeżywa renesans i wkrótce będzie dominującą kulturą na ziemi"
 TUR_reduce_freedom_of_press: "Ograniczyć wolność prasy"
 TUR_reduce_freedom_of_press_desc: "Tak zwana „wolna prasa” to nic innego jak narzędzie oczerniania islamu i szerzenia podłych, świeckich idei mediów. Musimy ograniczyć ich zdolność do działania i, jeśli to konieczne, zamknąć je"
 TUR_mobilise_the_faithful: "Mobilizujmy wiernych"
 TUR_mobilise_the_faithful_desc: "Ruch Gülenista jest rozległy i ma wielu członków. Powinniśmy zachęcać naszych członków do migracji do Turcji"
 TUR_convert_radicals: "Konwersja rodników"
 TUR_convert_radicals_desc: "Islam, którego naucza Gülen, jest jedyną słuszną formą islamu. Jest wielu, którzy się z tym nie zgadzają i należy ich wykorzenić"
 TUR_beacon_of_islam: "Wielki Uczony"
 TUR_beacon_of_islam_desc: "Fethullah Gülen jest największym znawcą islamu, a jego nauki będą znane na całym świecie. Oczywiście głoszenie konserwatywnego islamu może mieć pewne skutki uboczne…"
 TUR_economic_reforms: "Reformy ekonomiczne"
 TUR_economic_reforms_desc: "Gospodarka jest w opłakanym stanie i musimy ją szybko poprawić. Obecnie gospodarka w dużym stopniu opiera się na inwestycjach zagranicznych, co musimy zmienić"
 TUR_increase_unemployment_insurance: "Zwiększyć ubezpieczenie na wypadek bezrobocia"
 TUR_increase_unemployment_insurance_desc: "Kryzys gospodarczy pozostawił wielu Turków bez pracy. Choć bardzo zaszkodzi to budżetowi rządu, musimy zwiększyć zasiłki dla bezrobotnych, aby utrzymać ludzi przy życiu. Wstrzyknie także niewielką ilość pieniędzy do gospodarki, miejmy nadzieję, zwiększając konsumpcję"
 TUR_small_imf_loans: "Małe pożyczki MFW"
 TUR_small_imf_loans_desc: "MFW zaoferował niewielką pożyczkę w wysokości 11,4 miliarda dolarów. Wielu analityków sugeruje, że to nie wystarczy, aby pomóc tureckiej gospodarce, ale wątpliwe, czy uda nam się uzyskać więcej od MFW"
 TUR_large_imf_loans: "Duże pożyczki MFW"
 TUR_large_imf_loans_desc: "Przy większych ustępstwach być może uda nam się negocjować z MFW, abyśmy otrzymali od niego większy kredyt"
 TUR_reduce_foreign_investors: "Zmniejsz zależność od inwestorów"
 TUR_reduce_foreign_investors_desc: "Większość tureckiej gospodarki opiera się na ciągłych inwestycjach zagranicznych i przepływie kapitału z innych krajów. Musimy zasilić gospodarkę funduszami rządowymi i zmniejszyć naszą zależność od rynków zagranicznych"
 TUR_more_foreign_investors: "Zwiększ zaufanie do inwestorów"
 TUR_more_foreign_investors_desc: "Będziemy musieli wykorzystać inwestorów zagranicznych, aby pozyskać więcej kapitału z innych krajów"
 TUR_sell_government_companies: "Sprzedawaj spółki rządowe"
 TUR_sell_government_companies_desc: "Aby uzyskać dodatkowe przychody, musimy sprzedać część spółek będących obecnie własnością państwa tureckiego"
 TUR_loosen_industrial_regulations: "Poluzuj regulacje przemysłowe"
 TUR_loosen_industrial_regulations_desc: "Aby pobudzić wzrost, musimy poluzować regulacje, które nakładamy na przemysł. To z pewnością pobudzi gospodarkę"
 TUR_economic_crisis_over: "Plan naprawy po kryzysie gospodarczym"
 TUR_economic_crisis_over_desc: "Jeśli mamy oczekiwać, że naród turecki będzie prosperował finansowo, musimy jak najszybciej opracować plan naprawy gospodarczej. Jeżeli tego nie zrobimy, narazimy życie i miejsca pracy naszych ludzi i nie możemy sobie pozwolić na tak ogromne straty."
 TUR_western_development: "Rozwój na Zachodzie"
 TUR_western_development_desc: "Musimy rozwijać zachód naszego kraju, ponieważ tam znajduje się większość naszych głównych miast, a ludzie oczekują wyższego standardu życia"
 TUR_centeral_development: "Rozwój Centralny"
 TUR_centeral_development_desc: "Nasza stolica, Ankara, położona jest w centrum naszego kraju. Musimy poprawić warunki życia tam, a także w otaczających je miastach, aby nasz establishment polityczny miał podstawy legitymizacji"
 TUR_eastern_development: "Rozwój na Wschodzie"
 TUR_eastern_development_desc: "Zbyt długo zaniedbywaliśmy wschodnie prowincje, a ludzie zasługują na coś lepszego. Modernizacja tamtejszej infrastruktury znacznie bardziej pomoże mieszkańcom wsi"
 TUR_southern_attention: "Uwaga południowa"
 TUR_southern_attention_desc: "Podobnie jak Wschód, także Południe naszego kraju zostało nieco zapomniane. Inwestycje na Południu będą konieczne, aby gospodarka mogła się rozwijać"
 TUR_the_industries: "Przemysły"
 TUR_the_industries_desc: "Nasz sektor przemysłowy zaczyna ustępować sektorowi naszych sąsiadów i sojuszników i musimy to zmienić. Część naszego budżetu przeznaczymy tureckim firmom, aby mogły dobrze sobie radzić same"
 TUR_bereket: "Bereket Enerji"
 TUR_bereket_desc: "Bereket zapewnia Turkom czystą energię nadającą się do ponownego wykorzystania i musi to kontynuować. Dodatkowe fundusze umożliwią im rozwój i rozwój"
 TUR_petroli_anonim: "Petrolleri Anonim"
 TUR_petroli_anonim_desc: "Firma Petrolleri Anonim została założona w 1954 roku i osiągnęła wiele dla tureckiego sektora naftowego. Musimy przenieść nacisk przemysłu na produkcję większej ilości ropy dla siebie i reszty świata"
 TUR_the_factories: "Fabryki"
 TUR_the_factories_desc: "Nasze fabryki stają się stare, przestarzałe i nieefektywne. Nowe fabryki zlokalizowane w północno-zachodniej części naszego kraju znacznie poprawią sytuację i będziemy mogli przenieść tam więcej osób do pracy"
 TUR_kipas_textile: "Tekstylia Kipas"
 TUR_kipas_textile_desc: "Kipas Textile produkuje tkaniny należące do najwyższej jakości w naszym kraju i zapewnia naszej gospodarce coś, co może eksportować do innych krajów"
 TUR_arkas_shipping: "Wysyłka Arka"
 TUR_arkas_shipping_desc: "Arkas to ogólnokrajowa firma spedycyjna zajmująca się transportem towarów na całym świecie. To oczywiste, co musimy zrobić. Musimy skupić się na zdobyciu dla nich nowych stoczni, aby mogli w dalszym ciągu bez problemu przenosić się na miejsce."
 TUR_the_people: "Ludzie"
 TUR_the_people_desc: "Udoskonalając naszą gospodarkę, nie możemy zapomnieć o powodzie, dla którego ją ulepszamy, czyli o ludziach. Nasi ludzie będą potrzebować pewnych ulepszeń na poziomie krajowym, które poprawią ich standard życia"
 TUR_hakarri_trabzone_railway: "Kolej Hakkari-Trabzon"
 TUR_hakarri_trabzone_railway_desc: "Połączymy Hakkari i Trabzon dla mieszkańców wschodniej części naszego kraju. W ten sposób mogą dostać się do i z portu w Trabzonie, jeśli chcą wyruszyć w podróż"
 TUR_istanbul_airport: "Rozwiń Turkish Airlines"
 TUR_istanbul_airport_desc: "Turkish Airlines to nasz samolot pasażerski obsługiwany na rynku krajowym i rozpoczniemy dla nich budowę kilku nowych lotnisk. Nasi ludzie będą mogli z łatwością podróżować po Turcji i poza nią, wiedząc, że lecą tureckim samolotem"
 TUR_the_neighbors: "Sąsiedzi"
 TUR_the_neighbors_desc: "Nasi sąsiedzi, którzy nas otaczają, będą kluczowi w rozwiązaniu naszego kryzysu gospodarczego. Wykorzystamy inwestycje, aby pozyskać wpływy i powiązania gospodarcze między naszymi narodami"
 TUR_look_west: "Nasi zachodni sąsiedzi"
 TUR_look_west_desc: "Nasi zachodni sąsiedzi, Grecja i Bułgaria, mają spore kłopoty gospodarcze. Rozsądnie będzie zatem w nie inwestować, ponieważ stanowią one szybko rozwijające się centra gospodarcze"
 TUR_look_east: "Nasi wschodni sąsiedzi"
 TUR_look_east_desc: "Nasi wschodni sąsiedzi, Iran, Armenia i Gruzja, odnotowali wzrost gospodarczy i upadek. Będziemy inwestować w ich narody, aby pomóc ich gospodarkom w dalszym wzroście"
 TUR_the_military: "Wojsko"
 TUR_the_military_desc: "Wojsko będzie miało kluczowe znaczenie w utrzymaniu naszej gospodarki na rynku, ponieważ miejmy nadzieję, że nie będzie próbowało pozbawić nas władzy"
 TUR_fix_samsites: "Napraw witryny Samsites"
 TUR_fix_samsites_desc: "Samsyci w naszym kraju zaczynają się starzeć. Jeśli oczekujemy, że będą działać prawidłowo, będziemy musieli je naprawić"
 TUR_ministry_of_defense_repairs: "Zadowolić Ministerstwo Obrony"
 TUR_ministry_of_defense_repairs_desc: "Ministerstwo Obrony prosiło nas o otwarcie większej liczby gałęzi przemysłu wojskowego i dzisiaj im to umożliwimy"
 TUR_funds_for_tubitak_sage: "TUBITAK Mędrzec"
 TUR_funds_for_tubitak_sage_desc: "Tubitak Sage jest instytutem badawczo-rozwojowym przemysłu obronnego naszego kraju. Jeśli chcemy, aby nasza technologia wojskowa była nowoczesna, będziemy musieli zapewnić im dodatkowe udogodnienia."
 TUR_stage_two: "Etap drugi"
 TUR_stage_two_desc: "Wkraczamy wreszcie w drugi etap naszego planu gospodarczego. Na tym etapie zwiększymy stymulację gospodarczą i scentralizujemy nasze zarządzanie"
 TUR_economic_stimulation: "Stymulacja ekonomiczna"
 TUR_economic_stimulation_desc: "Zasilimy gospodarkę dodatkowymi funduszami, aby ją rozkręcić i sprawić, by rozwijała się naturalnie, a nie ręcznie"
 TUR_national_power_grid: "Rozbuduj krajową sieć energetyczną"
 TUR_national_power_grid_desc: "Ze względu na wzrost populacji naszego kraju sieć energetyczna nie jest w stanie prawidłowo działać, ponieważ więcej osób korzysta z energii elektrycznej, co powoduje wzrost liczby przerw w dostawie prądu. Rozbudowując ją, będziemy w stanie zapewnić stabilne zasilanie wszystkim gospodarstwom domowym na terenie całego kraju"
 TUR_the_budgets: "Rewizje budżetu"
 TUR_the_budgets_desc: "Musimy zrewidować nasz budżet, aby zobaczyć, co jest dla nas priorytetem, a co nie."
 TUR_funds_for_social_spending: "Priorytetowo traktuj opiekę społeczną"
 TUR_funds_for_social_spending_desc: "Nasi ludzie, zwłaszcza emeryci i niepełnosprawni, aby kontynuować działalność, polegają na funduszach rządowych. Będziemy musieli nadać priorytet pomaganiu im w potrzebie"
 TUR_funds_for_healthcare: "Priorytetowo traktuj opiekę zdrowotną"
 TUR_funds_for_healthcare_desc: "To oczywiste, że ludzie będą chorować. Będziemy musieli ustalić priorytet wydatków na opiekę zdrowotną, aby pomóc potrzebującym wydostać się z tragicznych sytuacji bez konieczności bankructwa"
 TUR_funds_for_tubitak_mam: "TUBITAK Mam"
 TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam to krajowe centrum badawcze i będziemy musieli je wykorzystać, aby znaleźć tanie, ale skuteczne nowe rozwiązania zapewniające zdrowie i dobre samopoczucie naszych ludzi"
 TUR_stage_three: "Etap trzeci"
 TUR_stage_three_desc: "W ramach trzeciego etapu priorytetem będzie przestawienie naszej gospodarki na gospodarkę opartą na wiedzy. W ten sposób nasi ludzie będą zachęcani do zdobycia odpowiedniego wykształcenia, aby zarobić dobre pieniądze"
 TUR_research_grants: "Wydawanie grantów badawczych"
 TUR_research_grants_desc: "Będziemy przyznawać granty badawcze naszym naukowcom i studentom, aby mogli znaleźć nowe rozwiązania na co dzień. Dzięki temu będziemy mogli modernizować się szybciej niż kiedykolwiek wcześniej, a to pozwoli na poszerzenie naszych możliwości technologicznych"
 TUR_energy_research: "Badania Energii"
 TUR_energy_research_desc: "W pierwszym etapie naszego planu gospodarczego przekazaliśmy fundusze przedsiębiorstwu energetycznemu, aby zwiększyć efektywność naszego sektora energetycznego. Jednak teraz będziemy musieli znaleźć nowe sposoby dostarczania i wytwarzania tej energii, abyśmy mogli w razie potrzeby obniżyć koszty"
 TUR_industrial_research: "Badania przemysłowe"
 TUR_industrial_research_desc: "Z każdym dniem chcemy zacząć produkować coraz więcej, dlatego będziemy musieli znaleźć nowe sposoby wytwarzania towarów"
 TUR_electronic_research: "Badania elektroniczne"
 TUR_electronic_research_desc: "Cały świat przechodzi w fazę cyfrową i Turcja nie może być inna. Rozpoczniemy badania nad nowymi technologiami i uruchomimy kilka nowych firm, które mają w tym pomóc"
 TUR_tubitak_space: "Przestrzeń TUBITAKA"
 TUR_tubitak_space_desc: "TUBITAK Space będzie naszym krajowym instytutem technologii kosmicznych, który poważnie pomoże nam w zapewnieniu nam przewagi, gdy nadejdzie czas lotu w kosmos"
 TUR_sattelite_development: "Rozwój satelitów"
 TUR_sattelite_development_desc: "Opracujemy nową technologię satelitarną, aby zapewnić naszym ludziom łączność z resztą świata, ponieważ nowe technologie zapoczątkowują nową erę łączności między ludźmi"
 TUR_gokturk_launch: "Wystrzelenie satelity Goktürk"
 TUR_gokturk_launch_desc: "Wyślemy w przestrzeń kosmiczną satelitę Goktürk-1A, który pomoże nam uzyskać wysokiej jakości zdjęcia Ziemi, pomagając zarówno naszym ludziom, jak i naszemu wojsku"
 TUR_funds_for_tai: "Rozwiń turecki przemysł lotniczy"
 TUR_funds_for_tai_desc: "Turecki przemysł lotniczy musi zacząć się rozwijać, jeśli chcemy zapewnić ludziom więcej miejsc pracy. Zaczniemy go militaryzować i zaczniemy produkować technologię wojny kosmicznej"
 TUR_asteroid_mining_missions: "Misje wydobywcze asteroid"
 TUR_asteroid_mining_missions_desc: "Zaczniemy wydobywać z asteroidów metale szlachetne i zasoby, abyśmy mogli oszczędzać zasoby tutaj, na Ziemi"
 TUR_drilling_technology: "Technologia wiercenia"
 TUR_drilling_technology_desc: "Teraz, gdy rozpoczęliśmy wydobywanie asteroid, będziemy potrzebować nowych technologii wiertniczych, aby wydobywać większe i wytrzymalsze asteroidy"
 TUR_launching_facilities: "Uruchomienie obiektów"
 TUR_launching_facilities_desc: "Do wystrzeliwania misji na asteroidy potrzebne będą nowe obiekty startowe. Te, które mamy, zaczynają się kruszyć i dezaktualizować, a kluczowe będą nowe"
 TUR_mission_to_moon: "Turcy na Księżycu"
 TUR_mission_to_moon_desc: "Będziemy szkolić tureckich astronautów i przygotować statek kosmiczny do misji na Księżyc"
 TUR_stage_four: "Etap czwarty"
 TUR_stage_four_desc: "Etap czwarty, ostatni i ostatni etap dla naszej gospodarki, będzie skupiał się na naszej polityce wewnętrznej i codziennym życiu ludzi"
 TUR_peoples_education: "Edukacja Narodów"
 TUR_peoples_education_desc: "Edukacja będzie miała kluczowe znaczenie. Będziemy potrzebować naszych ludzi w szkołach, aby nasza populacja mogła umieć czytać i pisać"
 TUR_the_security_of_people: "Bezpieczeństwo Ludu"
 TUR_the_security_of_people_desc: "Jeśli nasi ludzie nie czują się bezpieczni, jak możemy oczekiwać, że będą uczestniczyć ekonomicznie?"
 TUR_destroying_corruption: "Zniszczenie korupcji"
 TUR_destroying_corruption_desc: "W naszych sektorach gospodarki mamy skorumpowanych ludzi, którzy biorą dla siebie pieniądze, choć można je było przeznaczyć na poprawę sytuacji w kraju"
 TUR_the_great_economy: "Wielka gospodarka turecka"
 TUR_the_great_economy_desc: "W końcu udało nam się osiągnąć to, co planowaliśmy wiele lat temu, krwawym potem i łzami, w końcu osiągnęliśmy Wielką Turecką Gospodarkę!"
 TUR_tubitak: "Przemysł TUBITAK"
 TUR_tubitak_desc: "Zamierzamy rozszerzyć TUBITAK o badania nad nowymi technologiami przemysłowymi, dzięki czemu będziemy mogli jeszcze bardziej usprawnić gospodarkę."
 TUR_turkish_agriculture: "Rolnictwo Tureckie"
 TUR_turkish_agriculture_desc: "Duża część naszego narodu utrzymuje się z rolnictwa i pól zurbanizowanych. Z tego powodu musimy podwoić nasze wysiłki, aby zapewnić rolnikom i pracownikom funkcjonalną technologię."
 TUR_turkish_mining: "Górnictwo Tureckie"
 TUR_turkish_mining_desc: "Mamy całkiem przyzwoity przemysł wydobywczy, który może nam pomóc w dostarczaniu materiałów do naszych fabryk i na rynek."
 TUR_expansion_of_fuel_industries: "Ekspansja Przemysłu Paliwowego"
 TUR_expansion_of_fuel_industries_desc: "Rozwój przemysłu paliwowego może być dla nas korzystny w dłuższej perspektywie, gdyż stajemy się coraz bardziej uprzemysłowieni i zmechanizowani."
 TUR_bridge_to_europe: "Most do Europy"
 TUR_bridge_to_europe_desc: "Jesteśmy pomostem do Europy i dlatego jesteśmy dla nich bardzo ważni finansowo. Musimy wykorzystać naszą pozycję na świecie i zarobić jak najwięcej pieniędzy."
 TUR_taek: "TAK"
 TUR_taek_desc: "Turecki Urząd ds. Energii Atomowej, inaczej znany jako TAEK, ma za zadanie planowanie i tworzenie rozwoju energetyki jądrowej w Turcji."
 TUR_double_steel_efforts: "Produkcja stali podwójnej"
 TUR_double_steel_efforts_desc: "Jesteśmy dużym eksporterem stali i metali i będziemy musieli podwoić nasze wysiłki, abyśmy mogli eksportować więcej, a tym samym zarabiać więcej."
 TUR_togg: "TOGG"
 TUR_togg_desc: "TOGG to skrót od Tujrkiye'nin Otomobili Grisim Grubu. Jest to działający na terenie naszego kraju producent samochodów elektrycznych i najlepiej będzie, jeśli nasz rząd będzie ich wspierał nowymi obiektami."
 TUR_textiles_ethiopia: "Tureckie tekstylia w Etiopii"
 TUR_textiles_ethiopia_desc: "Prowadzimy kilka małych fabryk tekstylnych w Etiopii, ale byłoby lepiej, gdybyśmy je podwoili, abyśmy mogli zwiększyć nasze wpływy gospodarcze."
 TUR_standardize_construction_regulations: "Przepisy budowlane"
 TUR_standardize_construction_regulations_desc: "Wszędzie obowiązują nasze przepisy budowlane, co prowadzi do powstawania niestabilnych budynków, co z kolei prowadzi do katastrof. Będziemy musieli zaostrzyć nasze przepisy i ujednolicić je, aby były uniwersalne w całym kraju."
 TUR_telecommunications_authority: "Urząd Telekomunikacji"
 TUR_telecommunications_authority_desc: "Urząd Telekomunikacji, w skrócie ICTA, ma za zadanie tworzenie standardowych centrów komunikacyjnych i linii telekomunikacyjnych."
 TUR_tighten_housing_regulation: "Regulamin mieszkaniowy"
 TUR_tighten_housing_regulation_desc: "Ponad 40% mieszkań w naszych krajach nie jest zgodnych ze standardowymi przepisami, będziemy musieli to zmienić. Przeprowadzimy obowiązkowe przeglądy i naprawimy wszystko, co konieczne."
 TUR_the_mafia: "Mafia"
 TUR_the_mafia_desc: "Mafia sprawia nam problemy już od dłuższego czasu i najlepiej będzie, jeśli zaczniemy powoli pozbywać się jej wpływów z naszego narodu, jeśli chcemy prawdziwej stabilności."
 TUR_end_of_organized_crime: "Celuj w przestępczość zorganizowaną"
 TUR_end_of_organized_crime_desc: "Przestępczość zorganizowana jest w Turcji dość powszechna, a wręcz szerzy się obecnie bardziej niż kiedykolwiek. Będziemy musieli zająć się przestępczością zorganizowaną i przestępcami, aby przestali zakłócać codzienne życie i tak bardzo utrudniać rządzenie."
 TUR_combat_their_influence: "Zwalcz ich wpływy"
 TUR_combat_their_influence_desc: "Musimy walczyć z wpływami mafii, aby zapobiec zaprzysiężeniu naszej młodzieży na życie pełne niekończącej się przestępczości."
 TUR_begin_arrests: "Rozpocznij aresztowania"
 TUR_begin_arrests_desc: "Chociaż nasza lista przestępców o najwyższym priorytecie jest obecnie niewielka, powinniśmy przynajmniej zacząć od aresztowania obecnych podejrzanych, o których wiemy. Być może uda nam się je wykorzystać, aby odkryć więcej w trakcie przesłuchań."
 TUR_sieze_mafia_assets: "Przejmij aktywa mafii"
 TUR_sieze_mafia_assets_desc: "Teraz, gdy aresztowaliśmy kilku członków mafii, możemy bezpiecznie przejąć ich majątek dla... celów dochodzeniowych."
 TUR_anti_mafia_initiative: "Kampania Antymafijna"
 TUR_anti_mafia_initiative_desc: "Rozpoczynając kampanie zniechęcające do przyłączania się do mafii, możemy uratować życie niezliczonej liczby osób."
 TUR_awareness_campaigns: "Programy w szkołach"
 TUR_awareness_campaigns_desc: "Niezbędne jest, abyśmy w młodym wieku rozpoczęli nastroje antymafijne i możemy to osiągnąć, uruchamiając programy w szkołach."
 TUR_tighten_police_training: "Wzmocnić szkolenie policji"
 TUR_tighten_police_training_desc: "Nasza policja może czasami zachowywać się nieprofesjonalnie i w tym celu będziemy musieli ulepszyć jej szkolenie."
 TUR_install_cctv: "Nowy monitoring"
 TUR_install_cctv_desc: "Niestety wygląda na to, że jedynym sposobem na złapanie przestępców na gorącym uczynku będzie obserwacja. Pomimo pewnych sprzeciwów nie mamy innego wyjścia, jak tylko to zrobić."
 TUR_tighten_border_patrol: "Zwiększyć Straż Graniczną"
 TUR_tighten_border_patrol_desc: "Przestępcy przywożą narkotyki i nielegalne towary z zewnątrz, co stanowi wyraźny sygnał, że nasza straż graniczna jest nieskuteczna. Zamierzamy zwiększyć liczbę patroli granicznych, aby złagodzić przepływ nielegalnych towarów z innych granic."
 TUR_assistance_to_iraq: "Pomoc dla Iraku"
 TUR_assistance_to_iraq_desc: "Irak tonie obecnie w przestępczości, a duża jej część ma związek z narkotykami. Możemy zapewnić im naszą wiedzę specjalistyczną, aby mogli kontrolować swój problem narkotykowy."
 TUR_only_getting_started: "Dopiero się zaczyna"
 TUR_only_getting_started_desc: "Dopiero zaczynamy. Teraz, gdy rząd został opanowany przez nasze organizacje, możemy zacząć kształtować region, a ostatecznie świat, aby lepiej pasował do naszego programu, Agendy Mafii."
 TUR_contact_italian_mafia: "Skontaktuj się z włoską mafią"
 TUR_contact_italian_mafia_desc: "Włoska mafia szaleje we Włoszech, a rząd nie jest zbyt skuteczny w jej powstrzymywaniu. Możemy zaoferować im wsparcie i pomoc w umocnieniu ich pozycji."
 TUR_utilize_gray_wolves: "Sprzymierz się z Szarymi Wilkami"
 TUR_utilize_gray_wolves_desc: "Szare Wilki pomogły nam w przeszłości i dlatego możemy teraz sprzymierzyć się z nimi i sprowadzić je do pomocy w rządzeniu krajem."
 TUR_start_global_campaign: "Kampania Globalna"
 TUR_start_global_campaign_desc: "Nasza praca jeszcze się nie skończyła, musimy wejść na arenę międzynarodową. Zasięg mafii będzie nieograniczony, a my skorzystamy na chaosie."
 TUR_defund_police: "Defensuj policję"
 TUR_defund_police_desc: "Policja jest wobec nas dość nielojalna i dlatego musimy ograniczyć jej zdolność do walki z nami. Zrobimy to, pozbawiając ich środków finansowych i przejmując dla siebie ich broń."
 TUR_invite_landowners: "Zaproś właścicieli gruntów"
 TUR_invite_landowners_desc: "Właściciele ziemscy to zamożna elita i zamiast być z nimi wrogami, powinniśmy się z nimi sprzymierzyć. Możemy zyskać ich wsparcie i zarobić więcej pieniędzy, będąc z nimi przyjaciółmi."
 TUR_take_out_iran: "Przejąć Iran"
 TUR_take_out_iran_desc: "Jeśli pokonamy Iran, będziemy mieli dostęp do znacznie większej liczby krajów. Najedziemy Iran i wykorzystamy go jako centrum eksportu naszych wpływów dalej do Azji."
 TUR_central_asia: "Do Azji Środkowej"
 TUR_central_asia_desc: "Rynek środkowoazjatycki jest gotowy na towary mafijne. Otworzymy te rynki i wykorzystamy je do osiągnięcia zysku."
 TUR_the_armed_forces_of_turkiye: "Siły Zbrojne Turcji"
 TUR_the_armed_forces_of_turkiye_desc: "Siły Zbrojne Turcji, zwane inaczej TSK, mają za zadanie chronić integralność terytorialną Turcji i jej mieszkańców."
 TUR_ground_force: "Wojsk Lądowych"
 TUR_ground_force_desc: "Siły lądowe to ludzie, którzy stąpają po ziemi i toczą wojny w granicach narodów. Siły lądowe składają się głównie z jednostek piechoty i zmechanizowanych."
 TUR_battery_bases: "Baterie TEL"
 TUR_battery_bases_desc: "Nasz arsenał akumulatorów TEL zaczyna się starzeć, a awarie nie są rzadkością. Będziemy musieli jak najszybciej zbudować nowe, aby zapewnić elastyczny system startu."
 TUR_fortify_east: "Umocnić Wschód"
 TUR_fortify_east_desc: "Najwięcej zawirowań doświadczył wschód naszego kraju. Od wewnętrznego oporu, aż po inwazje armii wroga, nieumocnienie Wschodu byłoby głupim posunięciem."
 TUR_fortify_west: "Umocnić Zachód"
 TUR_fortify_west_desc: "Chociaż zachód naszego kraju jest bezpieczniejszy niż wschód, nigdy nie możemy być pewni. Rosnące napięcia z sąsiadami utrudniają sprawę i dlatego nie możemy podejmować żadnego ryzyka."
 TUR_silos: "Nowe silosy"
 TUR_silos_desc: "Obecnie nie mamy żadnych silosów rakietowych, a jeśli mamy się spodziewać, że staniemy się wielką potęgą, będziemy musieli je zbudować. Budowa rozpocznie się natychmiast, a my damy znać o tym światu, aby nasi wrogowie trzymali się z daleka!"
 TUR_sam_sites: "Zabezpiecz niebo"
 TUR_sam_sites_desc: "Sam Sites będzie miał kluczowe znaczenie, jeśli zajdzie taka potrzeba, aby zamknąć naszą przestrzeń powietrzną. Ze względu na charakter nowoczesnych odrzutowców nie zawsze możemy polegać na własnych samolotach, aby je zestrzelić. Będziemy potrzebować Sam Sites i to w dużej liczbie."
 TUR_abm_bases: "Bazy ABM"
 TUR_abm_bases_desc: "Ponieważ byliśmy w stanie zdobyć silosy rakietowe i wystrzelić rakiety na rozsądną odległość, powinniśmy również różnić się od innych narodów, które mają takie same możliwości. Będziemy musieli zbudować bazy ABM, aby mieć pewność, że będziemy w stanie zestrzelić rakiety wroga na czas."
 TUR_the_soldiers: "Żołnierze"
 TUR_the_soldiers_desc: "Nasi żołnierze tworzą naszą armię. Będziemy musieli wyposażyć ich w najnowszą i najlepszą technologię, aby byli przygotowani do walki!"
 TUR_tanks: "Nowe czołgi"
 TUR_tanks_desc: "Cała Europa modernizuje swoje zapasy czołgów i Turcja musi zrobić to samo. Poprosimy naszych najlepszych inżynierów o zaprojektowanie nowoczesnego czołgu, z którego nasz naród będzie mógł korzystać przez wiele lat."
 TUR_afvs: "IFV"
 TUR_afvs_desc: "Walka na lądzie zaczyna skupiać się na opancerzonych pojazdach piechoty, takich jak BWP i transportery opancerzone. Będziemy musieli się dostosować i zrobić to samo."
 TUR_troop_carriers: "Transportery wojsk"
 TUR_troop_carriers_desc: "Nasi żołnierze potrzebują sposobu na bezpieczne i szybkie dotarcie na pole bitwy. APC to najlepszy sprzęt, jaki możemy wyprodukować, aby to osiągnąć."
 TUR_mandatory_draft_woman: "Kobiety jako żołnierze"
 TUR_mandatory_draft_woman_desc: "Bez względu na płeć, każdy musi służyć w naszych siłach zbrojnych. Kobiety stanowią połowę naszego społeczeństwa, więc dlaczego mielibyśmy izolować je od przepisów dotyczących poboru do wojska?"
 TUR_other_use_woman: "Kobieta w sektorze badawczym"
 TUR_other_use_woman_desc: "Potrzebujemy dodatkowego wsparcia, jeśli chodzi o badania, a nasze kobiety nie służą aktywnie w siłach zbrojnych, więc najlepiej będzie je kształcić i pozwolić im stworzyć najnowocześniejszą technologię dla naszych żołnierzy."
 TUR_new_artillery: "Modernizacja zapasów artylerii"
 TUR_new_artillery_desc: "Nasze zapasy artyleryjskie zaczynają się rozpadać. To nie może trwać dalej, ponieważ artyleria niezmiennie sprawdzała się na przestrzeni dziejów jako sposób, w jaki armie mogą przeprowadzać ataki, zanim jeszcze się rozpoczną!"
 TUR_the_airforce: "Tureckie Siły Powietrzne"
 TUR_the_airforce_desc: "Tureckie Siły Powietrzne to powietrzna gałąź tureckich sił zbrojnych, której zadaniem jest głównie utrzymanie tureckiej przewagi powietrznej w czasie walki, przy jednoczesnym utrzymaniu integralności powietrznej Turcji."
 TUR_expand_jet_program: "Krajowy program odrzutowy"
 TUR_expand_jet_program_desc: "Odrzutowce są teraz kluczowym graczem w walce powietrznej. Będziemy musieli spróbować rozpocząć badania nad sposobami tworzenia krajowych samolotów, abyśmy mogli porzucić naszą zależność od innych."
 TUR_air_superiority: "Myśliwce Przewagi Powietrznej"
 TUR_air_superiority_desc: "Jeśli nie mamy przewagi w powietrzu, nie mamy nic. Rozwój myśliwców przewagi powietrznej powinien być bardzo wysokim priorytetem, ponieważ jesteśmy w stanie zagwarantować bezpieczeństwo naszego bliskiego wsparcia powietrznego."
 TUR_cas: "Zamknij wsparcie powietrzne"
 TUR_cas_desc: "We współczesnej walce nie jest niczym niezwykłym, że siły lądowe wzywają wsparcie powietrzne do pomocy w walce z wrogiem. Z tego powodu Turcja będzie musiała opracować nową technologię CAS na potrzeby produkcji krajowej."
 TUR_open_drone_research: "Drony i helikoptery"
 TUR_open_drone_research_desc: "Często przyćmione przez inne samoloty, drony i helikoptery mogą mieć kluczowe znaczenie w walce, szczególnie dla żołnierzy na ziemi."
 TUR_new_helicopters: "Nowe helikoptery"
 TUR_new_helicopters_desc: "Helikoptery mogą w razie potrzeby dość szybko pomóc w transporcie żołnierzy i innych ludzi na pole bitwy i z pola bitwy, a przeoczenie takiej konieczności byłoby z naszej strony błędem."
 TUR_baryaktars: "Baryaktary"
 TUR_baryaktars_desc: "Będziemy musieli opracować domowego drona, który będzie w stanie eliminować cele wroga z całkiem sporej odległości. Baryaktar właśnie to zrobi!"
 TUR_purchase_from_others: "Zajrzyj na Rynek"
 TUR_purchase_from_others_desc: "Nie możemy kłaść zbyt dużego nacisku na naszą gospodarkę w związku z rozwojem krajowych samolotów, dlatego powinniśmy rozważyć zakup niektórych samolotów ze Wschodu i Zachodu."
 TUR_british_jets: "Brytyjscy bojownicy o wyższość"
 TUR_british_jets_desc: "Brytyjskie Siły Powietrzne istnieją już od jakiegoś czasu, a ich samoloty całkiem nieźle się zestarzały. Mądrą decyzją byłoby zakup od nich jakiegoś samolotu."
 TUR_american_jets: "Amerykańskie role wielozadaniowe"
 TUR_american_jets_desc: "Ameryka jest światową superpotęgą i obecnie może poszczycić się najlepszymi siłami powietrznymi. Oznacza to w zasadzie, że w naszym najlepszym interesie leży zakup od nich samolotu wielozadaniowego."
 TUR_russian_jets: "Rosyjskie myśliwce uderzeniowe"
 TUR_russian_jets_desc: "Rosjanie są ekspertami w dziedzinie myśliwców szturmowych i są skłonni sprzedać nam kilka jednostek… za odpowiednią cenę."
 TUR_chinese_jets: "Chińskie bombowce"
 TUR_chinese_jets_desc: "Obecnie w naszych siłach powietrznych brakuje samolotów bombowych, ale Chińczyków nie. Możemy od nich kupić kilka sztuk, żeby nie zostać w tyle."
 TUR_the_navy: "Marynarka Turecka"
 TUR_the_navy_desc: "Turecka marynarka wojenna jest morską gałęzią tureckich sił zbrojnych, a jej początki sięgają 1081 roku."
 TUR_upgrade_bosphorus_fleet: "Ulepszenia Floty Bosforskiej"
 TUR_upgrade_bosphorus_fleet_desc: "Flota Bosforu składa się głównie z przestarzałych fregat i korwet, co oznacza, że ​​w czasie wojny mogłaby zostać z łatwością zniszczona przez większe i bardziej zaawansowane statki."
 TUR_frigate_upgrades: "Ulepszenia fregat"
 TUR_frigate_upgrades_desc: "Mimo że mamy dość dużą liczbę fregat, nie są one zbyt zaawansowane. Będziemy musieli ulepszyć niektóre z nich, aby mieć pewność, że wytrzymają bitwę."
 TUR_fortify_istanbul: "Wzmocnić Stambuł"
 TUR_fortify_istanbul_desc: "Stambuł jest stale narażony na bombardowania i ataki ze względu na bliskość Bosforu. Jeśli flota wroga spróbuje się przedostać, Stambuł będzie najbliższym większym miastem, które będzie mogła zaatakować i zniszczyć."
 TUR_new_corvettes: "Nowe Corvette"
 TUR_new_corvettes_desc: "Nie mamy wielu korwet, dzięki czemu możemy badać i tworzyć nowe modele, nie martwiąc się zbytnio o modernizację naszej starszej floty."
 TUR_bosphorus_taxation: "Ćwiczenia z Marines"
 TUR_bosphorus_taxation_desc: "Musimy przeprowadzać ćwiczenia z turecką piechotą morską, abyśmy w każdej chwili byli gotowi na inwazję morską."
 TUR_mediteranean_fleet: "Flota śródziemnomorska"
 TUR_mediteranean_fleet_desc: "Nasza flota śródziemnomorska ma bardzo wysoki priorytet, ponieważ to ona zapewnia naszemu narodowi dostęp do świata zewnętrznego bez konieczności ingerencji w Morze Egejskie."
 TUR_new_submarine: "Nowe łodzie podwodne"
 TUR_new_submarine_desc: "Potrzebujemy łodzi podwodnych, aby móc zaskakiwać wrogie statki od dołu."
 TUR_new_cruisers: "Nowe krążowniki"
 TUR_new_cruisers_desc: "Krążowniki to bez wątpienia jedne z najważniejszych statków, jakie mogliśmy rozmieścić, ponieważ zazwyczaj są to największe statki we flocie, poza lotniskowcem."
 TUR_new_heli_pads: "Przewoźnicy"
 TUR_new_heli_pads_desc: "Wielkie mocarstwa zaczynają budować nowe lotniskowce, aby potwierdzić swoją dominację na arenie światowej. Musimy zrobić to samo i zacząć budować własne lotniskowce!"
 TUR_tcg_anadolu_plans: "Rozmieścić fregatę w Stambule"
 TUR_tcg_anadolu_plans_desc: "Budujemy najnowocześniejszą fregatę o nazwie TCG Istanbul i jest ona gotowa do użycia!"
 TUR_navy_regulations: "Zaostrzyć przepisy dotyczące marynarki wojennej"
 TUR_navy_regulations_desc: "Jakość należy cenić ponad ilość i dlatego będziemy musieli zaostrzyć przepisy dotyczące produkcji nowych okrętów dla naszej marynarki wojennej."
 TUR_tsk_coup: "TSK w polityce"
 TUR_tsk_coup_desc: "Naszym narodowi grozi poważne niebezpieczeństwo opanowania przez ideologię islamistyczną i jej niebezpieczne poglądy polityczne. TSK to jedyna realna grupa, której można zaufać w kwestii ochrony ideałów Republiki Tureckiej."
 TUR_crush_kurdish_resistance: "Zmiażdżyć kurdyjski ruch oporu"
 TUR_crush_kurdish_resistance_desc: "Stosując skuteczną taktykę, zmiażdżymy kurdyjski opór do tego stopnia, że ​​będzie mu trudno się odbudować."
 TUR_crush_radicalism: "Zmiażdżyć radykalizm"
 TUR_crush_radicalism_desc: "Radykalizm doprowadzi do upadku tego narodu i dlatego musimy go natychmiast zmiażdżyć."
 TUR_upgrading_mili_infrastructure: "Wzmocnij przemysł wojskowy"
 TUR_upgrading_mili_infrastructure_desc: "W ostatnim czasie sporo brakuje naszemu przemysłowi wojskowemu i jeśli chcemy udostępnić odpowiedni sprzęt, będziemy musieli go nieco ulepszyć."
 TUR_subdue_kurdish_independence: "Operacja na Wschodzie"
 TUR_subdue_kurdish_independence_desc: "Ormianie i Gruzini albo już są w OUBZ, albo są potencjalnymi członkami OUBZ. Będziemy musieli przeprowadzić operacje, aby uniemożliwić im dołączenie do tej organizacji."
 TUR_root_out_ulama: "Wykorzenić Ulamę"
 TUR_root_out_ulama_desc: "Ulama nie chcą świeckiej i nieislamistycznej Turcji i najprawdopodobniej żerują na naszym upadku. Usuniemy z nich stanowiska, jeśli takie będą, i zastąpimy je konglomeratami morskimi."
 TUR_ban_islamist_parties: "Zakazać islamistom udziału w polityce"
 TUR_ban_islamist_parties_desc: "Jednym z problemów, którym nie uporały się poprzednie administracje, był wzrost znaczenia islamistów w naszej polityce. Będziemy musieli natychmiast zakazać im wszystkim udziału w wyborach, aby nasz naród mógł uchronić się przed niebezpiecznymi ideologiami."
 TUR_military_conglomorates: "Konglomeraty wojskowe"
 TUR_military_conglomorates_desc: "W związku z pojawieniem się TSK w polityce tureckiej, wiele kompanii wojskowych nalega na większą reprezentację w naszym rządzie. Moglibyśmy im to z łatwością przyznać, ale kosztem alienacji naszych konglomeratów przemysłowych."
 TUR_train_foreign_troops: "Szkoluj zagraniczne wojska"
 TUR_train_foreign_troops_desc: "Nasze siły zbrojne są w stanie bez problemu szkolić armie innych krajów. Dzięki temu zyskamy wpływ i doświadczenie."
 TUR_secularist_dominance: "Dominacja sekularyzmu"
 TUR_secularist_dominance_desc: "Sekularyzm zdominuje naszą politykę, tak jak powinno to mieć miejsce w przeszłości. Nasz naród pójdzie drogą, którą zawsze miał podążać."
 TUR_reform_mit: "Zreformować MIT"
 TUR_reform_mit_desc: "MIT jest naszą agencją wywiadu narodowego i wymaga reformy, aby lepiej pasowała do programu naszych sił zbrojnych."
 TUR_new_airbases: "Nowe przepisy lotnicze"
 TUR_new_airbases_desc: "Uchwalenie nowych przepisów dla naszych sił powietrznych z pewnością zapewni naszym pilotom odpowiednie przeszkolenie i stosowanie właściwych strategii podczas walki."
 TUR_cooperate_mit: "Wykorzystaj MIT"
 TUR_cooperate_mit_desc: "Wykorzystanie zasobów i agentów pracujących w MIT może być przydatne dla naszych sił zbrojnych do gromadzenia informacji i danych."
 TUR_military_dominance: "Hegemonia wojskowa"
 TUR_military_dominance_desc: "Nowe prawa, zmiany i przeróbki systemu zapewniły wojsku hegemonię i kontrolę nad wszystkimi aspektami tureckiej polityki."
 TUR_our_society: "Towarzystwo Tureckie"
 TUR_our_society_desc: "Społeczeństwo tureckie stale się zmienia i ewoluuje w coś nowego. Chociaż rola rządów jest w tym przypadku zazwyczaj ograniczona ze względu na pewne ograniczenia, zdarzały się sytuacje, w których musieliśmy interweniować i będą takie, w których będziemy musieli interweniować, aby wprowadzić zmiany w naszej polityce."
 TUR_mit: "MIT"
 TUR_mit_desc: "MIT to nasza agencja wywiadu narodowego, której zadaniem jest ochrona rządu i polityki narodu przed zagrożeniami wewnętrznymi i zewnętrznymi."
 TUR_domestic_focus: "Krajowe skupienie"
 TUR_domestic_focus_desc: "MIT powinien skupić się na ochronie narodu przed zagrożeniami wewnętrznymi, takimi jak złe podmioty, które chcą obalić rząd poprzez szerzenie niebezpiecznych ideałów."
 TUR_foreign_focus: "Zagraniczne skupienie"
 TUR_foreign_focus_desc: "MIT powinien martwić się zagrożeniami spoza naszych granic, ponieważ ludzie nigdy nie będą chcieli wyrządzić szkody własnemu narodowi."
 TUR_disaster_relief: "Plan katastrofy"
 TUR_disaster_relief_desc: "Obecnie nie mamy planu na wypadek katastrofy, co oznacza, że ​​nie jesteśmy przygotowani do ochrony i niesienia pomocy naszym obywatelom."
 TUR_charity_based: "Ustanowienie systemu kierowanego przez organizację charytatywną"
 TUR_charity_based_desc: "Organizacje charytatywne będą chronić naszych ludzi w przypadku klęski żywiołowej, dzięki czemu będziemy mogli znacznie ograniczyć wydatki."
 TUR_government_reliant: "Utworzenie systemu kierowanego przez rząd"
 TUR_government_reliant_desc: "Zadaniem rządów jest niesienie pomocy obywatelom w przypadku klęski żywiołowej, nawet jeśli oznacza to zwiększenie naszych wydatków."
 TUR_migration_problems: "Problemy migracji"
 TUR_migration_problems_desc: "Zawsze mieliśmy problemy z napływem migrantów do naszego kraju. Ale nigdy nie wiedzieliśmy, co z nimi zrobić, gdy ich problemy zakończą się w rodzinnym kraju."
 TUR_open_door_policy: "Polityka otwartych drzwi"
 TUR_open_door_policy_desc: "Decydując się na politykę otwartych drzwi, możemy łatwo wykorzystać napływających migrantów, aby ulepszyć nasz naród i go rozwinąć."
 TUR_closed_borders: "Zamknij granice"
 TUR_closed_borders_desc: "Jesteśmy w stanie całkowicie pozbyć się migrantów przybywających do kraju, po prostu zamykając nasze granice, zamykając w ten sposób nasze problemy."
 TUR_drug_problem: "Problem narkotyków"
 TUR_drug_problem_desc: "Czasami narkotyki są niezbędne do celów medycznych, ale nie powstrzymuje to niektórych osób przed nadużywaniem systemu i używaniem ich w celach rekreacyjnych, co może mieć niebezpieczne skutki."
 TUR_tighten_punishments: "Twardsza postawa"
 TUR_tighten_punishments_desc: "Będziemy karać każdego, kto używa narkotyków do celów innych niż medyczne, niezależnie od tego, jaka jest wymówka."
 TUR_relax_restrictions: "Złagodź naszą postawę"
 TUR_relax_restrictions_desc: "Nawet jeśli nasi ludzie chcą zażywać narkotyki w celach rekreacyjnych, dlaczego powinno nas to obchodzić? Być może powinniśmy po prostu pozwolić im robić, co chcą, nawet jeśli wiąże się to z pewnym ryzykiem."
 TUR_rising_nationalism: "Powstanie nacjonalizmu"
 TUR_rising_nationalism_desc: "Mimo że nacjonalizm jest dobrą rzeczą, jego nadmiar może być zły. Nacjonalizm wewnątrz narodu spowodował problemy i wybuchy walk pomiędzy grupami mniejszościowymi."
 TUR_utilize_it: "Wykorzystaj nacjonalizm"
 TUR_utilize_it_desc: "Wykorzystamy nacjonalizm na swoją korzyść, w ten sposób wróg będzie wiedział, że naród turecki nie będzie siedział bezczynnie w czasie wojny."
 TUR_combat_it: "Zwalcz to"
 TUR_combat_it_desc: "Będziemy musieli walczyć z nacjonalizmem, ponieważ nie możemy ryzykować dalszej niestabilności w granicach naszych narodów."
 TUR_turkish_medias: "Media"
 TUR_turkish_medias_desc: "Nasze media rozrastają się, a ze względu na stale rosnące wykorzystanie technologii w kraju, media mogą mieć znaczny wpływ na naszą politykę i popularność partii."
 TUR_deal_with_journalists: "Dziennikarze"
 TUR_deal_with_journalists_desc: "Oczywiście dziennikarze stanowią siłę napędową wszystkich mediów. To oni wyrażają swoje opinie, ale czasami ich opinie mogą przynieść więcej szkody niż pożytku."
 TUR_passive_aggressive_approach: "Podejście pasywno-agresywne"
 TUR_passive_aggressive_approach_desc: "Witam, panie dziennikarzu.. Nie do końca spodobało mi się to, co powiedział pan wczoraj wieczorem na temat moich włosów. Czy sądzi pan, że mógłby pan nieco zmienić sformułowanie…? Oczywiście nie zrobię nic, żeby cię do tego zmusić, ale moi zwolennicy… cóż, czasami potrafią być naprawdę awanturniczy."
 TUR_no_restrictions: "Bez ograniczeń"
 TUR_no_restrictions_desc: "W demokracji funkcjonalnej każdy ma prawo mówić, co chce. Dziennikarze nie będą się różnić w tej kwestii."
 TUR_close_kurdish_medias: "Zamknij kurdyjskie media"
 TUR_close_kurdish_medias_desc: "Zamykając Kurdish Medias, będziemy mogli ograniczyć siłę PKK, a tym samym umocnić naszą kontrolę nad rozpowszechnianymi informacjami. Chociaż mogą się trochę zdenerwować."
 TUR_sponsor_kurdish_medias: "Zezwalaj na media kurdyjskie"
 TUR_sponsor_kurdish_medias_desc: "Pokazując Kurdom, że możemy pokojowo współistnieć, złagodzą swoje stanowisko i będą mniej agresywni wobec naszego rządu."
 TUR_combat_cybercrime: "Turecka cyberprzestrzeń"
 TUR_combat_cybercrime_desc: "Musimy zbadać, co dzieje się w tureckiej cyberprzestrzeni, ponieważ niektóre osoby mogą ją wykorzystywać do przestępstw i nielegalnej działalności."
 TUR_heavy_fines: "Nienadzorowana cyberprzestrzeń"
 TUR_heavy_fines_desc: "W Internecie jest całkiem sporo nadzorców i osób, które moderują to, co się w nim dzieje. Dlaczego więc mielibyśmy marnować na to zasoby policji, skoro niewątpliwie moglibyśmy je wykorzystać do lepszych celów."
 TUR_heavy_sentences: "Nadzorowana cyberprzestrzeń"
 TUR_heavy_sentences_desc: "Nie możemy ryzykować pozostawienia Internetu bez nadzoru, ponieważ przestępcy mogą wykorzystać go jako lukę prawną i popełniać przestępstwa bez naszej wiedzy!"
 TUR_kurdish_problems: "Kurdyjskie kłopoty"
 TUR_kurdish_problems_desc: "Prowadzimy dość zaciętą walkę z PKK na wschodzie naszego kraju, która walczy o niepodległy Kurdystan, z dala od tureckiej kontroli. To nie może mieć miejsca, gdyż całkowicie zniszczyłoby to naszą integralność terytorialną."
 TUR_mediation: "Mediacja"
 TUR_mediation_desc: "Czasami przemoc nie jest rozwiązaniem. Najlepszym sposobem na dotarcie do PKK i nakłonienie ich do pokojowego współistnienia z nami będzie mediacja."
 TUR_relax_security_laws: "Zrelaksuj przepisy dotyczące bezpieczeństwa na Wschodzie"
 TUR_relax_security_laws_desc: "Musimy złagodzić przepisy dotyczące bezpieczeństwa w prowincjach kurdyjskich, aby pokazać im, że nie jesteśmy wrogo nastawieni. W ten sposób złagodziliby także swoją agresję wobec nas."
 TUR_withdraw_all_troops: "Ogranicz ruch wojsk"
 TUR_withdraw_all_troops_desc: "Ograniczając ruch wojsk pokażemy PKK, że nie będziemy już z nimi walczyć."
 TUR_open_dialogue_pkk: "Nawiąż dialog"
 TUR_open_dialogue_pkk_desc: "Nawiązując dialog, możemy wypracować coś, co będzie zarówno w interesie Turcji, jak i PKK."
 TUR_track_two_diplomacy: "Śledź drugą dyplomację"
 TUR_track_two_diplomacy_desc: "Dzięki temu, że popularne postacie staną się przedstawicielami naszej sprawy, być może uda nam się wpłynąć na ich opinię na temat naszej umowy."
 TUR_direct_talks: "Rozmowy bezpośrednie"
 TUR_direct_talks_desc: "Nie ma potrzeby bawić się w chowanego, gdy próbujemy negocjować poważne warunki. Będziemy prowadzić bezpośrednie rozmowy z naszymi i ich przedstawicielami."
 TUR_third_party_mediators: "Mediatorzy zewnętrzni"
 TUR_third_party_mediators_desc: "Ze względu na brak zaufania między naszym rządem a PKK najlepiej jest zaangażować osoby trzecie, aby pomogły w mediacji dla nas w konflikcie."
 TUR_peshmerga_stance: "Zaproś Peszmergę"
 TUR_peshmerga_stance_desc: "Być może uda się zaprosić Peszmergę do ustabilizowania stosunków do czasu, gdy PKK stanie się częścią regionu."
 TUR_pkk_peshmerga_talks: "Kontynuuj rozmowy"
 TUR_pkk_peshmerga_talks_desc: "Kontynuując rozmowy z Peszmergami, PKK i Peszmergowie mogą pokojowo współistnieć bez większych konfliktów w sporach granicznych."
 TUR_maintain_animosity: "Utrzymuj animozję"
 TUR_maintain_animosity_desc: "Utrzymując animozję, łatwo poradzimy sobie ze sporami granicznymi, bo mamy uzasadniony powód do ataku."
 TUR_relax_policing_laws: "Zrelaksuj przepisy dotyczące policji"
 TUR_relax_policing_laws_desc: "Dzięki naszym niedawnym przełomom w dyplomacji z PKK jesteśmy w stanie złagodzić przepisy policyjne w całym kraju, znacznie ograniczając w ten sposób wydatki."
 TUR_federalize_turkish_kurdistan: "Federalizacja tureckiego Kurdystanu"
 TUR_federalize_turkish_kurdistan_desc: "Federalizujemy prowincję Kurdystanu w naszym kraju, bo tak będzie najlepiej zarówno w interesie naszym, jak i PKK. Utrzymamy pewien poziom kontroli nad nimi i regionem, ale zyskają też pewien poziom autonomii."
 TUR_the_endless_war: "Niekończąca się wojna"
 TUR_the_endless_war_desc: "Wojny z PKK nie da się rozwiązać dyplomatycznie, co wielokrotnie udowodniły nasze liczne nieporozumienia. Podwoimy nasze wysiłki na rzecz zdecydowanej walki z PKK i ponownego ugruntowania hegemonii Turcji."
 TUR_form_eastern_security_corp: "Wschodnia Korporacja Bezpieczeństwa"
 TUR_form_eastern_security_corp_desc: "Nowe jednostki zostaną wyszkolone i uzbrojone w specjalnym celu obrony niebezpiecznych części na wschodzie naszego narodu."
 TUR_redouble_army_training: "Szkolenie „Podwójnej Armii”."
 TUR_redouble_army_training_desc: "Nasze armie potrzebują szkolenia i potrzebują go teraz bardziej niż kiedykolwiek. Ponieważ zaostrzamy walkę z PKK, głupotą byłoby wysyłanie do walki lekko wyszkolonych żołnierzy."
 TUR_international_campaign: "Pomoc zagraniczna?"
 TUR_international_campaign_desc: "Być może będziemy musieli rozważyć pomoc zagraniczną w przejęciu PKK. Ale jeśli to zrobimy, ryzykujemy otwarciem drzwi dla obcych wpływów do naszego narodu."
 TUR_call_on_iranian_help: "Wezwij irańską pomoc"
 TUR_call_on_iranian_help_desc: "Irańczycy stoczyli kilka wojen, aby ograniczyć niepodległość Kurdów i znają już każdy ruch i taktykę stosowaną przez rebeliantów. Być może moglibyśmy się z nimi skontaktować i sprawdzić, czy zechcą wesprzeć nas w walce z Kurdami."
 TUR_self_sufficiency: "Nie polegaj na nikim"
 TUR_self_sufficiency_desc: "Nie możemy polegać na nikim, kto pomoże nam w walce z NASZYMI problemami. Będziemy musieli to zrobić sami i musimy to zrobić sami. Uzyskanie pomocy nie zawsze jest rozwiązaniem."
 TUR_call_on_american_help: "Wezwij amerykańską pomoc"
 TUR_call_on_american_help_desc: "Amerykanie być może będą skłonni udzielić nam pewnego wsparcia, ale najprawdopodobniej nie potrwa to długo ze względu na ich złożony system polityczny i podziały co do tego, czy interweniować, czy nie. Miejmy jednak nadzieję, że wsparcie, jakiego udzielają, rzeczywiście coś zmieni."
 TUR_criminalize_pkk: "Międzynarodowa kryminalizacja PKK"
 TUR_criminalize_pkk_desc: "PKK jest w naszym kraju uznawana za przestępstwo już od jakiegoś czasu, ale znalazła bezpieczne schronienie w innych krajach, gdzie nie jest kryminalizowana, co dało jej czas na planowanie i koordynację ataków. Będziemy musieli podjąć się misji, aby doprowadzić do kryminalizacji tych osób we wszystkich krajach, nie tylko w naszym."
 TUR_focus_east_anatolia: "Operacja w tureckim Kurdystanie"
 TUR_focus_east_anatolia_desc: "Turecki Kurdystan, jeden z głównych ośrodków działalności PKK, zaczyna zakłócać codzienne życie w pobliskich prowincjach. Zamierzamy przeprowadzić operację mającą na celu raz na zawsze oczyszczenie PKK z województwa."
 TUR_focus_van: "Operacja w Van"
 TUR_focus_van_desc: "Van, jedno z głównych miejsc aktywności PKK, zaczyna zakłócać codzienne życie w pobliskich prowincjach. Zamierzamy przeprowadzić operację mającą na celu raz na zawsze oczyszczenie PKK z województwa."
 TUR_hightened_security: "Zwiększ bezpieczeństwo"
 TUR_hightened_security_desc: "Zamierzamy zintensyfikować obecność sił bezpieczeństwa w kraju, abyśmy mogli kontynuować walkę z PKK i pokrzyżować ich plany zniszczenia naszego narodu."
 TUR_the_fight_goes_on: "Walka trwa"
 TUR_the_fight_goes_on_desc: "Walka trwa i będzie trwać, i to trwa już od wielu dziesięcioleci. Chociaż nie możemy całkowicie pozbyć się PKK bez pojmania wszystkich ich żołnierzy, możemy je podbić na jakiś czas."
 TUR_forward_with_social_democracy: "Naprzód z socjaldemokracją"
 TUR_forward_with_social_democracy_desc: "Przyszłość Turcji będzie podyktowana socjaldemokracją i zachodnimi wartościami"
 TUR_approach_the_eu: "Podejdź do UE"
 TUR_approach_the_eu_desc: "Długi proces westernizacji powoli przybliżał Turcję do Unii Europejskiej. Powinniśmy kontynuować politykę integracji z UE, a docelowo zostać jej pełnoprawnym członkiem"
 TUR_kemalist_social_democracy: "Kemalistyczna socjaldemokracja"
 TUR_kemalist_social_democracy_desc: "§W[socjalizm_L]§! reprezentuje ideę „Lewicy Demokratycznej”, terminu ukutego przez Ecevita w celu połączenia wartości lewicowych z dziedzictwem narodowo-kulturowym. Innymi słowy, kemalizm zmieszał się z demokratycznym socjalizmem, aby dopasować się do sytuacji współczesnej Turcji. Nasza partia może pozyskać zarówno wyborców lewicy, jak i kemalistów"
 TUR_repair_relations_with_left: "Naprawić stosunki z lewicą"
 TUR_repair_relations_with_left_desc: "Przez dziesięciolecia lewicowcy i socjaliści w Turcji byli w Turcji demonizowani za odwagę wspierania Kurdów. Ludzie powinni mieć swobodę wyrażania swoich opinii, bez względu na wyznawaną przez nich ideologię. Musimy pracować nad otwarciem pola politycznego dla większej liczby partii"
 TUR_disarmament_program: "Program rozbrojeniowy"
 TUR_disarmament_program_desc: "Nasza burzliwa historia pokazuje, że daliśmy zbyt dużo władzy wojsku. Musimy zmniejszyć wydatki na wojsko i skupić się bardziej na własnych sprawach"
 TUR_improve_workers_rights: "Poprawa praw pracowników"
 TUR_improve_workers_rights_desc: "Należy zmienić tureckie prawo pracy. Musimy dać pracownikom rządowym prawo do rokowań zbiorowych w swoim środowisku pracy. Ponadto każdy pracownik rządowy, który poczuje się niesprawiedliwie potraktowany w stosunku do swoich kolegów, będzie mógł zwrócić się do sądu przeciwko państwu"
 TUR_protect_the_unions: "Chronić związki"
 TUR_protect_the_unions_desc: "Musimy usunąć obecne ograniczenia dotyczące strajków motywowanych politycznie i odpowiedzialności związków zawodowych za szkody wyrządzone przez strajkujących pracowników. Musimy także zapewnić ESK (Radzie Gospodarczej i Społecznej), Radzie Przedstawicieli Związków, Stowarzyszeń i Konferencji, ochronę konstytucyjną"
 TUR_appease_conglomerate: "Uspokojenie konglomeratów"
 TUR_appease_conglomerate_desc: "Konglomeraty przemysłowe są kręgosłupem tego narodu i jeśli uda nam się zdobyć ich zaufanie, z łatwością będziemy w stanie zdobyć zaufanie pracowników"
 TUR_banking_reform: "Reforma bankowości"
 TUR_banking_reform_desc: "Sektor bankowy w Turcji pilnie potrzebuje reform. Korupcja szerzy się, a banki są jedną z głównych przyczyn ostatniej recesji"
 TUR_invest_in_iett: "Zainwestuj w IETT"
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel to firma transportowa działająca na terenie Stambułu. Niektórzy członkowie naszej partii mają powiązania z firmą i powinniśmy współpracować z nimi w celu ulepszenia sieci transportowej Stambułu"
 TUR_legacy_of_ecevits: "Dziedzictwo Ecevitów"
 TUR_legacy_of_ecevits_desc: "Bülent Ecevit i jego żona Rahsan odegrali kluczową rolę w utworzeniu ruchu socjaldemokratycznego w Turcji. Trzeba szanować ich dziedzictwo"
 TUR_increase_central_bank_autonomy: "Zwiększenie autonomii banku centralnego"
 TUR_increase_central_bank_autonomy_desc: "Zwiększając autonomię banku centralnego, jesteśmy w stanie pozwolić gospodarce płynąć bez ingerencji polityków"
 TUR_harsh_stance_pkk: "Ostre stanowisko w sprawie PKK"
 TUR_harsh_stance_pkk_desc: "PKK nie robi nic innego, jak tylko sprawia problemy, będziemy musieli zająć w tej sprawie ostrzejsze stanowisko"
 TUR_abolition_of_death_penalty: "Znieść karę śmierci"
 TUR_abolition_of_death_penalty_desc: "Kara śmierci powstrzymuje nasz naród, nie pozwala nam stać się nowoczesnym i stabilnym krajem. Jesteśmy demokracją i musimy stać na straży jej wartości i praw człowieka"
 TUR_subsidise_military: "Dofinansuj wojsko"
 TUR_subsidise_military_desc: "Wojsko pomogło nam podbić Cypr i aby utrzymać wpływy Grecji z dala od Cypru, musimy ufać, że nasze wojsko postąpi właściwie"
 TUR_ataturks_heirs: "Spadkobiercy Atatürka"
 TUR_ataturks_heirs_desc: "§W[konserwatyzm_L]§! to partia założona przez samego Atatürka. Naszym przeznaczeniem jest modernizacja Turcji i uczynienie z niej prawdziwego kraju europejskiego"
 TUR_national_chief: "Dziedzictwo Szefa Narodowego"
 TUR_national_chief_desc: "Ismet Inönü, najnowszy §W[konserwatyzm_L]§! prezydent otrzymał tytuł „Naczelnego Szefa”. Ten tytuł również bardzo pasuje do Deniz Baykal"
 TUR_unban_head_scarves: "Odblokuj chusty"
 TUR_unban_head_scarves_desc: "Aby przyciągnąć bardziej konserwatywnych wyborców, powinniśmy zlikwidować zakaz noszenia chust. W końcu częścią zachodnich ideałów jest wolność religijna"
 TUR_maintain_hijab_ban: "Utrzymać zakaz noszenia chust"
 TUR_maintain_hijab_ban_desc: "Nie ma absolutnie żadnego powodu, aby zmieniać nasze przepisy dotyczące hidżabu. Nie ma znaczenia, czy konserwatyści są oburzeni, czy zdenerwowani, ważne jest zachowanie Republiki Tureckiej i jej świeckich ideałów"
 TUR_reform_village_institutes: "Odtwórz instytuty wiejskie"
 TUR_reform_village_institutes_desc: "W latach czterdziestych XX w. zapadł wyrok §W[konserwatyzm_L]§! rząd zakładał instytuty wiejskie, które miały na celu poprawę oświaty na obszarach wiejskich poprzez wybieranie dobrych uczniów i kształcenie ich na nauczycieli. Wiele umiejętności zdobytych w instytutach miało charakter wysoce praktyczny, a wielu z nich prowadziło gospodarstwa rolne i warsztaty. Powinniśmy przywrócić te instytuty, aby mieć pewność, że nawet najbiedniejsze obszary będą mogły się kształcić"
 TUR_expand_shipping_industry: "Wspieraj przemysł rybny"
 TUR_expand_shipping_industry_desc: "Wspieranie przemysłu rybnego pomoże ludności wiejskiej i ich małym przedsiębiorstwom, co w dłuższej perspektywie pomoże narodowi"
 TUR_deradicalisation_program: "Program deradykalizacji"
 TUR_deradicalisation_program_desc: "Deniz Baykal jest zagorzałym przeciwnikiem terroryzmu. Chociaż tolerujemy bardziej konserwatywnych członków społeczeństwa, należy wyeliminować elementy ekstremistyczne"
 TUR_increase_education_spending: "Ulepsz edukację"
 TUR_increase_education_spending_desc: "Jako profesor nadzwyczajny Deniz Baykal zdaje sobie sprawę, jak ważna jest edukacja. Przecież do polityki trafił po napisaniu pracy magisterskiej o przegranej wyborczej §W[konserwatyzm_L]§! w 1965 r"
 TUR_increase_funds_to_resources: "Dotuj Ministerstwo Energii i Zasobów"
 TUR_increase_funds_to_resources_desc: "Naród turecki potrzebuje więcej zasobów. Powinniśmy dotować Ministerstwo Energii i Zasobów, aby mogło znaleźć metody zmniejszania zależności Turcji od zasobów zagranicznych"
 TUR_chp_move_right: "Przejdź w prawo"
 TUR_chp_move_right_desc: "Przez lata Deniz Baykal poruszał §W[konserwatyzm_L]§! coraz bardziej prawicowi w spektrum politycznym, przyjmując politykę bardziej konserwatywną i islamistyczną. Wielu dawnych zwolenników opuściło partię z tego powodu, ponieważ wielu uważa, że ​​nie jest to zgodne z pierwotnymi intencjami partii. Nie potrzebujemy tych ludzi. Turcja się zmieniła i nie ma w niej miejsca na lewicową politykę"
 TUR_chp_move_left: "Przejdź w lewo"
 TUR_chp_move_left_desc: "Przez lata Deniz Baykal poruszał §W[konserwatyzm_L]§! coraz bardziej prawicowi w spektrum politycznym, przyjmując politykę bardziej konserwatywną i islamistyczną. Wielu dawnych zwolenników opuściło partię z tego powodu, ponieważ wielu uważa, że ​​nie jest to zgodne z pierwotnymi intencjami partii. Musimy odwrócić ten kurs i wrócić do korzeni"
 TUR_increase_social_security_spending: "Zwiększ zabezpieczenie społeczne"
 TUR_increase_social_security_spending_desc: "Organizacji Ubezpieczeń Społecznych przydałoby się dodatkowe finansowanie"
 TUR_invest_in_is_bank: "Zainwestuj w İşbank"
 TUR_invest_in_is_bank_desc: "İşbank to największy bank komercyjny w Turcji z oddziałami w wielu krajach. Państwo powinno odkupić część ich akcji dla dodatkowego zabezpieczenia finansowego"
 TUR_curtail_corruption: "Ograniczenie korupcji"
 TUR_curtail_corruption_desc: "Korupcja jest jedną z największych słabości państwa tureckiego. Wielu polityków wykorzystuje system polityczny dla własnych korzyści i nie powinniśmy bać się wzywać ich do napiętnowania, gdy widzimy zachowania korupcyjne"
 TUR_remove_article_158: "Usuń artykuł 158"
 TUR_remove_article_158_desc: "Artykuł 158 uznaje obrazę prezydenta Turcji za przestępstwo. Artykuł ten został wykorzystany do uciszenia krytyków i satyryków, przez co Prezydent jest praktycznie nietykalny. Artykuł powinien zostać usunięty, bo coś takiego nie przystoi w demokracji"
 TUR_deport_refugees: "Deportować uchodźców"
 TUR_deport_refugees_desc: "Duża liczba uchodźców stanowi obciążenie dla obywateli i gospodarki. Musimy odesłać tych ludzi z powrotem do ich domów. W końcu każdy człowiek chce mieszkać w miejscu swojego urodzenia"
 TUR_religious_tolerance: "Głosić tolerancję religijną"
 TUR_religious_tolerance_desc: "Turcja jest domem dla wielu mniejszości religijnych i wielu polityków wywodzi się z tych mniejszości. Musimy podnieść jakość życia tych ludzi"
 TUR_approach_grey_wolves: "Podejdź do Szarych Wilków"
 TUR_approach_grey_wolves_desc: "Szare Wilki to ultranacjonalistyczna organizacja, która czerpie duże poparcie ze strony społeczeństwa o bardziej prawicowych poglądach. Jeśli zacieśnimy z nimi stosunki, uda nam się pozyskać część tych zwolenników"
 TUR_businessmans_turkey: "Turcja biznesmena"
 TUR_businessmans_turkey_desc: "Turcja zbyt długo była ograniczana przez skorumpowany rząd. Nadszedł czas, aby zapewnić narodowi tureckiemu wolność, zarówno gospodarczą, jak i społeczną"
 TUR_abolish_constitutional_court: "Znieść Trybunał Konstytucyjny"
 TUR_abolish_constitutional_court_desc: "Trybunał Konstytucyjny jest zbyt zależny politycznie, a na jego skład zbyt łatwo może wpływać parlament. Zamiast tego stworzymy Sąd Najwyższy, którego skład będzie sugerowany przez Prezydenta, weryfikowany przez Parlament, a następnie będzie służył Sądowi Najwyższemu dożywotnio"
 TUR_privatization_drive: "Napęd prywatyzacyjny"
 TUR_privatization_drive_desc: "Państwo nie ma potrzeby partycypować w zabezpieczeniach społecznych ani opiece zdrowotnej. Powinny być lepiej obsługiwane przez fundacje i organizacje prywatne. Oczywiście, ludzie otrzymają niewielkie ulgi podatkowe za każde wykupione ubezpieczenie"
 TUR_security_reform: "Reforma bezpieczeństwa"
 TUR_security_reform_desc: "W Turcji szerzy się przestępczość i należy to położyć kres. Żandarmeria zostanie zreorganizowana jako policja wiejska i zapewnimy utrzymanie poziomu wynagrodzeń wszystkich pracowników ochrony na odpowiednim poziomie. Policja otrzyma najnowsze innowacje technologiczne, które pomogą jej w terenie"
 TUR_military_reform: "Reforma wojskowa"
 TUR_military_reform_desc: "Musimy skupić się na posiadaniu skutecznych, małych i zaawansowanych technologicznie sił. Nie ma potrzeby masowego poboru ludzi do armii. Ponadto należy sprywatyzować przemysł zbrojeniowy, a państwo nie powinno zabiegać o dalsze pozyskiwanie kolejnych inwestycji przemysłu zbrojeniowego"
 TUR_stern_commitment_to_nato: "Surowe zaangażowanie w NATO"
 TUR_stern_commitment_to_nato_desc: "NATO jest jedyną rzeczą, która może zapewnić liberalny porządek świata. Turcja musi stanowczo wspierać NATO i każdy inny podobny sojusz, aby zapewnić pokój na świecie"
 TUR_reduce_government_oversight: "Zmniejsz nadzór rządowy"
 TUR_reduce_government_oversight_desc: "Państwo powinno całkowicie zaprzestać ingerencji w gospodarkę. Zadaniem państwa jest jedynie gwarantowanie wolnego rynku. Nie potrzebujemy ogromnej armii biurokratów, którą mamy obecnie, lecz zamiast tego należy wykorzystać jedynie możliwe minimum"
 TUR_tax_reform: "Reforma podatkowa"
 TUR_tax_reform_desc: "Banki i inne instytucje finansowe powinny być zwolnione z wszelkich podatków i działać jak przedsiębiorstwa prywatne, aby promować wzrost. Ponadto należy obniżyć wszystkie podatki do około 10%, aby poprawić życie naszych obywateli"
 TUR_liberalise_trade: "Liberalizacja handlu"
 TUR_liberalise_trade_desc: "Należy w całości znieść obecne ograniczenia w handlu. Usuwając wszelkie opłaty celne, poprawiamy nie tylko sytuację handlową Turcji, ale także naszych sąsiadów. Musimy także sprywatyzować wszystkie porty i przystanie, aby móc z nich efektywniej korzystać"
 TUR_agricultural_reform: "Reforma rolna"
 TUR_agricultural_reform_desc: "Część naszego rolnictwa jest nadal dość zacofana. Musimy inwestować w mechanizację i zapewnić zachęty podatkowe zarówno producentom, jak i nabywcom. Musimy także włączyć technologię do rolnictwa, aby rolnicy mieli aktualne dane na temat cen towarów, co umożliwi im optymalizację produkcji oraz ograniczenie odpadów rolnych i nadprodukcji"
 TUR_business_cities: "Miasta biznesowe"
 TUR_business_cities_desc: "Miasta są ośrodkami gospodarczymi kraju. Miasta są drogie, ale to naturalne, bo im większe możliwości, tym większe koszty. Mając to na uwadze, jeśli jesteś zbyt biedny, aby mieszkać w dużym mieście, powinieneś zostać przeniesiony do obszaru, w którym znajdują się tańsze mieszkania. Aby czerpać korzyści z wartości miast, musimy także zreformować podatki od nieruchomości, ponieważ w ich obecnej formie bardzo łatwo je obejść"
 TUR_new_supply: "Nowe stacje"
 TUR_new_supply_desc: "Ponieważ nasze miasta stają się coraz bardziej ze sobą połączone, musimy stworzyć nowe stacje, z których ludzie wsiadają i wysiadają"
 TUR_destroy_totalitarian_education: "Zniszczyć totalitarną edukację"
 TUR_destroy_totalitarian_education_desc: "Scentralizowana edukacja to nic innego jak pozostałość po czasach autorytarnych. Edukacja powinna należeć do organizacji prywatnych i mieć swobodę wyboru programu nauczania. Edukacja powinna być obowiązkowa tylko przez pierwsze 8 lat, a koszty edukacji powinny być oczywiście finansowane z tanich pożyczek udzielanych przez banki"
 TUR_return_of_socialism: "Powrót socjalizmu"
 TUR_return_of_socialism_desc: "Twarde partie lewicowe nie żyją w Turcji od dziesięcioleci, ale w końcu udało im się powstać i przejąć władzę! To jest rewolucja!"
 TUR_strong_state_for_people: "Silne państwo dla ludzi"
 TUR_strong_state_for_people_desc: "Naród zasługuje na silne państwo, które nim przewodzi. Ci, którzy pokładają wiarę w rządzie, zostaną nagrodzeni"
 TUR_peoples_power: "Siła Ludu"
 TUR_peoples_power_desc: "Rząd powinien być dla ludzi i przez ludzi. Musimy demokratycznie włączyć chłopów i lud na każdym szczeblu administracji, od gminy po państwo"
 TUR_destroy_old_regime: "Zniszczyć stary reżim"
 TUR_destroy_old_regime_desc: "Musimy wymazać z administracji wszelkie pozostałości starego skorumpowanego reżimu i zacząć od nowa!"
 TUR_mixed_economy: "Gospodarka Mieszana"
 TUR_mixed_economy_desc: "Dla dobrze działającej gospodarki konieczna jest współpraca pomiędzy sektorem prywatnym i publicznym. Musimy wykorzenić złe tendencje kapitalistyczne, jednocześnie pozostawiając naszym obywatelom przestrzeń do niezależnego działania gospodarczego"
 TUR_state_owned_economy: "Gospodarka państwowa"
 TUR_state_owned_economy_desc: "Kapitalizm należy wykorzenić z naszego społeczeństwa. Do prowadzenia przemysłu nadają się jedynie państwa i gminy lokalne"
 TUR_rent_to_production_economy: "Od czynszu do ekonomii produkcji"
 TUR_rent_to_production_economy_desc: "Chociaż posiadanie sektora prywatnego jest ważne, musimy zachęcać i wspierać naszą ludność w przejmowaniu przedsiębiorstw i lokali mieszkalnych na własność, aby zapewnić, że prawdziwa kontrola nad gospodarką pozostanie w rękach naszych obywateli"
 TUR_land_reform: "Reforma rolna"
 TUR_land_reform_desc: "Właściciele gruntów są plagą ludzkości. W Turcji nadal istnieje wiele zacofanych, a nawet feudalnych struktur, które uniemożliwiają chłopom uzyskanie wolności. Musimy całkowicie zreformować sposób własności gruntów w naszym kraju"
 TUR_heavy_agricultural_subsidies: "Ciężkie dotacje rolne"
 TUR_heavy_agricultural_subsidies_desc: "Musimy złamać zasady WTO i zacząć mocno dotować nasz sektor rolniczy, zapewniając naszym rolnikom tanie paliwo, tanie i łatwe pożyczki oraz maszyny"
 TUR_machinery_tractor_parks: "Parki Ciągników Maszynowych"
 TUR_machinery_tractor_parks_desc: "Musimy stworzyć parki traktorów, w których będzie można produkować, serwisować i sprzedawać maszyny rolnicze. Wszystko to będzie odbywać się w scentralizowanych lokalizacjach na terenie całego kraju. Pomoże nam to znacząco zmodernizować i zmotoryzować nasze rolnictwo"
 TUR_communal_farming: "Rolnictwo komunalne"
 TUR_communal_farming_desc: "Rolnictwo komunalne to najlepszy sposób na zwiększenie wydajności naszych gospodarstw. Zamiast dużych, korporacyjnych gospodarstw rolnych nastawionych na zyski, będziemy mieli więcej gospodarstw rolnych na dużą skalę do użytku lokalnego"
 TUR_cut_global_trade: "Ogranicz handel światowy"
 TUR_cut_global_trade_desc: "Zasoby tureckie powinny być zarezerwowane wyłącznie dla Turcji i nie powinny być kradzione przez globalistycznych imperialistów. Musimy zadbać o to, aby zasoby niezbędne naszemu narodowi pozostały w naszych rękach"
 TUR_prioritise_backwards_regions: "Nadaj priorytet regionom zacofanym"
 TUR_prioritise_backwards_regions_desc: "Inwestycje gospodarcze powinny koncentrować się na obszarach bardziej wiejskich i słabo zaludnionych, które od dawna były zaniedbywane przez państwo. Wieś jest podstawą tego kraju"
 TUR_urban_humanism: "Humanizm miejski"
 TUR_urban_humanism_desc: "Nasze miasta muszą zostać przeprojektowane, aby nie były zimnymi betonowymi blokami, w których ludzie pełnią rolę kół w kapitalistycznej machinie. Obszary miejskie muszą być projektowane w bardziej naturalny sposób, aby pracownik mógł prosperować"
 TUR_equal_distribution: "Równa dystrybucja"
 TUR_equal_distribution_desc: "W polityce regionalnej nie możemy być faworytami. To tylko wywoła dyskurs w naszym narodzie. Skupimy się na obszarach opartych na potrzebach państwowych i lokalnych"
 TUR_greatest_productive_force: "Największą siłą wytwórczą jest człowiek"
 TUR_greatest_productive_force_desc: "Tylko skupiając się na ludziach, możemy posunąć nasz naród do przodu. Każdy aspekt życia, biznesu, społeczeństwa i wszystkiego innego ma swoje źródło w ludziach"
 TUR_clamp_down_on_kurdish_culture: "Położyć kres tożsamości kurdyjskiej"
 TUR_clamp_down_on_kurdish_culture_desc: "Kurdowie są częścią narodu tureckiego, czy tego chcą, czy nie. Nie ustąpimy tym terrorystom finansowanym przez CIA"
 TUR_federal_republic: "Republika Federalna"
 TUR_federal_republic_desc: "Każda grupa społeczna w Turcji powinna mieć prawo do samostanowienia, autonomii, a nawet pełnej niezależności, jeśli sobie tego życzy. Demonizowanie naszych mniejszości nie stworzy silnego państwa. Musimy zgodzić się na przyznanie alewitom pewnego rodzaju autonomii dla dobra wszystkich"
 TUR_appease_kurds: "Uspokój Kurdów"
 TUR_appease_kurds_desc: "Walczymy z Kurdami od dziesięcioleci i do niczego nie doprowadziliśmy. Nadszedł czas, abyśmy złożyli broń i przyjęli wobec nich bardziej pokojowe podejście. W końcu chcą tylko żyć w pokoju"
 TUR_the_turkish_nation: "Naród Turecki"
 TUR_the_turkish_nation_desc: "Turcja jest narodem tureckim. Nie oznacza to tylko etnicznych Turków, ale każdy obywatel Turcji jest Turkiem i częścią niepodzielnej Republiki Turcji. Nie pozwolimy, aby nasi wrogowie nas podzielili, siejąc niezgodę wśród naszego ludu"
 TUR_detach_state_from_religion: "Odłącz państwo od religii"
 TUR_detach_state_from_religion_desc: "Turcja została stworzona jako naród świecki, ale w ostatnich latach ta podstawowa zasada Republiki została nadszarpnięta. Musimy odciąć od państwa wszystkie aspekty religii; żadnego nauczania religii w szkołach publicznych, żadnego finansowania organizacji religijnych przez państwo i żadnych obrazów religijnych w budynkach publicznych. Ludzie mogą czcić, co chcą, ale nie wobec państwa, jeśli są ponad tak frywolnymi poglądami"
 TUR_recognise_minorities: "Rozpoznawać mniejszości"
 TUR_recognise_minorities_desc: "Musimy przyznać, że Turcję tworzą bardzo różni ludzie. Nie ma sensu narzucać idei tureckości każdemu obywatelowi. Każdy człowiek jest obywatelem Turcji, niezależnie od tego, czy jest Turkiem, czy nie"
 TUR_leverage_diaspora: "Wykorzystaj diasporę"
 TUR_leverage_diaspora_desc: "Mocarstwa zachodnie oskarżają nas o popełnienie ludobójstwa na Ormianach. Jest to jawne kłamstwo popełniane przez imperialistów. Powinniśmy wykorzystać naszą diasporę, aby wpłynąć na politykę krajów zachodnich, aby zmieniły swoje nastawienie do nas"
 TUR_commit_to_gender_equality: "Zaangażuj się w równość płci"
 TUR_commit_to_gender_equality_desc: "Równość mężczyzn i kobiet w Turcji jest fatalna. Musimy zaangażować się w ograniczanie przemocy wobec kobiet i zapewnianie kobietom większych możliwości w zakresie pracy. edukacja i polityka"
 TUR_revolutionary_education: "Rewolucyjna edukacja"
 TUR_revolutionary_education_desc: "Powinniśmy skupić się na poprawie naszej edukacji. Nie wystarczy zwiększyć dostępność, musimy także uwzględnić przekazywanie uczniom rewolucyjnych pomysłów, aby pozwolili im nieść pochodnię"
 TUR_free_education: "Darmowa edukacja"
 TUR_free_education_desc: "Edukacja powinna być całkowicie bezpłatna dla wszystkich. Jest to podstawowa konieczność dla dobra narodu"
 TUR_increase_peoples_welfare: "Zwiększ dobrobyt ludzi"
 TUR_increase_peoples_welfare_desc: "Sprawa, że ​​nasi ludzie są zdrowi, jest sprawą najwyższej wagi. Musimy także dopilnować, aby nikt w naszym kraju nie musiał głodować, nawet jeśli jest bezrobotny, stary lub niepełnosprawny"
 TUR_leave_NATO: "Opuść NATO"
 TUR_leave_NATO_desc: "NATO jest tylko narzędziem dla imperialistów do kontrolowania świata. Nigdy nie powinniśmy być częścią takiej organizacji"
 TUR_anti_west_sentiment: "Nastroje antyzachodnie"
 TUR_anti_west_sentiment_desc: "Zachód nieustannie wtrąca się na Bliski Wschód. Musimy ponownie dostosować się do wschodzących potęg, które pewnego dnia obalą dekadenckie Stany Zjednoczone"
 TUR_balanced_approach: "Zrównoważone podejście"
 TUR_balanced_approach_desc: "Dyplomacja międzynarodowa może być zdradliwa. Musimy postępować ostrożnie, ale naszym celem powinno być uniezależnienie Turcji od wszystkich wtrącających się obcych mocarstw"
 TUR_deterrent_national_defence: "Odstraszająca Obrona Narodowa"
 TUR_deterrent_national_defence_desc: "Nasza armia musi być wystarczająco silna, aby działać jako środek odstraszający, aby żaden imperialista nie odważył się nam wtrącać"
 TUR_destruction_of_fascists: "Zniszczenie faszystów"
 TUR_destruction_of_fascists_desc: "Wojsko, policja i MIT to nic innego jak organizacje faszystowskie, które należy zburzyć i zastąpić alternatywą zapewnioną przez naród"
 TUR_pacifist_initiatives: "Inicjatywy pacyfistyczne"
 TUR_pacifist_initiatives_desc: "Przy rozwiązywaniu konfliktów powinniśmy opierać się na pokojowym podejściu. Dla dobra ludu powinniśmy położyć kres wszelkim inicjatywom imperialistycznym"
 TUR_invest_in_police: "Zainwestuj w bezpieczeństwo"
 TUR_invest_in_police_desc: "Musimy mieć silny aparat bezpieczeństwa, aby ludzie mogli czuć się bezpiecznie. Nasza policja potrzebuje dobrego sprzętu i dobrych wynagrodzeń, aby robić, co w jej mocy"
 TUR_national_democratic_revolution: "Rewolucja Narodowo-Demokratyczna"
 TUR_national_democratic_revolution_desc: "Musimy kontynuować rewolucję narodowo-demokratyczną rozpoczętą przez Atatürka. Jesteśmy awangardą rewolucji i wprowadzimy Turcję w nowoczesną erę"
 TUR_heavy_military_investment: "Ciężkie inwestycje wojskowe"
 TUR_heavy_military_investment_desc: "Musimy chronić Turcję przed siłami zewnętrznymi. Musimy dużo inwestować w nasz przemysł ciężki, aby mieć pewność, że nasza armia będzie gotowa na przyszłe bitwy"
 TUR_shutdown_christian_missionaries: "Zamknięcie chrześcijańskich misjonarzy"
 TUR_shutdown_christian_missionaries_desc: "Chrześcijańscy misjonarze działający w kraju to nic innego jak szpiedzy dla zachodnich imperialistów. Musimy wypędzić ich z kraju i zabronić im głoszenia"
 TUR_form_anti_imperialist_vanguard: "Utwórz antyimperialistyczną awangardę"
 TUR_form_anti_imperialist_vanguard_desc: "Zachód nieustannie wtrąca się w sprawy Bliskiego Wschodu, zwłaszcza Stanów Zjednoczonych. Musimy utworzyć związek antyimperialistów na Bliskim Wschodzie, aby powstrzymać wielki bliskowschodni projekt Stanów Zjednoczonych"
 TUR_vanguard_approach_azerbaijan: "Dojazd do Azerbejdżanu"
 TUR_vanguard_approach_azerbaijan_desc: "Azerbejdżan jest wieloletnim sojusznikiem Turcji. W końcu mamy wspólną religię, dziedzictwo i cele polityczne. Powinniśmy poprosić ich o potępienie zachodniego imperializmu"
 TUR_vanguard_reclaim_azerbaijan_territory: "Odzyskaj integralność terytorialną Azerbejdżanu"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "Armenia okupowała część Azerbejdżanu po uzyskaniu przez ten kraj niepodległości od Związku Radzieckiego pod pretekstem ochrony etnicznych Ormian. Okupacja ta trwa już ponad dekadę. Najwyższy czas zażądać od Armenii wycofania się z regionu i ponieść konsekwencje!"
 TUR_vanguard_approach_iran: "Podejdź do Iranu"
 TUR_vanguard_approach_iran_desc: "Iran od dawna jest prześladowany i oczerniany przez Amerykanów. Na pewno będą zainteresowani wspólnym frontem przeciwko Wielkiemu Szatanowi"
 TUR_vanguard_pressure_northern_cyprus: "Ciśnienie na Cyprze Północnym"
 TUR_vanguard_pressure_northern_cyprus_desc: "Cypr Północny istnieje tylko dlatego, że ich wspieramy. Mamy znaczący wpływ na ich rządy i powinniśmy im podkreślać, że istnieją tylko dlatego, że na to pozwalamy"
 TUR_vanguard_negotiate_with_syria: "Negocjuj z Syrią"
 TUR_vanguard_negotiate_with_syria_desc: "Mamy bardzo burzliwą historię związaną z Syrią. W pewnym momencie pozwolili PKK na działanie w swoich granicach i nigdy nam nie wybaczyli, że Francuzi oddali nam region Hatay. Może jednak jest sposób, abyśmy mogli zostać przyjaciółmi"
 TUR_vanguard_annex_northern_cyprus: "Załącznik Cypr Północny"
 TUR_vanguard_annex_northern_cyprus_desc: "Cypr Północny jest pełen Turków. Z tego powodu powinniśmy znacznie przybliżyć sobie Cypr Północny. Tak naprawdę cała wyspa powinna być częścią Turcji"
 TUR_vanguard_unify_iraq: "Dopasuj Irak"
 TUR_vanguard_unify_iraq_desc: "Irakijczycy szaleli i szaleli przez ostatnie kilka lat i musimy rozwiązać ten problem i dostosować ich do nas"
 TUR_scientific_socialism: "Naukowy socjalizm"
 TUR_scientific_socialism_desc: "Najlepszym sposobem na osiągnięcie postępu jest naukowy socjalizm EMEP. Zdecydowanie antykapitalistyczna, zdecentralizowana i nieinterwencjonistyczna ścieżka będzie dla Turcji najkorzystniejsza"
 TUR_unlimited_workers_rights: "Nieograniczone prawa pracownicze"
 TUR_unlimited_workers_rights_desc: "Robotnicy Turcji byli prześladowani od dziesięcioleci! Już nie! Nadszedł czas, aby zerwać nasze łańcuchy i uczynić Turcję rajem dla pracowników!"
 TUR_adherent_defence: "Obrona spójna"
 TUR_adherent_defence_desc: "Nasza armia nie powinna być wykorzystywana do poniżania innych ludzi. Zadaniem armii jest ochrona naszych ludzi i tylko to"
 TUR_shut_down_imperialists: "Zamknij imperialistów"
 TUR_shut_down_imperialists_desc: "Nasz obecny model rządów opiera się na ideałach kapitalistycznych. Wszystko to jest czystym nonsensem. Musimy całkowicie zmienić nasz system monetarny. Inne władze mówią, że „jesteśmy im winni” pieniądze, ale nasze długi zostaną po prostu wymazane jednym naciśnięciem przycisku"
 TUR_retreat_from_cyprus: "Wycofaj się z Cypru"
 TUR_retreat_from_cyprus_desc: "Turcja nie ma powodu być Cyprem. To nic innego jak pozostałość po tureckim imperializmie. Mieszkańcy wysp, zarówno Turcy, jak i Grecy, powinni sami decydować o swoim losie"
 TUR_devrimci_yol: "Devrimci Yol"
 TUR_devrimci_yol_desc: "Devrimci Yol oznacza Ścieżkę Rewolucyjną i jest turecką formą marksizmu-leninizmu z naciskiem na związki zawodowe. Wielu członków §W[anarchist_communism_L]§! byli częścią ruchu w latach 80. Idea Devrimci Yol przewyższa obcy komunizm naszych konkurentów i wymaga wyniesienia ponad inne"
 TUR_committees_of_resistance: "Komitety Oporu"
 TUR_committees_of_resistance_desc: "Musimy tworzyć Komitety Oporu, aby bronić się przed szeroko zakrojoną prawicową postawą kraju. Grupy te będą patrolować ulice i polować na terrorystów znanych jako Szare Wilki"
 TUR_committees_of_production: "Komitety Produkcji"
 TUR_committees_of_production_desc: "Komitety Produkcji pomogą zorganizować robotników i fabryki w efektywne jednostki, a komitety te będą niezależnie kontrolować proces produkcyjny"
 TUR_empower_unions: "Wzmocnić pozycję związków"
 TUR_empower_unions_desc: "Musimy wzmocnić pozycję związków zawodowych, abyśmy mogli w pełni chronić prawa pracowników. Tylko wtedy, gdy oddamy głos pracownikowi, nasze słowa będą zgodne z prawdą"
 TUR_strike_pakistan: "Uderz w Pakistan"
 TUR_strike_pakistan_desc: "Wydaje się, że rząd pakistański odrzuca wszelkie formy socjalizmu i aktywnie wypowiadał się przeciwko naszemu rządowi. Najwyższy czas uciszyć ich raz na zawsze."
 TUR_strike_arabia: "Wyzwolić Arabię"
 TUR_strike_arabia_desc: "Wydaje się, że Saudyjczycy niezbyt dobrze radzą sobie z innymi ideologiami. Z tego powodu będziemy musieli je zrobić."
 TUR_islamist_victory: "Zwycięstwo islamistów"
 TUR_islamist_victory_desc: "Mieszkańcy Turcji tęsknią za bardziej konserwatywnym rządem, który naprawdę podąża za islamem. Teraz wreszcie to mają"
 TUR_lower_taxes_for_exports: "Niższe podatki na eksport"
 TUR_lower_taxes_for_exports_desc: "Turcja ma potężną gospodarkę, ale eksport jest obciążony dużą biurokracją. Musimy znacznie ułatwić handel międzynarodowy niż obecnie"
 TUR_form_new_stock_markets: "Utwórz nowe rynki akcji"
 TUR_form_new_stock_markets_desc: "Obecnie jedyne rynki giełdowe funkcjonują w Stambule. To znacznie pozbawia praw wyborczych ludzi mieszkających w innych częściach Turcji. Musimy założyć więcej lokalnych giełd i powiązać je z giełdą w Stambule"
 TUR_energy_investments: "Inwestycje energetyczne"
 TUR_energy_investments_desc: "Musimy zmniejszyć zależność Turcji od importu energii z zagranicy"
 TUR_subsidise_farming: "Dofinansuj rolnictwo"
 TUR_subsidise_farming_desc: "Turcja posiada duże obszary żyznej ziemi, a mimo to nasza produkcja rolna jest stale niska. Musimy dotować naszych rolników, aby zapewnić stałe i wydajne dostawy żywności"
 TUR_increase_oil_gas_production: "Zwiększ produkcję ropy i gazu ziemnego"
 TUR_increase_oil_gas_production_desc: "Turcja importuje dużo ropy i gazu ziemnego, mimo że mamy również dostawy krajowe. Aby zwiększyć samowystarczalność, musimy inwestować w nasze zakłady wydobywcze ropy naftowej i gazu ziemnego"
 TUR_turkish_highways: "Tureckie autostrady"
 TUR_turkish_highways_desc: "Turcja jest mostem łączącym Azję i Europę. Sieć dróg umożliwiających przejazd przez Turcję jest jednak w złym stanie i należy ją ulepszyć"
 TUR_uphold_family_values: "Przestrzegaj wartości rodzinnych"
 TUR_uphold_family_values_desc: "Tradycyjne wartości rodzinne są atakowane przez Zachód. Musimy założyć organizację, która będzie promować tradycyjne wartości i zadba o to, aby w mediach nie pojawiały się materiały wrogie tej tradycji"
 TUR_security_through_police_and_welfare: "Bezpieczeństwo dzięki policji i opiece społecznej"
 TUR_security_through_police_and_welfare_desc: "Aby zapewnić bezpieczeństwo naszym obywatelom, nie wystarczy finansować policję. Musimy także zwiększyć wydatki socjalne, aby ludzie nie znaleźli się w sytuacjach, w których aby przeżyć, muszą uciekać się do przestępstwa"
 TUR_judicial_reform: "Reforma sądownictwa"
 TUR_judicial_reform_desc: "Nasz system wymiaru sprawiedliwości jest przestarzały i oderwany od współczesnego społeczeństwa. Musimy zreformować cały system i usunąć skorumpowanych sędziów"
 TUR_remove_electoral_treshold: "Znieść próg wyborczy"
 TUR_remove_electoral_treshold_desc: "Turcja ma najwyższy próg wyborczy na świecie. Partia potrzebuje co najmniej 10% głosów powszechnych, aby uzyskać miejsce w parlamencie. Jest to niedemokratyczne i służy jedynie umocnieniu władzy partii rządzącej. Musimy całkowicie usunąć ten limit"
 TUR_increase_military_funding: "Zwiększ fundusze wojskowe"
 TUR_increase_military_funding_desc: "Naród turecki jest oblężony i potrzebujemy silnej armii, aby się bronić. Musimy zwiększyć finansowanie i zatrudnić nowych pracowników"
 TUR_concentrate_domestic_equipment: "Skoncentruj się na sprzęcie domowym"
 TUR_concentrate_domestic_equipment_desc: "Turecka armia powinna używać tureckiego sprzętu. Obecnie jesteśmy zbyt uzależnieni od dostaw sprzętu od naszych tak zwanych „sojuszników”"
 TUR_military_rnd_projects: "Projekty badawczo-rozwojowe"
 TUR_military_rnd_projects_desc: "Oprócz produkcji sprzętu krajowego musimy opracować krajowe systemy uzbrojenia, które zastąpią systemy zakupione za granicą"
 TUR_remove_military_from_politics: "Usuń wojsko z polityki"
 TUR_remove_military_from_politics_desc: "W państwie demokratycznym to perwersyjne, że wojsko ma tak dużą władzę. Musimy uchwalić prawa i wprowadzić poprawki do konstytucji, aby zapobiec ciągłej ingerencji wojska w politykę"
 TUR_islamic_nato: "Islamskie NATO"
 TUR_islamic_nato_desc: "Chociaż NATO zapewnia nam bezpieczeństwo, członkowie NATO okazali całkowite lekceważenie Bliskiego Wschodu. Jeśli nie są w stanie zapewnić stabilności i dobrobytu, musimy przejąć tę rolę. Utworzymy własny sojusz wojskowy, Organizację Traktatu Śródziemnomorskiego, czyli MTO"
 TUR_invite_iraq: "Zaproś Irak"
 TUR_invite_iraq_desc: "Musimy zaprosić Irak do naszego sojuszu, ponieważ powoli zaczynają się on łączyć, a my odnieślibyśmy poważne korzyści ze wzajemnej współpracy"
 TUR_invite_syria: "Zaproś Syrię"
 TUR_invite_syria_desc: "Posiadanie Syrii na południe od naszego kraju oznacza, że ​​jesteśmy bardzo bezbronni. Zaproszenie Syrii do naszej frakcji byłoby świetnym sposobem na zagwarantowanie nam bezpieczeństwa"
 TUR_invite_egypt: "Zaproś Egipt"
 TUR_invite_egypt_desc: "Egipt to wschodząca potęga, a przy populacji tej wielkości nasz sojusz będzie w stanie osiągnąć praktycznie wszystko"
 TUR_assistance_to_bulgaria: "Pomoc dla Bułgarii"
 TUR_assistance_to_bulgaria_desc: "Powinniśmy pomóc Bułgarii w rozwoju jej infrastruktury, abyśmy mogli z łatwością prowadzić więcej inwestycji poza jej granicami"
 TUR_islamic_economic_cooperation: "Islamska Współpraca Gospodarcza"
 TUR_islamic_economic_cooperation_desc: "Wiele krajów muzułmańskich pływa w pieniądzach i wykorzystuje je do bezsensownych celów. Powinniśmy utworzyć sojusz gospodarczy, aby połączyć nasze zasoby we wspólny projekt gospodarczy"
 TUR_condemn_china: "Potępiać Chiny"
 TUR_condemn_china_desc: "Traktowanie przez Chiny rodzimych muzułmanów jest odrażające i należy je potępić"
 TUR_improve_relations_with_egypt: "Poprawa stosunków z Egiptem"
 TUR_improve_relations_with_egypt_desc: "Turcja ma burzliwą historię z Egiptem, głównie z powodu naszych przeszłych konfliktów. Wszyscy jesteśmy tutaj po tej samej stronie i nie powinniśmy być tak oschli w stosunku do Egipcjan"
 TUR_investments_in_iraq: "Iracka Przyjaźń"
 TUR_investments_in_iraq_desc: "Mimo że w przeszłości stosunki z Irakiem nie były idealne, najlepiej będzie, gdybyśmy się do siebie zbliżyli. Możemy inwestować w iracką infrastrukturę i zdobywać ich zaufanie"
 TUR_work_together_with_BSEC: "Współpracuj z BSEC"
 TUR_work_together_with_BSEC_desc: "BSEC (Współpraca Gospodarcza Morza Czarnego) to organizacja mająca na celu zapewnienie dobrobytu w regionie Morza Czarnego. W skład organizacji wchodzą kraje regionu Morza Czarnego i niektóre kraje Południowych Bałkanów. Musimy współpracować z tymi krajami, aby uzyskać większe korzyści"
 TUR_fixing_ideals: "Naprawa ideałów"
 TUR_fixing_ideals_desc: "Nasze ideały zostały zniszczone w wyniku dziesięcioleci ideologii i rządów kemalistów. Jednakże nie jest za późno na ich przywrócenie, naprawimy popełnione błędy i poprowadzimy naród z powrotem do tradycjonalizmu i islamizmu"
 TUR_anti_lgbtq: "Podwoić przepisy dotyczące małżeństw"
 TUR_anti_lgbtq_desc: "Musimy zadbać o to, aby nasze społeczeństwo nie kręciło się wokół zachodnich ideałów. Podwoimy tradycyjne prawa dotyczące małżeństw i przede wszystkim będziemy egzekwować tradycjonalizm"
 TUR_supporting_islamists: "Głos Ulemów"
 TUR_supporting_islamists_desc: "Pozwólmy Ulemom wypowiadać się w sprawach naszego kraju. Oddanie im głosu pozwoli naszemu narodowi skierować się na ścieżkę prawości i czystości"
 TUR_natural_medicine: "Medycyna naturalna"
 TUR_natural_medicine_desc: "Najlepszym rodzajem medycyny jest medycyna naturalna. Musimy porzucić chwalebne leki wytwarzane w laboratoriach, ponieważ mogą zawierać składniki bardziej szkodliwe niż pożyteczne dla organizmu."
 TUR_new_era: "Nowa era"
 TUR_new_era_desc: "Dla regionu nadejdzie nowa era. Era pokoju i stabilności, wolna od ucisku i niesprawiedliwości"
 TUR_ally_palestine: "Sojusznicza Palestyna"
 TUR_ally_palestine_desc: "Palestyna jest okupowana przez Izraelczyków od końca lat czterdziestych XX wieku. Nadszedł czas, abyśmy nawiązali z nimi właściwe relacje i okazali swoje wsparcie dla nich"
 TUR_talks_with_iran: "Rozmowy z Iranem"
 TUR_talks_with_iran_desc: "Iran wzywa do całkowitego wyzwolenia Palestyny ​​i obalenia porządku izraelskiego. Przeprowadzimy z nimi rozmowy i zobaczymy, czy uda nam się znaleźć porozumienie w tej sprawie pomimo różnic religijnych"
 TUR_freeing_palestine: "Wyzwolenie Palestyny"
 TUR_freeing_palestine_desc: "Nadszedł czas, abyśmy wyzwolili Palestyńczyków spod izraelskich okupantów. Izraelczycy sprowadzili na Palestynę i Lewant jedynie cierpienie i niesprawiedliwość i najwyższy czas coś z tym zrobić!"
 TUR_shia_dominance: "Dominacja szyitów"
 TUR_shia_dominance_desc: "Nadszedł czas, aby alewici, alawici i Jafaris w Turcji zjednoczyli się i przełamali ucisk tureckich sunnitów"
 TUR_alevi_political_shift: "Dominacja polityczna alewitów"
 TUR_alevi_political_shift_desc: "Należy przenieść stolicę polityczną Turcji na zdominowane przez alewitów obszary środkowej Anatolii. To najlepszy sposób na zabezpieczenie naszej bazy energetycznej"
 TUR_repair_relations_with_alawites: "Napraw stosunki z alawitami"
 TUR_repair_relations_with_alawites_desc: "Alawici mieszkający w Hatay i elita polityczna Syrii są często myleni z alewitami. Chociaż mają pewne podobieństwa, sekty powstały w różnym czasie, a alawici to głównie Arabowie. Doszło do tarć historycznych, ponieważ alawici postrzegali alewitów jako „ciemiężycieli Arabów”. Należy zmienić tę wrogość"
 TUR_invest_in_alevis: "Zainwestuj w alewitów"
 TUR_invest_in_alevis_desc: "Większość alewitów w Turcji mieszka we wschodniej Anatolii, która doświadczyła znacznie mniejszego dobrobytu gospodarczego niż zachodnia część Turcji. Nadszedł czas, aby alewici podzielili się bogactwem"
 TUR_invest_in_alawites: "Zainwestuj w alawitów"
 TUR_invest_in_alawites_desc: "Podobnie jak alewici, alawici zostali pozbawieni praw ekonomicznych przez poprzednie rządy. Nie popełnimy tego samego błędu"
 TUR_unite_alawites: "Zjednoczyć Alawitów"
 TUR_unite_alawites_desc: "Turcja niesprawiedliwie ukradła Francji region Hatay, dzieląc alawitów na dwa odrębne państwa. Musimy zwrócić ten obszar Syrii i zjednoczyć wszystkich alawitów pod jednym rządem"
 TUR_utilise_alawite_military_experience: "Wykorzystaj doświadczenie wojskowe Alawitów"
 TUR_utilise_alawite_military_experience_desc: "W Syrii dużą część dowództwa wojskowego tworzą alawici. Musimy zastosować podobną metodę w naszej armii, aby mieć lojalną kadrę oficerską"
 TUR_break_syrian_dependancy_iran: "Atak na stosunki syryjsko-irańskie"
 TUR_break_syrian_dependancy_iran_desc: "Musimy uczynić Syrię mniej zależną od Iranu, a bardziej od nas. Z tego powodu będziemy atakować ich zdolność do wywierania wpływu w Syrii"
 TUR_arm_iraqi_shias: "Wyzwolić irackich szyitów"
 TUR_arm_iraqi_shias_desc: "Irakijczycy żyją w systemie, w którym ludność szyicka jest niedostatecznie reprezentowana. Musimy to zmienić, wyzwolimy ich i uwolnimy od systemu ucisku, w jakim obecnie żyją"
 TUR_arm_saudi_rebels: "Dominuj nad Hezbollahem"
 TUR_arm_saudi_rebels_desc: "Hezbollah próbuje przejąć cały Liban lub przynajmniej przejąć nad nim kontrolę militarną. Nie pozwolimy, aby zrobił to irański pełnomocnik, ponieważ zamierzamy przyjąć Liban jako protektorat Turcji"
 TUR_anti_iran_diplomacy: "Ogranicz irańską doktrynę"
 TUR_anti_iran_diplomacy_desc: "Armia syryjska ma wielu doradców przybywających i wyjeżdżających z Iranu. Z tego powodu ich metody szkolenia i walki są bardzo podobne, a jeśli kiedykolwiek pójdziemy na wojnę z Iranem, będziemy mieli problemy, ponieważ nasza taktyka będzie przewidywalna"
 TUR_turkey_syria_union: "Unia Turko-Syryjska"
 TUR_turkey_syria_union_desc: "Skoro zarówno nami, jak i Syrią rządzi mniejszość religijna, którą ludzie cały czas mylą, może warto zjednoczyć siły i stworzyć unię polityczną? Jako samotne sekty nie mamy szans przeciwstawić się wpływom sunnickim w regionie"
 TUR_ottoman_revival: "Odrodzenie Osmańskie"
 TUR_ottoman_revival_desc: "§GOttomanowie§!, niegdyś jedno z największych imperiów, powrócili. Jednakże dzisiejszy krajobraz polityczny §Hznacznie się zmienił§!, a wzmożone poczucie §Hnacjonalizmu§! sprawia, że ponowne zjednoczenie imperium jest §Rtrudnym zadaniem dla każdego§!. Z tego powodu §Gnowe państwo osmańskie§! musi znaleźć sposoby, aby udowodnić, że oferuje lepsze życie swoim §Hdawnym terytoriom§!. Musimy §Hzadowolić 3 grupy ludzi§!, Bliski Wschód, Lewant i Bałkany. Każda z tych grup ma §Hkilka krajów§!, w których możemy §Hzwiększyć nasze poparcie§!, a po osiągnięciu §H100% poparcia§! w którymkolwiek z tych krajów, będziemy mogli §Hzdobyć rdzenne ziemie§! i zaufanie ich mieszkańców.\n\nNa §RBliskim Wschodzie§! nasze poparcie wynosi obecnie:\n\n[IRQ.GetFlag] Irak: §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag] Syria: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag] Kuwejt: §Y[?osman_kuwait|%]§!\n\nW §RLewancie§! nasze poparcie wynosi obecnie:\n\n[JOR.GetFlag] Jordania: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag] Izrael/Palestyna: §Y[?osman_isr|%]§!\n\n[LEB.GetFlag] Liban: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag] Hidżaz: §Y[?osman_sau|%]§!\n\nNa §RBałkanach§! nasze poparcie wynosi obecnie:\n\n[GRE.GetFlag] Grecja: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag] Bułgaria: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag] Macedonia: §Y[?osman_fyr|%]§!"
 TUR_pan_turkic_dream: "Sen panturecki"
 TUR_pan_turkic_dream_desc: "Nasz wspaniały naród wymyślił nowy §Can-Turecki Sen§!. Wykorzystamy §HOorganizację Państw Tureckich§! jako sposób na zdobycie poparcia i wpływów w państwach tureckich i powolne namawianie ich, aby przyłączyli się do nas jako jeden naród. Jeśli nam się to uda, będziemy w stanie rozwinąć nasz naród do tego stopnia, że ​​będziemy mogli być uważani za wielką potęgę na świecie. §HKraje tureckie kwalifikujące się do przyłączenia się do Konfederacji Tureckiej będą bardziej skłonne do przyłączenia się, jeśli będą miały o nas wyższą opinię!§!"
 TUR_domestic_politics_category: "Turecka polityka wewnętrzna"
 TUR_economy_category: "Kryzys ekonomiczny"
 TUR_pkk_insurgency_category: "Konflikt kurdyjsko-turecki"
 TUR_pkk_insurgency_category_desc: "[TUR.Neutral_Communism_L] wraz z wieloma innymi mniejszymi kurdyjskimi grupami powstańczymi prowadzi wojnę partyzancką przeciwko rządowi tureckiemu od lat 80-tych. Cele tych grup wahają się od pełnej niezależności do znacznej autonomii. \n\nAktywność [TUR.Neutral_Communism_L] jest mierzona ich §YAgresywności§! i §YSiła§!.\n\n§YAgresywność§! mierzy ogólną gotowość [TUR.Neutral_Communism_L] do walki i wpływa na częstotliwość ataków. §YAgresywność§! będzie naturalnie zmniejszać się co tydzień do pewnego pułapu. Limit agresywności może się zarówno zmniejszać, jak i zwiększać w zależności od rozwoju prowincji kurdyjskich, a także wydarzeń i decyzji podjętych w Twoim i innych krajach. Jeśli spadnie do 50 lub mniej, [TUR.Neutral_Communism_L] ogłosi zawieszenie broni. Niska §HAagresywność§! nie oznacza braku ataków, oznacza to po prostu, że [TUR.Neutral_Communism_L] przeprowadzi mniej ataków niż zwykle.\n\n§YSiła§! mierzy potencjał militarny i popularność [TUR.Neutral_Communism_L] i będzie miał wpływ na siłę oporu w państwach kurdyjskich. Minimalna wartość §Ysiła§! wynosi 15 na każdy kraj, w którym działa [TUR.Neutral_Communism_L]. Siła będzie miała również wpływ na obrażenia wyrządzone przez ataki, co oznacza, że ​​im jest wyższa, tym bardziej będziesz cierpieć.\n\n§YAgresywność§! spowoduje §Rwyższą częstotliwość ataków§! i §HSiła§! określi szkody wyrządzone przez te ataki. Te losowe ataki spowodują wzrost [TUR.Neutral_Communism_L] §HStength§!, co może spowodować, że [TUR.Neutral_Communism_L] zadeklaruje niezależność od nas, jeśli osiągnie §H100!§! Możemy ręcznie zaatakować §Hsiłę§! [TUR.Neutral_Communism_L]! poprzez naloty, ale ryzykowalibyśmy zwiększenie ich §HAagresywności§!.\n\n[TUR.Neutral_Communism_L] Agresywność: [?TUR.TUR_PKK_aggro]\nLimit agresywności: [?TUR.TUR_PKK_max_aggro]\nAgresywność: [?TUR.TUR_PKK_aggro_increase] na tydzień\n\n[TUR.Neutral_Communism_L] Siła: [?TUR.TUR_PKK_strength]\nMinimalna siła: [?TUR.TUR_PKK_min_strength]"
 TUR_mafia_category: "Turecka mafia"
 TUR_mafia_category_desc: "Turecka mafia jest aktywna od dłuższego czasu, popełniając przestępstwa, takie jak handel narkotykami, morderstwa, oszustwa i tak dalej. Jednak w ostatnich latach zaczęły one stawać się coraz bardziej polityczne, a niektóre partie zostały przyłapane na zawieraniu z nimi układów i powolnym przyznawaniu im większej legitymizacji.\n\n §YMafia Wpływ§! mierzy ogólny wpływ §Hmafii§! ma w narodzie. Jeśli ich wpływ wynosi §H60§! lub wyższym, wówczas będą w stanie przeprowadzać zabójstwa polityczne albo wobec kierownictwa naszych wewnętrznych frakcji, albo wobec wojska. §Hmafia§! spowoduje również, że stracimy pieniądze, i to również duże, ponieważ większy wpływ pozwala większej liczbie osób popełniać oszustwa i przestępstwa podatkowe. Dodatkowo §HMafia Wpływ§! będzie §Rzwiększany co dwa tygodnie o 1§! jeśli ich wpływ osiągnie §H60§!. Może się to zdarzyć, jeśli zaniedbamy pewne wydarzenia lub dokonamy złych wyborów, jeśli chodzi o radzenie sobie z §Hmafią§!. Możemy walczyć z §HMafijnymi wpływami§! napadając na ich kryjówki, zwiększając wydatki na policję, a nawet utrzymując popularność partii, aby ich kampanie nie miały wpływu na naszych ludzi. Dodatkowo, jeśli zdobędziemy §HMafia Influence§! Poniżej §H30§! będziemy mogli dokonywać aresztowań poszukiwanych §HMafii§! przestępców, co ostatecznie pozwoli nam całkowicie wykorzenić §Hmafię§!.\n\n§HMafia Influence§!: §R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "Prowadzenie operacji antymafijnych"
 TUR_conduct_anti_mafia_raid_desc: "Prowadząc działania, które pomogą nam oczyścić mafię, będziemy w stanie szybko ograniczyć jej wpływy, choć wyjątkowo wysokim kosztem."
 TUR_arrest_mafia_west: "Aresztować członków mafii w zachodniej Turcji"
 TUR_arrest_mafia_central: "Aresztowanie członków mafii w środkowej Turcji"
 TUR_arrest_mafia_south: "Aresztowanie członków mafii w południowej Turcji"
 TUR_arrest_mafia_east: "Aresztowanie członków mafii we wschodniej Turcji"
 TUR_victory_over_mafia: "§Pokonać mafię§!"
 TUR_mafia_influence_mechanic: "Misje globalne"
 TUR_mafia_influence_mechanic_desc: "§PTureckie mafie§! udowodniła, że ​​jest czymś więcej niż tylko krajową grupą członków gangu, to coś znacznie więcej. §HMafia turecka ma powiązania i wpływy na całym świecie§!, ale w niektórych miejscach jest ich więcej niż w innych. Dzięki wykorzystaniu tureckiej diaspory turecka mafia jest w stanie §Hzyskać poparcie§! i §Wpływ§! nad innymi narodami i wykorzystaj je do wsparcia nowych §PMafii-Proxies§!. Zrobienie tego pozwoli §Htureckiej mafii§! pociągaj za sznurki w rządach na całym świecie, a nawet w niektórych przypadkach §Obal je§!.\n\nJak widać na poniższych ilustracjach, §Większy wpływ mafii§! w niektórych krajach, tym większą mają kontrolę. Jeśli wpływ mafii jest §Rniski§!, to mafia jest §Runable§! zrobić coś drastycznego. Ale jeśli wpływy §HMafii są duże§!, jest tam §Ga dużo§! więcej opcji.\n\n§HIWpływy w Wielkiej Brytanii§!: §G[?mafia_uk|%]§!\n§HIWpływy w Niemczech§!: §G[?mafia_germany|%]§!\n§HWpływy w Niemczech Holandia§!: §G[?mafia_holland|%]§!\n§HIWpływy w Australii§!: §G[?mafia_australia|%]§!\n§HWpływy w Belgii§!: §G[?mafia_belgium|%] §!\n\nBrak koloru - niski wpływ\n§YŻółty§! - Jakiś wpływ\n§RCzerwony§! - Duży wpływ\n"
 TUR_start_eng_operations: "Rozpocznij działalność w Wielkiej Brytanii"
 TUR_close_eng_operations: "Zakończ działalność w Wielkiej Brytanii"
