 Turkish_Economy.2.desc: "Turcja zaproponowała budowę cywilnej fabryki w jednej z naszych prowincji, pod warunkiem, że pozwolimy Turcy ją obsługiwać i konserwować, uzyskają dzięki temu pewne zagraniczne wpływy, ale na dłuższą metę również na tym skorzystamy."
 Turkish_Economy.2.a: "Tak"
 Turkish_Economy.2.b: "Nie, nie jesteśmy przyjaciółmi."
