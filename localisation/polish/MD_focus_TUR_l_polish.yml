 Turkish_Economy.5.b: "NIE"
 Turkish_Economy.11.t: "Iran akceptuje!"
 Turkish_Economy.11.desc: "Irańczycy przyjęli naszą ofertę inwestycyjną, a turecka firma będzie teraz prowadzić cywilną fabrykę w Teheranie."
 Turkish_Economy.11.a: "Pomoże to irańskiej gospodarce bardziej niż cokolwiek innego."
 Turkish_Economy.22.t: "Armenia akceptuje!"
 Turkish_Economy.22.desc: "Co zaskakujące, Ormianie przyjęli naszą ofertę i trwają prace nad planem budowy cywilnej fabryki w jednej ze swoich prowincji!"
 Turkish_Economy.22.a: "Starzy wrogowie, nowi przyjaciele."
 Turkish_Economy.33.t: "Gruzja akceptuje!"
 Turkish_Economy.33.desc: "Gruzja przyjęła naszą ofertę budowy fabryki cywilnej, a także zgodziła się na warunki, na mocy których będzie musiała ją obsługiwać turecka firma."
 Turkish_Economy.33.a: "Dobry."
 Turkish_Economy.44.t: "Bułgaria akceptuje!"
 Turkish_Economy.44.desc: "Bułgarzy zgodzili się na nasze warunki i teraz dają nam działkę pod budowę cywilnych fabryk!"
 Turkish_Economy.44.a: "Patrzymy na zachód!"
 Turkish_Economy.55.t: "Grecja akceptuje!"
 Turkish_Economy.55.desc: "Grecy przyjęli nasze oferty i teraz pozwalają nam zbudować cywilną fabrykę na ich ziemi! Co za niespodzianka!"
 Turkish_Economy.55.a: "Nie spodziewaliśmy się tego, ale świetnie!"
 Turkish_Economy.111.t: "Iran odrzuca ofertę!"
 Turkish_Economy.111.desc: "Wygląda na to, że Teheran nie zgodził się na nasze warunki inwestycji i będziemy musieli szukać gdzie indziej."
 Turkish_Economy.111.a: "Smutny"
 Turkish_Economy.222.t: "Armenia odrzuca ofertę!"
 Turkish_Economy.222.desc: "Nic dziwnego, że Ormianie odrzucili naszą ofertę budowy cywilnego przemysłu na swoim terytorium."
 Turkish_Economy.222.a: "Stare urazy utrudniają postęp.."
 Turkish_Economy.333.t: "Gruzja odrzuca ofertę!"
 Turkish_Economy.333.desc: "Niestety Gruzja odrzuciła naszą ofertę inwestycyjną i wygląda na to, że będziemy musieli ponownie ocenić stosunki turecko-gruzińskie."
 Turkish_Economy.333.a: "Niefortunny"
 Turkish_Economy.444.t: "Bułgaria odrzuca ofertę!"
 Turkish_Economy.444.desc: "Bułgaria nawet nie odpowiedziała nam w sprawie naszej prośby dotyczącej inwestycji, więc będziemy musieli przyjąć to jako odmowę."
 Turkish_Economy.444.a: "Wow"
 Turkish_Economy.555.t: "Grecja odrzuca ofertę!"
 Turkish_Economy.555.desc: "Wygląda na to, że Grecja nie chce, aby na ich ziemi działały jakiekolwiek tureckie firmy, więc na razie będziemy musieli się wycofać."
 Turkish_Economy.555.a: "Co nowego?"
 TUR_pkk.1.t: "Akcja przeciwko PKK"
 TUR_pkk.1.d: "Staje się coraz bardziej oczywiste, że nie możemy podporządkować sobie Kurdów dialogiem, dlatego nie pozostaje nam nic innego, jak tylko przeprowadzić operacje wojskowe w naszych kurdyjskich regionach w celu utrzymania kontroli i stabilności. Prawdopodobieństwo sukcesu zależy od wybranej przez nas opcji. Jeśli ma się to udać, siła PKK osłabnie, ale jeśli nam się nie uda, PKK zostanie osłabiona."
 TUR_pkk.1.a: "Wykalkulowana i dobrze zaplanowana operacja"
 TUR_pkk.1.b: "Obliczona operacja"
 TUR_pkk.1.c: "Nie potrzebujesz planów, wejdź!"
 TUR_pkk.2.t: "Operacja Udana"
 TUR_pkk.2.d: "Podczas naszej ostatniej operacji udało nam się skutecznie pokonać PKK. Ich siły wycofały się wysoko w góry i najprawdopodobniej rozpoczną więcej ataków, gdy będą gotowe, jednak na razie możemy odpocząć."
 TUR_pkk.2.a: "Misja dobrze wykonana"
 TUR_pkk.3.t: "Operacja nie powiodła się"
 TUR_pkk.3.d: "Wygląda na to, że nasze siły nie były całkiem gotowe do wkroczenia w rejony kurdyjskie i oswojenia PKK, więc musieliśmy się wycofać. Dało to PKK większą motywację do dalszej walki po zobaczeniu uciekających żołnierzy tureckich z bitwy."
 TUR_pkk.3.a: "To jest zawsze jutro.."
 TUR_pkk.4.t: "Powstanie PKK"
 TUR_pkk.4.d: "PKK ogłosiła we wschodniej Turcji własne państwo i jest gotowa o nie walczyć do końca. Dzieje się tak z powodu naszych niepowodzeń w utrzymaniu i kontrolowaniu PKK, więc jeśli chcemy odzyskać te państwa, będziemy musieli teraz poradzić sobie z nimi w drodze wojny. Możemy też ustąpić, aby odciążyć ciężar problemów kurdyjskich i pozwolić im żyć samodzielnie, jak chcą."
 TUR_pkk.4.a: "NIE! Będziemy walczyć"
 TUR_pkk.4.b: "Pozwól im być.."
 TUR_pkk.5.t: "Atak PKK"
 TUR_pkk.5.d: "PKK przypuściła atak na nasze jednostki stacjonujące w regionie Kurdystanu, próbując je wypchnąć. To zwiększyło ich siłę i jeśli tak się stanie, PKK w końcu się oderwie!"
 TUR_pkk.5.a: "Cholera"
 TUR_pkk.5.b: "Rozpocznij kontratak"
 Turkey.1.t: "Özkan tworzy nową partię"
 Turkey.1.desc: "Po publicznym wywołaniu [ROOT.GetLeader] wicepremiera Özkan ogłosił, że rezygnuje ze stanowiska w parlamencie i partii. Zapowiedział także utworzenie nowej partii – Partii Nowej Turcji. Wiele obecnych §W[socjalizm_L]§! Posłowie już ogłosili zamiar dołączenia do niego, wielu stara się także o przyłączenie się do §W[konserwatyzm_L]§!."
 Turkey.1.a: "Nie potrzebujemy go"
 Turkey.1.b: "Zawieraj układy na zapleczu z parlamentarzystami"
 Turkey.2.t: "Özkan odchodzi z polityki"
 Turkey.2.desc: "Po publicznym wywołaniu [ROOT.GetLeader] wicepremiera Özkan ogłosił, że rezygnuje ze stanowiska w parlamencie i partii. Na późniejszej konferencji prasowej zapowiedział, że całkowicie odejdzie z polityki, aby spędzić więcej czasu z rodziną i zająć się osobistymi projektami."
 Turkey.2.a: "Nasze ryzyko się opłaciło"
 Turkey.3.t: "Zamach stanu Özkana"
 Turkey.3.desc: "Plotki okazały się prawdziwe! Özkan i inni §W[socjalizm_L]§! planowali zamach stanu. Po wotum nieufności na zebraniu partii wobec [ROOT.GetLeader] został zmuszony do rezygnacji. Özkan zajął jego miejsce na stanowisku premiera Turcji"
 Turkey.3.a: "Przeklnij tego człowieka!"
 Turkey.4.t: "[Nat_Populism_L] wzywa do nowych wyborów"
 Turkey.4.desc: "Ze względu na sytuację polityczną §W[socialism_L]§!, §W[Nat_Populism_L]§! wycofało swoje poparcie dla naszej rządzącej koalicji rządowej i wzywa do nowych wyborów"
 Turkey.4.a: "Ogłosić nowe wybory"
 Turkey.4.b: "Nie potrzebujemy wyborów, możemy przetrwać"
 Turkey.5.t: "Wybory prezydenckie w Turcji w 2000 r"
 Turkey.5.desc: "Wybory prezydenckie 2000 są już blisko. W Turcji prezydenta wybiera parlament. Aby jeden kandydat zwyciężył, musi uzyskać większość dwóch trzecich w jednej z dwóch rund. Jeżeli nie ma zwycięzcy, trzecią turę można wygrać zwykłą większością głosów. Jeżeli nadal nie ma wyraźnego zwycięzcy, przeprowadza się czwartą turę, w której jeden z dwóch najpopularniejszych kandydatów musi uzyskać większość. Jeśli nadal nie będzie zwycięstwa, należy przeprowadzić przedterminowe wybory, aby przełamać impas.\n\nW tej chwili każda partia parlamentarna wystawia własnego kandydata i wydaje się bardzo mało prawdopodobne, aby którakolwiek z nich zwyciężyła ."
 Turkey.5.a: "Wicepremier Özkan będzie negocjował"
 Turkey.5.b: "Musimy po prostu mieć nadzieję na najlepsze"
 Turkey.6.t: "Ahmet Necdet Sezer wybrany na prezydenta"
 Turkey.6.desc: "Ahmet Necdet Sezer został wybrany 10. Prezydentem Republiki Tureckiej. Był to były szef Trybunału Konstytucyjnego. Jego wybór poparła większość partii parlamentarnych, przekonana do tego przez wicepremiera Özkana. Sezer jest zdecydowanym obrońcą sekularyzmu i zwolennikiem zakazu noszenia chust"
 Turkey.6.a: "Dobra robota Özkan"
 Turkey.7.t: "[socialism_L] Kandydat zostaje prezydentem"
 Turkey.7.desc: "Ku zaskoczeniu wszystkich, Mehmet Mail Büyükerman, §W[socialism_L]§! kandydat na prezydenta zwyciężył w głosowaniu. Niektórzy analitycy polityczni uznali to za cud. Najbardziej prawdopodobną przyczyną zwycięstwa Büyükermana jest to, że partie opozycyjne nie chciały bardziej destabilizować kraju, ryzykując nowe wybory"
 Turkey.7.a: "Doskonały"
 Turkey.8.t: "Głosowanie prezydenckie przechodzi do czwartej tury"
 Turkey.8.desc: "Żadnemu kandydatowi nie udało się uzyskać wymaganej większości dwóch trzecich głosów w pierwszych dwóch turach ani wymaganej większości w trzeciej turze. Konkurs został zawężony do kandydatów z §W[socialism_L]§! i §W[Konserwatywny_L]§!. Nadal jest bardzo mało prawdopodobne, że którykolwiek z kandydatów wygra, co sprawia, że ​​przedterminowe wybory są bardzo prawdopodobne. Oczywiście możemy ogłosić nasze poparcie dla §W[Conservative_L]§! kandydat. Jest to praktycznie samobójstwo polityczne, ale przynajmniej da nam trochę czasu i oszczędzi nam natychmiastowych wyborów"
 Turkey.8.a: "Miejmy nadzieję, że będzie najlepiej. Ponownie."
 Turkey.8.b: "Rzućmy nacisk na §W[Conservative_L]§! kandydat"
 Turkey.9.t: "[Conservative_L] Kandydat wygrywa prezydenturę"
 Turkey.9.desc: "Przy wsparciu rządzącego §W[socialism_L]§, §W[Conservative_L]§! kandydat Nevzat Yalçıntaş wygrał wybory prezydenckie. To z pewnością zwiększy popularność §W[Conservative_L]§!"
 Turkey.9.a: "Doskonały"
 Turkey.10.t: "Konstytucja wzywa do przyspieszonych wyborów"
 Turkey.10.desc: "Wygląda na to, że żaden kandydat nie zdobył wystarczającego poparcia, aby zdobyć urząd prezydenta. Turecka konstytucja wymaga, aby w takim stanie przeprowadzić przedterminowe wybory, aby przełamać impas.\n\nNowy parlament pomyślnie wybierze nowego prezydenta"
 Turkey.10.a: "Cholera"
 Turkey.11.t: "Wojskowy zamach stanu!"
 Turkey.11.desc: "Dziś rano tureckie jednostki wojskowe przetoczyły się ulicami Stambułu i zajęły kilka budynków rządowych. Wojsko ogłosiło zamknięcie przestrzeni powietrznej Stambułu podczas patrolowania tego obszaru przez tureckie myśliwce. Mamy doniesienia o rozmieszczeniu tureckich żołnierzy także w innych dużych miastach. Odnotowano pewne starcia między żołnierzami lojalnymi wobec obecnego reżimu a żołnierzami biorącymi udział w zamachu stanu. Wydaje się, że jak dotąd większość członków rządu uniknęła schwytania przez wojsko. Wciąż istnieje nadzieja, że ​​siły lojalne wobec rządu rozbroją tych powstańców. A może nie"
 Turkey.11.a: "W armii jest pełno zdrajców! Zatrzymać tych przestępców!"
 Turkey.11.b: "Sprawa armii jest słuszna! Należy obalić dekadenckich władców!"
 Turkey.12.t: "Wojskowy zamach stanu w Turcji"
 Turkey.12.d: "Dziś wieczorem czołgi i jednostki zmechanizowane patrolują ulice Stambułu, podczas gdy żołnierze stacjonują w kilku budynkach rządowych. Wojsko ogłosiło zamknięcie przestrzeni powietrznej Stambułu ze względu na myśliwce przemierzające niebo. Na ulicach nie słychać żadnego hałasu poza warczeniem zmechanizowanych silników, gdy ludzie siedzą w milczeniu w swoich domach. Udany wojskowy zamach stanu w Turcji obalił partię rządzącą kierującą się jej lekkomyślną polityką, a wojsko konsoliduje obecnie pełną kontrolę nad krajem. Wojsko ostrzegło ludzi, aby nie wychodzili na ulice i ogłosiło stan wyjątkowy."
 Turkey.12.a: "Ciekawy"
 Turkey.14.t: "Nieudany wojskowy zamach stanu w Turcji"
 Turkey.14.d: "[TUR.GetLeader] spotkał się dziś rano z dużą rzeszą zwolenników, ogłaszając, że wojskowy zamach stanu został pokonany, możliwy jedynie dzięki potędze narodu tureckiego. [TUR.GetLeader] ogłosił później, że kilku kluczowych funkcjonariuszy zostało zidentyfikowanych jako głównych podejrzanych w tej próbie zamachu stanu i że wobec wszystkich pozostałych osób zaangażowanych w tę próbę trwa dochodzenie. W swoim przemówieniu [TUR.GetLeader] wspomniał także, że odbędzie się „inspekcja wszystkich stopni” i że „nie może pozostać zdrajców”. Choć nie wiadomo, co stanie się z zaangażowanymi w tę sprawę urzędnikami, jedno jest pewne – wojsko nie odgrywa już roli w tureckiej polityce."
 Turkey.14.a: "Ciekawy"
 Turkey.15.t: "Turcja pogrąża się w wojnie domowej"
 Turkey.15.d: "Po ostatniej próbie zamachu stanu w Turcji tłumy spotkały się z czołgami toczącymi się ulicami Stambułu i próbowały powstrzymać ich marsz do budynku rządowego. Czołgi jednak się nie zatrzymały, w wyniku czego zginęło kilka osób. W innych miastach Turcji obywatele chwycili za broń i zaczęli otwierać ogień do żołnierzy stacjonujących w ich miastach, próbując powstrzymać zamach stanu. Wojsko ogłosiło, że zamach stanu jest uzasadniony i że aby ocalić naród turecki, należy obalić przywódcę, co popiera część społeczeństwa w kraju. Jednak na razie sceny w Turcji przypominają wojnę domową, a nie kolejny wojskowy zamach stanu."
 Turkey.15.a: "Wow"
 Turkey.77.t: "Zjednoczenie Cypru!"
 Turkey.77.d: "Rząd Północnego Cypru niedawno skonsolidował całkowitą kontrolę nad całym Cyprem, zarówno na północy, jak i na południu. Stało się to, gdy zaczęli zyskiwać na znaczeniu i sile, aż w końcu byli w stanie wezwać do referendum, które umożliwiłoby zjednoczenie obywateli. Athen's wyrazili wiele gniewu po tym posunięciu i przysięgli, że nigdy nie uznają Cypru Północnego za prawowite państwo."
 Turkey.77.a: "Cóż, to już coś"
 Turkey.88.t: "Zjednoczenie Cypru"
 Turkey.88.d: "Rząd grecki niedawno skonsolidował całkowitą kontrolę nad całym Cyprem, zarówno na północy, jak i na południu. Stało się to, gdy zaczęli zyskiwać na znaczeniu i sile, aż w końcu byli w stanie wezwać do referendum, które umożliwiłoby zjednoczenie obywateli. Turcja wyraziła wiele gniewu po tym posunięciu i przysięgła, że ​​nigdy nie uzna Grecji za prawowitego właściciela Cypru."
 Turkey.88.a: "Ciekawy"
 Turkey.100.t: "Wybory ogólne"
 Turkey.100.d: "Nadszedł czas, aby nasi ludzie zagłosowali na następną partię, która zdobędzie władzę. Kto by to był?"
 Turkey.100.a: "AKP"
 Turkey.100.b: "CHP"
 Turkey.100.c: "Obecna partia radzi sobie całkiem nieźle"
 TurkeyRandomEvents.1.t: "§W[konserwatyzm_L]§! Wstrząśnięty skandalem"
 TurkeyRandomEvents.1.desc: "W Internecie zaczął krążyć film, na którym §W[conservatism_L]§! przywódca Deniz Baykal jest w sypialni razem ze swoim byłym sekretarzem. W wyniku skandalu Bajkal został zmuszony do rezygnacji ze stanowiska"
 TurkeyRandomEvents.1.a: "Chyba dobrze dla nas"
 TurkeyRandomEvents.1.b: "To fałszywe wideo! Bajkal nie ustąpi!"
 TurkeyRandomEvents.1.c: "Nie mamy innego wyjścia, jak zaakceptować"
 TurkeyFocusEvents.1.t: "[FROM.GetName] Oferuje sojusz"
 TurkeyFocusEvents.1.desc: "[FROM.GetName] zaproponował nam sojusz przeciwko zachodniemu imperializmowi. Sprzymierzając się z [FROM.GetName], możemy nawet zyskać szansę na odzyskanie Górskiego Karabachu"
 TurkeyFocusEvents.1.a: "Razem jesteśmy silniejsi"
 TurkeyFocusEvents.1.b: "Nie chcemy zachwiać równowagi"
 TurkeyFocusEvents.2.t: "[FROM.GetName] żąda wycofania się z Górskiego Karabachu!"
 TurkeyFocusEvents.2.desc: "[FROM.GetName] żąda, abyśmy wycofali wszystkie nasze siły z Górskiego Karabachu i przywrócili kontrolę nad tym obszarem z powrotem Azerbejdżanowi. To odważna prośba, ale niedawna agresja [FROM.GetName] pokazuje, że są gotowi użyć siły, aby nas wypędzić. Nie przetrwamy długo w wojnie wielofrontowej"
 TurkeyFocusEvents.2.a: "Musimy ustąpić"
 TurkeyFocusEvents.2.b: "Będziemy walczyć do ostatniego człowieka!"
 TurkeyFocusEvents.3.t: "Armenia poddaje się!"
 TurkeyFocusEvents.3.desc: "Armenia musi sprostać żądaniom wycofania się z Górskiego Karabachu. Obszar ten ponownie znajduje się pod kontrolą Azerbejdżanu"
 TurkeyFocusEvents.3.a: "Świetnie"
 TurkeyFocusEvents.4.t: "Armenia trzyma się Górskiego Karabachu"
 TurkeyFocusEvents.4.desc: "Armenia stanowczo zaprzecza zwróceniu Górskiego Karabaku Azerbejdżanowi"
 TurkeyFocusEvents.4.a: "Cholera"
 TurkeyFocusEvents.4.b: "Potem bierzemy to siłą"
 TurkeyFocusEvents.5.t: "Rewolucja w Iranie?"
 TurkeyFocusEvents.5.desc: "Możemy teraz skutecznie szerzyć naszą rewolucję w Iranie, ale sposób, w jaki do niej podchodzimy, zmieni drastycznie jej przebieg."
 TurkeyFocusEvents.5.a: "Umiarkowana ilość broni"
 TurkeyFocusEvents.5.b: "Dużo broni"
 TurkeyFocusEvents.6.t: "Rewolucja w Iraku?"
 TurkeyFocusEvents.6.desc: "Możemy teraz skutecznie szerzyć naszą rewolucję w Iraku, ale sposób, w jaki do niej podchodzimy, zmieni drastycznie jej przebieg."
 TurkeyFocusEvents.6.a: "Umiarkowana ilość broni"
 TurkeyFocusEvents.6.b: "Dużo broni"
 TurkeyFocusEvents.7.t: "Rewolucja w Syrii?"
 TurkeyFocusEvents.7.desc: "Możemy teraz skutecznie szerzyć naszą rewolucję w Syrii, ale sposób, w jaki do niej podchodzimy, zmieni drastycznie jej przebieg."
 TurkeyFocusEvents.7.a: "Umiarkowana ilość broni"
 TurkeyFocusEvents.7.b: "Dużo broni"
 TurkeyFocusEvents.8.t: "[FROM.GetName] żąda Hataya"
 TurkeyFocusEvents.8.desc: "[FROM.GetName] żąda, abyśmy oddali im Hatay. Bez kontroli państwa odmawiają przystąpienia do naszego sojuszu"
 TurkeyFocusEvents.8.a: "Chyba nie mamy wyboru"
 TurkeyFocusEvents.8.b: "Naród turecki jest niepodzielny!"
 TurkeyFocusEvents.9.t: "[FROM.GetName] Zwróć Hatay"
 TurkeyFocusEvents.9.desc: "[FROM.GetName] zwrócił nam Hataya"
 TurkeyFocusEvents.9.a: "Dobry dzień!"
 TurkeyFocusEvents.10.t: "Kłopot cypryjski"
 TurkeyFocusEvents.10.d: "Rząd turecki zaczyna mocniej niż wcześniej naciskać na problem cypryjski, w związku z czym nasz rząd nie ma innego wyjścia, jak tylko zareagować. Opracowaliśmy plan reakcji na tę agresję i zgodnie z nią będziemy ją realizować!"
 TurkeyFocusEvents.10.a: "Naprzód!"
 TurkeyFocusEvents.11.t: "Turbulencje na Cyprze"
 TurkeyFocusEvents.11.d: "Rząd grecki nie współpracuje z nami w wielu kwestiach, ale sytuacja jest jeszcze bardziej widoczna w przypadku Cypru. Opracujemy plan strategiczny, który pozwoli przeciągnąć Cypr na naszą stronę, a nie na Grecję, bez względu na koszty."
 TurkeyFocusEvents.11.a: "Zobaczmy co się stanie"
 TurkeyFocusEvents.12.t: "Turcja prosi nas o atak na Cypr Południowy!"
 TurkeyFocusEvents.12.d: "Rząd turecki wyszkolił i uzbroił dla nas 3 dywizje milicji, mając nadzieję, że zaatakujemy Cypryjczyków na południu. Oczywiście byłoby to w naszym najlepszym interesie, ale zawsze możemy odmówić."
 TurkeyFocusEvents.12.a: "Absolutnie!"
 TurkeyFocusEvents.12.b: "NIE"
 TurkeyFocusEvents.14.t: "Rząd turecki żąda naszego wycofania się z Cypru!"
 TurkeyFocusEvents.14.d: "Dziś rano tureccy dyplomaci zażądali wycofania wojsk brytyjskich z Cypru. To poważnie narazi mały kraj wyspiarski na ryzyko, nawet większe niż miało to miejsce podczas pierwszej inwazji Turcji."
 TurkeyFocusEvents.14.a: "Nie eskalujmy spraw.."
 TurkeyFocusEvents.14.b: "Co za absurdalne żądanie"
 TurkeyFocusEvents.15.t: "Turcja domaga się zjednoczenia"
 TurkeyFocusEvents.15.d: "Rząd turecki poprosił nas o zjednoczenie się z nimi i stanie się częścią większego państwa tureckiego. Akceptacja prawdopodobnie byłaby dla nas korzystna, ponieważ mogą zaatakować, jeśli odrzucimy."
 TurkeyFocusEvents.15.a: "Musimy się zjednoczyć!"
 TurkeyFocusEvents.15.b: "NIE"
 TurkeyFocusEvents.16.t: "Rząd Turcji i Grecji żąda ponownego zjednoczenia Cypru!"
 TurkeyFocusEvents.16.d: "Rząd turecki poprosił nas o przyłączenie się do Cypru Południowego i ponowne zjednoczenie się z naszymi granicami po inwazji."
 TurkeyFocusEvents.16.a: "W samą porę"
 TurkeyFocusEvents.16.b: "NIE"
 TurkeyFocusEvents.17.t: "Turcja chce Morza Egejskiego"
 TurkeyFocusEvents.17.d: "Delegaci tureccy przybyli do Aten i poprosili nas o przekazanie im kontroli nad Morzem Egejskim w wyniku naszych wzmocnionych więzi. Rząd turecki wycofał swoje wsparcie z Cypru Północnego i pozwolił mu się zjednoczyć, ale czy daje mu to prawo zwracać się do nas o należne mu terytorium Grecji?"
 TurkeyFocusEvents.17.a: "Powinniśmy, w imię pokoju"
 TurkeyFocusEvents.17.b: "Uhh.. Nie"
 TurkeyFocusEvents.171.t: "Grecy dają nam Morze Egejskie!"
 TurkeyFocusEvents.171.d: "Otrzymaliśmy dzisiaj wspaniałą wiadomość, ponieważ greccy delegaci z radością podpisali traktat, który daje naszemu krajowi pełną kontrolę nad Wyspami Egejskimi!"
 TurkeyFocusEvents.171.a: "Niesamowity!"
 TurkeyFocusEvents.172.t: "Grecy nie chcą nam dać Morza Egejskiego!"
 TurkeyFocusEvents.172.d: "Straszne wieści dotarły dziś do Ankary, gdy greccy delegaci odrzucili naszą prośbę dotyczącą Wysp Egejskich!"
 TurkeyFocusEvents.172.a: "Zawsze możemy ich zmusić, żeby dali nam Morze Egejskie..."
 TurkeyFocusEvents.18.t: "Turcja prowadzi agresywną politykę!"
 TurkeyFocusEvents.18.d: "Rząd turecki nie jest skłonny do rozmów dyplomatycznych i w celu uzyskania tego, czego chce, uciekł się do agresywnego programu. Musimy maksymalnie ograniczyć ich wpływ, aby zapobiec katastrofom!"
 TurkeyFocusEvents.18.a: "Cholera"
 TurkeyFocusEvents.19.t: "Turcja chce ustanowić strefę buforową"
 TurkeyFocusEvents.19.d: "Rząd turecki chce ustanowić strefę buforową pomiędzy granicami naszych narodów. Oznacza to, że musimy całkowicie zdemilitaryzować kilka naszych północnych prowincji, wycofać całą obecność wojskową i pozwolić Turkom odeprzeć Kurdów."
 TurkeyFocusEvents.19.a: "Tak jest najlepiej.."
 TurkeyFocusEvents.19.b: "Absolutnie nie!"
 TurkeyFocusEvents.191.t: "Syria zezwala na utworzenie strefy buforowej"
 TurkeyFocusEvents.191.d: "Rząd syryjski ugiął się pod presją i pozwolił nam stworzyć strefę buforową między granicami naszych krajów."
 TurkeyFocusEvents.191.a: "Dobry."
 TurkeyFocusEvents.192.t: "Syria nie wyraża zgody na utworzenie strefy buforowej"
 TurkeyFocusEvents.192.d: "Rząd syryjski odrzucił naszą prośbę o utworzenie strefy buforowej między naszymi państwami."
 TurkeyFocusEvents.192.a: "No więc.."
 TurkeyFocusEvents.20.t: "Co powinniśmy zrobić z uchodźcami?"
 TurkeyFocusEvents.20.d: "W naszym kraju przebywa obecnie najwięcej uchodźców, a jeśli chcemy, możemy ich wykorzystać jako pionki polityczne. Nasza zachodnia sąsiadka, Grecja, wydaje się… niechętna do współpracy… i być może uda nam się wykorzystać niektórych z tych uchodźców, aby skłonić ich do podporządkowania się naszym żądaniom."
 TurkeyFocusEvents.20.a: "Nie, to zaszkodzi naszej reputacji"
 TurkeyFocusEvents.20.b: "Wyślij tylko trochę"
 TurkeyFocusEvents.20.c: "Wyślij ich dużo"
 TurkeyFocusEvents.21.t: "Potencjalne rozwiązanie sporu karabaskiego?"
 TurkeyFocusEvents.21.d: "Rząd turecki zwrócił się do nas i dał nam potencjalne porozumienie kompromisowe, jakie możemy zawrzeć z Ormianami. Możemy oddać Ormianom naszą eksklawę Nachiczewan w zamian za kontrolę nad regionem Karabachu."
 TurkeyFocusEvents.21.a: "Jasne, zobaczmy, co myślą Ormianie"
 TurkeyFocusEvents.21.b: "Absolutnie nie"
 TurkeyFocusEvents.212.t: "Azerbejdżan proponuje rozwiązanie sporu karabaskiego"
 TurkeyFocusEvents.212.d: "[TUR.GetName] spotkał się z [AZE.GetName] kilka dni temu i zaproponował możliwe rozwiązanie sporu karabachskiego między nami a Azerami. W tej ofercie zrzekniemy się naszych roszczeń do Karabachu i oddamy go Azerom w zamian za ponowne zjednoczenie Nachiczewanu z Armenią."
 TurkeyFocusEvents.212.a: "Nie widzimy powodu"
 TurkeyFocusEvents.212.b: "Absolutnie nie!"
 TurkeyFocusEvents.213.t: "Spór karabaski rozstrzygnięty!"
 TurkeyFocusEvents.213.d: "Wspaniała wiadomość napłynęła z ambasady Armenii, gdyż dyplomaci dali nam znać, że zgodzili się na warunki zawarte w naszej ugodzie dotyczącej regionu Karabachu!"
 TurkeyFocusEvents.213.a: "Wspaniały"
 TurkeyFocusEvents.214.t: "Spór w Karabachu trwa.."
 TurkeyFocusEvents.214.d: "Niestety wydaje się, że spór karabaski będzie w dalszym ciągu szkodził stosunkom azersko-armeńskim, ponieważ obu stronom nie udało się dojść do porozumienia."
 TurkeyFocusEvents.214.a: "Całkiem niefortunne.."
 TurkeyFocusEvents.69420.t: "Przez kłopoty"
 TurkeyFocusEvents.69420.d: "Nasz naród widział już wszystko: wojny, podboje, upokorzenia, chwałę i wszystko pomiędzy. Nadchodzi świt nowego tysiąclecia, a naród turecki nie może sobie pozwolić na zachwianie się, musimy przystosować się i dostosować do nowych czasów, w przeciwnym razie nasze państwo może zostać porwane przez wiatr historii. Wkrótce zbliżają się nasze kolejne wybory prezydenckie i zwycięzca zadecyduje, czy podtrzymamy marzenie Ataturka o wielkiej Republice Tureckiej."
 TurkeyFocusEvents.69420.a: "Nie możemy się zachwiać!"
 TurkeyFocusEvents.22.t: "Rajd zwolenników AKP w Stambule!"
 TurkeyFocusEvents.22.d: "Dziś w Stambule odbył się wiec proAKP, który pokazał poparcie dla tej partii. Uczestnicy tego protestu wzywali także AKP do odłączenia się od koalicji z Hizmetem."
 TurkeyFocusEvents.22.a: "Güleniści nie są zadowoleni.."
 TurkeyFocusEvents.23.t: "Zwolennicy Gülenisty gromadzą się w meczecie!"
 TurkeyFocusEvents.23.d: "Zwolennicy Gülenisty zgromadzeni w jednym z meczetów wzywali partię do zdystansowania się od koalicji z partią AKP."
 TurkeyFocusEvents.23.a: "Zwolennicy AKP nie są zbyt zadowoleni.."
 TurkeyFocusEvents.24.t: "Sojusz z FP?"
 TurkeyFocusEvents.24.d: "Partia FP została zdelegalizowana zanim wkroczyliśmy do polityki i wygląda na to, że jej członkowie nigdzie nie wyjechali. Większość z nich poszła dalej i zaczęła przyłączać się do „SP”, kolejnej twardogłowej grupy islamistycznej. Być może moglibyśmy zaprosić niektórych z ich członków, aby przybyli i przyłączyli się do nas w rządzeniu narodem tureckim."
 TurkeyFocusEvents.24.a: "Niezły pomysł.."
 TurkeyFocusEvents.24.b: "Nie sądzę"
 TurkeyFocusEvents.25.t: "Z kim zawieramy umowy?"
 TurkeyFocusEvents.25.d: "W naszym najlepszym interesie leży otwarcie się na potencjalne inwestycje w Turcji. Możemy poprosić firmy irańskie lub saudyjskie o przybycie i założenie oddziałów w naszych wschodnich prowincjach do celów wydobycia i wierceń."
 TurkeyFocusEvents.25.a: "Zaproś saudyjskie firmy wiertnicze"
 TurkeyFocusEvents.25.b: "Zaproś irańskie firmy wydobywcze"
 TurkeyFocusEvents.26.t: "Nasze wsparcie dla Kosowa"
 TurkeyFocusEvents.26.d: "Będziemy musieli podjąć dalsze działania przeciwko rządowi okupującemu obecnie Kosowo. Naszym obowiązkiem jako narodu poszukującego wolności jest szerzenie naszych przekonań wśród innych i z tego powodu będziemy musieli albo nałożyć sankcje na ich okupantów, albo wysłać misję wojskową do Kosowa."
 TurkeyFocusEvents.26.a: "Wyślij misję wojskową do Kosowa"
 TurkeyFocusEvents.26.b: "Sankcje, sankcje i jeszcze raz sankcje!"
 TurkeyFocusEvents.27.t: "Działania przeciwko Arabii Saudyjskiej"
 TurkeyFocusEvents.27.d: "Rząd Arabii Saudyjskiej uznał nas za organizację terrorystyczną przed naszym dojściem do władzy pod naciskiem partii AKP. Nie możemy pozwolić, aby takie działanie pozostało niezauważone. Zorganizujemy odpowiednią reakcję, aby naprawdę pokazać, kto tu rządzi."
 TurkeyFocusEvents.27.a: "Funduszuj pracowników naftowych, aby mogli strajkować"
 TurkeyFocusEvents.27.b: "Finansowanie grup prodemokratycznych na rzecz niestabilności politycznej"
 TurkeyFocusEvents.28.t: "Turcja chce, żebyśmy odesłali członków PKK"
 TurkeyFocusEvents.28.d: "Rząd turecki zwrócił się do nas z prośbą o odesłanie członków kurdyjskiej partii PKK, którzy obecnie szukają schronienia w Szwecji. Jeśli chcemy poprawić stosunki z Turkami, możemy ich odesłać.. ale sytuacja zacznie wyglądać dla nas niekorzystnie, gdy UE nas potępia."
 TurkeyFocusEvents.28.a: "Wyślij je z powrotem"
 TurkeyFocusEvents.28.b: "Najlepiej, żeby tego nie robili"
 TurkeyFocusEvents.29.t: "Rząd szwedzki zgadza się na odesłanie członków PKK!"
 TurkeyFocusEvents.29.d: "Rząd szwedzki zgodził się na deportację członków PKK, którzy obecnie szukają schronienia w swoim państwie, abyśmy mogli sami się z nimi uporać."
 TurkeyFocusEvents.29.a: "Dobry."
 TurkeyFocusEvents.30.t: "Szwedzki rząd odmawia odesłania członków PKK!"
 TurkeyFocusEvents.30.d: "Rząd szwedzki odmówił odesłania członków PKK, których obecnie przetrzymują. To nie pozostanie niezauważone przez nas.."
 TurkeyFocusEvents.30.a: "Będą tego żałować!"
 TurkeyFocusEvents.31.t: "Rozpal płomienie w Iranie"
 TurkeyFocusEvents.31.d: "Dziś mamy do dyspozycji.. Dużo broni. Możemy wysłać kilka sztuk tej broni rebeliantom w Chuzestanie, abyśmy mogli sparaliżować irański przemysł naftowy. Pytanie jednak brzmi: ile wsparcia naprawdę chcemy zapewnić tym chłopakom i jakie szkody mogą wyrządzić?"
 TurkeyFocusEvents.31.a: "Nie za dużo"
 TurkeyFocusEvents.31.b: "Idź na całość"
 TurkeyFocusEvents.32.t: "Turcja chce nawiązać stosunki"
 TurkeyFocusEvents.32.d: "Rząd turecki jest skłonny do nawiązania relacji i prosi, abyśmy nie byli wrogo nastawieni do grupy PKK, co jest wręcz żądaniem."
 TurkeyFocusEvents.32.a: "Jasne.."
 TurkeyFocusEvents.32.b: "Nie, to zbyt duże ryzyko!"
 TurkeyFocusEvents.321.t: "Peszmergowie utrzymują wrogość"
 TurkeyFocusEvents.321.d: "Peszmergowie woleliby raczej utrzymać swoją wrogość wobec nas, niż ich naprawić! Nie zapomnimy o tym, a oni wkrótce będą tego żałować."
 TurkeyFocusEvents.321.a: "Głupcy!"
 TurkeyFocusEvents.322.t: "Peszmergowie współpracują!"
 TurkeyFocusEvents.322.d: "Co zaskakujące, Peszmergowie zdecydowali się na współpracę z nami i nawiązali w pewnym sensie formalne więzi, mimo że są regionem autonomicznym."
 TurkeyFocusEvents.322.a: "Bardzo dobry"
 TurkeyFocusEvents.33.t: "Peszmergowie.."
 TurkeyFocusEvents.33.d: "Peszmergowie to kolejna grupa Kurdów, położona tuż pod naszym anatolijskim Kurdystanem. Stanowią takie samo zagrożenie jak PKK, ale to obecnie nasze najmniejsze zmartwienie, ponieważ współpracujemy z PKK nad znalezieniem rozwiązania. Peszmergowie będą dla nas ogromnym zagrożeniem i będziemy musieli sobie z nimi poradzić, zanim będzie za późno"
 TurkeyFocusEvents.33.a: "Zrobimy operację"
 TurkeyFocusEvents.33.b: "Przeprowadzimy operację z Irakijczykami"
 TurkeyFocusEvents.331.t: "Turcja oferuje wspólną operację przeciwko Peszmergom"
 TurkeyFocusEvents.331.d: "Rząd turecki zwraca się do nas z prośbą o dołączenie do niego w operacji mającej na celu rozprawienie się z Peszmergami na północy naszego kraju."
 TurkeyFocusEvents.331.a: "Absolutnie!"
 TurkeyFocusEvents.331.b: "Absolutnie nie!"
 TurkeyFocusEvents.332.t: "Irak odmawia przyłączenia się do naszej operacji"
 TurkeyFocusEvents.332.d: "Irak nie chce nam pomóc w walce z Peszmergami, co oznacza tylko, że musimy zrobić to wszystko sami"
 TurkeyFocusEvents.332.a: "No cóż.."
 TurkeyFocusEvents.34.t: "Era cyfrowa Turcji"
 TurkeyFocusEvents.34.d: "Sieć WWW rozwija się z dnia na dzień coraz bardziej. Oznacza to, że musimy nadążać za taką ekspansją, w miarę jak świat staje się coraz bardziej połączony. Nasi obywatele nie różnią się od obywateli innych krajów europejskich i musimy to udowodnić naszym obywatelom, rozbudowując ich infrastrukturę internetową. Pytanie brzmi, o ile?"
 TurkeyFocusEvents.34.a: "Rozwiń go tylko w kilku obszarach"
 TurkeyFocusEvents.34.b: "Rozwiń go tak bardzo, jak to możliwe"
 TurkeyFocusEvents.35.t: "Turcja zaprasza nas do Unii Turko-Syryjskiej"
 TurkeyFocusEvents.35.d: "Przyszedł nowy rząd turecki, na którego czele stoi większość szyicka, i poprosił nas, abyśmy przyłączyli się do nich w Unii turecko-syryjskiej, ponieważ nasze populacje mają wiele podobieństw. Niedawno zdecydowali się zwrócić nam Hatay, co było świetnym posunięciem, ale teraz chcą, żebyśmy byli ich częścią?"
 TurkeyFocusEvents.35.a: "Tak, dołączymy"
 TurkeyFocusEvents.35.b: "NIE"
 TurkeyFocusEvents.351.t: "Syryjczycy zgadzają się do nas dołączyć"
 TurkeyFocusEvents.351.d: "Rząd syryjski zdał sobie sprawę z podobieństw między naszymi narodami i zgodził się dołączyć do nas w Unii Turko-Syryjskiej!"
 TurkeyFocusEvents.351.a: "Nareszcie.."
 TurkeyFocusEvents.352.t: "Syria odrzuca naszą propozycję!"
 TurkeyFocusEvents.352.d: "Rząd syryjski głupio odrzucił naszą propozycję wspólnego przyłączenia się do unii. Wyraźnie nie wiedzą, co jest dobre dla szyitów w regionie!"
 TurkeyFocusEvents.352.a: "Cholera! Na wojnę!"
 TurkeyFocusEvents.36.t: "Walijskie i szkockie mafie tworzą własne państwa!"
 TurkeyFocusEvents.36.d: "Wygląda na to, że Syndykat Anatolijski finansował i szkolił szkockie i walijskie mafie tuż pod naszym nosem. Nie udało nam się ich dogonić i zatrzymać w odpowiednim czasie, dlatego teraz musimy podjąć decyzję."
 TurkeyFocusEvents.36.a: "Nasze Królestwo jest ZJEDNOCZONE!"
 TurkeyFocusEvents.36.b: "To nie jest tego warte"
 TurkeyFocusEvents.37.t: "Syndykat Anatolijski ostrzega nas przed Australią"
 TurkeyFocusEvents.37.d: "Syndykat Anatolijski ostrzega nas przed nadchodzącym atakiem Australijczyków. Oczywiście to wszystko może być kłamstwem, biorąc pod uwagę, że jest to państwo mafijne. Ale jest też szansa, że ​​nie kłamią.."
 TurkeyFocusEvents.37.a: "Nie mogą kłamać!"
 TurkeyFocusEvents.37.b: "Nie. Najwyraźniej kłamią"
 TurkeyFocusEvents.38.t: "Turcja chce, żebyśmy pomogli w walce z Izraelem"
 TurkeyFocusEvents.38.d: "Turcja prosi, aby nasze siły wraz z naszymi sojusznikami pomogły w pokonaniu Isrealis. To bardzo zaskakujące posunięcie, ale nie nieoczekiwane po tym, jak islamiści przejęli kontrolę nad Turcją w ostatnich wyborach."
 TurkeyFocusEvents.38.a: "Dzień na który czekaliśmy.."
 TurkeyFocusEvents.38.b: "Czas nie jest odpowiedni"
 TurkeyFocusEvents.39.t: "Iran Zgadza się"
 TurkeyFocusEvents.39.d: "Iran zgodził się pomóc naszym siłom w walce z Izraelem. Wezwą także swoich sojuszników, którzy będą bardzo pomocni dla naszych sił."
 TurkeyFocusEvents.39.a: "Dobry."
 TurkeyFocusEvents.40.t: "Iran odrzuca"
 TurkeyFocusEvents.40.d: "W szokujący sposób Iran zdecydował się nie pomagać nam w walce z Izraelem. To bardzo zdezorientowało naszych dyplomatów, ponieważ Iran od dziesięcioleci nawoływał do upadku Izraelczyków…"
 TurkeyFocusEvents.40.a: "Dobra"
 TurkeyFocusEvents.381.t: "Iran walczy z Izraelem"
 TurkeyFocusEvents.381.d: "Iran walczy, Izrael, i chcą wykorzystać naszą ziemię do ataku, a ponieważ jest naszym sojusznikiem, najlepiej będzie, gdy będziemy współpracować, aby wyeliminować izraelskie zagrożenie."
 TurkeyFocusEvents.381.a: "Na to czekaliśmy.."
 TurkeyFocusEvents.381.b: "NIE"
 TurkeyFocusEvents.81.t: "Turcja zaprasza nas do MTO"
 TurkeyFocusEvents.81.desc: "MTO, inaczej znana jako Organizacja Traktatu Śródziemnomorskiego, została niedawno założona przez Turcję. Zapraszają nas do przyłączenia się do ich sojuszu i zostania pełnoprawnym członkiem. Jeśli to zrobimy, wszyscy pozostali członkowie zagwarantują nam bezpieczeństwo, ponieważ jest to pakt obronny."
 TurkeyFocusEvents.81.a: "Tak, ale tylko jeśli zwrócą Hatay"
 TurkeyFocusEvents.81.b: "NIE"
 TurkeyFocusEvents.41.t: "Turcja zaprasza nas do MTO"
 TurkeyFocusEvents.41.d: "MTO, inaczej znana jako Organizacja Traktatu Śródziemnomorskiego, została niedawno założona przez Turcję. Zapraszają nas do przyłączenia się do ich sojuszu i zostania pełnoprawnym członkiem. Jeśli to zrobimy, wszyscy pozostali członkowie zagwarantują nam bezpieczeństwo, ponieważ jest to pakt obronny."
 TurkeyFocusEvents.41.a: "Powinniśmy się dołączyć"
 TurkeyFocusEvents.41.b: "NIE"
 TurkeyFocusEvents.411.t: "Irak nie jest zainteresowany"
 TurkeyFocusEvents.411.d: "Wygląda na to, że Irak nie jest zainteresowany przystąpieniem do naszego sojuszu MTO."
 TurkeyFocusEvents.411.a: "Dobra"
 TurkeyFocusEvents.42.t: "Turcja zaprasza nas do MTO"
 TurkeyFocusEvents.42.d: "MTO, inaczej znana jako Organizacja Traktatu Śródziemnomorskiego, została niedawno założona przez Turcję. Zapraszają nas do przyłączenia się do ich sojuszu i zostania pełnoprawnym członkiem. Jeśli to zrobimy, wszyscy pozostali członkowie zagwarantują nam bezpieczeństwo, ponieważ jest to pakt obronny."
 TurkeyFocusEvents.42.a: "Powinniśmy się dołączyć"
 TurkeyFocusEvents.42.b: "NIE"
 TurkeyFocusEvents.421.t: "Egipt nie jest zainteresowany"
 TurkeyFocusEvents.421.d: "Egipt odrzucił nasze zaproszenie do średniookresowego celu budżetowego."
 TurkeyFocusEvents.421.a: "Dobra"
 TurkeyFocusEvents.43.t: "Turcja zaprosiła nas do CIW"
 TurkeyFocusEvents.43.d: "Rząd turecki założył niedawno CIW, czyli Konfederację Islamskiego Dobrobytu. Głównym celem jest zwiększenie współpracy między narodami islamskimi i poprawa dobrobytu muzułmanów w całym regionie."
 TurkeyFocusEvents.43.a: "Zapisz mnie"
 TurkeyFocusEvents.43.b: "NIE"
 TurkeyFocusEvents.44.t: "CIW inwestuje w naszą infrastrukturę!"
 TurkeyFocusEvents.44.d: "CIW inwestuje w zdolności naszych narodów do budowania odpowiedniej infrastruktury i obiektów dla naszych ludzi."
 TurkeyFocusEvents.44.a: "Świetnie"
 TurkeyFocusEvents.45.t: "CIW rozdaje zapasy awaryjne!"
 TurkeyFocusEvents.45.d: "CIW rozdawało zapasy awaryjne na wypadek wszelkich nadchodzących lub trwających katastrof w organizacji."
 TurkeyFocusEvents.45.a: "Świetnie"
 TurkeyFocusEvents.46.t: "CIW inwestuje w naszą edukację!"
 TurkeyFocusEvents.46.d: "CIW zainwestowało w sektor edukacji naszego kraju, ułatwiając ludziom chodzenie do szkoły."
 TurkeyFocusEvents.46.a: "Świetnie"
 TurkeyFocusEvents.47.t: "CIW inwestuje w naszą służbę zdrowia!"
 TurkeyFocusEvents.47.d: "CIW inwestuje obecnie w nasz narodowy system opieki zdrowotnej, zapewniając środki i udogodnienia medyczne większej liczbie osób."
 TurkeyFocusEvents.47.a: "Świetnie"
 TurkeyFocusEvents.48.t: "CIW inwestuje w nasze branże!"
 TurkeyFocusEvents.48.d: "CIW inwestuje obecnie w sektor przemysłowy naszego kraju, co pozwala naszym fabrykom dostarczać więcej towarów."
 TurkeyFocusEvents.48.a: "Świetnie"
 TurkeyFocusEvents.49.t: "[FROM.GetName] opuszcza CIW"
 TurkeyFocusEvents.49.d: "[FROM.GetName] zdecydował, że najlepiej będzie, jeśli ich naród wycofa się z CIW."
 TurkeyFocusEvents.49.a: "No cóż, będą tęsknić"
 TurkeyFocusEvents.50.t: "Turcja chce założyć bazy wojskowe"
 TurkeyFocusEvents.50.d: "Rząd turecki prosi, abyśmy pozwolili mu stacjonować swoje wojska w naszym kraju."
 TurkeyFocusEvents.50.a: "Dlaczego nie"
 TurkeyFocusEvents.50.b: "NIE"
 TurkeyFocusEvents.501.t: "Katar odrzuca naszą prośbę"
 TurkeyFocusEvents.501.d: "Katar nie pozwala na stacjonowanie naszych żołnierzy na swoim terytorium."
 TurkeyFocusEvents.501.a: "Niefortunny"
 TurkeyFocusEvents.53.t: "Osman V przechodzi"
 TurkeyFocusEvents.53.d: "Dziś po Konstantinii rozeszła się straszna wiadomość, gdy ludzie dowiedzieli się o śmierci Osmana V. Choć jego śmierć przyniosła ludziom wielki smutek, Beyezid III z pewnością będzie kontynuował swoje dziedzictwo."
 TurkeyFocusEvents.53.a: "Tron się zmienia"
 TurkeyFocusEvents.54.t: "Beyezid III przechodzi"
 TurkeyFocusEvents.54.d: "Niestety dzisiaj dowiedzieliśmy się o śmierci Beyezida III. Ludzie opłakują jego śmierć na ulicach, a smutek ogarnął naród. Jednak nie wszystko stracone, ponieważ Dundar I zostanie koronowany wkrótce po zakończeniu okresu żałoby narodowej, co będzie początkiem jego rządów."
 TurkeyFocusEvents.54.a: "Tron przesuwa się po raz kolejny.."
 TurkeyFocusEvents.55.t: "Kalifat Anatolii żąda Hejaza"
 TurkeyFocusEvents.55.d: "Przyszedł kalifat anatolijski i zażądał, abyśmy oddali im Hejaz, prawdopodobnie nasze najważniejsze państwo. Byłoby niewiarygodnie głupio z naszej strony, gdybyśmy oddali ten stan, i szczerze mówiąc, nawet nie wiemy, co oni zrobią, jeśli tego nie zrobimy."
 TurkeyFocusEvents.55.a: "Co to za prośba?"
 TurkeyFocusEvents.55.b: "Cóż.. Chcemy uniknąć konfliktu, prawda?"
 TurkeyFocusEvents.56.t: "[SAU.GetName] poddaje się"
 TurkeyFocusEvents.56.d: "[SAU.GetName] ustąpił naszym żądaniom. Otrzymamy Hejaza i w zamian nie będziemy ich atakować."
 TurkeyFocusEvents.56.a: "Dobry."
 TurkeyFocusEvents.57.t: "[SAU.GetName] odrzuca nasze żądania!"
 TurkeyFocusEvents.57.d: "[SAU.GetName] głupio odrzucił nasze żądania i dlatego nie mamy innego wyboru!"
 TurkeyFocusEvents.57.a: "Poprosili o to"
 TurkeyFocusEvents.58.t: "Radzenie sobie z Abdulem Rahmanem Mustafą"
 TurkeyFocusEvents.58.d: "Irak jest obecnie najbardziej bezbronny, ponieważ Amerykanie aktywnie angażują się w konflikt z nim, zagrażając ich bezpieczeństwu. Daje nam to świetną okazję do wkroczenia i wyeliminowania gubernatora Kirkuku, głównego miasta w irackim Kurdystanie. Jeśli nam się to uda, będziemy w stanie poważnie zaszkodzić morale Kurdów, a w konsekwencji morale PKK."
 TurkeyFocusEvents.58.a: "Wyślij kilku agentów przebranych za cywilów"
 TurkeyFocusEvents.58.b: "Wyślij dobrze wyszkolonych agentów i przygotuj plan ucieczki"
 TurkeyFocusEvents.58.c: "Zapomnijmy już zupełnie o tym planie.."
 TurkeyFocusEvents.59.t: "Śmierć Abdula Mustafy"
 TurkeyFocusEvents.59.d: "Naszym agentom udało się skutecznie zamordować Abdula Rahmana Mustafę, gubernatora Kirkuku."
 TurkeyFocusEvents.59.a: "Dobry."
 TurkeyFocusEvents.60.t: "Amerykanie pojmają naszych agentów!"
 TurkeyFocusEvents.60.d: "Dzisiaj rano żołnierze ze 173. Brygady Powietrznodesantowej Ameryki wyważyli drzwi kryjówki naszych agentów w kurdyjskim mieście Sulaymaniyah i aresztowali ich. Zostało to nazwane przez media „wydarzeniem z kapturem”, co negatywnie wpłynęło na nasze stosunki z Amerykanami."
 TurkeyFocusEvents.60.a: "Cholera"
 Turkish_mafia.1.t: "Mafia robi scenę!"
 Turkish_mafia.1.d: "Mafia wywołała scenę w jednym z naszych większych miast, w wyniku której zginęło kilka osób. Chociaż obecnie nie wiadomo, kto popełnił to przestępstwo, nasza policja bardzo chętnie wyrusza na polowanie na tę osobę, pomimo wiążącego się z tym ryzyka."
 Turkish_mafia.1.a: "Lepiej, żebyśmy nie sprawiali więcej problemów.."
 Turkish_mafia.1.b: "Chcę pełnego śledztwa, teraz!"
 Turkish_mafia.1.c: "Przydziel wszystkie dostępne zasoby"
 Turkish_mafia.11.t: "Poszukiwania policyjne nie powiodły się"
 Turkish_mafia.11.d: "Nasze siły policyjne nie powiodły się w poszukiwaniach gangsterów odpowiedzialnych za przestępstwo popełnione kilka dni temu. To sprawiło, że kilku gangsterów uwierzyło, że są nietykalni, co zwiększyło wpływy mafii w kraju."
 Turkish_mafia.11.a: "Taka niekompetencja..."
 Turkish_mafia.12.t: "Policja zatrzymuje podejrzanych"
 Turkish_mafia.12.d: "Miejscowi odetchnęli dziś z ulgą, gdy komendant policji ogłosił niedawno zatrzymanie kilku przestępców i podejrzanych w związku z serią morderstw popełnionych kilka dni temu. Kilka osób powiązanych z mafiami jest teraz świadomych skuteczności naszej policji, co sprawi, że inni zastanowią się dwa razy, zanim dołączą do mafii."
 Turkish_mafia.12.a: "Bardzo dobry"
 Turkish_mafia.2.t: "Detektywi odkrywają kryjówkę mafii"
 Turkish_mafia.2.d: "Detektyw z jednego z wiejskich miast doniósł, że znalazł potencjalną kryjówkę mafii. Policja szybko próbuje wykombinować reakcję, ponieważ nie wie, co będzie w tej kryjówce ani czy w ogóle będzie to kryjówka mafii. Jest bardzo prawdopodobne, że mafia jest powiązana z tą lokalizacją, niemniej jednak zawsze będzie to wiązać się z ryzykiem."
 Turkish_mafia.2.a: "Niektóre rzeczy po prostu lepiej zostawić w spokoju.."
 Turkish_mafia.2.b: "Co masz na myśli, że próbują odpowiedzieć? Przygotuj jeden i zrób to szybko!"
 Turkish_mafia.2.c: "Przydziel wszystkie dostępne zasoby"
 Turkish_mafia.21.t: "Policja ponosi ofiary!"
 Turkish_mafia.21.d: "Wygląda na to, że kryjówka była zasadzką, a kilku uzbrojonych bandytów było gotowych zacząć strzelać do naszych funkcjonariuszy. Niestety, z powodu braku broni i wystarczającego wsparcia, kilku funkcjonariuszy zginęło, a wielu zostało rannych."
 Turkish_mafia.21.a: "Cholera"
 Turkish_mafia.22.t: "Kryjówka została bezpiecznie oczyszczona"
 Turkish_mafia.22.d: "Podczas naszej ostatniej operacji wszystko poszło doskonale. Nasze jednostki szybko uprzątnęły kryjówkę, a kilku zaskoczonych podejrzanych zostało szybko zatrzymanych przez naszych funkcjonariuszy."
 Turkish_mafia.22.a: "Świetnie"
 Turkish_mafia.3.t: "Odkryto duży skład broni"
 Turkish_mafia.3.d: "Podczas trwających poszukiwań policja znalazła w magazynie duży skład broni. Kilka osób w społeczności wzywa policję, aby wyśledziła, skąd pochodzi ten skład broni i aresztowała zaangażowane osoby."
 Turkish_mafia.3.a: "Może po prostu weźmiemy broń?"
 Turkish_mafia.3.b: "Dobry pomysł, natychmiast rozpocznij wyszukiwanie!"
 Turkish_mafia.3.c: "Przydziel wszystkie dostępne zasoby"
 Turkish_mafia.31.t: "Policja utrudnia śledztwo!"
 Turkish_mafia.31.d: "Ze względu na brak koordynacji i wysoki poziom niekompetencji nasza policja nie znalazła przestępców, którzy zostawili skład broni. Rzeczywiście, podczas śledztwa nasza policja straciła znaczną ilość własnej broni! Jak to się mogło stać, jeśli możesz zapytać? Cóż, wyglądało na to, że nasi funkcjonariusze weszli z furgonetką zaopatrzeniową wypełnioną bronią, a ktoś porwał furgonetkę i odjechał!"
 Turkish_mafia.31.a: "Poważnie?"
 Turkish_mafia.32.t: "Policja lokalizuje podejrzanych"
 Turkish_mafia.32.d: "Okazało się, że w jednym z bardziej zurbanizowanych miast miał miejsce podziemny handel bronią. Na szczęście udało nam się złapać tych przestępców, zanim wyrządzili jakiekolwiek większe szkody."
 Turkish_mafia.32.a: "To jest standard"
 Turkish_mafia.4.t: "Policja przejęła ładunek narkotyków"
 Turkish_mafia.4.d: "Grupa funkcjonariuszy natknęła się na podejrzany kontener, a kiedy go otworzyli, byli zaskoczeni. Nieznaną siatką przemycono do kraju duże ilości nielegalnych narkotyków, a miejscowi chętnie łapią podejrzanych."
 Turkish_mafia.4.a: "Cóż.. musiały być przeznaczone do użytku medycznego, prawda?"
 Turkish_mafia.4.b: "Chcę natychmiastowego śledztwa!"
 Turkish_mafia.4.c: "Przydziel wszystkie dostępne zasoby"
 Turkish_mafia.41.t: "Podejrzani zatrzymani"
 Turkish_mafia.41.d: "Znaleźliśmy kilka osób powiązanych z dużym pojemnikiem z narkotykami i są one obecnie przesłuchiwane przez policję. Wielu członków społeczności jest szczęśliwych, wiedząc, że nielegalne narkotyki nie będą plagą w ich społeczności."
 Turkish_mafia.41.a: "Wciąż mamy wiele do zrobienia! Wracaj do pracy!"
 Turkish_mafia.42.t: "Wyniki śledztwa do niczego"
 Turkish_mafia.42.d: "Po długotrwałym dochodzeniu naszym funkcjonariuszom nie udało się nikogo podłączyć do pojemnika z narkotykami. To wielka strata z naszej strony, ponieważ obecnie do kraju nadal przemycane są nielegalne narkotyki, a my nie mamy żadnych tropów!"
 Turkish_mafia.42.a: "Nie do wiary"
 Turkish_mafia.5.t: "Mafia dokonuje zamachu na wysokiego urzędnika"
 Turkish_mafia.5.d: "Doszło do tragedii, gdy turecka mafia zamordowała wysokiego urzędnika. To sprawi, że praca naszych partii będzie znacznie trudniejsza niż to konieczne, a naszego opozycji najprawdopodobniej ogarnie podekscytowanie."
 Turkish_mafia.5.a: "Cholera"
 Turkish_mafia.6.t: "Napad na mafię"
 Turkish_mafia.6.d: "Mafia dokonała napadu na jeden z banków w naszym kraju. Ukradli mnóstwo pieniędzy, co ostatecznie zaszkodziło naszej gospodarce i obywatelom."
 Turkish_mafia.6.a: "Nie do wiary"
 Turkish_mafia.7.t: "Eksplozja wstrząsa centrum handlowym"
 Turkish_mafia.7.d: "Dziś wytyka się palce mafii, ponieważ policja podejrzewa, że ​​stała ona za atakiem bombowym na duży ośrodek handlowy. Ich cel nie jest znany, ale jedno jest pewne, sprawiają rządowi wiele problemów."
 Turkish_mafia.7.a: "Ale dlaczego?"
 Turkish_mafia.8.t: "Policja wdaje się w konflikt z mafią"
 Turkish_mafia.8.d: "Dziś rano doszło do bardzo długiego starcia pomiędzy naszą policją a mafią. Kilku policjantów zostało rannych, a niektórzy nawet zginęli."
 Turkish_mafia.8.a: "Straszny!"
 Turkish_mafia.9.t: "Powstanie mafii"
 Turkish_mafia.9.d: "W ostatnim czasie mafia nasiliła swoje ataki i szczerze mówiąc, podkreśliła nasze siły bezpieczeństwa. Ponieważ ludzie przyłączają się do mafii i prowadzą obecnie bardziej niż kiedykolwiek życie przestępcze, kwestionuje się ważność naszego państwa. Wiele osób żąda ustąpienia naszego rządu, ale mamy obowiązek służyć i chronić naszych obywateli."
 Turkish_mafia.9.a: "Walka nigdy się nie skończy!"
 Turkish_mafia.9.b: "Może mają rację.."
 Turkish_parties.1.t: "Partie liberalne zyskują na popularności"
 Turkish_parties.1.d: "Wygląda na to, że ideologia naszych narodów staje się coraz bardziej liberalna, w miarę jak partie liberalne zaczęły zdobywać więcej zwolenników niż wcześniej. W rezultacie ludzie naciskają na bardziej liberalną politykę w naszym kraju."
 Turkish_parties.1.a: "Dobra"
 Turkish_parties.2.t: "Partie konserwatywne zyskują na popularności"
 Turkish_parties.2.d: "Wygląda na to, że ideologia naszego narodu staje się coraz bardziej konserwatywna, w miarę jak partie konserwatywne zaczęły zdobywać więcej zwolenników niż wcześniej. W rezultacie ludzie naciskają na bardziej konserwatywną politykę w naszym kraju."
 Turkish_parties.2.a: "Dobra"
 Turkish_parties.3.t: "Partie lewicowe zyskują na popularności"
 Turkish_parties.3.d: "Wygląda na to, że ideologia naszych narodów staje się coraz bardziej lewicowa, w miarę jak partie lewicowe zaczęły zdobywać więcej zwolenników niż wcześniej. W rezultacie ludzie naciskają na bardziej socjalistyczną politykę w naszym kraju."
 Turkish_parties.3.a: "Dobra"
 Turkish_parties.4.t: "Partie prawicowe zyskują na popularności"
 Turkish_parties.4.d: "Wygląda na to, że ideologia naszych narodów staje się coraz bardziej nacjonalistyczna, w miarę jak partie prawicowe zaczęły zdobywać więcej zwolenników niż wcześniej. W rezultacie ludzie naciskają na bardziej nacjonalistyczną politykę w naszym kraju."
 Turkish_parties.4.a: "Dobra"
 Turkish_parties.9.t: "Radykalna zmiana w polityce"
 Turkish_parties.9.d: "Nastąpiła drastyczna i radykalna zmiana w rządzie naszego kraju, prowadząca do całkowitej reorganizacji naszej struktury politycznej."
 Turkish_parties.9.a: "Dobra"
 Turkish_parties.10.t: "Tylko sztuczna inteligencja powinna to zobaczyć"
 Turkish_parties.10.d: "Tylko sztuczna inteligencja"
 Turkish_parties.10.a: "Jeśli to zobaczysz, daj nam znać"
 Armenian_University.1.t: "Wysadzany w powietrze Moskiewski Uniwersytet Rządowy w Armenii"
 Armenian_University.1.d: "Turecki nalot wysadził Moskiewski Uniwersytet Rządowy w Armenii"
 Armenian_University.1.a: "Bump"
 TUR_bulent_ecevit_desc: "Bülent Ecevit jest wysokim rangą politykiem działającym na tureckiej scenie politycznej od lat pięćdziesiątych. Awansując na stanowisko kierownicze w CHP, ostatecznie został premierem w 1972 r., zastępując Ismeta Inönü. Jego rząd nakazał inwazję na Cypr w 1974 r., gdzie zyskał przydomek „Zdobywcy Cypru” („Kıbrıs Fatihi”). Po wojskowym zamachu stanu w 1980 r. Ecevit został uwięziony i wyrzucony z polityki, by ostatecznie powrócić na scenę w 1987 r., przejmując stanowisko przewodniczącego DSP od swojej żony Rahsan. Wreszcie w 1999 r. odzyskał stanowisko premiera Turcji po tym, jak popularność jego partii gwałtownie wzrosła po schwytaniu przywódcy PKK Abdullaha Öcalana.\n\nEcevit jest także nieugiętym poetą i pisarzem, napisał wiele książek na oba tematy i tłumaczył wiele wierszy w języku tureckim.\n\nEcevit nigdy nie ukończył studiów uniwersyteckich, co uniemożliwiło mu kandydowanie na prezydenta."
 TUR_zeki_sezer_desc: "Zeki Sezer jest byłym ministrem stanu w rządzie Ecevita."
 TUR_husamettin_ozkan_desc: "Hüsamettin Özkan był wicepremierem w rządzie Bülenta Ecevita, wcześniej był także ministrem stanu. Özkan jest pochodzenia czerkieskiego, a jego brat Necdet był burmistrzem jednej z dzielnic Stambułu."
 TUR_fethullah_gulen_desc: "Fethullah Gülen jest przywódcą Hizmet, czyli ruchu Gülenistów. Gülen, niegdyś lokalny imam w Turcji, stał się wpływowym uczonym. Jego organizacja obejmuje cały świat i działa w sposób bardzo zdecentralizowany. Sam Gülen nie postrzega siebie jako przywódcy i według własnych słów „po prostu wypowiedział się na temat tego, w co wierzę”. Ponieważ to miało sens, ludzie sami to zrozumieli”."
 TUR_deniz_baykal_desc: "Deniz Baykal rozpoczął karierę polityczną w 1973 roku, kiedy został wybrany do tureckiego parlamentu jako najmłodszy poseł partii CHP. CHP pierwotnie go zauważyła, gdy Baykal pisał swoją pracę doktorską na temat przyczyn przegranej wyborów przez CHP w 1965 roku. Po wojskowym zamachu stanu w 1980 r. Bajkal został na krótko uwięziony i wyrzucony z polityki, ale w 1987 r. pozwolono mu ponownie wstąpić i utworzył Socjaldemokratyczną Partię Ludową.\n\nW 1992 r. wydano ustawę zabraniającą ponownego zakładania wcześniej rozczłonkowanych partii. obalony, a Baykal (wraz z wieloma innymi byłymi politykami CHP) ponownie założył CHP.\n\nCzęsto opisywanych jako „Stara Gwardia” CHP, wielu obwiniało Baykala za niepowodzenie CHP, podobnie jak wiele jego polityk nie dorównują współczesnej Turcji."
 TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu został wybrany na przewodniczącego CHP po skandalu, który zmusił Deniza Baykala do rezygnacji ze stanowiska. Kılıçdaroğlu aktywnie rzuca wyzwanie AKP i aktywnie zapowiada ujawnienie korupcji polityków tej partii. Celem Kılıçdaroğlu było także przywrócenie CHP do jej lewicowych korzeni. Jednak działania Kılıçdaroğlu nie zawsze pokrywają się z jego słowami, ponieważ widziano go machającego flagą Szarych Wilków i popierającego deportację wszystkich syryjskich uchodźców."
 TUR_Ufuk_Uras_desc: "Ufuk Uras jest ekonomistą i absolwentem Uniwersytetu w Stambule. Ufas jest prezesem ÖDP od 1996 r."
 TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel był jednym z członków założycieli EMEP w 1996 roku i od tego czasu przewodzi partii. Przed polityką Tüzel pracował jako niezależny prawnik. Był także członkiem zarządu Fundacji Praw Człowieka w Stambule i prezesem Stowarzyszenia Nowoczesnych Prawników w Stambule."
 TUR_dogu_perincek_desc: "Doğu Perinçek jest założycielem Partii Robotniczej IP i z zawodu prawnikiem. Perinçek jest znany ze swoich antyzachodnich postaw i twardych idei kemalistycznych połączonych z maoizmem. Gorąco zaprzecza także istnieniu ludobójstwa Ormian i jest członkiem Komitetu Talata Paszy, organizacji nazwanej na cześć podejrzanego głównego sprawcy ludobójstwa.\n\nPerinçek chce stworzyć przeciwwagę dla amerykańskiego imperializmu na Bliskim Wschodzie ."
 TUR_Necmeddin_Erbakan_desc: "Nekmettin Erbakan jest założycielem ruchu religijno-politycznego Millî Görüş (Wizja Narodowa), który tworzy podwaliny jego partii. Erbakan jest wieloletnim przywódcą wielu islamistycznych partii politycznych w Turcji, z których większość została zdelegalizowana wkrótce po ich założeniu. Erbakan przez krótki czas był nawet premierem, zanim wojsko zmusiło go do ustąpienia.\n\nGłówną polityką Erbakana jest konserwatywny islam i pragnie on przenieść uwagę z skupiania się na krajach europejskich na większą współpracę z innymi narodami muzułmańskimi, a nawet zamierza aż do stworzenia organizacji rywalizującej z NATO na Bliskim Wschodzie i wspólnej waluty zwanej dinarem.\n\nNa początku XXI wieku Erbakan spędził nieco ponad 2 lata w więzieniu po tym, jak został skazany za defraudację. Tak zwana „sprawa utraconego biliona” miała miejsce, gdy jego poprzednia partia, Partia Dobrobytu, sfałszowała dokumenty stwierdzające, że 1 bilion lirów tureckich ze środków partii sponsorowanej przez państwo został wykorzystany na działalność partii, aby uniknąć konieczności zwracania środków po imprezie został zakazany w 1997 r."
