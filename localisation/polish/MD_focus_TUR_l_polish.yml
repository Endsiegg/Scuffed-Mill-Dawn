 Turkish_Economy.5.desc: "Turcja zaproponowała budowę cywilnej fabryki w jednej z naszych prowincji, pod warunkiem, że pozwolimy Turcy ją obsługiwać i konserwować, uzyskają dzięki temu pewne zagraniczne wpływy, ale na dłuższą metę również na tym skorzystamy."
