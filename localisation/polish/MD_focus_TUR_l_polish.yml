 expand_civ_branch: "Pokaż decyzje dotyczące reform cywilnych"
 TUR_counter_terrorism_civ: "Operacje antyterrorystyczne – oddział cywilny"
 TUR_counter_terrorism_civ_desc: "PKK to nie tylko uzbrojona partyzantka czy terroryści, brak stanowczości władzy państwowej i brak silnego zaufania obywateli do rządów i państw, pogłębiły ten problem. Potrzebujemy nowych, bezkrwawych rozwiązań socjologicznych, małych i dużych.\n\nSiła PKK (szansa przeprowadzenia nowego ataku) §R[?Root.pkk_presence]§!\n\nMaksymalne zagrożenie PKK §R[?Root.pkk_presence_max]§!\nMinimalne zagrożenie PKK §R[?Root.pkk_presence_min]§!"
 college_professors: "Radzenie sobie z profesorami uczelni"
 college_professors_desc: "Mamy walkę w rękach i tych ludzi, którzy powinni być oświeceni, a oni narzekają na sytuację i chcą, aby rząd abdykował za każdym razem, gdy nastąpi atak terrorystyczny, i nazywał to ludobójstwem lub ksenofobią, gdy tylko spróbujemy wykonać ruch przeciwko PKK. To musi zostać zatrzymane. Albo ich oczyścimy, albo upewnimy się, że nie będą już dyskredytować naszych działań bezpodstawnymi twierdzeniami"
 kurdish_language_1: "Problem języka kurdyjskiego"
 kurdish_language_1_desc: "Przez lata obowiązywała niepisana zasada zakazująca języka kurdyjskiego. Zakazane jest nie tylko otwieranie kanałów telewizyjnych i uniwersytetów z językiem kurdyjskim, ale nawet jeśli powiesz coś po kurdyjsku publicznie lub na ulicy, możesz zostać zaatakowany werbalnie. A dla prawie 20 procent naszej populacji językiem ojczystym jest kurdyjski. Musimy to rozwiązać.\n\nOdblokowuje drugą decyzję dotyczącą dalszych reform."
 kurdish_language_2: "Koniec z dyskryminacją"
 kurdish_language_2_desc: "Po pierwsze, karanie osób atakujących osoby mówiące po kurdyjsku. Nikt nie zasługuje na to, aby bać się mówić w swoim własnym języku.\n\nOdblokowuje trzecią decyzję dotyczącą dalszych reform."
 kurdish_language_3: "Kurdyjskie szkoły i uniwersytety"
 kurdish_language_3_desc: "Zezwolimy na używanie języka kurdyjskiego obok tureckiego w określonych szkołach i miastach, gdziekolwiek uznamy to za konieczne. Będzie to pomocne szczególnie dla młodych ludzi, niezależnie od tego, czy wychowują się w trybie dwujęzycznym, czy nie.\n\nOdblokowuje czwartą decyzję dotyczącą większej liczby reform."
 kurdish_language_4: "Kurdyjskie kanały telewizyjne"
 kurdish_language_4_desc: "Pozwolimy ludziom otwierać kanały kurdyjskie, nie tylko zdyskredytuje to propagandę PKK o ucisku Kurdów, ale zdobędzie serca dorosłych ludzi, którzy urodzili się jako Kurdyjczycy i nigdy nie mieli szansy nauczyć się tureckiego. Chociaż musimy zatrudnić ludzi, którzy będą pilnować tych kanałów i zapobiegać ich wykorzystywaniu do propagandy PKK.\n\nOdblokowuje piątą decyzję dotyczącą dalszych reform."
 kurdish_language_5: "Kurdyjski kanał państwowy"
 kurdish_language_5_desc: "TRT (skrót od Türkiye Radyo Televizyon, Tureckie Radio i Telewizja) jest naszą oficjalną telewizją państwową od '68 roku. Z biegiem lat ich liczba wzrosła i obecnie istnieje kilka kanałów TRT, niektóre z nich są przeznaczone do tematów ogólnych lub np. TRT-Müzik nadaje wyłącznie muzykę lub TRT-Belgesel nadaje wyłącznie filmy dokumentalne. Powinniśmy otworzyć nowy, który będzie działał w języku kurdyjskim. Może to kosztować więcej, ale jeszcze bardziej zdyskredytuje propagandę PKK."
 doing_counter_terror_op_civ: "Przeprowadzenie kolejnej reformy cywilnej"
 investment_propaganda_1: "Projekty infrastruktury"
 investment_propaganda_1_desc: "W naszych wschodnich regionach brakuje bardzo potrzebnej infrastruktury, która umożliwiłaby pokonanie nierównego terenu. Musimy to naprawić, jeśli chodzi o równość i uszczęśliwianie ludzi."
 investment_propaganda_2: "Wysiłek na rzecz bezrobocia"
 investment_propaganda_2_desc: "Głodni ludzie często stają się przestępcami. Poprzednie rządy ignorowały regiony wschodnie i nie przejmowały się problemami, które sprawiały, że Kurdowie poczuli się uciskani. Musimy być lepsi od tych, którzy byli przed nami."
 TUR_military_category: "Tureckie Siły Zbrojne"
 TUR_military_category_desc: "Tureckie wojsko interweniowało w turecką politykę więcej niż raz. Ilekroć poczuli zagrożenie dla siebie lub Turcji, organizowali (lub próbowali zorganizować) zamach stanu. Dość często wynika to z odchodzenia rządu tureckiego od sekularyzmu, a czasami z problemów gospodarczych pozornie spowodowanych przez rząd.\n\nJeśli Twoja §YStałość§! gdy [TUR.Nat_Autocracy_L] spadnie poniżej §Y0§!, Siły Zbrojne podejmą działania w celu obalenia rządu.\n\nNasz obecny §YStanding§!: [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party| =0+] z naszej obecnej §YPartii Rządzącej§!\n[?TUR_military_standing_conservatism|=0+] z £pol_idea §GSKonserwatyzm Społeczny - Rząd§!\n[?TUR_military_standing_opinion|=0+] z §YThe Military§! Aktualna opinia\n[?TUR_military_standing_corruption|=0+] z naszego §YPoziomu korupcji§!\n[?TUR_military_standing_economy|=0+] z naszego §Ycyklu ekonomicznego§!\n[?TUR_military_standing_interest_rate|=0+] z naszego §YInterest Wskaźnik§!"
 TUR_hizmet_gulen_struggle: "Walka Hizmet-AKP"
 TUR_hizmet_gulen_struggle_desc: "Pomiędzy §W[Western_Autocracy_L]§! toczy się czynna walka o władzę! oraz §W[Neutral_Muslim_Brotherhood_L]§!. Naród turecki jest podzielony pomiędzy kogo chce, ponieważ obie strony utworzyły koalicję, aby przejąć władzę w ostatnich wyborach. Obie strony walczą o władzę w Turcji i zyskują coraz większą władzę za każdym razem, gdy pomyślnie uchwalą ustawę lub przeciw niej. W końcu sytuacja przechyli się na jedną stronę i koalicja zostanie rozwiązana.\n\nObecnie §W[Western_Autocracy_L]§! Kontrola jest na poziomie §Y[?hizmet_power|%]§!\n\nObecnie §W[Neutral_Muslim_Brotherhood_L]§! Kontrola jest na poziomie §Y[?akp_power|%]§!"
