 TUR_disaster_income: "Katastrofa gospodarcza"
 TUR_disaster_income_desc: "Mówi się, że nadchodzi nadchodząca katastrofa gospodarcza i to nadchodzi szybko. Musimy szybko się zjednoczyć, aby nie dopuścić do powstania partii opozycyjnych i pogłębienia kryzysu."
 TUR_incoming_collapse: "Nadchodząca katastrofa"
 TUR_incoming_collapse_desc: "Rynek się załamie, co będzie miało katastrofalne skutki..."
 TUR_ciw_decisions: "CIW"
 TUR_ciw_decisions_desc: "§HCIW§!, czyli §HKonfederacja Dobrobytu Islamskiego§!, to organizacja, której celem jest poprawa dobrobytu ludności islamskiej na całym świecie. Lider CIW, §HTurcja§!, będzie miał możliwość §Hinwestowania w innych członków CIW§!, a może to być poprzez §Hinfrastrukturę, sieci, przemysł lub koleje§!, itd. §HCzłonkowie CIW§! mogą §Rzrezygnować§! z członkostwa w organizacji w dowolnym momencie, ale tym samym §Rstracą§! możliwość ponownego aplikowania w przyszłości.\nLider §HCIW§! będzie mógł inwestować w edukację, opiekę zdrowotną, przemysł, infrastrukturę i infrastrukturę zaopatrzenia w sytuacjach awaryjnych w innych krajach. Po zainwestowaniu w którąś z tych rzeczy, modyfikator z bonusami zostaje dodany do wszystkich §Hczłonków CIW§! bez kosztów dla nich. §HCzłonkowie CIW§! będą mogli §Gprosić o inwestycje§!, co może dać im budynki zamiast bonusów od §HLidera CIW§!. Jeśli §HCzłonek CIW§! zdecyduje się na jedno z tych działań, wtedy §HLider CIW§! otrzyma określoną kwotę pieniędzy do swoich §GInwestycji Międzynarodowych§!."
 TUR_invest_in_infrastructure: "Zainwestuj w infrastrukturę CIW"
 TUR_invest_in_infrastructure_desc: "Będąc w stanie zbudować odpowiednią infrastrukturę, kraje CIW zapewnią swoim obywatelom odpowiednie mieszkania i obiekty"
 TUR_invest_in_disasters: "CIW Pomoc w przypadku katastrof"
 TUR_invest_in_disasters_desc: "Świat islamski doświadcza wielu katastrof i często nie jest w stanie naprawić wyrządzonych szkód. Możemy pomóc, przekazując im artykuły pierwszej potrzeby"
 TUR_invest_in_education: "Zainwestuj w edukację CIW"
 TUR_invest_in_education_desc: "Każdy potrzebuje dostępu do odpowiedniej edukacji i dlatego będziemy musieli inwestować w placówki edukacyjne w krajach CIW"
 TUR_invest_in_health: "Zainwestuj w CIW Healthcare"
 TUR_invest_in_health_desc: "Kraje CIW wymagają opieki zdrowotnej dla swoich dużych populacji, ponieważ trudno jest uzyskać odpowiednie leki lub są one zbyt drogie"
 TUR_invest_in_industry: "Inwestuj w CIW Industries"
 TUR_invest_in_industry_desc: "Inwestując w przemysł krajów CIW, jesteśmy w stanie sprawić, że świat islamski uprzemysłowi się i znacznie szybciej dogoni Europejczyków"
