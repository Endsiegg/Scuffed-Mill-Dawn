 TUR_empower_sultan: "Wzmocnij §W[Monarchist_L]§!"
 TUR_empower_sultan_desc: "Sułtan jest prawowitym właścicielem państwa osmańskiego, a nie jakiś zrzędliwy starzec. Sułtan odbierze to, co mu się prawnie należy, i nakłoni swoich zwolenników do wkroczenia i usunięcia obecnego przywódcy, nawet jeśli stanie się to siłą!"
 TUR_new_capital_mhp: "Odbuduj Konstantiniego"
 TUR_new_capital_mhp_desc: "Ataturk przeniósł naszą stolicę z Konstantiniyye do Ankary. Chociaż jego intencją było głównie trzymanie stolicy Turcji z dala od wrogów, ostatecznie niewiele to da. Przeniesiemy naszą stolicę do Konstantiniyye i zbudujemy ją większą niż kiedykolwiek wcześniej!"
