 TUR_flavor_event.1.t: "Upadek gospodarczy Turcji!"
 TUR_flavor_event.1.d: "Wygląda na to, że nasza gospodarka się załamała i w tej chwili nie jesteśmy w stanie nic zrobić, aby ją uratować. Będziemy musieli opracować plan gospodarczy, który pozwoli nam powoli naprawić gospodarkę i wywołać turecki boom gospodarczy. Przed nami długa droga, dlatego będziemy musieli jak najszybciej zabrać się do pracy."
 TUR_flavor_event.1.a: "Miejmy nadzieję, że to już ostatni z naszych problemów"
 TUR_flavor_event.2.t: "Potężne trzęsienie ziemi w Bingol"
 TUR_flavor_event.2.d: "Potężne trzęsienie ziemi o sile 6,4 w skali Richtera nawiedziło miasto Bingol na wschodzie kraju. Zginęło 177 osób, w tym 84 w wyniku zawalenia się budynku internatu w szkole z internatem. Uszkodzonych zostało około 8 000 domów, a około 4 szkoły zawaliły się. To trzęsienie ziemi musi być dla nas przypomnieniem, abyśmy zintensyfikowali nasz program pomocy w przypadku klęsk żywiołowych."
 TUR_flavor_event.2.a: "Smutny dzień dla naszego narodu"
 TUR_flavor_event.3.t: "Bomba w Stambule!"
 TUR_flavor_event.3.d: "Około godziny 9:30, około pięć dni temu, w Stambule zdetonowano dwie ciężarówki załadowane bombami. Jedna w pobliżu synagogi Nevem Shalom i jedna w synagodze Bet Izrael. Zginęło około 28 osób, a kolejnych 300 zostało rannych. Dziś otrzymaliśmy informację, że w ataku na konsulat brytyjski zginęło kolejnych 31 osób, a kolejnych 450 zostało rannych. W sumie w wyniku tych ataków życie straciło 59 osób, a 750 zostało rannych."
 TUR_flavor_event.3.a: "Straszny"
 TUR_flavor_event.3.b: "Przygotuj pewien poziom pomocy"
 TUR_flavor_event.3.c: "Przygotuj całą pomoc pod ręką"
 TUR_flavor_event.4.t: "Wprowadzenie nowej liry"
 TUR_flavor_event.4.d: "Ostatnio nastąpiła poważna zmiana w kursie liry. Wielkie Zgromadzenie Narodowe głosowało za usunięciem sześciu zer z liry. Oznacza to, że 1 lira nowej waluty jest odpowiednikiem 1 000 000 lirów starej waluty. Niektórzy jednak wątpią w tę nową zmianę i argumentują, że może ona wyrządzić narodowi więcej szkody niż pożytku."
 TUR_flavor_event.4.a: "Nie, to dobra zmiana"
 TUR_flavor_event.4.b: "Stare jest złotem"
 TUR_flavor_event.5.t: "Zabójstwo Hranta Dinka"
 TUR_flavor_event.5.d: "Hrant Dink, naród ormiański, został zamordowany w Stambule kilka dni temu. Był działaczem na rzecz praw mniejszości i redaktorem gazety, który aktywnie nawoływał do pojednania Ormian z Turkami. Ustalono, że zabójcą jest 17-letni mężczyzna, który przebywa obecnie w areszcie policyjnym. Śmierć Hranta wywołała oburzenie wśród społeczności ormiańskiej w naszym kraju, a dzisiaj odbył się pogrzeb, na którym tysiące zebrały się w solidarności."
 TUR_flavor_event.5.a: "Tragiczny"
 TUR_flavor_event.6.t: "Napływ migrantów"
 TUR_flavor_event.6.d: "Ostatnio ze względu na narastające konflikty przyjmujemy coraz więcej migrantów z krajów sąsiadujących i z zagranicy. Zaczyna to powoli destabilizować naszą politykę, a niektórzy ludzie nawet nalegają na bardziej agresywną politykę. Będziemy musieli przygotować reakcję na ciąg wydarzeń.."
 TUR_flavor_event.6.a: "Im wiecej tym lepiej?"
 TUR_flavor_event.7.t: "Wzrost używania narkotyków"
 TUR_flavor_event.7.d: "Używanie narkotyków powoli rośnie w niektórych obszarach kraju, szczególnie w obszarach o niższych dochodach. Będzie to miało druzgocące skutki, ponieważ nasze zasady i przepisy są wszędzie obowiązujące w tej kwestii."
 TUR_flavor_event.7.a: "Zrewiduj prawa"
 TUR_flavor_event.8.t: "Nalot na Flotyllę Gazy"
 TUR_flavor_event.8.d: "Wcześniej tego dnia izraelscy komandosi morscy przeprowadzili operację przeciwko kilku statkom cywilnym, zabijając 9 obywateli Turcji na pokładzie Mavi Marmara. Flotylle przewoziły pomoc humanitarną, próbując przełamać izraelską blokadę Strefy Gazy. To jednak nie usprawiedliwia zabijania naszych obywateli, a Izrael był bardzo niechętny do przyznania jakiejkolwiek rekompensaty lub przeprosin…"
 TUR_flavor_event.8.a: "Żądajmy odszkodowań ORAZ przeprosin!"
 TUR_flavor_event.8.b: "Mamy większe problemy pod ręką.."
 TUR_flavor_event.81.t: "Turcja żąda odszkodowań za nalot na Flotyllę Gazy"
 TUR_flavor_event.81.d: "Rząd turecki jest rozgniewany z powodu wejścia na pokład naszych komandosów i zatrzymania statków przed przełamaniem blokady Strefy Gazy. Oczywiście to oni są winni, ponieważ daliśmy im kilka ostrzeżeń, ale ich to nie obchodzi."
 TUR_flavor_event.81.a: "Zapłać odszkodowania i miejmy to już za sobą"
 TUR_flavor_event.81.b: "Za nic nie płacimy"
 TUR_flavor_event.811.t: "Izrael płaci reparacje"
 TUR_flavor_event.811.d: "Izrael zgodził się wypłacić odszkodowania rodzinom ofiar i naszemu państwu w wyniku nieuzasadnionego nalotu na Ruch Wolnej Gazy."
 TUR_flavor_event.811.a: "Odszkodowań nigdy dość.."
 TUR_flavor_event.812.t: "Izrael ignoruje naszą prośbę"
 TUR_flavor_event.812.d: "Rząd Izraela odrzucił nasze żądania, twierdząc, że nie mamy nic do powiedzenia w żądaniu odszkodowań, ponieważ to my zawiniliśmy. To skandaliczne stwierdzenie, ale nie zapomnimy o tym."
 TUR_flavor_event.812.a: "Nie do wiary"
 TUR_flavor_event.9.t: "Trzęsienie ziemi wstrząsnęło Vanem"
 TUR_flavor_event.9.d: "Dzisiaj rano Vanem wstrząsnęło trzęsienie ziemi o sile około 7,1 w skali Richtera. Uszkodzonych lub zniszczonych zostało około 11 000 budynków, w wyniku czego ponad 60 000 osób zostało bez dachu nad głową, a około 600 zginęło. Niestety, nie jest to rzadkością, ponieważ naszym wschodnim regionom nie są obce klęski żywiołowe, takie jak trzęsienia ziemi."
 TUR_flavor_event.9.a: "Tragedia"
 TUR_flavor_event.9.b: "Zmobilizuj pomoc w przypadku klęsk żywiołowych"
 TUR_flavor_event.10.t: "Protesty Nowruza"
 TUR_flavor_event.10.d: "Kurdowie w całym kraju zaczynają protestować przeciwko polityce naszych rządów i żądają, abyśmy ją zmienili, aby lepiej odpowiadała ich potrzebom. Oczywiście nie chcą niczego więcej, jak tylko zniszczyć naród turecki, ponieważ wielu protestujących opowiada się za PKK."
 TUR_flavor_event.10.a: "Spraw, aby policja była w pogotowiu"
 TUR_flavor_event.10.b: "Niech protestują"
 TUR_flavor_event.11.t: "Ambasada USA zaatakowana!"
 TUR_flavor_event.11.d: "Ambasada USA w Stambule została zaatakowana przez mężczyznę w kamizelce z materiałami wybuchowymi. W wyniku ataku zginął podejrzany i jeden turecki ochroniarz, a także uszkodzono sam budynek, pozostawiając z boku gigantyczną dziurę. Biały Dom stwierdził, że będzie musiał przeprowadzić własne dochodzenie w celu ustalenia, dlaczego tak się stało, ale coś takiego nie powinno było się w ogóle wydarzyć."
 TUR_flavor_event.11.a: "Nie ma potrzeby przeprowadzania dochodzenia, jeśli je prowadzą"
 TUR_flavor_event.11.b: "Rozpocznijmy własne śledztwo"
 TUR_flavor_event.12.t: "Katastrofa górnicza w Somie"
 TUR_flavor_event.12.d: "Około 2 dni temu w kopalni węgla w Somie wybuchł pożar. Pożar trwał około 2 dni, jak najszybciej podjęto akcję ratowniczą, która ostatecznie nie zakończyła się sukcesem ze względu na gęsty dym wydobywający się z pożaru. Potwierdzono, że zginęło około 301 osób, a 486 na szczęście przeżyło. Wytyka się palcem nieodpowiednie kontrole i urzędników odpowiedzialnych za kontrole."
 TUR_flavor_event.12.a: "Tragiczny"
 TUR_flavor_event.12.b: "Protokół przeglądu remontowego"
 TUR_flavor_event.13.t: "Zamachy w Ankarze"
 TUR_flavor_event.13.d: "Niedawno temu w pobliżu głównego dworca kolejowego w Ankarze zdetonowano 2 bomby, w wyniku czego zginęło 109 cywilów, a kolejnych 500 zostało rannych. Wydaje się, że bomby miały zakłócić wiec „Pracy, Pokoju i Demokracji” w Ankarze, zorganizowany przez kilka grup. Kilka partii opozycyjnych obwinia nasz rząd i naszą niezdolność do zapobieżenia atakowi, ale na razie jedyne, co możemy zrobić, to wprowadzić zmiany tam, gdzie to możliwe."
 TUR_flavor_event.13.a: "Niefortunny"
 TUR_flavor_event.13.b: "Zwiększ bezpieczeństwo"
 TUR_flavor_event.14.t: "Debata na temat programu nauczania"
 TUR_flavor_event.14.d: "Konserwatyści i grupy konserwatywne w całym kraju żądają usunięcia koncepcji ewolucji z programów nauczania w naszych szkołach. Niepokoi to sekularystów w naszym kraju, a niektórzy twierdzą nawet, że podważa to same podstawy narodu."
 TUR_flavor_event.14.a: "Usuń to. Jakie w ogóle mają dowody?"
 TUR_flavor_event.14.b: "Śmieszny"
 TUR_flavor_event.15.t: "CASA CN 235 rozbija się w Isparcie"
 TUR_flavor_event.15.d: "Jakiś czas temu samolot Sił Powietrznych CN-235 odbył misję szkoleniową z dwoma pilotami i technikiem na pokładzie. Z powodu gęstej mgły panującej w okolicy załoga nie była w stanie prawidłowo poruszać się po ścieżce i doszło do tragicznego wypadku, zabijając wszystkich na pokładzie."
 TUR_flavor_event.15.a: "Naprawdę niefortunne"
 TUR_flavor_event.15.b: "Wprowadź pewne zmiany"
 TUR_flavor_event.16.t: "Naukowcy zakładają bazę na Antarktydzie"
 TUR_flavor_event.16.d: "Grupa naukowców z naszego kraju założyła bazę na Antarktydzie, co oznacza ogromny postęp naukowy dla naszego narodu!"
 TUR_flavor_event.16.a: "Świetnie"
 TUR_flavor_event.17.t: "Prawa Kurdów"
 TUR_flavor_event.17.d: "Elementy liberalne w naszym kraju wzywają do dalszych reform w zakresie istniejącego prawa kurdyjskiego. Proszą, abyśmy ich złagodzili, ułatwiając partiom kurdyjskim zdobywanie popularności. Jednak bardziej konserwatywne grupy twierdzą, że dla stabilności powinniśmy utrzymać status quo."
 TUR_flavor_event.17.a: "Reformy są niebezpieczne"
 TUR_flavor_event.17.b: "Potrzebne są reformy"
 TUR_flavor_event.18.t: "Zmiana wartości rodzinnych"
 TUR_flavor_event.18.d: "Niedawno weszło w życie nowe prawo, które pozwala kobietom zostać głową rodziny. Chociaż zmiana ta zadowoliła wielu liberałów w kraju, rozgniewała konserwatystów. Mamy jednorazową szansę na zmianę tego prawa, czy to na lepsze, czy na gorsze."
 TUR_flavor_event.18.a: "Musimy podtrzymywać nasze tradycje"
 TUR_flavor_event.18.b: "Zmiana jest konieczna"
 TUR_flavor_event.19.t: "Normalizacja stosunków z Armenią"
 TUR_flavor_event.19.d: "Po tym, co wydawało się wiecznością, Ormianie otwierają się na normalizację stosunków między naszymi dwoma krajami. Po zabójstwie Hranta Dinka nasze stosunki z Armenią gwałtownie się pogorszyły, co doprowadziło do niepotrzebnej wrogości między naszymi dwoma narodami. Jednak ostatnio zaczęli odchodzić od przeszłości i są otwarci na ponowną normalizację stosunków."
 TUR_flavor_event.19.a: "Oni mogą być otwarci na normalizację stosunków, ale ja nie"
 TUR_flavor_event.19.b: "Dobre wieści"
 TUR_flavor_event.20.t: "Gazociąg Transkaspijski"
 TUR_flavor_event.20.d: "Po pewnym przekonaniu ze strony Amerykanów Turkmenistan zgodził się zezwolić na budowę podmorskiego rurociągu naftowego rozciągającego się z Turkmenbaszy do Adany w Turcji. Wielu członków rządu jest jednak sceptycznych, twierdząc, że ostatecznie ciężar finansowy spadnie na nas, co może zagrozić naszej gospodarce."
 TUR_flavor_event.20.a: "Brzmi jak świetna okazja"
 TUR_flavor_event.20.b: "Tak.. Nie"
 Turkish_Economy.1.t: "Turcja oferuje inwestycje"
 Turkish_Economy.1.desc: "Turcja zaproponowała budowę cywilnej fabryki w jednej z naszych prowincji, pod warunkiem, że pozwolimy Turcy ją obsługiwać i konserwować, uzyskają dzięki temu pewne zagraniczne wpływy, ale na dłuższą metę również na tym skorzystamy."
 Turkish_Economy.1.a: "Tak"
 Turkish_Economy.1.b: "NIE"
