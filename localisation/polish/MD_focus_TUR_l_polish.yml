 TUR_afrin: "Ogłoś antykurdyjskie operacje w Syrii"
 TUR_afrin_desc: "Kurdyjscy terroryści występują pod wieloma imionami, ale to nie znaczy, że nie podzielają tych samych ideałów. PKK zawsze stanowiła zagrożenie dla Turcji i pozostanie zagrożeniem, dopóki ona wraz ze swoimi sojusznikami z YPG, PYD, SDF i tak dalej nie zostanie zniszczona. Zaczyna się od Afrina, zbierz wojsko."
 TUR_afrin2: "Rozpocznij operację Gałązka Oliwna"
 TUR_afrin2_desc: "Jeśli Kurdowie nie nauczą się akceptować swojej porażki i porażki, będą w dalszym ciągu atakować Turcję i jej naród i w tym miejscu musimy wytyczyć granicę. Oddział Oliwny położy kres kurdyjskim atakom terrorystycznym, które miały miejsce na terytorium Afrin kontrolowanym przez YPG. Operacja ma na celu wykorzenienie i zniszczenie kurdyjskich terrorystów bez szkód ubocznych, dlatego musimy postępować ostrożnie."
 TUR_afrin_d: "Siły tureckie zagrażają Afrin"
 TUR_afrin_d_desc: "Turecki atak na Kurdów trwa. Groźba inwazji na Afrin jest realna, ponieważ turecki prezydent [ich_kraj.GetLeader], co nie było zaskoczeniem, nazwał nas terrorystami sprzymierzonymi z PKK i zagroził, że nas udusi, zanim będziemy mogli zaatakować ziemię turecką w absurdalnym ataku terrorystycznym. To nie jest nasza droga, ale musimy natychmiast przygotować się do ataku!"
 TUR_afrin_d2: "Siły tureckie kontynuują natarcie"
 TUR_afrin_d2_desc: "Nazywają to „Operacją Gałązka Oliwna”, co zabawne, jak mówi przysłowie, że gałązka oliwna zapewnia pokój. Turcy nie mają znaczenia pokoju, a ich kampania ucisku kurdyjskiego trwa przeciwko niewłaściwemu przeciwnikowi. Niestety, jeśli chcą kontynuować tę walkę, będziemy się nadal bronić."
 TUR_counter_terrorism_mil: "Operacje Przeciwdziałania Terroryzmowi – Oddział Wojskowy"
 TUR_counter_terrorism_mil_desc: "Decyzje związane z działaniami antyterrorystycznymi. Znalezienie nowych defensywnych środków zaradczych może zmniejszyć ich maksymalną siłę, ale jeśli chcemy zmniejszyć ich obecną siłę, musimy opracować nowe i agresywne operacje, takie jak rozpoczynanie ofensyw lądowych i nalotów.\n\nSiła PKK (szansa na przeprowadzenie nowego ataku) §R [?Root.pkk_presence]§!\n\nMaksymalne zagrożenie PKK §R[?Root.pkk_presence_max]§!\nMinimalne zagrożenie PKK §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Wzmocnij placówki"
 strenghten_outposts_1_desc: "Nasze placówki w południowo-wschodniej części naszego kraju zostały zbudowane, aby powstrzymać przemyt z i do północnego Iraku około lat sześćdziesiątych. Teraz, w obliczu ataków terrorystycznych, są albo za starzy, albo na niewłaściwych stanowiskach i bardzo podatni na ataki asymetryczne. Musimy znaleźć rozwiązanie tego problemu. Może to kosztować dużo pieniędzy, ale wynagrodzi nam to uratowaniem życia. A opozycja z pewnością będzie próbowała, jak zawsze, zdyskredytować tę reformę, twierdząc, że zmarnuje ona nasze pieniądze bez żadnych korzyści, więc nie ma miejsca na porażkę."
 strenghten_outposts_2: "Rozpoczynanie gry na silnych placówkach"
 strenghten_outposts_2_desc: "Pierwsza z naszych nowych placówek powinna w krótkim czasie, ze względów politycznych, wykazać swoją skuteczność. Być może zbuduj je na wysokich, widokowych punktach, a najlepiej wokół wąskich punktów, które terroryści wykorzystywali do infiltracji."
 strenghten_outposts_3: "Najpierw stanowiska krytyczne"
 strenghten_outposts_3_desc: "Niektóre z naszych placówek, takie jak Aktütün Karakolu, są znane z regularnych najazdów ze względów strategicznych. Powinniśmy najpierw poprawić te słabe pozycje, a terroryści będą musieli opracować nowe plany."
 strenghten_outposts_4: "Dalsze doskonalenia"
 strenghten_outposts_4_desc: "Nowe placówki okazują się wystarczające, aby odeprzeć ataki terrorystyczne lub w ogóle nie dać się zaatakować, teraz terroryści unikają silnych i skupiają się na starych, słabszych. Może powinniśmy zlikwidować te niepotrzebne i zbudować zupełnie nowe placówki na potrzebnych pozycjach"
 strenghten_outposts_5: "Strategiczna błyskotliwość"
 strenghten_outposts_5_desc: "Ataki na nasze placówki zostały dość ograniczone, może możemy pomyśleć o budowie nowych tam, które będą utrudniać terrorystom trasy z ich jeziorami i wykorzystać te tamy jako ufortyfikowane mosty"
 strenghten_outposts_6: "Sukces kocha przygotowania"
 strenghten_outposts_6_desc: "Prawie każda nasza placówka albo została odbudowana, albo opuszczona i zrównana z ziemią. Pozostało jeszcze tylko kilka końcowych etapów, aby wypolerować ostre krawędzie i gotowe."
 doing_counter_terror_op_mil: "Prowadzenie kolejnej operacji wojskowej"
 doing_ext_sec: "Prowadzi już operację transgraniczną"
 doing_int_sec: "Przeprowadzam już kontrolę bezpieczeństwa wewnętrznego"
 airstrike_prepare: "Przygotowanie do ataków powietrznych"
 airstrike_prepare_desc: "Mamy dużą przewagę nad terrorystami, to nasze siły powietrzne. Chociaż ich wykonanie będzie wymagało trochę czasu i mocy produkcyjnej.\n\nNasza aktualna liczba rakiet: §G[?Root.air_strike_material]§!. Możemy ich mieć w magazynie do 50.\n\nOdblokowuje faktyczną decyzję o nalocie po zakończeniu."
 airstrike_thingy: "Przeprowadzanie ataków powietrznych"
 airstrike_thingy_desc: "Używamy naszych sił powietrznych, żeby uderzyć ich tam, gdzie zaboli. Albo ich kryjówki w bezludnych górach, albo gdy są w ruchu. Chociaż pochłonie to część naszych pocisków i będziemy musieli poczekać jakiś czas pomiędzy atakami.\n\nLiczba pozostałych pocisków: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Dodaj moc do PKK (do debugowania)"
 add_power_to_pkk_desc: "Dodaje mocy PKK"
 internal_preparation_1: "Normalne przygotowania do operacji wewnętrznych"
 internal_preparation_1_desc: "Najszybszy i najtańszy. Jeśli wybierzemy tę opcję, skuteczność ofensywy wyniesie 40%. Pod względem opłacalności ten jest lepszy.\n\n§RWnie możemy wykonać kilku przygotowań do jednego rodzaju operacji!§!"
 internal_preparation_2: "Przeciętne przygotowania do operacji wewnętrznych"
 internal_preparation_2_desc: "Normalny. Jeśli to wybierzemy, faktyczna ofensywa będzie miała skuteczność 50%.\n\n§RWnie możemy przygotowywać się kilka razy do jednego rodzaju operacji!§!"
 internal_preparation_3: "Dobre przygotowania do operacji wewnętrznych"
 internal_preparation_3_desc: "Najwolniejszy i najdroższy. Jeśli wybierzemy tę opcję, skuteczność ofensywy wyniesie 60%. Nieopłacalne, ale dające większą gwarancję wyników.\n\n§RWnie możemy przeprowadzić kilku przygotowań do jednego typu operacji!§!"
 internal_security: "Operacje wewnętrzne"
 internal_security_desc: "Wschodnia część naszego kraju ma nierówny teren, jest w nim wiele opuszczonych wiosek, naturalnych dolin przypominających zamki, wypełnionych jaskiniami, wąskich przejść wokół gór, w których nikt nie mieszka. Te funkcje są bardzo przydatne w przypadku powstańców i PKK z nich korzysta. Musimy stale atakować i niszczyć ich prowizoryczne bazy, aby zmniejszyć ich moc i utrudniać ich wysiłki rekrutacyjne.\n\nNie możemy jednocześnie prowadzić operacji transgranicznych i wewnętrznych."
 external_preparation_1: "Normalne przygotowania do operacji zewnętrznych"
 external_preparation_1_desc: "Najszybszy i najtańszy. Jeśli wybierzemy tę opcję, skuteczność ofensywy wyniesie 40%. Pod względem opłacalności ten jest lepszy.\n\n§RWnie możemy wykonać kilku przygotowań do jednego rodzaju operacji!§!"
 external_preparation_2: "Przeciętne przygotowania do operacji zewnętrznych"
 external_preparation_2_desc: "Normalny. Jeśli to wybierzemy, faktyczna ofensywa będzie miała skuteczność 50%.\n\n§RWnie możemy przygotowywać się kilka razy do jednego rodzaju operacji!§!"
 external_preparation_3: "Dobre przygotowania do operacji zewnętrznych"
 external_preparation_3_desc: "Najwolniejszy i najdroższy. Jeśli wybierzemy tę opcję, skuteczność ofensywy wyniesie 60%. Nieopłacalne, ale dające większą gwarancję wyników.\n\n§RWnie możemy przeprowadzić kilku przygotowań do jednego typu operacji!§!"
 external_security: "Operacje transgraniczne"
 external_security_desc: "PKK istnieje nie tylko w naszych granicach, spora część jej członków ma także bazy w północnym Iraku, aby wykorzystać ten sam nierówny teren, być nieco bezpieczniejszym przed naszą potęgą militarną, kontrolować przemyt i rekrutację. Te pozycje też musimy zaatakować, chociaż możemy spotkać się z oskarżeniami ze strony obcych mocarstw.\n\nNie możemy jednocześnie prowadzić operacji transgranicznych i wewnętrznych."
