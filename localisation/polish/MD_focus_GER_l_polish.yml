 GER_idea_Cold_War_Army_desc: "Po naszym zjednoczeniu ze Wschodem, armia narodów miała pewne problemy z konsolidacją niektórych stanowisk dowodzenia..\n§W-------------§!\nTego ducha narodowego można §RRusunąć§! jeśli ukończymy §HNeuausrichtung Der Bundeswehr§! Centrum. \n§Pomysł ten zostanie usunięty, gdy zostanie przekroczony limit ostatecznego rozstrzygnięcia, Niemcy wyjdą z USE lub porzucona zostanie ścieżka Demokratów.§!"
