 GER_unemployment_crisis: "Kryzys Bezrobocia"
 GER_unemployment_crisis_desc: "Pomimo znacznych wydatków stymulacyjnych bezrobocie, szczególnie we wschodnich landach, pozostaje wysokie. Między innymi z tego powodu Niemcy były wyśmiewane jako „chory człowiek Europy”. Nadszedł czas, abyśmy wybrali stanowisko w kwestiach gospodarczych nowego tysiąclecia."
 GER_control_over_the_market: "Kontrola nad rynkiem"
 GER_control_over_the_market_desc: "Przyjmując podejście interwencjonistyczne, możemy bezpośrednio kontrolować gospodarkę Bundesrepubliki, co może pozwolić na pobudzenie zatrudnienia, usprawnienie biurokracji i pobudzenie turystyki, co z kolei przyniesie dochody prosto do niemieckich kieszeni."
 GER_manage_workers: "Administruj robotnikami"
 GER_manage_workers_desc: "Niemiecki pracownik jest obecnie zbyt zawodny, aby go nie śledzić. Instalując w rządzie różne agencje i ujednolicone protokoły, możemy skuteczniej zarządzać wykwalifikowaną ręką naszego obywatela."
 GER_stabilize_government_income: "Stabilizować dochody państwa"
 GER_stabilize_government_income_desc: "Zostaną wprowadzone środki ukierunkowujące większe i bardziej stabilne finansowanie na cele państwowe i administracyjne."
 GER_unions_compromise: "Kompromis ze związkami"
 GER_unions_compromise_desc: "Związki utworzone w zdrowym środowisku pracy mogą być korzystne nie tylko dla właściciela i jego współpracowników (poprzez promowanie spółdzielczego środowiska pracy), ale także dla zwykłego pracownika. Możemy wypracować kompromis ze związkami zawodowymi, aby promować czyste środowisko pracy i zagwarantować zdrowe relacje pracownik-pracodawca w firmach w całej Republice Federalnej."
 GER_increase_government_jobs: "Rządowy program prac"
 GER_increase_government_jobs_desc: "Uporządkowanie Regierung Arbeitsprogramm (Rządowego Programu Zatrudnienia) pozwoli nam szybko poszerzyć szeregi naszych sił bezpieczeństwa wewnętrznego, a także zapewnić pracę wielu bezrobotnym w całym kraju."
 GER_federal_employment_agency: "Federalna Agencja Pracy"
 GER_federal_employment_agency_desc: "Federalna Agencja Pracy, w skrócie BA (Bundesagentur für Arbeit), jest instytucją administracyjną szczebla federalnego, której zadaniem jest łagodzenie bezrobocia poprzez korzystanie z pracowników (Arbeitsvermittler) oraz zapewnianie ubezpieczenia i świadczeń dla bezrobotnych, pod nadzorem Federalnego Ministerstwa Pracy i Opieki Społecznej Spraw (BMAS)."
 GER_prop_up_tourists: "Wspieraj turystów"
 GER_prop_up_tourists_desc: "Niemcy to jeden z najczęściej odwiedzanych przez turystów krajów na świecie dzięki naszemu zróżnicowanemu krajobrazowi i mnóstwu tradycyjnych zachodnioeuropejskich miejsc wartych odwiedzenia. Turyści przynoszą korzyści Niemcom, ponieważ zapewniają mieszkańcom i przewodnikom spore możliwości biznesowe."
 GER_expand_visa_acceptance: "Rozwiń opcję Akceptacja VISA"
 GER_expand_visa_acceptance_desc: "Możemy tu i ówdzie poluzować kilka parametrów dla osób ubiegających się o wizę, aby promować łatwiejszą i mniej zajmującą podróż do samego serca Niemiec."
 GER_more_hotels: "Buduj hotele turystyczne"
 GER_more_hotels_desc: "Budowa i ulepszanie hoteli tak, aby były atrakcyjne dla przeciętnego turysty, nie tylko sprawi, że będzie on chętniej zostawiał napiwki i zostawał na dłużej, ale także zachęci go do powrotu. To bezpośrednio zwiększy nasze przychody na obszarach miejskich."
 GER_tourism_in_bayern: "Turystyka W Bayern"
 GER_tourism_in_bayern_desc: "Bayern jest jednym z najczęściej odwiedzanych przez turystów krajów związkowych w całym kraju, a Monachium ustępuje jedynie Berlinowi. Miasto ma klasyczny Marienplatz w samym sercu miasta, średniowieczne Stare Miasto i Neus Rathaus jako przykłady atrakcji turystycznych."
 GER_tourism_in_hamburg: "Turystyka W Hamburgu"
 GER_tourism_in_hamburg_desc: "Hamburg jest jednym z najpiękniejszych miast na świecie i emanuje niezrównanym urokiem. W mieście nad Łabą znajdują się jedne z najpopularniejszych scen miejskich, wspaniałe zabytki i wyjątkowe życie nocne na całym świecie. Przyjdź odwiedzić!"
 GER_german_workers_abroad: "Niemiecki robotnik za granicą"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "Podejście wolnorynkowe"
 GER_free_market_approach_desc: "Gospodarka będzie prosperować najlepiej, gdy zostanie pozostawiona sama sobie. Zgodnie z tą zasadą ograniczenie interwencji rządu w kwestie finansowe powinno ostatecznie doprowadzić do ładnego, zdrowego i naturalnego wzrostu lokalnych przedsiębiorstw."
 GER_promote_german_startups: "Promuj niemieckie start-upy"
 GER_promote_german_startups_desc: "Możemy inwestować w niektóre małe przedsiębiorstwa krajowe, aby zapewnić im użyteczny kapitał i materiały umożliwiające ich rozwój i doskonalenie."
 GER_education_investments: "Inwestuj w edukację"
 GER_education_investments_desc: "Teraz, gdy uwolniliśmy część biurokratycznego budżetu od instytucji regulujących gospodarkę, możemy zamiast tego skupić się na wydatkach na programy edukacyjne i umiejętności czytania i pisania, aby w przyszłości stworzyć bardziej inteligentne Niemcy."
 GER_international_schools: "Międzynarodowe Schulen"
 GER_international_schools_desc: "Finansowanie International Schooling pozwoli nam zapewnić najwyższej klasy edukację ekspatriantom i legalnym imigrantom z całego świata, dając nam także możliwość jeszcze większej integracji ich z niemiecką kulturą i społeczeństwem, pozwalając im jednocześnie zachować część ich własne cechy osobowe."
 GER_foreign_policy_dedication: "Poświęcenie polityce zagranicznej"
 GER_foreign_policy_dedication_desc: "Zachęcanie naszych krajowych przedsiębiorstw do dryfowania w kierunku szerszego modelu międzynarodowego eksportu da nam szansę na powolne przekształcenie naszej gospodarki w gospodarkę mieszaną, konsumpcyjno-eksportową, a nasze produkty „Made in Germany” staną się znane na całym świecie."
 GER_investments_stuggart: "Amerykańska Inwestycja W Stuttgarcie"
 GER_investments_stuggart_desc: "Inwestorzy ze Stanów Zjednoczonych wydają się szczególnie zainteresowani Stuttgartem i otaczającym go regionem Badenii-Wirtembergii, postrzegając go jako otwarte pole możliwości gotowych do wykorzystania."
 GER_investments_cologne: "Rosyjska inwestycja w Kolonii"
 GER_investments_cologne_desc: "Z drugiej strony rosyjscy biznesmeni dostrzegają potencjał w drogim mieście Kolonia, podając jego popularność, wysoką jakość życia i atrakcyjność turystyczną jako powody promowania tamtejszych startupów."
 GER_foreign_investment_opportunities: "Możliwości inwestycji zagranicznych"
 GER_foreign_investment_opportunities_desc: "Pieniądze leżące bez celu w naszym skarbcu to to samo, co nic. Zamiast tego powinniśmy zmienić przeznaczenie niewykorzystanych zarezerwowanych miliardów i przeznaczyć je na inwestycje międzynarodowe, aby wygenerować większy zysk dzięki mechanizmowi zwrotu z inwestycji."
 GER_a_digital_germany: "Cyfrowe Niemcy"
 GER_a_digital_germany_desc: "Wolny rynek zawsze zwycięża, podobnie jak niepowstrzymane pędy postępu technologicznego. Niemiecki biznesmen, oportunistyczny i kochający, zadba o to, aby nasze Niemcy pozostały kolebką cywilizacji europejskiej na nadchodzące dziesięciolecia. O cyfrowe Niemcy!"
 GER_an_active_germany: "Aktywne Niemcy"
 GER_an_active_germany_desc: "Czas bierności i zwlekania dobiegł końca. Stabilny i pracowity obywatel Niemiec zapewni naszej ojczyźnie miejsce w świecie poprzez zdrową konkurencyjność, przy pomocy troskliwej i prowadzącej ręki państwa. Za aktywne Niemcy!"
 GER_the_constitution_of_germany: "Konstytucja Niemiec"
 GER_the_constitution_of_germany_desc: "Konstytucja narodu spisał podstawowe prawa narodu. Mogą jednak nie być doskonałe i możemy to zmienić, pozwalając nam kształtować naród według własnych upodobań."
 GER_rule_out_article_twenty_one: "Wyklucz artykuł 21"
 GER_rule_out_article_twenty_one_desc: "Artykuł 21 niemieckiej konstytucji uniemożliwia powstanie niektórych partii politycznych, które mogłyby potencjalnie zagrozić Republice. Ma to oczywiście charakter antydemokratyczny, dlatego należy je wykluczyć i zastąpić!"
 GER_expand_article_twenty_one: "Rozwiń artykuł 21"
 GER_expand_article_twenty_one_desc: "Artykuł 21 nie wyjaśnia wystarczająco, kto i dlaczego należy zakazać niektórych partii. Aby chronić Republikę, musimy rozwinąć ten artykuł."
 GER_will_of_the_people: "Wola Ludu"
 GER_will_of_the_people_desc: "To naród musi ustalać prawa i partie, a nie arbitralna konstytucja. Dlatego wszystkie podmioty polityczne mogą swobodnie działać w państwie. W wyniku tej nowej zmiany BfV zostanie zamknięty."
 GER_will_of_the_republic: "Wola Republiki"
 GER_will_of_the_republic_desc: "Republikę Federalną należy chronić za wszelką cenę, ponieważ jeśli pozwolimy złym aktorom zdobyć oparcie w polityce krajowej, upadniemy my i nasze wartości, takie jak wolność i demokracja!"
 GER_expand_article_twenty: "Rozwiń artykuł 20"
 GER_expand_article_twenty_desc: "Artykuł 20 nie sprawdza się wystarczająco dobrze, jeśli chodzi o ugruntowanie faktu, że państwa nie mogą opuścić Republiki. Musimy to jak najszybciej zmienić."
 GER_stronger_federal_state: "Silniejsze państwo federalne"
 GER_stronger_federal_state_desc: "Możemy być tak silni, jak silna jest nasza federacja. Musimy scentralizować naród i zakazać secesji jakiegokolwiek państwa. Niektórzy [BAY.GetFlag] Bawarczycy już od lat próbują się oderwać i jest to niedopuszczalne!"
 GER_rule_out_article_twenty: "Wyklucz artykuł 20"
 GER_rule_out_article_twenty_desc: "Jesteśmy Republiką, a nie dyktaturą. Dlatego każde państwo w Niemczech ma prawo określić swoją przyszłość w drodze należytego procesu."
 GER_decentralized_republic: "Republika „Federalna”."
 GER_decentralized_republic_desc: "Jesteśmy Republiką Federalną, co oznacza, że ​​naszym priorytetem musi być autonomia. Państwa i regiony mogą określić swoją przyszłość w ramach demokracji."
 GER_farewell_to_humiliation: "Pożegnaj upokorzenie"
 GER_farewell_to_humiliation_desc: "Naród niemiecki był poniżany i wyśmiewany przez wiele dziesięcioleci. Możemy się z tym wreszcie pożegnać, gdyż pod naszą nową administracją jesteśmy w stanie odbudować Niemcy silniejsze niż kiedykolwiek."
 GER_nuclear_rearmarment: "Niemiecki program nuklearny"
 GER_nuclear_rearmarment_desc: "Kto nam powie nie? Nasz naród potrzebuje programu nuklearnego, tak jak Francja i Wielka Brytania. To niesprawiedliwe, że Niemcy muszą być wykluczone z użycia tak ważnej broni dla zachowania pokoju."
 GER_end_of_war_reparations: "Koniec reparacji"
 GER_end_of_war_reparations_desc: "Mamy dość płacenia krajom reparacji wojennych za coś, co wiele dziesięcioleci temu zrobiła inna administracja. Natychmiast zaprzestaniemy tego!"
 GER_our_new_legacy: "Nasze nowe dziedzictwo"
 GER_our_new_legacy_desc: "Niemcy zostały skażone starym dziedzictwem, które spowodowało, że ludzie obawiali się, że armia stanie się zbyt silna. Musimy malować się jako nowy naród i dlatego stworzyć nowe dziedzictwo, aby pozbyć się tej straszliwej cechy!"
 GER_rheinmetal_TT: "£decision_icon_small Odblokuje „§HRheinmetall§!” decyzje"
 GER_kmw_TT: "£decision_icon_small Odblokuje „§HKMW§!” decyzje"
 GER_Leopard_3_TT: "£decision_icon_small Odblokuje „§HLeopard_3§!” decyzje"
 GER_MGCS_TT: "£decision_icon_small Odblokuje „§HMGCS§!” decyzje"
 GER_Panther_TT: "£decision_icon_small Odblokuje „§HPanther§!” decyzje"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "Deutsches Lufthansa AG to największy samolot pasażerski w Niemczech i drugi co do wielkości w całej Europie pod względem liczby przewożonych pasażerów.\nLuftwaffe zawarła kontrakt z Lufthansą na budowę nowych baz lotniczych dla Luftwaffe."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG to firma z branży lotniczej, której zadaniem jest tworzenie nowych technologii radarowych i czujników do nadzoru i ochrony granic państw i wojska."
 GER_duetches_telekom: "Niemiecki Telekom"
 GER_duetches_telekom_desc: "Deutsches Telekom jest drugim co do wielkości dostawcą usług telekomunikacyjnych w Europie pod względem źródła przychodów.\nFinansując lokalną branżę telekomunikacyjną, możemy zapewnić obywatelom wewnętrzne bezpieczeństwo sieci i szybsze metody komunikacji."
 GER_defensive_infrastructure: "Infrastruktura obronna"
 GER_defensive_infrastructure_desc: "Być może bycie agresorem nie zawsze jest najlepszą opcją; może lepszym rozwiązaniem będzie bycie silnym narodem defensywnym?"
 GER_naval_defensive: "Infrastruktura Marynarki Wojennej"
 GER_naval_defensive_desc: "Będziemy także musieli utworzyć nowe placówki obronne dla naszej marynarki wojennej na północnych wybrzeżach, aby zapobiec jakiejkolwiek agresji pochodzącej z Morza Bałtyckiego, a może nawet z Północnego Atlantyku."
 GER_offensive_infrastructure: "Infrastruktura ofensywna"
 GER_offensive_infrastructure_desc: "Po co czekać na nich, skoro możemy stać gotowi do bitwy? W przypadku ataku nie powinniśmy być tymi, którzy czekają, aż przyjdą na niemiecką ziemię, zamiast tego powinniśmy być tymi, którzy przygotowują się do wejścia na ich ziemię i sprowadzenia im piekła!"
 GER_german_irredentism: "Niemiecki świt"
 GER_german_irredentism_desc: "Nasz naród przeżył porażki, upokorzenia i nędzę. Wszystko to z rąk obcokrajowców i naszych sąsiadów. Nadchodzi jednak niemiecki świt, gdy przygotowujemy się do pokazania światu, kto naprawdę tu rządzi..."
 GER_colonial_spark: "Iskra kolonialna"
 GER_colonial_spark_desc: "Kiedyś mieliśmy rozległe i ekspansywne królestwo kolonialne w Afryce, które straciliśmy z rąk osób odpowiedzialnych za traktat wersalski. Odzyskamy to nasze królestwo i ponownie ustanowimy naszą władzę."
 GER_reclaim_tanzania: "Odzyskać Tanzanię"
 GER_reclaim_tanzania_desc: "Tanzania nie radzi sobie całkiem dobrze bez pomocy obywateli Niemiec, czas już wyzwolić jej naród z rąk niekompetentnego rządu."
 GER_camaroon_invasion: "Odzyskać Kamerun"
 GER_camaroon_invasion_desc: "Kamerun powoli się rozpadał bez wiedzy naszego narodu, może uda nam się to zmienić.."
 GER_namibian_invasion: "Odzyskaj Namibię"
 GER_namibian_invasion_desc: "Namibia była ważnym regionem Afryki Południowej pod naszą kontrolą i jej odzyskanie powinno być jednym z naszych głównych priorytetów."
 GER_congo_invasion: "Odzyskaj Kongo"
 GER_congo_invasion_desc: "Kongo posiadało wiele zasobów, które mogliśmy wykorzystać dla naszego narodu. Dlaczego nie możemy wrócić? XXI wiek będzie wymagał szybkiej modernizacji wszystkich narodów, a do modernizacji potrzebne będą zasoby. Jeśli będziemy kontrolować te zasoby, będziemy w stanie sprawić, że świat będzie na nas polegał!"
 GER_togo_invasion: "Odzyskaj Togo"
 GER_togo_invasion_desc: "Togo, jakkolwiek małe może się wydawać, będzie dla nas dość ważnym holdingiem w Afryce Zachodniej, jeśli uda nam się je odzyskać."
 GER_new_guinea: "Odzyskaj Nową Gwineę"
 GER_new_guinea_desc: "W Papui Nowej Gwinei panuje zamieszanie i ciągłe cierpienia ze strony sąsiadującej Indonezji. Możemy przywrócić kontrolę w Oceanii, odbierając Papuę Nową Gwineę."
 GER_demand_american_islands: "Zażądaj Wysp Amerykańskich"
 GER_demand_american_islands_desc: "Jakie prawo ma Ameryka do posiadania wszystkich tych wysp w Azji Południowo-Wschodniej? Możemy im zagrozić, że oddają nam kontrolę nad tymi wyspami."
 GER_demand_micronesia: "Władze Mikronezji"
 GER_demand_micronesia_desc: "Wydaje się, że w Mikronezji panuje niewielki porządek i nasz naród prawdopodobnie może to naprawić, przejmując kontrolę nad regionem."
 GER_german_europe: "Niemiecka Europa"
 GER_german_europe_desc: "Niemcy muszą i ustanowią swoją władzę nad całą Europą, tak jak to miało miejsce w historii. Jeśli nie przywrócimy naszej zwierzchności, inne narody uczynią ją swoim poddanym."
 GER_czech_invasion: "Czeska inwazja"
 GER_czech_invasion_desc: "Republika Czeska powstała po oddzieleniu się od niej Słowacji i od tego czasu jest narodem słabym i biednym pod każdym względem, z wyjątkiem ekonomii."
 GER_polish_invasion: "Zniszczyć Polskę raz na zawsze"
 GER_polish_invasion_desc: "Tak czy inaczej, Polska zawsze wracała z martwych. Musimy dopilnować, żeby tak już nie było, a Polska zostanie zmiażdżona raz na zawsze."
 GER_danish_invasion: "Mniej niż 6 godzin"
 GER_danish_invasion_desc: "To niewiarygodne, że III Rzesza potrzebowała 6 godzin, aby najechać całą Danię. Być może uda nam się to przebić i zrobić to w znacznie krótszym czasie."
 GER_french_invasion: "Kolejna kapitulacja Francji"
 GER_french_invasion_desc: "Francuzi byli znani z poddania się w obu wojnach światowych. To może oznaczać tylko jedno, że prawdopodobnie zrobią to ponownie. Poprowadzimy nasze wojska do Paryża i napotkamy przy tym minimalny opór!"
 GER_cooperate_with_ukraine: "Współpraca ukraińska"
 GER_cooperate_with_ukraine_desc: "Ukraina będzie kluczowym sojusznikiem w obaleniu rosyjskiego reżimu. Kontaktując się z nimi, możemy stworzyć bazę wypadową przeciwko państwu rosyjskiemu."
 GER_no_deals: "Brak ofert"
 GER_no_deals_desc: "Nie możemy zawierać żadnych umów z nikim w Europie, nawet jeśli oznacza to obalenie rosyjskiego reżimu. Wkroczymy siłą na Ukrainę, a potem do Rosji!"
 GER_russian_invasion: "Rosyjska pacyfikacja"
 GER_russian_invasion_desc: "Terroryści w Rosji znęcają się nad większą częścią świata, aby robiła, co im się podoba. Nadszedł czas, aby ktoś się im przeciwstawił i zniszczył ich na dobre."
 GER_british_invasion: "Rozbić królestwo"
 GER_british_invasion_desc: "Brytyjczycy wtykają nos w każdy region, każdą sprawę i konflikt, jaki kiedykolwiek miał miejsce. Nadszedł czas, abyśmy zniszczyli ich małe królestwo i pokazali im, kto naprawdę rządzi falami."
 GER_canadian_coup: "Uderz na północ"
 GER_canadian_coup_desc: "Jeśli rozpoczniemy niespodziewaną inwazję na Kanadę od północy, będziemy mogli wykorzystać ją jako bazę wypadową przeciwko Amerykanom, gdy nadejdzie czas wojny."
 GER_strike_the_eagle: "Poluj na Orła"
 GER_strike_the_eagle_desc: "Ameryka w końcu zapłaci za to, co zrobiła naszemu narodowi i wielu innym. Nadszedł czas, aby obecny porządek globalny zmienił się z amerykańskiego na niemiecki."
 GER_contact_mexico: "Skontaktuj się z Meksykiem"
 GER_contact_mexico_desc: "Możemy po raz drugi w historii skontaktować się z Meksykiem, aby zapytać go i sprawdzić, czy jest skłonny przeprowadzić atak na Stany Zjednoczone. Jeśli się zgodzą, będziemy mogli zaatakować od południa i wraz z naszym cennym sojusznikiem podbić resztę Stanów Zjednoczonych!"
 GER_chinese_menace: "Zabij chińskiego smoka"
 GER_chinese_menace_desc: "Chińczycy zbyt mocno starali się zostać kolejną wielką potęgą na świecie. Możemy zakończyć ich małą próbę przedwcześnie i zabić Chińskiego Smoka od razu."
 GER_austrian_invasion: "Zdobyć Austrię"
 GER_austrian_invasion_desc: "Austria będzie ważnym celem w naszych nowych ambicjach, ponieważ będzie przydatna jako bariera na południu przed potencjalnymi inwazjami przeciwko nam."
 GER_belgian_invasion: "Rozpuścić Belgię"
 GER_belgian_invasion_desc: "Realistycznie rzecz biorąc, Belgia nie jest państwem. W swoich granicach skupia wiele różnych grup etnicznych, w tym Niemców. Możemy w końcu sprowadzić naszych rodaków do domu, eliminując to rzekome państwo."
 GER_italian_invasion: "Uderz we Włochy"
 GER_italian_invasion_desc: "Włochy pokazały, że ich armia jest pełna niekompetencji i nieporządku. Z tego powodu możemy być pewni, że każdy opór armii włoskiej zostanie szybko stłumiony."
 GER_german_war_machine: "Niemiecka machina wojenna"
 GER_german_war_machine_desc: "Niemiecka machina wojenna została ponownie przebudzona i jest teraz gotowa do działania z maksymalną wydajnością!"
 GER_our_agents_everywhere: "Nasi agenci wszędzie"
 GER_our_agents_everywhere_desc: "Rozpraszając naszych agentów po całej Europie, będziemy w stanie szerzyć nastroje proniemieckie i zmiażdżyć duchy tych, którzy są gotowi stawić opór niemieckiej okupacji."
 GER_militarized_riot_police: "Zmilitaryzowana policja prewencji"
 GER_militarized_riot_police_desc: "Uzbrojając naszą policję w sprzęt wojskowy, możemy stłumić sprzeciw i nieporządek w najbardziej niespokojnych obszarach naszego kraju."
 GER_we_are_all_germans: "Wszyscy jesteśmy Niemcami"
 GER_we_are_all_germans_desc: "Sprawiając, że nasi ludzie będą wierzyć, że są Niemcami, niezależnie od ich pochodzenia etnicznego, będą czuli się mniej skłonni do prób walki z naszym systemem i rządem."
 GER_stray_from_the_republic: "Odejdź od Republiki"
 GER_stray_from_the_republic_desc: "Republika będzie wspomnieniem przeszłości, a jej niepowodzenia i niedociągnięcia będą kozłami ofiarnymi jutra."
