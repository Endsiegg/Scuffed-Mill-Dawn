 german_legacy: "Dziedzictwo niemieckie"
 german_legacy_desc: "§Zasady specjalne:§!\n---\n§RWnie możemy mieć§! §6 Doktryna nuklearna§! §Rlub rozwijaj§! §6Broń nuklearna!§!\n---\n§RWnie możemy ręcznie zwiększyć naszych wydatków wojskowych!§!\n---\n§RWnie możemy ręcznie zwiększyć naszej administracji!§!\n---\n§YCDU /CSU i SPD§! zawsze może utworzyć koalicję.\n---\n§YMoże§! §RBan§! §Partie jekstremistyczne§!\n---\nMając ciężar nazistowskich zbrodni wojennych na swoich barkach i jako inicjator I i II wojny światowej, Niemcy ciężko pracowały, aby zniszczyć swój zły wizerunek, powstrzymując się nawet od jakichkolwiek aluzji do poglądy nacjonalistyczne lub militaryzm. Pod względem prawnym Niemcy są związane Traktatem z 1990 r. w sprawie „ostatecznego porozumienia w sprawie Niemiec” pomiędzy Niemcami a sojuszniczymi mocarstwami Rosji, Stanów Zjednoczonych, Wielkiej Brytanii i Francji, a także odrębnym ostatecznym traktatem granicznym z Polską. \nTen traktat zabrania Niemcom zgłaszania roszczeń terytorialnych, posiadania broni nuklearnej i ogranicza ich siły zbrojne do łącznie mniej niż 370 000 żołnierzy (220 000 w grze).\n§W----------- ---§!\nTego ducha narodowego można §RRusunąć§! jeśli ukończymy §GODZINĘNowe Dziedzictwo§! Centrum."
