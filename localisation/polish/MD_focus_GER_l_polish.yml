 POLITICS_GERHARD_SCHRODER_DESC: "Ojciec Gerharda Schrödera zmarł, zanim zdążył zobaczyć syna, w Rumunii. Bez partnera jego mama uciekła z nim do Lippe w zachodnich Niemczech i mieszkała tam dzięki pomocy opieki społecznej nowego rządu.\n\nW pierwszych latach studiował prawoznawstwo i pracował jako prawnik.\n\nRozpoczęła się jego kariera polityczna w 1963 roku wstąpił do SPD. Następnie pracował aż do 1978 r., kiedy został nowym przewodniczącym organizacji młodzieżowej SPD, ale tylko do 1980 r. 1986 r. odniósł swoje pierwsze poważne zwycięstwo, zostając wybranym na prezydenta hrabstwa Dolnej Saksonii. 1990 r. został wybrany ponownie jeszcze 2 razy do 1998 r. W tym roku został wybrany na kanclerza Republiki Federalnej Niemiec i rządzi nim do dziś z koalicją z zielonymi."
 GER_HANS_PETER_KIRCHBACH_DESC: "Urodzony w rodzinie o długiej tradycji wojskowej sięgającej XVII wieku, von Kirchbach miał pójść w jej ślady i wstąpić w szeregi armii. Zrobił to w 1960 r., odwiedził akademię dowódczą armii, a w 1979 r. otrzymał już pierwszą większą nominację na dowódcę Raketenartilleriebataillon 42. Ale to był dopiero jego pierwszy przystanek, potem został dowódcą 14. Dywizji Grenadierów Pancernych, a potem z IV. Korps i wreszcie pracował w Ministerstwie Obrony Narodowej. Społeczeństwo zna go jako „Bohatera Odry” od czasu, gdy w 1997 r. zorganizował i poprowadził wojskową akcję ratowniczą, kiedy Odra zalała region."
 GER_HELMUT_WILLMANN_DESC: "Willmann rozpoczął karierę w 1959 roku, dołączając do Bundeswehry jako rekrut na oficera. Na początku służył w piechocie pancernej i wspinał się po szczeblach kariery, aż osiągnął punkt, w którym przełożeni uznali go za odpowiedniego na generała. Po dekadzie stanowisk w Ministerstwie Obrony Narodowej i sztabie NATO mógł wreszcie wrócić do swojego ulubionego działu, tym razem jako dowódca swojej Brygady. Jego największym osiągnięciem był rok 1996, kiedy został awansowany na dowódcę armii niemieckiej. Podwładni nadali mu przydomek „Tiger Willi” ze względu na jego surowe zachowanie wobec nich."
