 GER_idea_stagnating_economy1: "Gospodarka w stagnacji"
 GER_idea_stagnating_economy1_desc: "Nasza gospodarka znalazła się w stagnacji i przeżywa okres niewielkiego lub żadnego wzrostu."
 GER_idea_unemployment_crisis: "Kryzys bezrobocia"
 GER_idea_unemployment_crisis_desc: "Stopa bezrobocia została powiązana z warunkami wynikającymi z wpływu wyzwań gospodarczych po zjednoczeniu Niemiec, utrzymywania się sztywnego rynku pracy i czynników demograficznych.\n§W----------- ---§!\nTego ducha narodowego można §RRusunąć§! jeśli ukończymy §HEin Aktives Deutschland§! Focus lub §HEin Digitales Deutschland§! Centrum."
 GER_idea_okosteuer: "Ökosteuera"
 GER_idea_okosteuer_desc: "Ökosteuer (podatek ekologiczny) to forma podatku ekologicznego wprowadzona, aby pomóc spełnić przepisy i cele UE w zakresie ochrony środowiska. Jest skierowany do dużych gałęzi przemysłu i obejmuje pokrycie kosztów szkód w środowisku spowodowanych zużyciem energii, tj. energii elektrycznej, spalania paliw kopalnych itp.\n§W-------------§!\nThis National Ducha można §RRusunąć§! jeśli zakończymy §HCakcję Przeciw UE§! Centrum."
 GER_idea_germany_divided: "Podział Wschód-Zachód"
 GER_idea_germany_divided_desc: "Chociaż Wschód i Zachód Niemiec zostały ponownie zjednoczone w 1990 r., nadal istnieje zauważalny podział, zarówno pod względem społecznym, jak i infrastrukturalnym.\n§W-------------§!\nTen duch narodowy można §RRusunąć§! jeśli dokonamy §HTprawdziwego Zjednoczenia§! Skup się, zbuduj §H5 Infrastrukturę§! we wschodnich stanach i uzyskaj §H1000 Produktywność§! w tych stanach."
 GER_idea_fuck_versailles: "Zemsta za Wersal"
 GER_idea_fuck_versailles_desc: "Traktat wersalski był fikcją i zniszczył Niemcy gospodarczo i moralnie. Warunki traktatu były atakiem na nasz naród i sposób życia i nie będziemy tego tolerować!\nTe warunki zostaną zignorowane!"
 GER_idea_crusade_against_democracy: "Krucjata Przeciw Demokracji"
 GER_idea_crusade_against_democracy_desc: "Demokracja jest plagą „amerykańskiego eksperymentu” i jest jedynie fikcją, którą należy powstrzymać!"
 GER_idea_extended_work_hours: "Kwoty ciężkiej pracy"
 GER_idea_extended_work_hours_desc: "Imperium nie ma czasu dla próżniaków! Potrzebujemy silnych, ciężko pracujących ludzi, aby produkcja Imperium przebiegała sprawnie."
 GER_idea_extended_work_hours2: "Kwoty ciężkiej pracy"
 GER_idea_extended_work_hours2_desc: "Imperium nie ma czasu dla próżniaków! Potrzebujemy silnych, ciężko pracujących ludzi, aby produkcja Imperium przebiegała sprawnie."
 GER_idea_Leopard_Nutzergemeinschaft: "LeoBena Gemeinschafta"
 GER_idea_Leopard_Nutzergemeinschaft_Desc: "w celu oparcia dalszego rozwoju systemu uzbrojenia Leopard i rodziny pojazdów na wspólnej podstawie, założono LeoBen Gemeinschaft, aby uprościć wsparcie, naprawy, rozwój, a także koszty"
 GER_idea_volk: "Ludzie"
 GER_idea_volk_desc: "Jesteśmy partią opartą na zapewnianiu ludziom i zapewnianiu im. Niedawno wprowadziliśmy wiele polityk mających na celu zwiększenie produktywności narodu, umożliwiając utworzenie większej liczby miejsc pracy i stanowisk dla osób poszukujących pracy."
 GER_idea_vaterland: "Ojczyzna"
 GER_idea_vaterland_desc: "Jedną z podstawowych wartości naszej partii jest ochrona tożsamości niemieckiej. Zapewnienie silnej armii zapewni, że będziemy w stanie chronić tę tożsamość przed tymi, którzy nam się sprzeciwiają."
 GER_idea_german_heritage: "Dumne niemieckie dziedzictwo"
 GER_idea_german_heritage_desc: "Jeśli jest coś, z czego my, Niemcy, jesteśmy dumni, jest to nasze dziedzictwo. Od Volkswagenów po Oktoberfest – jesteśmy cholernie dumni!"
 GER_idea_anti_lgbt: "Przeciw LGBT"
 GER_idea_anti_lgbt_desc: "LGBT są szkodliwe dla naszego społeczeństwa i naszych dzieci. Nie należy tego głosić naszym obywatelom."
 GER_idea_sustainable_development: "Zrównoważony rozwój"
 GER_idea_sustainable_development_desc: "Jesteśmy krajem zielonym i angażujemy się w zmniejszanie naszego śladu węglowego i budowanie zrównoważonej infrastruktury."
 GER_idea_greater_regulations: "Bardziej rygorystyczne przepisy"
 GER_idea_greater_regulations_desc: "Zwiększone regulacje zapewniają pracownikom i obywatelom lepszą ochronę socjalną i więcej praw pracowniczych."
 GER_idea_duetch_reichsban: "Kontrakty Deutsche-Bahn"
 GER_idea_duetch_reichsban_desc: "Deutsche-Bahn otrzymały kontrakt na rozbudowę niemieckiej sieci kolejowej."
