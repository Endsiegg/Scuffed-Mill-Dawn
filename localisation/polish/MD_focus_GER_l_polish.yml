 GER_idea_east_german_debuff1: "Gniew Niemiec Wschodnich"
 GER_idea_east_german_debuff1_desc: "Niemcy ze Wschodu są dość wkurzeni z powodu warunków życia, w których żyją, a teraz działają wbrew naszym interesom..\n§W-------------§!\nTego ducha narodowego można §RRusunąć§! jeśli §GIpoprawimy§! opinii NRD lub podniesienia standardu życia."
