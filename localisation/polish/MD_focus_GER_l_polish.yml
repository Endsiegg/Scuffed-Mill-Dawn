l_polish:
 germany_focus: "Niemcy Drzewo ostrości"
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG był niemiecko-amerykańskim producentem samochodów, który powstał w 1998 roku w wyniku fuzji Daimler-Benz AG i Chrysler Corporation.\nFirma potrzebuje nowych powierzchni biurowych, jeśli chce rozszerzyć swoje możliwości operacyjne i administracyjne."
 GER_Fujian_Benz_Automotive: "Samochody Fujian Benz"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. to firma produkująca lekkie pojazdy użytkowe z siedzibą w Fuzhou w Chinach"
 GER_Volkswagen_Crisis: "Kryzys Volkswagena"
 GER_Volkswagen_Crisis_desc: "W 2004 roku Volkswagen znalazł się pod presją ekonomiczną. W roku finansowym 2003 grupa odnotowała spadek zysków o ponad 50 procent. Zarząd ogłosił kompleksową restrukturyzację firmy w celu współpracy z pracownikami w celu obniżenia kosztów i zwiększenia konkurencyjności niemieckich zakładów produkcyjnych."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagena Nutzfahrzeuge’a"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Jako niemiecka marka lekkich samochodów dostawczych, należąca do Grupy Volkswagen; Siedziba główna znajduje się w Hanowerze w Dolnej Saksonii w Niemczech. Pierwotnie część Volkswagen Passenger Cars (obszar biznesowy), od 1995 roku działała jako odrębna marka."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Niemiecki międzynarodowy producent luksusowych pojazdów i motocykli z siedzibą w Monachium, Bawaria, Niemcy. Firma powstała w 1916 roku jako producent silników lotniczych, które produkowała w latach 1917-1918 i ponownie 1933-1945"
 GER_BMW_CKD_System: "System CKD"
 GER_BMW_CKD_System_desc: "Całkowicie rozbijając nasze samochody, możemy transportować nasze samochody po całym świecie przy znacznie mniejszych możliwościach transportowych"
 GER_Restructure_Infrastructure: "Reformy infrastruktury"
 GER_Restructure_Infrastructure_desc: "Podział niemieckiej infrastruktury na resztę świata jest w dalszym ciągu dość wyraźny, musimy go znacznie poprawić, jeśli mamy konkurować w rankingach najlepszych krajów europejskich."
 GER_Deutsche_Post: "Reforma Deutsche Bundespost"
 GER_Deutsche_Post_desc: "Niemiecka poczta Bundespost została podzielona na trzy oddzielne oddziały, ale musimy kontynuować reformy, aby stworzyć nowoczesny system komunikacji w Bundesrepublik Deutschland i zapewnić ludziom otrzymywanie rachunków i listów podatkowych!"
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG to niemiecka firma pocztowa i kurierska. Świadczy usługi w zakresie dostarczania przesyłek pocztowych i paczek na terenie Niemiec i świata."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL to niemiecki dostawca usług kurierskich, paczek i przesyłek ekspresowych. Jest spółką zależną Deutsche Post AG, największej na świecie firmy logistycznej. DHL świadczy szereg usług, w tym wysyłkę międzynarodową, magazynowanie i zarządzanie łańcuchem dostaw"
 GER_Postbank: "Bank Pocztowy"
 GER_Postbank_desc: "Postbank to niemiecki bank detaliczny oferujący szeroką gamę usług finansowych, w tym rachunki oszczędnościowe, pożyczki, kredyty hipoteczne i produkty inwestycyjne"
 GER_Network_Infrastructure_desc: "Infrastruktura sieciowa odnosi się do sprzętu i oprogramowania, które umożliwiają łączność sieciową i komunikację między użytkownikami, urządzeniami, aplikacjami, Internetem i nie tylko.\nInfrastruktura sieciowa jest niezbędna organizacjom do komunikacji i przepływu informacji. Umożliwia także indywidualnym osobom łączenie się z Internetem i uzyskiwanie dostępu do usług online udostępnianych przez nasz rząd."
 GER_UMTS_License_auction: "Aukcja licencji UMTS"
 GER_UMTS_License_auction_desc: "Aukcja licencji UMTS w Niemczech odbyła się w 2000 roku i zebrała ponad 45,8 miliardów dolarów. Aukcję przeprowadził rząd niemiecki i przyznano sześć licencji różnym firmom, w tym Deutsche Telekom, Vodafone i Telefonica.\nAukcja była znaczącym wydarzeniem w historii telekomunikacji mobilnej, ponieważ zapoczątkowała trzecią generację (3G) sieci komórkowych"
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz była niemiecką organizacją non-profit, której celem było promowanie wykorzystania mediów cyfrowych w edukacji, aby lepiej edukować nasze dzieci na platformie cyfrowej i iść z duchem czasu."
 GER_Regional_Innovation_Center: "Centrum Innowacji Badawczych (DWIH)"
 GER_Regional_Innovation_Center_desc: "Niemieckie Centrum Innowacji Badawczych (DWIH) reprezentuje niemiecką naukę, badania i innowacje.\nZwiększa widoczność niemieckich liderów innowacji, przekazuje wiedzę oraz doradza i łączy podmioty z Niemiec i krajów goszczących"
 GER_Digitale_Agenda: "Agenda cyfrowa"
 GER_Digitale_Agenda_desc: "Agenda cyfrowa to dokument polityczny przedstawiający wytyczne niemieckiego rządu dotyczące polityki cyfrowej i internetowej."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG to niemiecka inicjatywa rządowa, której celem jest pomoc bezrobotnym w rozpoczęciu własnej działalności gospodarczej poprzez zapewnienie im dotacji na start o nazwie Existenzgründungszuschuss. Program został uruchomiony w ramach reform Hartza, których celem jest zreformowanie niemieckiego rynku pracy."
 GER_Neuer_Markt: "Neuer Markt"
 GER_Neuer_Markt_desc: "Neuer Markt to segment Deutsche Börse, który powstał w 1997 roku w celu odzwierciedlenia segmentu rynku „nowych technologii” i zapewnienia młodym firmom z przyszłościowych branż możliwości finansowania kapitałowego poprzez pierwszą ofertę publiczną."
 GER_Home_Grown_IT: "Domowe IT"
 GER_Home_Grown_IT_desc: "Inwestując w nasze spółki, nie jesteśmy już zależni od firm zagranicznych"
 GER_home_Grown_Sozialmedia: "Domowe media społecznościowe"
 GER_home_Grown_Sozialmedia_desc: "Inwestując w nasze spółki, nie jesteśmy już zależni od firm zagranicznych"
 GER_home_Grown_Software: "Oprogramowanie krajowe"
 GER_home_Grown_Software_desc: "Inwestując w nasze spółki, możemy uniezależnić się od zagranicznych gigantów technologicznych i w większym stopniu polegać na własnych firmach!"
 GER_Tech_DAX: "TechDAX’a"
 GER_Tech_DAX_desc: "TecDAX to niemiecki indeks giełdowy śledzący wyniki 30 największych niemieckich spółek z sektora technologicznego.\nSpółki wchodzące w skład TecDAX znajdują się niżej od uwzględnionych w DAX pod względem obrotów księgi zamówień i kapitalizacji rynkowej."
 GER_Bergbaufolgelandschaften: "Krajobraz pogórniczy"
 GER_Bergbaufolgelandschaften_desc: "Bergbaufolgelandschaft to inicjatywa dotycząca krajobrazu górniczego, która została podjęta w trakcie lub po działalności wydobywczej na obszarach w celu przywrócenia krajobrazu."
 GER_opencast_lake: "Jezioro odkrywkowe"
 GER_opencast_lake_desc: "Jezioro odkrywkowe to zbiornik wodny powstający w kopalni odkrywkowej po zaprzestaniu działalności wydobywczej. Wypełnianie jeziora odbywa się zwykle wodą z pobliskich rzek lub strumieni. Odkryte jeziora są często wykorzystywane do celów rekreacyjnych, takich jak pływanie, wędkarstwo i pływanie łódką."
 GER_Nature_reserve: "Rezerwat Przyrody"
 GER_Nature_reserve_desc: "Rezerwat przyrody to chroniony obszar ważny dla flory, fauny lub cech o znaczeniu geologicznym lub innym szczególnym znaczeniu, który jest zastrzeżony i zarządzany w celach ochrony oraz w celu zapewnienia specjalnych możliwości studiów i badań."
 GER_forestry: "Leśnictwo"
 GER_forestry_desc: "§8 „Zamknęli mnie w pokoju. Gumowym pokoju. Gumowym pokoju ze szczurami.”§!\n\n Leśnictwo to nauka i praktyka polegająca na sadzeniu, zarządzaniu i pielęgnacji lasów. Obejmuje rozwój, ochronę i naprawę lasów i obszarów leśnych w celu uzyskania powiązanych zasobów z korzyścią dla ludzi i środowiska. Być może posadzenie drzew kauczukowych ożywi ekosystem."
 GER_Military_trainings_area: "Teren Szkolenia Wojskowego"
 GER_Military_trainings_area_desc: "Poligon wojskowy to wyznaczony obszar lądowy używany przez siły zbrojne do szkolenia i ćwiczeń bojowych. Obszary te są zwykle niedostępne dla ogółu społeczeństwa, ale dostęp do niektórych z nich jest ograniczony, gdy nie są używane."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "Deutsche Bahn jest narodową spółką kolejową Niemiec i przedsiębiorstwem państwowym kontrolowanym przez rząd niemiecki."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG jest przedsiębiorstwem państwowym i narodowym przedsiębiorstwem kolejowym Niemiec. Deutsche Bahn AG generuje około połowę swoich całkowitych przychodów z obsługi transportu kolejowego, a drugą połowę działalności stanowią dalsze podmioty transportowe i logistyczne, a także różni dostawcy usług."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG jest częściowo niezależną spółką zależną Deutsche Bahn obsługującą dalekobieżne i międzykrajowe pociągi pasażerskie w Niemczech."
 GER_DB_Regio: "Region DB"
 GER_DB_Regio_desc: "DB Regio jest spółką zależną Deutsche Bahn obsługującą połączenia regionalne i krótkie pociągi podmiejskie w Niemczech. DB Regio odpowiada za całą regionalną działalność transportową (kolejową i autobusową) Grupy DB w Niemczech, w tym ruch w krajach sąsiednich."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo jest spółką zależną Deutsche Bahn obsługującą kolejowe przewozy towarowe w Europie.  Kluczowe branże DB Cargo to metale i węgiel, chemia, motoryzacja, materiały budowlane, towary przemysłowe i konsumenckie oraz transport intermodalny."
 GER_DB_Schenker: "DB Schenkera"
 GER_DB_Schenker_desc: "DB Schenker to oddział niemieckiego operatora kolejowego Deutsche Bahn, który koncentruje się na logistyce.\nDB Schenker generuje około połowę swoich całkowitych przychodów z obsługi transportu kolejowego, a drugą połowę działalności stanowią dalsze obszary działalności transportowej i logistycznej, a także różne usługi dostawcy."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG jest spółką zależną Deutsche Bahn odpowiedzialną za zarządzanie i utrzymanie infrastruktury kolejowej w Niemczech."
 GER_VDE: "Verkehrsprojekte Deutsche Einheit (VDE)"
 GER_VDE_desc: "Projekty VDE miały wywrzeć natychmiastowy pozytywny wpływ na planowanie regionalne i infrastrukturę w nowych krajach związkowych oraz na dawnej granicy wewnętrznej Niemiec."
 GER_Restructure_the_Foreign_Ministery: "Ministerstwo Spraw Zagranicznych"
 GER_Restructure_the_Foreign_Ministery_desc: "Ministerstwo Spraw Zagranicznych Niemiec zostanie przeniesione do Berlina i zostanie wprowadzony nowy program dotyczący naszych stosunków i operacji za granicą."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Federalna Agencja Handlu Zagranicznego"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "Bundesagentur für Außenwirtschaft (bfai) to niemiecka agencja rządowa, która zapewnia informacje i wsparcie niemieckim firmom zainteresowanym prowadzeniem działalności gospodarczej na arenie międzynarodowej."
 GER_Reform_the_GTZ: "Towarzystwo Współpracy Technicznej"
 GER_Reform_the_GTZ_desc: "Organizacja będąca własnością Republiki Federalnej Niemiec działa jako przedsiębiorstwo sektora prywatnego, którego misją w zakresie polityki rozwojowej jest wprowadzanie trwałej poprawy warunków życia ludzi w krajach partnerskich oraz ochrona bazy zasobów naturalnych, od których zależy życie."
 GER_Reform_the_DED: "Niemiecka Służba Rozwoju"
 GER_Reform_the_DED_desc: "DED to jedna z wiodących europejskich usług rozwojowych w zakresie współpracy personalnej, skupiająca się na wysyłaniu zawodowych Niemców do pracy w krajach rozwijających się przy małych projektach rozwojowych."
 GER_Found_InWent: "Wejdź"
 GER_Found_InWent_desc: "InWent (Internationale Weiterbildung und Entwicklung gGmbH) to niemiecka instytucja działająca na całym świecie w obszarze dwustronnej współpracy rozwojowej i współpracy międzynarodowej, ze szczególnym uwzględnieniem budowania potencjału"
 GER_Found_the_GIZ: "GIZ"
 GER_Found_the_GIZ_desc: "GIZ to niemiecka spółka rządowa, która świadczy usługi z zakresu współpracy międzynarodowej na rzecz zrównoważonego rozwoju i edukacji międzynarodowej"
 GER_European_Politics: "Dialog w Europie"
 GER_European_Politics_desc: "Musimy ustanowić właściwe i silniejsze więzi w Europie. Bez jedności w Europie wrogowie naszego porządku będą mogli ją wykorzystać na swoją korzyść."
 GER_Start_Italia_Dialog: "Dialog z Włochami"
 GER_Start_Italia_Dialog_desc: "Możemy porozmawiać z naszym starym przyjacielem Włochem. Możemy zaproponować współpracę naszych agencji przestępczych w zwalczaniu przestępczości zorganizowanej i organizacji ekstremistycznych."
 GER_Start_Spain_Dialog: "Dialog z Hiszpanią"
 GER_Start_Spain_Dialog_desc: "Hiszpania była w ostatnich latach bliskim sojusznikiem naszego narodu, zwłaszcza poprzez sojusz NATO. Możemy rozpocząć dialog z Hiszpanią, aby potwierdzić tę współpracę."
 GER_Start_Baesheim_Dialog: "Potwierdź Traktat Elizejski"
 GER_Start_Baesheim_Dialog_desc: "Traktat Elizejski został podpisany w 1963 roku pomiędzy naszym narodem a Francją. Przez lata zacieśnił stosunki niemiecko-francuskie do tego stopnia, że ​​ogłoszono dzień niemiecko-francuski."
 GER_Start_Holland_Dialog: "Dialog z Holandią"
 GER_Start_Holland_Dialog_desc: "[HOL.GetName] jest bardzo bliskim partnerem handlowym naszego kraju i możemy go rozszerzyć, zbliżając się do niego dyplomatycznie."
 GER_Start_UK_Dialog: "Dialog z Wielką Brytanią"
 GER_Start_UK_Dialog_desc: "Wielka Brytania jest sojusznikiem Niemiec od zakończenia drugiej wojny światowej i nie mamy nic do stracenia, dążąc do zacieśnienia więzi z narodem."
 GER_Start_Poland_Dialog: "Dialog z Polską"
 GER_Start_Poland_Dialog_desc: "W całej historii nasze stosunki z Polską były dość chwiejne. Jednakże handel i współpraca zbliżyły nasze dwa narody bardziej niż kiedykolwiek i musimy utrzymać te więzi."
 GER_Start_Baltic_Dialog: "Dialog w krajach bałtyckich"
 GER_Start_Baltic_Dialog_desc: "Kraje bałtyckie potrzebują teraz przyjaciela bardziej niż kiedykolwiek, ponieważ zagrożenie ekspansją rosyjską stało się teraz bardziej widoczne niż kiedykolwiek."
 GER_Start_Petersburger_Dialog: "Ambasada w Sankt Petersburgu"
 GER_Start_Petersburger_Dialog_desc: "Otwarcie Ambasady w Sankt Petersburgu umożliwi nam bezproblemowe utrzymywanie stosunków dyplomatycznych z Rosjanami. Będziemy musieli utrzymywać bliskie stosunki z Rosjanami, aby zapewnić bezpieczeństwo interesów obu naszych narodów."
 GER_Start_Turkey_Dialog: "Dialog z Turcją"
 GER_Start_Turkey_Dialog_desc: "Turcja była w ostatnich latach bliskim sojusznikiem naszego narodu pod względem militarnym, kulturowym i gospodarczym. Wielu ich ludzi migruje do naszego narodu w poszukiwaniu sukcesu gospodarczego i stało się to ważną sprawą między naszymi dwoma narodami."
 GER_International_Politics: "Dialog Międzynarodowy"
 GER_International_Politics_desc: "Powinniśmy rozpocząć rozmowy poza Europą, aby rozszerzyć naszą strefę wpływów na arenie międzynarodowej."
 GER_Africa: "Dialog w Afryce"
 GER_Africa_desc: "Narody afrykańskie potrzebują teraz partnera bardziej niż kiedykolwiek, a my możemy wkroczyć, aby pomóc im w rozwoju i sukcesie."
 GER_Start_Nigeria_Dialog: "Dialog z Nigerią"
 GER_Start_Nigeria_Dialog_desc: "Możemy nawiązać dialog z Nigerią, aby pomóc jej w ustanowieniu służb imigracyjnych i zarządzaniu granicami."
 GER_Start_Tunisia_Dialog: "Wspieraj demokrację w Tunezji"
 GER_Start_Tunisia_Dialog_desc: "Tunezyjski ruch demokratyczny stał się silniejszy niż kiedykolwiek i będziemy mogli go wspierać stąd, w Niemczech"
 GER_Start_SAF_Dialog: "Dialog z Republiką Południowej Afryki"
 GER_Start_SAF_Dialog_desc: ""
 GER_Start_Egypt_Dialog: "Wspieraj demokrację w Egipcie"
 GER_Start_Egypt_Dialog_desc: ""
 GER_Asia_and_Oceania: "Dialog w Azji i Oceanii"
 GER_Asia_and_Oceania_desc: "Musimy rozpocząć rozmowy w Azji i Oceanii, aby rozszerzyć nasze wpływy na wschód."
 GER_Start_Australia_Dialog: "Dialog z Australią"
 GER_Start_Australia_Dialog_desc: "Australia jest bliskim partnerem Niemiec w sferze naukowo-badawczej. Możemy wykorzystać tę relację do zwiększenia naszego wpływu na naród."
 GER_Start_Indonesia_Dialog: "Dialog z Indonezją"
 GER_Start_Indonesia_Dialog_desc: "Indonezja to wschodząca potęga światowa, posiadająca ogromną gamę zasobów i materiałów. Możemy nawiązać więzi, aby zbliżyć się do narodu w celach handlowych."
 GER_Start_Israel_Dialog: "Dialog z Izraelem"
 GER_Start_Israel_Dialog_desc: "Izrael jest pod ciągłym zagrożeniem ze strony innych narodów Bliskiego Wschodu i możemy wkroczyć, aby zapewnić im bezpieczeństwo, rozszerzając nasze wpływy w ich narodzie."
 GER_Start_Saudiarabia_Dialog: "Dialog z Arabią Saudyjską"
 GER_Start_Saudiarabia_Dialog_desc: "Musimy znaleźć partnerów na Bliskim Wschodzie, aby zwiększyć nasze wpływy w tym regionie."
 GER_Start_Chinese_Dialog: "Dialog w Chinach"
 GER_Start_Chinese_Dialog_desc: "Chiny są jednym z naszych najważniejszych partnerów handlowych i naprawdę głupim posunięciem byłoby nierozszerzenie naszych obecnych powiązań."
 GER_Start_India_Dialog: "Dialog z Indiami"
 GER_Start_India_Dialog_desc: "Możemy promować programy edukacyjne w Indiach i subtelnie rozszerzać nasz wpływ edukacyjny na naród."
 GER_Start_Japan_Dialog: "Dialog z Japonią"
 GER_Start_Japan_Dialog_desc: "Możemy rozszerzyć naszą współpracę z Japonią, ustanawiając nowe sposoby dialogu. W ten sposób możemy zwiększyć tempo przedostawania się tych zabawnych kreskówek do Niemiec."
 GER_Start_South-Korea_Dialog: "Dialog z Koreą Południową"
 GER_Start_South-Korea_Dialog_desc: "Nasze dwa narody cieszyły się stosunkowo dobrymi stosunkami przez większą część historii, ale dobrych więzi nigdy dość. Potrzebujemy doskonałych więzi!"
 GER_America: "Dialog w Ameryce"
 GER_America_desc: "Ameryka stała się jednym z najważniejszych regionów świata, zwłaszcza północy. Będziemy musieli nawiązać właściwe więzi z regionem dla rozwoju naszego i ich narodu."
 GER_Start_Canadian_Dialog: "Dialog z Kanadą"
 GER_Start_Canadian_Dialog_desc: "Kanadyjczycy i Niemcy są wielkimi przyjaciółmi i sojusznikami, i historycznie byli nimi. Możemy rozszerzyć nasz dialog z narodem Liścia Klonowego i rozwinąć naszą obecną przyjaźń."
 GER_Start_USA_Dialog: "Dialog z USA"
 GER_Start_USA_Dialog_desc: "Stany Zjednoczone bardzo pomogły naszemu narodowi, szczególnie po II wojnie światowej. Możemy rozszerzyć nasze powiązania wojskowe, aby nieco zmniejszyć nacisk na nasze krajowe marki, wprowadzając niektóre amerykańskie."
 GER_Start_Brasil_Dialog: "Dialog z Brazylią"
 GER_Start_Brasil_Dialog_desc: "W ostatnim czasie stosunki między Brazylią a Niemcami są stosunkowo dobre. Możemy poszerzać nasze więzi podpisując umowy o ochronie lasów tropikalnych, zwłaszcza w Amazonii."
 GER_Start_Mexico_Dialog: "Dialog z Meksykiem"
 GER_Start_Mexico_Dialog_desc: "Meksyk może być bardzo strategicznym partnerem w Ameryce, ponieważ posiada całkiem duże rezerwy ropy naftowej i innych zasobów naturalnych, które mogą być bardzo korzystne dla naszego narodu."
 GER_bundeswehr_reform: "Reforma Bundeswehry"
 GER_bundeswehr_reform_desc: "Od zakończenia drugiej wojny światowej armia niemiecka została poważnie ograniczona pod względem wielkości i zakresu. Ponieważ niemiecki rząd wydaje mniej na wojsko niż inne mocarstwa europejskie, takie jak Francja i Wielka Brytania, siły niemieckie borykają się z chronicznymi problemami z zaopatrzeniem i dysfunkcyjnymi systemami uzbrojenia. Po tym, jak podczas niedawnego ćwiczenia szkoleniowego żołnierze używali mioteł zamiast karabinów maszynowych, nadszedł czas na zreformowanie Bundeswehry i zapewnienie Niemcom właściwej obrony."
 GER_modernized_auftragstaktik: "Taktyka kontraktowa"
 GER_modernized_auftragstaktik_desc: "Auftragstaktik (oficjalnie znana jako „Führen mit Auftrag” lub „przewodzenie przez misję”) to taktyka wojskowa, w której wynik misji ma pierwszeństwo przed sposobem jej osiągnięcia. Taktyka ta, znana w Stanach Zjednoczonych i Wielkiej Brytanii jako dowodzenie misją, zapewnia większą elastyczność poszczególnym dowódcom jednostek i jest zgodna z nowoczesnymi koncepcjami sieciocentrycznymi oraz dowodzeniem i kontrolą (C2)."
 GER_small_arms_grants: "Nowy karabin standardowy"
 GER_small_arms_grants_desc: "Od tego czasu stwierdzono, że niemiecki karabin G36, będący standardem dla Bundeswehry w 1996 r., przegrzewa się i traci celność podczas upałów. Biuro zaopatrzenia niemieckiego Ministerstwa Obrony (BAAINBw) zwróciło się do producentów o przedstawienie prototypów, które zastąpią starzejący się G36 jako nową standardową broń dla sił zbrojnych."
 GER_modern_armored_assaults: "Współczesne ataki pancerne"
 GER_modern_armored_assaults_desc: "W pełni zmodernizowana armia wymaga zmodernizowanych czołgów, pojazdów i taktyki, aby zapewnić maksymalną śmiertelność na polu bitwy. Aby zapewnić, że niemieckie oddziały pancerne zachowają znaczenie w XXI wieku, niezbędny będzie przegląd procedur wojskowych."
 GER_young_officer_class: "Klasa młodego oficera"
 GER_young_officer_class_desc: "Aby sprostać stale rosnącym wymaganiom niemieckich sił zbrojnych w zakresie operacji pokojowych i rozmieszczeń NATO na całym świecie, nowe pokolenie młodych mężczyzn i kobiet musi odpowiedzieć na to wezwanie i służyć swemu krajowi najlepiej, jak potrafi. Musimy zadbać o to, aby niemiecka młodzież była świadoma możliwości, jakie czekają na nią w siłach zbrojnych, i odpowiednio ją przeszkoliła."
 GER_vehicle_development_grants: "Dotacje na rozwój pojazdów"
 GER_vehicle_development_grants_desc: "Większość Bundeswehry korzysta ze starzejących się pojazdów z czasów zimnej wojny, z których wiele przez lata zaniedbań i braku konserwacji popadło w ruinę. Musimy zachęcać do rozwoju nowej generacji pojazdów bojowych, aby zapewnić naszym żołnierzom lepszą ochronę na linii frontu."
 GER_infantry_tactics_reform: "Reforma taktyki piechoty"
 GER_infantry_tactics_reform_desc: "Kiedy wybuchła I wojna światowa, dominująca taktyka bojowa piechoty uległa drastycznej zmianie. Kolejne stulecie przyniosło niezliczone postępy i innowacje w dziedzinie walki piechoty i z pewnością będzie się rozwijać w nadchodzącym stuleciu. Musimy się doskonalić, dostosowywać i zwyciężać."
 GER_modern_doctrines: "Współczesne doktryny walki"
 GER_modern_doctrines_desc: "Dzięki temu, że modernizacja naszych sił zbrojnych została w dużej mierze zakończona, bezpieczeństwo Ojczyzny nigdy nie wyglądało lepiej. Wir. Dienen. Niemcy."
 GER_fiscal_responsibility: "Odpowiedzialność fiskalna"
 GER_fiscal_responsibility_desc: "Cel 2% wydatków na obronę narzucony nam przez naszych sojuszników z NATO powinien zostać podtrzymany, jednakże przekraczanie kwoty wymaganej jest marnowaniem zasobów. Musimy być odpowiedzialni i zadbać o to, aby dobro naszych obywateli było równie ważne jak dobro naszych sił zbrojnych. Dzięki znacznym siłom obronnym i naszej większej zdolności do pomagania naszym sojusznikom w zagranicznych operacjach pokojowych Niemcy są zarówno bezpieczniejsze, jak i bogatsze."
 GER_influence_in_turkey: "Wpływy w Turcji"
 GER_influence_in_turkey_desc: "Obywatele Turcji stanowią znaczną część populacji imigrantów w Niemczech. To naturalne, że powinniśmy cieszyć się ze spotkania naszych kultur i zapewniać większe więzi handlowe i kulturalne między naszymi narodami."
 GER_military_cooperation_with_romania: "Współpraca wojskowa z Rumunią"
 GER_military_cooperation_with_romania_desc: "Rumunia jest już wolna od żelaznej kurtyny i okupacji sowieckiej. Powinniśmy pomóc zapewnić niepodległość ich kraju przed ewentualnym rosyjskim odwetem w nadchodzących dziesięcioleciach."
 GER_uphold_conscription: "Podtrzymuj pobór"
 GER_uphold_conscription_desc: "Chociaż zimna wojna może się zakończyć, potrzeby Bundeswehry się nie skończyły. Pobór do wojska, choć niefortunny, musi zostać utrzymany, aby pomóc Niemcom przetrwać następne stulecie i kolejne."
 GER_military_conservatism: "Konserwatyzm wojskowy"
 GER_military_conservatism_desc: "Wojsko jest istotną częścią narodu niemieckiego. Choć umiarkowani utrzymują, że dobro narodu jest równie ważne jak wojsko, lubią zapominać, że bez silnej, dobrze finansowanej armii ludzie są bezbronni wobec zagrożeń zewnętrznych. Odradzająca się Rosja, coraz bardziej ekspansjonistyczne Chiny i globalne spiski terrorystyczne tylko jeszcze bardziej potwierdzają znaczenie Bundeswehry w XXI wieku."
 GER_Weizsacker_Kommision: "Komisja Weizsäckera"
 GER_Weizsacker_Kommision_desc: "Komisja Weizsäckera była komisją powołaną przez socjaldemokratyczno-zielony rząd Niemiec w 2000 roku w celu zreformowania Bundeswehry. Raport komisji opublikowany w 2001 roku zalecał kilka zmian w Bundeswehrze, w tym: skrócenie poboru z dziewięciu do sześciu miesięcy i utworzenie nowej służby wojskowej dla ochotników."
 GER_Establish_Streitkraftebasis: "Utworzenie podstawy Streitkräfte"
 GER_Establish_Streitkraftebasis_desc: "Baza Streitkräfte jest dostawcą usług dla innych obszarów niemieckich sił zbrojnych, takich jak armia, siły powietrzne i marynarka wojenna.\nBaza Streitkräfte zapewnia wsparcie w obszarach takich jak logistyka, obrona ABC, szkolenie i żandarmeria, zarządzanie dużych ruchów wojsk, zaopatrzenia w paliwo i wodę."
 GER_BWB: "Federalne Biuro Technologii i Zakupów Obronnych"
 GER_BWB_desc: "Bundesamt für Wehrtechnik und Beschaffung (BWB) była federalną agencją administracji Bundeswehry z siedzibą w Koblencji w Niemczech. Podlegał głównemu departamentowi uzbrojenia w Federalnym Ministerstwie Obrony. BWB było odpowiedzialne za rozwój, testowanie i zamawianie wszelkiego rodzaju sprzętu wojskowego, modyfikację sprzętu wojskowego, wojskową standaryzację techniczną oraz wdrażanie systemów zapewnienia jakości i testów."
 GER_Shipyards: "Niemieckie stocznie"
 GER_Shipyards_desc: "W Niemczech znajduje się kilka znanych stoczni, które odgrywają kluczową rolę w budowie i konserwacji okrętów wojennych. Stocznie te słyną z zaawansowanej technologii, wykwalifikowanej siły roboczej i wysokiej jakości standardów produkcji, wnosząc znaczący wkład zarówno w krajowy, jak i międzynarodowy przemysł morski. Odgrywają kluczową rolę w budowie różnego rodzaju okrętów wojennych, od fregat i łodzi podwodnych po łodzie patrolowe i statki pomocnicze, zapewniając wyposażenie flot w najnowocześniejsze możliwości. Dodatkowo stocznie te świadczą kompleksowe usługi konserwacyjne i naprawcze, zapewniając długowieczność i gotowość operacyjną flot morskich."
 GER_Blohm_and_Voss: "Blohm+Voss"
 GER_Blohm_and_Voss_desc: "Blohm+Voss to niemiecka firma zajmująca się budową statków i inżynierią z długą historią w branży morskiej. Firma została założona w 1877 roku przez Hermanna Blohma i Ernsta Vossa w Hamburgu. Na przestrzeni lat firma Blohm+Voss odegrała znaczącą rolę w rozwoju i budowie różnego typu statków, w tym okrętów wojennych, statków handlowych i luksusowych jachtów."
 GER_ThyssenKrupp_Marinesystem: "Systemy morskie ThyssenKrupp"
 GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems to wiodąca europejska firma zajmująca się budową statków morskich z bogatą historią w projektowaniu i budowie okrętów podwodnych i jednostek nawodnych. Firma ma swoje korzenie w kilku znanych niemieckich firmach stoczniowych, które na przestrzeni lat uległy fuzji.  Jako spółka zależna ThyssenKrupp AG, TKMS jest częścią większego konglomeratu działającego w różnych branżach, w tym w produkcji stali, rozwiązaniach przemysłowych i usługach materiałowych. To połączenie zapewnia TKMS wsparcie finansowe i zasoby zróżnicowanej grupy przemysłowej."
 GER_HDW: "Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "HDW ma długą historię, sięgającą jej założenia w Kilonii w Niemczech w 1838 roku. Firma jest znaczącym graczem w przemyśle stoczniowym, szczególnie znanym ze swojej wiedzy specjalistycznej w budowie łodzi podwodnych. HDW zyskało międzynarodowe uznanie dzięki projektowaniu i budowie łodzi podwodnych. Firma jest głównym dostawcą konwencjonalnych i niekonwencjonalnych okrętów podwodnych dla różnych marynarki wojennej na całym świecie."
 Renovate_the_fleet: "Odnowić flotę"
 Renovate_the_fleet_desc: "Musimy wyremontować naszą flotę, bo skończyła się era zimnej wojny i stoimy przed nowymi, nieznanymi zagrożeniami. Aktualizacja naszych zdolności morskich jest niezbędna, aby sprostać zmieniającemu się krajobrazowi bezpieczeństwa i zapewnić, że jesteśmy przygotowani na wszelkie potencjalne wyzwania. Modernizacja naszej floty będzie polegać na modernizacji istniejących statków za pomocą zaawansowanych technologii, pozyskaniu nowych statków o zwiększonych możliwościach oraz zapewnieniu wszechstronności naszych sił morskich i gotowości do reagowania na różnorodne i nieprzewidziane zagrożenia. To proaktywne podejście ma kluczowe znaczenie dla utrzymania bezpieczeństwa narodowego i ochrony naszych interesów w nieprzewidywalnym środowisku globalnym."
 GER_New_Minesweepers: "Nowe trałowce"
 GER_New_Minesweepers_desc: "Potrzebujemy nowych trałowców, aby utrzymać nasze zdolności morskie w doskonałym stanie. Pozyskanie tych zaawansowanych statków ma zasadnicze znaczenie dla zapewnienia bezpieczeństwa i skuteczności naszych operacji morskich. Trałowce odgrywają kluczową rolę w wykrywaniu i neutralizowaniu min morskich, chroniąc w ten sposób naszą flotę i zabezpieczając strategiczne drogi wodne. Inwestując w nowoczesne trałowce, zwiększamy naszą zdolność do ochrony naszych sił morskich, wspierania misji międzynarodowych i utrzymywania wolności żeglugi."
 GER_New_Fregattes: "Nowe fregaty"
 GER_New_Fregattes_desc: "Musimy zbudować nowe fregaty, aby dotrzymać kroku zarówno naszym sojusznikom, jak i przeciwnikom. Modernizacja naszej floty za pomocą tych zaawansowanych okrętów ma kluczowe znaczenie dla utrzymania silnej i konkurencyjnej obecności morskiej. Fregaty to wszechstronne okręty wojenne wyposażone w wyrafinowaną broń i systemy, zdolne do wykonywania szerokiego zakresu misji, od zwalczania okrętów podwodnych po obronę powietrzną i walkę nawodną. Inwestując w budowę nowych fregat, zapewniamy, że nasze siły morskie pozostaną solidne, elastyczne i gotowe do sprostania wyzwaniom stawianym przez zmieniające się globalne zagrożenia. To proaktywne podejście nie tylko wzmacnia naszą obronę narodową, ale także zwiększa naszą zdolność do skutecznej współpracy z sojuszniczymi flotami."
 GER_New_Corvettes: "Nowe Corvette"
 GER_New_Corvettes_desc: "Musimy zbudować nowe korwety, aby dotrzymać kroku zarówno naszym sojusznikom, jak i przeciwnikom. Modernizacja naszej floty za pomocą tych zwinnych i wszechstronnych statków jest niezbędna do utrzymania silnej i konkurencyjnej obecności morskiej. Korwety to mniejsze okręty wojenne, które wyróżniają się w obronie wybrzeża, obowiązkach patrolowych i różnych operacjach bojowych, oferując prędkość, zwrotność i zaawansowane możliwości technologiczne. Inwestując w budowę nowych korwet, zapewniamy, że nasze siły morskie pozostaną solidne, elastyczne i przygotowane do stawienia czoła różnorodnym wyzwaniom stawianym przez współczesne zagrożenia morskie. Inicjatywa ta nie tylko wzmacnia naszą obronę narodową, ale także zwiększa naszą zdolność do skutecznej współpracy z sojuszniczymi marynarkami wojennymi we wspólnych operacjach i misjach strategicznych."
 GER_New_Submarines: "Nowe łodzie podwodne"
 GER_New_Submarines_desc: "'§Cześć, jak się masz? Jestem pod wodą, proszę o pomoc. Za dużo pada deszczu§! \n\nMusimy zbudować nowe łodzie podwodne, aby dotrzymać kroku naszym sojusznikom i wrogom.. Pod wodą"
 GER_Small_Arms: "Niemieckie kompanie broni strzeleckiej"
 GER_Small_Arms_desc: "Musimy wybrać nową firmę, która zbuduje karabiny nowej generacji dla naszych żołnierzy. Wybór odpowiedniego producenta ma kluczowe znaczenie dla zapewnienia wyposażenia naszych sił zbrojnych w najbardziej niezawodną, ​​zaawansowaną i skuteczną dostępną broń. Nowe karabiny muszą spełniać rygorystyczne standardy wydajności, oferując doskonałą celność, trwałość i łatwość konserwacji w różnych warunkach bojowych. Uważnie oceniając potencjalne firmy na podstawie ich wiedzy specjalistycznej, innowacji technologicznych i osiągnięć, możemy zapewnić partnerstwo, które zapewni naszym żołnierzom wysokiej jakości broń palną niezbędną do utrzymania przewagi operacyjnej i ochrony bezpieczeństwa narodowego."
 GER_HK: "Heckler & Koch (H&K)"
 GER_HK_desc: "Firma Heckler & Koch została założona w 1949 roku przez inżynierów Edmunda Hecklera, Theodora Kocha i Alexa Seidela. Siedziba firmy mieści się w Oberndorf am Neckar w Niemczech. Od samego początku firma H&K zajmowała się projektowaniem i produkcją wysokiej jakości broni palnej. H&K ugruntowało swoją pozycję głównego dostawcy broni palnej dla organów wojskowych i organów ścigania na całym świecie. Wiele z ich broni jest używanych przez siły specjalne, jednostki policji i organizacje wojskowe na całym świecie."
 GER_SIG: "SIGA SAUERA"
 GER_SIG_desc: "SIG SAUER ma swoje korzenie w szwajcarskiej fabryce wagonów (Schweizerische Wagonsfabrik) w Szwajcarii, która rozpoczęła produkcję broni palnej w XIX wieku. W latach 70-tych firma nawiązała współpracę z niemieckim producentem broni palnej J.P. Sauer & Sohn, tworząc SIG SAUER.  SIG SAUER ma znaczącą obecność na rynkach wojskowych i organów ścigania. Ich broń palna jest powszechnie stosowana przez różne siły wojskowe i policyjne na całym świecie. W szczególności pistolet P320 zwrócił na siebie uwagę swoją modułową konstrukcją i przyjęciem przez armię amerykańską jako M17 i M18."
 GER_NEW_Small_Arms: "Nowy karabin standardowy"
 GER_NEW_Small_Arms_desc: "Po tym jak G36 osiągnął swój szczyt, musimy opracować nowy karabin, który lepiej będzie odpowiadał naszym obecnym potrzebom. Nowa broń musi spełniać współczesne wymagania operacyjne, uwzględniając najnowsze osiągnięcia technologii broni palnej. Powinien zapewniać lepszą celność, niezawodność i ergonomię, a jednocześnie umożliwiać dostosowanie do różnych scenariuszy bojowych. Projektując karabin odpowiadający współczesnym wymaganiom wojskowym, możemy zapewnić naszym żołnierzom najlepsze możliwe narzędzia, które pozwolą im zachować skuteczność i przewagę na polu walki."
 GER_Specialforces_equipment: "Nowy sprzęt dla Sił Specjalnych"
 GER_Specialforces_equipment_desc: "Nasze siły specjalne muszą być przygotowane na nowe misje, wymagające modernizacji ich wyposażenia. Zapewnienie tym elitarnym jednostkom dostępu do najnowszego i najbardziej zaawansowanego sprzętu ma kluczowe znaczenie dla ich sukcesu operacyjnego. Obejmuje to modernizację ich broni, systemów łączności, sprzętu ochronnego i innych specjalistycznych narzędzi, aby sprostać wymaganiom współczesnych działań wojennych i różnorodnych profili misji. Wyposażając nasze siły specjalne w najnowocześniejszy sprzęt, zwiększamy ich zdolność do wydajnego i bezpiecznego wykonywania szerokiego zakresu zadań, utrzymując ich przewagę w szybko zmieniających się środowiskach bojowych."
 GER_Vehicles_constructions: "Konstruktorzy niemieckich pojazdów pancernych"
 GER_Vehicles_constructions_desc: "Musimy znaleźć nową firmę, która zleci budowę nowych pojazdów dla Bundeswehry. Wybór odpowiedniego producenta jest niezbędny, aby nasze wojsko było wyposażone w niezawodne, zaawansowane i solidne pojazdy, zdolne sprostać różnorodnym wymaganiom operacyjnym. Nowe pojazdy muszą zapewniać doskonałe osiągi, ochronę i wszechstronność, przystosowując się do różnych ról bojowych i wsparcia. Dokonując dokładnej oceny potencjalnych firm w oparciu o ich wiedzę technologiczną, doświadczenie i zdolność do dostarczania wysokiej jakości pojazdów wojskowych, możemy nawiązać partnerstwo, które zwiększy skuteczność i gotowość Bundeswehry do stawienia czoła obecnym i przyszłym wyzwaniom."
 GER_Rheinmetall_: "Rheinmetall"
 GER_Rheinmetall__desc: "Historia Rheinmetall sięga 1889 roku, kiedy to firma została założona w Düsseldorfie w Niemczech. Początkowo skupiając się na produkcji komponentów motoryzacyjnych, Rheinmetall później rozszerzył swoją działalność o technologię obronną. Rheinmetall jest wiodącym producentem amunicji i systemów uzbrojenia. Firma produkuje różnorodną gamę amunicji, od amunicji do broni strzeleckiej po pociski artyleryjskie. Ponadto Rheinmetall opracowuje i produkuje różne systemy uzbrojenia do zastosowań lądowych, powietrznych i morskich."
 GER_KMW_: "Krauss-Maffei Wegmann GmbH & Co. KG"
 GER_KMW__desc: "Historia firmy Krauss-Maffei Wegmann (KMW) sięga XIX wieku. Firma powstała w wyniku połączenia firm Krauss-Maffei i Wegmann w 1999 roku. Obie firmy mają wieloletnie tradycje w dziedzinie budowy maszyn i produkcji pojazdów wojskowych. KMW jest głównym dostawcą czołgów podstawowych, a seria Leopard 2 jest powszechnie uznawana za jedną z najbardziej zaawansowanych i wydajnych rodzin czołgów na świecie. Leopard 2 został przyjęty na uzbrojenie kilku krajów i był poddawany ciągłym ulepszeniom, aby zachować jego skuteczność."
 GER_Boxer_Programm: "Wielozadaniowy pojazd opancerzony Boxer (MRAV)"
 GER_Boxer_Programm_desc: "Program Boxer odnosi się do wspólnych europejskich wysiłków mających na celu opracowanie i produkcję wielozadaniowego pojazdu opancerzonego Boxer (MRAV), wysoce modułowego i wszechstronnego kołowego pojazdu opancerzonego. Program Boxer obejmuje współpracę różnych wykonawców z branży obronnej. Głównym wykonawcą Boxera jest ARTEC GmbH, spółka joint venture pomiędzy Rheinmetall MAN Military Vehicles GmbH i Krauss-Maffei Wegmann."
 GER_NGP_Program: "Nowa platforma Gepanzerte (NGP)"
 GER_NGP_Program_desc: "Neue Gepanzerte Plattform (NGP), czyli nowa platforma pancerna, to projekt zainicjowany przez Bundeswehrę i niemieckich producentów sprzętu obronnego, mający na celu opracowanie wspólnego podwozia pancernego. Platforma ta przeznaczona jest do budowy różnego rodzaju pojazdów opancerzonych, takich jak bojowe wozy piechoty, czołgi bojowe i pojazdy wsparcia bojowego"
 GER_Update_Leopard_Tank: "Ulepsz Leoparda 2"
 GER_Update_Leopard_Tank_desc: "Leoparda 2 można jeszcze aktualizować, ale pytanie brzmi: jak długo? Planujemy jeszcze raz ulepszyć ten czołg; jednakże konieczne jest, abyśmy zainicjowali nowy projekt dla jego ewentualnego następcy. Chociaż Leopard 2 pozostaje potężną i niezawodną platformą, ciągły postęp technologiczny i zmieniające się wymagania na polu bitwy oznaczają, że musimy patrzeć w przyszłość, aby opracować czołg podstawowy nowej generacji. Ten nowy projekt powinien obejmować najnowocześniejsze innowacje w zakresie opancerzenia, mobilności, siły ognia i systemów elektronicznych, aby zapewnić, że nasze siły pancerne pozostaną w czołówce potencjału wojskowego. Aktywne rozpoczęcie tego rozwoju już teraz zapewni płynne przejście i utrzymanie naszej strategicznej przewagi."
 GER_Main_Ground_Combat_System: "Główny system walki naziemnej (MGCS)"
 GER_Main_Ground_Combat_System_desc: "MGCS to wspólne przedsięwzięcie Niemiec i Francji, którego celem jest wspólne zaprojektowanie, rozwój i wyprodukowanie nowego głównego czołgu bojowego, który będzie stanowić kręgosłup sił pancernych obu krajów. Projekt zakłada współpracę pomiędzy wiodącymi firmami przemysłu obronnego z Niemiec i Francji. Firmy takie jak Krauss-Maffei Wegmann (KMW), Nexter Systems i Rheinmetall prawdopodobnie odegrają kluczową rolę w rozwoju i produkcji głównego systemu walki naziemnej."
 GER_Leopard_3: "Program Leopard 3"
 GER_Leopard_3_desc: "Projekt Leoparda 3 musi opierać się na doświadczeniach własnych żołnierzy i spostrzeżeniach naszych sojuszników. Wykorzystanie tej zbiorowej wiedzy specjalistycznej będzie miało kluczowe znaczenie przy projektowaniu głównego czołgu bojowego nowej generacji, który spełni współczesne wymagania operacyjne. Uwzględniając opinie na temat wydajności, mocnych stron i ograniczeń Leoparda 2 i innych sojuszniczych czołgów, możemy opracować bardziej zaawansowaną i skuteczną platformę. Leopard 3 powinien być wyposażony w najnowocześniejszą technologię w zakresie opancerzenia, mobilności, siły ognia i elektroniki, dzięki czemu będzie dobrze wyposażony do radzenia sobie z przyszłymi zagrożeniami i środowiskami operacyjnymi. Współpraca z naszymi sojusznikami będzie również sprzyjać interoperacyjności i zwiększać ogólną skuteczność naszych połączonych sił."
 GER_Panther: "KF51 Pantera"
 GER_Panther_desc: "KF51 opiera się na kadłubie Leoparda 2A4, ale ma nową wieżę, na której zamontowano automatycznie ładowane działo główne kalibru 130 mm1. Czołg zaprojektowano tak, aby zwiększał skuteczność, mobilność, przeżywalność i możliwości sieciowe czołgów podstawowych bez znacznego wzrostu masy. Załoga czołgu składa się z 3-4 członków, z których każdy może przekazywać i przejmować zadania i role od innych, bez ograniczenia funkcjonalności1. Jego głównym uzbrojeniem jest armata gładkolufowa Rh-130 L/52 kal. 130 mm, a także współosiowy karabin maszynowy kal. 12,7 mm i karabin maszynowy NATTER RCWS kal. 7,62 mm."
 GER_Zentrum_fur_Transformation: "Centrum Transformacji Bundeswehry"
 GER_Zentrum_fur_Transformation_desc: "Centrum Transformacji Armii Niemieckiej było ośrodkiem doradczym armii niemieckiej, odgrywającym wiodącą rolę w planowaniu transformacji i przegrupowania niemieckiej armii. Centrum to odegrało kluczową rolę w analizie bieżących i przyszłych potrzeb operacyjnych, opracowaniu inicjatyw strategicznych i wdrażaniu zmian zapewniających armię niemiecką zwinną, skuteczną i zdolną do stawienia czoła pojawiającym się zagrożeniom. Centrum Transformacji poprzez swoją pracę umożliwiło modernizację doktryn, struktur i zdolności wojskowych, dostosowując armię niemiecką do współczesnych wymagań obronnych i celów strategicznych."
 GER_Reform_Fuhrungsakademie: "Reforma Führungsakademie der Bundeswehr"
 GER_Reform_Fuhrungsakademie_desc: "Führungsakademie der Bundeswehr, czyli Federalna Akademia Dowództwa Sił Zbrojnych, to prestiżowa instytucja odpowiedzialna za kształcenie, szkolenie i rozwój przyszłych dowódców wojskowych w niemieckich siłach zbrojnych. Akademia z siedzibą w Hamburgu w Niemczech oferuje kompleksowe programy mające na celu kultywowanie myślenia strategicznego, umiejętności przywódczych i biegłości operacyjnej niezbędnej, aby funkcjonariusze mogli wyróżniać się w dynamicznym i złożonym środowisku bezpieczeństwa. Dzięki połączeniu zajęć akademickich, ćwiczeń praktycznych i seminariów dotyczących przywództwa akademia wyposaża swoich studentów w wiedzę, narzędzia i ramy etyczne wymagane do skutecznego przewodzenia w szerokim zakresie kontekstów wojskowych i międzynarodowych. Jako najważniejsza instytucja zajmująca się rozwojem przywództwa w Bundeswehrze, Führungsakademie odgrywa kluczową rolę w kształtowaniu przyszłości niemieckiej armii i wspieraniu kultury doskonałości, profesjonalizmu i innowacyjności wśród swojej kadry oficerskiej."
 GER_Reform_Zentrum_innere_Fuhrung: "Centrum Reform Innere Führung"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Zentrum Innere Führung (Centrum Przywództwa Wewnętrznego) to służba wojskowa Bundeswehry zajmująca się szkoleniem personelu cywilnego i wojskowego oraz badaniami nad kwestiami dotyczącymi wewnętrznego przywództwa. Został założony w 1956 roku i jest uważany za centralny zespół doradców zajmujący się kulturą przywództwa w Bundeswehrze"
 GER_Reform_Heeresamt: "Zreformuj Heeresamt"
 GER_Reform_Heeresamt_desc: "Heeresamt był odpowiedzialny za rozwój koncepcyjny armii, a także szkolenie i wyposażenie. Zajmował się także podstawami organizacyjnymi armii, sprawami używanych systemów i logistyką armii. Heeresamt nadzorował szkoły i ośrodki armii"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Uniwersytet Reformowy Federalnych Sił Zbrojnych w Hamburgu"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "Universität der Bundeswehr Hamburg, czyli Uniwersytet Federalnych Sił Zbrojnych w Hamburgu, jest jednym z dwóch uniwersytetów Niemieckich Federalnych Sił Zbrojnych. Uniwersytet Federalnych Sił Zbrojnych w Hamburgu został założony w 1973 roku, podobnie jak jego odpowiednik w Monachium. Obie uczelnie powstały w celu zapewnienia kształcenia i szkolenia akademickiego oficerom i kandydatom na oficerów Bundeswehry (niemieckich sił zbrojnych)."
 GER_invest_in_Universitat_der_Bundeswehr_Munchen: "Uniwersytet Reformowy Federalnych Sił Zbrojnych w Monachium"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen_desc: "Universität der Bundeswehr München, czyli Uniwersytet Federalnych Sił Zbrojnych w Monachium, to niemiecka uczelnia wojskowa zlokalizowana w Neubiberg niedaleko Monachium. Uczelnia angażuje się w działalność badawczą z różnych dziedzin, wnosząc wkład zarówno w dziedzinę wojskową, jak i cywilną. Badania na uniwersytecie często pokrywają się z tematyką związaną z obronnością i bezpieczeństwem."
 GER_focus_artillerie_schule: "Szkoła Artylerii"
 GER_focus_artillerie_schule_desc: "Artillerieschule (Szkoła Artylerii) w Idar-Oberstein służy jako ośrodek szkoleniowy dla personelu specjalizującego się w artylerii i pośrednim wsparciu ogniowym. Jego podstawową rolą jest zapewnienie edukacji i szkolenia oficerom, podoficerom (podoficerom) i żołnierzom, którzy będą działać w jednostkach artylerii. Szkolenie w Artillerieschule jest prawdopodobnie zintegrowane z większymi ćwiczeniami i scenariuszami wojskowymi, kładącymi nacisk na koordynację wsparcia artyleryjskiego z innymi rodzajami wojska, takimi jak piechota, pancerny i obrona powietrzna."
 GER_focus_Panzertruppenschule: "Szkoła Pancerna"
 GER_focus_Panzertruppenschule_desc: "Panzertruppenschule (Szkoła Żołnierzy Pancernych) w Munster służy jako ośrodek szkoleniowy dla personelu specjalizującego się w walce pancernej. Jego podstawową rolą jest zapewnienie edukacji i szkolenia oficerom, podoficerom (podoficerom) i żołnierzom, którzy będą działać w jednostkach pancernych. Ponieważ technologia odgrywa znaczącą rolę we współczesnej wojnie pancernej, Panzertruppenschule włącza wykorzystanie zaawansowanych technologii do swoich programów szkoleniowych. Obejmuje to szkolenia w zakresie najnowszego sprzętu, systemów łączności i innych technologii istotnych dla jednostek pancernych."
 GER_focus_Infanterie_Schule: "Szkoła Piechoty"
 GER_focus_Infanterie_Schule_desc: "„Infanterieschule” (Szkoła Piechoty) w Hammelburgu służy jako ośrodek szkoleniowy dla personelu specjalizującego się w operacjach piechoty. Jego podstawową rolą jest zapewnienie edukacji i szkolenia oficerom, podoficerom (podoficerom) i żołnierzom, którzy będą służyć w jednostkach piechoty. Biorąc pod uwagę nacisk na walkę piechoty, Infanterieschule Hammelburg kładzie szczególny nacisk na wyjątkowe wyzwania i wymagania jednostek piechoty. Obejmuje to szkolenie w zakresie operacji zsiadanych, walki w zwarciu i innych zadań specyficznych dla piechoty."
 GER_Reform_the_MAD: "Reforma Militärischer Abschirmdienst (MAD)"
 GER_Reform_the_MAD_desc: "Militärischer Abschirmdienst (MAD) to Służba Kontrwywiadu Wojskowego Republiki Federalnej Niemiec. Odpowiada za świadczenie usług wywiadowczych i kontrwywiadu specjalnie dla niemieckich sił zbrojnych, Bundeswehry. Oto ogólny opis MAD"
 GER_transformation: "Transformacja Bundeswehry"
 GER_transformation_desc: "Transformacja Bundeswehry to proces adaptacji Niemieckich Sił Zbrojnych mający na celu zmianę jej warunków politycznych i militarnych, w celu zwiększenia ich gotowości operacyjnej i trwałości."
 GER_Einsatzfuhrungskommando: "Dowództwo Operacyjne Bundeswehry"
 GER_Einsatzfuhrungskommando_desc: "Nasi politycy postanowili przekształcić Bundeswehrę z sił pokojowych w międzynarodową grupę zadaniową, udającą się tam, gdzie rząd jej najbardziej potrzebuje.\nBrakuje nam zjednoczonego centrum dowodzenia, które koordynowałoby ruchy naszych wojsk na całym świecie."
 GER_Heerestruppen_Kommando: "Brygada Heerestruppen"
 GER_Heerestruppen_Kommando_desc: "Heerestruppenkommando (HTrKdo) to brygada armii niemieckiej odpowiedzialna za nadzorowanie jednostek bojowych i wsparcia różnych rodzajów służby. Brygada zapewnia niezbędne usługi wsparcia ogniowego i logistyki, zapewniając jednostkom operacyjnym niezbędne zasoby i możliwości do skutecznej realizacji swoich zadań. Heerestruppenkommando odgrywa kluczową rolę w koordynowaniu i integrowaniu różnych elementów armii, zwiększając ogólną skuteczność bojową i gotowość operacyjną."
 GER_Heeresaufklarungstruppe: "Oddział Rozpoznania Armii Krajowej"
 GER_Heeresaufklarungstruppe_desc: "Jednocząc nasze oddziały rozpoznawcze pod dowództwem Heeresaufklärungstruppe, moglibyśmy znacząco zwiększyć ich efektywność i obniżyć koszty operacyjne. Konsolidacja ta usprawniłaby dowodzenie i kontrolę, prowadząc do bardziej skoordynowanych i skutecznych operacji rozpoznawczych. Dodatkowo zwiększyłoby to dokładność i aktualność informacji wywiadowczych dostarczanych naszym żołnierzom na pierwszej linii frontu, poprawiając w ten sposób ich świadomość sytuacyjną i ogólną skuteczność bojową. Centralizacja wysiłków zwiadowczych zapewnia bardziej zintegrowane podejście do gromadzenia i analizowania danych wywiadowczych, co ma kluczowe znaczenie dla podejmowania świadomych decyzji taktycznych i strategicznych."
 GER_JFST: "JFST"
 GER_JFST_desc: "'§H Puk, puk, kto jest ich? PzH2000§! \nPołączony zespół wsparcia ogniowego (JFST) to grupa obserwatorów artyleryjskich, wysuniętych obserwatorów i oficerów łącznikowych powietrznych, którzy towarzyszą oddziałom bojowym i mają zdolność zwracania się o wsparcie ogniowe z artylerii, moździerzy, wsparcia ogniowego z artylerii morskiej i bliskiego wsparcia powietrznego oraz kierowania nim"
 GER_Heer_2010: "Tutaj 2010"
 GER_Heer_2010_desc: "Od momentu powstania Heer przeszedł kilka zmian strukturalnych. Ostatnia restrukturyzacja została zapoczątkowana nową wersją Wytycznych Polityki Obronnej. Restrukturyzacja ma się zakończyć do 2010 roku i nosi nazwę „Heer 2010” lub „Nowa Armia”. Heer dzieli się na kilka kategorii, w tym siły interwencyjne, siły stabilizacyjne i siły wsparcia"
 GER_Verteidigungspolitische_Richtlinie: "Wytyczne polityki obronnej"
 GER_Verteidigungspolitische_Richtlinie_desc: "„Verteidigungspolitische Richtlinien” (Wytyczne dotyczące polityki obronnej) stanowią podstawę strategii i planowania Bundeswehry (niemieckich sił zbrojnych). Wytyczne te są wydawane przez niemiecki rząd federalny i obejmują różne aspekty polityki obronnej, w tym ocenę zagrożeń, zdolności wojskowe i współpracę międzynarodową"
 GER_Prepare_for_Asymetric_war: "Przygotuj się na zagrożenie asymetryczne"
 GER_Prepare_for_Asymetric_war_desc: "Musimy opracować nowe strategie, aby sprostać różnorodnym wyzwaniom związanym z wojną asymetryczną i pojawiającymi się zagrożeniami, wzmacniając nasze szkolenie adaptacyjne, zdolności wywiadowcze i współpracę cywilno-wojskową. Wzmocnienie szkolenia adaptacyjnego zapewni, że nasi żołnierze będą przygotowani na szeroki zakres scenariuszy i będą mogli elastycznie reagować na nieprzewidywalne sytuacje. Poprawa naszych zdolności wywiadowczych zapewni nam lepszy wgląd w potencjalne zagrożenia, co umożliwi podjęcie proaktywnych działań. Wzmocnienie współpracy cywilno-wojskowej będzie sprzyjać współpracy z władzami cywilnymi i ludnością lokalną, zwiększając naszą zdolność do skutecznego działania w złożonych środowiskach i utrzymywania stabilności. Koncentrując się na tych obszarach, możemy lepiej wyposażyć nasze siły, aby radziły sobie z wieloaspektowym charakterem współczesnych konfliktów."
 GER_less_Spendings: "Cięcie wydatków wojskowych"
 GER_less_Spendings_desc: "Po zakończeniu zimnej wojny zmalała konieczność utrzymywania wysokich wydatków na cele wojskowe. Nadal jednak ważne jest zapewnienie skutecznego przydzielania naszego budżetu obronnego w celu sprostania bieżącym i pojawiającym się wyzwaniom w zakresie bezpieczeństwa. Chociaż wojna konwencjonalna na dużą skalę może być mniej prawdopodobna, nowe zagrożenia, takie jak cyberataki, terroryzm i konflikty regionalne, wymagają dobrze przygotowanej i elastycznej armii. Strategiczne inwestycje w modernizację sprzętu, zwiększanie zdolności cybernetycznych oraz poprawę wywiadu i operacji specjalnych mogą zapewnić zrównoważone podejście, które pozwoli utrzymać bezpieczeństwo narodowe bez konieczności nadmiernych wydatków. Koncentrując się na inteligentnych i ukierunkowanych wydatkach, możemy zapewnić, że nasze wojsko pozostanie skuteczne i będzie reagować na złożoność współczesnego krajobrazu globalnego."
 GER_keep_actuall_spendings: "Utrzymuj fundusze wojskowe"
 GER_keep_actuall_spendings_desc: "Nigdy nie możemy być zbyt pewni sytuacji na świecie, dlatego też rozsądne jest utrzymanie obecnego poziomu finansowania. Utrzymanie budżetu obronnego gwarantuje, że będziemy przygotowani na wszelkie nieprzewidziane zagrożenia i wyzwania. Stabilny poziom finansowania pozwala nam na dalszą modernizację naszych sił, inwestowanie w zaawansowane technologie i zwiększanie naszych zdolności w różnych obszarach, w tym cyberobrony, wywiadu i operacji specjalnych. Utrzymując solidne finansowanie wojska, możemy zapewnić naszą gotowość i zdolność adaptacji, zapewniając silny środek odstraszający wobec potencjalnych przeciwników i chroniąc bezpieczeństwo narodowe w nieprzewidywalnym świecie."
 GER_keep_conscription: "Bez kompromisów"
 GER_keep_conscription_desc: "Nie możemy złagodzić przepisów dotyczących poboru do wojska i konieczne jest zamknięcie wszelkich dyskusji na ten temat. Pobór do wojska odgrywa kluczową rolę w utrzymywaniu silnych i zdolnych sił zbrojnych, zapewniając siłę roboczą niezbędną do obrony naszego narodu i wypełniania naszych zobowiązań w zakresie bezpieczeństwa. Pobór do wojska zapewnia szeroką bazę wyszkolonego personelu, sprzyja poczuciu narodowego obowiązku i solidarności oraz zwiększa naszą odporność w czasach kryzysu. Podtrzymując przepisy dotyczące poboru do wojska i stanowczo odrzucając wszelkie próby ich osłabienia, potwierdzamy nasze zaangażowanie w obronę narodową i bezpieczeństwo naszych obywateli."
 GER_More_spendings: "Zwiększ fundusze wojskowe"
 GER_More_spendings_desc: "Nasilający się klimat globalny, zarówno pod względem rosnących temperatur, jak i napięć politycznych, podkreśla potrzebę zwiększenia naszych funduszy wojskowych, aby sprostać temu zagrożeniu. Ponieważ zmiany środowiskowe stwarzają nowe wyzwania dla bezpieczeństwa, w tym niedobór zasobów, presję migracyjną i potencjalne konflikty o terytorium, dobrze wyposażona i przygotowana armia staje się jeszcze ważniejsza. Odpowiednie fundusze pozwalają nam zwiększać nasze możliwości reagowania na klęski żywiołowe, zapewniania pomocy humanitarnej i ochrony kluczowej infrastruktury w obliczu zagrożeń związanych z klimatem.\nPonadto w miarę nasilania się napięć geopolitycznych zapewnienie solidnej postawy obronnej staje się najważniejsze. Zwiększone fundusze wojskowe umożliwiają nam modernizację naszych sił, inwestowanie w najnowocześniejsze technologie w zakresie cyberbezpieczeństwa i gromadzenia danych wywiadowczych, a także wzmacnianie sojuszy i partnerstw w celu rozwiązania wspólnych problemów związanych z bezpieczeństwem. Alokując zasoby, aby sprostać tym zmieniającym się wyzwaniom, możemy chronić nasze interesy narodowe, promować stabilność i przyczyniać się do wysiłków na rzecz globalnego bezpieczeństwa w coraz bardziej złożonym i niepewnym świecie."
 GER_higher_conscription: "Awans z poborem"
 GER_higher_conscription_desc: "Z pewnością warto zauważyć, że dyskusje na temat złagodzenia poboru do wojska trwają już od jakiegoś czasu. Jednak ważne jest, aby podejść do tej kwestii ze szczególną uwagą i szacunkiem dla różnych perspektyw. Polityka poboru wiąże się ze złożonymi względami społecznymi, gospodarczymi i wojskowymi, a wszelkie zmiany należy wprowadzać z dokładnym zrozumieniem ich konsekwencji.\nChociaż zaostrzenie przepisów dotyczących poboru może być odpowiedzią na postrzegane zagrożenia lub obawy dotyczące bezpieczeństwa, niezwykle ważne jest zapewnienie, że takie decyzje zostaną podjęte w oparciu o kompleksową ocenę potrzeb i priorytetów obronnych państwa. Ponadto należy wziąć pod uwagę wpływ poboru do wojska na osoby, na które wpływa pobór do wojska, w tym na ich prawa, wolności i dobrostan.\nOstatecznie decyzje dotyczące poboru powinny być podejmowane w drodze świadomego i włączającego dialogu, biorąc pod uwagę szereg perspektyw i rozważań. Konieczne jest podejście do tych dyskusji z szacunkiem, otwartością i zaangażowaniem w znajdowanie rozwiązań, które najlepiej służą interesom narodu i jego obywateli."
 GER_European_Anker_Army: "Utwórz europejską armię Anker"
 GER_European_Anker_Army_desc: "Bundeswehra ma służyć jako kotwica dla armii naszych sojuszników, wspierając bliższą współpracę w zakresie szkolenia i przywództwa, aby zapewnić płynną interoperacyjność i skuteczność wspólnych operacji. Wzmocnienie współpracy w tych obszarach jest niezbędne, aby zwiększyć naszą zbiorową zdolność do szybkiego i zdecydowanego reagowania na wspólne wyzwania w zakresie bezpieczeństwa. Intensyfikując nasze wysiłki w ramach wspólnych ćwiczeń szkoleniowych, wymiany najlepszych praktyk i programów rozwoju przywództwa, możemy poprawić koordynację, komunikację i zaufanie między siłami sojuszniczymi. Umożliwi nam to płynną i skuteczną współpracę w chwilach potrzeby, wzmacniając solidarność i poprawiając nasz zbiorowy poziom bezpieczeństwa."
 GER_Reform_Light_forces: "Skoncentruj się na naszych Siłach Światła"
 GER_Reform_Light_forces_desc: "Zwinność, elastyczność i przystępność cenowa są rzeczywiście kluczowymi czynnikami pozwalającymi na osiągnięcie zwycięstw na polu bitwy. Ważne jest, aby nie lekceważyć znaczenia tych przewag, ale raczej aktywnie je wykorzystywać w celu utrzymania przewagi konkurencyjnej. Stawiając na pierwszym miejscu zwinność, możemy szybko dostosować się do zmieniających się okoliczności i wymanewrować naszych przeciwników. Elastyczność pozwala nam na stosowanie różnorodnych taktyk i strategii dostosowanych do konkretnych sytuacji, maksymalizując naszą skuteczność w różnorodnych środowiskach operacyjnych. Co więcej, przystępność cenowa gwarantuje, że możemy utrzymać nasze zdolności wojskowe w dłuższej perspektywie, unikając nadmiernego wykorzystania naszych zasobów i utrzymując gotowość.\nWykorzystując te zalety, możemy zoptymalizować naszą skuteczność wojskową, zwiększyć naszą efektywność operacyjną i zwiększyć naszą odporność w obliczu ewoluujące zagrożenia. Niezbędne jest ciągłe wprowadzanie innowacji i dostosowywanie naszego podejścia, aby skutecznie wykorzystać te mocne strony, zapewniając elastyczność, elastyczność i przystępność cenową we wszystkich aspektach operacji wojskowych."
 GER_introduce_Medium_Forces: "Znajdź złoty środek"
 GER_introduce_Medium_Forces_desc: "Dokładnie, znalezienie równowagi pomiędzy ciężkimi i lekkimi możliwościami jest kluczowe dla zapewnienia efektywności i wszechstronności naszej armii. Siły ciężkie zapewniają siłę ognia, ochronę i wytrzymałość niezbędną do długotrwałych operacji i udziału w scenariuszach wojny konwencjonalnej. Z drugiej strony lekkie siły zapewniają zwinność, szybkość i elastyczność, umożliwiając szybkie rozmieszczenie, zwrotność i zdolność adaptacji w dynamicznych i asymetrycznych środowiskach.\nIntegrując zarówno ciężkie, jak i lekkie elementy w naszej strukturze sił, możemy wykorzystać mocne strony każdego z nich, aby uzupełniają się wzajemnie i obejmują szerokie spektrum wymagań operacyjnych. Takie podejście pozwala nam dostosować nasze siły do ​​konkretnych misji i zagrożeń, maksymalizując naszą zdolność do osiągania celów przy jednoczesnej minimalizacji słabych punktów. Osiągnięcie tej równowagi gwarantuje, że będziemy w stanie skutecznie reagować na różnorodne wyzwania, od konfliktów o dużej intensywności po operacje utrzymywania pokoju i misje humanitarne."
 GER_Reform_Heavy_Forces: "Skoncentruj się na naszych siłach ciężkich"
 GER_Reform_Heavy_Forces_desc: "Rzeczywiście, ciężkie siły odgrywają kluczową rolę w obronie, ponieważ posiadają siłę ognia, ochronę i odporność niezbędną do utrzymania pozycji i skutecznego odparcia natarcia wroga. Rozmieszczając ciężko opancerzone jednostki wyposażone w czołgi, artylerię i piechotę zmechanizowaną, możemy ustanowić potężne pozycje obronne i odstraszyć potencjalnych przeciwników przed agresją. Siły te są dobrze przystosowane do angażowania się w ciągłe operacje bojowe, zapewniając silny środek odstraszający przed najazdami i zapewniając integralność naszych granic terytorialnych.\nCo więcej, obecność ciężkich sił służy jako czynnik stabilizujący bezpieczeństwo regionalne, uspokajając naszych sojuszników i odstraszając potencjalne zagrożenia. Niezbędne jest jednak utrzymanie kompleksowego podejścia do obronności, które obejmuje również inne elementy, takie jak siły lekkie, wsparcie powietrzne, wywiad i logistyka. Integrując te komponenty, możemy stworzyć warstwową postawę obronną, która maksymalizuje naszą ogólną skuteczność i odporność na różne rodzaje zagrożeń."
 GER_abolish_conscription: "sprawiedliwość wojskowa"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, czyli sprawiedliwość wojskowa, odnosi się do argumentu toczącego się w kręgach niemieckich na rzecz utworzenia profesjonalnej, ochotniczej armii po zakończeniu zimnej wojny. Koncepcja ta opowiada się za strukturą wojskową, która jest uczciwa i sprawiedliwa, zarówno pod względem personalnym, jak i organizacyjnym. Zwolennicy argumentują, że przejście do zawodowej armii ochotniczej poprawiłoby skuteczność, efektywność i gotowość niemieckiej armii, umożliwiając większą elastyczność w rekrutacji, szkoleniu i rozmieszczeniu.\nOdchodząc od poboru do wojska i przyjmując system oparty na ochotnikach, Zwolennicy Wehrgerechtigkeit uważają, że wojsko mogłoby przyciągnąć osoby rzeczywiście zainteresowane służbą, co doprowadziłoby do powstania bardziej zmotywowanych i wyszkolonych sił. Co więcej, argumentują, że armia zawodowa lepiej odzwierciedlałaby wartości demokracji i wolności jednostki, ponieważ jednostki miałyby wybór służenia z własnej woli, a nie zobowiązane przez prawo.\nOgólnie rzecz biorąc, koncepcja Wehrgerechtigkeit reprezentuje zmianę w podejściu myślenie o roli i strukturze niemieckiego wojska w epoce postzimnowojennej, podkreślając znaczenie uczciwości, efektywności i skuteczności w sprostaniu wyzwaniom bezpieczeństwa współczesnego świata."
 GER_Neuausrichtung_des_Heeres: "Reorganizacja Bundeswehry"
 GER_Neuausrichtung_des_Heeres_desc: "Neuausrichtung der Bundeswehr, czyli restrukturyzacja niemieckich sił zbrojnych, stanowi najbardziej wszechstronną reformę Bundeswehry od jej powstania w 1955 roku. Ta znacząca przebudowa pociąga za sobą szeroko zakrojone procesy planowania i podejmowania decyzji, ale przewidywane korzyści dla naszych sił są znaczne. \nTe wysiłki restrukturyzacyjne mają na celu modernizację i optymalizację Bundeswehry, aby lepiej sprostać zmieniającym się wyzwaniom bezpieczeństwa XXI wieku. Obejmuje przekształcenie struktury sił, reorganizację jednostek, aktualizację sprzętu i technologii oraz zwiększenie gotowości i zdolności wszystkich rodzajów sił zbrojnych. Dostosowując Bundeswehrę do współczesnych wymogów obronnych i celów strategicznych, reforma ta gwarantuje, że nasze siły zbrojne pozostaną zwinne, przystosowalne i skuteczne w stawianiu czoła szerokiemu zakresowi zagrożeń i scenariuszy.\nChociaż proces restrukturyzacji może być złożony i wymagający, koniec Wynik znacząco zwiększy ogólną skuteczność, gotowość i zdolność operacyjną Bundeswehry. Reprezentuje przyszłościowe podejście do obrony narodowej, zapewniające, że Niemcy pozostaną przygotowane do ochrony swoich interesów, wypełniania swoich zobowiązań wobec sojuszników i partnerów oraz wnoszenia wkładu w wysiłki na rzecz globalnego bezpieczeństwa w stale zmieniającym się krajobrazie geopolitycznym."
 GER_Army_Training_Command: "Komenda Szkolenia"
 GER_Army_Training_Command_desc: "Ausbildungskommando jest odpowiedzialne za planowanie i koordynację szkolenia przywódców i dalszej edukacji w armii niemieckiej. Jako część organizacji przywódczej Heer odgrywa kluczową rolę w nadzorowaniu całego procesu szkolenia w armii. Obejmuje to opracowywanie programów nauczania, organizowanie kursów i zapewnienie, że żołnierze otrzymają niezbędne instrukcje, aby skutecznie pełnić swoje role przywódcze.\n Ponadto Ausbildungskommando ściśle współpracuje z innymi oddziałami wojska i partnerami zewnętrznymi, aby zapewnić, że programy szkoleniowe są zgodne z szerszymi celami obronnymi i najlepsze praktyki w szkolnictwie wojskowym. Wspierając kulturę ciągłego uczenia się i rozwoju zawodowego, pomaga rozwijać wykwalifikowaną i kompetentną kadrę przywódców zdolnych sprostać wyzwaniom współczesnych działań wojennych.\n Ogólnie rzecz biorąc, Ausbildungskommando odgrywa kluczową rolę w kształtowaniu zdolności i gotowości armii niemieckiej , zapewniając, że jego personel jest dobrze wyszkolony, zmotywowany i przygotowany do wypełniania swoich obowiązków w służbie narodowi."
 GER_Establish_the_Headquater_in_Strausberg: "Komando Heer"
 GER_Establish_the_Headquater_in_Strausberg_desc: "Kommando Heer jest jedyną wyższą władzą dowodzenia w armii niemieckiej i podlega bezpośrednio Federalnemu Ministerstwu Obrony. Do jego głównych obowiązków należy planowanie, przywództwo, kontrola i koordynacja wszystkich działań związanych z armią. Jako centralny punkt kontaktowy Federalnego Ministerstwa Obrony w sprawach dotyczących armii, Kommando Heer odgrywa kluczową rolę w kształtowaniu kierunku strategicznego i gotowości operacyjnej armii niemieckiej.\nTo organ dowodzenia ma za zadanie opracowywanie strategii wojskowych, organizowanie i rozmieszczanie jednostek wojskowych, nadzorowanie szkoleń i ćwiczeń oraz zapewnienie ogólnej efektywności i efektywności działań armii. Służy jako kluczowy łącznik pomiędzy przywódcami politycznymi a armią, zapewniając fachowe porady i zalecenia w kwestiach polityki obronnej oraz reprezentując interesy armii na najwyższych szczeblach władzy.\nOgółem Kommando Heer odgrywa kluczową rolę w zapewnianiu bezpieczeństwa narodowego i ochronie interesy narodu niemieckiego. Jej wysiłki w zakresie przywództwa i koordynacji są niezbędne do utrzymania silnej i zdolnej armii, zdolnej do skutecznego reagowania na szeroki zakres wyzwań związanych z bezpieczeństwem w kraju i za granicą."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Biuro Rozwoju Armii"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "Amt für Heeresentwicklung to instytucja armii niemieckiej, której zadaniem jest dalszy rozwój koncepcji, szkolenie, organizacja i planowanie materiałowe. Biuro to odgrywa kluczową rolę w kształtowaniu przyszłego kierunku armii poprzez analizę pojawiających się zagrożeń, ocenę postępu technologicznego i identyfikowanie obszarów wymagających ulepszeń w doktrynie, taktyce i wyposażeniu.\nJego obowiązki obejmują prowadzenie badań, eksperymentów i analiz w celu informowania armii rozwój nowych koncepcji i możliwości. Może to obejmować badanie innowacyjnych podejść do działań wojennych, ocenę skuteczności obecnych praktyk i uwzględnienie wniosków wyciągniętych z poprzednich operacji. Ponadto Amt für Heeresentwicklung ściśle współpracuje z innymi rodzajami wojska, a także z partnerami branżowymi i instytucjami akademickimi, aby wykorzystać wiedzę i zasoby w dążeniu do swoich celów.\nKoncentrując się na ciągłych innowacjach i adaptacji, Amt für Heeresentwicklung zapewnia że armia niemiecka pozostaje w czołówce pod względem skuteczności i gotowości bojowej. Jej wysiłki przyczyniają się do zdolności armii do sprostania zmieniającym się wyzwaniom w zakresie bezpieczeństwa, utrzymania strategicznego znaczenia i skutecznego wypełniania swoich misji w stale zmieniającym się krajobrazie geopolitycznym."
 GER_Cyber_and_Information_Doman_Service: "Usługa domeny cybernetycznej i informacyjnej"
 GER_Cyber_and_Information_Doman_Service_desc: "Usługa Cybernetyki i Domen Informacyjnych (CIDS) to najnowszy oddział niemieckich sił zbrojnych, Bundeswehry. Do jego głównych zadań należy opracowywanie planów reorganizacji różnych jednostek zajmujących się cybernetyką, technologią informacyjną (IT), wywiadem wojskowym, geoinformacją i komunikacją operacyjną w ramach Bundeswehry.\nW miarę ewolucji i coraz bardziej wyrafinowanych zagrożeń cybernetycznych utworzenie CIDS odzwierciedla rosnące uznanie znaczenia cyberbezpieczeństwa i operacji informacyjnych we współczesnych działaniach wojennych. Służba ma za zadanie koordynować i integrować wysiłki w różnych dziedzinach w celu zwiększenia zdolności Bundeswehry w tych obszarach.\nCIDS jest odpowiedzialna za opracowywanie kompleksowych strategii, polityk i procedur zapewniających bezpieczeństwo i odporność sieci, systemów i zasobów informacyjnych Bundeswehry . Działa również na rzecz wzmocnienia zdolności wojska do prowadzenia operacji cybernetycznych i informacyjnych, w tym gromadzenia danych wywiadowczych, świadomości sytuacyjnej i komunikacji wspierającej cele wojskowe."
 GER_Establish_Marinekommando_Rostock: "Dowództwo Marynarki Wojennej"
 GER_Establish_Marinekommando_Rostock_desc: "Marinekommando to najwyższa władza niemieckiej marynarki wojennej odpowiedzialna za przywództwo, wiedzę specjalistyczną i szkolenie sił morskich. Znajduje się w Rostocku, a dowodzi nim Inspektor Marynarki Wojennej i jego zastępca, Dowódca Floty. Marinekommando jest odpowiedzialne za opracowywanie koncepcji, szkolenie, organizację i planowanie materiałowe Marynarki Wojennej"
 GER_Deep_Water_Navy: "Marynarka Głębokowodna"
 GER_Deep_Water_Navy_desc: "Deep Water Navy jest przeznaczona do operacji na wodach błękitnych, co wskazuje na zdolność do działania w głębokich, otwartych środowiskach oceanicznych.  Marynarki głębinowe są wyposażone w sprzęt do projekcji siły, co oznacza, że ​​mają zdolność do projekcji siły militarnej poza własne granice. Zdolność ta może obejmować grupy uderzeniowe lotniskowców, okręty desantowe i inne zasoby, które mogą wpływać na wydarzenia w odległych regionach."
 GER_Basis_See: "Koncepcja Basis See"
 GER_Basis_See_desc: "Koncepcja Basis See jest częścią strategicznego podejścia niemieckiej marynarki wojennej (Deutsche Marine). Zgodnie z tą koncepcją niemiecka marynarka wojenna ma na celu wspieranie innych sił zbrojnych z morza, umożliwiając wykorzystanie morza pełnego jako bazy do działań wojennych. Na przykład fregaty obrony powietrznej klasy Sachsen mogą chronić przed atakami powietrznymi jednostki lądowe rozmieszczone w pobliżu wybrzeża"
 GER_asymetrick_threat: "Staw czoła asymetrycznemu zagrożeniu"
 GER_asymetrick_threat_desc: "Zagrożenia asymetryczne mogą pochodzić od podmiotów państwowych lub niepaństwowych i często obejmują strategie wykorzystujące luki w zabezpieczeniach, wykorzystujące niekonwencjonalne taktyki lub wykorzystujące technologie w nieoczekiwany sposób.  Wykorzystanie bezzałogowych pojazdów powietrznych, nawodnych i podwodnych może zapewnić asymetryczną przewagę siłom, które je skutecznie wykorzystują. Systemy te mogą prowadzić obserwację, rozpoznanie, a nawet dostarczać broń bez narażania operatorów na ryzyko."
 GER_Heimatschutz: "Rezolutny strażnik 21"
 GER_Heimatschutz_desc: "W ćwiczeniach, które odbyły się w bazie morskiej w Kilonii, uczestniczyli wyłącznie rezerwiści. Piechota morska zdecydowała się wyszkolić nowe siły ochrony obiektów, składające się głównie z rezerwistów, w odpowiedzi na konflikty zbrojne w bliskiej odległości od Niemiec. Był to pierwszy taki przypadek w historii Bundeswehry2. Rezerwiści mają przejąć ochronę baz morskich, bazy lotniczej marynarki wojennej, radiostacji morskich i centrum operacyjnego Dowództwa Morskiego"
 GER_Reform_Fleet: "Reorganizacja Marynarki Wojennej"
 GER_Reform_Fleet_desc: "Reforma naszej marynarki wojennej jest niezbędna nie tylko dla jej przetrwania, ale także dla skutecznego przeciwdziałania nowej broni i statkom rozmieszczonym przez naszych przeciwników za granicą. Ponieważ zagrożenia morskie stale ewoluują, w tym rozprzestrzenianie się zaawansowanych technologii morskich i pojawianie się nowych wyzwań strategicznych, konieczne jest, aby nasza marynarka wojenna zachowała zdolność dostosowywania się, odporność i zdolność sprostania tej dynamice.\nWysiłki w zakresie reform powinny skupiać się na kilku kluczowych obszarach . Po pierwsze, modernizacja zdolności morskich, aby nasza flota była wyposażona w najnowsze technologie i platformy zdolne stawić czoła obecnym i przyszłym zagrożeniom. Może to obejmować inwestycje w statki nowej generacji, okręty podwodne, samoloty i systemy bezzałogowe, a także modernizację istniejących statków w celu zwiększenia ich możliwości."
 GER_Naval_helicopter: "Helikoptery Marynarki Wojennej"
 GER_Naval_helicopter_desc: "Musimy zwiększyć możliwości naszych helikopterów morskich, aby zapewnić, że pozostaną one w czołówce operacji morskich. Wiąże się to z inwestowaniem w zaawansowane technologie, takie jak modernizacja czujników i ulepszone systemy uzbrojenia, w celu zwiększenia ich skuteczności w takich rolach, jak zwalczanie okrętów podwodnych i powierzchniowych, nadzór morski oraz misje poszukiwawczo-ratownicze. Wzmacniając możliwości naszych helikopterów morskich, możemy wzmocnić nasz stan bezpieczeństwa morskiego i utrzymać naszą zdolność do skutecznego reagowania na szeroki zakres zagrożeń i wyzwań na morzu."
 GER_Naval_Airplane: "Samoloty morskie"
 GER_Naval_Airplane_desc: "Musimy zwiększyć możliwości naszych samolotów morskich. Wiąże się to z inwestowaniem w zaawansowane technologie i systemy w celu poprawy ich skuteczności w różnych rolach, takich jak rozpoznanie, patrol morski, walka z okrętami podwodnymi i walka na powierzchni. Wzmacniając możliwości naszych samolotów morskich, możemy wzmocnić nasze możliwości w zakresie bezpieczeństwa morskiego i nadzoru, zapewniając naszą zdolność do skutecznego monitorowania zagrożeń na morzu i reagowania na nie."
 GER_Naval_Radar: "Ulepsz radar przybrzeżny"
 GER_Naval_Radar_desc: "Musimy zwiększyć możliwości naszych przybrzeżnych systemów radarowych. Wiąże się to z unowocześnieniem technologii i rozszerzeniem zasięgu, aby poprawić nadzór morski i bezpieczeństwo wzdłuż naszych wybrzeży. Zwiększając możliwości naszego radaru przybrzeżnego, możemy lepiej wykrywać i śledzić zagrożenia morskie, w tym statki, łodzie podwodne i samoloty, wzmacniając w ten sposób naszą obronę wybrzeża i zapewniając bezpieczeństwo i ochronę naszych granic morskich."
 GER_Kooperation_with_Norway: "Współpraca z Norwegią"
 GER_Kooperation_with_Norway_desc: "Norwegia szczyci się bogatym dziedzictwem morskim obejmującym stulecia, a w ostatnich dziesięcioleciach wykazała się niezwykłym postępem i innowacjami w przedsięwzięciach morskich. Dzięki ich wiedzy specjalistycznej i postępom w różnych dziedzinach marynarki wojennej istnieje cenna szansa na współpracę w celu udoskonalenia naszej własnej doktryny wojskowej i możliwości technologicznych. Współpracując z Norwegią, możemy wykorzystać jej doświadczenie i spostrzeżenia, aby udoskonalić nasze strategie i opracować najnowocześniejsze technologie, które wzmocnią nasze siły morskie i wzmocnią nasze bezpieczeństwo morskie."
 GER_Kooperation_with_Italy: "Współpraca z Włochami"
 GER_Kooperation_with_Italy_desc: "Włochy szczycą się głęboko zakorzenionym dziedzictwem morskim, którego początki sięgają czasów starożytnych, a Morze Śródziemne jest historycznie uważane za Mare Nostrum, czyli „Nasze Morze”. Ta długoletnia tradycja podkreśla głębokie powiązanie Włoch ze sprawami morskimi i ich znaczący wkład w historię marynarki wojennej. Biorąc pod uwagę bogate dziedzictwo włoskiej marynarki wojennej i wiedzę specjalistyczną, istnieje przekonująca szansa na współpracę w celu rozwoju naszej własnej doktryny wojskowej i możliwości technologicznych. Współpracując z Włochami, możemy wykorzystać ich bogatą wiedzę i doświadczenie, aby udoskonalić nasze strategie i wykorzystać najnowocześniejsze technologie, które wzmocnią nasze siły morskie oraz wzmocnią naszą obecność na morzu i bezpieczeństwo."
 GER_Kooperation_with_USA: "Współpraca z USA"
 GER_Kooperation_with_USA_desc: "Marynarka Wojenna Stanów Zjednoczonych wyróżnia się jako dominująca siła na arenie międzynarodowej dzięki niezrównanemu zasięgowi i możliwościom sięgającym po oceany świata. Znana ze swojej sprawności technologicznej i wizji strategicznej Marynarka Wojenna Stanów Zjednoczonych wyznacza standardy w operacjach morskich i innowacjach. Biorąc pod uwagę ogromne zasoby i wiedzę, jaką dysponują, istnieje znacząca szansa na współpracę na rzecz rozwoju naszej własnej doktryny wojskowej i możliwości technologicznych we współpracy ze Stanami Zjednoczonymi. Wykorzystując ich doświadczenie i najnowocześniejsze technologie, możemy ulepszyć nasze strategie morskie, wzmocnić nasze zdolności morskie i skutecznie stawić czoła wspólnym wyzwaniom w zakresie bezpieczeństwa w skali globalnej."
 GER_Neuausrichtung_der_Marine: "Nowa niemiecka marynarka wojenna"
 GER_Neuausrichtung_der_Marine_desc: "Konieczne jest wzmocnienie zdolności naszej marynarki wojennej poprzez przekształcenie jej z czasów zimnej wojny w nowoczesną, zwinną siłę zdolną sprostać wymaganiom współczesnych wyzwań związanych z bezpieczeństwem morskim. Dzięki zwiększonym możliwościom nasza marynarka wojenna będzie wyposażona do wypełniania swoich obowiązków nie tylko wzdłuż niemieckiego wybrzeża, ale także w szerszych regionach geograficznych, rozszerzając swój zasięg do wybrzeży Afryki i dalej, w razie potrzeby. Modernizując nasze siły morskie, zapewniamy, że są one przygotowane do skutecznej ochrony naszych interesów, promowania stabilności i przyczyniania się do operacji bezpieczeństwa w różnorodnych środowiskach morskich."
 GER_Special_Marine_Forces: "Wyspecjalizowane Siły Operacyjne Morskie"
 GER_Special_Marine_Forces_desc: "Spezialisierte Einsatzkräfte Marine (SEK M) to jednostka piechoty wielkości batalionu niemieckiej marynarki wojennej stacjonująca w Eckernförde. Odpowiadają za piechotę Marynarki Wojennej i składają się z sił specjalnych piechoty morskiej, w tym pływaków bojowych, nurków minowych i zespołu abordażowego"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters: "COE CSW"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters_desc: "Centrum Doskonałości ds. Operacji na wodach zamkniętych i płytkich (COE CSW) to placówka badawcza NATO z siedzibą w Kilonii. Jej misją jest zapewnianie wspólnej i połączonej wiedzy merytorycznej w zakresie operacji na wodach ograniczonych i płytkich NATO i państwom uczestniczącym w COE CSW w celu wspierania przyszłego rozwoju, a w szczególności wspierania transformacji NATO"
 GER_New_school_navy: "Młoda Szkoła"
 GER_New_school_navy_desc: "Jeune École, przetłumaczona na język angielski jako „Młoda Szkoła”, była strategiczną doktryną i ruchem morskim, która pojawiła się we Francji w połowie XIX wieku. Charakteryzowała się innowacyjną taktyką, naciskiem na postęp technologiczny i naciskiem na mniejsze, szybsze statki uzbrojone w zaawansowaną broń. Powinniśmy dostosować tę strategię i zrestrukturyzować naszą Marynarkę Wojenną"
 GER_Reform_the_Marine_Training: "Reforma szkolenia morskiego"
 GER_Reform_the_Marine_Training_desc: "Musimy przeprowadzić wszechstronną reformę naszego programu szkolenia marynarki wojennej, aby zapewnić skuteczne wypełnianie naszych różnorodnych misji na wodach krajowych, a jednocześnie wywiązywanie się z naszych obowiązków międzynarodowych poprzez współpracę z naszymi sojusznikami. Reforma ta ma kluczowe znaczenie dla zwiększenia naszych zdolności operacyjnych, poprawy gotowości i odporności naszych sił morskich oraz zapewnienia, że ​​jesteśmy przygotowani na sprostanie zmieniającym się wyzwaniom współczesnych operacji morskich."
 GER_Neue_Luftwaffenstruktur: "Luftwaffenstruktura 5"
 GER_Neue_Luftwaffenstruktur_desc: "Luftwaffenstruktur 5 była restrukturyzacją niemieckich sił powietrznych.\nRestrukturyzacja miała na celu poprawę efektywności niemieckich sił powietrznych poprzez konsolidację ich zasobów i usprawnienie działań."
 GER_The_Eurofighter: "Eurofighter Typhoon"
 GER_The_Eurofighter_desc: "Projekt Eurofighter Typhoon to wspólny wysiłek brytyjskiego BAE Systems, niemieckiego Airbusa, włoskiego Leonardo i hiszpańskiej Indry. Jest to jeden z największych programów współpracy obronnej w Europie."
 GER_F_16_Programm: "Sokół bojowy F-16"
 GER_F_16_Programm_desc: "F-16 Fighting Falcon jest znany ze swojej wysokiej zwinności, przyspieszenia i ogólnych osiągów. Ma wysoki stosunek ciągu do masy, dzięki czemu dobrze nadaje się do walk powietrznych i misji związanych z przewagą powietrzną. F-16 odegrał kluczową rolę w ewolucji współczesnej walki powietrznej i pozostaje czołowym samolotem myśliwskim w światowym krajobrazie lotniczym. Jego zdolność adaptacji, wydajność i ciągłe aktualizacje przyczyniają się do jego trwałej popularności."
 GER_form_Kommando_Luftwaffe: "Komando Luftwaffe"
 GER_form_Kommando_Luftwaffe_desc: "Kommando Luftwaffe (Dowództwo Sił Powietrznych) jest odpowiedzialne za dowodzenie i kontrolę Luftwaffe, w tym planowanie i realizację operacji powietrznych. Dowództwo zajmuje się modernizacją możliwości Luftwaffe, w tym pozyskiwaniem i integracją nowych samolotów, systemów i technologii."
 GER_Eurodrone: "Projekt Eurodrone"
 GER_Eurodrone_desc: "Projekt Eurodrone stanowi wspólny wysiłek przemysłu obronnego Niemiec (Airbus), Włoch (Leonardo) i Hiszpanii (Airbus i Indra). Kraje uczestniczące zamierzają wspólnie opracować i wyprodukować MALE UAS, aby spełnić ich wymagania wojskowe."
 GER_Cooperation_with_Israel: "Współpraca z Izraelem"
 GER_Cooperation_with_Israel_desc: "Współpracując z Izraelem, mamy szansę znacznie zwiększyć nasze możliwości w walce z dronami. Izrael słynie z najnowocześniejszych technologii i wiedzy specjalistycznej w zakresie bezzałogowych systemów powietrznych, co czyni go cennym sojusznikiem w tej dziedzinie. Choć pokładamy zaufanie w ich wiedzy i doświadczeniu, ta współpraca obiecuje wzmocnienie naszych własnych możliwości i efektywności w wykorzystaniu dronów do różnych zastosowań wojskowych i bezpieczeństwa."
 GER_Domestic_Awacs: "Krajowe AWACS"
 GER_Domestic_Awacs_desc: "Konieczne jest rozpoczęcie rozwoju naszego własnego AWACS (Airborne Warning and Control System), aby zmniejszyć zależność od technologii amerykańskiej i zademonstrować doskonałość niemieckiej inżynierii. Inwestując w rodzimy potencjał, nie tylko zwiększamy naszą suwerenność, ale także prezentujemy społeczności międzynarodowej naszą innowacyjność i sprawność techniczną. Opracowanie własnego systemu AWACS wzmocni nasze zdolności obronne i wzmocni naszą pozycję lidera najnowocześniejszych technologii i inżynierii."
 GER_Update_Eurodrone: "Zaktualizuj Eurodrone"
 GER_Update_Eurodrone_desc: "Dzięki udoskonaleniu Eurodrone mamy szansę dostosować nasze możliwości do możliwości naszych sojuszników i potencjalnych przeciwników. Modernizacja tego bezzałogowego systemu powietrznego gwarantuje, że pozostaniemy konkurencyjni i skuteczni w stawianiu czoła współczesnym wyzwaniom w zakresie bezpieczeństwa, zachowując jednocześnie równy postęp poczyniony przez innych w tej dziedzinie."
 GER_Reform_Fuhrungsstaab_der_Luftwaffe: "Reforma Führungsstab der Luftwaffe"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Führungsstab der Luftwaffe (Sztab Sił Powietrznych) angażuje się we współpracę międzynarodową i koordynację z innymi siłami powietrznymi, partnerami NATO i krajami sojuszniczymi w celu zwiększenia interoperacyjności i wniesienia wkładu w wysiłki w zakresie zbiorowej obrony."
 GER_Reform_Air_Defence_Missiles: "Modernizacja naszych systemów obrony powietrznej"
 GER_Reform_Air_Defence_Missiles_desc: "Nasze obecne systemy obrony powietrznej są zakorzenione w strategiach i technologiach epoki zimnej wojny, które mogą nie uwzględniać odpowiednio złożoności współczesnych zagrożeń. Niezbędna jest ewolucja i modernizacja tych systemów, aby zapewnić, że będą w stanie skutecznie stawić czoła współczesnym wyzwaniom, takim jak zaawansowane technologie rakietowe, bezzałogowe statki powietrzne i zagrożenia cybernetyczne. Modernizując nasze zdolności w zakresie obrony powietrznej, możemy zwiększyć naszą zdolność do ochrony naszej przestrzeni powietrznej i interesów bezpieczeństwa narodowego w obliczu ewoluujących i dynamicznych zagrożeń."
 GER_Update_Radarsystems: "Modernizacja naszych systemów radarowych"
 GER_Update_Radarsystems_desc: "Nasze obecne systemy radarowe są zoptymalizowane pod kątem wykrywania i śledzenia zagrożeń charakterystycznych dla epoki zimnej wojny. Jednak krajobraz współczesnych działań wojennych znacząco ewoluował, a pojawiające się technologie i niekonwencjonalne zagrożenia stwarzają nowe wyzwania. Dlatego niezwykle istotne jest, abyśmy przyspieszyli wysiłki mające na celu modernizację naszych systemów radarowych, uwzględniając zaawansowane możliwości, takie jak wykrywanie niewidzialności, odporność na wojnę elektroniczną i ulepszone rozróżnianie celów. Modernizując infrastrukturę radarową, możemy zwiększyć naszą świadomość sytuacyjną i gotowość do skutecznego reagowania na ewoluujące zagrożenia we współczesnym środowisku bezpieczeństwa."
 GER_Update_Airports: "Ulepsz nasze lotniska"
 GER_Update_Airports_desc: "Poprawa infrastruktury i możliwości naszych portów lotniczych może znacznie zwiększyć skuteczność i gotowość operacyjną naszych sił powietrznych. Inwestując w działania modernizacyjne, takie jak modernizacja pasów startowych, obiekty hangarowe, systemy tankowania i technologię kontroli ruchu lotniczego, możemy zoptymalizować wydajność operacji statków powietrznych, ułatwić szybkie rozmieszczanie i tempo wykonywania lotów, a także poprawić ogólną skuteczność misji. Co więcej, modernizacja obiektów lotniskowych może podnieść standardy bezpieczeństwa, umożliwić wydajniejsze działanie większych samolotów oraz przyciągnąć strategiczne partnerstwa i współpracę z sojuszniczymi siłami powietrznymi. Ostatecznie, traktując priorytetowo poprawę możliwości naszych lotnisk, możemy zwiększyć zwinność, szybkość reakcji i skuteczność bojową naszych sił powietrznych."
 GER_Neuausrichtung_der_Luftwaffe: "Ulepszenia dla Luftwaffe"
 GER_Neuausrichtung_der_Luftwaffe_desc: "Inwestując w ulepszenie naszych sił powietrznych, możemy ustanowić i utrzymać dominację w powietrzu w dającej się przewidzieć przyszłości. Dzięki ulepszeniom technologii lotniczej, programom szkoleniowym, wsparciu logistycznemu i planowaniu strategicznemu możemy zapewnić, że nasze siły powietrzne pozostaną potężną siłą zdolną do skutecznego rozprzestrzeniania siły, ochrony interesów narodowych i odstraszania potencjalnych przeciwników. Stale zwiększając potencjał naszych sił powietrznych, możemy zapewnić przewagę w powietrzu, chronić naszą przestrzeń powietrzną i przyczynić się do ogólnej obronności i bezpieczeństwa naszego narodu."
 GER_Order_Eurofighter_AS: "Zamów Eurofighter AS"
 GER_Order_Eurofighter_AS_desc: "Po latach wiernej służby starzejące się myśliwce Phantom w niemieckich siłach powietrznych dobiegają końca. Aby zapewnić, że nasze siły powietrzne pozostaną w czołówce pod względem przewagi technologicznej i gotowości bojowej, konieczna jest wymiana tych przestarzałych samolotów na bardziej zaawansowane Eurofighter Typhoon. Eurofighter Typhoon oferuje najnowocześniejsze możliwości, w tym zaawansowaną awionikę, zwiększoną zwrotność i doskonałą siłę ognia, co czyni go idealnym wyborem, aby sprostać zmieniającym się wyzwaniom współczesnej wojny powietrznej. Przechodząc na Eurofighter Typhoon, możemy zwiększyć możliwości naszych sił powietrznych, utrzymać skuteczność operacyjną i zapewnić ciągłą ochronę przestrzeni powietrznej naszego kraju i interesów bezpieczeństwa."
 GER_domestic_jet_programme: "Krajowy program odrzutowy"
 GER_domestic_jet_programme_desc: "Uruchomienie własnego programu krajowych myśliwców jest niezbędne dla utrzymania naszej strategicznej niezależności i konkurencyjności technologicznej w przemyśle lotniczym. Bez tej inicjatywy ryzykujemy, że pozostaniemy w tyle za naszymi sąsiadami i utracimy zdolność do zaspokajania zmieniających się potrzeb w zakresie obronności. Inwestując w krajowy program myśliwców, nie tylko wzmacniamy nasze możliwości w zakresie bezpieczeństwa narodowego, ale także stymulujemy innowacje, tworzymy miejsca pracy wymagające wysokich kwalifikacji i wspieramy dobrze prosperujący sektor lotniczy i kosmiczny. To proaktywne podejście gwarantuje, że pozostaniemy w czołówce technologii wojskowej i zachowamy suwerenność w coraz bardziej konkurencyjnym krajobrazie globalnym."
 GER_Order_Eurofighter_MR: "Amerykańskie role wielozadaniowe"
 GER_Order_Eurofighter_MR_desc: "Ponieważ stoimy przed koniecznością wycofania z użytku naszych przestarzałych samolotów wielozadaniowych, najbardziej realną opcją wydaje się zakup nowych i zaawansowanych amerykańskich odrzutowców F-16C. F-16C oferuje udokumentowane doświadczenie w zakresie niezawodności, wszechstronności i skuteczności bojowej, co czyni go idealnym wyborem, aby spełnić nasze wymagania operacyjne. Dzięki zaawansowanej awionice, systemom uzbrojenia i możliwościom F-16C zapewnia utrzymanie wysokiego poziomu gotowości i możliwości w realizacji szerokiego zakresu scenariuszy misji. Inwestując w zakup tych nowoczesnych samolotów, zwiększamy zdolność bojową i gotowość naszych sił powietrznych, zapewniając naszą zdolność do skutecznego wypełniania naszych obowiązków obronnych i ochrony interesów bezpieczeństwa narodowego."
 GER_Future_Combat_Air_System: "Przyszły system lotnictwa bojowego"
 GER_Future_Combat_Air_System_desc: "Future Combat Air System (FCAS) stanowi przełomową współpracę pomiędzy wiodącymi europejskimi firmami z branży lotniczej i kosmicznej, w tym Dassault Aviation, Airbus i Indra Sistemas. Ten ambitny projekt koncentruje się na opracowaniu kompleksowego systemu walki, który będzie obejmował nie tylko system broni nowej generacji (NGWS), ale także inne kluczowe zasoby powietrzne. Wykorzystując najnowocześniejsze technologie i wiedzę specjalistyczną z całego europejskiego sektora lotniczego i kosmicznego, FCAS ma na celu dostarczenie wszechstronnej i wysoce wydajnej platformy, która będzie w stanie sprostać szerokiemu zakresowi współczesnych wyzwań związanych z bezpieczeństwem. Kładąc nacisk na innowacyjność, interoperacyjność i wspólny rozwój, FCAS ucieleśnia przyszłość europejskiej współpracy obronnej i podkreśla zaangażowanie kontynentu w utrzymanie przewagi technologicznej w dziedzinie lotnictwa bojowego."
 GER_F35_Programme: "Program F35"
 GER_F35_Programme_desc: "F35 Lightning II jest uosobieniem wielozadaniowych myśliwców stealth nowej generacji, oferujących zaawansowane możliwości i najnowocześniejszą technologię. Jako jeden z najbardziej poszukiwanych samolotów na rynku, włączenie go do naszego arsenału stanowi znaczący atut. Jesteśmy szczęśliwi, że zostaliśmy zaproszeni do przyłączenia się do programu, co dało nam możliwość uczestniczenia w jego budowie i korzystania z jego najnowocześniejszych funkcji. Przystępując do tego prestiżowego programu, pozycjonujemy się w czołówce nowoczesnego lotnictwa wojskowego, zwiększając nasze możliwości i zapewniając gotowość do sprostania wyzwaniom jutrzejszego pola bojowego."
 GER_A400M: "A400M"
 GER_A400M_desc: "Airbus A400M Atlas to europejski czterosilnikowy turbośmigłowy wojskowy samolot transportowy zaprojektowany przez firmę Airbus Defence and Space.\n Został opracowany w celu zastąpienia starszych samolotów transportowych, takich jak Transall C-160 i Lockheed C-130 Hercules."
 GER_Order_F35: "Zamów F35"
 GER_Order_F35_desc: "F-35 Lightning II to wielozadaniowy samolot myśliwski piątej generacji zaprojektowany przez firmę Lockheed Martin.\nTo najbardziej zaawansowany myśliwiec na świecie, wyposażony w zaawansowane czujniki, fuzję informacji i łączność sieciową."
 GER_Order_Awacs: "Wartownik E-3A"
 GER_Order_Awacs_desc: "Boeing E-3A Sentry to pokładowy samolot wczesnego ostrzegania i kontroli (AEW&C) opracowany przez firmę Boeing. E-3 są powszechnie znane jako AWACS (Airborne Warning and Control System). Wywodzący się z samolotu pasażerskiego Boeing 707, zapewnia dalekiego zasięgu obserwację, dowodzenie, kontrolę i komunikację w każdych warunkach pogodowych."
 GER_order_Drones: "Zamów IAI Czapla 1"
 GER_order_Drones_desc: "IAI Heron 1 to bezzałogowy statek powietrzny o długim zasięgu, latający na średnich wysokościach, opracowany przez oddział Malat firmy Israel Aerospace Industries."
 GER_Reform_Heeresflieger: "Zreformuj Heeresflieger"
 GER_Reform_Heeresflieger_desc: "Ponieważ okres eksploatacji naszych helikopterów z czasów zimnej wojny zbliża się do końca, konieczne jest zainicjowanie programu wymiany na nowoczesne alternatywy. Zużycie wynikające z dziesięcioleci pracy sprawia, że ​​nieuniknione jest, że nasza starzejąca się flota wkrótce zacznie słabnąć. Inwestując w nowoczesne śmigłowce wyposażone w zaawansowane technologie, możemy zapewnić niezawodność, skuteczność i bezpieczeństwo naszych operacji lotniczych także w przyszłości. To proaktywne podejście umożliwi nam utrzymanie zdolnej i odpornej floty, zdolnej sprostać wymaganiom współczesnych operacji wojskowych i chronić nasze interesy bezpieczeństwa narodowego."
 GER_the_Eurocopter: "Tygrys Eurocoptera"
 GER_the_Eurocopter_desc: "Eurocopter Tiger to czterołopatowy, dwusilnikowy helikopter szturmowy, którego rozwój rozpoczął się podczas zimnej wojny i początkowo był pomyślany jako helikopter przeciwpancerny do użycia przeciwko sowieckiej inwazji lądowej na Europę Zachodnią.\nPodczas jego prac rozwojowych Związek Radziecki upadł, ale Francja i Niemcy zdecydowały się kontynuować prace nad Tygrysem, przekształcając go w wielozadaniowy helikopter szturmowy. Eurocopter Tiger może być wyposażony w: Rakiety przeciwpancerne, rakiety niekierowane, a także rakiety powietrze-powietrze."
 GER_New_Transport_Helicopter: "CH-53GS"
 GER_New_Transport_Helicopter_desc: "CH-53GS to ulepszona wersja oryginalnego CH-53G. Wariant ten ma ulepszone środki przeciwdziałania rakietom, ulepszone systemy komunikacji i nawigacji, 2 dodatkowe zbiorniki paliwa. Ulepszony model jest również wyposażony w nowe silniki T64-100, umożliwiające działanie w coraz cieplejszych i wyższych warunkach, a także systemy uzbrojenia MG3 (7,62x51mm) i M3M .50cal (12,7x99mm)."
 GER_NH90: "Zamów NH90"
 GER_NH90_desc: "NH Industries NH90 to średniej wielkości, dwusilnikowy, wielozadaniowy helikopter wojskowy. Został opracowany w odpowiedzi na wymagania NATO dotyczące helikoptera pola walki, który mógłby być również używany w środowisku morskim.\nNH90 został opracowany i wyprodukowany przez NHIndustries, spółkę będącą własnością Airbus Helicopters, Leonardo (dawniej AgustaWestland) i Fokker Aerostruktury."
 GER_Luftwaffentruppenkommando: "Dowództwo Sił Powietrznych"
 GER_Luftwaffentruppenkommando_desc: "Luftwaffentruppenkommando pełni funkcję kluczowej jednostki dowodzenia niemieckich sił powietrznych, której powierzono kluczową odpowiedzialność za zarządzanie i koordynację wszystkich operacji helikopterowych w armii niemieckiej. Obejmuje to nadzorowanie szerokiego zakresu zadań, począwszy od planowania strategicznego i alokacji zasobów po koordynację operacyjną i realizację misji. Dzięki specjalistycznej wiedzy i oddanemu personelowi Luftwaffentruppenkommando odgrywa kluczową rolę w zapewnianiu wydajności, efektywności i bezpieczeństwa operacji helikopterowych, przyczyniając się w ten sposób do ogólnej gotowości i zdolności armii niemieckiej."
 GER_Kommando_Hubschrauber: "Komando Hubschraubera"
 GER_Kommando_Hubschrauber_desc: "'§HUruchom rotory§!' \nKommando Hubschrauber to jednostka dowodzenia armii niemieckiej odpowiedzialna za zarządzanie i koordynację wszystkich operacji helikopterowych w armii niemieckiej. Jednostka dowodzenia podlega bezpośrednio Dywizji Schnelle Kräfte (DSK).\nDSK odpowiada za szybkie rozmieszczenie wojsk w sytuacjach kryzysowych i jest jedną z najważniejszych jednostek armii niemieckiej."
 GER_Cooperative_Traings_Center_TIGER: "Deutsch-Französische Heeresfliegerausbildungszentrum TIGER"
 GER_Cooperative_Traings_Center_TIGER_desc: "Deutsch-Französische Heeresfliegerausbildungszentrum TIGER (Centrum Szkolenia Lotniczego Armii Niemiecko-Francuskiej TIGER) to wspólny ośrodek szkoleniowy dla pilotów śmigłowców zarówno niemieckiego lotnictwa wojskowego (Heeresflieger), jak i francuskiego lotnictwa wojskowego. Centrum koncentruje się szczególnie na szkoleniu pilotów w zakresie obsługi helikoptera szturmowego Eurocopter Tiger."
 GER_New_Attack_helicopter: "Ulepszamy nasze helikoptery szturmowe"
 GER_New_Attack_helicopter_desc: "W obliczu nowych i ewoluujących zagrożeń współczesności konieczne jest inwestowanie w modernizację naszej starzejącej się floty helikopterów szturmowych z czasów zimnej wojny. Pierwotnie zaprojektowane do walki z potężnymi armiami czołgów zimnej wojny, helikoptery te mają teraz za zadanie stawić czoła szerokiemu zakresowi współczesnych wyzwań. Przydzielając niezbędny czas i zasoby na ulepszenie ich możliwości, w tym ulepszeń w awionice, systemach uzbrojenia i cechach zwiększających przeżywalność, możemy zapewnić, że nasza flota pozostanie skuteczna i istotna w dzisiejszym dynamicznym środowisku operacyjnym. Modernizacja naszych helikopterów szturmowych jest niezbędna do utrzymania naszej gotowości wojskowej i zapewnienia, że ​​będziemy w stanie skutecznie reagować na pojawiające się zagrożenia i chronić nasze interesy bezpieczeństwa narodowego."
 GER_Order_US_Attack_Helicopters: "Zamów amerykański helikopter szturmowy"
 GER_Order_US_Attack_Helicopters_desc: "Zamiast inwestować znaczne zasoby i czas w rozwój nowego helikoptera, możemy zbadać opcję zakupu amerykańskich helikopterów szturmowych. Takie podejście mogłoby potencjalnie usprawnić proces akwizycji i zapewnić nam dostęp do sprawdzonych i niezawodnych platform, które spełniają nasze wymagania operacyjne. Wykorzystując istniejące możliwości zaufanych sojuszników, możemy przyspieszyć nasze wysiłki na rzecz modernizacji naszej floty i zwiększenia naszej gotowości wojskowej, jednocześnie optymalizując alokację zasobów."
 GER_Cooperation_with_france: "Pomoc z Francji"
 GER_Cooperation_with_france_desc: "Biorąc pod uwagę udokumentowany sukces naszej dotychczasowej współpracy z Francją przy projekcie helikoptera Tiger, oczywiste jest, że powinniśmy rozważyć kontynuację tego partnerstwa. Wykorzystując wiedzę specjalistyczną i zasoby obu krajów, możemy zwiększyć wydajność i skuteczność w opracowywaniu nowych technologii śmigłowców. To oparte na współpracy podejście nie tylko wzmacnia nasze strategiczne stosunki z Francją, ale także zapewnia obopólne korzyści w zakresie postępu technologicznego i możliwości operacyjnych. Opierając się na naszej wspólnej historii sukcesów, kontynuacja projektu helikoptera Tiger stwarza szansę na dalsze innowacje i współpracę między naszymi narodami."
 GER_New_transport_Helicopter: "Modernizacja naszych helikopterów transportowych"
 GER_New_transport_Helicopter_desc: "Wkraczając w erę postzimnowojenną, konieczne jest unowocześnienie naszej floty helikopterów transportowych, aby zachować zdolność dostosowywania się i skuteczność w stawianiu czoła nowym wyzwaniom. Krajobraz operacyjny uległ znaczącym zmianom, wymagając od naszych helikopterów wykonywania szerszego zakresu zadań wykraczających poza ich pierwotne role z czasów zimnej wojny. Modernizując naszą flotę za pomocą zaawansowanych technologii, ulepszonych możliwości i zwiększonej wszechstronności misji, możemy zapewnić, że nasze helikoptery transportowe są wyposażone do wspierania różnorodnych misji, w tym pomocy humanitarnej, pomocy w przypadku katastrof, operacji pokojowych i rozmieszczeń ekspedycyjnych. Ta strategiczna inwestycja w modernizację nie tylko zwiększy naszą gotowość operacyjną, ale także wzmocni naszą zdolność do szybkiego i skutecznego reagowania na pojawiające się zagrożenia i zdarzenia losowe w dzisiejszym dynamicznym środowisku bezpieczeństwa."
 GER_Order_US_Transport_Helicopters: "Zamów helikoptery transportowe wyprodukowane w USA"
 GER_Order_US_Transport_Helicopters_desc: "Wykorzystując nasze powiązania dyplomatyczne i gospodarcze ze Stanami Zjednoczonymi, mamy szansę na zawarcie korzystnych umów i pozyskanie helikopterów transportowych po obniżonych kosztach. To strategiczne podejście pozwala nam zmaksymalizować alokację budżetu przy jednoczesnym nabywaniu wysokiej jakości helikopterów, które spełniają nasze wymagania operacyjne. Negocjowanie obniżonych cen z Amerykanami umożliwia nam optymalizację wykorzystania zasobów i zwiększanie naszych zdolności wojskowych w opłacalny sposób, co ostatecznie przynosi korzyści naszej obronie narodowej i gotowości operacyjnej."
 GER_Transport_Cooperation_with_france: "Zbuduj go z naszymi francuskimi partnerami"
 GER_Transport_Cooperation_with_france_desc: "Konieczne jest podjęcie kroków w celu stopniowego zmniejszania naszej zależności od Amerykanów. Nasze nadmierne poleganie na nich stwarza poważne ryzyko dla naszego bezpieczeństwa narodowego i suwerenności. Dywersyfikując nasze partnerstwa i źródła wsparcia, możemy wzmocnić naszą autonomię i odporność w obliczu zmieniającej się dynamiki geopolitycznej. Ta strategiczna zmiana wymaga starannego planowania i koordynacji w różnych sektorach, aby zapewnić płynne przejście w kierunku większej samodzielności. Stawiając na pierwszym miejscu autonomię strategiczną, możemy chronić nasze interesy i zachować elastyczność w kierowaniu stosunkami międzynarodowymi."
 GER_Introduce_Heeresflieger_Strukture_VI: "Przedstawiamy Heeresflieger Struktur VI"
 GER_Introduce_Heeresflieger_Strukture_VI_desc: "Wraz z wprowadzeniem Heeresflieger Strukture VI jesteśmy o krok od osiągnięcia naszego celu, jakim jest stworzenie zmodernizowanego lotnictwa wojskowego. Ten kamień milowy stanowi ostatni krok na naszej drodze do zwiększenia możliwości i efektywności operacyjnej naszych sił powietrznych. Wdrażając tę ​​nową strukturę, znacząco zwiększymy naszą gotowość, elastyczność i wszechstronność w stawianiu czoła szerokiemu zakresowi wymagań i wyzwań operacyjnych. Heeresflieger Strukture VI oznacza kluczowy postęp w lotnictwie naszej armii, umożliwiając nam lepsze wspieranie sił lądowych, prowadzenie misji rozpoznawczych, zapewnianie wsparcia powietrznego i pełnienie różnych innych kluczowych ról w ochronie bezpieczeństwa naszego narodu."
 GER_Weltraumkommando_der_Bundeswehr: "Dowództwo Kosmiczne Bundeswehry"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Utworzenie Dowództwa Kosmicznego w ramach Bundeswehry stanowi strategiczną inicjatywę mającą na celu centralizację biegłości w zakresie rozpoznania satelitarnego i radaru przestrzeni powietrznej. Ta konsolidacja pozwala nam wykazać siłę i odstraszanie wobec naszych przeciwników, jednocześnie zwiększając zaufanie i współpracę z naszymi sojusznikami. Wykorzystując najnowocześniejsze technologie i możliwości w zakresie obserwacji kosmicznej, Dowództwo Kosmiczne wzmacnia naszą gotowość wojskową i świadomość sytuacyjną, umożliwiając nam skuteczne reagowanie na zmieniające się zagrożenia bezpieczeństwa. Ponadto pokazuje nasze zaangażowanie w ochronę nie tylko naszych własnych interesów, ale także interesów naszych narodów sojuszniczych, przyczyniając się do tworzenia bezpieczniejszego i stabilnego środowiska międzynarodowego."
 GER_V_fall_Decision: "Upadek V"
 GER_V_fall_Decision_desc: "Integralność Republiki Federalnej jest zagrożona, nasz wróg zaatakował nas, gdy wydawaliśmy się słabi. Ale przygotowaliśmy się na ten dzień, ogłaszając Verteidigungsfall (sprawę obronną), możemy uchwalić szereg ustaw mających na celu wzmocnienie naszego rządu i sił zbrojnych."
 GER_emergency_parliament: "Utwórz parlament nadzwyczajny"
 GER_emergency_parliament_desc: "Obecna sytuacja uniemożliwia obecność w Berlinie wszystkich wybranych członków parlamentu. Komisja Wspólna, która będzie składać się z 48 członków wszystkich frakcji zasiadających obecnie w Bundestagu, składa się z członków Bundestagu i Bundesratu i łączy obie instytucje w jeden parlament o zmniejszonym kworum."
 GER_change_of_leadership: "Dowództwo Armii Transferowej"
 GER_change_of_leadership_desc: "Nie nasz minister obrony, ale nasz kanclerz [GER.GetLeader] dowodzi naszymi żołnierzami w czasie wojny. Do niego należy ostatnie słowo w sprawie ruchów naszych wojsk i odwetu na wrogu."
 GER_burgfrieden: "Spokój zamku"
 GER_burgfrieden_desc: "Tworząc parlament nadzwyczajny, włączyliśmy do rządu wszystkie partie. Ale nie możemy być wplątani w polityczne zamieszanie, podczas gdy nasza armia walczy na wszystkich frontach. Wszystkie strony muszą zrozumieć ważniejszy cel, aby przetrwać."
 GER_soldiers_interior: "Żołnierze we wnętrzu"
 GER_soldiers_interior_desc: "Ze względu na niepokojącą przeszłość Niemiec niemieccy prawodawcy starali się jak najbardziej ograniczyć użycie armii w głębi kraju. Jednak w obecnej sytuacji potrzebujemy każdej pomocy, jaką możemy uzyskać. Żołnierze pomogą lub przejmą funkcje tam, gdzie inne instytucje nie mogą lub nie chcą."
 GER_recall_soldiers: "Pamiętajcie o naszych żołnierzach za granicą"
 GER_recall_soldiers_desc: "Część żołnierzy wraz ze swoim wyposażeniem nadal przebywa na misjach na całym świecie. Potrzebujemy ich tutaj teraz, przynajmniej do czasu zakończenia tej wojny."
 GER_call_reservists: "Wezwij rezerwistów"
 GER_call_reservists_desc: "Rezerwiści stanowią ogromną siłę już przeszkolonych mężczyzn i kobiet pracujących obecnie w sektorze cywilnym. Dzięki nim możemy w ciągu kilku dni znacznie powiększyć naszą armię i wyprowadzić ją na front, dopóki nie wyszkolimy rekrutów."
 GER_mobilize_nation: "Zmobilizuj Naród"
 GER_mobilize_nation_desc: "Teraz, gdy ustabilizowaliśmy nasze linie frontu, potrzebujemy więcej ludzi, aby odeprzeć wroga i utrzymać linie. Wszyscy mężczyźni w wieku od 18 do 60 lat zostaną powołani do służby wojskowej i walki za nasz kraj."
 GER_conscript_pacifists: "Rozpraw się z KDV"
 GER_conscript_pacifists_desc: "KDV (Kriegsdienstverweigerer) to grupa ludzi, którzy w jakikolwiek sposób odmawiają posługiwania się bronią. Zwykle wysyłalibyśmy ich do szpitala lub innych instytucji publicznych, co pomaga w naszych wysiłkach wojennych, aby tam pracowali, ale ponieważ prowadzimy aktywną wojnę, może lepiej będzie ich „przekonać”."
 GER_conscript_women: "Kobiety na pierwszej linii frontu"
 GER_conscript_women_desc: "W obliczu szalejącej wojny staje się jasne, że musimy zdecydować, co zrobimy z naszą pracownicą. Ponieważ potrzebujemy coraz większej liczby zastępców naszych żołnierzy na froncie, moglibyśmy temu pomóc, pobierając do naszej armii zdolne kobiety, nieposiadające dzieci, którymi muszą się opiekować."
 GER_last_stand: "Wojna totalna"
 GER_last_stand_desc: "Mijały dni, miesiące, a wkrótce nawet lata bez wyraźnego zwycięzcy. Musimy wysłać wszystko, co mamy, wydać wszystko, co zaoszczędziliśmy, spróbować wszystkiego, co w naszej mocy, aby zakończyć ten konflikt jako zwycięzca."
 GER_Terroitorial_Defense: "Wezwij Obronę Terytorialną"
 GER_fortifications_I: "Odbudowa fortyfikacji z czasów zimnej wojny w Szlezwiku-Holsztynie"
 GER_fortifications_II: "Odbuduj fortyfikacje z czasów zimnej wojny w Niedersachsen"
 GER_fortifications_III: "Odbuduj fortyfikacje z czasów zimnej wojny na południu"
 GER_deutschland_industrie: "Przemysł niemiecki"
 GER_deutschland_industrie_desc: "Niemcy były kiedyś warsztatem przemysłowym Europy; teraz pozostaje w tyle za resztą Europy. Nadeszło nowe tysiąclecie i czas na ponowne uruchomienie tych starych trybów warsztatowych."
 GER_alt_energy: "Programy energii alternatywnej"
 GER_alt_energy_desc: "Wkraczając w nową erę, ludzie są bardziej świadomi swojego wpływu na środowisko i stało się jasne, że źródła nieodnawialne są dinozaurem w pokoju; Dzięki świadomym umysłom poszukujemy alternatyw dla naszych starych sposobów wykorzystania paliw kopalnych, takich jak węgiel, ropa naftowa i gaz."
 GER_a_greener_germany: "§GA Zielone Niemcy§!"
 GER_a_greener_germany_desc: "§Musimy usunąć nasze§! §6Energia nuklearna§! §Rstatus, zanim będziemy mogli stać się§! §GGener§! §RNiemcy!§!\n\nPonieważ naszym celem jest odejście od naszych retro sposobów wykorzystania nieodnawialnych form energii, musimy zacząć odwracać się w stronę zielonych i odnawialnych form energii oraz w większym stopniu dostosować się do polityki B90/ Grünen imprezował i uspokajał ludność niemiecką."
 GER_a_nuclear_germany: "§YA Nuklearne Niemcy§!"
 GER_a_nuclear_germany_desc: "Mamy XX wiek, a energia jądrowa istnieje od dziesięcioleci i okazała się bezpiecznym, czystszym źródłem energii w porównaniu z paliwami kopalnymi, ale od lat sprzeciwiała się jej, a dokładniej partia B90/Grünen. \n Energia jądrowa to droga naprzód. Nadszedł czas, aby ludzie dostrzegli potencjał i moc, jaką kryje w sobie energia jądrowa."
 GER_expand_uranium_mining: "Rozwiń wydobycie uranu"
 GER_expand_uranium_mining_desc: "Wkraczając w nową erę energii jądrowej w Niemczech, wzrasta również zapotrzebowanie na więcej uranu do paliwa jądrowego. Musimy ponownie otworzyć historyczne kopalnie w mieście Johanngeorgenstadt, w których historycznie znajdowały się największe rezerwy tego nuklearnego złota."
 GER_nuclear_waste_recycling: "Recykling odpadów nuklearnych"
 GER_nuclear_waste_recycling_desc: "Odpady nuklearne są produktem ubocznym wytwarzania energii jądrowej i są standardowo usuwane. Zamiast zakopywać odpady w magazynach zgodnie ze standardowym protokołem, dostępne stały się nowe sposoby recyklingu odpadów. Odpady w dalszym ciągu pochłaniają duże ilości energii, którą można poddać recyklingowi i ponownie wykorzystać w inny sposób, co jeszcze bardziej wydłuża żywotność i wykorzystanie wypalonego paliwa jądrowego."
 GER_less_coal_more_nuclear: "Zastąp węgiel energią jądrową"
 GER_less_coal_more_nuclear_desc: "Dzięki nowej polityce i inwestycjom w energię jądrową Niemcy zaczynają czerpać korzyści. W miarę dalszego skłaniania się Niemiec w stronę energetyki jądrowej zapotrzebowanie na węgiel znacznie spadło. Miejmy nadzieję, że z biegiem czasu nie będziemy już w ogóle musieli polegać na energii węglowej."
 GER_revive_greifswald: "Ożywić elektrownię Greifswald"
 GER_revive_greifswald_desc: "Elektrownia jądrowa w Greifswaldzie była największą elektrownią jądrową w Niemczech Wschodnich przed zamknięciem wkrótce po zjednoczeniu Niemiec. Wcześniej jeden z reaktorów był bliski stopienia z powodu awarii elektrycznej, ale to już przeszłość, niemiecka energia jądrowa jest teraz lepsza i bezpieczniejsza. Prawidłowy?"
 GER_national_grid: "Rozwiń sieć krajową"
 GER_national_grid_desc: "W obliczu zwiększonej produkcji energii i ekspansji przemysłowej niezwykle istotne jest, abyśmy zmodernizowali sieć krajową, aby była w stanie poradzić sobie ze wzrostem zużycia i produkcji energii."
 GER_renewable_energy_projects: "§PLRozpocznij „Projekt Energii Odnawialnej”§!"
 GER_renewable_energy_projects_desc: "Niemcy zaczynają być pionierami w dziedzinie zielonej energii odnawialnej. Wraz ze wzrostem zapotrzebowania na energię odnawialną będziemy potrzebować nowych kontraktów i projektów."
 GER_wind_power: "Rozwiń Farmy wiatrowe"
 GER_wind_power_desc: "W Saschen-Anhalt i Szlezwiku-Holsztynie znajdują się jedne z największych farm wiatrowych w Niemczech. Rozbudowa tych farm wiatrowych zapewni Niemcom więcej zielonej, czystej energii."
 GER_biomass_plants: "Zakład Biomasy Emden"
 GER_biomass_plants_desc: "Nowa fabryka biomasy w Emden w Niedersachen to najnowszy dodatek do niemieckiego projektu zielonej energii. Zakład Emden Biomass wykorzystuje najnowocześniejsze technologie i techniki, aby zapewnić najczystszą energię."
 GER_large_solar_farms: "Rozwiń Farmy Słoneczne"
 GER_large_solar_farms_desc: "W miarę dalszego podążania przez Niemcy ścieżką bardziej ekologicznej energii plany budowy kilku nowych farm fotowoltaicznych we Franken, Hesji i Badenii-Wirtembergii zaczynają nabierać kształtu."
 GER_complete_phase_one: "§GZakończ fazę pierwszą§!"
 GER_complete_phase_one_desc: "W miarę kontynuacji „Projektu dotyczącego energii odnawialnej” i budowy nowych obiektów energetycznych, faza pierwsza została zakończona."
 GER_more_biomass_plants: "Zakład Biomasy w Landesbergen"
 GER_more_biomass_plants_desc: "Ponieważ Federalne Ministerstwo Gospodarki i Energii planuje dalsze inwestycje w energię z biomasy, w Landesbergen w Niedersaschen ma powstać nowy zakład."
 GER_offshore_windfarms: "Buduj więcej morskich farm wiatrowych"
 GER_offshore_windfarms_desc: "Ponieważ Niemcy mają niewielką linię brzegową, staramy się ją jak najlepiej wykorzystać. Budowa nowych morskich farm wiatrowych na Morzu Północnym i Bałtyckim dobrze wykorzysta nasze morza i zapewni Niemcom więcej środków energii odnawialnej."
 GER_national_solar_energy_scheme: "Krajowy program paneli słonecznych"
 GER_national_solar_energy_scheme_desc: "Niemcy chcąc w dalszym ciągu rozwijać swoje możliwości w zakresie energii słonecznej, zwracają uwagę na naród niemiecki. Niemiecki rząd uchwala „Krajowy program energii słonecznej”, którego celem jest wyposażenie wszystkich domów w panele słoneczne montowane na dachach, aby zapewnić im ekologiczną, czystą energię."
 GER_complete_phase_two: "§GZakończ fazę drugą§!"
 GER_complete_phase_two_desc: "Po miesiącach ciężkiej pracy i planowania, drugi etap „Projektu energii odnawialnej” został ukończony."
 GER_complete_renewable_energy_projects: "§GUkończ projekt§!"
 GER_complete_renewable_energy_projects_desc: "Dzięki ostatnim zastrzykom środków i wykończeniom obiektów energetycznych projekt jest już ukończony."
 GER_committed_to_green_power: "Zielony i zaangażowany"
 GER_committed_to_green_power_desc: "Przy dalszym wsparciu rządów w ramach B90/Grünen należy wykazać determinację i determinację w działaniach ekologicznych; Niemcom udało się masowo rozszerzyć swoje możliwości w zakresie energii odnawialnej, próbując odejść od paliw kopalnych i skierować się w stronę §Ggreener§! trawa."
 GER_nuclear_ban: "Zakaz nuklearny"
 GER_nuclear_ban_desc: "Ponieważ Niemcy dystansują się od energii nuklearnej i kopalnej, nadszedł czas, aby ostatecznie zamknąć wszystkie elektrownie i przyjąć politykę zakazującą wszelkich form energii jądrowej i broni w Niemczech."
 GER_carbon_neutral: "Odnawialne Niemcy"
 GER_carbon_neutral_desc: "Na przestrzeni lat Niemcy odchodziły od dotychczasowych sposobów wykorzystania „brudnej” energii i rozszerzały swój program dotyczący energii odnawialnej; można obecnie stwierdzić, że Niemcy są na dobrej drodze do osiągnięcia w najbliższej przyszłości swoich celów w zakresie energii odnawialnej. „Paliwa kopalne należą już do przeszłości, droga przed nami jest pomalowana na zielono”."
 GER_acquire_enbw_energy: "Zdobądź energię EnBW"
 GER_acquire_enbw_energy_desc: "Rząd niemiecki rozważa przejęcie energii EnBW, chcąc odzyskać kontrolę nad możliwościami energetycznymi Niemiec."
 GER_acquire_eon_energy: "Zdobądź E.ON Energy"
 GER_acquire_eon_energy_desc: "Rząd niemiecki rozważa przejęcie E.ON Energy, chcąc odzyskać kontrolę nad możliwościami energetycznymi Niemiec."
 GER_acquire_rwe_energy: "Przejęcie RWE Energy"
 GER_acquire_rwe_energy_desc: "Rząd niemiecki rozważa przejęcie energii RWE, chcąc odzyskać kontrolę nad możliwościami energetycznymi Niemiec."
 GER_nationalise_german_energy_companies: "Znacjonalizacja sektora energetycznego"
 GER_nationalise_german_energy_companies_desc: "§Warunki specjalne:§! Koszty nacjonalizacji zostaną obniżone, jeśli §G'Projekt Energii Odnawialnej'§! Zakończono.\n\nNiemcy były plądrowane przez chciwe prywatne firmy energetyczne już wystarczająco długo. Najwyższy czas, aby rząd przejął władzę i znacjonalizował tych złodziei!"
 GER_the_power_of_the_atom: "Moc Atomu"
 GER_the_power_of_the_atom_desc: "Niemcy w pełni pojęły tę koncepcję i zrozumiały prawdziwy potencjał energii jądrowej, a teraz przyjmiemy energię jądrową zamiast śmieci związanych z energią odnawialną!?  Po co wiatr wdmuchujący gigantyczny wentylator do zasilania, skoro możesz mieć moc atomu zasilającego swój dom?"
 GER_upgrade_nuclear_fuel_processing: "Ulepsz przetwarzanie paliwa jądrowego"
 GER_upgrade_nuclear_fuel_processing_desc: "W miarę jak Niemcy będą coraz bardziej skłaniać się ku atomowi, zaczniemy ulepszać nasze możliwości przetwarzania, aby zapewnić nam bardziej wydajny system przetwarzania."
 GER_the_glowing_one: "§YŚwiecący§!"
 GER_the_glowing_one_desc: "§Y„Wszystkie te tematy niemal sprawiają, że marzysz o zimie nuklearnej.”§!\n\n W miarę zagłębiania się w świat energii jądrowej odkrywamy i badamy nowe sposoby wykorzystania energii jądrowej. Budowa radioizotopowych elektrowni termoelektrycznych to kolejny krok na naszej nuklearnej ścieżce. Rośliny te dostarczają energię poprzez wypromieniowaną energię cieplną z różnych rozkładających się materiałów jądrowych."
 GER_expand_oil_gas: "Rozwiń sektor ropy i gazu"
 GER_expand_oil_gas_desc: "Ucząc się na błędach z drugiej wojny światowej, zdajemy sobie sprawę, że Niemcy nie mają najlepszych krajowych dostaw ropy i gazu.\nPonieważ ropa i gaz odgrywają główną rolę w funkcjonującym kraju; staramy się rozwijać naszą branżę, aby zapobiec powtórce z historii i zapewnić stałe dostawy gazów ziemnych i ropy."
 GER_foreign_investors: "Zaproś inwestorów zagranicznych"
 GER_foreign_investors_desc: "Chcąc dalej rozwijać nasz sektor naftowo-gazowy, kraj ten zwraca się do międzynarodowego sektora inwestycyjnego w nadziei, że zagraniczne kraje i firmy wybiorą Niemcy jako swoją następną inwestycję."
 GER_exxon_ops: "Operacje ExxonMobil"
 GER_exxon_ops_desc: "ExxonMobil został wybrany na głównego inwestora w rozbudowie niemieckiego sektora naftowo-gazowego."
 GER_construct_cologne_plant: "Zbuduj fabrykę w Köln"
 GER_construct_cologne_plant_desc: "Exxon planuje dalszą ekspansję na Niemcy. Rozpoczyna się budowa nowego zakładu przetwórstwa ropy naftowej w Kolonii."
 GER_construct_karlsruhe_plant: "Zbuduj fabrykę w Karlsruhe"
 GER_construct_karlsruhe_plant_desc: "Wraz ze stale rozwijającą się działalnością Exxon w Niemczech rozpoczyna się ich najnowszy projekt obejmujący budowę nowego zakładu rafinacji Exxon w Karlsruhe."
 GER_gazprom_ops: "Operacje Gazpromu"
 GER_gazprom_ops_desc: "Gazprom został wybrany na głównego inwestora w rozbudowie niemieckiego sektora naftowo-gazowego."
 GER_shell_ops: "Operacje powłoki"
 GER_shell_ops_desc: "Shell został wybrany na głównego inwestora w rozbudowie niemieckiego sektora naftowo-gazowego."
 GER_nordstream_one: "Rurociąg Nordstream 1"
 GER_nordstream_one_desc: "Nordstream to sieć podmorskich gazociągów w Europie, biegnąca pod Morzem Bałtyckim z Rosji do Niemiec. Rurociągi te będą dostarczać niezbędny gaz naszym europejskim sąsiadom."
 GER_propose_nordstream_two: "Rurociąg Nordstream 2"
 GER_propose_nordstream_two_desc: "W następstwie sukcesu i zwiększonego wysokiego zapotrzebowania na więcej zasobów z Rosji, zostanie zbudowany drugi rurociąg, który pomoże zaspokoić popyt"
 GER_northsea_steel_oilrigs: "Dostarczać stal dla platform wiertniczych na Morzu Północnym"
 GER_northsea_steel_oilrigs_desc: "Niemcy zamierzają dostarczyć firmie Shell.PLC stal na budowę platform wiertniczych na Morzu Północnym. Zapewni nam to niezbędne zasoby i wzmocni nasze więzi z Shell.PLC i Wielką Brytanią."
 GER_domestic_oil: "Krajowa produkcja ropy"
 GER_domestic_oil_desc: "Wyprzedawanie naszych aktywów i dawanie wpływów innym narodom i firmom na nasze sprawy nie leży w naszym interesie, dlatego Niemcy opowiadają się za podejściem bardziej krajowym."
 GER_increase_oil_reserves: "Zwiększaj krajowe rezerwy ropy"
 GER_increase_oil_reserves_desc: "Gdy zaczniemy zwiększać produkcję ropy naftowej, musimy najpierw powiększyć nasze krajowe rezerwy zapasów, aby utrzymać większą zdolność produkcyjną."
 GER_german_oilrig_designs: "Projekty krajowych platform wiertniczych"
 GER_german_oilrig_designs_desc: "Chcąc jeszcze bardziej zwiększyć naszą krajową produkcję ropy i gazu, zawieramy umowę z §Y[GER.GetNameWithFlag]§! firmom zaprojektowanie serii przybrzeżnych platform wiertniczych, które będą eksploatowane na naszych wodach morskich w celu wydobywania naszych gazów ziemnych i ropy."
 GER_construct_more_oilrigs: "Buduj morskie platformy wiertnicze"
 GER_construct_more_oilrigs_desc: "Ukończono projekty naszych nowych platform wiertniczych na platformach wiertniczych na morzu i rozpoczęto budowę platform; Nie minie dużo czasu, zanim staniemy się europejskim państwem naftowym.\n\n \"§2[USA.GetFlag]§!§2CZY KTOŚ POWIEDZIAŁ WOLNOŚĆ??.....§!\""
 GER_alternative_fuel_options: "Alternatywne opcje paliw"
 GER_alternative_fuel_options_desc: "Oprócz standardowych sposobów produkcji paliwa badane są również opcje alternatywne. Chociaż technologia jest stosunkowo nowa i niezbadana, jest to nowe, innowacyjne rozwiązanie."
 GER_bio_options: "§7Opcje biopaliw§!"
 GER_bio_options_desc: "Biopaliwa są doskonałym źródłem zielonego paliwa, nie tylko jest ekologiczne, ale wykorzystuje się w nim złom, który nie ma już zastosowania w swojej obecnej roli, wykorzystując boże zasoby."
 GER_ethanol_power: "„Napędzany winogronem”"
 GER_ethanol_power_desc: "Energia etanolowa nie jest obecnie głównym źródłem energii, ale Niemcy wcześnie wchodzą na rynek. Energia etanolowa jest bardzo zrównoważonym i odnawialnym źródłem paliwa, które można pozyskać z wielu różnych zasobów; Wino winogronowe, Wódka Ziemniaczana, Kwas. \nJakkolwiek to nazwać, to działa"
 GER_bio_diesel_production: "Produkcja biodiesla"
 GER_bio_diesel_production_desc: "Biodiesel staje się coraz bardziej popularnym źródłem paliwa wśród ogółu społeczeństwa, a obecnie konglomeraty przemysłowe zaczynają zwracać na to uwagę. Może to być rewolucyjny sposób recyklingu zużytego oleju i paliw, co z kolei zapewni nam więcej paliwa."
 GER_lift_fracking_ban: "Znieść zakaz szczelinowania"
 GER_lift_fracking_ban_desc: "Szczelinowanie ziem Niemiec jest od dawna zakazane ze względu na potencjalne zagrożenia. To wszystko tylko fałszywa propaganda partii zielonych, szczelinowanie jest niesamowitym i bezpiecznym źródłem ropy i gazu. Wyciek gazu spod ziemi jest w porządku, nie martw się tym."
 GER_scout_fracking_sites: "Wyszukiwanie witryn szczelinujących"
 GER_scout_fracking_sites_desc: "W ramach przygotowań do rozpoczęcia szczelinowania należy zbadać i oznaczyć miejsca szczelinowania. Ten proces szczelinowania hydraulicznego, zwany także szczelinowaniem, hydroszczelinowaniem i hydroszczelinowaniem, jest techniką stymulacji odwiertu polegającą na szczelinowaniu formacji skalnych za pomocą cieczy pod ciśnieniem."
 GER_begin_fracking: "Rozpocznij fracking"
 GER_begin_fracking_desc: "Szczelinowanie można rozpocząć we wcześniej znalezionych odpowiednich odwiertach szczelinujących. Rozpoczynamy proces, który polega na wtryskiwaniu pod wysokim ciśnieniem „płynu szczelinującego” (głównie wody zawierającej piasek lub inne propanty zawieszone za pomocą środków zagęszczających) do odwiertu w celu utworzenia pęknięć w głębokich formacjach skalnych, przez które przepływa gaz ziemny. , ropa naftowa i solanka będą przepływać swobodniej"
 GER_mining_in_germany: "Bergbau w Niemczech"
 GER_mining_in_germany_desc: "Górnictwo w Niemczech jest historycznym korzeniem tego kraju od setek lat; zwłaszcza, że ​​jest jednym z największych eksporterów żelaza i węgla w Europie.\nWkraczając w nowe tysiąclecie, musimy rozważyć nowy plan na przyszłość dotyczący tego, w jaki sposób będziemy rozszerzać i rozwijać przemysł wydobywczy."
 GER_increase_mining_funds: "Zwiększenie funduszy sektora wydobywczego"
 GER_increase_mining_funds_desc: "Ponieważ naszym celem jest przeciągnięcie strony górników w celu zwiększenia naszej działalności wydobywczej i wydajności, musimy zapewnić pracownikom i firmom odpowiednie fundusze na nowy sprzęt, aby spełnić nasze specyfikacje."
 GER_miner_advertisement_campaign: "Kampania reklamowa górnika"
 GER_miner_advertisement_campaign_desc: "Rozpoczynając ekspansję górnictwa przemysłowego, musimy zatrudnić więcej pracowników, aby obsadzić wolne stanowiska. Sfinansowanie kampanii reklamowej zachęcającej większą liczbę obywateli i pracowników zagranicznych do podjęcia pracy w górnictwie będzie doskonałym rozwiązaniem, wyciągniemy kartę z księgi Kataru.\nW końcu kto nie kocha taniej zagranicznej siły roboczej?"
 GER_increase_mining_output: "Zwiększ wydajność wydobycia"
 GER_increase_mining_output_desc: "Niemcy są bogate w minerały i zasoby, które mają zostać uwolnione ze szponów ziemi.\nJeśli mamy w pełni wykorzystać bogactwa Niemiec, musimy zacząć od zwiększenia naszych obiektów i operacji wydobywczych."
 GER_samson_pit: "Samsona Pita"
 GER_samson_pit_desc: "Samson Pit była historyczną kopalnią srebra, w której wydobywano srebro od połowy XIX wieku do początku XX wieku. Uważa się, że w kopalni nadal znajdują się duże rezerwy srebra, dlatego zdecydowano, że eksploatacja zostanie wznowiona."
 GER_glasebach_mine: "Kopalnie Glasebach"
 GER_glasebach_mine_desc: "Glasebach było dawną kopalnią srebra w stanie Saschen-Anhalt. Został uznany za niebezpieczny i zamknięty na początku lat 60-tych. Dzięki nowemu postępowi w technologiach i procedurach możemy wreszcie wrócić do kopalni i kontynuować działalność."
 GER_rammelsburg_mine: "Kopalnie w Rammelsburgu"
 GER_rammelsburg_mine_desc: "Kopalnie Rammelsburg to rozległy system kopalń zaprojektowanych na początku XVI wieku. Kopalnia przez stulecia wydobywała metale nieżelazne, takie jak ołów i miedź. Głęboko w kopalniach nadal występują duże złoża tych metali."
 GER_rammelsburg_mine_expanded: "Rozbudowa kopalni Rammelsburg"
 GER_rammelsburg_mine_expanded_desc: "Dzięki naszym ciągłym wysiłkom w systemie kopalni Rammelsburg, głębiej w kopalni znajdują się potencjalnie większe rezerwy. Zwiększenie naszych wysiłków umożliwi dotarcie i eksploatację złoża."
 GER_grunten_mine: "Kopalnie Grünten"
 GER_grunten_mine_desc: "W Grünten znajduje się wiele starych, opuszczonych średniowiecznych kopalni żelaza, z których większość nadal posiada ogromne zasoby niewykorzystanej rudy żelaza."
 GER_ruhr_mine: "Kopalnie Ruhry"
 GER_ruhr_mine_desc: "Zagłębie Ruhry to duży region przemysłowy położony wzdłuż rzeki Ruhr. Region ten jest bogaty w różne metale i złoża węgla."
 GER_modernise_mining_equipment: "Modernizacja sprzętu górniczego"
 GER_modernise_mining_equipment_desc: "Modernizacja naszego sprzętu wydobywczego pozwoli na lepsze i wydajniejsze wydobycie minerałów i materiałów, co z kolei zapewni nam wyższy uzysk."
 GER_health_and_safety_reforms: "Reformy bezpieczeństwa i higieny pracy"
 GER_health_and_safety_reforms_desc: "Aby zapewnić bezpieczniejsze miejsce pracy, reforma naszych procedur bezpieczeństwa i higieny pracy zapewni bezpieczniejsze miejsce pracy i pomoże zapobiegać wypadkom."
 GER_bigger_pharma: "Większa Farmacja"
 GER_bigger_pharma_desc: "Niemcy należą do czołowych producentów i eksporterów produktów farmaceutycznych na świecie. Utworzenie lepszej unii i stosunków z niektórymi innymi czołowymi eksporterami zapewni Niemcom lepsze możliwości handlowe i umożliwi lepsze umowy z tymi krajami w przyszłości."
 GER_more_pfizer_contracts: "Kolejne kontrakty dla firmy Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer jest największą na świecie firmą farmaceutyczną opartą na badaniach. Podpisywanie większej liczby kontraktów na opiekę zdrowotną z firmą Pfizer zapewni naszym pacjentom najlepsze leczenie i opiekę ze strony najlepszych lekarzy i medycyny, jakie obecnie ma do zaoferowania branża farmaceutyczna."
 GER_appease_the_workforce: "Uspokój siłę roboczą"
 GER_appease_the_workforce_desc: "Pracownicy są podstawą każdej branży i bez nich branża byłaby niczym.\nApelowanie do pracowników jest koniecznością, zapewnienie im godziwej płacy, emerytur i odpowiedniego zasiłku chorobowego sprawi, że nasi pracownicy będą zadowoleni, a produkcja będzie stabilna."
 GER_education_investment: "Inwestycja Edukacyjna"
 GER_education_investment_desc: "Zapewnienie odpowiedniej edukacji naszym dzieciom jest niezbędne dla pomyślnego i zdrowego rozwoju umysłowego oraz kariery życiowej. Nie powinniśmy tego odmawiać naszym dzieciom."
 GER_construct_more_healthcare_centres: "Zbuduj więcej ośrodków opieki zdrowotnej"
 GER_construct_more_healthcare_centres_desc: "Opieka zdrowotna w Niemczech nie jest zła, ale mogłaby być lepsza.\nW miarę jak rząd planuje zreformować politykę i finansowanie opieki zdrowotnej, od dłuższego czasu w planach jest budowa nowych ośrodków opieki zdrowotnej i szpitali. Te nowe placówki pomogą odciążyć przepełnione ośrodki zdrowia i zapewnić lepszą obsługę naszym obywatelom."
 GER_stiff_competition: "§4'Ostra konkurencja'§!"
 GER_stiff_competition_desc: "§4 „Czy to broń, czy po prostu cieszysz się, że mnie widzisz?” §!\n\n Przy tych wszystkich kościach i nie mając gdzie ich zakopać, mamy teraz kryzys! Dostarczenie naszej męskiej populacji tych nowych niebieskich pigułek z pewnością rozpaliło śmigłowiec, ale teraz nie można go zatrzymać!"
 GER_asian_persuasion: "„Azjatycka perswazja”"
 GER_asian_persuasion_desc: "Ponieważ Chiny są naszym największym konkurentem poza Europą w branży farmaceutycznej, handel między nami zawsze był bardzo rzadki i kontrolowany przy bardzo wysokich stawkach celnych. Dzięki nowej umowie handlowej między obydwoma narodami będziemy mogli swobodniej dostarczać sobie zapasy, sprzęt i leki po lepszej cenie."
 GER_chinas_policy: "Przyjmij politykę Chin"
 GER_chinas_policy_desc: "Przed przyjęciem polityki jednego dziecka w Chinach nastąpił gwałtowny wzrost liczby ludności. Być może przyjęcie podobnej polityki teraz zapobiegnie takiemu kryzysowi, zanim do niego dojdzie."
 GER_expand_labratories: "Rozwiń laboratoria"
 GER_expand_labratories_desc: "W związku z niedawną budową i rozbudową naszych ośrodków opieki zdrowotnej, rozbudowa naszych laboratoriów jest kolejnym krokiem w naszej reformie służby zdrowia."
 GER_shaking_up_the_system: "Wstrząsanie systemem"
 GER_shaking_up_the_system_desc: "Ponieważ nasz system opieki zdrowotnej jest przestarzały, być może nadszedł czas, aby trochę wstrząsnąć biurem rysunkowym. Reforma ustawodawstwa i celów w zakresie opieki zdrowotnej może być może złagodzić część presji i problemów, z którymi boryka się system i jego personel."
 GER_more_healthcare_funding: "Więcej środków na opiekę zdrowotną"
 GER_more_healthcare_funding_desc: "Obecnie nasz system opieki zdrowotnej nie jest w najlepszej kondycji ze względu na brak funduszy. Jeśli chcemy utrzymać zdrowy naród, powinniśmy zapewnić więcej funduszy na tak podstawowe systemy."
 GER_revive_the_german_workshop: "„Ożyw niemiecki warsztat”"
 GER_revive_the_german_workshop_desc: "Niemcy były niegdyś europejskim sklepem z zabawkami w latach 18-1900. Po drugiej wojnie światowej Niemcy spadły w rankingach, a on na to patrzył cały świat. Najwyższy czas, abyśmy ponownie włączyli tryby i postawili przemysł na nogi!"
 GER_expand_automobile: "Rozwiń branżę samochodową"
 GER_expand_automobile_desc: "Niemcy są największym międzynarodowym eksporterem samochodów, eksportującym każdego roku pojazdy o wartości miliardów euro. Jeszcze dalsze poszerzanie naszych możliwości eksportowych zwiększy marżę między nami a naszym najbliższym konkurentem, zapewniając nam więcej transakcji i więcej pieniędzy."
 GER_brandenburg_projects: "Projekty brandenburskie"
 GER_brandenburg_projects_desc: "Brandenburgia jest sercem wschodu i jest dość słabo rozwinięta w porównaniu z zachodem. Pod marionetką ZSRR Brandenburgii we wschodnich Niemczech nie zapewniono potrzebnej opieki i pomocy przemysłowej. Dzięki tym nowym projektom powstaną nowe sektory przemysłu, które pozwolą Brandenburgii na powrót do tempa w stosunku do jej zachodnich odpowiedników."
 GER_dresden_projects: "Projekty Drezdeńskie"
 GER_dresden_projects_desc: "Drezno to duże miasto we wschodniej części Niemiec, gdzie infrastruktura i przemysł pozostają w tyle za zachodnimi odpowiednikami. Podobnie jak Brandenburgia, Drezno również zostało zaniedbane pod rządami podzielonych Niemiec; stary przemysł, infrastruktura w stylu sowieckim, niebezpieczne budynki. Te drezdeńskie projekty przywrócą niegdyś kwitnące Drezno do jego dawnego piękna sprzed zimnej wojny."
 GER_berlin_projects: "Projekty berlińskie"
 GER_berlin_projects_desc: "Berlin widział to na dobre i na złe; od miasta zniszczonego po wyzwoleniu w 1945 r. do podzielonego w czasie zimnej wojny – Berlin widział już wszystko. Podczas gdy Berlin Zachodni jest w dobrej kondycji, duża część Wschodu nadal wykazuje oznaki zaniedbania w wyniku rządów Sowietów przed zjednoczeniem. Berlin był i jest wspaniałym miastem, więc przywróćmy blask Wschodowi."
 GER_real_steel: "'Prawdziwa stal'"
 GER_real_steel_desc: "Huta Duisburg w Nadrenii Północnej-Westfalii jest jedną z najnowocześniejszych i najbardziej wydajnych hut stali, jakie powstaną w Niemczech. \nNowy zakład pomoże w przetwarzaniu dużej ilości surowego żelaza wydobywanego w nowych zakładach wydobywczych w Zagłębiu Ruhry."
 GER_new_docks_port_hamburg: "Nowe doki w porcie w Hamburgu"
 GER_new_docks_port_hamburg_desc: "§Warunki specjalne:§! Koszt zostanie obniżony, jeśli §Y[ROOT.GetNamewithFlag]§! ma pomysł §Y$GER_maritime_industry$§!\n\nWraz ze wzrostem popytu na import/eksport Niemcy muszą odpowiedzieć na wezwanie dotyczące większych możliwości wysyłkowych. Budowa 2 nowych dodatkowych miejsc dokowych w porcie w Hamburgu umożliwi zwiększenie możliwości produkcji statków."
 GER_enrichment_facilities: "Nowe obiekty wzbogacające"
 GER_enrichment_facilities_desc: "Dzięki naszej obecnej restrukturyzacji i inwestycjom w energię jądrową i możliwości przetwarzania, budowa nowych zakładów wzbogacania jest kolejnym krokiem w kierunku bardziej wydajnych Niemiec „zasilanych atomem”.\nDzięki tym nowym obiektom będziemy w stanie produkować bardziej wzbogacone i bardziej energooszczędne paliwo, pozwalające uzyskać większą moc w dłuższej perspektywie."
 GER_expand_mainstream_industry: "Rozszerzanie sektora publicznego"
 GER_expand_mainstream_industry_desc: "Należy rozpocząć reformę i restrukturyzację sektora przemysłu publicznego."
 GER_corporate_tax_cut: "Obniżka podatku od osób prawnych"
 GER_corporate_tax_cut_desc: "Obniżenie stawek podatku od osób prawnych zmniejszy część presji, na jaką narażone są nasze przedsiębiorstwa."
 GER_the_divide: "'Podział'"
 GER_the_divide_desc: "Niemcy były kiedyś narodem podzielonym. Chociaż kraj został ponownie zjednoczony w 1990 r., nadal istnieje zauważalny podział wśród ludności; nadszedł czas, abyśmy naprawdę zjednoczyli ludzi i przemysł."
 GER_expand_west: "Rozwiń Zachód"
 GER_expand_west_desc: "Kiedy zaczynamy rozszerzać i reformować obie strony narodu, zwracamy się na Zachód i zaczynamy rozwijać i budować nową infrastrukturę oraz nowe projekty w celu dalszej ekspansji narodu."
 GER_expand_east: "Rozwiń Wschód"
 GER_expand_east_desc: "W czasie zimnej wojny Sowieci zaniedbali Niemcy Wschodnie. Zatrzymane w czasie obszary wschodnich Niemiec w dalszym ciągu odczuwalnie odczuwają skutki „żelaznej kurtyny”. Najwyższy czas wyrównać różnicę między prowincjami wschodnimi i zachodnimi."
 GER_revive_the_rhine: "Ożywienie przemysłu Nadrenii"
 GER_revive_the_rhine_desc: "Nadrenia zawsze była dla Niemiec głównym sektorem przemysłu i gospodarki. Przemysł w Nadrenii nie jest już tak duży jak kiedyś podczas drugiej wojny światowej. Najwyższy czas przywrócić mu prędkość."
 GER_bringing_germany_closer_together: "Prawdziwe Zjednoczenie"
 GER_bringing_germany_closer_together_desc: "Po naszych ostatnich wysiłkach na rzecz prawdziwego zbliżenia Wschodu i Zachodu można stwierdzić, że nasza praca się opłaciła i że Niemcy są naprawdę zjednoczone, zarówno pod względem ducha publicznego, jak i potencjału przemysłowego."
 GER_contract_duetche_bahn: "Umowa Deutsche-Bahn"
 GER_contract_duetche_bahn_desc: "Wydanie kontraktów firmie Deutsche-Bahn umożliwi jej budowę i dalszą rozbudowę naszej sieci kolejowej na terenie Niemiec i sąsiadujących z nią połączeń europejskich."
 GER_the_glorious_past: "Chwalebna przeszłość"
 GER_the_glorious_past_desc: "Cesarstwo Niemieckie było niegdyś zamożną potęgą na całym świecie. Po ponad 80 latach uśpienia i gromadzenia się kurzu, dziś jest dzień, w którym odrodzi się Święte Cesarstwo Niemieckie!"
 GER_coronation: "Koronacja"
 GER_coronation_desc: "Po ponad 80 latach bez monarchii Niemcy w końcu koronują swojego nowego cesarza!."
 GER_a_new_constitution: "Nowa Konstytucja"
 GER_a_new_constitution_desc: "Należy napisać nową konstytucję: obejmującą monarchię, najnowszy dodatek członków rodziny królewskiej, a także ich uprawnienia królewskie i wyjątki. Będzie to stanowić podstawę prawną dla naszej nowej formy założenia rządu."
 GER_bundeswehr_reforms: "Reformy Bundeswehry"
 GER_bundeswehr_reforms_desc: "Bundeswehra w obecnym stanie nie jest w stanie służyć Cesarstwu i trzeba coś zrobić! Pilnie potrzebuje reform, jeśli ma służyć Imperium tak chwalebnemu jak nasze!"
 GER_hard_militarism: "Twardy militaryzm"
 GER_hard_militarism_desc: "Wielkie Imperium wymaga wielkiej armii. Przy obecnym stanie naszej armii nie jesteśmy zdolni do obrony naszego wspaniałego narodu. Aby odbudować armię Imperium i przywrócić jej chwalebną siłę z przeszłości, wymagana jest drastyczna zmiana w naszym podejściu do militaryzmu."
 GER_all_will_serve: "Wszyscy będą służyć"
 GER_all_will_serve_desc: "Aby imperium było silne, wymaga silnej armii. Cesarstwo Niemieckie należy odbudować od podstaw, łącznie z wojskiem.\nWszyscy mężczyźni w wieku wojskowym będą służyć w armii Cesarstwa!"
 GER_gardekorp: "Powrót Gardekorpu"
 GER_gardekorp_desc: "Po odrodzeniu Cesarstwa Niemieckiego potrzebujemy nowej Cesarskiej Gwardii Królewskiej. Gardekorp był pierwotną gwardią królewską, więc słuszne jest, abyśmy powrócili do naszych korzeni i ponownie założyli korpus."
 GER_yanke_go_home: "Jankes, idź do domu!"
 GER_yanke_go_home_desc: "Mamy dość tych psów jedzących corndoga, przeżuwających twinkie i pijących piwo korzenne Jankesów próbujących być światową policją!\nNajwyższy czas, żeby ktoś wkroczył i powiedział im, żeby wrócili do domu, spłacili długi i zajęli się swoimi cholernymi sprawami!"
 GER_revenge_for_versailles: "Zniszczyć Traktat Wersalski"
 GER_revenge_for_versailles_desc: "Cesarstwo Niemieckie zostało rzucone na kolana, kiedy cesarz podpisał bezwarunkową kapitulację Ojczyzny w 1918 r., przez co wyszliśmy na głupców. Za zdradę cesarza ludzie zapłacili niezapomnianą cenę. Przez ponad 80 lat traktowano nas jak psy i nie zniesiemy, żeby traktowano nas jak psy jeszcze przez rok!"
 GER_ignore_final_settlement: "Zignoruj ​​​​ostateczną ugodę"
 GER_ignore_final_settlement_desc: "Porozumienie Ostateczne było kolejnym z farsowych żądań aliantów, na które zgodzili się zdrajcy Ojczyzny w imieniu własnym, a nie narodu niemieckiego! Ojczyzna zbyt długo była zniewolona kajdanami i łańcuchami tych absurdalnych traktatów i porozumień. Najwyższy czas, aby naród niemiecki stanął w obronie własnych praw i kraju i obalił te dyktatorskie żądania!"
 GER_bully_of_europe: "Tyran Europy"
 GER_bully_of_europe_desc: "Byliśmy ofiarą zbyt długo i w końcu pękliśmy! Nie będziemy już dłużej na nas deptać. Nadszedł czas, abyśmy w końcu powstali i pokazali naszym prześladowcom, że nie zniesiemy traktowania jak psie śmiecie! Najwyższy czas pokazać tym błaznom, kto jest prawdziwym żartownisiem..."
 GER_crusade_against_democracy: "Krucjata Przeciw Demokracji"
 GER_crusade_against_democracy_desc: "Demokracja to plaga świata. W demokracji nie ma nic demokratycznego. Demokracja to fałszywe poczucie ideologii, skonstruowane przez Zachód jako narzędzie marionetkowe; to nic innego jak wilk w owczej skórze."
 GER_resurrect_labor: "Wskrzesić Pracę"
 GER_resurrect_labor_desc: "Imperium jest niczym bez pracowników: brak pracowników oznacza brak towarów, brak towarów oznacza brak dochodu, brak dochodu oznacza brak Imperium! Na pierwszym miejscu musimy postawić odbudowę kultury pracy: obywatel przemysłowy i produktywny to obywatel idealny!"
 GER_extended_work_quotas: "Limity ciężkiej pracy"
 GER_extended_work_quotas_desc: "Wraz ze wzrostem popytu na towary musimy dokonać pewnych poświęceń; jednym z nich jest czas wolny. W obliczu nowej ery Deutschland potrzebuje teraz swoich pracowników bardziej niż kiedykolwiek."
 GER_women_in_munitions: "Kobiety W Fabrykach Amunicji"
 GER_women_in_munitions_desc: "Daliśmy wam głos, teraz potrzebujemy przysługi!\n\nKobiety wróciły do ​​fabryk, pomagając w produkcji amunicji i broni dla naszego rozwijającego się Imperium. Nie mamy czasu na sufrażystki, więc wracamy do pracy!"
 GER_industrialization_modern: "Modernizacja Przemysłu"
 GER_industrialization_modern_desc: "§4\"Uaktualnienia, ludzie, ulepszenia!\"§! \n\n Nasz przemysł jest sercem naszego narodu, ale jest on bezużyteczny, jeśli nadal tkwimy w technologicznym odpowiedniku średniowiecza. Imperium zasługuje na najlepsze i najnowocześniejsze udogodnienia i sprzęt."
 GER_the_bundestag_address: "Adres Bundestagu"
 GER_the_bundestag_address_desc: "Wraz z nowo wybranymi tytułami i prawdziwym powrotem monarchii niemieckiej od 1918 r. rozpoczynamy dzień polityczny Bundestagu transmitowanym przez telewizję przemówieniem publicznym; wychwalając prawdziwą potęgę cesarza i domu królewskiego."
 GER_war_reparations: "Żądajcie reparacji wojennych"
 GER_war_reparations_desc: "Byliśmy zmuszeni zapłacić reparacje wojenne za szkody wyrządzone naszym wrogom podczas I i II wojny światowej, ale gdzie były nasze pieniądze? wojna to wojna, szkody zostaną wyrządzone. Dzisiaj odwracamy uwagę tych, którzy narzucają nam te żądania finansowe w nadziei, że zapłacą nam odszkodowania."
 GER_european_bully: "Obrońca niemieckiej tożsamości"
 GER_european_bully_desc: "Powoli tracimy prawdziwą niemiecką tożsamość w wyniku wpływu UE i reszty świata na naszą tożsamość. Będziemy chronić nasze prawdziwe dziedzictwo i to, czym naprawdę są prawdziwe Niemcy!"
 GER_european_mentor: "Mentor europejski"
 GER_european_mentor_desc: "Jako największy wpływowy kraj w Europie jesteśmy kontynentalnym mentorem dla naszych sąsiadów i osób znajdujących się w naszym kręgu wpływów."
 GER_germans_in_switzerland: "Niemcy w Szwajcarii"
 GER_germans_in_switzerland_desc: "Obywatele niemieccy stanowią dużą część ogólnej populacji Szwajcarii. Dzięki naszym dużym wpływom w Szwajcarii możemy przekonać obywateli szwajcarsko-niemieckich, że Szwajcaria rządzona przez Imperium byłaby najlepsza!"
 GER_squash_bugs: "Błędy w squasha"
 GER_squash_bugs_desc: "Lichtenstein i Luksemburg to robaki Europy Środkowej; Nic nie robią, tylko unikają podatków i zajmują ziemię. Cesarstwo zdecydowało, że lepiej będzie, jeśli zostaną zintegrowane z Cesarstwem Niemieckim."
 GER_germans_in_austrich: "Niemcy w Österreich"
 GER_germans_in_austrich_desc: "Austria jest prawdziwym państwem niemieckim, bądźmy realistami. Mieliśmy to w zasięgu ręki po Anschlussie na początku XX wieku. Być może nadszedł czas, abyśmy odzyskali kontrolę nad naszymi słusznymi roszczeniami!"
 GER_germans_in_belg: "Niemcy W Belgii"
 GER_germans_in_belg_desc: "Można powiedzieć, że Belgia to głupi młodszy brat Niemiec; To znaczy, dosłownie myśleli, że ujdzie im na sucho odwrócenie naszej flagi na bok i ponowne ustawienie kolorów! Pokażmy tym chuliganom produkującym czekoladę, kto jest prawdziwym tatusiem!"
 GER_restore_italian_crown: "Przywróć koronę włoską"
 GER_restore_italian_crown_desc: "Przyjaźń Niemiec i Włoch ma długą historię, byliśmy naprawdę dobrymi ziomkami podczas drugiej wojny światowej. W dzisiejszych czasach nasza przyjaźń nie jest tak silna jak kiedyś, zwłaszcza że mamy różne poglądy polityczne; Być może nasza przyjaźń byłaby silna, gdybyśmy obaj spojrzeli oko w oko na monarchię."
 GER_anti_nato: "Anty-Nato"
 GER_anti_nato_desc: "NATO to fałszywa policja Europy. Chodzą na swoim wysokim koniu i udają, że wszyscy są prawi i że są obrońcami narodu, nakładając sankcje na każdego, kto ośmieli się stanąć im na drodze.\nNie będziemy tolerować takiego znęcania się!"
 GER_restore_ottoman_sultan: "Przywróć sułtana osmańskiego"
 GER_restore_ottoman_sultan_desc: "Imperium Osmańskie było w swoich czasach wielkim sojusznikiem. Współczesne Turkiye jest nękane demokracją, nowe Imperium Osmańskie lepiej odpowiadałoby naszym potrzebom."
 GER_the_imperial_bloc: "Blok Imperialny"
 GER_the_imperial_bloc_desc: "Ze wspaniałymi sąsiadami przychodzą wielcy sojusznicy. Nasza nowo nawiązana przyjaźń ze starymi przyjaciółmi wymaga utworzenia frakcji obronnej."
 GER_restore_the_empire: "Cesarstwo Niemieckie"
 GER_restore_the_empire_desc: "Kiedy już opanowaliśmy świat, nadszedł czas, abyśmy dokonali ostatnich poprawek w naszym przywróconym, chwalebnym Imperium."
 GER_the_alternative: "Republikanie"
 GER_the_alternative_desc: "Jak wielu wie, Niemcy są bardzo dobrze znane z obierania alternatywnej ścieżki wobec reszty społeczeństwa, zwłaszcza gdy jest to kontrowersyjne, a kontrowersje nie są obce naszej partii; Od sprzeciwu wobec napływu migrantów do sprzeciwu wobec UE."
 GER_volk: "Ludzie"
 GER_volk_desc: "Nasza partia jest zaopatrzeniowcem dla narodu niemieckiego i podtrzymuje swoje wartości, jakimi są zapewnienie społeczeństwu niemieckiemu lepszego i alternatywnego życia. Przyjęto nowe zasady, aby zapewnić pracodawcom zatrudnianie bardziej zróżnicowanej grupy osób ze wszystkich środowisk, próbując zmniejszyć poziom bezrobocia i bezdomności."
 GER_vaterland: "Ojczyzna"
 GER_vaterland_desc: "Tożsamość ojczyzny i Niemiec jest skarbem narodowym, który należy chronić za wszelką cenę, bez względu na zagrożenie. Zbyt wiele razy w historii zdarzało się, że niemiecka tożsamość niemal zaginęła w historii. Nasza partia uchwala politykę, która zapewni, że nigdy nie zostanie to utracone i będzie chroniona przed obcymi wpływami i najeźdźcami."
 GER_against_islamism: "Stanowisko przeciwko islamowi"
 GER_against_islamism_desc: "Islam nie jest religią narodową Niemiec, pomimo rosnącej popularności w Niemczech. To atak na naszą tożsamość narodową jako Niemców, musimy położyć temu kres."
 GER_restrictions_on_practice: "Ograniczenia w praktyce"
 GER_restrictions_on_practice_desc: "Musimy położyć kres tym obcym najeźdźcom, którzy próbują przyjść i zniszczyć nasze dziedzictwo i nasz sposób życia.\nMusimy położyć kres praktykom publicznym, zatrzymać budowę kolejnych meczetów i zakazać ADD!"
 GER_law_and_order: "Prawo i porządek"
 GER_law_and_order_desc: "Aby chronić się przed świniami i obcymi obcymi, musimy zwiększyć budżet na bezpieczeństwo, aby mieć pewność, że nasze służby policyjne są wyposażone i gotowe do stawienia czoła wszystkiemu, co stanie im na drodze."
 GER_against_immigration: "Przeciw Imigracji"
 GER_against_immigration_desc: "Jesteśmy w środku kryzysu migracyjnego, przyjęliśmy zbyt wielu, zanim w ogóle pomyśleliśmy, żeby najpierw zadbać o swoich! Nie będzie już więcej migrantów wpuszczanych do Niemiec, a każdy przyłapany na nielegalnym wjeździe zostanie ukarany!"
 GER_call_back_germans: "Odezwijcie się do Niemców"
 GER_call_back_germans_desc: "Duża część obywateli Niemiec mieszka obecnie w Szwajcarii i Austrii. Potrzebujemy naszych rodaków, Niemców, tutaj, w Ojczyźnie! Dzisiaj poprosiliśmy, aby wszyscy obywatele Niemiec na tych obszarach powrócili do swoich prawowitych domów."
 GER_german_heritage: "Dziedzictwo niemieckie"
 GER_german_heritage_desc: "Niemiecki ma długą historię i dumne dziedzictwo, z czego jesteśmy dumni. W religii, przemyśle i historii jest mnóstwo rzeczy, z których Niemcy mogą być dumni i tego należy się uczyć."
 GER_question_european_union: "Pytanie do Unii Europejskiej"
 GER_question_european_union_desc: "Unia Europejska ma duży wpływ na naszą politykę i nasz codzienny styl życia. Czy naprawdę powinniśmy pozwolić zewnętrznej radzie decydować, jak i co zrobimy z naszym własnym krajem?"
 GER_question_circumsicion: "Pytanie o obrzezanie"
 GER_question_circumsicion_desc: "§Y\"HEJ, HEJ, ODDAJ MI TO! TO MOJE!\"§!"
 GER_restrictions_same_sex: "Ograniczenia w małżeństwach osób tej samej płci"
 GER_restrictions_same_sex_desc: "– Nie wszedłbyś drzwiami wyjściowymi, prawda? \n\nKwestia seksualności krąży w Niemczech już od dawna. Chociaż kolektyw LGBT nie stwarza dosłownego zagrożenia, mamy nadzieję, że ograniczenia dotyczące małżeństw osób tej samej płci pomogą chronić wartości rodzinne."
 GER_combat_leftism: "Walka z lewicą"
 GER_combat_leftism_desc: "Lewicy nie można tolerować! Te plagi komunistów i socjaldemokratów... fuj. Słowo „socjalizm” wystarczy, aby każdy przyzwoity, uczciwy obywatel poczuł się chory. Należy zniszczyć zwolenników lewicy."
 GER_question_the_climate: "Kwestionuj klimat"
 GER_question_the_climate_desc: "Czy naprawdę mamy wierzyć, że niektóre fabryki i samochody powodują, że warstwa ozonowa staje się cieńsza? Wątpię. \n„Zmiany klimatyczne” to eksperyment społeczny liberalnych małp, mający na celu sprawdzenie, w ile propagandy mogą nas przekonać."
 GER_cease_bioenergy_funding: "Zaprzestać finansowania bioenergii"
 GER_cease_bioenergy_funding_desc: "Wydajemy miliardy euro na zrównoważone i odnawialne źródła energii, aby walczyć z kryzysem klimatycznym, który nawet nie jest prawdziwy! Kładziemy kres tym nonsensownym wydatkom i lokujemy pieniądze z powrotem tam, gdzie są rzeczywiście potrzebne."
 GER_expand_youth_wing: "Rozwiń Skrzydło Młodzieżowe"
 GER_expand_youth_wing_desc: "Powiększenie skrzydła młodzieżowego jest dla partii doskonałym posunięciem. Dobre i wczesne przekazanie młodzieży informacji pozwoli nam utrzymać ją pod naszym wpływem od najmłodszych lat, a gdy dorosną, nasza przyczepność pozostanie silna."
 GER_civil_unions: "Związki zawodowe"
 GER_civil_unions_desc: "Ponieważ w stanie zakazano małżeństw osób tej samej płci, rząd zdecydował się na nowe alternatywne rozwiązanie, próbując załagodzić część niepokojów społeczności LGBT. Związki cywilne przyznają osobom LGBT niektóre przywileje przysługujące parom małżeńskim, ale nie są one klasyfikowane zgodnie z prawem jako małżeństwo."
 GER_maintain_us_relations: "Utrzymuj stosunki z USA"
 GER_maintain_us_relations_desc: "Niemcy i USA nie zawsze zgadzały się ze sobą na przestrzeni lat, ale w dzisiejszych czasach znacznie poprawiliśmy stosunki i odnieślibyśmy ogromne korzyści, gdybyśmy je nadal ulepszali."
 GER_expand_russian_ties: "Rozwiń Więzy rosyjskie"
 GER_expand_russian_ties_desc: "Niemcy i Rosja były kiedyś wielkimi wrogami, teraz bardzo blisko z nimi współpracujemy. Rozszerzanie naszych powiązań z Rosją przyniesie ogromne korzyści naszym sektorom politycznym i gospodarczym."
 GER_conscription_increase: "Rozwiń Pobór"
 GER_conscription_increase_desc: "Musimy rozszerzyć nasze parametry konstrukcyjne, aby zwiększyć pojemność naszych członków służby, jeśli mamy obronić Ojczyznę przed wrogiem."
 GER_green_alliance: "Zielony Sojusz"
 GER_green_alliance_desc: "Zieloni są jak komuniści kwiatowi; Opowiadają się za zniesieniem energii nuklearnej i wspieraniem praw LGBT. To partia bardzo stanowcza i konkretna, ale jak przetrwają w dzisiejszych czasach?"
 GER_eastward_expansion_nato: "Rozszerz zasięg §4NATO§!"
 GER_eastward_expansion_nato_desc: "Rozszerzanie NATO na wschód to kolejny krok w kierunku ochrony naszego sojuszu. Należy obserwować Blok Wschodni i Chiny, a siła i wielkość ich sił zbrojnych oraz programu nuklearnego stanowią przedmiot zainteresowania bezpieczeństwa NATO."
 GER_progressive_taxation: "Progresywne opodatkowanie"
 GER_progressive_taxation_desc: "Podatki są istotną częścią każdej gospodarki i Niemcy nie są tu wyjątkiem. Musimy podnieść podatki tym, którzy wyzyskują nasz system finansowy, aby odrobić straty, przed którymi stoi gospodarka naszego kraju."
 GER_sustainable_development: "Zrównoważony rozwój"
 GER_sustainable_development_desc: "Zieloni angażują się w zrównoważone życie i rozwój naszego kraju. Zapewnienie, że spełniamy cele w zakresie emisji dwutlenku węgla i zmniejszenie naszego śladu to konieczność!"
 GER_a_hand_to_japan: "Ręka do Japonii"
 GER_a_hand_to_japan_desc: "„Kiedyś przyjaciel, zawsze przyjaciel” \n\nWyciągamy rękę do Japonii, oferując zawarcie z nią nowego paktu obronnego."
 GER_distance_from_china: "Odległość od Chin"
 GER_distance_from_china_desc: "Świat w dużej mierze opiera się na chińskich towarach, a my nie jesteśmy lepsi. Powinniśmy rozważyć odejście od chińskich towarów i zacząć stawać się bardziej samowystarczalnym narodem."
 GER_support_for_ev: "Wsparcie dla pojazdów elektrycznych"
 GER_support_for_ev_desc: "Jako Partia Zielonych w pełni popieramy przejście Niemiec z kraju napędzanego silnikami spalinowymi do kraju pojazdów elektrycznych. Będzie to ogromny krok w kierunku zielonej przyszłości."
 GER_halt_nuclear_expansion: "Zatrzymać ekspansję nuklearną"
 GER_halt_nuclear_expansion_desc: "Choć ludzie uważają energię nuklearną za czystą, w rzeczywistości jest ona mniej zrównoważona niż elektrownie węglowe i olejowe; biorąc pod uwagę, że odpady nuklearne są tak trudne do utylizacji i awarię w Czarnobylu w przeszłości, najlepiej będzie, gdybyśmy po prostu to wszystko razem zatrzymali."
 GER_eu_green_deal: "Zielony Ład UE"
 GER_eu_green_deal_desc: "Zawarliśmy umowę z UE, że będziemy kontynuować nasze podejście oparte na zrównoważonym rozwoju i nadal zmniejszać nasz ślad węglowy w nadchodzących latach, mając nadzieję, że w ciągu kilku dekad staniemy się krajem o zerowym bilansie netto."
 GER_cancel_russian_deals: "Anuluj rosyjskie oferty"
 GER_cancel_russian_deals_desc: "Rosjanie nie są najbardziej znani ze swoich zrównoważonych sposobów działania i nie jest to coś, z czym naprawdę się zgadzamy. Niemcy odchodzą od krajów niezrównoważonych, starając się ulepszyć siebie i przyszłe układy."
 GER_tighter_regulations: "Bardziej rygorystyczne przepisy"
 GER_tighter_regulations_desc: "Zieloni przyjęli więcej przepisów ustawowych i wykonawczych dotyczących praw i przepisów pracowniczych. Te nowe przepisy zapewniają pracownikom lepszą ochronę w miejscu pracy i ogólnie zwiększają bezpieczeństwo i prawa pracowników."
 GER_a_better_minimum_wage: "Podwyższona płaca minimalna"
 GER_a_better_minimum_wage_desc: "Podniesienie płacy minimalnej zapewni naszym pracownikom dodatkowe kilka euro na godzinę, co będzie miało ogromne znaczenie nie tylko dla ich portfela, ale także dla ich morale w miejscu pracy."
 GER_rent_regulations: "Regulamin wynajmu"
 GER_rent_regulations_desc: "Zapewnienie utrzymania i gwarantowania przepisów dotyczących czynszów zapobiegnie wykorzystywaniu przez właścicieli najbardziej potrzebujących; zwłaszcza pracownicy w obszarach wysoko uprzemysłowionych."
 GER_the_peoples_germany: "Naród niemiecki"
 GER_the_peoples_germany_desc: "Obywatele Niemiec udzielili nam pełnego, niepodzielnego wsparcia podczas całego naszego przywództwa, za co im bardzo dziękujemy. Nadszedł czas, aby odwdzięczyć się tą miłością w postaci wolności, jakości życia i dobrych rządów."
 GER_partial_retirement_benefits: "Częściowe świadczenia emerytalne"
 GER_partial_retirement_benefits_desc: "Nasi starsi ludzie ciężko dla nas pracowali przez całe życie. Teraz nadszedł czas, abyśmy odwdzięczyli się im za całe ich zaangażowanie w budowanie lepszego Niemiec."
 GER_sanctuary_for_lgbt: "Sanktuarium dla LGBT"
 GER_sanctuary_for_lgbt_desc: "\"§RPZAJEMNIKI,§! §9ZAIMKI!§! §8GET§! §7TWOJE§! §4ZAIMKI§! §0TUTAJ!§!\" \n\nTożsamość naszych ludzi nie jest naszą sprawą. W rzeczywistości powinniśmy akceptować i w pełni wspierać każdą płeć i orientację seksualną!"
 GER_equal_work_equal_pay: "Równa praca, równa płaca"
 GER_equal_work_equal_pay_desc: "Zapewnienie naszym pracownikom równej płacy za tę samą pracę to kluczowa polityka, która zagwarantuje, że nie będzie różnic w wynagrodzeniach pomiędzy żadnymi klasami lub grupami ludzi i zwiększy morale w miejscu pracy, a także sprawi, że obywatele będą postrzegać nasze rządy jako jeszcze bardziej życzliwe."
 GER_FDP: "FDP"
 GER_FDP_desc: "Freie Demokratische Partei to liberalne orły Niemiec: promując całkowicie wolny rynek i prywatyzację wszystkich innych usług, liberalizm gospodarczy powrócił do Niemiec i wrócił na dobre!"
 GER_a_stronger_military: "A §7Silniejszy§! Wojskowy"
 GER_a_stronger_military_desc: "Bundeswehra jest głównym elementem obrony naszego narodu (i częścią Europy), choć w ostatnich latach była mocno zaniedbana. Nadszedł czas, abyśmy podarowali naszym towarzyszom broni trochę więcej §7Freedom Funding(TM)§!!"
 GER_free_market_principles: "Zasady wolnego rynku"
 GER_free_market_principles_desc: "Jako wolny kraj powinniśmy także prowadzić gospodarkę wolnorynkową. Rynki interwencyjne i komunistyczne są odpowiednio dla chciwych i słabych."
 GER_social_welfare_reform: "Obniż podatki najlepiej zarabiającym"
 GER_social_welfare_reform_desc: "Nasi bogaci i sławni obywatele niemieccy są ofiarami wysokich podatków od czasu stworzenia systemu podatków wykładniczych; dlaczego powinniśmy karać ludzi za to, że odnieśli sukces w życiu? W końcu na to zapracowali, tak jak wszyscy inni."
 GER_nato_commitment: "§4NATO§! Zobowiązanie"
 GER_nato_commitment_desc: "NATO jest globalnym obrońcą przed złem od chwili jego powstania w 1949 r. Niezwykle istotne jest, abyśmy przyjęli bardziej surowe stanowisko i zaangażowali nasz naród w NATO bardziej niż kiedykolwiek. \nPrzecież mamy szczęście, że w ogóle tam byliśmy, biorąc pod uwagę naszą historię..."
 GER_privatization_of_defense: "Prywatyzacja Obrony"
 GER_privatization_of_defense_desc: "Nasza armia jest silna, ale mogłaby być jeszcze silniejsza, gdybyśmy ją sprywatyzowali – na wzór armii amerykańskiej, o którą różne firmy konkurują w tworzeniu sprzętu i technologii."
 GER_workfare_programs: "Programy pracownicze"
 GER_workfare_programs_desc: "Nasze programy Workfare będą zachęcać bezrobotnych do pracy w zamian za świadczenia, wykorzystując naszych bezrobotnych w zamian za zapewnienie im pieniędzy i świadczeń."
 GER_need_based_assistance: "Pomoc oparta na potrzebach"
 GER_need_based_assistance_desc: "Wydajemy zbyt dużo niepotrzebnych pieniędzy na tych, którzy naszym zdaniem tak naprawdę nie potrzebują pieniędzy. Dlatego ograniczamy świadczenia socjalne i zaostrzamy kryteria kwalifikacyjne i ograniczenia, upewniając się, że pomoc dociera tylko do tych, którzy naprawdę jej potrzebują."
 GER_modernization_initiative: "Inicjatywa Modernizacyjna"
 GER_modernization_initiative_desc: "Nawet jeśli obecnie jesteśmy w czołówce technologicznej, nasze wojsko potrzebuje dalszej modernizacji. Aktualizacja naszego programu wsparcia będzie nam bardzo pomocna, gdy nadejdzie czas."
 GER_cybersecurity: "Zwiększone bezpieczeństwo cybernetyczne"
 GER_cybersecurity_desc: "§R„Kiedy chińskie boty zaatakują, kto będzie bronił naszego wywiadu narodowego?”§! \nNiemcy to potężna potęga, a potężna potęga powinna mieć silną zaporę sieciową zapewniającą cyberbezpieczeństwo.\nAktualizacja do najnowszej wersji NordVPN(R) załatwi sprawę. Prawidłowy?"
 GER_on_the_job_training: "Doświadczenie zawodowe"
 GER_on_the_job_training_desc: "Stwierdzono, że uczenie się zawodu metodą praktyczną, to znaczy w pracy, jest znacznie skuteczniejszym sposobem nauczania młodzieży niż uczenie się w konwencjonalny sposób w klasie. Nasze dzieci odniosą korzyść z tego stylu uczenia się, dlatego powinniśmy go przyjąć!"
 GER_e_government: "E-administracja"
 GER_e_government_desc: "Wraz ze współczesnością pojawiają się nowoczesne techniki. Przeniesienie naszych spraw rządowych na platformę bardziej internetową pomoże nam ruszyć w przyszłość, gdy sprawy staną się bardziej rozwinięte i zaawansowane."
 GER_cyber_workforce: "Cyberpracownicy"
 GER_cyber_workforce_desc: "Wykorzystanie mocy sztucznej inteligencji i możliwości cybernetycznych to doskonały sposób na złagodzenie części presji naszych pracowników i przyspieszenie naszych metod produkcji przemysłowej."
 GER_digital_democracy: "Demokracja cyfrowa"
 GER_digital_democracy_desc: "Zapewnienie naszemu rządowi i obywatelom bardziej dostępnych cyfrowo usług rządowych i cywilnych znacznie usprawni nasz system zarządzania. Zostanie stworzony cyfrowy rząd zawierający wszystkie informacje, jakich możesz kiedykolwiek potrzebować."
 GER_points_based_immigration: "System imigracyjny oparty na punktach"
 GER_points_based_immigration_desc: "W Niemczech zostanie przyjęty punktowy system imigracyjny, podobny do australijskiego. Pozwoli nam to lepiej kontrolować, komu pozwalamy mieszkać i pracować w Niemczech; co pozwala nam lepiej dostosować rodzaj zawodów, na jakie pozwalamy i jaki poziom wykształconych ludzi pozwalamy stać się obywatelami."
 GER_support_lgbt: "Wspieraj LGBT"
 GER_support_lgbt_desc: "§7 „Możesz teraz legalnie identyfikować się jako atakujący/helikopter!”§!\n\nMy, partia FDP, popieramy wszystkich; niezależnie od tego, czy jesteś gejem, hetero, niebinarny, cispłciowy, transpłciowy, witamy i wspieramy was wszystkich!"
 GER_legalization_of_cannabis: "§GLegalizuj marihuanę§!"
 GER_legalization_of_cannabis_desc: "§G\"Nie martw się, stary! Bądź szczęśliwy!\"§! \n\nW końcu nadeszła legalizacja rekreacyjnej marihuany, zrób sobie trochę przekąsek i głupawki, bo jest 4:20, kochanie!"
 GER_the_left: "Lewo"
 GER_the_left_desc: "Die Linke jest tak skrajnie lewicowa, jak tylko się da, zanim skończy się na pełnym obrocie o 360 stopni. Ich socjaldemokratyczne poglądy, polityka i wartości polityczne mają na celu zmiażdżenie kapitalizmu, antyfaszyzmu, antymilitaryzmu i prokomunizmu."
 GER_destroy_fascists: "Zniszczyć faszystów"
 GER_destroy_fascists_desc: "Metody faszyzmu są całkowicie błędne i przestarzałe; Z faszyzmu nigdy nic dobrego nie wyszło, nasza przeszłość jest tego najlepszym przykładem. Musimy zniszczyć tych, którzy popierają te poglądy."
 GER_the_leftist_platform: "Platforma Lewicowa"
 GER_the_leftist_platform_desc: "Klasa robotnicza stanowi większość populacji każdego narodu i pod tym względem Niemcy nie są wyjątkiem. Uspokojenie ich i ich związków pomoże nam zwiększyć popularność naszej partii."
 GER_against_militarism: "Przeciw militaryzmowi"
 GER_against_militarism_desc: "Wojna nie przynosi nic poza bólem i cierpieniem.\nWydajemy miliardy euro na nasze wojsko, kiedy nie jesteśmy w stanie wojny i nie mamy żadnych bezpośrednich wrogów. A może zamiast tego wykorzystalibyśmy te pieniądze na finansowanie bardziej przydatnych sektorów?"
 GER_german_pacifism: "Niemiecki pacyfizm"
 GER_german_pacifism_desc: "Niemcy wyrządziły w przeszłości wystarczająco dużo szkód i nie chcemy powodować więcej. Naród niemiecki nie powinien być wciągany w wojny innych narodów. Dziś obchodzimy dzień narodowego pacyfizmu."
 GER_security_with_russia: "Bezpieczeństwo z Rosją"
 GER_security_with_russia_desc: "Niemcy i Rosję łączą ze sobą bardzo bliskie więzi, począwszy od przyjaźni politycznej po Nordstream. Powinniśmy jeszcze bardziej zacieśnić nasze więzi, prosząc o bezpieczeństwo obronne."
 GER_decentralization: "Decentralizacja"
 GER_decentralization_desc: "Dlaczego jedna osoba w rządzie centralnym powinna kontrolować całą politykę stanów? Lepszym rozwiązaniem będzie zapewnienie Bundesländerowi większej swobody w zakresie samorządności, która zadowoli samorządy lokalne."
 GER_liner_taxation: "Opodatkowanie liniowe"
 GER_liner_taxation_desc: "Nasz system podatkowy nie jest obecnie w najlepszym stanie, opodatkowujemy wszystkich ludzi tą samą stawką. Nowy system liniowy, opodatkowujący ludzi według progresywnej stawki zależnej od tego, ile zarabiają, jest strukturą znacznie bardziej niezawodną (i egalitarną)."
 GER_networth_tax: "Podatek od wartości netto"
 GER_networth_tax_desc: "Podatek netto to system podatkowy, którego celem jest opodatkowanie bogatych; naliczał roczne podatki ludziom na podstawie ich wartości netto oraz ilości posiadanych pieniędzy i majątku."
 GER_socialism_in_europe: "Socjalizm w Europie"
 GER_socialism_in_europe_desc: "Wraz z rosnącą popularnością naszej partii w Niemczech, wielu innych w różnych krajach wierzy w naszą sprawę, podąża za nią i powstaje!"
 GER_cut_saudi_ties: "Przetnij więzi saudyjskie"
 GER_cut_saudi_ties_desc: "Arabia Saudyjska i Niemcy nie współpracują obecnie zbyt dobrze pod względem politycznym ani gospodarczym. Być może nadszedł czas, aby się pożegnać i rozstać się z brudnymi oligarchami."
 GER_minimum_wage_increase: "Podwyżka płacy minimalnej"
 GER_minimum_wage_increase_desc: "Podniesienie płacy minimalnej zapewni naszym pracownikom dodatkowe kilka euro na godzinę, co będzie miało ogromne znaczenie nie tylko dla ich portfela, ale także dla ich morale w miejscu pracy."
 GER_workers_rights: "Prawa pracownicze"
 GER_workers_rights_desc: "Partia klasy robotniczej powinna wspierać swoich obywateli. Zapewnienie naszym pracownikom większej liczby świadczeń i praw pracowniczych zapewni szczęśliwszy pracownik i zwolennik partii."
 GER_stage_the_union: "Scena „Unia”."
 GER_stage_the_union_desc: "Musimy rozszerzyć nasze wpływy w całej Europie, nasze poglądy i poglądy muszą zostać ukazane reszcie świata; Francja jest idealnym pierwszym celem!"
 GER_north_korean_visit: "Wizyta Korei Północnej"
 GER_north_korean_visit_desc: "My i Korea Północna podzielamy wiele podobnych poglądów. Wizyta na Północy w celu spotkania z najwyższym przywódcą w celu omówienia przyszłości naszej przyjaźni jest idealnym przełamaniem lodów."
 GER_drive_out_american_bases: "Wypędź amerykańskie bazy wojskowe"
 GER_drive_out_american_bases_desc: "Jankesi to podżegacze do wojny światowej. Ponieważ jesteśmy pokojowym narodem, nie chcemy ukrywać tych chuliganów.\nCzas wypędzić tych łobuzów z naszego kraju!"
 GER_chinese_cooperation: "Współpraca chińska"
 GER_chinese_cooperation_desc: "Współczesne Chiny są domem pracy świata i dumą wszystkich rządów socjalistycznych, jakie kiedykolwiek istniały.\nNiemcy powinny zacieśnić więzi z Chinami i uzgodnić wspólny plan wykorzystania zbudowanych przez Chińczyków fabryk morskich i wojskowych."
 GER_economic_decentralization: "Decentralizacja gospodarcza"
 GER_economic_decentralization_desc: "Zdecentralizowany system gospodarczy w pewnym stopniu umożliwi państwom zarządzanie własnymi finansami i systemami podatkowymi, dając im większą swobodę."
 GER_drain_our_stockpiles: "Opróżnij nasze zapasy"
 GER_drain_our_stockpiles_desc: "Nie potrzebujemy całego tego nadwyżki sprzętu. Być może gdybyśmy przekazali go naszym zwolennikom w krajach sąsiadujących, mogliby lepiej go wykorzystać."
 GER_meet_with_lutte_ouvriere: "Spotkaj się z Lutte Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "Spotkamy się z Lutte Ouvriere, naszym francuskim sojusznikiem socjalistycznym. Odbyliśmy dobre rozmowy na temat dalszego rozwoju naszych obu stron, poprawy stosunków i wzmocnienia więzi."
 GER_german_franco_union: "Unia Niemiecko-Franco"
 GER_german_franco_union_desc: "Niemcy i Francja nie zawsze były ze sobą w zgodzie, ale teraz, dzięki naszemu nowemu partnerstwu politycznemu z Francją, dziś wyznacza początek nowej unii!"
 GER_invite_sweden: "Zaproś Szwecję"
 GER_invite_sweden_desc: "Szwecja była bastionem socjalizmu i demokracji. Musimy ich zaprosić!"
 GER_invite_poland: "Zaproś Polskę"
 GER_invite_poland_desc: "Musimy zabezpieczyć naszą wschodnią granicę zapewniając Polsce lojalność. Dowiemy się tego po ich odpowiedzi na zaproszenie."
 GER_CDU_rises: "CDU-CSU rośnie"
 GER_CDU_rises_desc: "Ach, Unia Chrześcijańsko-Demokratyczna; liberalni konserwatyści w Niemczech. Są centralną partią typu catch-all w Bundestagu i drugą co do wielkości partią w Niemczech."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "Utworzenie Federalnego Ministerstwa Transportu i Infrastruktury Cyfrowej jest częścią planu rządu Merkel mającego na celu przyspieszenie wysiłków na rzecz cyfryzacji. To „BMVI” zastąpi BMVBS."
 GER_digitalrat: "Cyfrowyrat"
 GER_digitalrat_desc: "W 2018 r. na wezwanie czwartego gabinetu Merkel powołano Radę Cyfrową. Nowa elita kanclerz, składająca się z myślących przyszłościowo gigantów i innowacyjnych dyrektorów generalnych start-upów zajmujących się multimediami i innowacjami, zapewni jej skuteczniejsze i dochodowe plany dla niemieckiego biznesu. wysiłki w zakresie cyfryzacji."
 GER_relax_conscription: "Spokojny pobór"
 GER_relax_conscription_desc: "Od czasu zjednoczenia Niemiec nie jesteśmy już w stanie podwyższonej gotowości. Możemy teraz złagodzić nasze przepisy dotyczące poboru do wojska, ponieważ nie mamy już tak dużego zapotrzebowania na siłę roboczą."
 GER_nuclear_confusion: "Kwestia nuklearna"
 GER_nuclear_confusion_desc: "Kwestia nuklearna jest kwestią, nad którą naród niemiecki zastanawia się od wielu lat. Musimy zdecydować, czy kontynuować budowę, czy też zamknąć nasze elektrownie i zaprzestać dalszego rozwoju energetyki jądrowej."
 GER_shutdown_plants: "Wyłączanie zakładów"
 GER_shutdown_plants_desc: "Ludzie i nasz rząd zdecydowali, że chcą, aby nasz naród odszedł od energii jądrowej. Potęga atomu to siła, z którą nie należy się liczyć i nie będziemy już dłużej podążać tą ścieżką."
 GER_nuclear_lifeline: "Nuklearna linia życia"
 GER_nuclear_lifeline_desc: "Obywatele i nasz rząd zdecydowali, że najlepszym rozwiązaniem będzie energia jądrowa. Energia jądrowa jest czystsza niż węgiel. Świecąca moc to droga naprzód!"
 GER_animal_rights_reform: "Reforma praw zwierząt"
 GER_animal_rights_reform_desc: "Ogólnie rzecz biorąc, zwraca się uwagę na brutalność wobec zwierząt – na przykład ponad 99% samców kurcząt jest zabijanych zaraz po urodzeniu, ponieważ tylko samice nadają się do składania jaj do produkcji rolnej. Takie okrucieństwa są dobre dla biznesu, ale są naprawdę niepopularne wśród opinii publicznej. Niektóre organizacje, takie jak Greenpeace czy PETA, a także społeczności takie jak wegetarianie i weganie są szczególnie zirytowane."
 GER_redistribute_cap_subsidies: "Redystrybucja dotacji w ramach WPR"
 GER_redistribute_cap_subsidies_desc: "Rozpoczęta w 1962 r. wspólna polityka rolna UE (WPR) rozdziela dotacje rolnicze dla różnych sektorów rolnictwa w Unii. Niemcy, gospodarka usługowa, zatrudniają zaledwie około 2% siły roboczej w sektorze podstawowym. Obecnie fundusze WPR są zbyt skoncentrowane na „pierwszym filarze”, czyli na rolnikach, którzy są już zamożni. Redystrybucja tych środków mogłaby stanowić ulgę dla drobnych rolników."
 GER_sustainable_farming_practices: "Zrównoważone praktyki rolnicze"
 GER_sustainable_farming_practices_desc: "Ponieważ rolnictwo jest tak dużym przemysłem i kulturą w Niemczech, musimy znaleźć bardziej zrównoważone praktyki, np. nawozy organiczne, sprzęt rolniczy wyposażony w pojazdy elektryczne itp."
 GER_animal_welfare: "Dobrostan zwierząt"
 GER_animal_welfare_desc: "W Niemczech troszczymy się o wszystkie zwierzęta (łącznie z Twoją mamą).\nW najlepszym interesie ludzi leży ich ochrona. Rząd CDU przyjął nowe przepisy, które poprawiają prawa zwierząt w zakresie dobrostanu, aby poprawić jakość ich życia."
 GER_renewable_support: "Wsparcie odnawialne"
 GER_renewable_support_desc: "Energia odnawialna to siła przyszłości, dlatego wczesne rozpoczęcie działań to dobry pomysł, który pozwoli nam zmniejszyć nasz ślad węglowy i emisję dwutlenku węgla."
 GER_stance_on_migrants: "Kwestia imigracji"
 GER_stance_on_migrants_desc: "Niemcy muszą zająć stanowisko w sprawie swoich poglądów na temat migracji i polityki imigracyjnej. Czy są darem, czy zobowiązaniem? Zostań z nami, aby się dowiedzieć."
 GER_stance_on_marriage: "Stanowisko w sprawie małżeństwa"
 GER_stance_on_marriage_desc: "Małżeństwo jest jedną z najbardziej naturalnych rzeczy we współczesnym świecie; Jest to coś, co należy cenić i chronić."
 GER_support_poland: "Wspieraj Polskę"
 GER_support_poland_desc: "Polska stała się w ostatnich latach tematem narodowym ze względu na jej restrykcyjną politykę graniczną wobec migrantów, zwłaszcza białoruskich migrantów próbujących uciec przed białoruską dyktaturą.\nDziś wspieramy Polskę i jej politykę graniczną i... może powinniśmy pójść w jej ślady garnitur."
 GER_tighten_borders: "Zacieśnij granice"
 GER_tighten_borders_desc: "Nasz naród nie jest miejscem dla darmozjadów, potrzebujemy tylko pracowitych i oddanych. Musimy zacieśnić nasze granice, aby powstrzymać napływ nielegalnych migrantów i tych, którzy próbują przedostać się legalnie – dziś położymy kres tej wojnie migracyjnej!"
 GER_affirmative_action: "Akcja afirmatywna"
 GER_affirmative_action_desc: "Popieramy wszystkich i przyjmujemy wspierające stanowisko wobec tych, którzy chcą zmienić kierunek. Społeczność LGBT ma pełne wsparcie niemieckiego rządu."
 GER_family_values: "Wartości rodzinne"
 GER_family_values_desc: "Podstawową wartością „Rodziny” jest poczęcie dziecka przez mężczyznę i kobietę. \nJako naród składający się w większości z chrześcijaństwa, powinniśmy trzymać się tych podstawowych wartości i nie głosić naszym dzieciom współczesnych, grzesznych materiałów homoseksualnych."
 GER_european_ties: "Więzy europejskie"
 GER_european_ties_desc: "Jako kraj Europy Środkowej musimy wzmocnić nasze przyjaźnie polityczne z sąsiadującymi z nami krajami europejskimi; takie postępowanie jedynie wzmocni nasze gospodarki i nasz europejski sojusz."
 GER_european_values: "Wartości Europejskie"
 GER_european_values_desc: "Niemcy są długoletnim członkiem Wspólnoty Europejskiej od czasu jej powstania wkrótce po drugiej wojnie światowej i są ojcem założycielem obecnej Unii Europejskiej. Pomogliśmy trwać przy wartościach, które pomogliśmy stworzyć."
 GER_reaffirm_american_friendship: "Potwierdź amerykańską przyjaźń"
 GER_reaffirm_american_friendship_desc: "Ameryka jest dobrym przyjacielem Niemiec od czasu wyzwolenia nazistowskich Niemiec i utworzenia Niemiec Zachodnich. Cenimy naszą przyjaźń z naszymi przyjaciółmi z Jankesów"
 GER_german_politics: "Polityka niemiecka"
 GER_german_politics_desc: "Niemiecki system polityczny to głęboka królicza nora wypełniona zwrotami akcji i zagmatwanymi konstytucjami. Czy jesteś gotowy zanurzyć się w świat demokracji?"
 GER_state_of_bundestag: "Stan Bundestagu"
 GER_state_of_bundestag_desc: "Bundestag jest parlamentem federalnym Niemiec wybieranym przez obywateli. W tej chwili składa się z wielu potężnych partii, dlatego nie jest możliwe utworzenie rządu jednopartyjnego. Musimy sprzymierzyć się z innymi partiami."
 GER_move_up_the_elections: "Przesuń w górę wybory"
 GER_move_up_the_elections_desc: "Istniejąca koalicja nie może już funkcjonować w sposób korzystny dla Niemiec. Czas na wybory."
 GER_ban_the_npd: "Zakazać NPD"
 GER_ban_the_npd_decs: "Jako nowe, nowoczesne Niemcy naszym obowiązkiem jest dopilnowanie, aby w Bundestagu na zawsze nie było reprezentacji nazizmu."
 GER_coalition_linke: "Koalicja: Linke"
 GER_coalition_linke_desc: "Utwórz koalicję składającą się z 2 partii lewicowych."
 GER_coalition_center: "Koalicja: Centrum"
 GER_coalition_center_desc: "Utwórz koalicję składającą się z 2 partii centrowych."
 GER_coalition_recht: "Koalicja: Recht"
 GER_coalition_recht_desc: "Utwórz koalicję składającą się z 2 partii prawicowych."
 GER_deregulations: "Deregulacje"
 GER_deregulations_desc: "Uważa się, że deregulacja rynku pracy przyczyni się do pobudzenia wzrostu gospodarczego, gdyż na przedsiębiorstwa nakładane będą mniejsze ograniczenia. Jednak robiąc to, w pewnym sensie strzelamy rządowi w stopę, ponieważ w wyniku nowej polityki zostaną pobrane mniejsze wpływy z podatków."
 GER_health_cuts: "Cięcia zdrowotne"
 GER_health_cuts_desc: "W ramach Agendy 2010 będziemy ograniczać wydatki na służbę zdrowia. Będzie to niepopularne wśród ludności korzystającej z przyzwoitej opieki zdrowotnej, ale spowoduje przekierowanie części naszych wydatków na poprawę gospodarki"
 GER_social_cuts: "Cięcia socjalne"
 GER_social_cuts_desc: "W ramach Agendy 2010 będziemy ograniczać wydatki na opiekę społeczną, która będzie dość niepopularna wśród obywateli. Jednakże takie postępowanie pozwala na przeznaczenie części naszych dochodów na rozwój naszej gospodarki"
 GER_tax_cuts: "Cięcia podatkowe"
 GER_tax_cuts_desc: "Obniżymy podatki dla korporacji, dzięki czemu Niemcy staną się atrakcyjne dla firm. Będzie to ważny krok w rozwiązaniu kryzysu bezrobocia i umożliwieniu nam konkurowania z europejskimi sąsiadami. Miejmy nadzieję, że nasi lewicowi towarzysze zrozumieją."
 GER_economic_growth: "Rozwój ekonomiczny"
 GER_economic_growth_desc: "Dzięki wdrożeniu polityk naszej Agendy 2010 usprawniliśmy naszą gospodarkę i obecnie doświadczamy szybkiego wzrostu we wszystkich sektorach."
 GER_hartz_reform: "Hartz I"
 GER_hartz_reform_desc: "Aby stawić czoła rosnącej stopie bezrobocia w naszym kraju, zrestrukturyzujemy Federalną Agencję Pracy, zwiększymy tworzenie miejsc pracy poprzez promowanie zatrudnienia w niepełnym wymiarze godzin i samozatrudnienia"
 GER_hartz_ii: "Hartza II"
 GER_hartz_ii_desc: "Hartz II miał na celu stworzenie nowych rodzajów zatrudnienia, takich jak praca Mini i praca Midi. Osiągnięto to na różne sposoby, a jednym z nich była budowa nowych obiektów rządowych na poziomie lokalnym."
 GER_hartz_iii: "Hartza III"
 GER_hartz_iii_desc: "Hartz III podejmie próbę restrukturyzacji i zreformowania federalnych publicznych służb zatrudnienia. To znacząco pomoże związkom zawodowym i przeciętnemu pracownikowi."
 GER_psas: "PSA"
 GER_psas_desc: "PSA to tymczasowe agencje rządowe, których zadaniem jest zapewnienie pracy na krótki okres niektórym bezrobotnym. Dzięki programom PSA możemy znacznie obniżyć koszty, zatrudniając naszych obywateli."
 GER_shroders_legacy: "Dziedzictwo Schrodera"
 GER_shroders_legacy_desc: "Dzięki polityce Schrodera próbującej rozwiązać kryzys bezrobocia poprzez faworyzowanie liberalizacji gospodarczej i inwestycji zagranicznych ponad dobrobyt państwa, SPD zyskała popularność wśród centrystów i liberałów będących wcześniej w opozycji kosztem naszych tradycyjnych lewicowych zwolenników"
 GER_condemn_american_aggro: "Potępiajcie amerykańską agresję"
 GER_condemn_american_aggro_desc: "Nie możemy ignorować użycia siły przez Amerykanów na Bliskim Wschodzie i z pewnością nie możemy tego wspierać. Dlatego też złożymy oświadczenie, aby wyrazić nasze niezadowolenie z niedawnego procesu decyzyjnego."
 GER_move_from_nuclear_energy: "Odejdź od energii jądrowej"
 GER_move_from_nuclear_energy_desc: "Energia jądrowa jest niebezpieczna i stanowi zagrożenie dla środowiska. Lepiej, żebyśmy zburzyli reaktor jądrowy i faworyzowali alternatywne źródła energii, takie jak węgiel, gaz, czy..."
 GER_drift_from_socialism: "Dryf z lewicy"
 GER_drift_from_socialism_desc: "Porzuciliśmy lewicowe stanowisko naszej partii na rzecz zliberalizowanych rynków, wywołując w ten sposób niezadowolenie części socjalistycznych zwolenników partii"
 GER_renewable_shift: "Odnawialna zmiana"
 GER_renewable_shift_desc: "Nadszedł czas, aby przejść na czystsze, bezpieczniejsze i zrównoważone źródła energii"
 GER_companies_are_lazy: "Ograniczenia radykalnej lewicy"
 GER_companies_are_lazy_desc: "Mimo że jesteśmy sojusznikiem lewicy, musimy sprawdzać, co ona robi. Jeśli tego nie zrobimy, będą się szerzyć i na dłuższą metę z pewnością zaszkodzą narodowi."
 GER_friend_of_east: "Przyjaciel Wschodu"
 GER_friend_of_east_desc: "Z pewnością nie oddaliliśmy się od naszych przyjaciół ze Wschodu, wręcz przeciwnie, nasze więzi stały się silniejsze i lepsze niż wcześniej. [GER.GetLeader] z pewnością nawiązał współpracę z [SOV.GetLeader] w ostatnich latach i z pewnością możemy to wykorzystać, aby uzyskać dodatkowe... przysługi.."
 GER_chinese_visit: "Odwiedź Chiny"
 GER_chinese_visit_desc: "Chiny to jedna z największych potęg gospodarczych. Ignorowanie ich istnienia i nie zawieranie z nimi umów gospodarczych jest nielogiczne"
 GER_partnership_with_companies: "Partner z Rosją"
 GER_partnership_with_companies_desc: "§p„Co robisz, krok Rosja?”§!\n\n Rosja i [SOV.GetLeader] są często źle rozumiane w polityce międzynarodowej. Wyciągając do nich rękę, możemy pomóc im poczuć się mniej samotnymi i bardziej skłonnymi do rzucania palet z gotówką w ręce naszego kanclerza!"
 GER_the_homeland: "Ojczyzna"
 GER_the_homeland_desc: "Niemcy są prawdziwą niemiecką ojczyzną, a NPD partią wspierającą prawdziwe, czyste Niemcy. NPD może poszczycić się polityką antysyjonistyczną, antyimigracyjną, promilitarną i islamofobią; czego chcieć więcej od partii neonazistowskiej?"
 GER_pro_party_protests: "Propartyjne protesty"
 GER_pro_party_protests_desc: "Musimy przeciwstawić się tym chorym partiom komunistycznym i demokratycznym, które rozprzestrzeniają swój zaraźliwy wpływ na społeczeństwo.\nNasza partia musi powstać, zająć stanowisko i zaprotestować przeciwko tym kumplom, faszyzm powraca do miasta!"
 GER_pride_in_our_history: "Dumni z naszej historii"
 GER_pride_in_our_history_desc: "Niemcy mają długą historię, jedną dobrą, a drugą jeszcze lepszą.\nNie mamy w naszej historii niczego, czego moglibyśmy się wstydzić, nawet I i II wojny światowej; my tylko broniliśmy naszej Ojczyzny. Historia Niemiec ma silne korzenie w swoim narodzie i powinna być nauczana powszechnie"
 GER_german_global_order: "Przywróć niemiecki porządek globalny"
 GER_german_global_order_desc: "Niemcy były kiedyś postrzegane jako przywódca porządku światowego, teraz jesteśmy po prostu narodem europejskim. Musimy przywrócić Ojczyźnie dawną potęgę i chwałę, zmiażdżyć naszych wrogów i nie pozwolić nikomu stanąć nam na drodze!"
 GER_destroy_liberal_capatilist_system: "Zniszczyć system kapitalistyczny"
 GER_destroy_liberal_capatilist_system_desc: "Kapitalizm jest eksperymentem społecznym Zachodu. Musimy pozbyć się tych systemów i zadbać o to, aby nasze przyszłe pokolenia nie kojarzyły się z nimi ani nie zapoznawały z nimi, bo to tylko uszkodzi mózgi naszych dzieci."
 GER_torment_the_false_state: "Dręcz fałszywe państwo"
 GER_torment_the_false_state_desc: "Izrael jest największą farsą kraju, jakiego świat był świadkiem. Żydzi skolonizowali dla siebie prawowite ziemie palestyńskie i wypędzali ich przez dziesięciolecia. Powinniśmy potępić ich za ich demoniczne działania i grzechy!"
 GER_befriend_israel: "Zaprzyjaźnij się z Izraelem"
 GER_befriend_israel_desc: "Izrael udzielał schronienia masom Żydów od zakończenia drugiej wojny światowej, po naszym nieudanym podboju Europy.\nChociaż nasz historyczny Führer nie byłby szczęśliwy, że wciąż są w pobliżu, jesteśmy po prostu szczęśliwi, że są na swojej własnej ziemi, z dala od nas teraz."
 GER_police_state: "Państwo policyjne"
 GER_police_state_desc: "Nasze bezpieczeństwo jest zagrożone w wyniku potencjalnych zamieszek i powstań ze strony tych liberalnych szczurów. Musimy wpompować więcej środków w nasze siły policyjne, aby zapobiec takim wydarzeniom. Niemcy staną się totalitarnym państwem policyjnym!"
 GER_one_party_state: "Państwo jednej partii"
 GER_one_party_state_desc: "Jaki jest sens organizowania tych wszystkich różnych imprez, skoro jedna strona może zrobić wszystko za Ciebie! Reżim totalitarny jest zawsze rozwiązaniem, zwłaszcza w Niemczech. Nic nie stanie nam na drodze, nawet polityka!"
 GER_suppress_the_liberal_menace: "Stłumić zagrożenie liberalne"
 GER_suppress_the_liberal_menace_desc: "Liberalizm jest tak samo zły jak kapitalizm; ale żaden nie jest tak dobry jak faszyzm! Nadszedł czas, aby skończyć z tym badziewiem, stłumić te libtardowe groźby i pokazać im, kto jest wielkim szefem!"
 GER_campaign_against_eu: "Kampania Przeciw UE"
 GER_campaign_against_eu_desc: "Śmiecie nazywać siebie „Unią”!? Pff, proszę, pozwól, że zażartuję: UE to nic innego jak fikcyjna rada przebrana za błazna! Biorą wasze pieniądze, narzucają prawa i politykę swoim obywatelom i rządowi oraz podważają integralność naszych obywateli w imię „demokracji”! Nie pozwolimy na to!"
 GER_blood_and_soil: "Krew I Ziemia"
 GER_blood_and_soil_desc: "Nasi ludzie walczyli na dobre i na złe; od wojny po głód, widziałem to wszystko. Niemcy wlali w naszą ziemię krew, pot i łzy i słuszne jest, że podtrzymujemy tę tradycję i mentalność."
 GER_social_security: "Zakład Ubezpieczeń Społecznych"
 GER_social_security_desc: "Nasi ludzie polegają na nas, jeśli chodzi o zapewnienie im bezpieczeństwa socjalnego i domowego przed tymi, którzy chcą wyrządzić szkodę naszemu sposobowi życia. Musimy to chronić za wszelką cenę."
 GER_friends_in_right_places: "Przyjaciele na właściwych miejscach"
 GER_friends_in_right_places_desc: "Nie tylko w Niemczech faszyzm znów zyskuje na popularności; niektórzy z naszych przyjaciół nigdy nie przestali go wspierać. Niemcy przeżywają nowy początek i słuszne jest, że pokazujemy i otrzymujemy wsparcie od ludzi myślących o łączach."
 GER_self_sufficiency: "Samowystarczalność"
 GER_self_sufficiency_desc: "Nasz naród był zależny od otaczających nas ludzi zbyt długo\nCo się stało z byciem samowystarczalnym i niezależnym?\nMusimy odbudować nasze własne sieci i systemy i przestać wpadać w króliczą norę z powodu konieczności polegania na innych ludziach."
 GER_campaign_against_nato: "Kampania Przeciw §4NATO§!"
 GER_campaign_against_nato_desc: "W 1994 roku NATO zgodziło się z resztą świata i Rosją, że nie będzie się dalej rozszerzać na wschód; a jednak zaledwie 3 lata później zaprosili do przyłączenia się Polskę, Węgry i Czechy!\nNATO to nic innego jak fałszywy sojusz i nie robi nic innego, jak tylko kłamać i najeżdżać. Niemcy będą tymi, którzy powstaną przeciwko nim, ponieważ wszyscy inni siedzą z ogonem podkulonym!"
 GER_proclaim_the_reich: "Głosić Rzeszę"
 GER_proclaim_the_reich_desc: "Dziś obchodzimy dzień nadejścia IV Rzeszy.\nJeszcze raz przemaszerujemy nad naszymi wrogami i zwyciężymy jako zwycięzcy! Niemcy zakończą to, co kiedyś zaczął Adolf Hitler; Niemcy ponownie zdominują Europę!"
 GER_return_of_militarism: "Niemiecki irredentyzm"
 GER_return_of_militarism_desc: "Silny, dominujący naród potrzebuje silnej armii. Niemcy zbyt długo miały kajdany na kostkach i nadszedł czas, aby się uwolnić! Odbudujemy naszą armię do potęgi tysiąca i zmiażdżymy tych, którzy staną nam na drodze!"
 GER_the_german_race: "Rasa niemiecka"
 GER_the_german_race_desc: "Prawdziwą, prawdziwą Germanię powinni zasiedlić prawdziwi Niemcy!\nNie ma czasu dla tych kosmitów i darmozjadów, którzy zamieszkują nasz kraj przez te wszystkie lata, rozpoczęło się tworzenie nowej rasy niemieckiej."
 GER_youth_wing_militarism: "Militaryzm skrzydła młodzieżowego"
 GER_youth_wing_militarism_desc: "Skrzydło młodzieżowe zawsze było w Niemczech mocnym narzędziem i nie inaczej jest w dzisiejszych czasach. Po co czekać, aż nasze dzieci dorosną, skoro możemy je zacząć od najmłodszych lat.\nNiemcy nie mają czasu na harcerzy i przewodniczki, potrzebujemy silnego skrzydła młodzieżowego, zdolnego do wykonywania zadań wojskowych."
 GER_train_for_global_operations: "Trenuj do operacji globalnych"
 GER_train_for_global_operations_desc: "Jeśli mamy stać się kompetentną siłą dominującą, istotne jest, abyśmy byli dobrze wyszkoleni i przygotowani na każdy plan w mgnieniu oka; w końcu minęło trochę czasu, odkąd dominowaliśmy na arenie międzynarodowej."
 GER_wunder_waffen: "Wunderwaffe"
 GER_wunder_waffen_desc: "Niemcy zawsze były zagorzałym fanem cudownej broni i technologii; od potwornych czołgów i dział kolejowych, po rakiety V-2 i UFO.\nDlaczego w ogóle się zatrzymaliśmy? Co poszło nie tak?\nPonowne uruchomienie programu cudownej broni jest niezbędne dla naszego przyszłego sukcesu."
 GER_tight_borders: "Zacieśnij nasze granice"
 GER_tight_borders_desc: "Ludzie traktują nasz kraj jak wysypisko nielegalnych imigrantów. Nie możemy pozwolić, aby te darmozjadliwe świnie wykorzystywały nas. Nasz kraj zaostrzy kontrole graniczne i odeśle nielegalnych migrantów na składowisko, z którego przybyli!"
 GER_expel_the_turks: "Wypędzić Turków"
 GER_expel_the_turks_desc: "Tureccy migranci przebywają w Niemczech od dziesięcioleci i niewiele im brakuje do tego, aby obywatele niemieccy stali się mniejszością w tym kraju. Najwyższy czas zamknąć kebaby i przywrócić prawdziwy niemiecki porządek w tym kraju!"
 GER_prevent_growth_of_islam: "Zapobiegaj rozwojowi islamu"
 GER_prevent_growth_of_islam_desc: "Islam szerzy pomiędzy narodami jedynie przemoc i maty modlitewne. Niemcy nie chcą mieć nic wspólnego z tą agresywną religią i podejmą działania mające na celu zapewnienie jej dalszego rozwoju w kraju i zapobieganie mu."
 GER_the_new_world_police: "Policja Nowego Świata"
 GER_the_new_world_police_desc: "Nazywają Amerykanów „Światową Policją”, ale jeśli tak jest, to są w tym całkiem źli. Zadbamy o to, aby przylgnęło do nas miano nowej światowej policji, gdyż nasze słowa będą stanowić prawo i będziemy kształtować świat według własnych upodobań!"
 GER_swiss_incursion: "Pryszcz Europy"
 GER_swiss_incursion_desc: "§R„Jeśli ściśniesz wystarczająco mocno, pęknie!”§! \n\nSzwajcarzy pozostają nietknięci od dziesięcioleci i sami siebie określają mianem neutralnego mocarstwa. Jednak daleko im do tego. Są po prostu zwykłym międzynarodowym bankiem i kurortem dla chciwych biznesmenów."
 GER_our_long_lost_glory: "Niemcy ponad wszystko"
 GER_our_long_lost_glory_desc: "§R„Rozwiń kłamstwo, uprość je, powtarzaj je, a w końcu w to uwierzą”§!\n\nMamy zaufanie i wsparcie naszych ludzi. Teraz przywrócimy Niemcom dawną chwałę i dokończymy to, co zaczęliśmy. Totalitaryzm jest drogą do zwycięstwa i na Boga go osiągniemy! Nic nie stanie na naszej drodze, gdy będziemy maszerować do nowej Rzeszy.\nNowy świt właśnie się rozpoczął."
 GER_interventionism_for_democracy: "Interwencjonizm na rzecz demokracji"
 GER_interventionism_for_democracy_desc: "Musimy uzasadnić ochronę demokratycznego porządku świata, wykorzystując nasze siły do ​​interwencji.\nJeśli tego nie zrobimy, kto powiedział, że w przyszłości nie wszyscy będziemy mówić po rosyjsku..."
 GER_dismantle_russian_aggression: "Zlikwidować rosyjską agresję"
 GER_dismantle_russian_aggression_desc: "Rosjanie obiecali stać na straży wartości demokratycznych po upadku Związku Radzieckiego, ale czy tak się stało?\nMusimy zapewnić równowagę w stosunku do ich zasięgu i wpływów na świecie."
 GER_belarusian_democracy: "Białoruski ratunek"
 GER_belarusian_democracy_desc: "Białoruś ugrzęzła w ucisku reżimu, który utrudniał wolność jej narodów. Musimy zainicjować plan, który zapewni, że Białoruś będzie naprawdę ostatnią dyktaturą w Europie i położy kres autorytarnemu przywództwu."
 GER_destroy_lukashenko: "Zniszcz [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] znajdował się w centrum białoruskiego reżimu i był główną siłą napędową jego opresyjnej polityki. Prosta rewolucja nie wystarczy, konieczne jest całkowite zniszczenie reżimu i jego kumpli."
 GER_bribe_bsf: "Przekupić Siły Zbrojne Białorusi"
 GER_bribe_bsf_desc: "Można bez wątpienia stwierdzić, że białoruskie siły zbrojne należą do najbardziej skorumpowanych na świecie. Możemy to wykorzystać na naszą korzyść i przekazać trochę gotówki spod stołu ich wyższym graczom."
 GER_promote_civil_disobedience: "Promuj obywatelskie nieposłuszeństwo"
 GER_promote_civil_disobedience_desc: "Nieposłuszeństwo obywatelskie będzie kluczem do utworzenia sił oporu na Białorusi i możemy zapewnić im jakąś pomoc w walce."
 GER_aid_packages: "Pakiety „pomocowe”."
 GER_aid_packages_desc: "Pod przykrywką pakietów „pomocy” możemy przemycić trochę broni siłom rewolucyjnym na Białorusi i pomóc im zdobyć sprzęt w przypadku jakiegokolwiek oporu."
 GER_europes_last_dicatorship: "Ostatni dyktator Europy"
 GER_europes_last_dicatorship_desc: "Nadszedł czas, koniec białoruskiego reżimu przyniesie Europie ostatniego dyktatora."
 GER_topple_lukashenko: "Obalić [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "Nie możemy wejść i na siłę szerzyć demokracji na Białorusi. Ludzie będą musieli to zrobić sami, w spokoju."
 GER_support_opposition: "Wspieraj opozycję demokratyczną"
 GER_support_opposition_desc: "Białoruś ma bardzo silny front partii demokratycznych i musimy je jak najbardziej wspierać, aby zdelegitymizować reżim."
 GER_isolate_lukashenkos_regime: "Izolować reżim"
 GER_isolate_lukashenkos_regime_desc: "Musimy izolować reżim w skali globalnej i międzynarodowej, zrywając z nim współpracę handlową i gospodarczą, prosząc jednocześnie innych, aby zrobili to samo."
 GER_belarusian_revolution: "Rewolucja Białoruska"
 GER_belarusian_revolution_desc: "Nadszedł czas, aby naród białoruski powstał przeciwko swojej dyktaturze na Białorusi i ustanowił system demokratyczny!"
 GER_defense_for_baltic_states: "Brońmy naszych bałtyckich sąsiadów"
 GER_defense_for_baltic_states_desc: "Z naszymi sąsiadami w regionie bałtyckim mamy doskonałe stosunki, zapewniamy sobie handel i dobre stosunki, z nimi powinniśmy wzmacniać także więzi defensywne, aby stworzyć solidną obronę bałtycką."
 GER_estonian_arms: "Estońskie transakcje zbrojeniowe"
 GER_estonian_arms_desc: "Zabezpieczenie kontraktów zbrojeniowych z rządem estońskim w celu zapewnienia mu odpowiedniej broni do ochrony to kluczowy krok w zapewnieniu, że będzie on w stanie powstrzymać swój koniec w przypadku zagranicznego ataku."
 GER_latvian_arms: "Łotewskie oferty zbrojeniowe"
 GER_latvian_arms_desc: "Zabezpieczenie kontraktów zbrojeniowych z rządem łotewskim w celu zapewnienia mu odpowiedniej broni do samoobrony jest kluczowym krokiem w zapewnieniu, że będzie on w stanie powstrzymać swój koniec w przypadku zagranicznego ataku."
 GER_lithuanian_arms: "Litewskie transakcje zbrojeniowe"
 GER_lithuanian_arms_desc: "Zabezpieczenie kontraktów zbrojeniowych z rządem litewskim w celu zapewnienia mu odpowiedniej broni do samoobrony jest kluczowym krokiem w zapewnieniu, że będzie on w stanie powstrzymać swój koniec w przypadku zagranicznego ataku."
 GER_estonian_base: "Zbuduj bazę wojskową w Estonii"
 GER_estonian_base_desc: "Rząd estoński pozwolił nam na budowę niemieckiej bazy wojskowej w swoim kraju. Będzie to doskonała baza operacyjna w regionie i umożliwi lepsze wspólne szkolenie żołnierzy naszych narodów."
 GER_lithuanian_base: "Zbuduj bazę wojskową na Litwie"
 GER_lithuanian_base_desc: "Rząd litewski pozwolił nam na budowę niemieckiej bazy wojskowej w swoim kraju. Będzie to doskonała baza operacyjna w regionie i umożliwi lepsze wspólne szkolenie żołnierzy naszych narodów."
 GER_ukrainian_assistance: "Pomoc ukraińska"
 GER_ukrainian_assistance_desc: "Niemcy uznają Ukrainę za niepodległe państwo i jego suwerenność. Niemcy zapewnią niezbędne wsparcie, aby pomóc im chronić te wartości."
 GER_support_ukrainian_unity: "Wesprzyj jedność Ukrainy"
 GER_support_ukrainian_unity_desc: "Niemcy wspierają Ukrainę w jej prawie do wolności słowa i wolnego rządu wybranego przez naród oraz jej jedności przed obcymi wpływami."
 GER_hearts_over_war: "Serca nad wojną"
 GER_hearts_over_war_desc: "Dbamy o dobro narodu ukraińskiego i jego dobro. Niemcy zainwestują w nie jako znak dobrego gestu i wsparcia dla swojego narodu."
 GER_anti_russian_sentiment: "Nastroje antyrosyjskie"
 GER_anti_russian_sentiment_desc: "Rosja macza palce we wszystkich ciastach.\nNadszedł czas, aby ktoś położył kres tym nekrotycznym rosyjskim wpływom wśród sąsiednich narodów. Mają prawo do własnego sposobu życia i nie powinni dać się marionetkować rosyjskiemu niedźwiedziowi."
 GER_german_institutions: "Instytucje niemieckie"
 GER_german_institutions_desc: "Niemcy chcą zbudować na Ukrainie instytucje, które pomogą obu naszym narodom w efektywnym handlu i wspólnym prosperowaniu."
 GER_state_visit: "Ukraińska wizyta państwowa"
 GER_state_visit_desc: "Niemieccy urzędnicy udają się z wizytą państwową na Ukrainę, aby omówić sprawy polityczne i stosunki między naszymi obydwoma narodami."
 GER_imperial_bloc_invites: "Blok Imperialny"
 GER_imperial_bloc_invites_desc: "Mamy możliwość zaproszenia większej liczby osób do przyłączenia się do naszej sprawy, ale tylko wtedy, gdy wyznają te same wartości polityczne, co my."
 GER_invite_italy: "Zaproś [ITA.GetFlag] Włochy"
 GER_invite_turkey: "Zaproś [TUR.GetFlag] Turcję"
 GER_invite_france: "Zaproś [FRA.GetFlag] Francję"
 GER_invite_england: "Zaproś [ENG.GetFlag] Anglię"
 GER_red_green_appeasement: "Relacje z naszym partnerem koalicyjnym"
 GER_red_green_appeasement_desc: "Po stale upadających rządach §gCDU/CSU§!, wiele osób pokładało nadzieję w rządzie bardziej społecznym i chroniącym środowisko. Jednak utrzymanie tej koalicji różnych ideologii nie jest łatwym zadaniem. Aby forsować własne reformy, musimy pozwolić §GB90/Grüne§! forsować tam swój program, tak aby wspierali nasze reformy w parlamencie.\n\nObecne stanowisko §GB90/Grüne§! w kierunku §RSPD§! obecnie wynosi:\n[GET_GER_satisfaction_red_green_level]\n\n§ROSTRZEŻENIE:§! Jeśli relacje między obiema stronami spadną zbyt nisko, koalicja może się rozpaść i doprowadzić do nieznanych konsekwencji."
 GER_cdu_investigation: "Śledztwo przeciwko CDU"
 GER_investigate_send_evidences: "Wyślij dowód"
 GER_investigate_send_evidences_desc: "Zmarnowaliśmy już zbyt dużo czasu na rozwiązywanie tego politycznego bałaganu CDU. Wyślij prokuratorowi generalnemu nasze akta i zobacz, co się stanie."
 GER_investigate_wlk: "Zbadaj Walthera Kiepa"
 GER_investigate_wlk_desc: "Walther Leisler Kiep jest jednym z polityków, który otrzymał list od Karlheinza Schreibera. Ale to, co czyni Kiepa wyjątkowym, to jego poprzednia pozycja skarbnika CDU w tym czasie i możliwe, że był uwikłany w pewne podejrzane interesy ze Schreiberem. Aresztowano go już w latach 90. za inną aferę, ale wygląda na to, że i tutaj jest zamieszany w tę sprawę."
 GER_investigate_bear_head: "Recenzja Projekt Głowy Niedźwiedzia Schreibersa"
 GER_investigate_bear_head_desc: "W latach 1987–1997 Schreiber zainwestował ponad 5 milionów dolarów w rozbudowę fabryki czołgów o nazwie Bear Head w kanadyjskiej prowincji Nowa Szkocja we współpracy z Thyssen.\n1995 projekt został jednak odwołany, ponieważ Kanada zdecydowała się kupić tam czołgi od General Motors.\n\nJeśli ponownie sprawdzimy umowę, być może znajdziemy coś podejrzanego."
 GER_investigate_missing_files: "Wyszukaj brakujące pliki"
 GER_investigate_missing_files_desc: "Gdy tylko zaczęliśmy szukać materiałów dowodowych dotyczących Karlheinza Schreibera, okazało się, że w Kancelarii Federalnej zaginęło wiele akt z tego okresu. Musimy się temu przyjrzeć, aby znaleźć więcej wskazówek i zidentyfikować osoby odpowiedzialne za utracone pliki."
 GER_investigate_fuchs_tanks: "Sprawdź ponownie sprzedaż Fuchs"
 GER_investigate_fuchs_tanks_desc: "Coś tu nie gra. Może powinniśmy sprawdzić jeszcze raz."
 GER_joschka_fischer_visits_iran: "Wizyta Państwowa w Iranie"
 GER_joschka_fischer_visits_iran_desc: "Nasze stosunki z Iranem są, delikatnie mówiąc, niepokojące. Może nasz Minister Spraw Zagranicznych i szef Partii Zielonych, Joschka Fischer, zdoła wnieść jakiś ruch w tę impas."
 GER_bundeswehr: "Bundeswehra"
 GER_bundeswehr_desc: "Tutaj będą podejmowane wszystkie decyzje dotyczące naszych sił zbrojnych, Bundeswehry."
 GER_call_in_generals: "Reaktywuj naszych generałów z emerytury"
 GER_call_in_reserve: "Zadzwoń do rezerwy"
 GER_declare_v_fall: "Ogłoś Upadek V"
 GER_declare_v_fall_desc: "Niemcy są atakowane, musimy zmobilizować wszystko, co mamy, aby przetrwać."
 GER_move_parliament_bonn: "Przenieść nasz parlament do Bonn"
 GER_move_parliament_bonn_desc: "Chociaż Berlin jest idealną stolicą dla naszego narodu, jest dość wystawiony na ataki naszych wrogów ze wschodu. Przenosząc naszą stolicę z powrotem do Bonn, jak podczas zimnej wojny, możemy zapewnić bezpieczeństwo naszemu parlamentowi."
 GER_new_generals: "Zmiana na stanowisku kierowniczym"
 GER_new_generals_desc: "Nasi generałowie prędzej czy później osiągną wiek emerytalny i tym samym staną się dla nas niedostępni. Ale pojawi się nowy zestaw generałów, którzy poprowadzą nasze wojska."
 GER_move_parliament_berlin: "Przenieść naszą stolicę z powrotem do Berlina"
 GER_move_parliament_berlin_desc: "Bezpośrednie zagrożenie dla naszego rządu minęło i można bezpiecznie wrócić do Berlina."
 GER_demobilize_reserve: "Zdemobilizować naszą rezerwę"
 GER_demobilize_reserve_desc: "Wojna, w której walczyły nasze wojska, dobiegła końca, czas zdemobilizować nasze jednostki rezerwowe."
