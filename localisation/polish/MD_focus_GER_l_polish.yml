 GER_idea_pride_in_history_desc: "Jesteśmy Niemcami i jesteśmy dumni! Nic nie może powstrzymać nas od bycia dumnymi z naszej historii i rzeczy, które osiągnęliśmy."
 GER_idea_retention_law_comm: "Prawo dotyczące przechowywania usług telekomunikacyjnych"
