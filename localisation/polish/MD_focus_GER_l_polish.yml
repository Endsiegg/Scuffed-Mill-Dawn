 GER_Foreign: "MSZ"
 GER_Foreign_desc: "Ministerstwo Spraw Zagranicznych jest departamentem odpowiedzialnym naszego Trybunału do Spraw Zagranicznych"
 GER_Foreign_Politics_1: "Konsultacje rządowe"
 GER_Foreign_Politics_2: "Pomoc rozwojowa"
 GER_KMW: "KMW"
 GER_KMW_desc: "Krauss-Maffei Wegmann (KMW) to niemiecka firma specjalizująca się w rozwoju, produkcji i wsparciu ciężko opancerzonych pojazdów kołowych i gąsienicowych.\nFirma stała się liderem rynku tego typu pojazdów w Europie."
 GER_Stridsvagn_122: "Stridsvagen 122"
 GER_Stridsvagn_122_desc: "Stridsvagn 122 (strv 122) to szwedzki czołg podstawowy, który wszedł do służby w 1997 roku. Jest on oparty na niemieckim Leopardzie 2A5 i jest produkowany w Szwecji na licencji. Czołg waży 62,5 tony i jest wyposażony w gładkolufową armatę Rheinmetall L44 kal. 120 mm."
 GER_Lince: "Lince"
 GER_Lince_desc: "Lince był hiszpańskim programem rozwoju proponowanego głównego czołgu bojowego, który powstał na przełomie lat 80. i 90. XX wieku.  Aby osiągnąć wystarczający poziom siły ognia i ochrony, Lince miał używać armaty czołgowej L/44 kal. 120 mm firmy Rheinmetall i niemieckiego pancerza kompozytowego z Leoparda 2 A4."
 GER_Leopard_2_A6: "Rozpocznij projektowanie Leoparda 2 A6"
 GER_Leopard_2_A6_desc: "Leopard 2 A6 to niemiecki czołg podstawowy trzeciej generacji, który wszedł do służby w 2001 roku."
 GER_Leopard_2_KWS_III: "Leopard 2 KWS III"
 GER_Leopard_2_KWS_III_desc: "Leopard 2 KWS III to prototyp niemieckiego czołgu podstawowego Leopard 2 opracowanego w latach 90-tych. Program KWS III miał na celu wymianę wieży Leoparda 2 na automatycznie ładowane działo gładkolufowe kal. 140 mm, podobne do XM291 i GIAT 140 mm na Le Terminateur 2."
 GER_Leopard_2_A7: "Rozpocznij projektowanie Leoparda 2 A7"
 GER_Leopard_2_A7_desc: "Leopard 2 A7 to niemiecki czołg podstawowy trzeciej generacji, zaprojektowany i opracowany przez firmę Krauss-Maffei Wegmann (KMW) dla niemieckich sił zbrojnych. Czołg stanowi rozwinięcie czołgu podstawowego Leopard 2A6 i charakteryzuje się zwiększonymi możliwościami ochronnymi i rozpoznawczymi."
 GER_Leopard_2_A7A1: "Rozpocznij projektowanie Leoparda 2 A7A1"
 GER_Leopard_2_A7A1_desc: "Leopard 2 A7 to niemiecki czołg podstawowy trzeciej generacji, zaprojektowany i opracowany przez firmę Krauss-Maffei Wegmann (KMW) dla niemieckich sił zbrojnych. Czołg jest rozwinięciem czołgu podstawowego Leopard 2A7 i posiada zwiększone możliwości ochronne dzięki dodaniu SOA Trophy."
 GER_Leopard_2_A8: "Rozpocznij projektowanie Leoparda 2 A8"
 GER_Leopard_2_A8_desc: "Leopard 2 A8 to najnowszy wariant Leoparda 2. Otrzyma on mocniejszy silnik, będzie korzystał z SOA Trophy i wszechstronnego systemu rozpoznawania sytuacji."
 GER_Rheinmetall: "Rheinmetall"
 GER_Rheinmetall_desc: "Rheinmetall to niemiecka firma działająca w przemyśle obronnym, będąca także dostawcą części motoryzacyjnych. \n\nPortfolio produktów Rheinmetall obejmuje pojazdy wojskowe, broń, amunicję i systemy elektroniczne; Firma zajmuje się także rozwojem technologii do zastosowań cywilnych, takich jak ochrona środowiska, mobilność i bezpieczeństwo."
 GER_New_Ammunition: "Pionierskie nowe typy amunicji"
 GER_New_Ammunition_desc: "Nasze wojsko odkryło, że nasza amunicja nie jest tak skuteczna, jak kiedyś sądzono; musimy zaprojektować nową amunicję zdolną przebić nowoczesny pancerz."
 GER_Leopard_2_A6_LAHAT: "Rozpocznij projektowanie Leoparda 2 A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "Leopard 2 A6 to niemiecki czołg podstawowy trzeciej generacji, który wszedł do służby w 2001 roku. Jest wyposażony w wystrzeliwany z armaty laserowy system naprowadzający o nazwie LAHAT (Laser Homing Attack lub Tank). LAHAT to pocisk naprowadzany laserowo, który można wystrzelić z głównego działa czołgu i ma zasięg do 8 km."
 GER_KF51: "Rozpocznij budowę prototypów KF51"
 GER_KF51_desc: "KF51 Panther to główny czołg bojowy opracowany przez firmę Rheinmetall. Został zaprezentowany publicznie w czerwcu 2022 r. na targach Eurosatory 20222. Kadłub Pantery wzorowany jest na Leopardzie 2, ale konstrukcja wieży jest inna. Czołg jest wyposażony w działo przyszłości (FGS) kal. 130 mm, które może strzelać kinetyczną i programowalną amunicją powietrzną."
 GER_Marder_1A5: "Daj zielone światło projektowi Marder 1A5"
 GER_Marder_1A5_desc: "Marder 1A5 to bojowy wóz piechoty opracowany przez firmę Rheinmetall.  Jest to dalszy rozwój Mardera 1A3 i charakteryzuje się ulepszoną ochroną, mobilnością i siłą ognia."
 GER_Marder_2: "Rozpocznij budowę Mardera 2"
 GER_Marder_2_desc: "Marder 2 był prototypem i planowanym następcą Schützenpanzer Marder. Został zaprojektowany, aby wypełnić lukę w sile bojowej i mobilności między Marderem a Leopardem 2. Czołg był oparty na podwoziu Leoparda 2 i miał być najbardziej zaawansowanym bojowym wozem piechoty na świecie, kiedy został zaprezentowany w 1991 roku."
 GER_Puma: "Przygotuj plany „Pumy”."
 GER_Puma_desc: "Puma to niemiecki bojowy wóz piechoty (BWP) zaprojektowany w celu zastąpienia starzejących się BWP Marder znajdujących się obecnie na wyposażeniu armii niemieckiej."
 GER_Fuchs_1A7: "Rozpocznij projektowanie Fuchsa 1A7"
 GER_Fuchs_1A7_desc: "Fuchs 1A7 to niemiecki pojazd transportowy używany przez niemieckie siły zbrojne. Jest to dalszy rozwój Fuchsa 1A3/A6 i charakteryzuje się ulepszoną ochroną, mobilnością i możliwościami rozpoznawczymi."
 GER_Fuchs_2: "Rozpocznij projektowanie Fuchsa 2"
 GER_Fuchs_2_desc: "Fuchs 2 to transporter opancerzony opracowany przez Rheinmetall Landsysteme1. Jest to nowa wersja 6x6 Fuchs (Fox) Transportpanzer 1. Fuchs 2 jest w pełni amfibią i rozwija prędkość maksymalną 96 km/h na drogach. Pojazd jest wyposażony w modułowy pakiet pancerza złożony z kompozytowych modułów pancerza MEXAS i można w nim zamontować maksymalnie trzy 7,62 mm."
 GER_idea_Heer: "Hej"
 Territorial_Heer_I: "Heer terytorialny"
 Territorial_Heer_I_desc: "Territorialheer był częścią armii niemieckiej odpowiedzialnej za obronę terytorialną. Miał wspierać armię polową oraz inne siły niemieckie i NATO w utrzymaniu swobody operacyjnej. Territorialheer składał się głównie z nieaktywnych jednostek, które zostaną zmobilizowane w przypadku konfliktu."
 Landeskommando: "Dowództwo Państwowe"
 Landeskommando_desc: "Landeskommando jest centralnym organem dowodzenia organizacji obrony terytorialnej Niemieckich Sił Zbrojnych w każdym kraju związkowym Niemiec. Stacjonuje w stolicy danego stanu i odpowiada za koordynację pomocy wojskowej w sytuacjach klęsk żywiołowych. Landeskommando składa się głównie z nieaktywnych jednostek, które zostaną zmobilizowane w przypadku konfliktu."
