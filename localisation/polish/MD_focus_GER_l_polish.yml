 GER_crack_down_on_radicals: "Ujawnij radykalny personel"
 GER_crack_down_on_radicals_desc: "Możemy publicznie zdemaskować radykalne elementy naszej armii, aby pokazać ludziom niebezpieczeństwa militaryzmu!"
 GER_increase_nato_reliance: "Zwiększyć zależność od NATO"
 GER_increase_nato_reliance_desc: "Po co są tam nasi sojusznicy? Oczywiście są tam, żeby nam pomóc. Powinniśmy na tym poprzestać i zaoszczędzić trochę pieniędzy."
 GER_reduce_military_benefits: "Zmniejsz świadczenia wojskowe"
 GER_reduce_military_benefits_desc: "Jeśli ograniczymy świadczenia wojskowe, możemy zmniejszyć skutki militaryzmu i poprawić życie naszych ludzi."
 GER_anti_militarism_protests: "Fundusze na protesty antymilitarne"
 GER_anti_militarism_protests_desc: "Na szczęście mamy dodatkowy dochód i możemy go wykorzystać na finansowanie antymilitarystycznych protestów. Dlaczego? Cóż, zapewni to naszej partii ogromny wzrost popularności wśród dużej części młodzieży."
 GER_ignore_military_radicals: "Ignoruj ​​radykałów w wojsku"
 GER_ignore_military_radicals_desc: "Tak, ci goście? Są nieszkodliwe! Poważnie, kiedy pozostawienie radykałów w naszym kraju bez kontroli poszło nie tak?"
 GER_exceed_nato_expectations: "Wdrażaj standardy NATO"
 GER_exceed_nato_expectations_desc: "Najwyższy czas, abyśmy zaczęli wdrażać pewne standardy NATO, aby nasza armia mogła mieć równe prawa z resztą sojuszu."
 GER_increase_military_benefits: "Zwiększ korzyści wojskowe"
 GER_increase_military_benefits_desc: "Nasza armia się rozpada i to szybko. Musimy zachęcać ludzi do wstąpienia do Bundeswehry, a nie do jej unikania."
 GER_pro_military_protests: "Protesty promilitarne"
 GER_pro_military_protests_desc: "Potrzebujemy, aby nasi ludzie szanowali, szanowali i wspierali naszą armię. Możemy wykorzystać protesty na rzecz naszej armii, aby zdobyć większe poparcie wśród innych ludzi."
