 MLR_start: "Być Malorosją"
 MLR_start_desc: "Wreszcie prawdziwa dziedziczka tych ziem, Malorossiya, przejmie władzę w swoje ręce"
 MLR_constituon: "Konstytucja Małorossji"
 MLR_constituon_desc: "Musimy sformalizować nasze państwo pod względem prawnym. W tym celu przyjmiemy własną konstytucję"
 MLR_fsb: "Współpraca z FSB"
 MLR_fsb_desc: "Niestety nie mamy jeszcze możliwości stworzenia własnych służb specjalnych, dlatego będziemy polegać na współpracy z FSB Rosji"
 MLR_mvd: "Podlega lokalnemu Ministerstwu Spraw Wewnętrznych"
 MLR_mvd_desc: "Podporządkujemy lokalne organy Ministerstwa Spraw Wewnętrznych, które znajdowały się pod władzą Ukrainy"
 MLR_ter_defence: "Obrony Terytorialnej"
 MLR_ter_defence_desc: "Z lokalnej milicji utworzymy Obronę Terytorialną"
 MLR_contract_army: "System armii kontraktowej"
 MLR_contract_army_desc: "Nasza armia będzie tworzona w systemie kontraktowym"
 MLR_defence_doctrine: "Doktryna defensywna"
 MLR_defence_doctrine_desc: "Nikogo nie atakujemy, naszym zadaniem jest obrona naszych granic. Nasza armia przyjmie doktrynę taktyki defensywnej"
 MLR_nat_guard: "Gwardia Narodowa Małorosii"
 MLR_nat_guard_desc: "Kiedyś Ukraina, jeszcze w latach 90., miała gwardię narodową. Odtworzymy tę dywizję, ale już pod naszym dowództwem"
 MLR_defence_prom: "Przemysł militarny"
 MLR_defence_prom_desc: "Zainwestujemy znaczne środki w odbudowę przemysłu wojskowego na naszym terytorium. Potrzebujemy silnej armii"
 MLR_rebuild_war_academy: "Szkoły wojskowe"
 MLR_rebuild_war_academy_desc: "Nasi bojownicy muszą być najlepiej wyszkoleni, aby bronić swojej ojczyzny. Dlatego odrodzimy akademie wojskowe na naszym terytorium"
 MLR_no_corrupt_military: "Poważnie zmniejsz korupcję w armii"
 MLR_no_corrupt_military_desc: "Nasza armia jest jeszcze młoda, więc znacznie łatwiej jest w niej wyeliminować korupcję"
 MLR_nation_quest: "Kwestia narodowa"
 MLR_nation_quest_desc: "Małorosja była i będzie częścią Rosji, oto nasza odpowiedź na kwestię narodową"
 MLR_referendum: "Referendum w sprawie losów Małorosji"
 MLR_referendum_desc: "Nadszedł fatalny moment, w którym musimy zdecydować, w którą stronę pójdzie nasz kraj. Czy stanie się pełnoprawną częścią Rosji w formie republiki, czy też wybierzemy drogę państwa związkowego"
 MLR_ruble: "Rubel jako waluta państwowa"
 MLR_ruble_desc: "Rubel stanie się naszą walutą państwową, nikt nawet w to nie wątpił"
 MLR_corruption: "Walka z korupcją"
 MLR_corruption_desc: "Mimo że nasze państwo jest jeszcze młode, skorumpowani urzędnicy już w nim startowali. Musimy sobie z tym poradzić"
 MLR_rus_invest: "Inwestycje rosyjskie"
 MLR_rus_invest_desc: "Rosja wspiera nas swoimi inwestycjami"
 MLR_build_zavods: "Budowa Fabryk"
 MLR_build_zavods_desc: "Kraj potrzebuje fabryk i fabryk, zapewnimy naszym ludziom wszystko, czego potrzebują"
 MLR_social_invest: "Inwestycje w sferze społecznej"
 MLR_social_invest_desc: "Nasi obywatele powinni mieć dostęp do najwyższej jakości placówek medycznych, a także wszelkie gwarancje socjalne"
 MLR_infrastructure: "Inwestycje infrastrukturalne"
 MLR_infrastructure_desc: "Drogi są żyłami naszego państwa"
 MLR_fight_oligarch: "Walka z oligarchami"
 MLR_fight_oligarch_desc: "Nawet w naszym młodym państwie zaczęli już pojawiać się skorumpowani oligarchowie, którzy na wojnie zarobili mnóstwo pieniędzy. Zajmijmy się nimi"
 MLR_it_invest: "Inwestowanie w IT"
 MLR_it_invest_desc: "Będziemy inwestować w technologie informatyczne dla pomyślnego rozwoju naszego kraju"
 MLR_maloross_economy: "Gospodarka Małorossji"
 MLR_maloross_economy_desc: "Podjęte przez nas działania gospodarcze doprowadziły do ​​wzrostu naszej gospodarki"
 MLR_union_state: "Państwo Związkowe"
 MLR_union_state_desc: "Wybraliśmy drogę Państwa Związkowego"
 MLR_union_group_army: "Wspólne zgrupowanie wojsk"
 MLR_union_group_army_desc: "Nasi żołnierze staną się członkami wspólnego zgrupowania wojsk Państwa Związkowego"
 MLR_union_group_economic: "Inwestycje Państwa Związkowego"
 MLR_union_group_economic_desc: "Członkostwo w Państwie Związkowym miało pozytywny wpływ na naszą gospodarkę"
 MLR_union_health_social: "Współpraca ze sferą społeczną i medyczną"
 MLR_union_health_social_desc: "Członkowie Państwa Związkowego aktywnie współpracują w sferze społecznej i medycznej"
 MLR_republic_rf: "Jesteśmy częścią Rosji"
 MLR_republic_rf_desc: "Staliśmy się republiką Rosji, teraz nasz los jest z nią związany"
 MLR_rus_regions: "Współpraca z regionami rosyjskimi"
 MLR_rus_regions_desc: "Będziemy aktywnie współpracować z innymi regionami Rosji"
 MLR_rus_companies: "Współpraca z firmami rosyjskimi"
 MLR_rus_companies_desc: "Naszymi głównymi partnerami będą rosyjskie firmy"
 MLR_integrate_army: "Integracja z armią rosyjską"
 MLR_integrate_army_desc: "Doprowadzimy naszą armię do standardów armii rosyjskiej"
 russia.56.t: "Referendum w sprawie losów §Y[MLR.GetNamewithFlag]§!"
 russia.56.d: "§Y[MLR.GetNamewithFlag]§! ogłosił referendum w sprawie przyłączenia się do Rosji. W rezultacie głosowanie zakończyło się sukcesem i większość obywateli wyraziła chęć przyłączenia się do naszego kraju. Czy je przyjmiemy?"
 russia.56.a: "Nie, nie potrzebujemy ich... stanów"
 russia.56.b: "Dołączą do Rosji!"
 russia.57.t: "Armia Wyzwolenia Małorossji jest z nami"
 russia.57.d: "Dołączyli do nas nasi bracia w wyzwoleniu Małej Rusi"
 russia.57.a: "Hurra!"
 autonomy_union_state_mlr: "Państwo Związkowe"
 autonomy_republic_rf_mal: "Republika o znaczeniu federalnym"
 MLR_ter_oborona_tt: "§YObrona Terytorialna§! Małorossji zostanie utworzona"
 MLR_nat_gurad_tt: "§YGwardia Narodowa§! Małorossji zostanie utworzona"
 MLR_manifest_decisions: "Manifest Małorossji"
 MLR_manifest_decisions_desc: "Gdy te ziemie staną się własnością Małorosii, uznamy je za nasze i będziemy walczyć o ich powrót do ojczyzny"
 MLR_kirov_core: "Roszczenia do Kirowgradu"
 MLR_kiev_core: "Roszczenia wobec Kijowa"
 MLR_poltava_core: "Roszczenia wobec Polvaty"
 MLR_reforming_army_like_rus: "Integracja z Armią Rosyjską"
 SOV_moa_tt: "Zatrudnij nowych żołnierzy armii Malorossiyan"