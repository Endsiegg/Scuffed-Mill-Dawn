 MLR_ukr_modifier_desc: "Małorosja jest państwem, które powstało stosunkowo niedawno, jego polityka wewnętrzna i zagraniczna jest całkowicie podporządkowana Moskwie, ale mimo to posiada dużą autonomię w polityce wewnętrznej i zagranicznej."
