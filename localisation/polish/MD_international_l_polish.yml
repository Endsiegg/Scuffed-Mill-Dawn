 MOR_promote_tolerant_islam: "§YPromote§! al-Wasatiyyah"
 MOR_promote_tolerant_islam_desc: "Maroko jest dobrze znane ze swoich umiarkowanych interpretacji islamu. Marokańska zasada al-Wasatiyyah, czyli umiaru, łączy szkołę islamskiego prawoznawstwa Maliki, teologię Ashari i sunnicki sufizm. Królestwo zawsze utrzymywało, że najskuteczniejszym sposobem zapobiegania terroryzmowi jest szerzenie tej formy umiarkowanego islamu w celu przeciwdziałania ekstremistycznym interpretacjom.\n\nDzięki §YWpływowi§!możemy zapewnić, że więcej narodów otrzyma nasze nauki w innych narodach."
 OMA_promote_tolerant_islam: "§YPromote§! Ibadi Islam"
 OMA_promote_tolerant_islam_desc: "Społeczeństwo Omanu jest w dużej mierze odporne na ekstremistyczne ideologie islamskie. Wynika to w dużej mierze z rozpowszechnienia islamu Ibadi, który promuje tolerancję dla innych religii. Ibadyci preferują pokojowe rozwiązywanie sporów zamiast konfrontacji i jako tacy nie są podatni na radykalizację. Oman zawsze utrzymywał, że najskuteczniejszym sposobem zapobiegania terroryzmowi jest szerzenie islamu Ibadi w celu przeciwdziałania ekstremistycznym ideologiom.\n\nMożemy zapewnić, że więcej krajów otrzyma nasze nauki poprzez wywieranie §Ywpływu§! w innych krajach."
 MENA_terror_fund_deradicalisation_programmes: "§YFinansuj§! Programy deradykalizacji"
 MENA_terror_fund_deradicalisation_programmes_desc: "Uwięzieni dżihadyści nie są nieusuwalni. Wielu żołnierzy niskiego szczebla w organizacjach ekstremistycznych to po prostu wprowadzeni w błąd młodzi ludzie, którzy padli ofiarą dewiacyjnych form islamu, głoszących śmierć innych muzułmanów. Powinniśmy realizować programy deradykalizacji, aby ponownie zintegrować tych rozczarowanych młodych mężczyzn i kobiety ze społeczeństwem. Skuteczność tych programów jest powiązana z naszymi wydatkami na opiekę społeczną."
 terror_fund_deradicalisation_programmes_tt: "Im wyższy §Y$social_budget$§! tym skuteczniejsze będą §Yprogramy deradykalizacji§! \n\n"
 MENA_terror_ct_training: "§YProwadzenie§! Szkoleń antyterrorystycznych"
 MENA_terror_ct_training_desc: "Aby zmaksymalizować naszą zdolność reagowania na zagrożenie terrorystyczne, powinniśmy stale aktualizować poziom gotowości naszych służb bezpieczeństwa. Tym lepsze jest nasze §YSzkolenie Oficerskie§! jest i im więcej doradców zagranicznych stacjonujemy na naszym terenie, tym skuteczniejsze będzie to szkolenie."
 terror_ct_training: "§YCounter Terror Training§! Level (Current: [?ct_training|Y2]) determines the likelihood of success for raids and airstrikes.\n§YCounter Terror Training§! Level gained is determined by the number of foreign advisors (Current Foreign Advisors: [?foreign_adivsors|Y0]) and our current officer training law.\n\nEvery Foreign Advisor will increase §YCounter Terror Training§! Level by §G+0.25§! per training (Current Foreign Advisors: [?foreign_adivsors|Y0])\nEvery §Y$Officer_Training_Law$§! after §Y$officer_advanced_training$§! will increase §YCounter Terror Training§! Level by §G+0.50§! per training.\n\nConducting training will increase our §YCounter Terror Training§! Level by [?foreign_advisors_math|+G]\n\n§RCounter Terror Training Level has a max of§! 10 §Rand decreases at a rate of§! 0.2 §Rper month.§!"
 MENA_terror_conduct_raid: "§YNajedź§! Kryjówki Terrorystów"
 MENA_terror_conduct_raid_desc: "Nasze służby bezpieczeństwa zidentyfikowały kryjówki terrorystów na naszym terytorium. Powinniśmy przeprowadzić naloty sił specjalnych w celu aresztowania podejrzanych o dżihad i przejęcia nielegalnej broni. Prawdopodobieństwo powodzenia tych nalotów zależy od ilości szkoleń antyterrorystycznych, które przeszedł nasz personel bezpieczeństwa."
 terror_conduct_raid_tt: "If the raid is §Gsuccessful§!, §YTerror Threat§! will decrease by §G-5§! (Current Threat: [?threat_level|Y0]) and §YRadicalization§! will increase by §R+2§! (Current Radicalization: [?radicalization|Y0]).\nIf the raid is §Runsuccessful§!, §YTerror Threat§! will not change and §YRadicalization§! will increase by §R+5§! (Current Radicalization: [?radicalization|Y0]).\n§GHas a higher likelihood of success than airstrikes.§!\n\nThe raid has a base success rate of §Y40%§!\nEach level of §YCounter Terror Training§! increases the likelihood of success by §G+5.00%§!\n(Current §YCounter Terror Training§! Level: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YLaunch§! Ataki powietrzne na kryjówki terrorystów"
 MENA_terror_conduct_strike_desc: "W odległych rejonach kraju znajduje się wiele kryjówek dżihadystów, gdzie władza rządu centralnego jest ograniczona. Powinniśmy obrać za cel te kryjówki ataki powietrzne, aby wyeliminować zagrożenie, jakie stwarzają ci dżihadyści. Prawdopodobieństwo powodzenia tych ataków zależy od ilości szkoleń antyterrorystycznych, które przeszli nasi pracownicy ochrony."
 terror_conduct_strike_tt: "\nJeżeli atak lotniczy zakończy się §Gsuccessful§!, §YZgrożenie Terrorystyczne§! zmniejszy się o §G-5§! (Obecne Zagrożenie: [?threat_level|Y0]), a §YRadykalizacja§! wzrośnie o §R+2§! (Obecna Radykalizacja: [?radicalization|Y0]).\nJeśli nalot zakończy się §Rniepowodzeniem§!, §YOgrożenie Terrorystyczne§! pozostanie bez zmian, a §YRadykalizacja§! wzrośnie o §R+5§! (Obecna Radykalizacja: [?radicalization|Y0]).\n§RMa mniejsze prawdopodobieństwo sukcesu niż rajdy.§!\n\nNalot ma bazowe prawdopodobieństwo sukcesu §Y25%§!\nKażdy poziom §YSzkolenia Przeciwterrorystycznego§! zwiększa prawdopodobieństwo sukcesu o §G+5,00%§!\n(Obecny Poziom §YSzkolenia Przeciwterrorystycznego§!: [?ct_training|Y2])\n"