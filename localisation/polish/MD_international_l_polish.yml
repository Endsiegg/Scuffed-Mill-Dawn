 ct_derad_tt: "§YWymagania wstępne:§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\nIm wyższy Twój §YBudżet społeczny§!, tym skuteczniejsze będą §YProgramy deradykalizacji§!.\n\n§YEfekty:§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§YWymagania wstępne:§!\n[!ct_training_button_click_enabled]\n\n§YSzkolenie Przeciwterrorystyczne§! Poziom (Obecnie: [?ct_training|Y2]) determinuje prawdopodobieństwo sukcesu nalotów i ataków powietrznych.\nPoziom §YSzkolenia Przeciwterrorystycznego§! zdobywany jest w zależności od liczby zagranicznych doradców (Obecni Zagraniczni Doradcy: [?foreign_adivsors|Y0]) i naszej obecnej ustawy o szkoleniu oficerów.\n\nKażdy Zagraniczny Doradca zwiększy Poziom §YSzkolenia Przeciwterrorystycznego§! o §G+0,25§! za każde szkolenie (Obecni Zagraniczni Doradcy: [?foreign_adivsors|Y0]).\nKażda §YUstawa o Szkoleniu Oficerów§! po §YZaaansowanym Szkoleniu Oficerów§! zwiększy Poziom §YSzkolenia Przeciwterrorystycznego§! o §G+0,50§! za każde szkolenie.\n\nPrzeprowadzanie szkoleń zwiększy nasz Poziom §YSzkolenia Przeciwterrorystycznego§! o [?foreign_advisors_math|+G].\n\n§RPoziom Szkolenia Przeciwterrorystycznego ma maksymalnie§! 10 §Ri maleje w tempie§! 0,2 §Rna miesiąc.§!\n\n§YSkutki:§!\n[!ct_training_button_click]"
 ct_raid_tt: "§YWymagania wstępne:§!\n[!ct_raid_button_click_enabled]\n\nJeśli rajd zakończy się §Gpowodzeniem§!, §YOgrożenie Terrorystyczne§! zmniejszy się o §G-5§! (Obecne Zagrożenie: [?threat_level|Y0]), a §YRadykalizacja§! wzrośnie o §R+2§! (Obecna Radykalizacja: [?radicalization|Y0]).\nJeśli rajd zakończy się §Rniepowodzeniem§!, §YOgrożenie Terrorystyczne§! pozostanie bez zmian, a §YRadykalizacja§! wzrośnie o §R+5§! (Obecna Radykalizacja: [?radicalization|Y0]).\n§GMa wyższe prawdopodobieństwo sukcesu niż naloty.§!\n\nRajd ma bazowe prawdopodobieństwo sukcesu §Y40%§!\nKażdy poziom §YSzkolenia Przeciwterrorystycznego§! zwiększa prawdopodobieństwo sukcesu o §G+5,00%§!\n(Obecny Poziom §YSzkolenia Przeciwterrorystycznego§!: [?ct_training|Y2])\n\n§YSkutki:§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§YWymagania wstępne:§!\n[!ct_strike_button_click_enabled]\n\nJeśli nalot zakończy się §Gpowodzeniem§!, §YOgrożenie Terrorystyczne§! zmniejszy się o §G-5§! (Obecne Zagrożenie: [?threat_level|Y0]), a §YRadykalizacja§! wzrośnie o §R+2§! (Obecna Radykalizacja: [?radicalization|Y0]).\nJeśli nalot zakończy się §Rniepowodzeniem§!, §YOgrożenie Terrorystyczne§! pozostanie bez zmian, a §YRadykalizacja§! wzrośnie o §R+5§! (Obecna Radykalizacja: [?radicalization|Y0]).\n§RMa niższe prawdopodobieństwo sukcesu niż rajdy.§!\n\nNalot ma bazowe prawdopodobieństwo sukcesu §Y25%§!\nKażdy poziom §YSzkolenia Przeciwterrorystycznego§! zwiększa prawdopodobieństwo sukcesu o §G+5,00%§!\n(Obecny Poziom §YSzkolenia Przeciwterrorystycznego§!: [?ct_training|Y2])\n\n§YSkutki:§!\n[!ct_strike_button_click]"
