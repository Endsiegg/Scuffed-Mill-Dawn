 PMC_redut_name_desc: "Redut powstał w 2008 roku w wyniku połączenia weteranów rosyjskiej armii oraz jednostek Ministerstwa Obrony, którzy zdobyli doświadczenie bojowe w różnych misjach pokojowych i wojskowych."
