 pmc_category_tracker_desc: "§YPrivate Military Companies§!.\n\n§GRent§! your own §Yprivate army!§!\n§YCompanies§! §Gloyal§! to us, or ones we control directly will give us §Y20%§! §Gdiscount§! on their services.\n\n[PMC_max_available]\n§YCurrent list of PMC's§!:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Lokalne jednostki wojskowe"
 pmc_local_management_desc: "Lokalne Prywatne Firmy Wojskowe. Lokalne firmy zawsze będą miały 20% zniżki. \nMożemy zwiększyć naszą pojemność do 7. Możemy poprawić naszą jakość do poziomu 4\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Utwórz lokalny PMC"
 open_blackwater_desc: "Blackwater była amerykańską prywatną firmą wojskową założoną 26 grudnia 1996 roku przez byłego oficera Navy SEAL Erika Prince'a. Firma Blackwater i jej poprzednicy świadczą usługi w zakresie ochrony kontraktów na rzecz rządu federalnego Stanów Zjednoczonych. Od 2003 roku obsługuje Centralną Agencję Wywiadowczą."
 open_aegis_desc: "Aegis Defense Services to brytyjska prywatna firma wojskowa i ochroniarska z biurami zagranicznymi w Afganistanie, Zjednoczonych Emiratach Arabskich, Iraku, Arabii Saudyjskiej, Libii, Somalii i Mozambiku. Jest częścią grupy spółek Aegis, w skład której wchodzi Aegis LLC z siedzibą w Stanach Zjednoczonych. Została założona w 2002 roku przez Tima Spicera, który wcześniej był dyrektorem generalnym prywatnej firmy wojskowej Sandline International; Jeffrey Day, przedsiębiorca; oraz Mark Bullough i Dominic Armstrong, byli bankierzy inwestycyjni."
 open_constellis_desc: "Constellis została utworzona w 2010 roku przez grupę operatorów i inwestorów, którzy chcieli połączyć najlepsze w swojej klasie marki, aktywa i ludzi w branży złożonego zarządzania ryzykiem. Promując kulturę zgodności i doskonałości operacyjnej, rodzina firm Constellis powiększyła się i obejmuje globalny zespół liderów branży, w tym Triple Canopy, Olive Group i The Development Initiative, a także starsze spółki Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Społeczne i Edynburg International."
 get_constellis_light_infantry_desc: "Jednostki brygady składające się z lekkiej piechoty i wsparcia artylerii, dobre na trudny teren, a także dość tańsze niż inne konstrukcje armii."
 get_aegis_light_infantry_desc: "Jednostki brygady składające się z lekkiej piechoty i wsparcia artylerii, dobre na trudny teren, a także dość tańsze niż inne konstrukcje armii."
 get_blackwater_heavy_mech_infantry_desc: "Jednostki piechoty zmechanizowanej są bardzo potężne przeciwko jednostkom lekkiej piechoty zmotoryzowanej. Są także silniejsi od lekkiej i zmotoryzowanej piechoty pod względem obrony. Ich cena jest wysoka, ale moc tych jednostek ją zwróci."
 get_blackwater_special_infantry_desc: "Specjalne oddziały piechoty lub komandosi to potężne jednostki doświadczonych żołnierzy. Mogą być bardzo przydatne w obronie, zwłaszcza na terenach górzystych. Mogą też z łatwością niszczyć lekkie dywizje. Ich cena jest bardzo wysoka, ale mają wiele interesujących cech."
 get_constellis_mech_infantry_desc: "Jednostki piechoty zmechanizowanej są bardzo potężne przeciwko jednostkom lekkiej piechoty zmotoryzowanej. Są także silniejsi od lekkiej i zmotoryzowanej piechoty pod względem obrony. Ich cena jest wysoka, ale moc tych jednostek ją zwróci."
 get_blackwater_mech_infantry_desc: "Jednostki piechoty zmechanizowanej są bardzo potężne przeciwko jednostkom lekkiej piechoty zmotoryzowanej. Są także silniejsi od lekkiej i zmotoryzowanej piechoty pod względem obrony. Ich cena jest wysoka, ale moc tych jednostek ją zwróci."
 get_constellis_mot_infantry_desc: "Dywizje, które są potężne i dobre do uderzania i niszczenia lekkich celów. Ich cena jest wyższa niż jednostek lekkiej piechoty, ale są od nich potężniejsze."
 get_blackwater_mot_infantry_desc: "Dywizje, które są potężne i dobre do uderzania i niszczenia lekkich celów. Ich cena jest wyższa niż jednostek lekkiej piechoty, ale są od nich potężniejsze."
 get_blackwater_light_infantry_desc: "Jednostki brygady składające się z lekkiej piechoty i wsparcia artylerii, dobre na trudny teren, a także dość tańsze niż inne konstrukcje armii."
