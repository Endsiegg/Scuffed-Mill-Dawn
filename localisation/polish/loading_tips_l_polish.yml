l_polish:
 LOADING_TIP_0: "Nigdy nie myśl, że wojna, bez względu na to, jak konieczna i uzasadniona, nie jest zbrodnią.\n – Ernest Hemingway –"
 LOADING_TIP_1: "Od 1932 roku w Tajlandii miało miejsce 12 wojskowych zamachów stanu, które zakończyły się sukcesem i 7, które zakończyły się niepowodzeniem. Tajlandia jest dziś dyktaturą wojskową."
 LOADING_TIP_2: "Boliwia miała 193 zamachy stanu i próby zamachów stanu od czasu jej założenia w 1825 roku. Ostatni zamach miał miejsce w 1980 roku."
 LOADING_TIP_3: "Najstarszy nadal używany okręt podwodny ma ponad 70 lat. USS Cutlass wszedł do służby w 1945 r., a w 1973 r. został przekazany Tajwanowi, który zmienił jego nazwę na „Hai Shih”."
 LOADING_TIP_4: "ISIS było wcześniej oficjalną gałęzią Al-Kaidy w Iraku i powstało po inwazji Stanów Zjednoczonych w 2003 roku."
 LOADING_TIP_5: "Wczorajsi wrogowie to dzisiejsi rekruci. Szkoluj ich, aby walczyli u twojego boku i módl się, aby w końcu nie zdecydowali się cię za to znienawidzić.\n – Generał Sheperd –"
 LOADING_TIP_6: "Dania ma najstarszy wzór flagi na świecie, a „Dannebrog” jest wywieszany od 1219 roku."
 LOADING_TIP_7: "Historię pisze zwycięzca. I oto jestem, myśląc, że wygraliśmy.\n – Generał porucznik Sheperd –"
 LOADING_TIP_8: "Szwajcaria jest krajem o najlepszej reputacji międzynarodowej według Instytutu Reputacji, a także zajmuje pierwsze miejsce w Indeksie Rozwoju Społecznego."
 LOADING_TIP_9: "Kanada ma najdłuższą linię brzegową na świecie."
 LOADING_TIP_10: "Uzbekistan i Liechtenstein to jedyne na świecie kraje podwójnie śródlądowe, co oznacza, że ​​graniczą jedynie z krajami bez linii brzegowej."
 LOADING_TIP_11: "Rosja jest 55 razy większa od Filipin, ale długość ich linii brzegowych jest mniej więcej taka sama."
 LOADING_TIP_12: "Do Demokratycznej Republiki Konga można zmieścić Hiszpanię, Francję, Włochy, Wielką Brytanię, Niemcy i Polskę."
 LOADING_TIP_13: "60 procent światowej populacji mieszka w Azji."
 LOADING_TIP_14: "Komputery przyszłości mogą ważyć nie więcej niż 1,5 tony.\n – Popular Mechanics, 1949 –"
 LOADING_TIP_15: "Rakiecie nigdy nie uda się opuścić atmosfery Ziemi.\n - The New York Times, 1936 -"
 LOADING_TIP_16: "Chiny mają 113 miast, w których mieszka ponad milion osób. 21 z nich jest większych niż 5 milionów."
 LOADING_TIP_17: "Wszędzie politycy są tacy sami. Obiecują zbudować most nawet tam, gdzie nie ma rzeki.\n – Nikita Kruschev –"
 LOADING_TIP_18: "Wenezuela i Arabia Saudyjska mają największe zasoby ropy naftowej na świecie, natomiast Rosja i Iran mają największe zasoby gazu ziemnego."
 LOADING_TIP_19: "Najtańszy Big Mac na świecie znajduje się w Egipcie, a najdroższy w Szwajcarii."
 LOADING_TIP_20: "Jeśli Chiny zamienią się w supermocarstwo i narażą innych na swoje zastraszanie i agresję, narody świata powinny to zdemaskować i obalić.\n- Deng Xiaoping -"
 LOADING_TIP_21: "Z historii uczymy się, że nie uczymy się z historii niczego.\n – George Bernard Shaw –"
 LOADING_TIP_22: "Niemcy opowiadają się za integracją właśnie dlatego, że nie chcemy dominacji.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Mój sąsiad zna 200 rodzajów win. Znam tylko kolor czerwony i biały. Ale mój sąsiad zna tylko dwa rodzaje krajów: uprzemysłowione i rozwijające się. I wiem, że 200.\n- Hans Rosling -"
 LOADING_TIP_24: "Wojna nie czyni chłopców mężczyznami, ona powoduje śmierć mężczyzn.\n – Ken Gillespie –"
 LOADING_TIP_25: "Bieda to nie socjalizm. Bycie bogatym jest chwalebne.\n– Deng Xiaoping –"
 LOADING_TIP_26: "Nie chcę zabijać ludzi, więc nie wybierajcie mnie na prezydenta.\n– Rodrigo Duterte –"
 LOADING_TIP_27: "Wyeliminujemy Twittera. Nie obchodzi mnie, co powie społeczność międzynarodowa. Wszyscy będą świadkami potęgi Republiki Tureckiej.\n– Recep Tayyip Erdogan –"
 LOADING_TIP_28: "Jestem najlepszym przywódcą politycznym w Europie i na świecie.\n– Silvio Berlusconi –"
 LOADING_TIP_29: "Po rewolucji islamskiej w Iranie w 1979 r. Zachód, straciwszy najważniejszego sojusznika w regionie, sprzymierzył się z irackim Saddamem Husajnem, aby stoczyć przeciwko nim brutalną, ośmioletnią wojnę."
 LOADING_TIP_30: "Dziś przychodzę z gałązką oliwną w jednej ręce i pistoletem bojownika o wolność w drugiej. Nie pozwól, aby gałązka oliwna wypadła mi z ręki.\n – Yasser Arafat –"
 LOADING_TIP_31: "Nikt nie rozpoczyna wojny – a raczej nikt przy zdrowych zmysłach nie powinien jej robić – jeśli najpierw nie będzie miał jasności w umyśle, co zamierza osiągnąć przez tę wojnę i jak zamierza ją przeprowadzić.\n – Carl von Clausewitz –"
 LOADING_TIP_32: "Jeśli chodzi o godność ludzką, nie możemy iść na kompromis.\n- Angela Merkel -"
 LOADING_TIP_33: "Nie można i nie należy próbować wymazywać przeszłości tylko dlatego, że nie pasuje ona do teraźniejszości.\n – Golda Meir –"
 LOADING_TIP_34: "Najpopularniejszym czołgiem na świecie jest radziecki T-72, wciąż używany w prawie 40 krajach. Niemieckiego Leoparda 2 używa 18 krajów, a amerykańskiego M1 Abramsa – 7 krajów."
 LOADING_TIP_35: "Wiem, że człowiek i ryba mogą pokojowo współistnieć.\n - George W. Bush -"
 LOADING_TIP_36: "Terroryzm nie zna narodowości ani religii.\n- Władimir Putin -"
 LOADING_TIP_37: "Każdy, kto biegnie, jest VC. Każdy, kto stoi w miejscu, jest zdyscyplinowanym VC.\n - Full Metal Jacket -"
 LOADING_TIP_38: "W 2013 r. w Rosji odnotowano pierwszy przyrost naturalny od upadku Związku Radzieckiego."
 LOADING_TIP_39: "MILF to skrót od Islamskiego Frontu Wyzwolenia Moro, który walczył o niepodległy naród muzułmański na Filipinach. Zakończyli walkę w 2014 r., gdy odłamowa grupa dołączyła do ISIS."
 LOADING_TIP_40: "Kiedy Chiny się obudzą, świat zadrży.\n- Napoleon -"
 LOADING_TIP_41: "najszybciej na świecie rośnie populacja Syrii, Sudanu Południowego, Gwinei Równikowej, Nigru i Burundi."
 LOADING_TIP_42: "Granica między Koreą Północną i Południową jest nie tylko najbardziej zmilitaryzowaną granicą na świecie, ale także stanowi największą różnicę w dobrobycie gospodarczym dwóch graniczących ze sobą narodów."
 LOADING_TIP_43: "Liczba dzieci na świecie już nie rośnie. Wciąż debatujemy nad szczytem ropy, ale zdecydowanie osiągnęliśmy szczyt, dziecko.\n- Hans Rosling -"
 LOADING_TIP_44: "Jeśli mam nauczycieli, mam dzieci.\n – Ludwig Ahgren –"
 LOADING_TIP_45: "Nie mamy wątpliwości, że demokracja jest dobra, ale najpierw trzeba zaspokoić podstawowe potrzeby obywateli. Jeśli wymaga to autorytaryzmu, to witam taki autorytaryzm.\n- Michaił Gorbaczow -"
 LOADING_TIP_46: "Szczerze mówiąc, z pewnością nie chcielibyśmy mieć tego samego rodzaju demokracji, jaką mają w Iraku.\n- Władimir Putin -"
 LOADING_TIP_47: "Jeśli Stany Zjednoczone miałyby opuścić Irak bez stworzenia podstaw dla zjednoczonego kraju, byłby to z pewnością drugi błąd.\n- Władimir Putin -"
 LOADING_TIP_48: "Nie będzie żadnego dialogu, chyba że na temat broni.\n– Osama bin Laden –"
 LOADING_TIP_49: "Pieniądze nie są jedyną odpowiedzią, ale robią różnicę.\n– Barack Obama –"
 LOADING_TIP_50: "Amerykańska potęga na całym świecie osiągnęła swój historyczny szczyt.\n- Zbigniew Brzeziński -"
 LOADING_TIP_51: "Ponieważ nie możesz interweniować wszędzie, nie wyciągasz wniosku, że nie możesz interweniować nigdzie.\n- Zbigniew Brzeziński -"
 LOADING_TIP_52: "Kiedy masz terrorystów, nie rzuca się w nich balonami i nie używa się na przykład gumowych patyczków. Musisz użyć uzbrojenia.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Żaden rząd na świecie nie zabija swoich obywateli, chyba że kieruje nim szaleniec\n- Bashar al-Assad -"
 LOADING_TIP_54: "Gdyby Izrael złożył broń, nie byłoby już Izraela. Gdyby Arabowie złożyli broń, nie byłoby już wojny.\n– Benjamin Netanjahu –"
 LOADING_TIP_55: "Kto zostaje panem miasta przyzwyczajonego do wolności i nie niszczy go, może spodziewać się, że zostanie przez nią zniszczony.\n – Nicollo Machiavelli –"
 LOADING_TIP_56: "Nigdy nie należy popełniać błędu, aby uniknąć wojny, ponieważ nie należy go unikać, a jedynie odłożyć na później na swoją niekorzyść.\n – Nicollo Machiavelli –"
 LOADING_TIP_57: "Zacząłem rewolucję z 82 ludźmi. Nie ma znaczenia, jak mały jesteś, jeśli masz wiarę i plan działania.\n– Fidel Castro –"
 LOADING_TIP_58: "Angela, nie mów, że nigdy ci niczego nie daję.\n – Donald Trump po rzuceniu cukierków Starburst Angeli Merkel na szczycie G7. -"
 LOADING_TIP_59: "Cała wojna opiera się na oszustwie.\n- Sun Tzu -"
 LOADING_TIP_60: "Nie ma przypadku, aby jakiś kraj odniósł korzyści z przedłużającej się wojny.\n– Sun Tzu –"
 LOADING_TIP_61: "Walka i zwyciężanie we wszystkich bitwach nie jest najwyższą sztuką wojny. Najwyższą sztuką wojny jest pokonanie wroga bez walki.\n– Sun Tzu –"
 LOADING_TIP_62: "Słabość liczebna wynika z konieczności przygotowania się na wszystkie możliwe ataki. Siła liczebna pochodzi z zwabienia wroga, aby poczynił takie przygotowania.\n– Sun Tzu –"
 LOADING_TIP_63: "Kiedy „społeczność międzynarodowa” wyraża „zaniepokojenie” twoją „sytuacją”, to znaczy, że twoja sytuacja jest naprawdę do dupy.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Znajomość geografii narodu oznacza znajomość jego polityki zagranicznej. \n- Napoleon -"
 LOADING_TIP_65: "Polityka międzynarodowa nigdy nie dotyczy demokracji i praw człowieka. Tu chodzi o interesy państw. Nieważne, jak wmawiano nam na lekcjach historii, że jest inaczej.\n– Egon Bahr –"
 LOADING_TIP_66: "Terroryzm może dotrzeć wszędzie tam, gdzie nie ma silnego rządu lub rządu, który nie jest w stanie kontrolować swojego zaplecza.\n– Robert D. Kaplan –"
 LOADING_TIP_67: "Pierwszą rzeczą, którą należy rozpoznać w przypadku Afganistanu i każdego biednego, niezagospodarowanego kraju, jest to, że niezależnie od tego, jak duży wydaje się na mapie, jest znacznie większy, gdy tam jesteś.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Wiele zmian zachodzi tak stopniowo, że nie można ich nawet nazwać wiadomością. Historia pokazuje jednak, że te zmiany są ważniejsze niż dramatyczne, „godne uwagi” wydarzenia.\n– Robert D. Kaplan –"
 LOADING_TIP_69: "Większość zła na świecie jest wyrządzona przez dobrych ludzi, a nie przez przypadek, pomyłkę czy zaniedbanie. To ich przemyślane działania, którymi kierują się wzniosłe ideały.\n– Isabel Paterson –"
 LOADING_TIP_70: "Armia to odwrócenie energii od produktywnego życia narodu.\n– Isabel Paterson –"
 LOADING_TIP_71: "Narody nie mają stałych przyjaciół ani sojuszników, mają jedynie stałe interesy.\n– Lord Palmerston –"
 LOADING_TIP_72: "Czasami myślę, że wojna to sposób, w jaki Bóg uczy nas geografii.\n– Paul Rodriguez –"
 LOADING_TIP_73: "Łączy nas wspólny wróg, a pozytywne wartości, których każdy z nas broni, tak naprawdę nas dzielą. Dlatego powinniśmy podkreślać, czemu się sprzeciwiamy.\n- Alexander Dugin -"
 LOADING_TIP_74: "Ten, który raz wyświadczył ci przysługę, będzie bardziej gotowy wyświadczyć ci inną niż ten, któremu sam jesteś zobowiązany.\n – Benjamin Franklin –"
 LOADING_TIP_75: "Jestem przekonany, że bez ropy Nigeria byłaby krajem bardziej rozwiniętym. Żałowałem, że nigdy nie czuliśmy oparów ropy naftowej.\n- Wole Soyinka -"
 LOADING_TIP_76: "Nie zakotwiczyliście Niemiec w Europie. Zakotwiczyliście Europę w nowo dominujących, zjednoczonych Niemczech. W końcu, moi przyjaciele, przekonacie się, że to nie zadziała.\n– Margaret Thatcher –"
 LOADING_TIP_77: "Musimy zadbać o to, aby żadne państwo ani kombinacja państw nie uzyskała zdolności do wypędzenia Stanów Zjednoczonych z Eurazji lub zmniejszenia ich decydującej roli.\n- Zbigniew Brzeziński -"
 LOADING_TIP_78: "O bitwach decydują umiejętności lub zdrada.\n– Sun Tzu, Sztuka wojny –"
 LOADING_TIP_79: "Talent podążania drogami z przeszłości... nie wystarczy, aby ulepszyć dzisiejszy świat.\n– Król Wu-ling, 307 p.n.e. –"
 LOADING_TIP_80: "Jeśli w twoim mieście lub wiosce pojawią się żołnierze sił pokojowych ONZ w niebieskich hełmach i zaoferują ci ochronę, uciekaj.\n– Andrew Thomson –"
 LOADING_TIP_81: "Działanie w oparciu o domniemanie istniejącego lub prawdopodobnego zagrożenia ze strony Chin wyolbrzymia zamiary i możliwości Chin oraz otwiera drzwi do nowej zimnej wojny.\n- Melvin Gurtov -"
 LOADING_TIP_82: "Dominacja liberalnych zasad ekonomii, polityki i stosunków międzynarodowych potrwa tak długo, jak długo ci, którzy ją narzucili, będą potrafili jej bronić.\n- Robert Kagan -"
 LOADING_TIP_83: "Narody kierują się wyłącznie własnymi interesami i nie mają żadnych zobowiązań wobec innych krajów, które nie dostosowały się do tych interesów.\n- Indira Gandhi -"
 LOADING_TIP_84: "Rzuć swoich żołnierzy na pozycje, z których nie ma ucieczki, a woleliby śmierć od ucieczki.\n – Sun Tzu, Sztuka wojny –"
 LOADING_TIP_85: "Nie wierzę w ideologię w stosunkach międzynarodowych.\n- Siergiej Ławrow -"
 LOADING_TIP_86: "Prowadzimy bitwę, a ponad połowa tej bitwy toczy się na polu bitwy z udziałem mediów.\n– Ayman al-Zawahiri, szef Al-Kaidy –"
 LOADING_TIP_87: "Rosnące napięcie w Europie Wschodniej wywołuje dreszcze po plecach. Wydaje się, że zaledwie ćwierć wieku po zakończeniu zimnej wojny zbliżamy się do kolejnej.\n– Alex Morritt –"
 LOADING_TIP_88: "Moja odpowiedź na temat cywilizacji zachodniej jest taka, że ​​żałuję, że takową nie mieli.\n– Mahatma Gandhi –"
 LOADING_TIP_89: "Grupa rządząca jest grupą rządzącą, dopóki może nominować swoich następców. Kto sprawuje władzę, nie jest ważny, pod warunkiem, że struktura pozostanie taka sama.\n– George Orwell –"
 LOADING_TIP_90: "Po chaosie i rzezi z 11 września nie wystarczy służyć naszym wrogom dokumentami prawnymi.\n– George W. Bush –"
 LOADING_TIP_91: "Każdy naród w regionie musi teraz podjąć decyzję. Albo jesteś z nami, albo jesteś z terrorystami.\n– George W. Bush –"
 LOADING_TIP_92: "Jesteśmy w stanie wyprodukować bombę wodorową i rakiety balistyczne, ale nadal nie jesteśmy w stanie wyprodukować własnego nowoczesnego telewizora.\n- Michaił Chodorkowski -"
 LOADING_TIP_93: "To hańba dla społeczności międzynarodowej, że pozwoliliśmy na zamrożenie tylu konfliktów, nie podejmując poważnych wysiłków, aby je rozwiązać.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "Siła militarna jest siłą narodową kraju. Tylko wtedy, gdy zbuduje tę potęgę pod każdym względem, będzie mógł przekształcić się w kwitnący kraj.\n– Kim Dzong-un –"
 LOADING_TIP_95: "Eksplozja wiedzy jest także eksplozją ignorancji; jeśli wiedza to potęga, to ignorancja jest bezsilnością.\n – William F. May –"
 LOADING_TIP_96: "Naród chiński wszedł w najbardziej niebezpieczny okres.\n– Xi Jinping –"
 LOADING_TIP_97: "Postęp społeczny można mierzyć pozycją społeczną płci żeńskiej.\n- Karl Marx -"
 LOADING_TIP_98: "Nie jesteśmy już w czasie zimnej wojny. Podsłuchiwanie przyjaciół jest niedopuszczalne.\n- Władimir Putin -"
 LOADING_TIP_99: "Nie jestem naturalnym przywódcą. Jestem zbyt intelektualny; Jestem zbyt abstrakcyjny; Za dużo myślę.\n– Newt Gingrich –"
 LOADING_TIP_100: "Silna gospodarka jest źródłem siły narodowej.\n– Shinzo Abe –"
 LOADING_TIP_101: "Bóg jest po naszej stronie. Pokonamy najeźdźcę.\n– Saddam Husajn, 2003 –"
 LOADING_TIP_102: "Zamordowaliśmy ich wczoraj i będziemy ich nadal zabijać.\n- Mohammed al-Sahar, iracki minister informacji, 2003 -"
 LOADING_TIP_103: "Żołnierze Saddama Husajna i jego wielkie siły dali Amerykanom lekcję, która nie zostanie zapomniana przez historię. Zaprawdę.\n– Mohammed al-Sahar, iracki minister informacji, 2003 r. –"
 LOADING_TIP_104: "Zawsze wydaje się to niemożliwe, dopóki nie zostanie zrobione.\n– Nelson Mandela –"
 LOADING_TIP_105: "Edukacja to najpotężniejsza broń, której możesz użyć, aby zmienić świat.\n– Nelson Mandela –"
 LOADING_TIP_106: "Zasada „oko za oko” ostatecznie uczyni cały świat ślepym.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Prawa człowieka są łamane nie tylko przez terroryzm, represje czy zabójstwa, ale także przez nieuczciwe struktury gospodarcze, które powodują wielką nierówność.\n- Papież Franciszek -"
 LOADING_TIP_108: "Należałem do pokolenia, które dorastało w czasach narodowego socjalizmu, zostało zaślepione i sprowadzone na manowce. Daliśmy się zwieść.\n– Gunter Grass –"
 LOADING_TIP_109: "Mówią, że jestem wilkiem w owczej skórze. To nie ja. Nie ma owczej skóry.\n- Norbert Hofer -"
 LOADING_TIP_110: "Papież? Ile on ma dywizji?\n – Józef Stalin –"
 LOADING_TIP_111: "Każde państwo, każdy podmiot, każda ideologia, która nie uznaje pracy, godności i praw człowieka, jest przestarzała.\n – Rod Serling –"
 LOADING_TIP_112: "Jeśli instytucja finansowa jest zbyt duża, aby upaść, to znaczy, że jest zbyt duża, aby istnieć.\n- Bernie Sanders -"
 LOADING_TIP_113: "Jestem człowiekiem wiary. Boję się tylko Boga i czasami mojej żony.\n- Lech Wałęsa -"
 LOADING_TIP_114: "Jedną z najtrudniejszych części mojej pracy jest powiązanie Iraku z wojną z terroryzmem.\n– George W. Bush –"
 LOADING_TIP_115: "Nie ma sporu co do wyboru między pokojem a wojną, ale jest tylko jeden gwarantowany sposób na osiągnięcie pokoju i możesz go mieć w ciągu następnej sekundy; poddanie się.\n – Ronald W. Reagan –"
 LOADING_TIP_116: "Zaakceptuj fakt, że już nie żyjesz. Im szybciej to zaakceptujesz, tym szybciej będziesz mógł funkcjonować tak, jak żołnierz powinien funkcjonować. Bez miłosierdzia, bez współczucia, bez wyrzutów sumienia. Od tego zależy cała wojna.\n – Ronald Speirs –"
 LOADING_TIP_117: "Po prostu nie wierzyłem Bushowi.\n– Saddam Husajn –"
 LOADING_TIP_118: "Armia syryjska jest bezużyteczna! Daj mi jedną brygadę Basij, a podbiję cały kraj.\n– Qasem Soleimani –"
 LOADING_TIP_119: "Jestem Jezusem Chrystusem polityki. Jestem cierpliwą ofiarą, znoszę wszystkich, poświęcam się dla wszystkich.\n– Silvio Berlusconi –"
 LOADING_TIP_120: "Jednym z poważnych problemów planowania wbrew amerykańskiej doktrynie jest to, że Amerykanie nie czytają swoich podręczników ani nie czują żadnych zobowiązań do przestrzegania swojej doktryny.\n - Nieznany -"
