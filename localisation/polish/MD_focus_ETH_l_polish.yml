l_polish:
 ETH_eritrea_focus: "Etiopia – Erytrea Drzewo fokusowe"
 ethiopia_focus: "Drzewo fokusowe Etiopii"
 ETH_invite_foreign_investors: "Zaproś inwestorów zagranicznych"
 ETH_invite_foreign_investors_desc: "Etiopia pilnie potrzebuje możliwości gospodarczych. Nasz kraj ma zarówno ogromną siłę roboczą, niski poziom dochodów, jak i znaczną stopę bezrobocia – idealne warunki do inwestowania firm z bogatych krajów."
 ETH_invite_coca_cola: "Zaproś Coca-Colę"
 ETH_invite_coca_cola_desc: "Amerykański megakonglomerat Coca-Coli ma ogromny potencjał dla pracowników i konsumentów w Etiopii. Powinniśmy zachęcać ich do finansowania i wspierania East Africa Bottling Share Company, franczyzy Coca-Coli w Etiopii."
 ETH_invite_karuturi_global: "Zaproś Karuturi Global"
 ETH_invite_karuturi_global_desc: "Pochodząca z Indii firma Karuturi Global to ogromny koncern rolniczy. Chociaż doświadczenie tych ekspertów zajmuje się głównie uprawą kwiatów ozdobnych, może nie tylko zwiększyć dochody naszych obywateli, ale także wiedzę rolniczą naszych rolników."
 ETH_invite_lifan_industry: "Zaproś Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry to firma zajmująca się przemysłem ciężkim, założona w Chinach w 1992 roku. Lifan, montowana głównie przy budowie samochodów osobowych, motocykli i ciężarówek, z pewnością mogłaby nam pomóc w walce z niskim wskaźnikiem motoryzacji wśród naszych obywateli."
 ETH_american_industrial_investments: "Amerykańskie inwestycje przemysłowe"
 ETH_american_industrial_investments_desc: "Amerykańskie firmy czują się coraz bardziej zagrożone przez swoich chińskich rywali w zakresie potencjalnych zysków w Etiopii. Moglibyśmy ograć obie strony, dla dobra naszych ludzi."
 ETH_request_international_loans: "Zapytaj o pożyczki międzynarodowe"
 ETH_request_international_loans_desc: "Gospodarka Etiopii poprawia się, ale nasze krajowe możliwości wydatkowe nadal pozostają w stagnacji ze względu na naszą nieco niską zdolność kredytową i nasze oddalenie od sceny światowej. Zwracając się konkretnie do mocarstw światowych w sprawie pożyczek finansowych, być może moglibyśmy rozwiązać ten problem."
 ETH_support_messobo_cement: "Wesprzyj Messebo Cement"
 ETH_support_messobo_cement_desc: "Cementownia Messebo to jeden z naszych najpotężniejszych lokalnych konglomeratów, ważny dla boomu budowlanego, jaki planujemy dla kraju. Zwiększając fundusze przekazane Messobo, będziemy mogli szybciej zakończyć projekty budowlane."
 ETH_homegrown_companies: "Firmy rodzime"
 ETH_homegrown_companies_desc: "Po wzmocnieniu naszej gospodarki przy pomocy międzynarodowych firm, nasza lokalna ludność czuje się zagrożona perspektywą trwale niskich płac i neokolonialnych praktyk gospodarczych. Musimy stworzyć silne i niezależne etiopskie firmy, które będą konkurować z międzynarodowymi firmami z korzyścią dla obu stron oraz z korzyścią dla etiopskiej gospodarki."
 ETH_fund_ethio_agri_ceft: "Fundusz Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT ma stać się jedną z największych prywatnych firm na rynkach rolnych Afryki Wschodniej. Musimy dalej wzmacniać tę firmę, aby móc konkurować z Karuturi, a także aby zapewnić bezpieczeństwo naszym obywatelom."
 ETH_fund_ethiopian_airlines: "Fundusz Etiopskich Linii Lotniczych"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines to narodowe i państwowe linie lotnicze Etiopii. Zapewnienie turystom i obywatelom Etiopii lotów z i do tego kraju jest niezwykle istotne. Finansowanie linii Ethiopian Airlines wzmocni wszelkie przyszłe przedsięwzięcia międzynarodowe."
 ETH_fund_marathon_motors_engineering: "Fundusz Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC to wspólne przedsięwzięcie japońskiego koncernu motoryzacyjnego Hyundai i lokalnej supergwiazdy Haile Gebrselassie. Firma skoncentruje się na imporcie pojazdów marki Hyundai do kraju – i zapewni naszym rodakom większy wybór, jeśli chodzi o ich pojazdy. Niech Chińczycy i Japończycy konkurują ze sobą o najniższe możliwe ceny."
 ETH_industrial_buildup_1: "Plan wzrostu i transformacji"
 ETH_industrial_buildup_1_desc: "Musimy zabezpieczyć dodatkowe tereny pod budowę kompleksów przemysłowych."
 ETH_industrial_buildup_2: "Budowa przemysłu II"
 ETH_industrial_buildup_2_desc: "Potrzebujemy więcej projektów budowlanych. Właściwym rozwiązaniem jest budowa dodatkowych cywilnych obiektów przemysłowych w celu podnoszenia ciężkich ładunków."
 ETH_industrial_buildup_3: "Rozwój przemysłowy III"
 ETH_industrial_buildup_3_desc: "Dodatkowa branża to dodatkowe zatrudnienie. Dodatkowe zatrudnienie oznacza dodatkowe bogactwo."
 ETH_industrial_buildup_4: "Rozbudowa przemysłowa IV"
 ETH_industrial_buildup_4_desc: "Musimy zabezpieczyć dodatkowe tereny pod budowę kompleksów przemysłowych."
 ETH_military_buildup_1: "Budowa wojskowa"
 ETH_military_buildup_1_desc: "Nasze zdolności militarno-przemysłowe są niewystarczające, aby zapewnić dalsze istnienie naszego kraju."
 ETH_military_buildup_2: "Przygotowanie wojskowe II"
 ETH_military_buildup_2_desc: "Musimy skonstruować dodatkowe karabiny, czołgi i samoloty! Więcej wszystkiego!"
 ETH_international_diplomacy: "Dyplomacja międzynarodowa"
 ETH_international_diplomacy_desc: "Świat jest strasznym miejscem, gdy nie ma kogoś, kto zajrzy nam przez ramię. Niezwykle ważne jest, abyśmy zaczęli zabiegać o względy otaczającego nas świata."
 ETH_refactor_our_debt: "Refaktoryzuj nasz dług"
 ETH_refactor_our_debt_desc: "Refaktoryzacja naszego zadłużenia pomoże złagodzić naszą gospodarkę od problemów powojennych. Będzie to jednak niezwykle niepopularne wśród wszystkich naszych posiadaczy obligacji."
 ETH_african_economic_relationships: "Afrykańskie stosunki gospodarcze"
 ETH_african_economic_relationships_desc: "Według większości standardów Afryka jest biedna i pod przywództwem Etiopii możemy zapewnić każdemu krajowi lepsze miejsce na rzecz rozwoju."
 ETH_european_economic_relationships: "Europejskie Stosunki Gospodarcze"
 ETH_european_economic_relationships_desc: "Europa jest prawdopodobnym przyjacielem, jeśli chodzi o pobudzanie gospodarki. Pomaga także, aby europejskie kontrakty i inwestycje były jednymi z najbardziej lukratywnych projektów."
 ETH_italian_ethiopian_friendship: "Przyjaźń włosko-etiopska"
 ETH_italian_ethiopian_friendship_desc: "Włochy być może najechały nas dwukrotnie, ale to nie znaczy, że nie możemy pogodzić naszych różnic i zostać przyjaciółmi."
 ETH_request_chinese_investments: "Zapytaj o chińskie inwestycje"
 ETH_request_chinese_investments_desc: "Chiny dysponują ogromnymi ilościami bogactwa, z których mogą korzystać wszyscy. Chińscy inwestorzy szukają innych miejsc na wydanie swoich pieniędzy. Przekonajmy ich, żeby zrobili to tutaj, w Etiopii!"
 ETH_african_union_commitment: "Zaangażowanie Unii Afrykańskiej"
 ETH_african_union_commitment_desc: "Unia Afrykańska jest ważna dla zjednoczenia naszego zróżnicowanego kontynentu przeciwko wszelkim formom zagranicznego wyzysku. Powinniśmy ponownie zaangażować się w jego funkcję i cel."
 ETH_request_european_investments: "Zapytaj o inwestycje europejskie"
 ETH_request_european_investments_desc: "Powinniśmy zawrzeć pewne porozumienia z Europejczykami. Mają inwestorów czekających na udział w rynku etiopskim."
 ETH_befriend_france: "Zaprzyjaźnij się z Francją"
 ETH_befriend_france_desc: "Francja jest naturalnym sojusznikiem, który chce zyskać większą bazę z jednym z najbardziej rozwiniętych gospodarczo krajów."
 ETH_establish_connections_with_tongji: "Nawiąż kontakty z CSCEC"
 ETH_establish_connections_with_tongji_desc: "W naszych planach budowy nowej siedziby Unii Afrykańskiej w Addis Abebie powinniśmy nawiązać współpracę z kilkoma sieciami architektonicznymi. Chiny, a następnie CSCEC, zaproponowały pomoc w naszej sprawie."
 ETH_expand_the_diplomatic_corps: "Rozwiń korpus dyplomatyczny"
 ETH_expand_the_diplomatic_corps_desc: "Dyplomacja jest koniecznością, jeśli chcemy odtąd realizować jakikolwiek projekt."
 ETH_anti_corruption_measurements: "Pomiary antykorupcyjne"
 ETH_anti_corruption_measurements_desc: "Państwo jest potwornie skorumpowane. Nadszedł czas, aby ruszyć do przodu i zacząć wykorzenić korupcję w naszych granicach. Nie ma nic bardziej skutecznego niż wsadzanie za kratki tych, którzy na to zasługują."
 ETH_the_new_african_union_headquarters: "Siedziba Nowej Unii Afrykańskiej"
 ETH_the_new_african_union_headquarters_desc: "Już czas. Budowa nowej siedziby Unii Afrykańskiej w naszej stolicy, Addis Abebie, pozostawi świat pod wrażeniem siły Afryki w ogóle, a siły Etiopii w szczególności."
 ETH_stabilize_the_food_supply: "Ustabilizuj dostawy żywności"
 ETH_stabilize_the_food_supply_desc: "Żywność jest w niebezpiecznej sytuacji. Uprawy i niedawne wojny z Erytreą spowodowały, że straciliśmy połączenie z morzem. Powinniśmy pracować nad odzyskaniem i normalizacją handlu, w przeciwnym razie nasi ludzie umrą z głodu."
 ETH_local_relationships: "Relacje lokalne"
 ETH_local_relationships_desc: "Róg to niestabilne i przerażające miejsce. Wojna domowa w Somalii i wojny etiopsko-erytrejskie zmusiły nas do ponownej oceny tego, kim są nasi przyjaciele. Dlatego musimy skupić się na pracy nad naszymi relacjami lokalnymi."
 ETH_african_alliance_initiative: "Inicjatywa Sojuszu Afrykańskiego"
 ETH_african_alliance_initiative_desc: "Afryka wciąż jest polem bitwy obcych mocarstw. Amerykanie, Europejczycy i Chińczycy dzielą nasz wielki kontynent, kolebkę ludzkości. Czy Afryka powinna być pionkiem wrogich megakorporacji? NIE! Aby przeciwstawić się interwencji i inwazji, musimy zbudować międzynarodowy sojusz."
 ETH_invite_european_armament_companies: "Zaproś europejskie firmy zbrojeniowe"
 ETH_invite_european_armament_companies_desc: "Posiadanie niektórych firm zbrojeniowych w naszych granicach byłoby niezwykle cenne."
 ETH_defense_of_ethiopia: "Obrona Etiopii"
 ETH_defense_of_ethiopia_desc: "Etiopia stoczyła wiele wojen, aby zachować niezależność od najeźdźców. Wojny, w których będziemy toczyć odtąd, nie różnią się od tych, które toczyliśmy od lat."
 ETH_expand_the_endf: "Rozwiń ENDF"
 ETH_expand_the_endf_desc: "Etiopskie Siły Obrony Narodowej (ENDF) to jedna z silniejszych sił zbrojnych w Afryce. Musimy rozszerzać nasze siły zbrojne, aby zachować konkurencyjność."
 ETH_expand_the_etaf: "Rozwiń ETAF"
 ETH_expand_the_etaf_desc: "Nasze siły powietrzne rozpaczliwie potrzebują rozbudowy. Mamy niewiele lotnisk oraz przestarzałe myśliwce i sprzęt. Powinniśmy to zmienić."
 ETH_secure_the_eritrean_border: "Zabezpiecz granicę Erytrei"
 ETH_secure_the_eritrean_border_desc: "Okopanie się wzdłuż granicy Erytrei pomoże nam w przypadku pojawienia się przyszłego konfliktu między obydwoma rządami."
 ETH_secure_the_eritrean_border_TT: "Dodaj §Y3 Fort lądowy§! na granicy z Erytreą"
 ETH_fund_homicho: "Fundusz Homicho"
 ETH_fund_homicho_desc: "Kompleks inżynierii amunicji Homicho ma kluczowe znaczenie dla zaopatrzenia Etiopii w broń strzelecką, a zwłaszcza w amunicję. Musimy wzmocnić szeregi naszej piechoty nową bronią, a nasze magazyny tonami amunicji."
 ETH_air_training_program: "Program szkolenia lotniczego"
 ETH_air_training_program_desc: "Szkolenie sił powietrznych wymaga programu. Naciskajmy na rozwój tego."
 ETH_secure_the_somali_border: "Zabezpiecz granicę somalijską"
 ETH_secure_the_somali_border_desc: "Wojna domowa w Somalii wywołała w nas niepokój, ponieważ konflikt zepchnął uchodźców za naszą granicę, a do niektórych potyczek dochodzi nawet w pobliżu celów wojskowych i ważnych celów cywilnych. Nadszedł czas, aby rozszerzyć niektóre umocnienia wzdłuż granicy z Somalią."
 ETH_secure_the_somali_border_TT: "Dodaj §Y3 Fort lądowy§! na granicy z Somalią"
 ETH_provide_assistance_to_somalia: "Zapewnij pomoc Somalii"
 ETH_provide_assistance_to_somalia_desc: "Unia Trybunałów Islamskich zagraża obecnie naszym granicom. Powinniśmy wysłać wojsko i wsparcie za [SOM.GetName], abyśmy mogli pokonać wzrost radykalnego islamu, zanim stanie się on naszym problemem."
 ETH_secure_the_kenyan_border: "Zabezpiecz granicę kenijską"
 ETH_secure_the_kenyan_border_desc: "Tama na rzece Omo spowodowała wiele niepokojów między naszymi dwoma wielkimi krajami. W regionie przygranicznym wybuchł konflikt, ponieważ plemiona obu stron tracą zasoby wody. Nasze wojsko powinno założyć w regionie kilka placówek i baz, aby, miejmy nadzieję, ustabilizować region."
 ETH_secure_the_kenyan_border_TT: "Dodaj §Y3 Fort lądowy§! na granicy z Kenią"
 ETH_modern_officer_corps: "Nowoczesny korpus oficerski"
 ETH_modern_officer_corps_desc: "Inwestycja w kształcenie i umiejętności naszych oficerów pozwoli nam naprawdę mieć zmodernizowany korpus oficerski."
 ETH_expand_the_military: "Rozwiń wojsko"
 ETH_expand_the_military_desc: "Aby powiększyć naszą armię do niezbędnego rozmiaru, konieczna jest pełnoprawna ekspansja wszystkich naszych rodzajów sił zbrojnych."
 ETH_aircraft_production: "Produkcja samolotów"
 ETH_aircraft_production_desc: "Własna produkcja samolotów jest zarówno tańsza, jak i lepsza dla gospodarki!"
 ETH_secure_the_sudanese_border: "Zabezpiecz granicę sudańską"
 ETH_secure_the_sudanese_border_desc: "Stosunki sudańsko-etiopskie są nieco napięte ze względu na sytuację w Sudanie Południowym. Powinniśmy się przygotować na wypadek, gdyby wojna nie utrzymała się w ich granicach."
 ETH_secure_the_sudanese_border_TT: "Dodaj §Y3 Fort lądowy§! na granicy z Sudanem"
 ETH_study_foreign_armor_designs: "Studiuj zagraniczne projekty zbroi"
 ETH_study_foreign_armor_designs_desc: "Studiowanie zagranicznego pancerza nauczy nas wiele w zakresie opracowywania własnych pojazdów opancerzonych."
 ETH_study_foreign_aircraft_designs: "Studiuj zagraniczne projekty samolotów"
 ETH_study_foreign_aircraft_designs_desc: "Studiowanie znaczących projektów samolotów z głównych krajów, takich jak Stany Zjednoczone, Rosja, Francja, Anglia i Chiny, może okazać się bardzo korzystne dla naszych sił powietrznych."
 ETH_request_chinese_military_assistance: "Poproś o chińską pomoc wojskową"
 ETH_request_chinese_military_assistance_desc: "Chiny to wschodząca potęga. Ich struktura wojskowa jest modelowa i powinniśmy omówić wdrożenie czegoś podobnego tutaj, w Etiopii."
 ETH_request_american_military_assistance: "Poproś o amerykańską pomoc wojskową"
 ETH_request_american_military_assistance_desc: "Armia amerykańska jest jedną z największych i najbardziej zaawansowanych na świecie. Powinniśmy zwrócić się do nich w sprawie rozwoju wojskowego."
 ETH_modernize_the_military: "Modernizować wojsko"
 ETH_modernize_the_military_desc: "Wojsko używa sprzętu z 1975 roku, pojazdy się rozpadają, a samoloty ledwo wystartują. Aby pozostać potęgą w regionie, powinniśmy działać na rzecz modernizacji armii."
 ETH_land_doctrine: "Doktryna ziemi"
 ETH_land_doctrine_desc: "Nasze siły lądowe są jedną z naszych najważniejszych gałęzi, ponieważ nasi sąsiedzi są stale uwikłani w konflikt. Powinniśmy omówić nowe sposoby ulepszenia naszej ziemi i naszych strategii."
 ETH_air_doctrine: "Doktryna powietrza"
 ETH_air_doctrine_desc: "Nasza doktryna dotycząca powietrza jest przestarzała. Wyślij nasze najlepsze umysły do ​​zagranicznych akademii, aby zobaczyć, czy możemy przenieść część tej wiedzy do domu."
 ETH_the_future_of_ethiopia: "Przyszłość Etiopii"
 ETH_the_future_of_ethiopia_desc: "W ciągu ostatnich 50 lat Etiopia przeszła przez monarchię absolutną, komunizm i demokrację. Nasz naród doświadczył trudności, głodu, wojny domowej i chaosu politycznego."
 ETH_legacy_of_abyssinia: "Dziedzictwo Abisynii"
 ETH_legacy_of_abyssinia_desc: "Etiopia może poszczycić się wspaniałą historią jako jedno z pierwszych w Afryce państw narodowych w stylu zachodnim, na którego czele stoi cesarz. Krajowi temu, powszechnie zwanemu na zachodzie „Abisynią”, będzie dane objąć wiodącą rolę w Afryce i na świecie, jeśli kiedykolwiek się odrodzi."
 ETH_endorse_the_monarchists: "Popieraj monarchistów"
 ETH_endorse_the_monarchists_desc: "Odkąd Derg obalił Haile Selassie I 12 września 1974 r., Rada Koronna Etiopii nie sprawuje żadnej realnej władzy. W 1993 r. Rada Koronna ponownie podjęła działalność po stwierdzeniu, że tytuł „cesarza Etiopii” nadal istnieje. Powinniśmy ponownie uczynić Radę Koronną częścią administracji federalnej."
 ETH_glorify_the_italo_ethiopian_wars: "Gloryfikuj wojny włosko-etiopskie"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Kraje, narody i nacjonalizm kształtują się w konflikcie. Etiopia została wykuta na polach bitew w latach 1895 i 1935. Powinniśmy przypominać światu o włoskiej zdradzie i niekończącej się odwadze słabszych technologicznie sił etiopskich. Włochy próbowały nas zabić, zniszczyć, unicestwić nasz naród – a jednak tu stoimy!"
 ETH_restore_the_throne: "Przywróć tron"
 ETH_restore_the_throne_desc: "Rada Koronna, posiadająca obecnie uprawnienia w procesie podejmowania decyzji politycznych, zasugerowała oficjalne ogłoszenie restauracji Cesarstwa Etiopskiego. Wystarczy... cóż, nowa konstytucja."
 ETH_befriend_jamaica: "Zaprzyjaźnij się z Jamajką"
 ETH_befriend_jamaica_desc: "Ponieważ etiopska monarchia Haile Selassie jest na drodze do odbudowy, powinniśmy rozważyć wzmocnienie więzi z ruchem rastafariańskim, grupą religijną czczącą naszego byłego cesarza jako powracającego Mesjasza. Główna grupa rastafarian mieszka na Jamajce, więc być może powinniśmy nawiązać szersze stosunki dyplomatyczne z tym odległym krajem."
 ETH_invite_zera_yacob: "Zaproś Zerę Yacoba"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, wnuk Haile Selassie I, jest prawowitym pretendentem do cesarskiego tronu Etiopii. Kształcił się w Eton, po rewolucji komunistycznej w 1974 r. został zmuszony do wygnania wraz z resztą rodziny królewskiej. Obecnie przebywa w różnych okresach zarówno w Wielkiej Brytanii, jak i w USA."
 zera_yacob_returns_tt: "Zera Yacob Selassie powróci"
 ETH_weaken_the_parliament: "Osłabić parlament"
 ETH_weaken_the_parliament_desc: "Obie izby etiopskiego parlamentu jedynie stają na drodze naszych wpływów krajowych i międzynarodowych. Powinniśmy odebrać kilka kompetencji parlamentarnych i przekazać je rządowi cesarskiemu."
 ETH_imperial_nostalgia: "Imperialna Nostalgia"
 ETH_imperial_nostalgia_desc: "Czy nie chciałbyś, żebyśmy mogli cofnąć czas, do starych, dobrych czasów?..."
 ETH_imperial_guard: "Etiopska Gwardia Cesarska"
 ETH_imperial_guard_desc: "Kebur Zabagna była elitarną jednostką składającą się z najodważniejszych i najbardziej honorowych ludzi w naszej armii, której zadaniem była obrona naszej stolicy i cesarza."
 ETH_reclaim_eritrea: "Odzyskać Erytreę"
 ETH_reclaim_eritrea_desc: "Erytrea jest prawowitym terytorium Etiopii! Samo istnienie tego zbójeckiego państwa zagraża naszemu dostępowi do morza. Powinniśmy im przypominać, kto jest prawowitym właścicielem ich terytorium."
 ETH_strengthen_the_republic: "Wzmocnić Republikę"
 ETH_strengthen_the_republic_desc: "Konstytucja Etiopii z 1995 r., która nie tylko gwarantowała prawa obywatelskie, ale także osłabiała frakcje komunistyczne i monarchistyczne, musi być światłem przewodnim etiopskiego społeczeństwa. Droga naprzód to demokracja i integracja panafrykańska."
 ETH_guarantee_freedom_of_speech: "Gwarancja wolności słowa"
 ETH_guarantee_freedom_of_speech_desc: "Etiopia jest zróżnicowana pod względem religijnym, etnicznym i politycznym. Aby udowodnić wyższość demokracji nad innymi ideologiami i ideologii sekularyzmu nad jakąkolwiek szkołą moralizmu, musimy zezwolić i zagwarantować polityczną wolność słowa w życiu prywatnym i publicznym. Będziemy także finansować polityczne programy radiowe i telewizyjne, aby jeszcze bardziej wzmocnić naród."
 ETH_healthcare_program: "Program opieki zdrowotnej"
 ETH_healthcare_program_desc: "Zagwarantowanie krajowej opieki zdrowotnej w kraju borykającym się z głodem i problemami chorobowymi, takim jak Etiopia, będzie ogromnym przedsięwzięciem, ale dzięki pomocy międzynarodowej, skupieniu się na edukacji medycznej oraz finansowaniu regionalnych klinik i lekarzy Etiopia może wrócić na właściwe tory."
 ETH_guarantee_freedom_of_religion: "Gwarancja wolności wyznania"
 ETH_guarantee_freedom_of_religion_desc: "Etiopia jest domem dla etiopskiego Kościoła prawosławnego Tewahedo (43%), protestantów Pentay (18%), islamu sunnickiego z gałęzi sufi (34%), katolików (1%) i wyznań tradycyjnych (3%). Musimy zagwarantować, że każda z tych różnorodnych i różnych grup będzie mogła żyć i oddawać cześć Bogu w pokoju. Należy także zdezegregować szkoły motywowane religijnie."
 ETH_education_program: "Program edukacyjny"
 ETH_education_program_desc: "Jeśli naród ma zostać zmodernizowany i odmłodzony, należy kształcić dzieci."
 ETH_endorse_the_african_union: "Popierać Unię Afrykańską"
 ETH_endorse_the_african_union_desc: "Etiopia sama w sobie nie jest wystarczająco potężna. Zamiast tego powinniśmy skupić się na zjednoczeniu przywódców politycznych w całej Afryce i zachęcać UA, aby upodobniła się do UE."
 ETH_reckless_industrial_expansion: "Lekkomyślna ekspansja przemysłowa"
 ETH_reckless_industrial_expansion_desc: "Etiopia musi być nowoczesna, silna i wolna! Musimy zrobić miejsce dla nowych wsi, miast, a zwłaszcza dla obiektów przemysłowych."
 ETH_secure_agricultural_production: "Bezpieczna produkcja rolna"
 ETH_secure_agricultural_production_desc: "Ważniejsze jest wyżywić ludzi, niż wyżywić naród. Powinniśmy rozważyć pozostanie w dużej mierze rolniczym, jeśli oznacza to, że nasi ludzie mają przetrwać."
 ETH_declare_mengistu_innocent: "Uznaj Mengistu za niewinnego"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam jest byłym komunistycznym dyktatorem Etiopii. Pod jego rządami w latach 1977–1991 w Etiopii doszło do hipermilitaryzacji, tłumienia sprzeciwu i wojny domowej. W 1991 r. uciekł do Zimbabwe i podczas swojej nieobecności został skazany przez etiopski sąd za ludobójstwo. Właściwie ludobójstwo i dyktatura nie są wcale takie złe. Prawdopodobnie powinniśmy uniewinnić Mengistu."
 ETH_condemn_the_pretenders: "Potępiaj pretendentów"
 ETH_condemn_the_pretenders_desc: "Była rodzina królewska Etiopii żyje na wygnaniu, odkąd została wypędzona na początku lat 70. XX wieku. Powinniśmy dać im znać, że jeśli kiedykolwiek zdecydują się na powrót do Etiopii, czeka ich tylko śmierć."
 ETH_return_of_mengistu: "Powrót Mengistu"
 ETH_return_of_mengistu_desc: "Po naprawieniu niesprawiedliwego traktowania naszego byłego wspaniałego przywódcy być może powinniśmy pozwolić mu na powrót do kraju."
 ETH_restore_the_pdre: "Przywróć PDRE"
 ETH_restore_the_pdre_desc: "Etiopijska Republika Ludowo-Demokratyczna wyznaczyła najwspanialszą erę w naszej narodowej historii. Powinniśmy ogłosić przywrócenie KRLD i powrót Mengistu na arenę światową."
 ETH_national_communism: "Narodowy komunizm"
 ETH_national_communism_desc: "Narody afrykańskie były przez długi czas uciskane przez obcych imperialistów. Wybór sojuszu z chińskimi oszustami komunistycznymi byłby hipokryzją i czystą zdradą. Etiopia poradzi sobie sama."
 ETH_align_to_china: "Dopasuj się do Chin"
 ETH_align_to_china_desc: "Mao Zedong najwyraźniej radził sobie lepiej niż Władimir Lenin – jego kraj nadal istnieje. Dawne związki PDRE ze Związkiem Radzieckim należą już naprawdę do przeszłości. Musimy sprzymierzyć się z Chinami, jedyną prawdziwą potęgą."
 ETH_pan_african_communism: "Komunizm panafrykański"
 ETH_pan_african_communism_desc: "Rewolucja w domu jest bezpieczna! Musimy to rozpowszechnić, towarzysze! Pracownicy z całego świata, łączcie się!"
 ETH_eritrea_start: "Wojna się skończyła..."
 ETH_eritrea_start_desc: "...Ale wojna z terroryzmem dopiero się zaczęła. Wielu byłych żołnierzy już rozwiązanego EDF dołączyło do nowo (ponownie) utworzonej EPLF w sąsiednim Sudanie i przygotowało się do walki. Od nas teraz zależy, jaką drogę pójdziemy."
 ETH_eritrea_dissolve_assembly: "Rozwiązanie Zgromadzenia Narodowego Erytrei"
 ETH_eritrea_dissolve_assembly_desc: "Zgromadzenie Narodowe Erytrei to okropny i przestarzały system, musimy rozwiązać ten system i dołożyć wszelkich starań, aby pokazać im błędne postępowanie, Erytrei rzeczywiście otrzymają reprezentację, ale za pośrednictwem Izby Reprezentantów Ludowych i Izby Federacji Zamiast."
 ETH_eritrea_arrest_leaders: "Potępiajcie Afwerki"
 ETH_eritrea_arrest_leaders_desc: "Zbliża się termin rozprawy Isaiasa Afwerkiego, prawdopodobnie nie będzie to dla niego dobry moment i nie powinien być. Musimy pokazać narodowi Erytrei, co się stanie, jeśli spróbuje walczyć przeciwko narodowi etiopskiemu i nieuniknionej zmianie, która ostatecznie będzie lepsza dla wszystkich."
 ETH_detain_rabble_rousers: "Zatrzymaj potencjalnych przywódców separatystów"
 ETH_detain_rabble_rousers_desc: "Podczas procesu wokół gmachu sądu rozmieszczono dodatkową ochronę, na szczęście nie była ona potrzebna. Jednakże udało im się wybrać kilka znaczących postaci, tych podburzaczy motłochu należy zatrzymać, aby nie wpadli na żadne pomysły na antagonizm…"
 ETH_maintain_a_watchful_eye: "Zachowaj czujne oko"
 ETH_maintain_a_watchful_eye_desc: "Ponieważ najgorsi agitatorzy nie stanowią już zagrożenia, ważne jest, abyśmy uważnie obserwowali nasze nowe terytoria, przynajmniej do czasu, gdy nauczą się akceptować fakt, że życie pod rządami centralnego rządu Etiopii jest lepsze dla wszystkich zaangażowanych."
 ETH_eritrea_annex: "Załącznik Erytrea"
 ETH_eritrea_annex_desc: "Od 1991 roku Erytrea jest niepodległa, rządziła jako państwo jednopartyjne pod dyktatorskim reżimem Afwerki. Teraz, kiedy skutecznie i naprawdę pokonaliśmy ten reżim i stłumiliśmy opór miejscowej ludności, możemy całkowicie ustanowić własne zarządzanie."
 ETH_eritrea_teach_amharic: "Naucz ich języka amharskiego"
 ETH_eritrea_teach_amharic_desc: "Jak możemy oczekiwać, że będziemy rządzić narodem Erytrei, skoro nas nie rozumieją? Wprowadzając język amharski jako przedmiot obowiązkowy dla ludności Erytrei w specjalnych szkołach językowych, spodziewamy się, że młodsi Erytrejczycy zaczną się nim posługiwać jako pierwsi, jednak nauczanie starszych pokoleń może być trudniejsze."
 ETH_eritrea_propaganda: "Sieć dystrybucji propagandy"
 ETH_eritrea_propaganda_desc: "Chociaż nazywanie tego „propagandą” może być prostackie, konieczne jest rozpowszechnianie dokumentów wychwalających korzyści płynące z rządów Etiopii, im większa jest nasza sieć propagandowa, tym więcej możemy jej rozpowszechniać i tym łatwiej będzie pokazać Erytrejczykom, o co nam chodzi widoku."
 ETH_eritrea_tackle_seperatists: "Operacje przeciw powstańcom"
 ETH_eritrea_tackle_seperatists_desc: "Musimy jeszcze w pełni uporać się z potencjalnym terrorem separatystów, którzy z jakiegoś powodu chcą wrócić do starego sposobu załatwiania spraw. Jeśli nie uda nam się ich przekonać marchewką, być może będziemy musieli użyć kija."
 ETH_eritrea_federation: "Ustawa o Federacji Erytrei i Etiopii"
 ETH_eritrea_federation_desc: "Pierwsza Federacja między naszymi krajami rozwiązała się, szczerze mówiąc, z powodu imperialistycznych ambicji Haile Selassie. Jesteśmy przekonani, że teraz jest właściwy czas, aby ożywić go w demokratyczny sposób."
 ETH_eritrea_assembly: "Zezwalaj na erytrejskie oddziały stron etiopskich"
 ETH_eritrea_assembly_desc: "Chociaż potępiamy umocnienie władzy Afwerki, konieczne może okazać się wykorzystanie tamtejszych struktur władzy w celu nalegania na federalizację poprzez zezwolenie naszym partiom na tworzenie oddziałów, a następnie kandydowanie w wyborach w Erytrei, kandydaci zaprzyjaźnieni z Etiopią, którzy są w przychylność Ustawy federacyjnej niemal na pewno zwycięży, dzięki czemu będziemy mogli osiągnąć nasze cele w zakresie integracji byłego państwa Erytrei jako autonomicznego regionu nowej Etiopii."
 ETH_eritrea_lawbooks: "Przepisz księgi praw"
 ETH_eritrea_lawbooks_desc: "Przepisy Erytrei zapisane w księgach są prymitywne i przestarzałe, nikt nie powinien rejestrować się w rządzie, jaką wiarę praktykować jako przykład, musimy przepisać te prawa, aby lepiej podkreślić fakt, że jesteśmy i będziemy nowoczesną Federacją ."
 ETH_eritrea_constitution: "Napisz nową konstytucję"
 ETH_eritrea_constitution_desc: "Stara konstytucja Erytrei była tak niezdolna do osiągnięcia celu, że nie została nawet właściwie wdrożona, dlatego musimy napisać od nowa konstytucję, która będzie uzupełniać naszą konstytucję, a nie z nią walczyć, i dopilnować, aby tym razem została właściwie wdrożona."
 ETH_eritrean_federal_state: "Właściwa federalizacja z Erytreą"
 ETH_eritrean_federal_state_desc: "Wreszcie nasze wysiłki się opłaciły, oczekuje się, że zostaną wykonane ostatnie kroki i według doniesień zarówno Etiopczycy, jak i Erytrejczycy obejmują się na ulicach i targowiskach. Cel, który jeszcze dziesięć lat temu wydawał się niemożliwy, stał się możliwy."
 ETH_stabilize_the_food_supply_TT: "§YGłód może się pogłębić, jeśli w odpowiednim czasie nie ustabilizujesz dostaw żywności.§!\n"
