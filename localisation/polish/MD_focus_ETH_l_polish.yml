 ethiopia.1.t: "Prośby o pożyczkę w Etiopii"
 ethiopia.1.d: "Próby rządu Etiopii przywrócenia gospodarki narodowej na właściwe tory poprzez zaproszenie międzynarodowych firm oraz wzmocnienie lokalnych i regionalnych sektorów gospodarki przy wykorzystaniu inwestycji rządowych.\n\nTeraz Etiopia zwróciła się do naszego Ministerstwa Finansów z prośbą o udzielić dalszych pożyczek rządowych etiopskiemu sektorowi rozwoju przemysłowego i gospodarczego. Wydaje się, że niewiele możemy zyskać dla naszego rządu, ale nasi przedsiębiorcy ostrzegają nas, że jeśli nie udzielimy pożyczek Etiopii, zrobi to ktoś inny. A jeśli nasze firmy zostaną odrzucone ze względu na nasz wrogi stosunek do kraju, cudze firmy z pewnością zostaną zaakceptowane."
 ethiopia.1.a: "Udzielimy dodatkowych pożyczek."
 ethiopia.1.b: "W tej chwili nie możemy nic udostępnić."
 ethiopia.2.t: "Etiopia szuka inwestycji"
 ethiopia.2.d: "Sektor przemysłowy Etiopii doświadczył ostatnio ogromnego rozkwitu, który rząd [ETH.GetLeader] planuje obecnie rozszerzyć. Nadzieje na przekształcenie Etiopii w potęgę przemysłową można jednak spełnić jedynie dzięki inwestycjom zagranicznym, a rząd Etiopii zwrócił się do nas, próbując przekonać nasze krajowe przedsiębiorstwa do wspierania rozwijającej się gospodarki Etiopii."
 ethiopia.2.a: "Zatwierdzamy!"
 ethiopia.2.b: "Pozwólmy decydować rynkom."
 ethiopia.3.t: "Etiopia szuka inwestycji"
 ethiopia.3.d: "Sektor przemysłowy Etiopii doświadczył ostatnio ogromnego rozkwitu, który rząd [ETH.GetLeader] planuje obecnie rozszerzyć. Nadzieje na przekształcenie Etiopii w potęgę przemysłową można jednak spełnić jedynie dzięki inwestycjom zagranicznym, a rząd Etiopii zwrócił się do nas, próbując przekonać nasze krajowe przedsiębiorstwa do wspierania rozwijającej się gospodarki Etiopii."
 ethiopia.3.a: "Zatwierdzamy!"
