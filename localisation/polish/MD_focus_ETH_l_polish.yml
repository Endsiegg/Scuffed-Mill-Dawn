 ETH_ethiopian_intervention_forces_desc: ""
 ETH_idea_messebo: "Cement Messebo"
 ETH_idea_messebo_desc: ""
 ETH_diplomacy_corps: "Zespoły dyplomatyczne"
 ETH_diplomacy_corps_desc: ""
 ETH_aircraft_investments: "Etiopskie linie lotnicze"
 ETH_aircraft_investments_desc: ""
 ETH_motorization_investments: "Inżynierowie silników maratońskich"
 ETH_motorization_investments_desc: ""
 ETH_agricultural_investments: "Ethio Agri-CEFT"
 ETH_agricultural_investments_desc: ""
 ETH_educating_the_people: "Edukacja ludzi"
 ETH_educating_the_people_desc: ""
 ETH_idea_refactored_debt: "Refaktoryzowany dług"
 ETH_idea_refactored_debt_desc: "Refaktoryzacja naszego zadłużenia to niezawodny sposób na zapewnienie większej stabilności naszemu narodowi."
 ETH_eritrean_integration_category: "Wysiłki integracyjne Erytrei"
 ETH_eritrean_integration_category_desc: "Obecnie ciężko pracujemy, aby zintegrować naród Erytrei z naszym narodem. Może to być trudna droga do osiągnięcia naszego ostatecznego celu, ale jest konieczna, jeśli mamy być narodem pod jednym sztandarem.\n\n\n§HCieżący poziom integracji§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HRozprzestrzenianie języka HAmharic§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HRozprzestrzenianie się propagandy §!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HSeparatystów Tłumienie§!: §G[?ETH_crackdown_on_bozos|2]%§!"
 ETH_integration_process_tick: "Proces integracji"
 ETH_full_integration: "Postaw na pełną integrację"
 ETH_full_integration_desc: "Z §Y[ERI.GetAdjective]§! ludzi znajdujących się pod naszym naciskiem, nadszedł czas, aby stłumić ostatnie pozostałości fałszywego państwa znanego wcześniej jako §Y[ERI.GetName]§!."
 ETH_federalise_ERI_flip: "Rozpocznij proces §YFederalizacji§!"
 ETH_federalise_ERI_flip_desc: "Dalsze zajęcie §Y[ERI.GetAdjective]§! państwo nie jest już opłacalnym przedsiębiorstwem. A tamtejsi ludzie domagają się sposobu na zapewnienie reprezentacji. Powinniśmy powołać nowy rząd, który będzie zgodny z naszymi poglądami."
 ETH_fund_amharic_schools: "Egzekwuj naukę amharską"
 ETH_fund_amharic_schools_desc: "Szacuje się, że finansowanie szkół języka amharskiego będzie kosztować około 1,00 miliarda dolarów§!. Upewnij się, że §Y[ERI.GetAdjective]§! ludzie rozumieją, że nasz lingua franca jest konieczny, jakby nie mogli nas zrozumieć, jak możemy nimi rządzić?"
 ETH_distribute_propaganda: "Kampanie propagandowe"
 ETH_distribute_propaganda_desc: "Podczas gdy niektóre wiadomości są drogie, przesłanie „Zachowuj się albo inaczej” jest całkiem tanie, jeśli chodzi o umieszczanie billboardów. Billboardy nowo zaanektowanego terytorium można okleić tym komunikatem za niewielką cenę §Y 0,50 miliarda dolarów§!."
 ETH_utilise_informants: "Wykorzystaj sieć informacyjną"
 ETH_utilise_informants_desc: "Informatorzy są na szczęście kosztowni, §Y[ERI.GetName]§! był biedny i dlatego nie będzie nas to kosztować ręki i nogi, dowództwo naszej okupacji szacuje, że będziemy musieli przeznaczyć §R$1,00 miliarda§! o łapówki we właściwych miejscach."
 ETH_harsh_crackdowns: "Ostre ataki na separatystów"
 ETH_harsh_crackdowns_desc: "Niezgoda jest mile widziana w naszym nowym §Y[ETH.GetName]§!, w końcu to najszybszy sposób na wykorzenienie sprawców kłopotów. Przydzielając odpowiednie zasoby, możemy prowadzić działania mające na celu stłumienie tego sprzeciwu wśród społeczeństwa."
 ETH_make_arrests: "Aresztować zdeklarowanych krytyków"
 ETH_make_arrests_desc: "„Każdy jest krytykiem” – to głupie stwierdzenie, które sugeruje, że wszyscy są równi. Tak nie jest. Najprostszym rozwiązaniem tego dylematu jest po prostu aresztowanie tych, którzy negatywnie oceniają nas i nasz rząd."
 ETH_eritrean_federalisation_category: "Postęp federalizacji Erytrei"
 ETH_eritrean_federalisation_category_desc: "Aktualnie pracujemy nad przeforsowaniem Ustawy o Federacji. Może to być trudna droga do przebycia, aby dotrzeć do naszego ostatecznego celu, ale jest to konieczne, jeśli chcemy być nieco zjednoczonym narodem pod federalną banderą.\n\n\n§HObecny postęp w federalizacji§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§HRozprzestrzenianie języka amharskiego§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§HRozpowszechnianie propagandy§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSupresja separatystów§!: §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "Proces federalizacji"
 ETH_federalisation_process_tick_desc: "Co §Y30 dni§! będziemy na bieżąco informowani o naszych postępach w zdobywaniu §Y[ERI.GetAdjective]§! aby ludzie i systemy były zgodne z naszym sposobem myślenia."
 ETH_full_federalisation: "Podpisz Drugi Akt Federacji"
 ETH_full_federalisation_desc: "Z §Y[ERI.GetAdjective]§! osób zgadzających się z Aktem Federacji, można go oficjalnie podpisać. To jednak zablokuje §Y[ETH.GetNameWithFlag]§! od aneksji regionu."
 ETH_dissolve_ERI_assembly_flip: "Rozwiąż zgromadzenie §Y[ERI.GetNameWithFlag]§!"
 ETH_dissolve_ERI_assembly_flip_desc: "Eksperyment federalizacji okazał się straszliwą porażką, §Y[ERI.GetAdjective]§! ludzie są po prostu zbyt dużym czynnikiem destabilizującym, aby pozwolić im na autonomię, którą dla nich zaplanowaliśmy, musimy rozwiązać ich zgromadzenie i stłumić rozmowy o „autonomii”."
 ETH_encourage_language_schools: "Wyślij więcej funduszy do szkół amharskich"
 ETH_encourage_language_schools_desc: "Szacuje się, że finansowanie szkół języka amharskiego będzie kosztować około 1,00 miliarda dolarów§!. Pomaganie §Y[ERI.GetAdjective]§! ważne jest, aby ludzie zrozumieli nasz lingua franca, ponieważ jeśli nie mogą nas zrozumieć, jak możemy nimi rządzić?"
 ETH_show_off_benefits_federation: "Pochwal się korzyściami z federalizacji"
 ETH_show_off_benefits_federation_desc: "Billboardy, ulotki, plakaty i naklejki; to wszystko jest drogie, około §Y2,50 miliarda dolarów§! być precyzyjnym. Jest to jednak konieczna inwestycja, jeśli mamy właściwie pokazać korzyści płynące z Aktu Federacji."
 ETH_falsify_evidence: "Fałszowanie dowodów występków"
 ETH_falsify_evidence_desc: "W ostatecznym rozrachunku agitatorzy muszą odejść, a najlepszym sposobem, aby tego dokonać, jeśli nie złamią prawa, jest przedstawienie… „faktów alternatywnych”, niektórzy twierdzą, że to fałszerstwo dowodów, ale oni mogę to powiedzieć zza krat."
 ETH_deport_agitators: "Deportuj agitatorów"
 ETH_deport_agitators_desc: "Najgorszych z najgorszych nie można zrehabilitować ani reedukować, mogą po prostu stać się problemem kogoś innego. Wykorzystując struktury wojskowe, zabierzemy tych, którzy złamali nasze nowe prawa i wyrzucimy ich poza nasze granice."
 ETH_chi_investments_category: "Chińskie projekty inwestycyjne"
 ETH_chi_investments_category_desc: "Chiny oferują nam budowę specjalnych projektów prawie bez żadnych kosztów."
 ETH_european_investments_category: "Europejskie projekty inwestycyjne"
 ETH_european_investments_category_desc: "Unia Europejska oferuje nam budowę specjalnych projektów niemal bez żadnych kosztów."
 ETH_light_rail: "Zbuduj kolej miejską w Addis Abebie"
 ETH_light_rail_desc: "Rozwijające się miasto Addis Abeba jest codziennie pełne korków, ale Chiny mają już świetne rozwiązanie tego problemu. Zupełnie nowy system kolei lekkiej sponsorowany przez naszych chińskich przyjaciół."
 ETH_construct_light_rail: "Budowa kolei miejskiej w Addis Abebie"
 ETH_light_rail_2: "Rozwiń sieć kolei miejskiej"
 ETH_light_rail_2_desc: "We wszystkich czterech kierunkach naszej sieci kolei miejskiej jest miejsce na rozbudowę. Możemy również połączyć kolej miejską z niedawno wybudowaną koleją Addis Abeba-Dżibuti."
 ETH_construct_light_rail_2: "Rozbudowa sieci kolei miejskiej"
 ETH_construct_light_rail_2_desc: "Rozpoczęły się prace nad rozbudową sieci kolei miejskiej."
 ETH_rehabilitation: "Rehabilitacja kolei Etio-Dżibuti"
 ETH_rehabilitation_desc: "Koleje Etio-Dżibuti wstrzymały swoją działalność i wszelkie próby jej naprawy byłyby stratą czasu. Wiele torów wymaga teraz całkowitej wymiany, aby ponownie mogły działać."
 ETH_rehabilitation_railway: "Rehabilitacja kolei Etio-Dżibuti"
 ETH_rehabilitation_railway_desc: "Rozpoczęto prace nad jego renowacją na kolei Etio-Dżibuti."
 ETH_repair_railway: "Napraw linię kolejową Etio-Dżibuti"
 ETH_repair_railway_desc: "Kolej Etio-Dżibuti pilnie potrzebuje naprawy i jeśli nie zrobimy tego teraz, konsekwencje mogą być kosztowne."
 ETH_rehabilitation_railway_2: "Rehabilitacja kolei Etio-Dżibuti"
 ETH_rehabilitation_railway_2_desc: "Rozpoczęto prace nad naprawą kolei Etio-Dżibuti"
 ETH_addis_ababa_djibouti_railway: "Zbuduj linię kolejową Addis Abeba-Dżibuti"
 ETH_addis_ababa_djibouti_railway_desc: "Ponad 95% handlu Etiopii przechodzi przez Dżibuti, co sprawia, że ​​jest on niezbędny dla naszej gospodarki. Łącząc naszą stolicę bezpośrednio z Dżibuti nowoczesną koleją, możemy drastycznie skrócić czas podróży i koszty naszych towarów."
 ETH_construct_addis_ababa_djibouti_railway: "Budowa linii kolejowej Addis Abeba-Dżibuti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Rozpoczęto prace nad budową linii kolejowej Addis Abeba-Dżibuti."