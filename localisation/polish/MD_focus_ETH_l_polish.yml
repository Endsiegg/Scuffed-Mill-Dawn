 ethiopia.4.t: "Etiopia szuka inwestycji"
 ethiopia.4.d: "Sektor przemysłowy Etiopii doświadczył ostatnio ogromnego rozkwitu, który rząd [ETH.GetLeader] planuje obecnie rozszerzyć. Nadzieje na przekształcenie Etiopii w potęgę przemysłową można jednak spełnić jedynie dzięki inwestycjom zagranicznym, a rząd Etiopii zwrócił się do nas, próbując przekonać nasze krajowe przedsiębiorstwa do wspierania rozwijającej się gospodarki Etiopii."
 ethiopia.4.a: "Zatwierdzamy!"
 ethiopia.4.b: "Pozwólmy decydować rynkom."
 ethiopia.5.t: "Sojusz Afrykański"
 ethiopia.5.d: "To Etiopia, której flaga określiła barwy ruchu panafrykańskiego ze względu na nasz przedłużający się opór przeciwko europejskiemu kolonializmowi. To Etiopia kształtowała pokolenia młodych czarnych Afrykanów zarówno w naszych granicach, jak i poza nimi, na silnych i dumnych afrykańskich nacjonalistów. To Etiopia wyznawała doktrynę jedności w różnorodności na całym kontynencie afrykańskim.\n\nAle jedność i różnorodność już nie wystarczą. Dawne europejskie potęgi kolonialne zachłannie spoglądają na swoje dawne afrykańskie posiadłości, dążąc do ponownego wydzielenia gospodarczych sfer interesów dla swoich megakorporacji. Chińskie inwestycje z Dalekiego Wschodu są zarówno błogosławieństwem, jak i przekleństwem, ponieważ Chiny dążą do zdobycia pozycji równej dawnym wielkim mocarstwom. Stany Zjednoczone już dawno porzuciły swoją doktrynę wolności i swobód na rzecz doktryny ropy i pieniędzy.\n\nAfryka musi zjednoczyć się pod banderą jednego wspólnego sojuszu wojskowego, aby stawić opór zarówno Ameryce, jak i Rosji, zarówno Chinom, jak i Indyjskie ambicje utworzenia bloków wojskowych.\n\nWyślemy zaproszenia do wszystkich kwalifikujących się członków Unii Afrykańskiej. Z wyjątkiem Erytrei. Wygodnie zapomnimy o Erytrei."
 ethiopia.5.a: "Dla Afryki! Dla Ludzkości!"
 ethiopia.6.t: "Zaproszenie do Sojuszu Afrykańskiego"
 ethiopia.6.d: "Odważnie przeciwstawiając się wpływom dyplomatycznym Europy i Azji Wschodniej, rząd Etiopii zamierza zreformować Unię Afrykańską w kompletny blok wojskowy. Jesteśmy uprawnieni do przystąpienia ze względu na fakt, że jesteśmy członkiem Unii Afrykańskiej, który nie jest już uwikłany w inny sojusz.\n\nAle czy powinniśmy zrzec się naszej suwerenności i neutralności na rzecz Sojuszu Afrykańskiego? A może przede wszystkim Sojusz Afrykański jest naszym kluczem do suwerenności i neutralności?"
 ethiopia.6.a: "Afryka stanowi jedność!"
 ethiopia.6.b: "Och, nie sądzę."
 ethiopia.7.t: "Ukończono budowę kolei miejskiej w Addis Abebie"
 ethiopia.7.d: "Tramwaj w Addis Abebie w końcu zakończył fazę budowy i przechodził teraz do testów. Pierwotnie kolej miejska miała mieć łącznie 41 stacji na dwóch liniach (z czego 39 zostało ukończonych), a każdy pociąg mógł przewozić 286 pasażerów. Umożliwi to kolei lekkiej obsłużenie 15 000 pasażerów na godzinę w każdym kierunku i 60 000 we wszystkich czterech kierunkach, a opłaty za przejazd będą wynosić od 2 do 6 birr etiopskich.\n\nKolej został zakontraktowany przez China Railway Group Limited i jest jest obsługiwany przez Shenzhen Metro Group. Addis Abeba Light Rail dysponuje obecnie flotą 41 trzyczłonowych tramwajów w 70% niskopodłogowych wyprodukowanych przez CNR Changchun."
 ethiopia.7.a: "Wreszcie koniec z korkami!"
 ethiopia.8.t: "Koleje Etio-Dżibuti wstrzymują swoją działalność"
 ethiopia.8.d: "Po II wojnie światowej kolej rozpoczęła długi okres upadku. Ruch na kolei spadł o połowę od 1953 do 1957 roku, gdy transport drogowy zaczął konkurować o ładunki. Wojna w Ogaden w latach 1977–1978 zadała kolejny cios kolei, gdy wojska somalijskie najechały na nas i zajęły linię kolejową aż do Dire Dawa. Podczas wojny wysadziono w powietrze fragmenty linii kolejowych, a działalność kolejowa ponownie została przerwana o połowę. Po zakończeniu wojny kolej nadal podupadała z powodu braku konserwacji i ataków rebeliantów, takich jak Front Wyzwolenia Ogaden.\n\nZarówno brak konserwacji, jak i ambitny program budowy dróg sprawiły, że transport kolejowy stał się coraz bardziej niekonkurencyjny. W styczniu 1985 r. w katastrofie kolejowej Awash zginęło 429 pasażerów, gdy ich pociąg wykoleił się na moście na rzece Awash i wpadł do wąwozu poniżej. W tym roku ostatecznie zakończyły się połączenia kolejowe między Addis Abebą a Dire Dawa, ale pociągi nadal kursowały między Dire Dawa a Dżibuti. Tory między Dire Dawa a Addis Abebą popadły w całkowitą ruinę, a wiele torów zostało skradzionych i sprzedanych na złom."
 ethiopia.8.a: "Powinniśmy byli to naprawić wcześniej"
 ethiopia.9.t: "Rozbudowa kolei miejskiej w Addis Abebie"
 ethiopia.9.d: "Nowo wybudowana linia jest całkowicie bezstopniowa. Oprócz rozbudowy istniejących linii wybudowano dwie nowe. Pierwsza z nich rozpoczyna się przy katedrze św. Jerzego, przebiega wzdłuż placu Meksykańskiego do siedziby Unii Afrykańskiej i kończy się w Lebu, łącząc się z nową krajową siecią kolejową. Druga linia rozpoczyna się na rondzie Megenagna i przebiega przez lotnisko Bole, obszar Wello Sefer, obszar targowy Saris i obszar Jommo i kończy się w Lebu."
 ethiopia.9.a: "Z Addis Abeby do Dżibuti!"
 ethiopia.10.t: "Ukończono budowę linii kolejowej Addis Abeba-Dżibuti"
 ethiopia.10.d: "Będzie to stanowić szkielet nowej etiopskiej krajowej sieci kolejowej. Zapewnia dostęp do morza, łącząc naszą stolicę Addis Abebę z Dżibuti i tamtejszym portem Doraleh."
 ethiopia.10.a: "To pomoże naszej gospodarce"
 ETH_railway_repaired_tt: "Kolej Etio-Dżibuti została naprawiona"
 ETH_railway_destroyed_flg: "Kolej Etio-Dżibuti zostaje zniszczona"
 ethiopia.11.t: "EPLF chwyta za broń... znowu!"
 ethiopia.11.d: "Po raz drugi od zakończenia II wojny światowej Erytrea znalazła się pod okupacją etiopską. Wielu byłym wysokim rangą politykom i dowódcom wojskowym udało się uciec przed siłami etiopskimi i udać się na narzucone sobie wygnanie do Sudanu. Stamtąd pozornie odbudowali Front Wyzwolenia Erytrei.\n\nPierwotny EPLF przekształcił się w Ludowy Front na rzecz Demokracji i Sprawiedliwości wkrótce po uzyskaniu przez Erytreę niepodległości od Etiopii w 1991 roku i działał jako jedyna legalna partia Erytrei aż do jej niedawnego rozwiązania. Od czasu niedawnego schwytania Isaiasa i późniejszego aresztu domowego jego doradca prezydencki Yemane Gebreab według doniesień przejął resztki partii i ponownie namawia resztki do chwycenia za broń pod sztandarem EPLF."
 ethiopia.11.a: "Choćby próbowali, nie możemy się zachwiać."
 ethiopia.13.t: "Izajasz Afewerki aresztowany"
 ethiopia.13.d: "Gdy strzelanina wokół Asmary ucichła, a ostatni niezłomni obrońcy Erytrei złożyli broń, Isaias Afwerki i jego najbardziej lojalni ludzie byli już w drodze do sąsiedniego Sudanu w stosunkowo niepozornej konwoju, co było ostatnią deską ratunku, desperacką próbą ucieczki przed etiopskim wymiarem sprawiedliwości. Jego ochroniarze stawiali najmniejszy opór, jaki mogli stawić, ale liczebność po prostu nie była po ich stronie.\n\nIsaias Afewerki został natychmiast zatrzymany i wpakowany do pojazdu wojskowego jadącego do Addis Abeby. Jego los pozostaje niepewny, ale do tego czasu pozostanie w areszcie domowym, strzeżony przez najlepszych żołnierzy Etiopii."
 ethiopia.13.a: "Sprawiedliwości stanie się zadość."
 ethiopia.14.t: "Proces Izajasza Afewerki"
 ethiopia.14.d: "Dziś przypada data procesu byłego przywódcy Erytrei; Izajasz Afwerki. Pośród i tak już głośnych postępowań sądowych słychać było, jak Izajasz protestuje przeciwko swojej sytuacji. Gdy kamery zwróciły się w jego stronę, gdy wchodził do izby, odparł oskarżenia sądu i etiopskiego wymiaru sprawiedliwości w ogóle o korupcję, twierdząc, że proces był niczym innym jak pokazem psów i kuców, ponieważ jego los został już przesądzony dużo wcześniej. jakiegokolwiek postępowania.\n\nWielu międzynarodowych reporterów i obserwatorów procesu sympatyzujących z jego sytuacją podzielało jego obawy, jednak krzyki o korupcji i sfałszowanych postępowaniach nie mogą uratować rzekomego tyrana Erytrei. Po wielu dniach narady szybko zostaje wydany wyrok skazujący i po zapoznaniu się ze wszystkimi materiałami dowodowymi, jego wyrok jest..."
 ethiopia.14.a: "...śmierć."
 ethiopia.14.b: "...dożywocie."
 ethiopia.18.t: "Zera Selassie wraca do Etiopii"
 ethiopia.18.d: "Zera Selassis powraca, aby ponownie objąć płaszcz króla Etiopii. Niech żyje długo, a jego kraj prosperuje pod jego wielkim przywództwem."
 ethiopia.18.a: "Witamy go"
 ethiopia.19.t: "Koronacja Zery Selassie"
 ethiopia.19.d: "Dzień został wybrany idealnie, słońce świeci jasno, a na niebie nie ma ani jednej chmurki. Zera Selassie jedzie na koniu w otoczeniu dużego wiwatującego tłumu w stronę katedry Medhane Alem w Addis Abebie. Dziś przypada jego oficjalna koronacja na Jego Cesarską Mość Cesarza Amha Selassie I, Wybrańca Bożego, Lwa Zwycięskiego Plemienia Judy i Króla Królów Etiopii.\n\nWraz ze swoim jedynym dzieckiem trzyma przed katedrą, która została ozdobiony cesarskimi sztandarami i schodami w stronę wejścia. Wewnątrz katedry znajdują się ważne osoby w Etiopii, które z niecierpliwością czekają na koronację.\n\nKiedy Zera podchodzi do Prezbitera, jego serce zaczyna bić szybciej. To naprawdę chwila, której nie zapomni i nie mógł sobie nawet wyobrazić w swoich najbardziej szalonych snach. Sama ceremonia minęła dość szybko i kiedy odchodził jako prawowity król Etiopii, wszyscy kłaniali mu się."
 ethiopia.19.a: "Zaloguj się Jego Królewska Mość!"
 ethiopia.20.t: "Głód uderza!"
 ethiopia.20.d: "Niedawny konflikt między naszymi sąsiadami i odmowa współpracy między Erytreą a Etiopią spowodowały coś znacznie bardziej niszczycielskiego. W kraju panuje głód i ludzie zaczynają umierać, ponieważ rynek żywności w kraju jest dławiony brakiem współpracy ze strony naszych sąsiadów. Rząd musi coś zrobić, żeby pomóc obywatelom. Muszą coś zrobić, zanim kraj się zapadnie."
 ethiopia.20.a: "O nie"
 ethiopia.21.t: "Porażka na boisku"
 ethiopia.21.d: "Po miesiącach impasu wróg w końcu przedarł się przez nasze linie i najechał nasze ziemie. Być może powinniśmy zgodzić się na ramy pokojowe ustanowione w 1998 r. przez Organizację Jedności Afrykańskiej i zaproponować zawieszenie broni?"
 ethiopia.21.a: "Pokój jest jedyną opcją"
 ethiopia.21.b: "Wojna jest jedyną opcją"
 ethiopia.22.t: "[FROM.GetName] Proponuje zawieszenie broni"
 ethiopia.22.d: "Po tym, jak nasze siły przedarły się przez linie wroga, skontaktował się z nami rząd [FROM.GetAdjective], stwierdzając, że zgadza się on na ramy pokojowe Organizacji Jedności Afrykańskiej. Proponują natychmiastowe zawieszenie broni"
 ethiopia.22.a: "Wreszcie! Zwycięstwo!"
 ethiopia.22.b: "Nie przestaniemy, dopóki przed nami nie uklękną!"
 ethiopia.23.t: "Procesy posłów erytrejskich"
 ethiopia.23.d: "Podobnie jak Afwerki, zwolennicy agitacji Erytrei również muszą zostać osądzeni za zbrodnie przeciwko Etiopii i jej narodowi. Teraz pytanie brzmi, czy powinniśmy skazać tych posłów na śmierć, czy po prostu za kratki na całe życie?"
 ethiopia.23.a: "Śmierć to jest!"
 ethiopia.23.b: "Wystarczy dożywocie."
 ethiopia.24.t: "Losy Erytrei"
 ethiopia.24.d: "Erytrea została pokonana w wojnie, a wielu wzywało do utrzymania okupacji, aby naród Erytrei był całkowicie pod naszą kontrolą. Jednak wiele osób podchodzi do tej kwestii bardziej liberalnie, domagając się drugiego Aktu federacji. Ostatecznie od [ETH.GetLeader] zależy, co stanie się z państwem Erytrei."
 ethiopia.24.a: "Utrzymuj zawód!"
 ethiopia.24.b: "Powinniśmy federalizować."
 ethiopia_news.1.t: "Etiopia zyskuje chińską pomoc wojskową"
 ethiopia_news.1.d: "Po długotrwałej rywalizacji między amerykańskimi i chińskimi firmami zbrojeniowymi o zaopatrywanie etiopskiej armii, rząd Etiopii przyznał chińskim korporacjom ogromne swobody i podpisał kilka wojskowych traktatów gospodarczych z Chińską Republiką Ludową.\n\nSekretarz Stanu Chin Stany Zjednoczone wyraziły już ogromny żal w związku z decyzją podjętą przez Etiopię."
 ethiopia_news.1.a: "Etiopia przeciwstawiła się Ameryce."
 ethiopia_news.2.t: "Etiopia zyskuje amerykańską pomoc wojskową"
 ethiopia_news.2.d: "Zarówno Stany Zjednoczone Ameryki, jak i Chińska Republika Ludowa w ciągu ostatnich kilku miesięcy próbowały pozyskać kontrakty zbrojeniowe z Ministerstwem Obrony Etiopii.\n\nEtiopia zdecydowała się teraz zamówić duże ilości broni od amerykańskich korporacji. Chińska Republika Ludowa rozpoczęła już uchwalanie przepisów, które utrudnią chińskim firmom handel z Etiopią, aby ukarać państwo Afryki Wschodniej, które ośmieliło się im przeciwstawić."
 ethiopia_news.2.a: "Etiopia przeciwstawiła się Chinom."
 ethiopia_news.3.t: "Zera Yacob wraca do Etiopii"
 ethiopia_news.3.d: "Etiopia ogłosiła niedawno przywrócenie swojego tronu cesarskiego, który został zniesiony na mocy komunistycznej PDRE i późniejszej demokratycznej konstytucji z 1995 r.\n\nPrawowity pretendent do tronu, wnuk Haile Selassie I, Zera Yacob, mieszka w Od lat 70. na Florydzie w Stanach Zjednoczonych z rodziną. Obecnie ogłosił publicznie swój zamiar przyjęcia oficjalnego zaproszenia rządu Etiopii do powrotu do ziemi swoich przodków, objęcia prawowitego tronu i objęcia należnej mu pozycji cesarza Etiopii."
 ethiopia_news.3.a: "Cesarz kontratakuje."
 ethiopia_news.4.t: "Mengistu uniewinniony"
 ethiopia_news.4.d: "Sąd Najwyższy Etiopii potwierdził dziś, że skazanie byłego etiopskiego dyktatora komunistycznego Mengistu Haile Mariam było bezprawne i oficjalnie uniewinnił go ze wszystkich zarzutów. Mariam, przebywająca obecnie na wygnaniu w Zimbabwe Roberta Mugabe, została wcześniej uznana za winną ludobójstwa wobec mniejszości i zbrodni przeciwko ludzkości przeciwko własnemu narodowi. Obecnie uważany jest w Etiopii za niewinnego człowieka, ale nie jest jeszcze jasne, czy zamierza wrócić do swojej ojczyzny.\n\nDecyzja spotkała się z międzynarodowym potępieniem, zarówno na kontynencie afrykańskim, jak i poza nim."
 ethiopia_news.4.a: "Ryzykowne posunięcie."
 ethiopia_news.5.t: "Mengistu powraca"
 ethiopia_news.5.d: "Po długim okresie rozważań i oficjalnym zaproszeniu ze strony rządu Etiopii były komunistyczny dyktator Mengistu Haile Mariam zdecydował się na powrót do Etiopii. Oczekuje się, że tam ponownie obejmie wiodące stanowisko w partii komunistycznej Etiopii."
 ethiopia_news.5.a: "Dyktator powraca."
 ethiopia_news.6.t: "Przywrócenie PDRE"
 ethiopia_news.6.d: "Będąc w szoku politycznym, rząd Etiopii podjął decyzję o obaleniu konstytucji z 1995 r. i ponownym oddaniu władzy partii komunistycznej.\n\nMengistu Haile Mariam ponownie objął przywództwo w kraju – odmówił jednak złożenia przysięgi to związałoby jego teraz ponownie nieograniczoną władzę w kraju z ustalonymi regułami. Zapytany o to przez jednego z niewielu pozostałych przy życiu międzynarodowych dziennikarzy, skomentował: „Wiem, co jest najlepsze dla ludzi, nie potrzebuję przysięgi”.\n\nObecnie powszechnie oczekuje się, że Etiopia powróci do dawnych ciemności dni lat 80-tych."
 ethiopia_news.6.a: "PDRE wraca na scenę światową."
 ethiopia_news.7.t: "Zawieszenie broni między Etiopią a Erytreą"
 ethiopia_news.7.d: "Rządy Etiopii i Erytrei zgodziły się zaprzestać działań wojennych i ogłosić zawieszenie broni. Od początku konfliktu w 1998 r. Organizacja Jedności Afrykańskiej stara się zaproponować plan pokojowy mający na celu rozwiązanie konfliktu granicznego między obydwoma krajami. Wygląda na to, że kraje w końcu zgodziły się spróbować pokojowo rozwiązać swoje problemy."
 ethiopia_news.7.a: "Wreszcie"
 ethiopia_news.8.t: "Erytrea pokonana w wojnie erytrejsko-etiopskiej!"
 ethiopia_news.8.d: "Eksperci uznali, że zaciekłe walki od wybuchu działań wojennych 6 maja 1998 r. zakończyły się impasem, jednak okazało się, że eksperci się mylili!\n\nDoniesiono, że Isaias Afwerki został zatrzymany przez siły etiopskie i nie jest pewne, co się stało los państwa erytrejskiego będzie."
 ethiopia_news.8.a: "Jeśli chodzi o rzeczy!"
 ETH_looming_famine: "Nadciągający Głód"
 ETH_looming_famine_desc: "Na horyzoncie wciąż widać głód. Jeśli wkrótce nie ustabilizujemy stabilności naszego narodu, prawdopodobnie będziemy świadkami powszechnego głodu. Nasza wojna z Erytreą i utrata naszych ziem przybrzeżnych tylko jeszcze bardziej zaostrzyły ten problem."
 ETH_idea_monarchist: "Monarchizm na fali"
 ETH_idea_monarchist_desc: "W naszym kraju i wśród rządu rośnie poparcie dla dynastii Selassie."
 ETH_idea_stabilized_food_supply: "Stabilizowane dostawy żywności"
 ETH_idea_stabilized_food_supply_desc: "Zaopatrzenie w żywność wreszcie się ustabilizowało i możemy w dalszym ciągu wspierać i zaopatrywać naszą ludność. Bezpieczne i stabilne dostawy żywności mają kluczowe znaczenie dla rozwoju naszego narodu."
 ETH_idea_famine_strikes: "Głód!"
 ETH_idea_famine_strikes_desc: "Głód dotknął naród! Musimy skierować nasze obawy do wewnątrz i w stronę zaradzenia naszym dostawom żywności, zanim sytuacja będzie się dalej pogarszać i nasz naród bardzo ucierpi."
 ETH_idea_cscec: "Inwestycje CSCEC"
 ETH_idea_cscec_desc: "Chińska Państwowa Korporacja Inżynierii Budowlanej (CSCEC) rozpoczęła inwestycje na terenie naszego kraju. Nadal pomaga nam w rozwoju, ale za tę cenę czyni nas bardziej podatnymi na wpływy chińskie w regionie."
 ETH_eritrean_friction: "Trwające tarcia w Erytrei"
 ETH_eritrean_friction_desc: "Ciągłe tarcia w Erytrei spowodowały brak stabilności w kraju i wielu uchodźców ucieka z kraju w obawie przed tym, co może nadejść."
 ETH_dissolved_the_assembly: "Chaos w Erytrei!"
 ETH_dissolved_the_assembly_desc: "Rozwiązanie Zgromadzenia Narodowego Erytrei pozostawiło wielu Erytrejczyków niezwykle opornych wobec zaakceptowania zmian w granicach ich byłego narodu. Opór ten prawdopodobnie z czasem osłabnie, ale spowoduje brak zgodności na terytoriach okupowanych."
 ETH_1984_mode: "Sieć nadzoru Erytrei"
 ETH_1984_mode_desc: "Procesy Afwerkiego i jego zastępców uzasadniły instalację rozległej i głęboko zakorzenionej sieci nadzoru, składającej się z kamer CCTV i informatorów. Można mieć nadzieję, że sieć ta nie będzie potrzebna długo, chociaż zależy to całkowicie od szybkości integracji Erytrei i zaakceptować swoją nową tożsamość."
 ETH_eritrean_constitution: "Konstytucja Federalna Etiopii i Erytrei"
 ETH_eritrean_constitution_desc: "Wraz z przyjęciem nowej konstytucji Etiopia umocniła swoją kontrolę nad Erytreą kosztem, ponosząc przynajmniej część odpowiedzialności fiskalnej za sprawy wewnętrzne Erytrei."
 ETH_eritrean_federalisation_underway: "Trwają rozmowy o federalizacji"
 ETH_eritrean_federalisation_underway_desc: "Chociaż federalizacja jest w toku, oczekuje się, że w miarę trwania rozmów będzie istniał przyzwoity czynnik emigracyjny."
