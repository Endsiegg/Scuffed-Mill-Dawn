l_polish:
 france_focus: "Francuskie drzewo fokusowe"
 FRA_state_of_french_politics: "Stan polityki francuskiej"
 FRA_state_of_french_politics_desc: "Francja znajduje się w jednej z najbardziej interesujących i niestabilnych sytuacji na świecie. Partie komunistyczne we Francji odniosły w wyborach bezprecedensowy sukces. Front Narodowy to także wschodząca partia reprezentująca rosnącą w społeczeństwie retorykę nacjonalistyczną."
 FRA_french_parliament: "Parlament francuski"
 FRA_french_parliament_desc: "Francuski parlament w obecnym stanie składa się z dwóch części: Senatu i Zgromadzenia Narodowego. Dwupoziomowy system pozwala rządowi na dopuszczenie wersji systemu kontroli i równowagi, zapewniając jednocześnie odpowiednią reprezentację dla wszystkich ludzi."
 FRA_the_fifth_power: "Piąta władza"
 FRA_the_fifth_power_desc: "Jesteśmy obecnie piątą co do wielkości potęgą gospodarczą na świecie. To osiągnięcie można było zobaczyć i pochwalić na całym świecie. Francja jest jednak znacznie wyżej niż piąte miejsce. Idźmy do przodu i nigdy nie żyjmy w cieniu innych!"
 FRA_liberty: "Wolność"
 FRA_liberty_desc: "„Liberté”, czyli wolność, koncentruje się na cenieniu ponad wszystko praw i wolności osobistych. Będziemy podążać drogą, którą wyznaczyli nam nasi przodkowie!"
 FRA_equality: "Égalite"
 FRA_equality_desc: "„Égalité”, czyli równość, opiera się na podstawowym założeniu, że każdy zasługuje na to samo. Nikt nie zasługuje na to, aby być traktowanym lepiej niż inny. Będziemy podążać za tą filozofią, aby wzmocnić nasz naród i uwolnić nasz lud!"
 FRA_fraternity: "Bractwo"
 FRA_fraternity_desc: "„Fraternité”, czyli braterstwo, to koncepcja wzajemnej przyjaźni i braterstwa. Aby wzmocnić Francję, musimy zacząć wspierać Fraternité, pracując nad naszym wspólnym celem!"
 FRA_stricter_policing: "Bardziej rygorystyczna policja"
 FRA_stricter_policing_desc: "Ludzie zawsze mieli swoje prawa. Są jednak chwile, kiedy nadmiernie rozszerzają swoje prawa i zaczynają ograniczać możliwości naszej policji."
 FRA_euro_investments: "Inwestycje euro"
 FRA_euro_investments_desc: "Nasza obecna pozycja w strefie euro pozwoliła nam przyjąć część inwestycji zagranicznych w całej Unii Europejskiej. Co więcej, możemy również wykorzystać nasz duży sektor prywatny do wspierania większego rozwoju w kraju i za granicą."
 FRA_the_national_assembly: "Zgromadzenie Narodowe"
 FRA_the_national_assembly_desc: "Wyższy rząd we Francji ma w swojej strukturze dwa punkty: Zgromadzenie Narodowe lub Senat. Większość francuskiej reprezentacji znajduje się w izbie niższej, którą jest Zgromadzenie Narodowe. Musimy zapewnić ich wsparcie, aby zapewnić przyjęcie przyszłego prawodawstwa."
 FRA_global_economics: "Globalna ekonomia"
 FRA_global_economics_desc: "Świat jest rozległym miejscem. Każdy kraj wnosi coś do stołu. Stany Zjednoczone ze swoimi innowacjami, Chiny z ogromną produkcją, Szwajcaria ze swoimi bankierami, a nawet Rosja ze swoimi rezerwami gazu ziemnego. Francuzi muszą pchnąć się do przodu, aby zacząć dominować na rynkach."
 FRA_french_nato_restructures: "Restrukturyzacja francusko-NATO"
 FRA_french_nato_restructures_desc: "Jesteśmy jednym z członków-założycieli NATO. Ważne jest, abyśmy lepiej dopasowali naszą strukturę wojskową do struktury NATO, aby umożliwić bardziej płynne operacje."
 FRA_competitive_education: "Edukacja konkurencyjna"
 FRA_competitive_education_desc: "W naszym nowym świecie motorem wzrostu nie są już wyłącznie nasze umiejętności ekonomiczne. Siła edukacji jest niezrównana."
 FRA_french_political_reformation: "Francuska Reformacja Polityczna"
 FRA_french_political_reformation_desc: "Chociaż jesteśmy jednym z największych krajów na świecie, nasz system polityczny nie jest odporny na korupcję i nieefektywność. Powinniśmy to zmienić."
 FRA_french_autonomy: "Autonomia francuska"
 FRA_french_autonomy_desc: "„Dla Francuza nie ma nic ważniejszego niż niepodległość” – Ted52."
 FRA_strength_in_the_eu: "Siła w UE"
 FRA_strength_in_the_eu_desc: "Unia Europejska jest osiągnięciem, w którym cała Europa może wziąć w niej udział. Zjednoczenie ludzi w jeden mocny rząd, w którym wszystkie kraje, duże i małe, mają coś do powiedzenia, jest zarówno niezwykłe, jak i niesamowite. Umiejętność współpracy będzie nas napędzać do przodu na długie lata."
 FRA_european_investments2: "Inwestycje Europy Wschodniej"
 FRA_european_investments2_desc: "Europa Wschodnia jest gotowa na inwestycje. Jest to dla nas solidna okazja do uzyskania rekompensaty pieniężnej, a jednocześnie pobudzenia naszych rodaków w Europie."
 FRA_vive_la_france: "Niech żyje Francja!"
 FRA_vive_la_france_desc: "„Vive la France” powstało jako powiedzenie używane do wyrażenia francuskiego patriotyzmu. Można to z grubsza przetłumaczyć jako „Niech żyje Francja” lub „Hurra dla Francji”. Tak czy inaczej, jest to sposób wyrażania wielkiego nacjonalizmu w naszym jeszcze większym kraju!"
 FRA_the_will_of_the_people: "Wola Ludu"
 FRA_the_will_of_the_people_desc: "Francuzi przeszli wiele. Imperialiści angielscy w okresie wojny stuletniej, komuniści zagrażający Republice Francuskiej, a następnie naziści podczas drugiej wojny światowej. Przez cały ten czas francuska wola ludu była coraz silniejsza!"
 FRA_european_expanisonism: "La République en Marche"
 FRA_european_expanisonism_desc: "Wyłania się nowa siła polityczna i promuje §Y[EUU.GetFlag] Unię Europejską§!: La République en Marche"
 FRA_a_united_union: "Konserwatywne podejście europejskie"
 FRA_a_united_union_desc: "Konserwatywne podejście europejskie: Integracja europejska to długi proces."
 FRA_cooperation_in_union: "Przemówienie na Sorbonie"
 FRA_cooperation_in_union_desc: "Prezydent Macron wygłasza inspirujące przemówienie na temat §Y[EUU.GetFlag] Unii Europejskiej§!."
 FRA_invitations_to_the_eu: "Traktat z Akwizgranu"
 FRA_invitations_to_the_eu_desc: "W 55. rocznicę Traktatu Elizejskiego §Y[FRA.GetNameWithFlag]§! i §Y[GER.GetNameWithFlag]§! potwierdzić swoje zaangażowanie i podpisać tzw. Traktat z Akwizgranu, formalnie Traktat o francusko-niemieckiej współpracy i integracji."
 FRA_european_persuasion: "Przyciągnij europejskich inwestorów"
 FRA_european_persuasion_desc: "Musimy przyciągnąć inwestorów z §Y[EUU.GetFlag] Unii Europejskiej§!."
 FRA_french_political_dominance: "Dominacja polityczna Francji"
 FRA_french_political_dominance_desc: "Francja jest jednym z największych krajów Unii Europejskiej. Chociaż chcemy zachować autonomię, musimy dążyć do zdominowania krajobrazu politycznego UE."
 FRA_preparing_the_union: "Wspieraj Południe"
 FRA_preparing_the_union_desc: "Musimy wspierać naszych południowych i śródziemnomorskich sąsiadów w §Y[EUU.GetFlag] Unii Europejskiej§!."
 FRA_a_international_language: "Język międzynarodowy"
 FRA_a_international_language_desc: "Francuski jest jednym z tych języków, które wydają się być obecne wszędzie. Jest to piąty najczęściej używany język na świecie."
 FRA_the_new_seat: "Nowa siedziba"
 FRA_the_new_seat_desc: "Kraj, w którym mieści się Parlament Europejski, to naprawdę potęga, której nie można kwestionować. Dysponują siłą i niewątpliwie największym poczuciem wpływu w Unii Europejskiej."
 FRA_uniting_the_union: "Możliwości jednolitego rynku europejskiego na Bałkanach"
 FRA_uniting_the_union_desc: "Wraz z przystąpieniem nowych państw członkowskich do §Y[EUU.GetFlag] Unia Europejska§! z Bałkanów istnieją ogromne możliwości inwestycyjne dzięki jednolitemu rynkowi europejskiemu."
 FRA_means_of_production: "Środki produkcji"
 FRA_means_of_production_desc: "Środki produkcji miały być kontrolowane przez robotników. Jesteśmy robotnikami i musimy odebrać środki burżuazji! Środki produkcji muszą zostać zwrócone robotnikom szybko i niezwłocznie!"
 FRA_honor_the_communes: "Szanujcie Komuny"
 FRA_honor_the_communes_desc: "Na początku 1871 roku niektórzy z pierwszych rewolucjonistów socjalistycznych w wyniku konfliktu zbrojnego z Republiką Francuską zajęli części Paryża. W wojnie francusko-pruskiej radykalna gwardia narodowa wkroczyła do utrzymania Paryża, a nie regularnej armii. Powinniśmy uhonorować tych mężczyzn i kobiety bardziej niż niektórych z tych, których uhonorowaliśmy."
 FRA_a_new_dawn: "Nowy świt"
 FRA_a_new_dawn_desc: "Świat stał się podłym i chciwym miejscem. Gdyby wszyscy mieli takie same udziały i podstawy, byłby to nowy świt dla społeczeństwa."
 FRA_equality_en_masse: "Równość masowa"
 FRA_equality_en_masse_desc: "Równość jest koniecznością. Aby popchnąć społeczeństwo do przodu, należy osiągnąć radykalny socjalizm, a zapewnienie równych szans zapewni znacznie lepsze społeczeństwo."
 FRA_marxist_ideology: "Ideologia marksistowska"
 FRA_marxist_ideology_desc: "Marksizm ma historię, w przeciwieństwie do jakiejkolwiek innej ideologii. Parti Komunistyczna Francais udowodniła, że ​​marksizm po raz kolejny jest realną formą rządów. Uwolnić robotników!"
 FRA_socialism_in_france: "Socjalizm we Francji"
 FRA_socialism_in_france_desc: "Przede wszystkim Francja była wylęgarnią rewolucji. Francuzi nie cieszą się, gdy ich prawa są deptane i pozbawiane władzy tych, którzy ich zdaniem to zrobili. Socjalizm polega na tym, żeby nie deptać praw!"
 FRA_reduction_of_press: "Tłumienie prasy"
 FRA_reduction_of_press_desc: "Prawo do wolnej prasy się zdobywa, a nie żąda. Idee prawicy należy w dalszym ciągu tłumić, ponieważ zdestabilizują one jedynie nasz wspaniały kraj!"
 FRA_the_communist_party: "Partia komunistyczna"
 FRA_the_communist_party_desc: "Partia Komunistyczna Français zorganizowała nowy marsz. Najpierw przebili się przez społeczeństwo, a teraz stanowią jedność z rządem. Niech żyje Francja!"
 FRA_a_new_international: "Nowa Międzynarodówka"
 FRA_a_new_international_desc: "Trocki i ci chłopcy z Międzynarodówki wiedzieli, co się dzieje. Budujmy nowy w imię komunizmu w kraju i za granicą!"
 FRA_preparing_the_revolution: "Przygotowanie rewolucji"
 FRA_preparing_the_revolution_desc: "Świat dojrzał do rewolucji. Poczekajmy chwilę i zacznijmy podsycać płomienie."
 FRA_new_popular_army: "Nowa Armia Ludowa"
 FRA_new_popular_army_desc: "Nasza armia wymaga pewnej indoktrynacji politycznej. Edukacja, aby lepiej narzucać, że towarzysz jest prawie tak samo ważny jak oni sami."
 FRA_securing_our_place: "Zabezpieczanie naszego Miejsca"
 FRA_securing_our_place_desc: "Rząd jest nieco niestabilny w związku z niedawnym przejęciem władzy. Powinniśmy zwiększyć nasze budżety, aby umieścić propagandę w miastach i wioskach dalej, aby wzmocnić naszą bazę."
 FRA_igniting_the_flames: "Rozpalanie płomieni"
 FRA_igniting_the_flames_desc: "Rozpaliły się Płomienie Rewolucji. Popchnij fale rewolucji daleko i szeroko!"
 FRA_leave_europe: "Referendum Frexitu"
 FRA_leave_europe_desc: "Unia Europejska to jedna z tych rzeczy, która jest świetna w praktyce, a jednocześnie nie daje nam żadnych realnych korzyści poza byciem apodyktyczną macochą. Niech ludzie zadecydują! Zorganizuj referendum w sprawie Frexit!"
 FRA_renounce_nato: "Wyrzec się NATO"
 FRA_renounce_nato_desc: "NATO to nic innego jak kłamstwo udające, że leży w interesie demokracji. Amerykanie i inni Europejczycy forsują swoją koncepcję demokracji za granicą w imię wolności. Musimy rzucić ten cień, żeby znów być wielcy!"
 FRA_freedom_from_the_west: "Wolność od Zachodu"
 FRA_freedom_from_the_west_desc: "W ostatnich latach Zachód w dużej mierze wypchnął swoją ideologię za granicę i zażądał, aby Francuzi poszli w jej ślady. Musimy odrzucić tych ciemiężycieli, aby ukształtować nasze przeznaczenie!"
 FRA_the_paris_accord: "Porozumienie paryskie"
 FRA_the_paris_accord_desc: "Zwalczanie wpływów NATO i UE w Europie. Nadszedł czas, aby zawrzeć nasz sojusz. Porozumienie paryskie pokaże, że ci, którzy się z nami sprzymierzą, staną się silni w swoich prawach."
 FRA_euroscepticsm: "Eurosceptycyzm"
 FRA_euroscepticsm_desc: "Europa zbyt długo narzucała nam swoje apodyktyczne ideologie. Naciskanie na silniejszą Unię Europejską jedynie ograniczy naszą autonomię."
 FRA_electoral_shutdown: "Przerwa wyborcza"
 FRA_electoral_shutdown_desc: "Wybory to polityka głupców. Zamknij ich. Nie możemy pozwolić, aby na naszych ludzi wpływały fantazyjne słowa. Niewielkie manipulacje mogą sprawić, że władzę sprawują właściwi ludzie."
 FRA_heavier_policing: "Narodowa Żandarmeria"
 FRA_heavier_policing_desc: "Żandarmeria wojskowa ma się obecnie dobrze. Możemy je jednak ulepszyć, tworząc z nich pseudojednostki, które będą miażdżyć sprzeciw i propagować nasze ideologie."
 FRA_self_determination: "Samostanowienie"
 FRA_self_determination_desc: "Jedynym krajem na świecie, który się liczy, jest Francja. Nic dodać nic ująć."
 FRA_neo_nationalists: "Neonacjonaliści"
 FRA_neo_nationalists_desc: "Nacjonalizm, choć nie jest koncepcją nową, trafił dziś na pierwsze strony gazet we francuskich wiadomościach i mediach, torując sobie drogę w stronę siły rządu."
 FRA_censorship_in_education: "Cenzura w edukacji"
 FRA_censorship_in_education_desc: "Dzieci nie muszą czytać takich rzeczy jak książki. Broszury są dużo lepsze."
 FRA_strong_guy: "Ciężka ręka"
 FRA_strong_guy_desc: "Kraj potrzebuje mocnej ręki i ciężkiej pięści. Przypomnijmy osobom sprawującym władzę."
 FRA_the_national_front: "Front Narodowy"
 FRA_the_national_front_desc: "Front Narodowy stał się zwiastunem ciekawych zjawisk. Są obecnie najpopularniejszą partią rządzącą. Pokazali nam, że raz na zawsze przywrócą francuską chwałę wraz z kilkoma nowymi członkami."
 FRA_napoleon_dream: "Sen Napoleona"
 FRA_napoleon_dream_desc: "Cesarz Napoleon miał słuszny pomysł. Roszczenie do Europy i pokazanie potęgi narodu francuskiego i francuskich sił zbrojnych. Taktyka naszego przełożonego i doskonały chleb im to pokażą!"
 FRA_european_betrayal: "Europejska zdrada"
 FRA_european_betrayal_desc: "Europa nie zrobiła nic więcej, jak tylko wbiła nam nóż w plecy. Nadszedł czas, aby się odwdzięczyć."
 FRA_new_napoleon_guard: "Nowa Gwardia Napoleona"
 FRA_new_napoleon_guard_desc: "Gwardia Cesarska Napoleona była siłą administrowaną bezpośrednio przez samego Napoleona. To elitarne siły wykorzystywane taktycznie, raz po raz zapewniały cesarzowi zwycięstwo. Najwyższy czas przywrócić taką jednostkę."
 FRA_nationalism_in_europe: "Nacjonalizm w Europie"
 FRA_nationalism_in_europe_desc: "Europejscy nacjonaliści szukają i walczą o wsparcie. Naszym obowiązkiem jest nie tylko ich zjednoczenie, ale także obalenie rządów, które je tłumią!"
 FRA_a_new_empire: "Nowe Imperium"
 FRA_a_new_empire_desc: "Cesarstwo Francuskie powstanie ponownie! Nie będziemy już pośmiewiskiem Europy. Nasza armia i gospodarka powiększyły się. Nadszedł czas, aby naprawić to, czego Napoleon dawno temu nie zrobił."
 FRA_economic_policy: "Polityka ekonomiczna"
 FRA_economic_policy_desc: "Nasza gospodarka znajduje się dopiero na piątym miejscu na świecie. Być może moglibyśmy aktywnie pokazać, jaka może być dobra polityka gospodarcza."
 FRA_free_market: "Wolny rynek"
 FRA_free_market_desc: "Rynki światowe lepiej pozostawić samemu sobie niż regulować. Wolny rynek jest lepszy niż rynek regulowany!"
 FRA_total_sa: "Razem SA"
 FRA_total_sa_desc: "Total SA to jedna z największych firm wydobywających ropę naftową na świecie. Moglibyśmy wykorzystać ich aktywa do rozszerzenia naszego przemysłu naftowego na użytek Republiki."
 FRA_french_economic_intervention: "Interwencja Gospodarcza"
 FRA_french_economic_intervention_desc: "Najlepszym sposobem oddziaływania na gospodarkę jest regularna ingerencja w nią. Wykazano jednak, że zbyt duża interwencja powoduje problemy. Ostateczna decyzja, co jest słuszne, należy do rządu. Niewidzialna ręka rynku nie zaszkodzi Francji i nie skorzystamy z jej wezwania."
 FRA_reduction_in_taxes: "Zmniejsz podatki"
 FRA_reduction_in_taxes_desc: "Podatki są szalone! Zmniejszmy je. Miejmy nadzieję, że przyciągnie kilka nowych inwestycji i pobudzi sektor prywatny."
 FRA_deregulation: "Deregulacja"
 FRA_deregulation_desc: "Pierwszym krokiem do zbudowania gospodarki jest jej deregulacja. Umożliwienie rozwoju na obszarach o ograniczonym dostępie może być po prostu sztuczką."
 FRA_state_stock_in_sa: "Akcje Państwowe w SA"
 FRA_state_stock_in_sa_desc: "Total SA w ostatnich kontraktach wykonał świetną robotę. Powinny być częściowo „zainwestowane” we wzrost nie tylko naszych zysków, ale także naszej wolności od zagranicznej zależności."
 FRA_paris_employment_projects: "Projekty zatrudnienia w Paryżu"
 FRA_paris_employment_projects_desc: "W przeszłości Paryż borykał się z okresami wysokiego bezrobocia. Daj im coś do zrobienia."
 FRA_nationalization_of_steel: "Nacjonalizacja stali"
 FRA_nationalization_of_steel_desc: "Nacjonalizacja stali powinna poprawić nasz potencjał przemysłowy."
 FRA_private_contracting: "Kontrakt prywatny"
 FRA_private_contracting_desc: "Lokalne firmy kontraktujące powinny być w stanie przyspieszyć realizację projektów budowlanych. Będzie to jednak wyczerpujące, ponieważ nie ustalamy już ceny."
 FRA_tapping_resources: "Klikając Zasoby"
 FRA_tapping_resources_desc: "Zasoby znajdują się w całej Francji. Powinniśmy rozważyć zbadanie naszych zasobów naturalnych, aby zmniejszyć naszą zależność."
 FRA_offshore_oilrigs: "Morskie platformy wiertnicze"
 FRA_offshore_oilrigs_desc: "Kourou ma rezerwy ropy naftowej nieco u wybrzeży, które można wykorzystać na nasz użytek. Ropa naftowa to czarne złoto i musimy się wzbogacić!"
 FRA_state_run_construction: "Budownictwo państwowe"
 FRA_state_run_construction_desc: "Państwo ustala termin ceny i liczbę pracowników. Jedynym problemem jest to, że czasami może to być nieefektywne ze względu na niedofinansowanie projektu lub zbyt długi czas oczekiwania pracowników."
 FRA_infrastructure_projects: "Projekty infrastruktury"
 FRA_infrastructure_projects_desc: "W przeszłości lokalna infrastruktura borykała się z pewnymi problemami. Ulepszajmy system."
 FRA_decentralization: "Decentralizacja"
 FRA_decentralization_desc: "Decentralizacja rządu przyniesie wiele korzyści. Stany staną się bardziej niezależne, podobnie jak Stany Zjednoczone. Potencjalnie mogłoby to zapewnić nam większe dochody podatkowe poprzez ograniczenie scentralizowanych środków gospodarczych."
 FRA_centralization: "Centralizacja"
 FRA_centralization_desc: "Centralizacja rządu popchnie nas w kierunku większej kontroli nad niezależnymi zmiennymi w każdym miejscu i wpłynie na każdą dziedzinę życia."
 FRA_french_healthcare: "Francuska służba zdrowia"
 FRA_french_healthcare_desc: "Francuska opieka zdrowotna to jeden z najlepiej rozwiniętych systemów opieki zdrowotnej na świecie. Jako jedna z nielicznych oferuje prawdziwie powszechną opiekę zdrowotną."
 FRA_french_arms_industries: "Francuski przemysł zbrojeniowy"
 FRA_french_arms_industries_desc: "Francuski przemysł zbrojeniowy pozostaje jednymi z najbardziej dochodowych przedsiębiorstw na świecie. Niezależnie od tego, czy będzie to grupa Nexter, Dassault, czy Thales. Zawsze warto w nie zainwestować lub skorzystać z kontraktu rządowego."
 FRA_research_and_dev_projects: "Projekty badawczo-rozwojowe"
 FRA_research_and_dev_projects_desc: "Państwowe badania i rozwój pozwalają na osiągnięcie wyższych standardów doskonałości naukowej."
 FRA_reformed_universal_healthcare: "Zreformowana powszechna opieka zdrowotna"
 FRA_reformed_universal_healthcare_desc: "Pomimo posiadania jednych z najlepszych przepisów dotyczących opieki zdrowotnej w kraju. Zawsze będzie miał swoje wady."
 FRA_nexter: "Następny"
 FRA_nexter_desc: "Nexter to francuska firma zbrojeniowa będąca własnością rządu, specjalizująca się w rozwoju francuskiej broni i pojazdów."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "Podstawową funkcją Dassault jest firma lotnicza. Jednym z ich najbardziej znanych dzieł był Mirage."
 FRA_thales_group: "Grupa Thales"
 FRA_thales_group_desc: "Chociaż Thales Group to przede wszystkim firma elektroniczna. Wykonali wspaniałą pracę przy większości naszych najbardziej zaawansowanych technologicznie statków."
 FRA_usa_fra_collaboration: "Współpraca amerykańsko-francuska"
 FRA_usa_fra_collaboration_desc: "Współpraca ze Stanami Zjednoczonymi jest nie tylko korzystna, ale jest także oczywistym wyborem."
 FRA_the_french_agriculture: "Rolnictwo Francuskie"
 FRA_the_french_agriculture_desc: "W świecie, w którym 6 miliardów ludzi stara się zapewnić sobie wystarczającą ilość pożywienia, rolnictwo jest sektorem o świetlanej przyszłości. Mamy szczęście, że mamy gleby tak wysokiej jakości, dlatego powinniśmy zbadać ich różnorodne zastosowania, aby potwierdzić naszą autonomię żywieniową."
 FRA_the_vineyard_industries: "Przemysł winniczy"
 FRA_the_vineyard_industries_desc: "Francuski przemysł winiarski cieszy się międzynarodową reputacją i w ogromnym stopniu przyczynia się do naszej miękkiej siły, będącej oznaką dobrego smaku i szczęścia."
 FRA_the_dairy_industry: "Przemysł mleczarski"
 FRA_the_dairy_industry_desc: "Oprócz produkcji wysokiej jakości mięsa, nasze stada mogą również produkować duże ilości mleka, które ostatnio znalazło zastosowanie w szerokiej gamie produktów."
 FRA_wheat_industry: "Przemysł pszeniczny"
 FRA_wheat_industry_desc: "Pszenica jest jednym z najbardziej strategicznych zasobów w świecie zależnym od żywności, więc mamy szczęście, że dobrze rośnie tutaj."
 FRA_mechanized_agriculture: "Rolnictwo zmechanizowane"
 FRA_mechanized_agriculture_desc: "U zarania nowego tysiąclecia musimy wzmocnić naszą zdolność do efektywnej eksploatacji naszych gleb, a rozwój pojazdów ciężkich może nam w tym pomóc."
 FRA_packaging_industries: "Przemysł opakowaniowy"
 FRA_packaging_industries_desc: "Branża opakowaniowa stanowi ważną część naszego projektu niezależności żywnościowej, gwarantując, że nasze produkty są pakowane w solidne, przyjazne dla środowiska opakowania wyprodukowane we Francji."
 FRA_agriculture_industry: "Przemysł rolniczy"
 FRA_agriculture_industry_desc: "Z sukcesem zapewniliśmy naszemu krajowi samowystarczalność żywnościową w rozwijającym się świecie."
 FRA_improved_railways: "Ulepszone koleje"
 FRA_improved_railways_desc: "Kolej jest skutecznym sposobem łączenia metropolii i mniejszych miast, dlatego powinniśmy rozwijać ten sektor poprzez rozwój technologii z nim związanych."
 FRA_focus_on_rails: "Skoncentruj się na szynach"
 FRA_focus_on_rails_desc: "Teraz, gdy ulepszyliśmy nasze kanały komunikacji, możemy dodać więcej pojazdów, aby z nich korzystać."
 FRA_high_speed_rail_lines: "Linie kolei dużych prędkości"
 FRA_high_speed_rail_lines_desc: "Wraz z ewolucją i umasowieniem torów dużych prędkości jesteśmy w stanie połączyć nasz kraj zarówno w głębi lądu, jak i wszędzie tam, gdzie w Europie znajdują się linie kolejowe."
 FRA_luxury_goods: "Dobra luksusowe"
 FRA_luxury_goods_desc: "W branży dóbr luksusowych dominują prywatne francuskie firmy, takie jak Louis Vuitton, Chanel i Hermes, które są znane na całym świecie. Być może inwestując w ten sektor, moglibyśmy skorzystać na jego efektach ubocznych dla naszej gospodarki."
 FRA_tourism_industry: "Przemysł turystyczny"
 FRA_tourism_industry_desc: "Od 1990 r. Francja jest najpopularniejszym kierunkiem turystycznym na świecie, co już przynosi wiele korzyści naszej gospodarce i naszej „miękkiej sile”, ale masowa obecność turystów stanowi problem w dużych miastach. Być może powinniśmy nad tym popracować."
 FRA_the_gorgeous_coasts: "Wspaniałe wybrzeża"
 FRA_the_gorgeous_coasts_desc: "Francja to duży kraj nadmorski, z dostępem do 3 różnych mórz i wspaniałymi krajobrazami wokół nich. Powinniśmy udostępnić te raje, aby przyciągnąć turystykę z miast."
 FRA_the_spaces_between: "Przestrzenie Pomiędzy"
 FRA_the_spaces_between_desc: "Nasz kraj jest bardzo piękny, ale bardzo pusty. W głębi lądu znajduje się wiele obszarów, które mają ogromne znaczenie historyczne i tożsamość dla naszego kraju i być może rozwijając te miejsca, moglibyśmy czerpać korzyści."
 FRA_beaches_of_france: "Plaże Francji"
 FRA_beaches_of_france_desc: "Udało nam się przyciągnąć nowych turystów i w przystępny sposób rozproszyć ich po naszym pięknym kraju. Ten sektor, który nigdy nie przestaje zatrudniać, będzie naszą chwałą i szczęściem."
 FRA_energy_sector: "Sektor energetyczny"
 FRA_energy_sector_desc: "Nasz kraj już dawno wypracował sobie niezależność energetyczną, która opiera się głównie na intensywnym wykorzystaniu energetyki jądrowej. Już dawno uniezależnił się od innych narodów, a przyszłość naszego wielkiego kraju leży w wykorzystaniu energii jądrowej. Inwestycje i badania w dziedzinie reaktorów jądrowych oraz wymiana starych reaktorów jądrowych na bardziej wydajne sprawią, że Francja będzie nadal wyprzedzać tych, którzy chcą jej rzucić wyzwanie."
 FRA_renewable_investments: "Inwestycje odnawialne"
 FRA_renewable_investments_desc: "Przez nasz kraj przepływa kilka głównych rzek, jest to źródło energii, które wystarczy tak długo, jak długo jest woda na ziemi. Moglibyśmy zacząć od budowy tam, aby skorzystać z dobrodziejstw dróg wodnych naszego kraju."
 FRA_solar_investments: "Inwestycje słoneczne"
 FRA_solar_investments_desc: "W niektórych częściach Francji słońce świeci jasno i jest niewyczerpanym, choć drogim źródłem energii. Aby jednak zagwarantować sobie przyszłą autonomię energetyczną, musimy dokonać dywersyfikacji."
 FRA_wind_investments: "Inwestycje wiatrowe"
 FRA_wind_investments_desc: "Aby uzupełnić naszą ofertę energii odnawialnych, ciekawie byłoby wyposażyć się w turbiny wiatrowe, ponieważ wiatr będzie wiał wiecznie."
 FRA_the_northern_reactors: "Reaktory Północy"
 FRA_the_northern_reactors_desc: "Chociaż jesteśmy już głównymi użytkownikami energii jądrowej, musimy pracować nad konsolidacją tego sektora, unowocześnianiem naszych reaktorów i ulepszaniem ich komponentów. Moglibyśmy zacząć od zbudowania dwóch w pełni zmodernizowanych reaktorów."
 FRA_improved_nuclear_waste_management: "Ulepszone zarządzanie odpadami nuklearnymi"
 FRA_improved_nuclear_waste_management_desc: "Los odpadów nuklearnych rzuca ponury cień na tę energię przyszłości, dlatego musimy zadbać o to, aby była ona przetwarzana w sposób pozwalający uniknąć przyszłych katastrof."
 FRA_expanded_enrichment_facilities: "Rozbudowane możliwości wzbogacania"
 FRA_expanded_enrichment_facilities_desc: "Jeśli chcemy zapewnić sobie autonomię energetyczną, proces wzbogacania jądrowego wymaga dużej liczby struktur."
 FRA_the_new_energy_dawn: "Świt Nowej Energii"
 FRA_the_new_energy_dawn_desc: "Udało nam się zapewnić sobie przyszłość w świecie zależnym od energii i teraz ponownie możemy sprzedawać naszą energię naszym sojusznikom."
 FRA_french_armed_forces: "Francuskie Siły Zbrojne"
 FRA_french_armed_forces_desc: "Przez większość historii Francji francuskie siły zbrojne były powodem ogromnej dumy z naszego kraju. Armie, które maszerowały przeciwko Anglikom, aby bronić naszego prawa do posiadania francuskiego króla lub ludzi, którzy służyli pod dowództwem samego Napoleona. Tak czy inaczej, wojsko jest jednym z naszych roszczeń, które odróżniają nas od innych."
 FRA_the_french_army: "Armée de Terre"
 FRA_the_french_army_desc: "„Armée de Terre”, czyli armia francuska, to jedna z trzech głównych gałęzi naszej struktury sił zbrojnych. Osiągnięcia naszej armii są szeroko i szeroko śpiewane. Siły te powinny w dalszym ciągu być honorowane i rozszerzane, aby popychać nasz kraj do lepszego przodu."
 FRA_the_french_air_force: "Armée de l'Air"
 FRA_the_french_air_force_desc: "Nasze siły powietrzne należą do najstarszych na świecie. Pierwszy kontyngent francuskich sił powietrznych powstał w 1909 roku jako skrzydło armii francuskiej. Teraz jest to jego własne, niezależne skrzydło i eksportujemy jedną z najlepszych jednostek sił powietrznych na świecie."
 FRA_french_navy: "Narodowość Morska"
 FRA_french_navy_desc: "Francuska marynarka wojenna pomogła w realizacji naszych ambicji i pragnień na skalę globalną. Pomógł założyć jedno z największych imperiów kolonialnych, jakie widział świat, wśród Hiszpanów i Anglików. Inwestycja w to umożliwi nam dalsze projekty za granicą."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "AMX Leclerc i jego następcy to czołg podstawowy klasy francuskiej armii. Jest solidny i wszechstronny, jak większość nowoczesnych czołgów. Dalsze inwestowanie w ich rozwój może wzmocnić nasz korpus pancerny."
 FRA_network_centric_warfare: "Wojna sieciocentryczna"
 FRA_network_centric_warfare_desc: "Podobnie jak Amerykanie i inne europejskie potęgi powinniśmy inwestować w bardziej zaawansowane technologicznie metody prowadzenia wojny, aby odejść od wykorzystywania ludzi i zacząć w dużym stopniu polegać na technologii. Zmiana będzie kosztowna, ale ostatecznie uratuje życie większej liczby Francuzów."
 FRA_land_air_coordination: "Koordynacja lądowo-powietrzna"
 FRA_land_air_coordination_desc: "Koordynacja lądowa-powietrzna ma kluczowe znaczenie dla każdej wspólnej operacji grupy zadaniowej. Bez sił lądowych nie możemy przesunąć linii frontu; bez powietrza nie można oczekiwać skutecznego wsparcia ogniowego. Dlatego powinniśmy naciskać na lepszą koordynację między wojną powietrzną a wojną naziemną."
 FRA_the_mirage: "Miraż"
 FRA_the_mirage_desc: "Mirage stał się jednym z kultowych myśliwców francuskich sił powietrznych. Jest używany w dziewięciu innych krajach na świecie, a przez wiele z nich jest importowanym myśliwcem."
 FRA_maritime_fighters: "Myśliwce Morskie"
 FRA_maritime_fighters_desc: "Ulepszenia zarówno naszych sił powietrznych, jak i marynarki wojennej będą wymagały bardziej wydajnych myśliwców morskich."
 FRA_lafayette_class: "Frégate Légère Ukradkiem"
 FRA_lafayette_class_desc: "Fregaty klasy Frégate Légère Furtive zostały po raz pierwszy zaprojektowane pod koniec lat 80. XX wieku w celu zastąpienia starzejących się niszczycieli. Okręty są lekkimi, wielozadaniowymi jednostkami, które dobrze sprawdzają się w roli obronnej floty francuskiej."
 FRA_de_gaulle_class: "Klasa De Gaulle’a"
 FRA_de_gaulle_class_desc: "Lotniskowiec klasy De Gaulle jest dziesiątym lotniskowcem przyjętym do służby we francuskiej marynarce wojennej. Jest także jedynym lotniskowcem o napędzie atomowym poza USN, co czyni go potężnym i silnym lotniskowcem."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10 to lekki czołg zwiadowczy dla armii francuskiej. AMX może poszczycić się imponującą prędkością 85 km w idealnym terenie. Nie trzeba dodawać, że AMX porusza się szybko jak cholera."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCI miał zastąpić starzejący się AMX-10P. VBCI został opracowany i miał zostać wprowadzony do służby do 2008 roku, pod koniec XXI wieku. VBCI ma wiele ulepszeń, w tym jest szybszy niż speedster AMX, osiągając maksymalną prędkość 100 km/h. Jednakże VBCI poświęca działo typu big boi na rzecz lżejszego uzbrojenia i większych prędkości."
 FRA_forward_air_bases: "Wysunięte bazy lotnicze"
 FRA_forward_air_bases_desc: "Aby przygotować się na jakikolwiek wynik, musimy zbudować nasze wysunięte bazy lotnicze, aby zapewnić odpowiednio przygotowane plany ofensywne lub defensywne."
 FRA_mirage_2000d: "Miraż 2000D"
 FRA_mirage_2000d_desc: "Mirage 2000D to typowy plan ataku, który służył nam wiernie od chwili jego powstania. Naciski na przyszłość i lepsze plany tylko uhonorują dziedzictwo Mirage."
 FRA_carrier_fighters: "Rafał Morski"
 FRA_carrier_fighters_desc: "Rafale Marine to lotniskowa wersja popularnego myśliwca Rafale. Ma podobną budowę do swojego wariantu lądowego. Ogólnie rzecz biorąc, wojownik jest potworem w bitwie o morza."
 FRA_med_naval_bases: "Bazy morskie Morza Śródziemnego"
 FRA_med_naval_bases_desc: "Korsyka jest głównym terytorium dla ulepszonej bazy morskiej. Jest oddzielony od lądu, a jednocześnie stosunkowo łatwy do obrony."
 FRA_triomphant_class: "Klasa triumfująca"
 FRA_triomphant_class_desc: "Okręty podwodne klasy Triomphant miały zastąpić i obecnie stanowią podstawową część oceanicznej gałęzi sił odstraszania nuklearnego."
 FRA_ifv_investment: "Inwestycja IFV"
 FRA_ifv_investment_desc: "Inwestowanie w lepsze wozy bojowe i inne rodzaje lekkich pojazdów opancerzonych powinno pomóc nam we wzmocnieniu naszej armii i gospodarki!"
 FRA_national_arms_exports: "Krajowy eksport broni"
 FRA_national_arms_exports_desc: "Francja stała się głównym graczem w przemyśle obronnym i powinniśmy kontynuować tę drogę."
 FRA_the_space_program: "Program kosmiczny"
 FRA_the_space_program_desc: "Kosmos to nowa granica, a ostatnio udowodniliśmy, że z kosmosu możemy nauczyć się wielu wspaniałych rzeczy! Warto odbudować zaufanie do naszego programu kosmicznego."
 FRA_floreal_class: "Klasa florealistyczna"
 FRA_floreal_class_desc: "Klasa Floreal reprezentuje większość lekkich fregat francuskiej armady. Klasa Floreal i jej następcy to aktywne statki przeznaczone do wielozadaniowej walki zarówno pomiędzy okrętami, wsparciem lądowym, przeciwlotniczym, jak i umiarkowaną walką przeciw okrętom podwodnym."
 FRA_laredoubtable_class: "La Niesamowita klasa"
 FRA_laredoubtable_class_desc: "Okręty podwodne klasy Redoubtable to jedne ze starych okrętów podwodnych będących w służbie francuskiej marynarki wojennej. Nie należy jednak w to wątpić, ponieważ odgrywają one kluczową rolę we francuskich strategiach morskich odstraszania nuklearnego."
 FRA_honour_and_fidelity: "Honneur et Fidélite"
 FRA_honour_and_fidelity_desc: "Motto Legionu Francuskiego dobrze współgra z naszym krajem. Wojsko ukazuje i przypisuje w szczególności wartości honoru zarówno w tym, co robi, jak i wierności poprzez swoją dozgonną wierność francuskiej ojczyźnie."
 FRA_cnes_budgeting: "Budżet CNES"
 FRA_cnes_budgeting_desc: "CNES to główna część francuskiego lotnictwa i aeronautyki. Powinniśmy zezwolić na budżetowanie CNES, abyśmy mogli nadal wywierać naciski i zachować konkurencyjność w tym nowym obszarze."
 FRA_international_space_research: "Międzynarodowa Inicjatywa Kosmiczna"
 FRA_international_space_research_desc: "Powinniśmy współpracować z innymi krajami, takimi jak Stany Zjednoczone, aby zacząć przesuwać tę granicę!"
 FRA_kourou_launch_pad: "Kourou LaunchPad"
 FRA_kourou_launch_pad_desc: "Kourou w Gujanie Francuskiej to zarówno strategiczne miejsce wystrzelenia w przestrzeń kosmiczną, jak i bezpośrednie terytorium należące do nas. Korzystając z tej doskonałej lokalizacji, możemy także pośredniczyć w transakcjach z innymi agencjami kosmicznymi."
 FRA_honour_homeland_valour_discipline: "Honneur, Patrie, Valeur, dyscyplina"
 FRA_honour_homeland_valour_discipline_desc: "Motto francuskiej marynarki wojennej jest wyrazem czegoś więcej niż tylko tego, co to znaczy być w wojsku. Naród jest jeden w ojczyźnie, nie jesteśmy niczym więcej niż przepełnieni honorem i męstwem, a nasi odważni ludzie są zdyscyplinowani."
 FRA_french_space: "Francuska przestrzeń"
 FRA_french_space_desc: "Nasza dominacja w funkcjach kosmicznych w przyszłości jest niezbędna dla przyszłości w zakresie zasobów i zysków, które można uzyskać na niebie."
 FRA_peaceful_rise: "Pokojowe Powstanie"
 FRA_peaceful_rise_desc: "Zdecydowali Francuzi. Nie będziemy pchać się do przodu starymi sposobami. Nasze idee zostaną pokojowo wypchnięte za granicę."
 FRA_aggressive_expansionism: "Agresywny ekspansjonizm"
 FRA_aggressive_expansionism_desc: "Musimy przygotować się na świat i konflikt, który wkrótce nastąpi."
 FRA_stage_carribean: "Scena: Karaiby"
 FRA_stage_carribean_desc: "Chociaż nigdy nie byliśmy silnie obecni na Karaibach. Terytorium, które nadal zachowujemy i staramy się tam zdobyć, będzie tym cenniejsze."
 FRA_stage_africa: "Scena: Afryka"
 FRA_stage_africa_desc: "W pewnym momencie kontynent afrykański był kontrolowany w około 45% przez nasze wielkie imperium. Powinniśmy zwrócić część kontroli sferze francuskiej."
 FRA_stage_americas: "Scena: Ameryki"
 FRA_stage_americas_desc: "Ameryki były szczególnie ważne w naszym wczesnym imperium kolonialnym. Luizjana i Quebec były filarami naszego imperium."
 FRA_stage_europe: "Scena: Europa"
 FRA_stage_europe_desc: "Europa zawsze była interesująca dla francuskiej polityki. Kiedyś podbiliśmy większość kontynentu. Kiedyś rządziliśmy większą częścią Europy kontynentalnej. Francuskie panowanie nad ziemiami ponownie się urzeczywistni."
 FRA_stage_asia: "Scena: Azja"
 FRA_stage_asia_desc: "Inwestowanie naszych zasobów zawsze było dla nas trudne. Byliśmy właścicielami portów w Indiach, Indochinach i wielu mniejszych wyspach na Pacyfiku. Niemniej jednak ludzie i zasoby, które są tam gotowe do wykorzystania, są tym bardziej atrakcyjne."
 FRA_stage_oceania: "Etap: Oceania"
 FRA_stage_oceania_desc: "Francuskie wpływy Oceanii są nieliczne."
 FRA_the_dominican: "Dominikana i Haiti"
 FRA_the_dominican_desc: "Wyspa, na której znajdują się oba narody, ma zarówno strategiczne, jak i niezwykle strategiczne znaczenie. Może popchnąć nas do Luizjany lub krajów karaibskich."
 FRA_island_bases: "Bazy wysp"
 FRA_island_bases_desc: "Wyspy na południowo-wschodnich Karaibach znajdujące się w posiadaniu Francji są również przydatne do organizowania operacji w obu Amerykach."
 FRA_north_africa: "północna Afryka"
 FRA_north_africa_desc: "Maghreb był kiedyś kontrolowany przez Francję. Maroko, Algieria i Tunezja przysięgały wierność Cesarstwu Francuskiemu!"
 FRA_the_horn: "Róg"
 FRA_the_horn_desc: "Róg Afryki został nieco zaniedbany na rzecz innych regionów. Jednak powrót Dżibuti do naszych kolonii poprawi nasze punkty projekcyjne."
 FRA_quebec: "Quebec"
 FRA_quebec_desc: "Quebec był jednym z największych osiągnięć nowego świata. Oznaczało to nowy rodzaj kolonializmu, który polegał na współpracy z tubylcami, a nie na przymusowym zajmowaniu ich ziem. Tubylcy byli zbyt cenni, aby kolonizatorzy mogli je stracić."
 FRA_piedmont: "Piemont"
 FRA_piedmont_desc: "Piemont niekoniecznie jest francuski. Region ten leży jednak po drugiej stronie granicy francusko-włoskiej. Królestwo Sardynii-Piemontu było kiedyś państwem-klientem Napoleona. Możliwe jest przywrócenie tej współpracy."
 FRA_the_benelux: "Beneluks"
 FRA_the_benelux_desc: "Niziny czy Benelux zawsze były dla Europy miejscem konfliktu. Upadek króla burgundzkiego, podział rasowy w Belgii pomiędzy Flandrią i Walonią. Jest to także siedziba UE. Dlatego strategiczne znaczenie ma dla nas przeforsowanie i odzyskanie poczucia kontroli w tych krajach."
 FRA_indian_ocean_bases: "Bazy na Oceanie Indyjskim"
 FRA_indian_ocean_bases_desc: "Ocean Indyjski to rozległy obszar. Jednakże wzmocnienie baz francuskich powinno zapewnić nam przewagę taktyczną zarówno w Afryce Wschodniej, jak i Azji Południowej."
 FRA_french_indochina: "Indochiny Francuskie"
 FRA_french_indochina_desc: "Indochiny Francuskie były szczytem naszej ekspansji na Daleki Wschód. Kiedyś byliśmy właścicielami Kambodży, Wietnamu i Laosu. Jednakże teraz nadszedł czas, abyśmy odzyskali nasze wpływy i siły w Indochinach."
 FRA_new_caledonia_base: "Bazy Nowej Kaledonii"
 FRA_new_caledonia_base_desc: "Nowa Kaledonia nie jest najbardziej prestiżowym miejscem na własność. Możemy to jednak wykorzystać do lepszej postawy.  Jeśli ulepszymy lokalne bazy, powinno nam to dać pewną przewagę w regionie."
 FRA_west_africa: "Afryka Zachodnia"
 FRA_west_africa_desc: "Wpływy francuskie w Afryce Zachodniej są nadal dominujące. Większość krajów, którymi kiedyś rządziliśmy, używa francuskiego jako języka urzędowego. Wiele osób na całym świecie używa go jako drugiego języka."
 FRA_subsahara: "Sub Sahara"
 FRA_subsahara_desc: "Sub Sahara była równie ważna ze względu na strategiczne rezerwy zasobów i inne tego typu środki transportu. Powinniśmy w dalszym ciągu posuwać się do przodu i poprawiać naszą kontrolę w regionach."
 FRA_lousiana: "Luizjana"
 FRA_lousiana_desc: "Luizjana to jedno z niewielu miejsc, w których narodziła się kultura kreolska. Jest to mieszanka języka francuskiego i przypraw oraz czegoś jeszcze miłego, ale jest to centrum francuskich wpływów zagranicznych."
 FRA_the_iberans: "Iberyjczycy"
 FRA_the_iberans_desc: "Iberyjczycy przysięgali kiedyś wierność Francuzom, a rodzina rządząca Hiszpanią to Francuzi. Powinniśmy w dalszym ciągu zwiększać nasze wpływy, aby wzmacniać pobliskie regiony."
 FRA_mountain_boys: "Chłopcy z Gór"
 FRA_mountain_boys_desc: "Szwajcaria jest od wielu lat bliskim sojusznikiem i przyjacielem. W zachodniej części kraju mówi się głównie po francusku, co czyni go doskonałym miejscem do zabezpieczenia naszych granic przed wpływami innych. Wreszcie powinniśmy również przesunąć nasze wpływy i kontrolę również do Austrii. Chłopcy z gór nie przeciwstawią się francuskiej potędze!"
 FRA_german_goliath: "Niemiecki Goliat"
 FRA_german_goliath_desc: "Niemcy pokonali nas podczas II wojny światowej. Uważają, że teraz to oni powinni kontrolować to, co dzieje się w Europie. Trzeba powstrzymać niemieckiego Goliata."
 FRA_russian_bear: "Rosyjski niedźwiedź"
 FRA_russian_bear_desc: "Rosyjski niedźwiedź był symbolem naszej porażki za panowania Napoleona. Nadszedł czas, abyśmy odzyskali chwałę Francji i zwrócili pomysł poddania się Rosjanom!"
 FRA_francosphere: "Frankosfera"
 FRA_francosphere_desc: "Francja praktykuje metodę neokolonializmu od zakończenia II wojny światowej. Chociaż Francja nie okupowała bezpośrednio ziem tych narodów, była marionetkowym władcą pociągającym za sznurki na swoją korzyść. Jednak wraz z początkiem XXI wieku wiele osób chce zmniejszyć swoją zależność od Paryża jako źródła przywództwa. Nadszedł zatem czas, aby Francja podjęła odpowiednie działania."
 FRA_the_levant_problem: "Problem Lewantu"
 FRA_the_levant_problem_desc: "Lewant jest często pomijaną częścią frankosfery. Region ten dostarczał niegdyś cenne zboże, owoce i ropę dla imperium francuskiego."
 FRA_antagonize_syria: "Antagonizować Syrię"
 FRA_antagonize_syria_desc: "Syria pod rządami al-Assada podjęła zdecydowanie zbyt wiele błędnych decyzji. Powinniśmy zdestabilizować reżim i zacząć zachęcać Syrię do przyjęcia naszej ideologii i obalić dyktatorów."
 FRA_supporting_armenia: "Wspieranie Armenii"
 FRA_supporting_armenia_desc: "Armenia jest nowym członkiem frankosfery, niemniej jednak jest strategicznym sojusznikiem. Walki narodu przypominają nam bardzo nasze własne i musimy wspierać Armenię w jej zmaganiach w Karabachu."
 FRA_anti_assad_regime_message: "Przesłanie skierowane przeciwko reżimowi Assada"
 FRA_anti_assad_regime_message_desc: "Chociaż ogólnie byliśmy wrogo nastawieni do Syrii. Nadszedł czas, abyśmy zaczęli mówić otwarcie i nie chwiać się już na palcach, co naprawdę mamy na myśli. Przywództwo Syrii pod rządami Assadów zmieniło się na najgorsze i musimy w dalszym ciągu wyrażać naszą pogardę dla al-Assadów."
 FRA_escalation_from_the_damascus_spring: "Eskalacja od wiosny w Damaszku"
 FRA_escalation_from_the_damascus_spring_desc: "Wiosna Damaszku rozpoczęła się z pełną mocą. Obecnie niezwykle istotne jest, abyśmy nadal udzielali wsparcia ruchom prodemokratycznym w Syrii i na całym Bliskim Wschodzie."
 FRA_collaboration_with_the_fsa: "Współpraca z syryjskimi rebeliantami"
 FRA_collaboration_with_the_fsa_desc: "Rebelianci będą potrzebować znacznych zasobów, aby przeciwstawić się al-Assadowi. Powinniśmy rozważyć nasze możliwości i to, co możemy zapewnić grupie, która poprowadzi Syrię do przodu."
 FRA_oil_and_gas_investments: "Inwestycje w ropę i gaz"
 FRA_oil_and_gas_investments_desc: "Szczególnie Lewant posiada znaczne zasoby ropy i gazu. Inwestowanie zasobów i siły roboczej w przemysł naftowy i gazowy w regionie zawsze będzie korzystne."
 FRA_reminder_of_the_taif_agreement: "Przypomnienie Porozumienia z Taif"
 FRA_reminder_of_the_taif_agreement_desc: "Porozumienie z Taif, oficjalnie znane jako Porozumienie Pojednania Narodowego, zostało osiągnięte w celu zapewnienia podstawowego porozumienia oznaczającego koniec libańskiej wojny domowej i przywrócenia normalności i zakończenia wojny domowej. Musimy przypomnieć Libanowi i Bliskiemu Wschodowi o porozumieniach z Taif i starać się położyć kres Hezbollahowi."
 FRA_root_out_hezbollah: "Wykorzenić Hezbollah"
 FRA_root_out_hezbollah_desc: "Hezbollah stanowi bezpośrednią obrazę Libanu i Porozumienia z Taif oraz pokoju w regionie. Wykorzenienie Hezbollahu jest jednym z pierwszych kroków pomagających w zaprowadzeniu pokoju na Bliskim Wschodzie."
 FRA_agriculture_works_in_the_levant: "Rolnictwo Działa W Lewancie"
 FRA_agriculture_works_in_the_levant_desc: "Warto będzie realizować różnorodne inwestycje rolnicze w całym Lewancie. Wbrew większości zagranicznych pomysłów na temat regionu, obszar ten jest gotowy na potencjał. Wiele roślin można uprawiać na bujnych wybrzeżach Lewantu lub w dolinach rzek Syrii. Powinniśmy zbadać nasze inwestycje w regionie i pomóc wykorzystać rolniczą siłę Lewantu."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "Afryka była kiedyś jednym z filarów naszego byłego imperium kolonialnego. Naród byłej Françafrique musi nadal podążać naszym śladem w nowym stuleciu. Powinniśmy poszukać najlepszego sposobu, aby im pomóc i utrzymać wpływy w regionie."
 FRA_francophone_solidarity: "Solidarność Frankofońska"
 FRA_francophone_solidarity_desc: "Była to inicjatywa mająca na celu promowanie kultury francuskojęzycznej i francuskich wartości wśród narodów frankofońskich. Inicjatywa obejmowała większy dostęp do edukacji dla krajów o niższych dochodach i wsparcie gospodarcze dla krajów rozwijających się, z nadzieją, że zyskają one i wzmocnią przyczółek, który zachowali od czasu postdekolonizacji. Szczególnie w krajach afrykańskich Francja aktywnie uczestniczyła we wspieraniu partnerstw między narodami afrykańskimi, które utrzymały jej wpływy i wygenerowały zyskowne zyski."
 FRA_continue_cold_war_mentality: "Kontynuuj mentalność zimnej wojny"
 FRA_continue_cold_war_mentality_desc: "Wiele z nich w społeczeństwie i w sferze globalnej zaczyna przewyższać międzynarodową potęgę. Musimy za wszelką cenę utrzymać nasz status wiodącego narodu światowego. Powrót do starego punktu widzenia nie będzie popularny w społeczności międzynarodowej, ale należy podjąć działania, bo upał szybko opadnie."
 FRA_NEPAD_development: "Rozwój NEPAD"
 FRA_NEPAD_development_desc: "Nowe Partnerstwo na rzecz Rozwoju Afryki (w skrócie NEPAD) to program rozwoju gospodarczego opracowany przez Unię Afrykańską wraz z partnerami z Unii Europejskiej, Chin, Japonii i innych członków G8. Jesteśmy szczególnie zainteresowani rozwojem NEPAD i skupiliśmy się na byciu głównym sponsorem rozwoju ze strony Unii Europejskiej, finansowo i politycznie. Powinniśmy rozważyć pomoc w rozszerzeniu rozwoju oraz zwiększeniu finansowania i wsparcia dla programu, aby pomóc całej Afryce."
 FRA_CFA_Reforms: "Reformy CFA"
 FRA_CFA_Reforms_desc: "Rozwiązanie problemu CFA jest jednym z naszych największych problemów. Ponieważ z biegiem czasu wpływy się wyczerpują, jesteśmy zmuszeni przyjąć stanowisko reformy, aby utrzymać przy życiu imperium neokolonialne. Niektóre z naszych reform mają na celu zwiększenie autonomii w systemie bankowym. Łatwiejsze wykorzystanie środków pieniężnych i kontroli wymiany."
 FRA_introduce_the_eco: "Przedstaw EKO"
 FRA_introduce_the_eco_desc: "Musimy odłączyć franka CFA od naszej władzy i usunąć zależność naszych byłych kolonii od nas. ECO to proponowana nowa waluta, która powinna zapewnić narodom Afryki Zachodniej pewien stopień autonomii gospodarczej i współpracy między nowymi narodami, które ją przyjęły. Powinniśmy starać się wesprzeć ich w wysiłkach na rzecz stworzenia nowej wspólnej waluty i potencjalnie przekonać całą dawną Afrykę Francuską do korzystania z tej nowej waluty."
 FRA_unrestricted_subjugation: "Nieograniczone podporządkowanie"
 FRA_unrestricted_subjugation_desc: "Nasze działania ograniczały się do wyzysku i ekstrakcji. Ale teraz powinniśmy ponownie rozważyć nasze stanowisko w sprawie tego stanowiska i wszędzie tam, gdzie powinniśmy ponownie przemyśleć nasze stanowisko dyplomatyczne i wejść w nową fazę zarządzania i kontroli. Wybór nie będzie popularny, ale dokonany wyłącznie w interesie narodu i jego globalnego statusu."
 FRA_intervention_in_africa: "Interwencjonizm francuski"
 FRA_intervention_in_africa_desc: "Nasze dawne gospodarstwa kolonialne potrzebują pomocy. Nadszedł czas na kontynuację polityki interwencji w regionie i udzielania tam, gdzie zajdzie taka potrzeba, pomocy wojskowej."
 FRA_sahel_region: "Region Sahelu"
 FRA_sahel_region_desc: "Region Sahelu stanowi perspektywę wydobycia i gromadzenia zasobów naturalnych, granicę dla francuskiego zatrucia geopolitycznego i interesów korporacyjnych. Teraz, wraz z narastającym ekstremizmem nowego tysiąclecia, jesteśmy zobowiązani do podjęcia działań zapewniających bezpieczeństwo naszego konta ojczystego. W regionie Sahelu rozwija się browarnictwo, co zagraża lokalnym francuskim aktywom w regionie. Musimy przejąć inicjatywę i zadbać o ochronę i stłumienie tej plagi za wszelką cenę."
 FRA_afrique_centrale: "Afryka Centralna"
 FRA_afrique_centrale_desc: "Serce i dusza Afryki, pokryte niezliczoną ilością cudów natury oraz ogromną ilością zasobów i potencjału. I region niewykorzystany przez swoje cuda."
 FRA_CAR_intervention: "Operacja Sangaris"
 FRA_CAR_intervention_desc: "Opération Sangaris to pseudonim proponowanej operacji i interwencji podczas wojny domowej w Republice Środkowoafrykańskiej."
 FRA_operation_artemis: "Operacja Artemida"
 FRA_operation_artemis_desc: "Gdy druga wojna w Kongu była w toku, Francja i inne narody europejskie poprowadziły autonomiczną interwencję we wschodniej części kraju po wycofaniu sił ugandyjskich. Oznaczało to poważny punkt zwrotny w sprawach zagranicznych Unii Europejskiej i wspólnych operacjach wojskowych."
 FRA_resources_prospects: "Perspektywy zasobów"
 FRA_resources_prospects_desc: "Bogate przyrodniczo regiony Afryki Subsaharyjskiej są pełne zasobów naturalnych, a wiele krajów współpracujących z Francją już korzysta z tej perspektywy. Wraz ze wzrostem tamy tych zasobów musimy podjąć inicjatywę i zainwestować w aktywa za granicą, aby zyskać przyczółek i dobrze go utrzymać."
 FRA_oef_hoa: "OEF – Róg Afryki"
 FRA_oef_hoa_desc: "Wojna domowa w Somalii po prostu trwała wystarczająco długo. Musimy interweniować w imieniu rządu Somalii, aby pomóc mu odzyskać rozdarty wojną kraj i wesprzeć rząd Somalii w jego wysiłkach na rzecz stabilizacji kraju."
 FRA_operation_licorne: "Operacja Licorne"
 FRA_operation_licorne_desc: "Opération Licorne to pseudonim francuskich sił pokojowych rozmieszczonych na Wybrzeżu Kości Słoniowej w odpowiedzi na wojnę domową pomiędzy Forces Nouvelles de Côte d'Ivoire a Forces Armées de Cote d'Ivoire."
 FRA_the_second_ivory_coast_civil_war: "Druga wojna domowa w Wybrzeżu Kości Słoniowej"
 FRA_the_second_ivory_coast_civil_war_desc: "Druga wojna domowa w Wybrzeżu Kości Słoniowej była drugim konfliktem zbrojnym wywołanym przez zwolenników Laurenta Gbagbo i prezydenta-elekta Alassane’a Ouattary. Konflikt między nimi przerodził się w konflikt na pełną skalę. Powinniśmy interweniować, aby pomóc ustabilizować konflikt, zanim wymknie się spod kontroli."
 FRA_Industrial_expansion: "Ekspansja przemysłowa"
 FRA_Industrial_expansion_desc: "Nasze byłe narody kolonialne desperacko potrzebują ożywienia gospodarczego. Społeczeństwa o charakterze głównie rolniczym mogłyby skorzystać z niewielkiego dobrodziejstwa dla swoich gospodarek, zastrzykując regionowi fundusze inwestycyjne."
 FRA_educational_development: "Rozwój Edukacyjny"
 FRA_educational_development_desc: "Zapewnienie funduszy na edukację w naszych byłych gospodarstwach kolonialnych pomoże ich społeczeństwu stać się lepiej wykształconym, co z kolei poprawi ich produktywność."
 FRA_operation_serval: "Operacja Serval"
 FRA_operation_serval_desc: "Opération Serval to pseudonim używany w odniesieniu do serii interwencji pod przewodnictwem Francji i Mali podczas wojny domowej w Mali, stanowiących pierwszy etap konfliktu z islamskimi ekstremistami w regionie."
 FRA_French_pillar_of_counterterrorism: "Filar antyterroryzmu"
 FRA_French_pillar_of_counterterrorism_desc: "Nasze siły antyterrorystyczne i antyekstremistyczne zyskały światową sławę, a my staliśmy się filarem i twarzą walki z terroryzmem."
 FRA_french_pillar_of_counterterroism_tt: "Wysyłamy §YDoradców Zagranicznych§! do Narodów w §YCelach zwalczania terroryzmu§! nasi doradcy podwajają premię przekazywaną §YNarodowi Poradnemu§!."
 FRA_the_french_foreign_legion: "Francuska Legia Cudzoziemska"
 FRA_the_french_foreign_legion_desc: "Francuska Legia Cudzoziemska to elitarny korpus armii francuskiej, składający się z różnych specjalizacji. Utworzona w 1831 roku przez ówczesnego króla Ludwika Filipa, miała zapewnić zagranicznym rekrutom miejsce wśród sił francuskich. Jako taki Legion jest wieloetniczną i wielokulturową siłą bojową, znaną na całym świecie ze swojej dyscypliny i esprit de corps."
 FRA_sahel_support_initiative: "Inicjatywa na rzecz wsparcia Sahelu"
 FRA_sahel_support_initiative_desc: "Siły zbrojne Sahelu są często niedostatecznie wyposażone. Możliwe, że moglibyśmy zreorganizować niektóre zasoby pod względem fiskalnym lub militarnym, aby pomóc wzmocnić naszą pozycję w Afryce."
 FRA_sahel_officer_training: "Szkolenie oficerów ds. Sahelu"
 FRA_sahel_officer_training_desc: "Siłom zbrojnym krajów Sahelu przydałoby się więcej szkoleń, dzięki którym stałyby się bardziej skuteczną siłą bojową. Powinniśmy inwestować w siły zbrojne naszych sojuszników w regionie i podnosić standardy ich oficerów."
 FRA_takuba_task_force: "Grupa zadaniowa Takuba"
 FRA_takuba_task_force_desc: "Grupa zadaniowa Takuba była kolejną serią wspólnych operacji sił francuskich, malijskich, unijnych i amerykańskich mających na celu kontynuację konfliktu z islamskimi ekstremistami podczas malijskiej wojny domowej. Ponowne rozpoczęcie interwencji w Mali, aby zapewnić stabilność w regionie, jest dla nas celem strategicznym."
 FRA_haitian_coup: "Zamach stanu na Haiti"
 FRA_haitian_coup_desc: "Jean-Bertrand Aristide w dalszym ciągu jest solą w oku naszego kraju. Żądanie odszkodowań jest naganne. W naszym interesie może leżeć znalezienie dla Haiti czegoś w rodzaju nowego zarządu."
 FRA_repeal_the_ordiance: "Uchylić rozporządzenie"
 FRA_repeal_the_ordiance_desc: "Aby pomóc w normalizacji stosunków haitańsko-francuskich, należy uchylić rozporządzenie Karola X z 1825 r. Rozporządzenie z 1825 r. jest przyczyną i powodem wypłat niepodległości Haiti, które były realizowane przez prawie trzy czwarte wieku. Nadszedł czas, abyśmy uchyliły ten starożytny akt ustawodawczy, co stanowi jeden z naszych pierwszych kroków do pojednania."
 FRA_senegalese_civil_war: "Wojna domowa w Senegalu"
 FRA_senegalese_civil_war_desc: "Wojna domowa w Senegalu rozpoczęła się jako lokalny konflikt w związku z niedawnymi wyborami. Senegal odgrywa ważną rolę jako kraj przybrzeżny, jeśli chodzi o sprowadzanie do Francji materiałów z głębi kraju i północy. Interwencja w regionie jest koniecznością, aby kontynuować nasze ambicje w Afryce."
 FRA_returning_to_indochina: "Powrót do Indochin"
 FRA_returning_to_indochina_desc: "Indochiny były niegdyś szczytem francuskich gospodarstw dalekowschodnich, aż do wietnamskich wojen o niepodległość. Czas wrócić do Indochin może nie jako kolonizator, ale tym razem jako przyjaciel. Nasze interesy w regionie wraz z rozwojem Chin sprawiły, że stał się on obszarem najwyższej wagi."
 FRA_former_indian_colonial: "Sprawy Oceanu Indyjskiego"
 FRA_former_indian_colonial_desc: "Francuskie gospodarstwa na Oceanie Indyjskim i kraje francuskojęzyczne na Oceanie Indyjskim mają strategiczne znaczenie dla udaremniania i przeciwdziałania niepożądanym wpływom zagranicznym. Nadszedł czas, aby przygotować się na powrót do tych strategicznie ważnych regionów i przyniesienie ze sobą inwestycji i innych strategicznych ulepszeń."
 France_news.97.t: "Francja popiera równość."
 France_news.97.d1: "Poszukując nowej lojalności wewnętrznej i zewnętrznej ojczyzny, prezydent Francji [FRA.GetLeader] zapowiedział zwrot w lewo w polityce gospodarczej i zagranicznej. Przedkładając Równość nad dwa pozostałe francuskie motta, wkrótce – zdaniem rządu – zostanie osiągnięta powszechna równość wszystkich obywateli francuskich."
 France_news.97.d2: "Poszukując nowej lojalności wewnętrznej i zewnętrznej ojczyzny, prezydent Francji [FRA.GetLeader] zapowiedział zwrot w lewo w polityce gospodarczej i zagranicznej. Przedkładając Równość nad dwa pozostałe francuskie motta, wkrótce – zdaniem rządu – zostanie osiągnięta powszechna równość wszystkich obywateli francuskich. Rząd francuski i nasz podzielają podobny pogląd na świat. Komuniści i lewicowcy świata zjednoczą się w naszej sprawie, aby wyrwać robotników z kajdan."
 France_news.97.o1: "Niech żyje Francja!"
 France_news.97.o2: "Dobrze dla nich."
 France_news.97.o3: "Ciekawy"
 France_news.98.t: "Francja popiera Fraternité."
 France_news.98.d: "Francja jest niezadowolona z „bezdusznej i zdegenerowanej” polityki popieranej ostatnio na świecie. Prezydent Francji [FRA.GetLeader] przyjął nową, wyraźną, autorytarną passę, jeśli chodzi o politykę i retorykę.\n\n[FRA.GetLeader] obiecuje, że doprowadzi to do braterstwa między braćmi i siostrami pod francuską flagą – ale międzynarodowi obserwatorzy są sceptyczny. Jak stwierdził irlandzki dziennikarz: „Demokracja nie powinna potrzebować dyktatora, aby stać się bardziej demokratyczna”."
 France_news.98.o1: "Niech żyje Francja!"
 France_news.98.o2: "Dobrze."
 France_news.98.o3: "Ruch w prawo"
 France_news.99.t1: "Powrót Króla"
 France_news.99.t2: "Powrót cesarza"
 France_news.99.d1: "Dom Królewski Burbonów powrócił do rezydencji królewskiej w Wersalu, zbudowanej niegdyś przez ich przodka Ludwika XIV, aby ponownie objąć władzę nad Francją.\n\nKról [FRA.GetLeader] obiecał nową, wspaniałą erę dla Francji i świat. „Prawowici władcy Francji i obrońcy Europy Zachodniej powrócili na należne im miejsce.” – brzmiało końcowe zdanie jego przemówienia, które zostało natychmiast skrytykowane jako szowinistyczne i przesadzone przez innych europejskich przywódców i francuskich republikanów."
 France_news.99.d2: "Samozwańczy „Dom Cesarski” Bonaparte, potomkowie samokoronującego się cesarza Napoleona I Bonaparte (1769-1821), powrócili do Wersalu. Chociaż Napoleon (i jego potomkowie) zawsze cieszyli się popularnością we Francji, za granicą byli mniej popularni – zarówno wśród zagranicznej szlachty, jak i zagranicznej ludności.\n\nNiedawna szowinistyczna retoryka [FRA.GetLeader], który niedawno objął stanowisko cesarza Francji , zostało zakwestionowane przez przywódców Niemiec, Wielkiej Brytanii, Włoch i Rosji. Nowi władcy Francji mają niewielu przyjaciół.\n\nWraz z nowym systemem rządów Francja odsłoniła nową flagę: taką samą jak stara, ale z czerwonym kolorem na wciągniku – nawiązanie do Rewolucji Francuskiej, kiedy podobna flaga została wywieszona na krótko przed pierwszym imperium bonapartystów."
 France_news.99.o1: "Niech żyje król!"
 France_news.99.o2: "Niech żyje cesarz!"
 France_news.99.o3: "No cóż."
 France_news.100.t: "Francuska inwazja na Monako i Andorę"
 France_news.100.d: "Dziś rano wojska francuskie wkroczyły do ​​dwóch mniejszych krajów na granicach Francji. Księstwa Andory i Monako stały się najmłodszymi ofiarami francuskiej agresji militarnej.\n\nPozbawiając własnych znacznych sił zbrojnych, Andora i Monako są zdane na łaskę Francji, od której wcześniej polegały w zakresie obrony."
 France_news.100.o1: "Chwała Francji!"
 France_news.100.o2: "No cóż, to wszystko."
 France_news.100.o3: "Dobry."
 France_news.100.o4: "Gorszący!"
 France_news.100.o5: "Kogo to obchodzi?"
 France_news.101.t: "Francja domaga się „naturalnych granic”"
 France_news.101.d: "Dla gospodarczego przeznaczenia Francji i jej militarnej ochrony Ren jest jej niezbędną wschodnią granicą. Będziemy musieli ją odzyskać, jeśli to konieczne, siłą.\n\n[FRA.GetLeader] wywołał sporo kontrowersji, zasadniczo ogłaszając nadchodzącą wojnę nie bez powodu, a jedynie francuską agresję militarną."
 France_news.101.o1: "Chwalebna będzie Francja!"
 France_news.101.o2: "Ci głupcy."
 france_md.0.t: "Zaproszenie do Porozumienia Paryskiego"
 france_md.0.d: "Rząd francuski skontaktował się z pilną prośbą o złożenie obietnic wojskowych i przyjęcie gwarancji wojskowych, które byłyby równoznaczne z przystąpieniem do ich sojuszu."
 france_md.0.o1: "Zgoda. Francuzi są silni."
 france_md.0.o2: "Nie. Za bardzo się poddają"
 france_md.1.t: "Inwestycje euro"
 france_md.1.d: "Francuzi przyszli dziś do nas z ciekawą propozycją. Rozpoczęli wczesne etapy właściwej współpracy gospodarczej, która rozpoczęła się wraz z przyjęciem przez narody europejskie euro. Korzystanie ze wspólnej waluty pozwala naszym obywatelom podróżować poza granice bez obaw o wymianę lub przeliczenie waluty. Ponadto zdaniem francuskich dyplomatów wprowadzenie euro powinno pomóc w zacieśnieniu więzi gospodarczych z naszymi rodakami z Europy. Traktat, który nam obecnie przedstawiono, jest prośbą do Francuzów o przedstawienie rachunku inwestycyjnego w naszym wspaniałym kraju."
 france_md.1.a: "Podpisz umowy"
 france_md.1.b: "Nigdy"
 france_md.2.t: "[From.GetName] akceptuje nasze inwestycje!"
 france_md.2.d: "Dobre wieści! [From.GetName] zaakceptował nasze umowy! Zdecydowali, że najlepszym rozwiązaniem będzie zacieśnienie powiązań gospodarczych z Francją."
 france_md.2.a: "Świetny wybór."
 france_md.3.t: "[From.GetName] Odmawia"
 france_md.3.d: "Zdecydowali, że nasze inwestycje nie leżą w ich najlepszym interesie. Co ciekawe, odmówiliby czegoś, co byłoby korzystne dla obu naszych wielkich narodów!"
 france_md.3.a: "Niezadowalający."
 france_md.4.t: "Projekty infrastruktury autostradowej – Europa Wschodnia."
 france_md.4.d: "W ostatnich latach infrastruktura w Europie Wschodniej popadła w chaos. Niektórzy francuscy wykonawcy szukają pracy, więc zwracają się do nas, aby zapytać o poprawę niektórych autostrad w kraju. Zaproponowali, że zapłacą za budowę, o ile otrzymają zwroty z jakiejkolwiek formy podatku, który jest z niej płacony."
 france_md.4.a: "Oczywiście! Darmowa infrastruktura!"
 france_md.4.b: "Nie Francuzi"
 france_md.5.t: "Konwencja paryska"
 france_md.5.d: "Francja zwołała dziś w Paryżu konferencję z udziałem wszystkich prominentnych przywódców i członków UE, aby omówić przyszłość UE. Co ciekawe, podstawową funkcją konferencji było omówienie czegoś niezwykłego. Nasi francuscy gospodarze postanowili przedyskutować możliwość zjednoczenia unii. Przedstawili swoją propozycję zostania szefem tego związku. Ustanowiono także ramy prawne, które obecnie oczekują na sygnatariuszy, którzy przeforsują ustawodawstwo przez parlament i ostatecznie doczekają się jego realizacji. Jedyna przyczyna rozwoju Unii Europejskiej – Zjednoczona Europa."
 france_md.5.a: "Francuzi będą mieli nasze wsparcie"
 france_md.5.b: "Absolutnie nie!"
 france_md.6.t: "[From.GetName] Obsługuje ujednolicenie!"
 france_md.6.d: "[From.GetName] zwróciło traktaty, które otrzymał podczas Konwencji. Mamy wspaniałą wiadomość: postanowili wesprzeć nasze wielkie przedsięwzięcie i szukać nowej Europy!"
 france_md.6.a: "Dobry."
 france_md.7.t: "[From.GetName] Ucieka z Unii!"
 france_md.7.d: "[From.GetName] zniszczyło nasze wspaniałe ustawodawstwo i obniżyło naszą wiarygodność. Delegaci zaczęli także opracowywać i cytować przepisy mające na celu realizację Artykułu 50 i ucieczkę z naszego wspaniałego związku."
 france_md.7.a: "Popełniają błąd"
 france_md.8.t: "Kwestia monarchy"
 france_md.8.d: "W ostatnich latach Francuzi zostali oszukani. Wiele osób nas lekceważyło i nieustannie zaczepiało. Napoleon pokazał kiedyś światu, że z Francuzami nie należy lekceważyć. Deptał butem wielu, w tym Niemcom i Anglikom. Wciąż żyje potomek tego niegdyś wielkiego przywódcy. Jean Christophe, książę Napoleon, jest obecnie głową rodziny cesarskiej Bonaparte. Czy uda mu się poprowadzić Francję do chwały?"
 france_md.8.a: "Przywróć cesarza!"
 france_md.8.b: "Front Narodowy nas poprowadzi!"
 france_md.9.t: "Przywrócenie Bonapartów"
 france_md.9.d: "[FRA.GetLeader] powrócił do Wersalu. Powitał siebie w domu, w swoim prawdziwym powołaniu. [FRA.GetLeader] został koronowany na nowego cesarza Francji. Przywrócenie tronu wywołało zaniepokojenie wielu rządów w Europie. Cesarz i naród francuski wybrali swoją drogę. Niech żyje Francja!"
 france_md.9.a: "Niech żyje, książę Napoleon"
 france_md.10.t: "Droga do nowej Francji"
 france_md.10.d1: "Cesarstwo Francuskie przeszło w swoim życiu wiele rzeczy. Możemy prześledzić nasz rodowód na dużej części kraju we Francji, a także u zmarłego Karola Wielkiego. Doradcy [FRA.GetLeader] opracowali jedną z polityk, którą musimy wdrożyć, zanim będziemy mogli naprawdę zaprowadzić imperium dalej niż kiedykolwiek.\n\n §GTen wybór jest trwały i nie można go zmienić, a wiele jego skutków będzie miało miejsce zależeć od Twojej decyzji§!\n."
 france_md.10.d2: "Teraz, gdy Komuna Francuska zaczęła umacniać swoją kontrolę nad rządem. Najwyższy czas zacząć myśleć o rewolucji za granicą. Lepiej pokazać komunizm wszystkim, a nasz lider [FRA.GetLeader] poprowadzi nas do prawdziwego socjalizmu. Tutaj i za granicą!\n\n §GTen wybór jest trwały i nie można go zmienić, a wiele efektów będzie zależnych od Twojej decyzji§!\n."
 france_md.10.a: "Pokojowe Powstanie"
 france_md.10.b: "Rzuć świat na kolana"
 france_md.11.t: "CNES – Współpraca NASA"
 france_md.11.d: "Liderzy CNES przybyli dziś do nas, aby omówić możliwość rozszerzenia współpracy między NASA a CNES. Twierdzą, że można się wiele nauczyć od kosmosu, a wsparcie w ramach innego dużego programu kosmicznego mogłoby znacząco pomóc sobie nawzajem. Przedstawiona umowa stanowi, że każdy z nas, aby zacieśnić naukowe powiązania, zapłaciłby z góry 10 miliardów dolarów."
 france_md.11.a: "Godne porozumienie"
 france_md.11.b: "NIE"
 france_md.100.t: "Wsparcie Armenii"
 france_md.100.d: "Armenia i jej walka bardzo przypominają nam nas samych. Ich walka z Azerbejdżanem w Artaskh bardzo przypomina nam nas samych. Wspieranie ich w ich wysiłkach jest nie tylko pożądane, ale i potrzebne ze względu na nasze interesy w regionie. Możemy zapewnić materialne, finansowe lub polityczne wsparcie w ich konflikcie. Jak powinniśmy pomóc naszym przyjaciołom w Erewaniu?"
 france_md.100.a: "Wspieraj Armenię politycznie"
 france_md.100.b: "Wesprzyj Armenię finansowo"
 france_md.100.c: "Wesprzyj Armenię militarnie"
 france_md.101.t: "Francja nas wspiera!"
 france_md.101.d: "Francja zdecydowała się wysłać nam wsparcie w naszej ciągłej walce o ugruntowanie swojej pozycji. Konflikty z Azerbejdżanem i kwestie tureckie nadal nas nękają, ale teraz mamy sojusznika w Europie."
 france_md.101.a: "Kolejny ruch w kierunku..."
 france_md.102.t: "Pierwsza wojna domowa w Wybrzeżu Kości Słoniowej"
 france_md.102.d: "Pierwsza wojna domowa w Wybrzeżu Kości Słoniowej rozpoczęła się na dobre. Konflikt szaleje i nic nie wskazuje na to, aby miał się zakończyć. Niegdyś klejnot koronny Françafrique zamienił się w pole śmierci pomiędzy przeciwstawnymi stronami. Stabilność w regionie jest delikatnie balansowana na włosku, gdy naród się rozpada. Która strona najlepiej odpowiada naszym obecnym interesom?"
 france_md.102.a: "Wróć do Laurenta Gbagbo"
 france_md.102.b: "Powrót Guillaume’a Soro"
 france_md.102.c: "Wesprzyj Trzecią Frakcję"
 france_md.103.t: "Druga wojna domowa w Wybrzeżu Kości Słoniowej"
 france_md.103.d: "Druga wojna domowa w Wybrzeżu Kości Słoniowej toczy się pełną parą pomiędzy FNC a rządem [CDI.GetName]. Wydawało się, że konflikt rozpoczął się od wyborów prezydenckich, podczas których Gbagbo odmówił ustąpienia, pozwalając Ouattarie na przejęcie władzy w uczciwych i wolnych wyborach. Która strona najlepiej odpowiada naszym obecnym interesom?"
 france_md.103.a: "Wróć do Laurenta Gbagbo"
 france_md.103.b: "Powrót Alassane’a Ouattary"
 france_md.104.t: "Operacja Artemida"
 france_md.104.d: "Operacja Artemis, formalnie znana jako Siły Unii Europejskiej Demokratycznej Republiki Konga (EUFOR), to proponowany plan rozmieszczenia sił pokojowych i interwencyjnych w Kongu. Wielu polityków w naszym rządzie oczekuje, że Francja przewodzi akcji wojskowej Unii Europejskiej. Wśród uczestników mamy wybór, kogo chcemy wesprzeć. Rwanada i [RWA.GetLader] mogłyby być silnym sojusznikiem, ale ich frakcja jest zlokalizowana głównie na wschodzie i nie pragnie kontroli nad całym krajem. [UGA.GetLeader] i [RCD.GetName] to kolejny wybór, ale są one głównie zlokalizowane na północy kraju. Zawsze możemy poprzeć Kinszasę, która byłaby najbardziej optymalna, ponieważ to ona jest obecnie rządzącym rządem. Kogo będziemy wspierać w Wielkiej Wojnie Afrykańskiej?"
 france_md.104.a: "Wesprzyj Konga DR"
 france_md.104.b: "Wesprzyj Ugandę"
 france_md.104.c: "Wesprzyj Rwandę"
 france_md.105.t: "Wojna domowa w Senegalu"
 france_md.105.d: "Wojna domowa w Senegalu, która przekształciła się w znacznie bardziej szczegółowy i szerszy konflikt, była zaskoczeniem dla wszystkich zaangażowanych stron. Połączenie kwestii Casamance z oskarżeniami o fałszowanie wyborów zdestabilizowało kolejny kraj w Afryce. Nasze możliwości różnią się znacznie w zależności od naszych celów. Możemy wesprzeć [SEN.GetLeader] i ich rząd, frakcje rebeliantów lub ludność Casamance. Każdy wybór pomoże Senegalowi utorować sobie nową przyszłość w regionie."
 france_md.105.a: "Wspieraj Senegal"
 france_md.105.b: "Wspieraj Rebeliantów"
 france_md.105.c: "Wesprzyj Casamance"
 france_md.106.t: "Operacja Sangaris"
 france_md.106.d: "Zgromadzenie Narodowe i wojsko naszego kraju zaproponowały nową interwencję w Republice Środkowoafrykańskiej w odpowiedzi na nowy konflikt. Proponowana operacja znana jest jako Operacja Sangaris, która skupi nasze wojska na wsparciu jednej z frakcji w konflikcie domowym w imieniu przywódcy. Kogo będziemy wspierać w konflikcie?"
 france_md.106.a: "Wesprzyj CAR"
 france_md.106.b: "Wspieraj UFDR"
 france_md.106.c: "Wspieraj Selekę"
 france_md.106.d1: "Wesprzyj Logona"
 france_md.106.e: "Wesprzyj Anty-Balakę"
 france_md.107.t: "Operacja Serval"
 france_md.107.d: "Operację Serval zaproponowano Zgromadzeniu Narodowemu w reakcji na bunt Tuaregów w Mali. Serval jest obecnie zorientowany na rozmieszczenie sił francuskich w celu wsparcia rządów [MAL.GetName] i [MAL.GetLeader]. Mamy możliwość zmiany naszej polityki zagranicznej i wsparcia sprawy Tuaregów, jeśli tak zdecydujemy. W imieniu której strony konfliktu powinniśmy interweniować?"
 france_md.107.a: "Wesprzyj rząd malijski"
 france_md.107.b: "Wspieraj Tuaregów"
 france_md.108.t: "Grupa zadaniowa Takuba"
 france_md.108.d: "Islamscy powstańcy rozpoczęli walkę zarówno z rządem [MAL.GetAdjective], jak i siłami Tuaregów. Operacja Serval trwa już od jakiegoś czasu, ale możemy włączyć dodatkowe wsparcie dla frakcji, którą wspieraliśmy wcześniej, lub dokonać radykalnej zmiany i wesprzeć nowego dobroczyńcę w Mali. Jaką frakcję będziemy wspierać w przyszłości?"
 france_md.108.a: "Wesprzyj rząd malijski"
 france_md.108.b: "Wspieraj Tuaregów"
 france_md.108.c: "Wesprzyj Ansara Dine’a"
 france_md.109.t: "Zamach stanu na Haiti"
 france_md.109.d: "Organ rządzący rządu Haiti nie jest obecnie na naszą korzyść. Precedens, jaki tworzy partia rządząca, nie jest korzystny dla naszej polityki zagranicznej. Podżeganie do zamachu stanu i wspieranie opozycji to jedna z naszych najlepszych możliwości zapewnienia, że ​​reszta kolonii nie zacznie żądać od nas odszkodowań za wykroczenia kolonialne."
 france_md.109.a: "Wszcząć zamach stanu"
 france_md.109.b: "Wspieraj Rebeliantów"
 france_md.350.t: "Francja wyrzuca nas z Libanu!"
 france_md.350.d: "Francuzom udało się ingerować w naszą politykę po wielu kampaniach wywierania wpływu przeciwko nam. Wykorzystali swoje wpływy, aby wymusić nasz wyjazd z Libanu! Możemy zająć się tą sprawą, wracając do LEB"
 france_md.350.a: "Szczur! Zapłacisz za to!"
 france_md.350.b: "Egzekwuj roszczenie"
 france_md.355.t: "Francja zaszczepia w społeczeństwie poczucie buntu"
 france_md.355.d: "Cholernym Francuzom udało się zwrócić ludność przeciwko nam! Teraz chcą praw i wyborów, widzieliśmy to wszystko! Pospiesz się i odzyskaj kontrolę nad sytuacją, zanim wymknie się spod kontroli!"
 france_md.355.a: "Teraz to bolało..."
 france_md.360.t: "Inwestycje w ropę i gaz w środkowej Syrii"
 france_md.360.d: "Francja chce inwestować w ropę i gaz znajdujący się pod ziemią. Czy powinniśmy im na to pozwolić, czy nie?"
 france_md.360.a: "Dziękujemy za tę inicjatywę"
 france_md.360.b: "Nie potrzebujemy tego w tym momencie"
 france_md.400.t: "Inwestycje infrastrukturalne w północnym Libanie"
 france_md.400.d: "Francja chce inwestować w infrastrukturę w północnym Libanie, aby poprawić warunki życia"
 france_md.400.a: "Dziękujemy za tę inicjatywę"
 france_md.400.b: "Nie potrzebujemy tego w tym momencie"
 france_md.401.t: "Inwestycje w infrastrukturę w południowym Libanie"
 france_md.401.d: "Francja chce inwestować w infrastrukturę w południowym Libanie, aby poprawić warunki życia"
 france_md.401.a: "Dziękujemy za tę inicjatywę"
 france_md.401.b: "Nie potrzebujemy tego w tym momencie"
 france_md.402.t: "Inwestycje w przemysł libański"
 france_md.402.d: "Francja chce inwestować w libański przemysł, aby zmniejszyć bezrobocie w kraju."
 france_md.402.a: "Dziękujemy za tę inicjatywę"
 france_md.402.b: "Nie potrzebujemy tego w tym momencie"
 france_md.403.t: "Wyślij pomoc humanitarną"
 france_md.403.d: "Francja planuje wysłać pomoc humanitarną do Libanu, aby złagodzić trudną sytuację."
 france_md.403.a: "Dziękujemy za tę inicjatywę"
 france_md.403.b: "Nie potrzebujemy tego w tym momencie"
 france_md.500.t: "Ataki Lumio"
 france_md.500.d: "Front Wyzwolenia Narodowego Korsyki zaatakował małą gminę w Lumio. Atak nie spowodował ofiar śmiertelnych, pozostawił jednak znaczne zniszczenia w niewielkiej infrastrukturze wojskowej gminy, a kilku żandarmów zostało rannych."
 france_md.500.a: "Niefortunny"
 france_md.501.t: "Ataki na hotel w Marsylii"
 france_md.501.d: "W Marsylii przeprowadzono serię mniejszych zamachów bombowych. Do strajków przyznał się Front Wyzwolenia Narodowego Korsyki. W wyniku incydentów kilka osób zostało hospitalizowanych i zostało rannych, ale nie wydaje się, aby miały one zamiar przeprowadzać dodatkowe ataki bombowe na inne hotele."
 france_md.501.a: "Niefortunny"
 france_md.504.t: "Zamach bombowy w McDonaldzie"
 france_md.504.d: "Niewielka grupa bretońskich nacjonalistów zdecydowała się zbombardować lokalny McDonald's w Quévert w Bretanii. Bomba eksplodowała, zabijając jedną osobę w McDonald's. Trwające śledztwo nie dostarczyło zbyt wielu dowodów, jeśli jest to większy spisek, ale jest to wydarzenie tragiczne."
 france_md.504.a: "Niefortunny"
 FRA_french_space_decision_category: "Francuski program kosmiczny i CNES"
 FRA_french_space_decision_category_desc: "Kosmos: ostateczna granica. Musimy poważnie zacząć podbijać tę granicę, jeśli mamy pozostać wielką potęgą w oczach świata, ale możemy to osiągnąć jedynie wielkim kosztem. Ponieważ nie możemy być pewni żadnych rzeczywistych korzyści ekonomicznych z zakrojonego na szeroką skalę programu kosmicznego, Francuzi muszą pozostać przekonani, że jest to opłacalne przedsięwzięcie!\n§RIJeśli nasz entuzjazm dla programu kosmicznego spadnie poniżej 35, operacje kosmiczne zostaną wstrzymane! §! Co więcej, co tydzień nasz entuzjazm w ramach programu kosmicznego §Y§! spadnie o §Y0.1§! z powodu ogólnego braku zainteresowania §YCNES§!\n\n\nZapał do naszego programu kosmicznego wynosi obecnie: [?FRA.FRA_peoples_support|+50.0] \nTygodniowy dochód z §YSpace Operations & Actions§!: $[?FRA.FRA_space_income_var| +3]b"
 FRA_run_support_campaigns_short: "Uruchom krótką kampanię wsparcia publicznego"
 FRA_run_support_campaigns_short_desc: "Jeśli nasi najlepsi naukowcy dopiero zaczynają odkrywać cuda nauki kryjące się w kosmosie, nasi ludzie muszą być niesamowicie zdezorientowani całą tą próbą. Krótka kampania w mediach społecznościowych powinna nam pomóc!"
 FRA_run_support_campaigns_long: "Rozpocznij długą kampanię wsparcia publicznego"
 FRA_run_support_campaigns_long_desc: "Jeśli nasi najlepsi naukowcy dopiero zaczynają odkrywać cuda nauki kryjące się w kosmosie, nasi ludzie muszą być niesamowicie zdezorientowani całą tą próbą. Szczegółowa kampania edukacyjna powinna zdziałać cuda w obliczu wsparcia, jakie otrzymujemy od ludzi!"
 FRA_balance_the_cnes_budget: "Zrównoważenie budżetu CNES"
 FRA_balance_the_cnes_budget_desc: "W przeszłości nasz program kosmiczny CNES miał pewne problemy związane z nieefektywnymi wydatkami i niewielkimi ilościami korupcji. Powinniśmy wysłać naszych audytorów państwowych, aby pomogli w powstrzymaniu nadmiernych wydatków i zdobyli dla CNES tak potrzebną pozytywną reputację."
 FRA_launch_commercial_satellite: "Wystrzel komercyjnego satelitę"
 FRA_launch_commercial_satellite_desc: "Teraz, gdy era informacji jest w pełnym rozkwicie, prywatne firmy praktycznie prześcigają się w wystrzeliwaniu satelitów. Umożliwienie niektórym z tych firm startu z naszych obiektów powinniśmy przynieść rozsądne korzyści ekonomiczne. Być świadomym; jednakże ludzie mogą zacząć być zmęczeni naszym komercyjnym programem!"
 FRA_prep_international_space_station: "Przygotuj start ISS"
 FRA_prep_international_space_station_desc: "Choć jest to globalne osiągnięcie i inicjatywa, możemy przygotować się do wysłania naszych rakiet zaopatrzeniowych na ISS wraz z naszym personelem."
 FRA_french_iss_launch: "Wystrzelenie francuskiej ISS"
 FRA_french_iss_launch_desc: "Po miesiącach planowania i przygotowań nasza misja wahadłowca zaopatrzeniowego jest gotowa do startu. Trzy… Dwa… Jeden… Wystrzał!"
 FRA_invest_LEB_decision_category: "Inwestycje francusko-libańskie"
 FRA_invest_LEB_decision_category_desc: "Libańczycy byli niegdyś naszym gospodarstwem kolonialnym, w związku z czym konieczny jest powrót do tego regionu i inwestowanie we wspaniałym kraju [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Inwestuj w południowym Libanie"
 FRA_LEB_invest_infrastructure_south_desc: "Rozwijający się gospodarczo południowy Liban może pomóc w zapobieganiu radykalizacji postaw w regionie. Im więcej możliwości gospodarczych dla regionu, tym lepiej dla wszystkich zaangażowanych stron."
 FRA_LEB_invest_infrastructure_north: "Inwestuj w północnym Libanie"
 FRA_LEB_invest_infrastructure_north_desc: "Gospodarcze serce Libanu prawie zawsze skupiało się wokół Bejrutu i otaczających go terytoriów. Ekspansja i inwestycje w północnej części krajów przyniosą znakomite rezultaty."
 FRA_LEB_invest_civilian_factory: "Inwestuj w libański przemysł cywilny"
 FRA_LEB_invest_civilian_factory_desc: "Libańczykom przydałaby się dodatkowa inwestycja w swój przemysł cywilny. Rozwój tych gałęzi przemysłu mógłby w dalszym ciągu pomóc w rozwoju gospodarczym Libanu i uzyskać większą samowystarczalność na arenie międzynarodowej."
 FRA_LEB_financial_help: "Zapewnij pomoc finansową dla Libanu"
 FRA_LEB_financial_help_desc: "Powinniśmy zapewnić Libanowi pomoc finansową, aby pomóc zrekompensować niektóre niedociągnięcia budżetowe i nie tylko."
 FRA_french_africa_decision_category: "Decyzje Françafrique/Afryka"
 FRA_french_africa_decision_category_desc: "Afryka i Françafrique często mogą być dla nas synonimami. Kontynent afrykański potrzebuje naszej pomocy i naszej opieki, dlatego też powinniśmy w dalszym ciągu czynić Afrykę centralnym punktem naszej polityki zagranicznej i naszych interesów."
 FRA_invest_in_NEPAD_education_decision: "Inwestuj w programy edukacyjne NEPAD"
 FRA_invest_in_NEPAD_education_decision_desc: "Programom edukacyjnym NEPAD przydałoby się dodatkowe finansowanie i wsparcie. Zapłacimy za zwiększenie finansowania, ale w krajach Afryki nastąpią dalsze obniżki kosztów edukacji."
 FRA_invest_in_NEPAD_healthcare_decision: "Inwestuj w programy opieki zdrowotnej NEPAD"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "Programom opieki zdrowotnej NEPAD przydałoby się dodatkowe finansowanie i wsparcie. Zapłacimy za zwiększenie finansowania, ale w krajach Afryki nastąpią dalsze obniżki wydatków na opiekę zdrowotną."
 FRA_invest_in_NEPAD_social_care_decision: "Inwestuj w programy opieki społecznej NEPAD"
 FRA_invest_in_NEPAD_social_care_decision_desc: "Programom opieki społecznej NEPAD przydałoby się dodatkowe finansowanie i wsparcie. Zapłacimy za zwiększenie finansowania, ale w krajach Afryki nastąpią dalsze obniżki kosztów opieki społecznej."
 FRA_invest_in_NEPAD_economic_program_decision: "Zainwestuj w Programy Gospodarcze NEPAD"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "Programom gospodarczym NEPAD przydałoby się dodatkowe finansowanie i wsparcie. Zapłacimy za zwiększone finansowanie, ale kraje afrykańskie odnotują zwiększoną produktywność i tempo budowy."
 FRA_extend_the_NEPAD_program_decision: "Rozszerzenie Programu NEPAD"
 FRA_extend_the_NEPAD_program_decision_desc: "Program wymaga rozszerzenia. Możemy wpompować dodatkowe fundusze w program, aby go kontynuować."
