 FRA_french_canadian_TT1: "§YSzczęście Francuzów w Kanadzie wzrasta dzięki pomocy Francji dla rządu kanadyjskiego.§!\n"
 FRA_french_canadian_TT2: "§YSzczęście Francuzów w Kanadzie spada z powodu wsparcia Francuzów dla mieszkańców Quebecu.§!\n"
 FRA_idea_development_investment_tt: "Modyfikuje $investment_cost_modifier$ i $investment_duration_modifier$ o §G5%§! dla inwestycji z §C[FRA.GetNameWithFlag]§!\n"
 FRA_preparing_launch: "Przygotowywanie Startu Francuskiego ISS"
 FRA_idea_the_francosphere: "Frankosfera"
 FRA_idea_the_francosphere_desc: "Frankosfera to polityczna i globalna wspólnota ludów i narodów francuskojęzycznych. Jest to mechanizm mający pomóc Francji w wywieraniu wpływu na byłe kolonie, pozostając jednak spółdzielnią narodów francuskojęzycznych."
 FRA_idea_french_red_army: "Francuska Armia Czerwona"
 FRA_idea_french_red_army_desc: "Rewolucja leży w płytkiej kołysce, blisko kołysania oceanu. Nowa Armia Czerwona została utworzona z młodych i starszych, którzy chcą bronić równości i wolności dla naszego wspaniałego kraju."
 FRA_idea_strong_guy: "Silny facet"
 FRA_idea_strong_guy_desc: "Jest oczywiste, że Europa potrzebuje nowego przywódcy. Francja przejmie ten płaszcz jako nowy silny człowiek Europy, gdy będziemy popychać kraje Europy w stronę naszych ideałów i prowadzić ją w przyszłość."
 FRA_idea_administrative_reforms: "Reformy administracyjne"
 FRA_idea_administrative_reforms_desc: "Biurokratyczna machina Francji przeszła szereg ważnych reform, zmniejszając część kosztów, a także poszerzając zdolność rządu do uchwalania i wprowadzania w życie różnorodnych nowych polityk."
 FRA_idea_infrastructure_projects: "Projekty infrastruktury"
 FRA_idea_infrastructure_projects_desc: "Rząd przedstawił szereg projektów mających na celu ulepszenie i rozbudowę infrastruktury naszego kraju. Te projekty infrastrukturalne i dotacje pomogą nam odrodzić się silniejsi i, co ważniejsze, lepsi niż byliśmy wcześniej."
 FRA_idea_private_contracting_companies: "Prywatne firmy wykonawcze"
 FRA_idea_private_contracting_companies_desc: "Rząd [FRA.GetAdjective] zawarł szereg nowych kontraktów z przedsiębiorstwami z sektora prywatnego na prace nad budową szeregu nowych budynków na terenie kraju. Wydajność przedsiębiorstw pomoże naszemu sektorowi cywilnemu i zwiększy rozwój przemysłu."
 FRA_idea_class_equality_reform: "Reformy równości klasowej"
 FRA_idea_class_equality_reform_desc: "Naród desperacko potrzebuje reform i nadszedł czas na normalizację klas. Bogactwo zostanie ponownie rozdzielone. Każdemu jego potrzeby i każdemu jego pragnieniom stało się nieustanne motto narodu, gdy reformy wchodzą w życie."
 FRA_idea_economic_interventionism: "Interwencjonizm gospodarczy"
 FRA_idea_economic_interventionism_desc: "Gospodarka jest rzeczą zmienną i wymaga interwencji rządu, aby naprawdę zapewnić jej trwałą stabilność. Interwencjonizm okaże się jedynie korzystny, a im bardziej zaangażujemy się w gospodarkę, tym ostatecznie stanie się ona stabilniejsza."
 FRA_idea_french_armored_production: "Francuskie pojazdy opancerzone"
 FRA_idea_french_armored_production_desc: "Francuskie pojazdy opancerzone należą do najlepszych pojazdów bojowych na świecie. Musimy w dalszym ciągu utrzymywać naszą przewagę i kontynuować produkcję pojazdów opancerzonych, aby przeciwdziałać powstaniu nowych globalnych zagrożeń."
 FRA_idea_napoleon_dream: "Sen Napoleona"
 FRA_idea_napoleon_dream_desc: "Napoleon starał się przynieść narodowi francuskiemu władzę i chwałę. Musimy honorować ten pomysł i przywrócić Francję do władzy!"
 FRA_idea_napoleon_guard: "Nowa Gwardia Napoleona"
 FRA_idea_napoleon_guard_desc: "Nowa Gwardia Napoleona to potoczna nazwa nadana strażnikom naszego wielkiego wodza. Chronią kolejnego Napoleona i dlatego oczekujemy tylko tego, co najlepsze od tych mężczyzn i kobiet, którzy chronią w tej chwili najważniejszą postać w naszym narodzie. Gwardia zostanie również przekształcona w nową elitarną jednostkę, która będzie idealnym wzorem dla reszty naszej armii."
 FRA_idea_new_empire: "Nowe Cesarstwo Francuskie"
 FRA_idea_new_empire_desc: "Dawne czasy już dawno minęły i powrót do tej samej koncepcji naszego Imperium nie jest dla nas korzystny. Nadszedł czas, aby ogłosić nowe Cesarstwo Francuskie dla narodu tego kraju i dla przyszłych pokoleń. Francja po raz kolejny zdominuje świat i poprowadzimy ją do nowej przyszłości!"
 FRA_fraternity_movement_reformed: "Reformy ruchu braterskiego"
 FRA_fraternity_movement_reformed_desc: "Ruch Bractwa reprezentuje braterstwo i etyczną relację między ludźmi a rządem. Naszym krokiem naprzód powinno być zreformowanie ruchu w celu położenia większego nacisku na ludzi."
 FRA_increased_border_controls: "Wzmożone kontrole graniczne"
 FRA_increased_border_controls_desc: "Granice Francji muszą być zabezpieczone. Tylko ci, którym pozwolimy, powinni mieć możliwość wjazdu na nasze granice."
 FRA_popular_ministry_idea: "Ministerstwo Ochrony Woli Ludowej"
 FRA_popular_ministry_idea_desc: "Ministerstwo Ochrony Woli Ludowej jest ministerstwem stworzonym po to, by zapewnić, że ludzie zawsze mają rację."
 FRA_idea_fra_usa_collab: "Amerykańsko-francuska współpraca badawczo-rozwojowa"
 FRA_idea_fra_usa_collab_desc: "Współpraca amerykańska i francuska na rzecz ulepszonych badań będzie nie tylko lukratywna, ale może być bardzo korzystna, jeśli chodzi o popchnięcie naszych obu krajów w przyszłość."
 FRA_restoration_society_idea: "Towarzystwa Odnowy"
 FRA_restoration_society_idea_desc: "Francuskie stowarzyszenia restauratorskie muszą zostać zreformowane, aby przywrócić chwałę naszemu wielkiemu krajowi. Marzenie o Napoleonie musi dzięki nam żyć, naród stanie się ucieleśnieniem naszego niegdyś wielkiego imperium."
 FRA_taxation_reform_idea: "Reformy podatkowe"
 FRA_taxation_reform_idea_desc: "Zamknięcie kilku luk prawnych i złagodzenie obciążeń podatkowych klasy robotniczej pomoże pobudzić wzrost gospodarczy w kraju, jednocześnie zachęcając bogatych ludzi."
 FRA_state_investments_in_sa: "SA Inwestycje"
 FRA_state_investments_in_sa_desc: "Total SA, współcześnie określana jako TotalEnergys, to nazwa francuskiego międzynarodowego koncernu energetycznego, który powstał w 1924 roku. Rząd francuski zdecydował się na szereg inwestycji pod przewodnictwem państwa i zakupów kapitału w spółce. Zakup udziałów umożliwi państwu francuskiemu zainteresowanie spółką, co pomoże zminimalizować korupcję i zapewni Francuzom przystępne ceny."
 FRA_idea_central_decentral: "Reforma biurokratyczna"
 FRA_idea_central_decentral_desc: "Rząd naszego kraju zdecydował się przejść szereg biurokratycznych reform, aby odbudować siebie i różne procesy w naszym organie zarządzającym. Reformy powoli zaczynają obowiązywać z dnia na dzień i musimy nadal pielęgnować te zmiany w przepisach, aż będzie można je maksymalnie wykorzystać."
 FRA_idea_military_improvement_army: "Reforma wojskowa - armia"
 FRA_idea_military_improvement_army_desc: "Pierwsza z wielu reform rozpoczęła się od wprowadzenia precedensu w armii. Wybraliśmy armię jako najważniejszą, ponieważ może chronić granice naszego kraju, a także granice naszych sojuszników."
 FRA_idea_military_improvement_navy: "Reforma wojskowa - Marynarka Wojenna"
 FRA_idea_military_improvement_navy_desc: "Pierwsza z wielu reform rozpoczęła się od wprowadzenia precedensu w marynarce wojennej. Nasza marynarka wojenna odgrywa ważną rolę w utrzymywaniu kluczowych połączeń zaopatrzeniowych, projekcji siły militarnej i zabezpieczaniu naszych terytoriów zamorskich."
 FRA_idea_military_improvement_air_force: "Reforma wojskowa – Siły Powietrzne"
 FRA_idea_military_improvement_air_force_desc: "Pierwsza z wielu reform rozpoczęła się od wprowadzenia precedensu w lotnictwie. Siły Powietrzne zostały wybrane ze względu na ich zdolność do uniemożliwienia komukolwiek odebrania naszego kraju z powietrza i zapewnienia skutecznego wsparcia siłom morskim i lądowym."
 FRA_idea_military_improvement_army_and_navy: "Reforma wojskowa - armia i marynarka wojenna"
 FRA_idea_military_improvement_army_and_navy_desc: "Nasz następny zestaw reform skupia się na armii i marynarce wojennej. Należy lepiej zreformować armię i marynarkę wojenną, aby zapewnić koordynację międzybranżową, a także skuteczną obronę statków i skuteczniejsze wykorzystanie zasobów morskich w koordynacji z siłami lądowymi."
 FRA_idea_military_improvement_army_and_air_force: "Reforma wojskowa - armia i siły powietrzne"
 FRA_idea_military_improvement_army_and_air_force_desc: "Do najistotniejszych należą wspólne szkolenia w zakresie broni oraz udoskonalenia armii i sił powietrznych. Współpraca dwóch różnych gałęzi może i zapewni nam zwycięstwo w nadchodzących konfliktach."
 FRA_idea_military_improvement_air_force_and_navy: "Reforma wojskowa - Siły Powietrzne i Marynarka Wojenna"
 FRA_idea_military_improvement_air_force_and_navy_desc: "Siły powietrzne i marynarka wojenna są synonimami masła i masła. Ulepszenia zorientowane na te dwie gałęzie pozwolą nam chronić nasze interesy, a także interesy naszych przyjaciół, sojuszników i naszej ludności cywilnej tu, w Europie i na całym świecie."
 FRA_idea_the_french_military: "Zreformowana armia"
 FRA_idea_the_french_military_desc: "Po latach pozwalania, by wojsko popadło w konsternację. W końcu zmusiliśmy się do zreformowania naszej starzejącej się armii. Teraz możemy dalej naciskać, że Francja jest zarówno krajem, z którym nie należy lekceważyć, jak i krajem, z którym należy się zaprzyjaźnić!"
 FRA_idea_fifth_power: "Piąta władza"
 FRA_idea_fifth_power_desc: "Francja jest często jedną z ostatnich i zapomnianych głównych potęg na arenie międzynarodowej. W rzeczywistości jesteśmy piątą co do wielkości potęgą i naszym obowiązkiem jest przypominać światu o sile, jaką posiada naród francuski. Nie zostaniemy zapomniani i w nadchodzącym stuleciu ponownie ugruntujemy pozycję kraju siły, dobrobytu i cnót."
 FRA_idea_french_nato_restructures: "Restrukturyzacja wojskowa Francji i NATO"
 FRA_idea_french_nato_restructures_desc: "Nasze wojsko przeszło ostatnio szereg restrukturyzacji, aby uczynić je bardziej kompatybilnymi z większym sojuszem NATO. Zapewnia bardziej płynne operacje, współpracę i wspólną koordynację pomiędzy naszymi siłami a innymi sojuszniczymi państwami członkowskimi NATO."
 FRA_idea_vive_la_france: "Niech żyje Francja!"
 FRA_idea_vive_la_france_desc: "Francja będzie najsilniejszym narodem na Ziemi. Niech żyje Francja! Niech żyje Francja!"
 FRA_idea_space_agency_name: "CNES"
 FRA_idea_space_agency_name_desc: "Centre National d'études przestrzennych (CNES) to nazwa francuskiej krajowej agencji kosmicznej. Została założona w 1961 roku przez ówczesnego prezydenta Charlesa de Gaulle'a, co oznacza, że ​​jest trzecią najstarszą agencją kosmiczną na świecie, po NASA i programie kosmicznym Związku Radzieckiego oraz jego następcy Roscosmos."
 FRA_idea_reformed_cnes: "Zreformowany CNES"
 FRA_idea_reformed_cnes_desc: "Centre National d'études przestrzennych (CNES) to nazwa francuskiej krajowej agencji kosmicznej. Została założona w 1961 roku przez ówczesnego prezydenta Charlesa de Gaulle'a, co oznacza, że ​​jest trzecią najstarszą agencją kosmiczną na świecie, po NASA i programie kosmicznym Związku Radzieckiego oraz jego następcy Roscosmos. Niedawne zmiany budżetowe i inne zmiany polityczne doprowadziły do ​​zreformowania CNES do dzisiejszej wersji."
 FRA_idea_cnes_failing: "Niedociągnięcia w budżecie CNES"
 FRA_idea_cnes_failing_desc: "W zeszłym roku CNES odnotowało kilka niedociągnięć budżetowych, co spowodowało dużą pogardę dla branży, ponieważ Unia Europejska proponuje utworzenie własnej agencji kosmicznej i nie tylko."
 FRA_idea_prep_the_launch: "Przygotowanie startu"
 FRA_idea_prep_the_launch_desc: "CNES przygotowuje się obecnie do wystrzelenia pojazdu kosmicznego. Zanim będzie gotowy do uruchomienia, minie trochę czasu."
 FRA_idea_space_research: "Badanie przestrzeni kosmicznej"
 FRA_idea_space_research_desc: "Badanie przestrzeni kosmicznej to jeden z najskuteczniejszych sposobów na lepsze zrozumienie otaczającego nas świata. Skoncentrowanie się na badaniach w przestrzeni kosmicznej może zapewnić, że znacznie wyprzedzimy naszych przeciwników i konkurencję."
 FRA_idea_expanding_r_and_d: "Rozszerzanie naszych badań i rozwoju"
 FRA_idea_expanding_r_and_d_desc: "Inwestycje rządowe w badania i rozwój są jednym z głównych celów rządu. Zapewnij naszym badaczom wszelkie potrzebne fundusze, stat!"
 FRA_idea_nasa_partnership: "Partnerstwo CNES-NASA"
 FRA_idea_nasa_partnership_desc: "Partnerstwo pomiędzy amerykańską agencją kosmiczną NASA i naszą własną CNES ma na celu nie tylko zysk, ale także obopólne zainteresowanie. Rozszerzanie działalności i dyskusje z naszym sojusznikiem mogą pomóc ulepszyć badania naukowe we wszystkich obszarach i pomóc obu agencjom rozszerzyć działalność na nowe granice."
 FRA_idea_Energy_in_France: "Energia we Francji"
 FRA_idea_Energy_in_France_desc: "Sektor energetyczny Francji od dawna jest niezależny od innych krajów, głównie ze względu na dużą liczbę reaktorów jądrowych w kraju. Dalsza rozbudowa naszych reaktorów jądrowych i zastępowanie ich współczesnymi odpowiednikami to recepta na nową, silniejszą Francję."
 FRA_idea_Light_for_Europe: "Światło Europy"
 FRA_idea_Light_for_Europe_desc: "Niedawne ulepszenia naszej infrastruktury energii odnawialnej już procentują. Produkcja energii ze źródeł odnawialnych we wszystkich przypadkach jest wyższa niż kiedykolwiek wcześniej, a dodatkowa energia stała się lukratywna w sprzedaży całej Europie, napełniając kieszenie rządu, w celu wykorzystania jej przez obywateli Francji."
 FRA_Impact_of_tourism: "Wpływ turystyki"
 FRA_Impact_of_tourism_desc: "Turystyka jest jedną z najbardziej dochodowych branż w naszym wspaniałym kraju ze względu na tętniącą życiem kulturę i zabytki. Nie pozostaje to jednak bez konsekwencji. Miejscowi i turyści często nie dogadują się, ponieważ czasami turyści okazują brak szacunku lub złe traktowanie obiektów kulturalnych. Wpływ turystyki pociąga za sobą daleko idące konsekwencje dla lokalnej ludności, jednak korzyści gospodarcze są również odczuwalne wraz z daleko idącymi skutkami, czyniąc te regiony opłacalnymi ekonomicznie lub bogatszymi niż wcześniej."
 FRA_Balanced_and_profitable_tourism: "Zrównoważona i dochodowa turystyka"
 FRA_Balanced_and_profitable_tourism_desc: "Turystyka, która jest zrównoważona zarówno dla turystów i mieszkańców, jak i opłacalna ekonomicznie dla wszystkich zainteresowanych, jest jednym z najważniejszych osiągnięć każdego kraju."
 FRA_A_new_transport_revolution: "Rewolucja transportowa"
 FRA_A_new_transport_revolution_desc: "Transport ulega rewolucjom dekada po dekadzie. Nie pozostaniemy w tyle w tej nowej rewolucji transportowej, skupiając się na szybszym transporcie publicznym, ulepszonej infrastrukturze i wydajniejszych pojazdach dla dobra Francji."
 FRA_idea_French_Agriculture: "Rolnictwo Francuskie"
 FRA_idea_French_Agriculture_desc: "Rolnictwo francuskie jest jednym z najbardziej znanych na świecie. Niektóre z naszych produktów trafiają do win, serów, mleka i innych produktów wysyłanych po całej Europie."
 FRA_food_autonomy: "Autonomia żywnościowa"
 FRA_food_autonomy_desc: "Dobrobyt narodu jest powiązany ze zdolnością kraju do zachowania autonomii żywnościowej. Dążenie do własnej autonomii żywnościowej jest mądrym posunięciem nie tylko z ekonomicznego punktu widzenia, ale także ze względu na ochronę naszej roli na arenie międzynarodowej."
 cfa_franc: "Frank CFA"
 cfa_franc_desc: "Frank CFA powstał po drugiej wojnie światowej, aby pomóc chronić kolonie przed silną dewaluacją. Pierwotnie miała to być hojność ze strony rządu francuskiego, ale wzrok skierował się na franka CFA jako kolejne narzędzie ujarzmienia po dekolonizacji. Korzyści gospodarcze i stabilność waluty nie zawsze przewyższają wpływ, jaki Francja wywiera na nas i kontrolę, jaką sprawuje nad naszą polityką pieniężną."
 FRA_cfa_franc_custodian: "Opiekun franka CFA"
 FRA_cfa_franc_custodian_desc: "Stworzyliśmy franka CFA, aby chronić nasze kolonie przed dewaluacją franka po II wojnie światowej. Mimo że nie używamy już franka, nadal jesteśmy depozytariuszem waluty tego kraju Afryki Zachodniej. Trzymają u nas połowę swoich rezerw skarbowych i jako tacy możemy zmonopolizować aktywa, które nam dostarcza.\n\n§YZyskamy 0,5% całkowitego PKB§! narodów, które mają §YCFA Frank§! jako §YDodatkowy dochód§!. Obecny §YCałkowity PKB§! użytkowników §YCFA Franc§!: [?FRA.FRA_cfa_franc_gdp_total]b"
 the_eco: "Eko"
 the_eco_desc: "ECO była proponowaną walutą w Afryce Zachodniej wśród narodów ECOWAS. oraz zachodnioafrykańską strefę monetarną. Francuskojęzyczni posiadacze franka CFA również starali się poprzeć nową walutę. Jednoczy region pod względem monetarnym, umożliwiając dalszy i łatwiejszy handel towarami oraz ujednolicone medium, w imię którego narody mogą się jednoczyć."
 FRA_idea_the_french_pillar_of_counterterroism: "Filar antyterroryzmu"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "Terroryzm narasta i do nas, obywateli Francji, należy powstrzymanie tej fali i ochrona siebie, Europy i wszystkich, którzy mogą zostać skrzywdzeni. O przyszłość Francji wraz ze wzrostem ekstremizmu będziemy walczyć nie tylko naszymi słowami, ale siłą naszej broni, gdy będziemy walczyć z rosnącymi zagrożeniami dla naszego narodu."
 FRA_idea_the_french_foreign_legion: "Francuska Legia Cudzoziemska"
 FRA_idea_the_french_foreign_legion_desc: "Francuska Legia Cudzoziemska to elitarny korpus armii francuskiej, który składa się z kilku specjalizacji, takich jak piechota, kawaleria, inżynierowie czy oddziały powietrzno-desantowe. Legia Cudzoziemska to wyjątkowa siła bojowa, ponieważ pozwala na wstąpienie do niej wszystkim obcokrajowcom i jest dobrze wyszkolona."
 FRA_idea_Grand_ambitions: "Wielkie ambicje w Afryce"
 FRA_idea_Grand_ambitions_desc: "Afryka jest gotowa do wzięcia, a my musimy działać dalej i ogłaszać nasze nowe wielkie ambicje. Niezmiernie ważne jest, abyśmy nadal umacniali naszą pozycję w Afryce, aby zabezpieczyć się na teraźniejszość, ale także na przyszłość całego narodu francuskiego."
 FRA_idea_development_investment: "Inwestycja Rozwojowa"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag] zapewnia nam pomoc gospodarczą, która pomoże nam rozwijać nasz naród."
 FRA_idea_means_of_production: "Środki produkcji"
 FRA_idea_means_of_production_desc: "Środki produkcji były i mają być kontrolowane przez klasę robotniczą. Jesteśmy pracownikami i musimy przejąć środki od tych, którzy chcą odebrać je nam. Naszą przyszłość powinniśmy trzymać w swoich rękach, a nie w rękach burżuazji."
 AFRICA_idea_nepad_modifier: "Program Rozwoju NEPAD"
 AFRICA_idea_nepad_modifier_desc: "Nowe Partnerstwo na rzecz Rozwoju Afryki (w skrócie NEPAD) to program rozwoju gospodarczego opracowany przez Unię Afrykańską wraz z partnerami z Unii Europejskiej, Chin, Japonii i innych członków G8. Jesteśmy szczególnie zainteresowani rozwojem NEPAD i skupiliśmy się na byciu głównym sponsorem rozwoju ze strony Unii Europejskiej, finansowo i politycznie. Powinniśmy spróbować pomóc w rozszerzeniu rozwoju oraz zwiększeniu finansowania i wsparcia programu, aby pomóc całej Afryce.\n\n[FRA.GetNameWithFlag] jest głównym sponsorem tego programu."
 AFRICA_idea_nepad_modifier_tt: "Pod wpływem §Y[FRA.GetNameWithFlag]§! Wartość $foreign_influence_defense_modifier$ zostaje zmniejszona o §Y10%§!\n"
 FRA_idea_nepad_modifier: "Sponsor Programu Rozwoju NEPAD"
 FRA_idea_nepad_modifier_desc: "Nowe Partnerstwo na rzecz Rozwoju Afryki (w skrócie NEPAD) to program rozwoju gospodarczego opracowany przez Unię Afrykańską wraz z partnerami z Unii Europejskiej, Chin, Japonii i innych członków G8. Jesteśmy szczególnie zainteresowani rozwojem NEPAD i skupiliśmy się na byciu głównym sponsorem rozwoju ze strony Unii Europejskiej, finansowo i politycznie. Powinniśmy spróbować pomóc w rozszerzeniu rozwoju oraz zwiększeniu finansowania i wsparcia programu, aby pomóc całej Afryce.\n\n[FRA.GetNameWithFlag] jest głównym sponsorem tego programu i jako taki zyskamy dodatkowe korzyści, takie jak zwiększone Wpływy zagraniczne w krajach, które obecnie korzystają z programu.\n"
 FRA_idea_nepad_modifier_cost_tt: "Nasze sponsorowanie rozwoju AU NEPAD kosztuje [?FRA.FRA_nepad_sponsor_weekly_cost|-3]b dolarów tygodniowo."
 FRA_unrestricted_subjugation_idea: "Nieograniczone podporządkowanie"
 FRA_unrestricted_subjugation_idea_desc: "Posiadane przez nas kolonie zapewniły nam niesamowite bogactwo i ogromny szacunek na arenie międzynarodowej. Musimy pod pewnymi względami powrócić do naszych starych zwyczajów i zacząć utwierdzać się w przekonaniu, że jesteśmy przeciw innym narodom oraz chronić to, co słusznie nam się należy. Ujarzmienie może nastąpić na różne sposoby, na przykład za pomocą siły militarnej, silnego uzbrojenia dyplomatycznego i wielu innych. Należy i należy usunąć przeszkody uniemożliwiające nam podjęcie takich działań."
 FRA_SYR_anti_assad_regime_message_idea: "Przesłanie skierowane przeciwko reżimowi Assada"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag] rozpoczęło transmisję strumieniową i dostarczanie materiałów propagandowych przeciwko rządowi syryjskiemu. Przesłanie zaczęło osłabiać rząd i w dalszym ciągu radykalizuje młodzież przeciwko naszej klasie rządzącej. Pokazuje także, że rząd jest podatny na wpływy zagraniczne."
 FRA_educational_development_idea: "Rozwój Edukacyjny"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag] pomaga w programach edukacyjnych w naszym kraju. Rozwój edukacji zmniejsza pewne koszty, jednocześnie umożliwiając nam modernizację i poprawę naszych obecnych potrzeb edukacyjnych."
 FRA_resource_prospects_idea: "Poszukiwanie zasobów"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag] pomaga obecnie w poszukiwaniu zasobów w naszym kraju, które potencjalnie zapewnią gospodarce więcej możliwości rozwoju."
 FRA_SYR_escalation_from_the_damascus_spring_idea: "Eskalacja od wiosny w Damaszku"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag] w dalszym ciągu propaguje propagandę na temat demokracji w naszym kraju. Wysiłki te w dalszym ciągu osłabiają pozycję naszego przywódcy [SYR.GetLeader], ponieważ staramy się ustabilizować naród."
 FRA_faction_the_paris_accord: "Porozumienie paryskie"
 FRA_house_of_bonaparte_crowned: "Bonaparte jest koronowany!"
 FRA_a_peaceful_rise_flag: "Pokojowa polityka zagraniczna"
 FRA_an_aggressive_expansionism_flag: "Agresywna polityka zagraniczna"
 FRA_aze_supports_our_enemy: "Wspiera Armenię"
 FRA_antagonize_syria_opinion: "Antagonizowanie nas!"
 FRA_haiti_demands_reparations_opinion: "Żądano reparacji"
 FRA_repealed_the_ordinance_opinion: "Uchyliło rozporządzenie"
 FRA_francophone_solidarity_opinion: "Solidarność Frankofońska"
 FRA_supported_nepad_development_opinion: "Wspierany rozwój NEPAD"
 FRA_idea_communist_revolution1: "Fires of Revolution"
 FRA_idea_communist_revolution1_desc: "The fires of revolution burn ever brighter as the wheels of time continue to change. We must seek to stoke these flames by pursuing the revolution here at home and abroad."
 FRA_idea_communist_revolution2: "Great Fires of Revolution"
 FRA_idea_communist_revolution2_desc: "The revolution is about to sweep the world for the future of mankind."