 indian_event.53.t: "Traktat Unii z Indiami"
 indian_event.53.d: "Delegacja Indii przybyła dziś do naszej stolicy z propozycją współpracy wojskowej i przyjaźni między naszymi krajami. Od dłuższego czasu szukaliśmy potencjalnego silnego sojusznika w Azji i teraz pojawiła się taka szansa. Co wybierzemy?"
 indian_event.53.a: "Przyjaźń jest lepsza niż wojna"
 indian_event.53.b: "Indie nie są naszą opcją"
 indian_event.54.t: "Propozycja podziału stref wpływów w Afganistanie"
 indian_event.54.d: "Ponieważ jesteśmy obecnie sojusznikiem Indii, pojawiła się kwestia stworzenia połączenia lądowego pomiędzy naszymi krajami poprzez podział stref wpływów w Afganistanie. Propozycja jest bardzo kusząca, bo w ten sposób możemy poszerzyć swoją strefę wpływów i wzmocnić swoją pozycję w świecie."
