 indian_event.34.t: "Powstanie w Tybecie!"
 indian_event.34.d: "Tybet ogłosił od nas niepodległość i żąda naszego uznania. Co powinniśmy zrobić?"
 indian_event.34.a: "Zmiażdżyć je!"
 indian_event.34.b: "Pokój? Może?"
