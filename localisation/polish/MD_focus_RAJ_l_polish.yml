 kasmir_war.6.t: "Atak anulowany"
 kasmir_war.6.d: "Gdy byliśmy gotowi do ataku, nasi wrogowie uderzyli pierwsi, a teraz my musimy być po stronie broniącej."
 kasmir_war.6.a: "To znaczy, to dobrze, prawda?"
 kasmir_war.30.t: "Wróg zdobywa region"
 kasmir_war.30.d: "Po ostatnich starciach wróg rozszerzył się na jeden z regionów i obecnie kontroluje go prawie całkowicie. Musimy działać teraz."
 kasmir_war.30.a: "Niech to mają."
