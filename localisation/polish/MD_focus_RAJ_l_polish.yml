 indian_event.37.t: "Nowa organizacja islamska"
 indian_event.37.d: "Nowo utworzony islamistyczny rząd Indii zwrócił się do nas z propozycją utworzenia zjednoczonej organizacji islamistycznej, której głównym celem jest szerzenie poglądów islamistycznych na całym świecie. Ponieważ głową tego sojuszu są potężne Indie, przyłączenie się do niego prawdopodobnie zapewniłoby nam ochronę, której szukamy przed zagrożeniami zewnętrznymi i uchroniłoby nasz rządzący reżim przed próbami zamachów."
 indian_event.37.a: "Jasne, połączmy siły!"
 indian_event.37.b: "My także możemy się chronić"
 indian_event.38.t: "Zaproszenie do sojuszu zostało odrzucone"
 indian_event.38.d: "Ich rząd myślał, że sami poradzą sobie z zagrożeniem zewnętrznym."
 indian_event.38.a: "O cholera."
 RAJ_revenge_for_the_humiliation_of_chechnya: "Zemsta za upokorzenie kalifatu czeczeńskiego"
 RAJ_revenge_for_the_humiliation_of_chechnya_desc: "Kalifat czeczeński był świetnym pomysłem, ale chciwi kapitaliści z Rosji postanowili zniszczyć ten pomysł. Nadszedł czas rozliczeń."
 indian_event.39.t: "Płacenie za pomoc w wojnie domowej"
 indian_event.39.d: "Nasze zwycięstwo w wojnie domowej nie byłoby możliwe bez bezpośredniego wsparcia rządu indyjskiego. Ponieważ wojna domowa była dla Indii bardzo kosztowna, Indie muszą dostać coś w zamian. Domagają się, abyśmy oddali im kontrolę nad niektórymi terytoriami na północy, a w zamian zapewnią nam ochronę militarną przed zagrożeniami zewnętrznymi. Nasz reżim dopiero zaczął się konsolidować i nie chcemy, aby został ponownie obalony. Co wybierzemy?"
 indian_event.39.a: "Jesteśmy gotowi podjąć ten krok"
 indian_event.39.b: "Nie cofnęliśmy się przed Związkiem Radzieckim i nie cofniemy się także przed Indiami."
 indian_event.40.t: "Zapotrzebowanie odrzucone"
 indian_event.40.d: "Rząd talibów zdecydował, że ma siłę, aby przeciwstawić się naszej armii."
 indian_event.40.a: "Zobaczymy, czy wytrzyma kolejny atak."
 RAJ_central_asian_salaf_revolution: "Rewolucje środkowoazjatyckie"
 RAJ_HELP_TALIB: "§GIJeśli nie pomożecie Talibom w wojnie domowej, nie oddadzą terytorium§!"
 RAJ_main_enemies_of_islamism: "Główni wrogowie islamizmu"
 RAJ_main_enemies_of_islamism_desc: "Musimy pomścić upadek islamskiego kalifatu na wszystkich, którzy byli zamieszani w jego upadek"
 RAJ_proffesional_soldiers: "Żołnierze zawodowi"
 RAJ_proffesional_soldiers_desc: "Aby skutecznie szerzyć naszą rewolucję, musimy wzmocnić naszą armię."
 RAJ_mao_reb.1.t: "Reakcja maoistów!"
 RAJ_mao_reb.1.d: "Skutecznie przeciwstawiliśmy się ich działalności w regionie, straciliśmy jednak wielu ludzi."
 RAJ_mao_reb.1.a: "Pochowajcie ich z honorem."
 RAJ_mao_reb.2.t: "Ogromny atak terrorystyczny!"
 RAJ_mao_reb.2.d: "Po naszych ostatnich nalotach maoiści dokonali ogromnego ataku terrorystycznego w naszych gęsto zaludnionych regionach."
 RAJ_mao_reb.2.a: "Uch"
 RAJ_mao_reb.3.t: "Udany nalot"
 RAJ_mao_reb.3.d: "Straciliśmy kilku ludzi, ale wróg został pokonany."
 RAJ_mao_reb.3.a: "Świetnie"
 RAJ_Export_category: "Indyjski handel bronią"
 RAJ_Export_category_desc: "W dzisiejszym świecie handel bronią jest integralną częścią gospodarki krajów rozwiniętych i Indie nie są wyjątkiem. Właściwa polityka poprzednich rządów umożliwiła Indiom zwiększenie produkcji broni i umożliwienie jej sprzedaży innym krajom. Jeśli chcemy stać się konkurencyjną siłą na rynku międzynarodowym, musimy zacząć rozwijać handel i produkcję broni. Indie muszą wkroczyć w nowe tysiąclecie jako zaawansowana potęga militarna."
