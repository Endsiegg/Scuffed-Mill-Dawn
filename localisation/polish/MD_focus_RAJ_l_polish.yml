 RAJ_religious_groups: "Tożsamość Indii"
 RAJ_religious_groups_desc: "5 głównych religii [RAJ.GetFlag] §HIndia§! mają różne opinie na temat rządu. Oczywiście, §HHindus§! naturalnie będzie miał bardzo wysoką opinię o rządzie. Ale niektórzy inni, jak §HMuzułmanie§!, nie zrobią tego. Dlatego zarządzając tymi grupami religijnymi, możemy §Hutrzymać pokój i stabilność§! wewnątrz narodu. Jeśli nie uda nam się zachować odpowiedniej opinii wobec tych grup religijnych, mogą one dążyć do uzyskania §Niepodległości§! z [RAJ.GetFlag] §HIndia§!.\n\nOpinia hinduska: §Y[?RAJ_hindus_opinion]§!\n\nOpinia sikhijska: §Y[?RAJ_sikh_opinion]§!\n\nOpinia buddyjska: §Y[?RAJ_buddhist_opinion ]§!\n\nOpinia chrześcijan: §Y[?RAJ_christians_opinion]§!\n\nOpinia muzułmanów: §Y[?RAJ_muslim_opinion]§!\n"
 RAJ_appease_hindus: "Uspokój Hindusów"
 RAJ_appease_sikhs: "Uspokój Sikhów"
 RAJ_appease_buddhists: "Uspokój buddystów"
 RAJ_appease_christians: "Udobruchaj chrześcijan"
 RAJ_appease_muslims: "Uspokoić muzułmanów"
 RAJ_religion.1.t: "Muzułmanie i Hindusi angażują się w konflikt"
 RAJ_religion.1.d: "W jednym z większych i gęściej zaludnionych miast grupa Hindusów i muzułmanów rozpoczęła walkę w związku z nieznanym sporem. Wiadomo jednak, że obie strony aktywnie rozrywają się na kawałki, co poważnie odbija się na tamtejszej policji."
 RAJ_religion.1.a: "Powstrzymajcie Hindusów"
 RAJ_religion.1.b: "Popierajcie muzułmanów"
 RAJ_religion.1.c: "Znajdź rozwiązanie, które zadowoli obie strony"
 RAJ_religion.2.t: "Muzułmanie i chrześcijanie kłócą się w sporze religijnym!"
 RAJ_religion.2.d: "Grupa muzułmanów i chrześcijan spiera się dziś w sprawie budowy kościoła w pobliżu meczetu. Obie strony domagają się przeniesienia przez drugą stronę miejsca kultu w inne miejsce w mieście, pojawiają się nawet doniesienia o małych potyczkach w całym mieście."
 RAJ_religion.2.a: "Popierajcie chrześcijan"
 RAJ_religion.2.b: "Popierajcie muzułmanów"
 RAJ_religion.2.c: "Znajdź rozwiązanie, które zadowoli obie strony"
 RAJ_religion.3.t: "Hindusi i chrześcijanie kłócą się ze sobą!"
 RAJ_religion.3.d: "Dziś rano grupa Hindusów była oburzona faktem, że chrześcijanin obraził Hindusa próbującego go nawrócić. Doprowadziło to do otwartej walki o obie grupy, w wyniku której podpalono kilka budynków."
 RAJ_religion.3.a: "Popierajcie chrześcijan"
 RAJ_religion.3.b: "Powstrzymajcie Hindusów"
 RAJ_religion.3.c: "Znajdź rozwiązanie, które zadowoli obie strony"
 RAJ_religion.4.t: "Hindusi, chrześcijanie i muzułmanie wdali się w bójkę!"
 RAJ_religion.4.d: "Kilku chrześcijan, muzułmanów i hinduistów rozpoczęło walki z nieznanego powodu w jednym z większych miast, a w całym kraju zaczynają wybuchać niewielkie grupy walk. Na razie nie ma znaczenia, dlaczego walczą, ważne jest, w jaki sposób sprawimy, że przestaną walczyć."
 RAJ_religion.4.a: "Popierajcie chrześcijan"
 RAJ_religion.4.b: "Powstrzymajcie Hindusów"
 RAJ_religion.4.c: "Popierajcie muzułmanów"
 RAJ_themodels_ofothers: "Modele innych"
 RAJ_themodels_ofothers_desc: "Musimy przeanalizować modele armii innych krajów i przyjąć najlepsze aspekty ich formacji."
 RAJ_milind_of_india: "Przemysł wojskowy Indii"
 RAJ_milind_of_india_desc: "Sektor przemysłu obronnego w Indiach jest sektorem o strategicznym znaczeniu w Indiach. Indie mają jedną z największych sił zbrojnych na świecie, liczącą ponad 1,44 miliona czynnego personelu."
 RAJ_new_standart_for_equip: "Nowe standardy sprzętu"
 RAJ_new_standart_for_equip_desc: "Aby skutecznie walczyć na polu bitwy, musimy zoptymalizować naszą broń strzelecką."
 RAJ_do_in_india: "Zrób to w Indiach"
 RAJ_do_in_india_desc: "Musimy pozbyć się starego podejścia do produkcji broni."
 indian_event.25.t: "Radzenie sobie z Vipinem Khanną"
 indian_event.25.d: "Aby zabezpieczyć swoją pozycję na rynku indyjskim, Vipin Khanna, znany skorumpowany urzędnik indyjskiego przemysłu zbrojeniowego, zaproponował nam umowę, której rzekomo nie możemy odmówić. Jak to zrobimy?"
 indian_event.25.a: "Do widzenia."
 RAJ_handl_cor_indefcor: "Zajmij się korupcją!"
 RAJ_handl_cor_indefcor_desc: "Korupcja w wojsku rujnuje bezpieczeństwo i możliwości obronne naszego narodu. Trzeba zapobiegać korupcji w naszej armii"
 RAJ_clearing_out_the_ranks: "Oczyszczenie szeregów"
 RAJ_clearing_out_the_ranks_desc: "W naszej firmie jest zbyt wielu zwolnionych pracowników. aby zoptymalizować armię, musimy ją wyciąć."
 RAJ_deal_vipin_khanna: "Propozycja Vipina Khanny"
 RAJ_deal_vipin_khanna_desc: "Vipin Kumar Khanna (14 grudnia 1930-7 listopada 2019) był indyjskim magnatem biznesowym i oficerem armii. Khanna miał różnorodne interesy biznesowe. Założył Dynamic Sales Service International, firmę zajmującą się handlem i marketingiem towarów, która rozszerzyła swoją działalność o wsparcie inżynieryjne, maklerstwo okrętowe, towary szybko zbywalne i inne branże."
 RAJ_refr_rech_contr: "Odśwież umowy"
 RAJ_refr_rech_contr_desc: "Armia kontraktowa pozwoli nam posiadać armię zawodową. Musimy zoptymalizować tę część."
 RAJ_clearing_ministr: "Czyszczenie MODU"
 RAJ_clearing_ministr_desc: "Ostatnim etapem reform naszej armii jest zwiększenie kontroli nad kadrą kierowniczą naszej armii."
 RAJ_DRDO: "DRDO"
 RAJ_DRDO_desc: "Organizacja Badań i Rozwoju Obrony (DRDO) to indyjski organ rządowy odpowiedzialny za rozwój technologii do celów wojskowych, podlegający Ministerstwu Obrony Indii. Celem DRDO jest promowanie dobrobytu Indii poprzez uczynienie nauki i technologii światowej klasy, położenie podwalin pod samodzielność w kluczowych technologiach wojskowych i zapewnienie zdecydowanej przewagi w wyposażeniu technologicznym narodowych sił zbrojnych."
 RAJ_drdo_idea: "DRDO"
 RAJ_munitions_india_limited: "Amunicja Indie Limited"
 RAJ_munitions_india_limited_desc: "Indyjskie państwowe przedsiębiorstwo zbrojeniowe z siedzibą w Pune w Indiach, założone w 2021 r. w ramach restrukturyzacji i korporatyzacji Zarządu Fabryki Uzbrojenia w siedem różnych przedsiębiorstw sektora publicznego. Ordnance India produkuje głównie amunicję, materiały wybuchowe, rakiety i bomby do użytku przez indyjskie siły zbrojne, zagraniczne siły zbrojne i krajowe zastosowania cywilne."
 pinaka_tt: "Dostaniemy trochę rakiet PINAKA"
 RAJ_pinaka_launcher: "Wyrzutnia Pinaki"
 RAJ_pinaka_launcher_desc: "Pinaka to indyjska wielopogodowa wyrzutnia rakiet (MLRS) kal. 214 mm przeznaczona do zwalczania lekko opancerzonych i opancerzonych pojazdów, siły roboczej i artylerii wroga, niszczenia węzłów komunikacyjnych, stanowisk dowodzenia oraz infrastruktury wojskowo-przemysłowej. Wyrzutnia ta może być również wykorzystywana do zdalnego instalowania min przeciwpiechotnych i przeciwpancernych. Prace nad systemem MLRS rozpoczęto w 1983 r., a w 1999 r. został on przyjęty na uzbrojenie armii indyjskiej. Według doniesień Pinaka MLRS był używany w walce podczas wojny w Kargal, konfliktu granicznego między Indiami a Pakistanem, który miał miejsce w 1999 r. Pierwszy pułk uzbrojony w Pinaka MLRS powstał w 2000 r."
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "Indie muszą wzmocnić swój przemysł rakietowy, aby skutecznie bronić i badać przestrzeń kosmiczną."
 RAJ_shivalik: "Granaty Shivalika"
 RAJ_shivalik_desc: "Granat Shivalik to rodzimy granat wywożony do Indii. Został opracowany przez Terminal Ballistic Research Laboratory, TBRL, laboratorium Organizacji Badań i Rozwoju Obrony, DRDO, które znajduje się u podnóża gór Shivalik w pobliżu Chandigarh i stąd wzięła się jego nazwa."
 RAJ_armor_vehic_nigam: "Pojazdy opancerzone Nigam"
 RAJ_armor_vehic_nigam_desc: "Armored Vehicles Nigam Limited (AVANI) to indyjskie państwowe przedsiębiorstwo z branży obronnej z siedzibą w Avadi w stanie Chennai w Indiach, założone w 2021 r. w ramach restrukturyzacji i korporatyzacji Zarządu Fabryki Uzbrojenia w siedem różnych przedsiębiorstw sektora publicznego. AVANI produkuje przede wszystkim opancerzone wozy bojowe, podstawowe czołgi bojowe i ich silniki na użytek Indian."
 RAJ_arjun: "Czołg podstawowy ARJUN"
 RAJ_arjun_desc: "Arjun to główny czołg bojowy opracowany przez największego indyjskiego wykonawcę w dziedzinie obronności, Organizację Badań i Rozwoju Obrony (DRDO), dla armii indyjskiej. Czołg nosi imię Arjuna, jednego z głównych bohaterów indyjskiego poematu epickiego Mahabharata."
 RAJ_t90_rus: "Rosyjski T90"
 RAJ_t90_rus_desc: "Rosyjski czołg podstawowy T-90 został przyjęty do służby w 1992 roku pod nazwą T-90. W 1999 roku czołg otrzymał słowną nazwę „Władimir”."
 RAJ_british_challenger: "Brytyjski Challenger"
 RAJ_british_challenger_desc: "Podstawowy czołg bojowy wyprodukowany przez brytyjską firmę Vickers Defence Systems (obecnie część BAE Systems). Jest to trzeci czołg noszący nazwę Challenger. Choć Challenger 2 został opracowany na bazie Challengera, nowy czołg różni się od wcześniejszego modelu nowym wyposażeniem i podzespołami: tylko 5% części jest wspólnych dla obu modeli. Challenger 2 zastąpił teraz wcześniejszy model będący na wyposażeniu armii brytyjskiej."
 RAJ_bmp_sarath: "BMP Sarat"
 RAJ_bmp_sarath_desc: "BMP-2 Sarath to indyjski wariant bojowego pojazdu piechoty BMP-2 (ICV), który został wyprodukowany na licencji wydanej przez Zarząd Fabryki Uzbrojenia w Indiach. BMP-2 Sarath po raz pierwszy wprowadzono do służby w armii indyjskiej na początku lat 90-tych."
 RAJ_mod_tru_stallion: "Ogier Ashok Leyland"
 RAJ_mod_tru_stallion_desc: "Seria indyjskich samochodów terenowych o średniej i dużej ładowności, produkowana przez firmę Ashok Leyland od 1987 roku. Ciężarówki projektowane są na podwoziu Ford Cargo. Znaczna część pojazdów produkowana jest dla armii indyjskiej."
 RAJ_adv_weapons_eqip_lim: "Zaawansowana broń i sprzęt Indie"
 RAJ_adv_weapons_eqip_lim_desc: "Im więcej mamy możliwości gospodarczych, tym bardziej potrzebujemy armii. Stare zakony są coraz częściej wypierane, a napływają nowe, zwłaszcza w naszej armii."
 RAJ_field_gun_fact: "Fabryka Broni Polowych"
 RAJ_field_gun_fact_desc: "Fabryka Broni Polowej, Kanpur (FGK) to fabryka zlokalizowana w Kanpur w Indiach. Otwarty w 1979 roku, jest najmłodszym członkiem oddziału Broni, Pojazdów i Sprzętu (WV&E) indyjskich fabryk uzbrojenia. Wydział może budować różne typy dział polowych."
 RAJ_gun_jabalpur: "Fabryka Wozów Broni Jabalpur"
 RAJ_gun_jabalpur_desc: "Zakład obronny i miejscowość w dystrykcie Jabalpur w stanie Madhya Pradesh w Indiach. To małe miasteczko rządowe, położone w malowniczym otoczeniu pasma Satpura, zbudowane jest wokół zakładu obronnego o tej samej nazwie. Jest to około 3 km od stacji kolejowej miasta Jabalpur i jest również blisko połączone z miastem. Otaczają go inne obiekty obronne. Na terenie osiedla znajdują się szkoły centralne, szpitale, kościoły, świątynie i kluby."
 RAJ_gun_shell_factory: "Fabryka Broni i Pocisków Cossipore"
 RAJ_gun_shell_factory_desc: "Gun and Shell Factory w Cossipore w Kalkucie jest jednostką macierzystą indyjskich fabryk uzbrojenia podlegających Zarządowi fabryk uzbrojenia i jest trafnie nazywana czwartym ramieniem obrony. Fabryka rozpoczęła swoją działalność wraz z zakupem świętej ziemi w Cossipore w 1801 roku i rozpoczęciem produkcji 18 marca 1802 roku."
 RAJ_ordnance_factory_tiruchapari: "Fabryka Ordnance Tiruchirappalli"
 RAJ_ordnance_factory_tiruchapari_desc: "Zakład produkujący broń strzelecką prowadzony przez Advanced Weapons and Equipment India Limited, spółkę z siedzibą w Tiruchirappalli w stanie Tamil Nadu, która wcześniej była częścią Zarządu Fabryki Uzbrojenia Ministerstwa Obrony Rządu Indii. Na czele firmy stoi wyłącznie urzędnik IOFS zwany dyrektorem generalnym, który jest dyrektorem generalnym odpowiedzialnym za ogólne zarządzanie firmą. OFT to największa firma produkująca broń strzelecką w Indiach i posiadająca najbardziej zróżnicowaną gamę produktów."
 RAJ_ordnance_factory_korwa: "Projekt Fabryki Uzbrojenia Korwa"
 RAJ_ordnance_factory_korwa_desc: "Ordnance Factory Project, Korwa to przyspieszony i zmodernizowany projekt Zarządu Fabryki Ordnance. Projekt powstał w grudniu 2007 roku w Amethi, UP. HAL, Korwa to sąsiednia jednostka obronna. Ta fabryka to najnowsze osiągnięcie Organizacji OF, posiadające najnowocześniejszą technologię."
 RAJ_ordnance_kanpur: "Fabryka uzbrojenia w Kanpur"
 RAJ_ordnance_kanpur_desc: "Ordnance Factory Kanpur jest jedną z 41 fabryk Ordnance pod egidą Ordnance Factory Board (OFB) w Kalkucie. Powstał w 1942 roku jako Projekt Transplantacji w odpowiedzi na zbliżające się zagrożenie ze strony sił Osi wyłaniających się z frontu wschodniego podczas II wojny światowej. Fabryka zlokalizowana jest przy Kalpi Road, w odległości ośmiu kilometrów od głównego dworca kolejowego w Kanpur."
 RAJ_small_factory_kanpur: "Rozbudowa OFK"
 RAJ_small_factory_kanpur_desc: "Zarząd Fabryki Uzbrojenia (OFB), składający się z indyjskich fabryk uzbrojenia, obecnie znanej jako Dyrekcja Uzbrojenia (Koordynacja i Usługi), była organizacją podlegającą Departamentowi Produkcji Obronnej (DDP) Ministerstwa Obrony (MON) rządu Indii. 41 indyjskich fabryk uzbrojenia zostało przekształconych w 7 przedsiębiorstw sektora publicznego sektora obronnego (DPSU)."
 RAJ_ordnance_factory_ishapore: "Fabryka Karabinów Ishapore"
 RAJ_ordnance_factory_ishapore_desc: "Indyjskie państwowe przedsiębiorstwo produkujące broń z siedzibą w Ichhapur w Bengalu Zachodnim."
 RAJ_troop_comfrt: "Troop Comforts spółka z ograniczoną odpowiedzialnością"
 RAJ_troop_comfrt_desc: "Musimy ograniczyć niechlujstwo w naszej armii, aby poprawić jej jakość."
 RAJ_upd_mil_unif: "Ustawa o jednolitej wersji cyfrowej"
 RAJ_upd_mil_unif_desc: "Nasza armia potrzebuje dobrej komunikacji, aby zachować skuteczność misji."
 RAJ_upd_cloth: "Aktualizacja wyposażenia sił specjalnych"
 RAJ_upd_cloth_desc: "Czas ulepszyć wyposażenie naszych sił specjalnych."
 RAJ_gliders_india_lim: "Gliders India Limited"
 RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) to indyjska państwowa firma zbrojeniowa z siedzibą w Ordnance Parachute Factory w Kanpur."
 RAJ_miltech_innov: "Innowacje w technologii wojskowej"
 RAJ_miltech_innov_desc: "Musimy wzmocnić naszą obronę sieci wojskowej przed wtargnięciem z zewnątrz."
 RAJ_india_optel: "Indie Optel Limited"
 RAJ_india_optel_desc: "India Optel Limited to indyjska państwowa firma zbrojeniowa z siedzibą w Dehradun."
 RAJ_electr_optic: "Rozszerzanie badań NVG"
 RAJ_electr_optic_desc: "Poprzedni NVG w armii indyjskiej jest przestarzały. Musimy to poprawić."
 RAJ_yantra_india: "Yantra India Limited"
 RAJ_yantra_india_desc: "Yantra India Limited jest głównym indyjskim państwowym producentem zasilaczy z siedzibą w Nagpur w Indiach."
 RAJ_mil_electr: "Wojskowe badania elektroniczne"
 RAJ_mil_electr_desc: "Nasi zagraniczni konkurenci już dawno rozwinęli się w dziedzinie elektroniki. Musimy ich dogonić."
 RAJ_command_innov: "Imponujące innowacje"
 RAJ_command_innov_desc: "Musimy ulepszyć nasze systemy komunikacji dowodzenia."
 RAJ_bharat_desc: "Państwowe przedsiębiorstwo z Indii, jeden z największych dostawców sprzętu elektronicznego dla indyjskiej armii. Firma posiada 9 zakładów i kilka biur regionalnych."
 RAJ_indian_radar: "indyjskie radary"
 RAJ_indian_radar_desc: "Radar do wykrywania niskiego zasięgu, zwany także indyjskim radarem dopplerowskim, to seria radarów 2D, które zostały opracowane przez Zakład Rozwoju Elektroniki i Radarów Organizacji Badań i Rozwoju Obrony dla armii i sił powietrznych. Zostały one następnie wyprodukowane przez firmę Bharat Electronics, która zazwyczaj jest partnerem produkcyjnym LRDE. INDRA-I to mobilny radar obserwacyjny do wykrywania celów na niskich poziomach, natomiast INDRA-II jest przeznaczony do przechwytywania celów naziemnych."
 RAJ_akash_missiles: "Pociski Akash"
 RAJ_akash_missiles_desc: "Akash to rozwijany w Indiach przeciwlotniczy system rakietowy krótkiego zasięgu, przeznaczony do zapewnienia obrony powietrznej obiektów i grup żołnierzy."
 RAJ_indian_army_air_defense_force_idea: "Indyjska Obrona Powietrzna"
 RAJ_igmdp: "IGMDP"
 RAJ_igmdp_desc: "Program indyjskiego Ministerstwa Obrony dotyczący badań i rozwoju rakiet dalekiego zasięgu. Programem zarządzały Organizacja Badań i Rozwoju Obrony oraz Zarząd Fabryk Uzbrojenia we współpracy z innymi organizacjami politycznymi rządu indyjskiego. Projekt rozpoczął się w latach 1982–1983 pod przewodnictwem Abdula Kalama, który nadzorował jego zakończenie w 2008 r., po pomyślnym opracowaniu tych rakiet strategicznych."
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "Indyjski program wyposażenia piechoty w najnowocześniejszy sprzęt F-INSAS oznacza żołnierza piechoty przyszłości jako system. Jednak armia indyjska zdecydowała się porzucić program F-INSAS na rzecz dwóch odrębnych projektów. Nowy program będzie składał się z dwóch elementów: pierwszy polega na wyposażeniu Żołnierza Przyszłej Piechoty w najlepsze dostępne karabiny szturmowe, karabinki oraz wyposażenie osobiste, takie jak hełmy i kamizelki kuloodporne. Drugim elementem są systemy zarządzania polem bitwy."
 RAJ_trishul: "Triszul"
 RAJ_trishul_desc: "Niskopoziomowy, szybko działający pocisk ziemia-powietrze krótkiego zasięgu, opracowany w Indiach przez Organizację Badań i Rozwoju Obrony w ramach Zintegrowanego Programu Rozwoju Rakiet Kierowanych. Może być również używany jako pocisk przeciw okrętom podwodnym ze skimmera morskiego przeciwko nisko latającym rakietom, helikopterom szturmowym i samolotom."
 RAJ_3dcar: "SAMOCHÓD 3D"
 RAJ_3dcar_desc: "Indyjski trójosiowy radar opracowany przez DRDO dla Akash SAM. Możliwość śledzenia do 150 celów."
 RAJ_agni_tech: "Agni Tech"
 RAJ_agni_tech_desc: "Agni-III (IAST: Agni, dosł. „Ogień”) to indyjski pocisk balistyczny średniego zasięgu wprowadzony do służby w 2011 roku jako następca Agni-II. Ma zasięg od 3500 do 5000 kilometrów (2200 do 3100 mil) i może dotrzeć do celów w głębi sąsiednich krajów, w tym Chin."
 RAJ_prithvi_missile: "Badania Prithviego"
 RAJ_prithvi_missile_desc: "Rodzina rakiet balistycznych ziemia-ziemia indyjskich sił zbrojnych."
 RAJ_prithvi_1: "Prithvi-I"
 RAJ_prithvi_1_desc: "wariant sił lądowych. Jednostopniowy pocisk krótkiego zasięgu na paliwo ciekłe na mobilnej wyrzutni. Zasięg uruchomienia - 150 km. Masa ładunku - 1000 kg."
 RAJ_prithvi_2: "Prithvi-II"
 RAJ_prithvi_2_desc: "Wersja Sił Powietrznych. Jednostopniowy pocisk krótkiego zasięgu na paliwo ciekłe na mobilnej wyrzutni. Zasięg uruchomienia - 250 km. Masa ładunku - 500-750 kg."
 RAJ_prithvi_3: "Prithvi-III"
 RAJ_prithvi_3_desc: "Dwustopniowy morski pocisk krótkiego zasięgu na paliwo stałe. Zasięg uruchomienia - 350 km. Masa ładunku - 1000 kg."
 RAJ_prithvi_4: "Prithvi-IV"
 RAJ_prithvi_4_desc: "Czas na naszą nową tajną superbroń. Pokażemy światu na czym polega indyjski wunderwaffle."
 RAJ_uniting_mil_ind_prod: "Jednoczenie produkcji wojskowej"
 RAJ_uniting_mil_ind_prod_desc: "Nadszedł czas, aby zjednoczyć wszystkie gałęzie wojskowe, aby zoptymalizować naszą armię."
 RAJ_uniting_mil_ind_prod_phase: "Faza 2 zjednoczenia produkcji wojskowej"
 RAJ_uniting_mil_ind_prod_phase_desc: "Więcej sprzętu wojskowego, większa szansa na osiągnięcie celu."
 RAJ_indian_arms_exports: "Indyjski eksport broni"
 RAJ_indian_arms_exports_desc: "Indie są głównym producentem różnego rodzaju uzbrojenia. Jest w stanie zająć jedną z czołowych pozycji na świecie sprzedając broń innym krajom. Pokaże także, że Indie dorównują innym potęgom militarnym"
 RAJ_preserve_caste_system: "Zachowaj system kastowy"
 RAJ_preserve_caste_system_desc: "System kastowy jest centralnym punktem społeczeństwa indyjskiego. Zniszczenie go jest obrazą naszej religii i tradycji!"
 RAJ_dharmic_alliance: "Sojusz Dharmiczny"
 RAJ_dharmic_alliance_desc: "Wszystkie religie dharmiczne wywodzą się z jednego korzenia. To ziemia Bharatu dała im wszystkim szansę istnienia. Przyjmiemy to."
 RAJ_hindu_nationalism: "Hinduski nacjonalizm"
 RAJ_hindu_nationalism_desc: "Hindutva jest jedynym możliwym sposobem życia dla naszego społeczeństwa. Bycie Hindusem to znak, z którego każdy nasz obywatel powinien być dumny."
 RAJ_indian_traditionalism_desc: "Tradycje są najbardziej niezbędną rzeczą spajającą społeczeństwo. Bez względu na pochodzenie plemienne, wszyscy mamy te same tradycje i to nas jednoczy."
 RAJ_stomp_out_islam: "Wytępić islam"
 RAJ_stomp_out_islam_desc: "Islam od dawna jest problemem dla naszego kraju. Będziemy pracować nad zmniejszeniem jego wpływu do minimum!"
 RAJ_international_nationalism: "Międzynarodowy nacjonalizm"
 RAJ_international_nationalism_desc: "W oczach Akhand Bharata wszystkie narody są jednym. Nasze wspólne korzenie etniczne i religijne to rzecz, na której powinniśmy się wyłącznie skupiać."
 RAJ_deport_muslims: "Deportuj nielojalnych muzułmanów"
 RAJ_deport_muslims_desc: "Wielu nielojalnych kaznodziejów muzułmańskich w dalszym ciągu radykalizuje nasze prowincje zdominowane przez muzułmanów. Jest to niedopuszczalne i należy temu zapobiegać."
 RAJ_hindu_rashatra: "Hindutwa Rasztra"
 RAJ_hindu_rashatra_desc: "Za wszelką cenę należy wbić w umysły naszego narodu militaryzm. Naszą siłą jest bycie uzbrojonym i zjednoczonym!"
 RAJ_indias_elections: "Wybory w Indiach"
 RAJ_indias_elections_desc: "Indie są najlepszym przykładem demokracji, w której każda partia ma szansę stać się wiodącą partią w kraju. Musimy zdecydować, jaką drogę podąży nasz kraj, aby osiągnąć świetlaną – lub niezbyt świetlaną – przyszłość."
 RAJ_indian_national_congress: "Indyjski Kongres Narodowy"
 RAJ_indian_national_congress_desc: "Indyjski Kongres Narodowy, potocznie Partia Kongresowa lub po prostu Kongres, to indyjska partia polityczna. Założony w 1885 roku był pierwszym nowoczesnym ruchem nacjonalistycznym, który pojawił się w Imperium Brytyjskim w Azji i Afryce. Od końca XIX w., a zwłaszcza po 1920 r., pod przewodnictwem Mahatmy Gandhiego Kongres stał się głównym przywódcą indyjskiego ruchu niepodległościowego. Kongres doprowadził Indie do niepodległości od Wielkiej Brytanii i znacząco wpłynął na inne antykolonialne ruchy nacjonalistyczne w Imperium Brytyjskim."
 RAJ_manmohan_singh: "Manmohana Singha"
 RAJ_manmohan_singh_desc: "Manmohan Singh jest kandydatem na premiera Indii i członkiem Partii Kongresowej. Singh zapewnił sobie nominację na premiera 19 maja 2004 r., kiedy prezydent A.P.J. Abdul Kalam oficjalnie poprosił go o utworzenie rządu."
 RAJ_manmohan_technocracy: "Technokracja Manmohana"
 RAJ_manmohan_technocracy_desc: "Technokracja jest formą rządów, w której społeczeństwem rządzą osoby posiadające wiedzę techniczną. W technokracji przywódcy są wybierani na podstawie ich wiedzy technologicznej lub naukowej. Metodę naukową stosuje się do rozwiązywania problemów społecznych i politycznych w obrębie technokracji, a nie do demokratycznego głosowania nad rozwiązaniem lub kompromisem."
 RAJ_keeping_reput: "Utrzymanie reputacji"
 RAJ_keeping_reput_desc: "Musimy zachować twarz przed grupami religijnymi, nawiązując z nimi przyjazne kontakty, a także stopniowo integrując ze społeczeństwem bardziej swobodne narracje."
 indian_event.26.t: "Deklaracja z Brasilii"
 indian_event.26.d: "Deklarację z Brasilii podpisali ministrowie spraw zagranicznych Indii, Brazylii i Republiki Południowej Afryki. Zgodzili się co do pilnej potrzeby reform w Organizacji Narodów Zjednoczonych, zwłaszcza w Radzie Bezpieczeństwa. W deklaracji wyrażono pogląd, że Rada Bezpieczeństwa Organizacji Narodów Zjednoczonych powinna odzwierciedlać obecny scenariusz światowy. Poruszyła także tematykę międzynarodowego terroryzmu, przestępczości międzynarodowej i nielegalnego handlu bronią, stwierdzając, że takim zagrożeniom dla pokoju międzynarodowego należy skutecznie przeciwdziałać z poszanowaniem suwerenności państw i prawa międzynarodowego."
 indian_event.26.a: "Świetnie"
 RAJ_ibsa_dialogue_forum: "Forum Dialogu IBSA"
 RAJ_ibsa_dialogue_forum_desc: "Forum Dialogu IBSA jest międzynarodowym trójstronnym ugrupowaniem promującym współpracę międzynarodową pomiędzy różnymi krajami."
 RAJ_fighting_corruption: "Walka z korupcją"
 RAJ_fighting_corruption_desc: "Problem korupcji gnije nasz kraj! Musimy natychmiast z tym walczyć i zadbać o uczciwość naszego państwa."
 RAJ_isr_ind_cong_meet: "Spotkanie dyplomatyczne Izrael-Indie"
 RAJ_isr_ind_cong_meet_desc: "Będąc bliskim partnerem Indii, Izrael do dziś jest naszym sojusznikiem. Zorganizujemy nowe spotkanie w celu omówienia wzajemnej współpracy."
 RAJ_national_guarantee_employment_act: "Ustawa o krajowym zatrudnieniu gwarantowanym"
 RAJ_national_guarantee_employment_act_desc: "Ustawa Mahatmy Gandhiego o krajowej gwarancji zatrudnienia na obszarach wiejskich z 2005 r., w skrócie MGNREGA, wcześniej znana jako krajowa ustawa o gwarancji zatrudnienia na obszarach wiejskich lub NREGA, to indyjski środek opieki społecznej, którego celem jest zagwarantowanie prawa do pracy."
 RAJ_delhi_beijing_speakers: "Rozmowy Delhi-Pekin"
 RAJ_delhi_beijing_speakers_desc: "Chociaż wielu obywateli uważa nasze stosunki z Chinami za nienaprawialne, nadal musimy podejmować wysiłki na rzecz stabilizacji."
 RAJ_isr_ind_cong_pack_inv: "Pakiet inwestycyjny Izrael-Indie"
 RAJ_isr_ind_cong_pack_inv_desc: "Wzajemne inwestycje między Indiami a Izraelem przyniosłyby korzyści obu krajom. Dlaczego nie rozpocząć tego projektu?"
 RAJ_russia_weapon_package: "Pakiet broni rosyjskiej"
 RAJ_russia_weapon_package_desc: "Rosja jest naszym wieloletnim partnerem. Pozyskamy od nich nowy pakiet broni, który znacznie poprawi nasze możliwości obronne."
 RAJ_iran_india_pak_gas_pip: "Gazociąg Indie-Pakistan-Iran"
 RAJ_iran_india_pak_gas_pip_desc: "Projekt gazociągu Iran-Pakistan-Indie został po raz pierwszy zainicjowany przez Iran w połowie lat 90. XX wieku w celu transportu irańskiego gazu przez Pakistan do Indii. Jednak sam pomysł został po raz pierwszy zaproponowany pod koniec lat pięćdziesiątych XX wieku w artykule naukowym opublikowanym przez Wojskową Wyższą Szkołę Inżynierii w Pakistanie. Pomysł wypłynął na pierwszy plan w 1989 r., kiedy Pakistan stanął w obliczu niedoboru gazu. Do wstępnego porozumienia, podpisanego między Teheranem a Islamabadem w 1995 r., dołączyły później Indie w 1999 r."
 indian_event.27.t: "Propozycja indyjskiego gazociągu"
 indian_event.27.d: "Indie proponują nowy projekt gazociągu, obejmujący uczestniczące w nim Indie, Pakistan i Iran. Czy powinniśmy zgodzić się na przyłączenie?"
 indian_event.27.o1: "Jasne, jest to przydatne!"
 indian_event.27.o2: "Odeślij tych dyplomatów z powrotem."
 RAJ_cont_the_course: "Kontynuacja kursu"
 RAJ_cont_the_course_desc: "Powinniśmy kontynuować kurs demokratyzacji i procedur antykorupcyjnych."
 RAJ_golden_quadlit: "Złoty czworobok"
 RAJ_golden_quadlit_desc: "Złoty Czworobok to krajowa sieć autostrad łącząca kilka głównych ośrodków przemysłowych, rolniczych i kulturalnych Indii."
 RAJ_final_inf_prog: "Finalizacja Programu Infrastrukturalnego"
 RAJ_final_inf_prog_desc: "Teraz będziemy mogli zakończyć program budowy infrastruktury."
 RAJ_value_added_tax: "Podatek od wartości dodanej"
 RAJ_value_added_tax_desc: "Powinniśmy zreformować nasz system podatkowy, aby był bardziej odpowiedni do współczesnych czasów."
 RAJ_national_rural_health_mis: "Krajowa Misja Opieki Zdrowotnej na Obszarach Wiejskich"
 RAJ_national_rural_health_mis_desc: "Krajowa Misja Zdrowia Obszarów Wiejskich to finansowany przez rząd program ubezpieczeń zdrowotnych, który zostanie uruchomiony w celu zapewnienia dostępnej, niedrogiej i wysokiej jakości opieki zdrowotnej na obszarach wiejskich. Program ten skupia się przede wszystkim na gospodarstwach domowych o niskich dochodach na obszarach wiejskich."
 RAJ_27_perc_project_medic: "Projekt 27 procent"
 RAJ_27_perc_project_medic_desc: "Rząd powinien wdrożyć propozycję zarezerwowania 27% miejsc w Ogólnoindyjskim Instytucie Studiów Medycznych (AIIMS), Indyjskich Instytutach Technologii, Indyjskich Instytutach Zarządzania i innych centralnych instytucjach szkolnictwa wyższego dla innych klas zacofanych"
 RAJ_crusing_indian_antires_protests: "Tłumienie protestów przeciwko rezerwacji"
 RAJ_crusing_indian_antires_protests_desc: "W Indiach odbyła się seria protestów przeciwko decyzji Rządu Unii Indii, na którego czele stoi wielopartyjna koalicja United Progressive Alliance pod przewodnictwem Indyjskiego Kongresu Narodowego, o wprowadzeniu rezerwacji dla innych klas zacofanych w centralnych i prywatnych uczelniach."
 RAJ_rights_to_education_act: "Ustawa o prawie do edukacji"
 RAJ_rights_to_education_act_desc: "Ustawa o prawie dzieci do bezpłatnej i obowiązkowej edukacji lub ustawa o prawie do edukacji to ustawa parlamentu Indii, która opisuje znaczenie bezpłatnej i obowiązkowej edukacji dla dzieci w wieku od 6 do 14 lat w Indiach na mocy art. 21A indyjskiej konstytucji."
 RAJ_unlaw_prev_act: "Ustawa o przeciwdziałaniu nielegalnej działalności"
 RAJ_unlaw_prev_act_desc: "Ustawa o zapobieganiu nielegalnym działaniom to indyjskie prawo mające na celu zapobieganie stowarzyszeniom z działalnością niezgodną z prawem w Indiach. Jego głównym celem było udostępnienie uprawnień do zajmowania się działaniami skierowanymi przeciwko integralności i suwerenności Indii."
 RAJ_national_investigation_agency: "Znaleziono Krajową Agencję Śledczą"
 RAJ_national_investigation_agency_desc: "Krajowa Agencja Śledcza to wyspecjalizowany organ zajmujący się zwalczaniem terroryzmu w Indiach. Agencja jest uprawniona do prowadzenia dochodzeń w sprawie przestępstw związanych z terroryzmem w różnych stanach bez specjalnego zezwolenia tych stanów na podstawie pisemnej proklamacji Ministerstwa Spraw Wewnętrznych."
 RAJ_enlarge_inv_agency: "Enlargen Krajowa Agencja Śledcza"
 RAJ_enlarge_inv_agency_desc: "Krajowej Agencji Śledczej należy zapewnić więcej swobody i przestrzeni, aby mogła działać skuteczniej i szybciej przynosić rezultaty."
 RAJ_reconstruct_kashmir: "Odbudować Kaszmir"
 RAJ_reconstruct_kashmir_desc: "Kaszmir, delikatnie mówiąc, nie jest w najlepszym stanie. Odbudujemy go, aby zyskać lojalność tamtejszej ludności i zapewnić mu stabilność ekonomiczną."
 RAJ_aadhar_project: "Projekt Aadhaar"
 RAJ_aadhar_project_desc: "Aadhaar to 12-cyfrowy unikalny numer identyfikacyjny, który mogą uzyskać dobrowolnie obywatele Indii i obcokrajowcy będący rezydentami, którzy spędzili ponad 182 dni w ciągu dwunastu miesięcy bezpośrednio poprzedzających datę złożenia wniosku o rejestrację, na podstawie ich danych biometrycznych i demograficznych."
 RAJ_rights_to_child_free_comp_act: "Ustawa RCFCE"
 RAJ_rights_to_child_free_comp_act_desc: "Artykuł 3 zapewnia każdemu dziecku w wieku od sześciu do czternastu lat prawo do bezpłatnej i obowiązkowej nauki w szkole osiedlowej do czasu ukończenia edukacji podstawowej. Ideę szkół lokalnych wywodzi się z Krajowego Systemu Edukacji opracowanego w raporcie Komisji Kothari, zgodnie z którym szkoła sąsiedzka ma być wspólną przestrzenią, w której wszystkie dzieci niezależnie od kasty, klasy i płci uczą się razem w najlepszy sposób sposób włączający."
 RAJ_rights_to_land_acquiq: "Ustawa RFCTLARR"
 RAJ_rights_to_land_acquiq_desc: "Ustawa o prawie do godziwej rekompensaty i przejrzystości w nabywaniu gruntów, rekultywacji i przesiedleniach to ustawa indyjskiego parlamentu, która reguluje nabywanie gruntów oraz określa procedurę i zasady przyznawania odszkodowań, rekultywacji i przesiedlenia osobom dotkniętym tą sytuacją w Indiach."
 RAJ_rights_to_info: "Ustawa o prawie do informacji"
 RAJ_rights_to_info_desc: "Proponuje się, aby ustawa o prawie do informacji określiła praktyczny reżim prawa do informacji przysługującego obywatelom w celu zabezpieczenia dostępu do informacji znajdujących się pod kontrolą władz publicznych, w celu promowania przejrzystości i odpowiedzialności w działaniu każdej władzy publicznej, konstytucji Centralnej Komisji Informacyjnej i Państwowych Komisji Informacyjnych oraz w sprawach z nimi związanych lub pobocznych."
 RAJ_reform_constitution: "Reforma Konstytucji"
 RAJ_reform_constitution_desc: "Reforma naszej starej konstytucji jest niezbędnym krokiem w odnowie indyjskiego systemu politycznego."
 RAJ_hindutva_front: "Front Hindutwy"
 RAJ_hindutva_front_desc: "Zakorzeniony w ideologii hinduskiego nacjonalizmu, ruch Hindutva stara się potwierdzić prymat kultury i wartości hinduskich w różnorodnej mozaice Indii. W miarę wzrostu napięcia jego wezwanie zyskuje popularność wśród mas."
 RAJ_akhil_bharat_mahsabasa: "Akhil Bharat Hindu MahaSabha"
 RAJ_akhil_bharat_mahsabasa_desc: "Założona na początku XX wieku hinduska Mahasabha miała na celu ochronę praw Hindusów na zmieniającym się subkontynencie. Mając powiązania z siłami zbrojnymi i wizję hinduskiej Rashtry, czyli narodu hinduskiego, wyobrażają sobie silne, zjednoczone Indie."
 RAJ_maharashtra_navnirman_sena: "Maharasztra Navnirman Sena"
 RAJ_maharashtra_navnirman_sena_desc: "Odłamując się od Shiv Sena w XXI wieku, Maharasztra Navnirman Sena (MNS) niesie pochodnię dumy i tożsamości marathi. Jako rywalizująca siła regionalna rzucają wyzwanie dominacji swojej macierzystej organizacji, szukając unikalnej ścieżki do obrony interesów Maharasztry."
 RAJ_shiv_sena: "Shiv Sena"
 RAJ_shiv_sena_desc: "Założona w 1966 r. organizacja Shiv Sena od dawna broni praw mieszkańców Maharasztry w Bombaju. Chociaż ich wpływy rozszerzyły się, obejmując szersze tematy nacjonalizmu hinduskiego, ich dziedzictwu i dominacji zagrażają obecnie wyłaniający się regionalni rywale, tacy jak MNS."
 RAJ_uniting_the_nationalist_front: "Zjednoczenie Frontu Nacjonalistycznego"
 RAJ_uniting_the_nationalist_front_desc: "Zjednoczenia Frontu Nacjonalistycznego mógł dokonać jedynie hinduski Mahasabha, ponieważ jesteśmy punktem łączącym ich rywalizacje."
 RAJ_breaking_the_neck_of_shivsena: "Złamanie karku Shiv Sena"
 RAJ_breaking_the_neck_of_shivsena_desc: "Shiv Sena to głupi pretendenci, którzy kwestionują nasz autorytet! Musimy zmiażdżyć ich popularność!"
 RAJ_stomping_the_pretenders: "Deptanie pretendentów"
 RAJ_stomping_the_pretenders_desc: "Maharashtra Navnirman Sena to głupi pretendenci, którzy kwestionują nasz autorytet! Musimy zmiażdżyć ich popularność!"
 RAJ_new_national_india: "Nowe, Narodowe Indie"
 RAJ_new_national_india_desc: "Indie doszły już do swoich podstaw. Pochwalony niech będzie Bharat!"
 RAJ_indian_traditionalism: "Indyjski tradycjonalizm"
 RAJ_religious_conversions: "Nawrócenia religijne"
 RAJ_religious_conversions_desc: "Powinniśmy włożyć wysiłek w nawrócenie muzułmanów i chrześcijan na religie dharmiczne, aby zapewnić sobie lojalność wobec naszego reżimu."
 RAJ_threaten_pakistan: "Grozić Pakistanowi"
 RAJ_threaten_pakistan_desc: "Pakistan? Nigdy nie słyszałem o tym! Może miałeś na myśli Zachodni Bharat?"
 RAJ_antiwestern_propaganda: "Propaganda antyzachodnia"
 RAJ_antiwestern_propaganda_desc: "Ach, zachód! Ich bzdury należy wyśmiewać i pokazywać jako przykład głupoty!"
 RAJ_antichina_propaganda: "Propaganda antychińska"
 RAJ_antichina_propaganda_desc: "ChRL, będąc reżimem totalitarnym, jest przykładem tego, co dzieje się z krajem, gdy jego tradycje i moralność są zastępowane głupimi czerwonymi księgami!"
 RAJ_prep_reb_tibet: "Przygotuj bunt w Tybecie"
 RAJ_prep_reb_tibet_desc: "Ludność Tybetu od dawna jest prześladowana przez chiński rząd. Powinniśmy pomóc im uwolnić się od Północnego Smoka!"
 RAJ_prepare_tooth: "Przygotuj ząb"
 RAJ_prepare_tooth_desc: "Gdy Skanda ostrzy zęby, a ich blask oślepia pogan..."
 RAJ_sharpen_the_claws: "Naostrz pazury"
 RAJ_sharpen_the_claws_desc: "...Ostre pazury prawych wojowników, spragnionych bitwy..."
 RAJ_greater_india: "Akhand Bharat"
 RAJ_greater_india_desc: "...Wydobędziemy to dla Chwały i Potęgi!"
 RAJ_demand_nepal_and_butan: "Żądajcie Nepalu i Bhutanu"
 RAJ_demand_nepal_and_butan_desc: "Brytyjczycy oddzielili od nas Bhutan i Nepal. Cóż za oburzająca, oparta na własnej nieomylności decyzja! Przywrócimy to do stanu, jaki powinien być."
 RAJ_demand_bangladesh: "Żądajcie Bangladeszu"
 RAJ_demand_bangladesh_desc: "Bangladesz był od nas oddzielony zbyt długo. Powinniśmy się zjednoczyć."
 RAJ_regional_partnership: "Wskrześ Azada Hinda"
 RAJ_regional_partnership_desc: "Należy odrodzić Azada Hinda jako nową armię ochotniczą, która będzie chronić naszą suwerenność."
 RAJ_influence_indochina: "Wpływ na Indochiny"
 RAJ_influence_indochina_desc: "Indochiny nie bez powodu mają w sobie Indo! To była i będzie część Akhand Bharat!"
 RAJ_no_to_democracy: "Znieść demokrację"
 RAJ_no_to_democracy_desc: "Ech, demokracja. Czy naprawdę tego potrzebujemy?"
 RAJ_anew_raj: "Wybór nowego Raja"
 RAJ_anew_raj_desc: "W Indiach należy odrodzić monarchię, ponieważ jest to tradycyjny sposób rządzenia w Indiach. I będzie na zawsze!"
 RAJ_grand_pan_indian_counc: "Wielka Rada Panindyjska"
 RAJ_grand_pan_indian_counc_desc: "Współczesne problemy wymagają nowoczesnych rozwiązań! Utworzymy nowy, merytokratyczny rząd, aby zapewnić Indiom stabilność i własność!"
 RAJ_dictatorship_benev: "Dobroczynna dyktatura"
 RAJ_dictatorship_benev_desc: "Tylko wojsko ma prawo rządzić naszym krajem. Są obrońcami naszej ziemi i staną się nowymi władcami."
 RAJ_hijack_moderates: "Porywaj umiarkowanych"
 RAJ_hijack_moderates_desc: "Umiarkowani wyborcy powinni zostać wtajemniczeni w nasze idee, aby zapewnić im lojalność."
 RAJ_bharatiya_janata_party: "Partia Bharatiya Janata"
 RAJ_bharatiya_janata_party_desc: "Partia Bharatiya Janata to partia polityczna w Indiach i jedna z dwóch głównych indyjskich partii politycznych, obok Indyjskiego Kongresu Narodowego."
 shivsena_coal_tt: "§YShiv Sena zostanie dodany do koalicji rządzącej!§!"
 militar_coal_tt: "§YMilitarni zostaną dodani do koalicji rządzącej!§!"
 RAJ_MODI_rator_of_ind_pol: "MODIrator polityki indyjskiej"
 RAJ_MODI_rator_of_ind_pol_desc: "Narendra Damodardas Modi to indyjski polityk, który stał się wybitną postacią partii BJP. Modi był głównym ministrem stanu Gujarat od 2001 r. i członkiem parlamentu stanu Varanasi. Jest członkiem partii Bharatiya Janata i Rashtriya Swayamsevak Sangh, prawicowej hinduskiej nacjonalistycznej paramilitarnej organizacji ochotniczej. Jest najdłużej urzędującym premierem spoza Indyjskiego Kongresu Narodowego."
 RAJ_strongarm_hindutva: "Silnie wzmacniająca Hindutva"
 RAJ_strongarm_hindutva_desc: "Nasza partia może nie jest tak radykalna jak inne skrajnie prawicowe ugrupowania w Indiach, jednak kierując się wspólnymi ideami, powinniśmy połączyć się w koalicję przeciwko innym siłom. Modi dostarcza rozwiązania MODIrate..."
 RAJ_dab_on_ngos: "Ograniczenia dla organizacji pozarządowych"
 RAJ_dab_on_ngos_desc: "Zagraniczne organizacje pozarządowe pomagają szerzyć zachodnie idee w naszym kraju. Powinniśmy się im sprzeciwiać, aby zapewnić popularność BJP."
 RAJ_check_MSF: "Sprawdź MSF"
 RAJ_check_MSF_desc: "Médecins Sans Frontières, zwana po angielsku Lekarze bez Granic, to organizacja charytatywna zapewniająca humanitarną opiekę medyczną. Jest organizacją pozarządową pochodzenia francuskiego, znaną ze swoich projektów w strefach konfliktów oraz w krajach dotkniętych chorobami endemicznymi."
 RAJ_check_sierra_club: "Sprawdź Sierra Club"
 RAJ_check_sierra_club_desc: "Sierra Club to amerykańska organizacja zajmująca się ochroną środowiska, posiadająca oddziały we wszystkich 50 stanach USA, Waszyngtonie i Portoryko."
 RAJ_check_avaaz: "Sprawdź Avaaza"
 RAJ_check_avaaz_desc: "Avaaz to organizacja non-profit z siedzibą w USA, która promuje globalny aktywizm dotyczący takich kwestii, jak zmiany klimatyczne, prawa człowieka i prawa zwierząt, korupcja, ubóstwo i konflikty."
 RAJ_abolish_planning_comission: "Znieść Komisję Planowania"
 RAJ_abolish_planning_comission_desc: "Rynek indyjski powinien być wolny i nie należy nakładać na niego ostrych ograniczeń."
 RAJ_full_econ_conv: "Pełna konwersja ekonomiczna"
 RAJ_full_econ_conv_desc: "Powinniśmy całkowicie przekształcić naszą gospodarkę w kapitalizm wolnorynkowy. To jedyny racjonalny sposób dla Indii."
 RAJ_niti_aayog: "Niti Aayog"
 RAJ_niti_aayog_desc: "NITI Aayog pełni funkcję głównego ośrodka doradczo-doradczego rządu Indii dotyczącego polityki publicznej oraz agencji węzłowej, której zadaniem jest katalizowanie rozwoju gospodarczego oraz wspieranie federalizmu spółdzielczego i odejście od federalizmu przetargowego poprzez zaangażowanie rządów stanowych Indii w politykę gospodarczą: proces tworzenia z wykorzystaniem podejścia oddolnego."
 RAJ_ensure_free_market: "Zapewnij wolny rynek"
 RAJ_ensure_free_market_desc: "Teraz powinniśmy zapewnić w Indiach wolny rynek nie tylko de facto, ale także de iure, aby nasze zmiany były w pełni zintegrowane."
 RAJ_digital_media_camp: "Kampania w mediach cyfrowych"
 RAJ_digital_media_camp_desc: "Będziemy używać wszelkich środków dla propagandy naszych ideałów. Komunikatory, media społecznościowe, reklamy internetowe – to wszystko należy wykorzystać na naszą korzyść."
 RAJ_urgent_economic_measures: "Pilne środki gospodarcze"
 RAJ_urgent_economic_measures_desc: "Współczesna gospodarka jest bardzo dynamiczna. Powinniśmy wykorzystać regulacje rządowe, aby to ustabilizować i zapewnić jego ciągłość."
 RAJ_digital_litaracy_programme: "Program umiejętności cyfrowych"
 RAJ_digital_litaracy_programme_desc: "Program Digital Saksharta Abhiyan (DISHA) lub Krajowa Misja Digital Literacy (NDLM) został opracowany w celu zapewnienia mieszkańcom naszego kraju szkoleń informatycznych i umiejętności cyfrowych."
 RAJ_ujjwala_scheme: "Schemat Ujjwala"
 RAJ_ujjwala_scheme_desc: "Pradhan Mantri Ujjwala Yojana (PMUY, tłumaczenie: Premier's Lightening Scheme) zostanie uruchomiony przez premiera Indii Narendry Modi w celu dystrybucji 50 milionów przyłączy LPG wśród kobiet z rodzin poniżej granicy ubóstwa."
 RAJ_rasht_swasem_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rasht_swasem_sangh_desc: "Rashtriya Swayamsevak Sangh to indyjska skrajnie prawicowa, hinduistyczna, ochotnicza organizacja paramilitarna."
 RAJ_make_them_obey: "Spraw, żeby byli posłuszni"
 RAJ_make_them_obey_desc: "Organizacje pozarządowe powinny kontynuować swoją pracę, ponieważ jest ona dla nas bardzo pożyteczna. Powinniśmy jednak kontrolować ich propagandę ideologiczną i uczynić ich lojalnymi wobec naszej sprawy."
 indian_event.28.t: "Kampania Modiego przeciwko organizacjom pozarządowym"
 indian_event.28.d: "W Indiach organizacja pozarządowa liczy prawie 3,4 miliona organizacji pozarządowych działających w różnych dziedzinach, od pomocy w przypadku klęsk żywiołowych po wspieranie społeczności marginalizowanych i znajdujących się w niekorzystnej sytuacji. Stanowią one główną część społeczeństwa obywatelskiego, która niesie ze sobą szybkie zmiany i transformację społeczną. Organizacje pozarządowe uznawane są za niezależne od państwa i o charakterze dobrowolnym. Zależą od indywidualnych darowizn, finansowania zagranicznego oraz pomocy różnych agencji rządowych i darczyńców prywatnych. Ich praca pomaga uwolnić Indie od uprzedzeń, korupcji, analfabetyzmu i biedy. Jednak w ostatnich dziesięcioleciach Indie były trudnym środowiskiem dla wielu organizacji – zwłaszcza tych, które działają na rzecz wzmocnienia pozycji ludzi w obliczu niesprawiedliwej polityki rządu, kwestionują dyskryminację strukturalną i opowiadają się za prawami dalitów, ludności plemiennej i innych potrzebujących grup. Kolejne rządy Indii próbowały ograniczyć ich działalność."
 indian_event.28.a: "Ha! I wygląda na to, że nam się to udało!"
 indian_event.29.t: "Propozycja rządowego projektu gazowego"
 indian_event.29.d: "Pradhan Mantri Ujjwala Yojana została założona przez premiera Indii Narendrę Modi w celu dystrybucji przyłączy LPG wśród kobiet z rodzin poniżej granicy ubóstwa. Na program przeznaczono środki budżetowe. Czy powinniśmy przeprowadzić ten program w Uttar Pradesh, czy rozszerzyć go na całe Indie?"
 indian_event.29.a: "Rozszerz to na całe Indie"
 indian_event.29.b: "Skoncentruj się na jednym regionie"
 RAJ_gasallindia: "Gaz dla całych Indii"
 RAJ_gasoneindia: "Gaz tylko dla Uttar Pradesh"
 RAJ_free_liq_gas: "Pradhan Mantri Ujjwala Yojana"
 RAJ_free_liq_gas_desc: "Nadszedł czas na rozpoczęcie nowego projektu dystrybucji gazu płynnego dla naszej ludności."
 RAJ_full_india_programme: "Pełny program indyjski"
 RAJ_full_india_programme_desc: "Choć będzie to trudne do zrealizowania, w ten program powinny zostać włączone całe Indie."
 RAJ_only_ujjwala: "Tylko jeden region"
 RAJ_only_ujjwala_desc: "Tylko najbiedniejsze regiony powinny mieć ten przywilej, aby zrównoważyć sytuację społeczną w kraju."
 RAJ_prior_hindus: "Priorytetowo traktuj Hindusów"
 RAJ_prior_hindus_desc: "Hindusi stanowią rdzeń państwa indyjskiego. Powinniśmy dać im pierwszeństwo w każdy możliwy sposób."
 RAJ_coal_with_right_wing: "Koalicja z wojskiem"
 RAJ_coal_with_right_wing_desc: "Wojsko naprawdę popiera nasze reformy. Powinniśmy zapewnić ich lojalność nawet w sprawach politycznych."
 RAJ_goods_and_services_tax: "Podatek od towarów i usług"
 RAJ_goods_and_services_tax_desc: "Podatek od towarów i usług jest następcą podatku VAT stosowanego w Indiach od dostaw towarów i usług. GST to cyfrowa forma podatku VAT, w której można również śledzić towary i usługi. Zarówno podatek VAT, jak i GST mają te same płyty podatkowe."
 RAJ_global_mafucat_hub: "Globalne centrum produkcyjne"
 RAJ_global_mafucat_hub_desc: "Staniemy się globalnym centrum produkcyjnym świata i prześcigniemy Chiny. To nasz jedyny cel gospodarczy stulecia!"
 RAJ_partnership_with_armenia: "Partnerstwo z Armenią"
 RAJ_partnership_with_armenia_desc: "Armenia ma bardzo ważne położenie geopolityczne na naszych szlakach handlowych, a poza tym ma z nami wiele powiązań kulturowych i historycznych. Powinniśmy z nimi współpracować i stworzyć tam bazę wojskową, aby zapewnić im bezpieczeństwo."
 RAJ_demonatization_of_rupiah: "Demonetyzacja indyjskich banknotów"
 RAJ_demonatization_of_rupiah_desc: "Rząd Indii powinien ogłosić demonetyzację wszystkich 500 i 1000 banknotów z serii Mahatmy Gandhiego. Zapowiedziała także emisję nowych banknotów o nominałach 500 i 2000 w zamian za banknoty zdemonetyzowane"
 RAJ_schwach_bharat: "Misja Swachh Bharat"
 RAJ_schwach_bharat_desc: "Misja „Czyste Indie” to ogólnokrajowa kampania zainicjowana przez rząd Indii, której celem jest wyeliminowanie otwartej defekacji i usprawnienie gospodarki odpadami stałymi oraz utworzenie wiosek wolnych od otwartej defekacji."
 RAJ_vaccines_for_india: "Szczepionki dla Indii"
 RAJ_vaccines_for_india_desc: "Szczepionki powinny być bezpłatne i dostępne dla wszystkich grup społecznych w naszym kraju."
 RAJ_harsh_on_pakistan: "Zwiększyć napięcie w Pakistanie"
 RAJ_harsh_on_pakistan_desc: "Pakistan od dawna atakuje naszą ziemię! Powinniśmy pokazać im odrobinę siły, aby uspokoić apetyt."
 RAJ_pressuring_china: "Nacisk na Chiny"
 RAJ_pressuring_china_desc: "Chiny od dawna okazują nam wrogość. Powinniśmy pokazać światu, jakie są okropne!"
 RAJ_communist_party_of_india: "Komunistyczna Partia Indii"
 RAJ_communist_party_of_india_desc: "Komunistyczna Partia Indii jest najstarszą partią komunistyczną w Indiach. CPI została założona we współczesnym Kanpur w dniu 26 grudnia 1925 r."
 RAJ_communist_party_of_india_marxist: "Komunistyczna Partia Indii marksistowska"
 RAJ_communist_party_of_india_marxist_desc: "Komunistyczna Partia Indii Marksistowska to komunistyczna partia polityczna w Indiach. Jest największą partią komunistyczną w Indiach pod względem liczby członków i mandatów wyborczych oraz jedną z partii narodowych Indii."
 RAJ_communist_party_of_india_politc: "Komunistyczne Indie!"
 RAJ_communist_party_of_india_politc_desc: "Indie w końcu dokonały rewolucji socjalistycznej! Niech będzie pochwalony Czerwony Październik!"
 RAJ_empow_centre_of_trade_unions: "Wzmocnić proletariat"
 RAJ_empow_centre_of_trade_unions_desc: "Proletariat powinien być teraz w pełni wolny i dochodzić swoich praw w Indiach!"
 RAJ_operation_barga: "Operacja Barga"
 RAJ_operation_barga_desc: "Operacja Barga była ruchem na rzecz reformy rolnej obejmującym całe wiejskie obszary Bengalu Zachodniego, mającym na celu zapisywanie nazwisk dzierżawców przy jednoczesnym uniknięciu czasochłonnej metody zapisywania za pomocą maszyn osadniczych. Zapewniał bargadarom ochronę prawną przed eksmisją ze strony obszarników i uprawniał ich do należnego im udziału w plonach."
 RAJ_a_new_international: "Nowa Międzynarodówka"
 RAJ_a_new_international_desc: "Należy zebrać nową międzynarodówkę, aby wszystkie kraje komunistyczne połączyły siły w zjednoczonym froncie!"
 indian_event.30.t: "Indie żądają od nas uległości"
 indian_event.30.d: "Indie żądają naszej pełnej integracji z krajem."
 indian_event.30.a: "Zgadzamy się."
 indian_event.30.b: "Idź i f"
 RAJ_influence_west_bengal: "Załącznik Bangladesz"
 RAJ_influence_west_bengal_desc: "Bangladesz powinien przyłączyć się do nas wszelkimi możliwymi środkami. Długo czekaliśmy na ten moment."
 RAJ_bring_back_5_year_plan: "Przywróć plan 5-letni"
 RAJ_bring_back_5_year_plan_desc: "Współczesne bzdury kapitalistyczne powinny zniknąć. Najlepszym rozwiązaniem są pięcioletnie plany socjalistyczne!"
 RAJ_foreign_specialists_idea: "Specjaliści zagraniczni"
 RAJ_foreign_specialists_idea_desc: "Zaprosiliśmy zagranicznych specjalistów, aby pomogli naszemu krajowi w gospodarce"
 RAJ_green_economy_idea: "Indyjski zielony PKB"
 RAJ_indian_socialism_idea: "Indyjski socjalizm"
 RAJ_friendship_with_religions_idea: "Przyjaźń Z Religiami"
 RAJ_international_help_idea: "Interwencjonizm indyjski"
 RAJ_encourage_birth_idea: "Indyjski program rodzinny"
 RAJ_scandinavian_model_idea: "Model skandynawski"
 RAJ_true_social_democracy_idea: "Prawdziwa socjaldemokracja"
 RAJ_samajwadi_party: "Partia Samajwadi"
 RAJ_samajwadi_party_desc: "Indyjska regionalna partia polityczna działająca głównie w stanie Uttar Pradesh. Założona 4 października 1992 r., powstała wraz z rozwiązaniem Janata Dal. Pozycjonuje się jako demokratyczna partia socjalistyczna."
 RAJ_bycicle_of_socialism: "Rower Socjalizmu"
 RAJ_bycicle_of_socialism_desc: "Gospodarka Indii to jeden wielki rower, a my, obywatele Indii, jesteśmy tylko jego częścią. Potrzebujemy nowej gospodarki rowerowej, aby nasza gospodarka działała jako pojedyncza struktura i jeździła do przodu na rowerze dobrobytu"
 RAJ_invite_foreign_speicalists: "Zaproś zagranicznych specjalistów"
 RAJ_invite_foreign_speicalists_desc: "Niestety, nasi ludzie od dawna są wykorzystywani przez pozbawionych skrupułów rowerzystów, którzy w swojej fatalnej pogoni za wolnym rynkiem całkowicie zapomnieli o zwykłych ludziach. CZAS nasmarować rowery."
 RAJ_orthodox_socialism: "Ortodoksyjny socjalizm"
 RAJ_orthodox_socialism_desc: "Róża socjalistyczna, która przyszła i zakwitła w Indiach, jest gotowa rzucić ciernie przeciwko niesprawiedliwości społecznej i dochodzić praw pracowników na naszej ziemi."
 RAJ_socialist_india: "Indie socjalistyczne"
 RAJ_socialist_india_desc: "Nasz wielki ruch ludowy nie może obejść się bez dobrego systemu planowania gospodarczego."
 RAJ_befriend_religious_organizations: "Przyjaźń z różnymi religiami"
 RAJ_befriend_religious_organizations_desc: "Indyjski rower przejedzie przez każdy spór, nawet między religiami."
 RAJ_neutrality_politics: "Polityka neutralności"
 RAJ_neutrality_politics_desc: "Indie to kraj, którego polityka wewnętrzna i zagraniczna nie powinna być już uzależniona od nacisków zewnętrznych. Jesteśmy teraz przywódcą narodów niezaangażowanych."
 RAJ_caste_wage_balancing: "Kastowe równoważenie płac"
 RAJ_caste_wage_balancing_desc: "Powinniśmy zoptymalizować wynagrodzenia różnych kast w naszym kraju, aby był spokój i cisza."
 RAJ_break_status_quo: "Przełamać status quo"
 RAJ_break_status_quo_desc: "Nasza polityka zagraniczna nie polega już na współpracy wojskowej z innymi krajami. Interesują nas teraz tylko nasze własne problemy."
 RAJ_encourage_birth: "Zachęcaj do porodu"
 RAJ_encourage_birth_desc: "Znaleźliśmy lepszy sposób na utrzymanie wysokiego wskaźnika urodzeń w naszym kraju."
 RAJ_prior_for_famil: "Priorytet dla rodzin"
 RAJ_prior_for_famil_desc: "Musimy sponsorować rodziny, aby poprawić dodatni wskaźnik urodzeń w naszym kraju."
 RAJ_peserve_traditions: "Zachowaj tradycje"
 RAJ_peserve_traditions_desc: "Zdobywając zaufanie różnych religii w naszym kraju, możemy poprawić naszą sytuację i ruszyć w stronę świetlanej przyszłości."
 RAJ_indian_premor_socialism: "Indyjski pierwotny socjalizm"
 RAJ_indian_premor_socialism_desc: "Zjednoczymy wszystkich ludzi w naszym kraju, bez względu na płeć, rasę czy kolor skóry. Każdy dostanie to, na co zasługuje, a Indie będą prosperować."
 RAJ_organiz_of_unit_soc_people: "Zorganizuj jednostkę ludzi społecznych"
 RAJ_organiz_of_unit_soc_people_desc: "Mimo naszej neutralności nadal możemy bronić naszych interesów na arenie międzynarodowej."
 RAJ_new_indian_democracy: "Nowa demokracja indyjska"
 RAJ_new_indian_democracy_desc: "Nasza partia sugeruje, że stara demokracja nie była doskonała. Nadszedł czas, aby stworzyć nową demokrację, bardziej poprawną niż ta, którą mieliśmy."
 RAJ_make_threshhold_higher: "Zwiększ próg"
 RAJ_make_threshhold_higher_desc: "Aby osiągnąć uczciwość wyborczą, musimy podnieść próg wyborczy, aby wyeliminować amatorów i innych przygłupów, pozostawiając w ten sposób miejsce dla ludzi inteligentnych i wykształconych."
 RAJ_anticor_soc_meas: "Wysiłki antykorupcyjne"
 RAJ_anticor_soc_meas_desc: "Korupcja w państwie to wirus dla naszych obywateli. Jeśli tego nie wyleczymy, nasz kraj będzie w niebezpieczeństwie."
 RAJ_ease_the_caste_stuff: "Ułatw sobie sprawy kastowe"
 RAJ_ease_the_caste_stuff_desc: "Aby osiągnąć stabilność w państwie, musimy zredukować kastowość."
 RAJ_preserve_soccon: "Zachowaj konserwatyzm społeczny"
 RAJ_preserve_soccon_desc: "Musimy ograniczyć konserwatyzm społeczny, aby utrzymać selektywnego i pozytywnego ducha naszych obywateli."
 RAJ_regional_redistr: "Regionalna redystrybucja"
 RAJ_regional_redistr_desc: "Uważamy, że w naszym kraju koszty emerytur i ubezpieczeń społecznych nie są równomiernie rozłożone. Musimy to zmienić."
 RAJ_merge_bengal_party: "Połącz Partię Bengalską"
 RAJ_merge_bengal_party_desc: "Nasze partie muszą się zjednoczyć, aby nasz wspaniały rower mógł jechać dalej."
 RAJ_reforming_the_conomy_soc: "Reforma ekonomii społecznej"
 RAJ_reforming_the_conomy_soc_desc: "Najwyższy czas zreformować naszą gospodarkę i naprawić jej wady."
 RAJ_7030_economy: "7030 Ekonomia"
 RAJ_7030_economy_desc: "W naszym kraju jest mnóstwo biednych ludzi. Jest ich 70% i należy to poprawić. Pozostałe 30% to ludzie bogaci i wierzymy, że będą w stanie zapewnić sobie utrzymanie."
 RAJ_reserved_seats: "Miejsca zarezerwowane"
 RAJ_reserved_seats_desc: "Aby przeprowadzić bardziej uczciwe wybory, musimy zarezerwować miejsca w rządzie, aby uniknąć korupcji."
 RAJ_changing_stakeholders: "Zmiana interesariuszy"
 RAJ_changing_stakeholders_desc: "Nie jesteśmy już zainteresowani starymi sponsorami."
 RAJ_praise_the_unions: "Chwała Związkom"
 RAJ_praise_the_unions_desc: "Związki zawodowe są kręgosłupem naszego kraju i musimy zabezpieczyć ich interesy na poziomie państwa."
 RAJ_green_economy_soc: "Indyjski zielony PKB"
 RAJ_green_economy_soc_desc: "Udało nam się stworzyć korzystne warunki dla rozwoju indyjskiej gospodarki. Teraz możemy spróbować jego owoców"
 RAJ_equal_not_equity: "Równe – nie równe"
 RAJ_equal_not_equity_desc: "Czas rozwiązać ostateczne problemy naszego kraju, aby w końcu dojść do idealnej równowagi."
 RAJ_full_soc_conv: "Prawdziwa gospodarka socjaldemokratyczna"
 RAJ_full_soc_conv_desc: "Wierzymy, że taki system pozwoli Indiom rozkwitać przez wiele lat."
 RAJ_scandinavian_model: "Model skandynawski"
 RAJ_scandinavian_model_desc: "Skandynawia to region odnoszący sukcesy, z krajami dobrze rozwiniętymi pod względem gospodarczym i społecznym. Ich opcja rozwoju najbardziej nam odpowiada."
 RAJ_communist_influence_zone: "Strefa wpływów komunistycznych"
 RAJ_communist_influence_zone_desc: "Nasi sąsiedzi powinni rozpalić się duchem rewolucyjnym! Powinniśmy szerzyć im przesłanie marksizmu!"
 RAJ_befriend_china: "Zaprzyjaźnij się z Chinami"
 RAJ_befriend_china_desc: "Głupie konflikty przychodzą i odchodzą, ale międzynarodowe braterstwo pozostaje. Chiny powinny stać się naszym największym przyjacielem!"
 RAJ_sino_indian_alliance: "Sojusz chińsko-indyjski"
 RAJ_sino_indian_alliance_desc: "Teraz musimy zawrzeć sojusz, aby kapitaliści bali się naszej potęgi."
 indian_event.31.t: "Sojusz chińsko-indyjski"
 indian_event.31.d: "Po wielu latach wrogości nasze kraje w końcu osiągnęły sojusznicze porozumienie i są gotowe wytępić kapitalistyczne śmieci!"
 indian_event.31.a: "Wspaniały"
 RAJ_spit_on_revision: "Pluć na rewizjonistów"
 RAJ_spit_on_revision_desc: "Natomiast nasz krnąbrny sąsiad, Chiny, szerzy fałszywe idee na temat „prawdziwego” socjalizmu. Jej struktura polityczna zagraża nam w pierwszej kolejności i musimy wyeliminować to zagrożenie, zanim zostanie skierowany przeciwko nam atak wyprzedzający."
 indian_event.32.t: "Indie oferują sojusz"
 indian_event.32.d: "Czy powinniśmy się zgodzić?"
 indian_event.32.a: "Oczywiście"
 indian_event.32.b: "Przepraszam, nie"
 RAJ_vietnam_indian_alliance: "Sojusz Wietnam-Indie"
 RAJ_vietnam_indian_alliance_desc: "Wietnam jest znacznie bliższy naszej ideologii niż pseudosocjalistyczne Chiny. Powinniśmy się z nimi zaprzyjaźnić."
 RAJ_REV_PAK_TT: "§YRozpoczniemy rewolucję w Pakistanie, aby obalić ich rząd§!"
 RAJ_REV_PER_TT: "§YRozpoczniemy rewolucję w Iranie, aby obalić ich rząd§!"
 RAJ_revolution_in_pakistan: "Rewolucja w Pakistanie"
 RAJ_revolution_in_pakistan_desc: "Pakistan powinien zostać uwolniony z łańcuchów religijnych i kapitalistycznych i uwolniony przez naszych obywateli!"
 RAJ_iranian_question: "Rewolucja w Iranie"
 RAJ_iranian_question_desc: "Iran powinien zostać uwolniony z łańcuchów religijnych i kapitalistycznych i uwolniony przez naszych obywateli!"
 RAJ_crush_nepal_bhutan: "Zmiażdżyć Nepal i Bhutan"
 RAJ_crush_nepal_bhutan_desc: "Nepal i Bhutan to reakcyjne reżimy, które sprzeciwiają się naukom marksizmu. Powinniśmy eksportować do nich naszą rewolucję."
 RAJ_promote_bangladeshi_communism: "Subkontynent Socjalizmu"
 RAJ_promote_bangladeshi_communism_desc: "Nasz subkontynent powinien być brudny socjalizm i to jedyny sposób!"
 RAJ_national_federation_of_women: "Krajowa Federacja Kobiet"
 RAJ_national_federation_of_women_desc: "Kobiety powinny zostać uwolnione z łańcuchów społecznych i stać się równymi członkami naszego społeczeństwa."
 RAJ_all_ndia_youth_commun: "Ogólnoindyjski ruch młodzieżowy"
 RAJ_all_ndia_youth_commun_desc: "Należy utworzyć indyjski ruch pionierski, aby indoktrynować dzieci naszą najprawdziwszą ideologią."
 RAJ_common_minimum_programme: "Wspólny program minimalny"
 RAJ_common_minimum_programme_desc: "Należy wspierać wszystkich biednych ludzi. Nie możemy dać tym ludziom szansy na bycie takimi, jakimi są, nawet jeśli będzie to oznaczać wymuszenie dla nich nowego stylu życia."
 RAJ_fund_cprf: "Pomagamy CPRF"
 RAJ_fund_cprf_desc: "Aby przejąć kontrolę i przyłączyć się do naszej sprawy, należy wesprzeć Rosyjską Partię Komunistyczną."
 RAJ_promote_marxism_in_indochina: "Promuj marksizm w Indochinach"
 RAJ_promote_marxism_in_indochina_desc: "Marksizm powinien być promowany w Indochinach, ponieważ jest to kolejny logiczny krok w naszej regionalnej rewolucji."
 RAJ_crusade_against_religion: "Krucjata Przeciw Religii"
 RAJ_crusade_against_religion_desc: "Religia? Co za nonsens! Zamień Vaedasa na pisma Marksa, to pomoże."
 RAJ_triumph_of_communism: "Triumf komunizmu"
 RAJ_triumph_of_communism_desc: "Nasz kraj jest przykładem tego, jak trzeba budować socjalizm. Zazdrość dalej, kapitaliści!"
 RAJ_new_socialism_of_india: "Nowy socjalizm Indii"
 RAJ_new_socialism_of_india_desc: "Nasz socjalizm jest nowością dla Indii. To jest nasz własny model i powinien być wzorowy."
 RAJ_ideological_comissars: "Komisarze ideologiczni"
 RAJ_ideological_comissars_desc: "Należy kontrolować sposób myślenia populacji. Komisarze ideologiczni wykonają tę robotę."
 RAJ_close_parliament: "Komunizm wojskowy"
 RAJ_close_parliament_desc: "Powinniśmy być uzbrojeni po zęby, bo kapitalistyczni dzikusy chcą podbić nasz kraj!"
 RAJ_REB_S_neutrality: "Socjalistyczna Republika Radziecka Azji Południowo-Wschodniej"
 RAJ_partnership_with_russia: "Przyjaźń z Rosją"
 RAJ_partnership_with_russia_desc: "Rosja nie jest już aż tak komunistyczna, ale nasze więzi historyczne i ich sowiecka nostalgia stanowią dobrą podstawę dialogu."
 RAJ_congress_of_soviets: "Socjalistyczna Republika Radziecka Azji Południowo-Wschodniej"
 RAJ_congress_of_soviets_desc: "Nadszedł czas. Stworzymy coś więcej niż tylko socjalistyczne Indie. Powinniśmy zostać SASSR."
 RAJ_new_democratic_india_idea: "Nowe Demokratyczne Indie"
 RAJ_untouchables_reed_idea: "Uwolnij Nietykalnych"
 RAJ_federation_of_free_peoples_idea: "Federacja Wolnych Ludzi"
 RAJ_betrayal_of_the_indian_people_idea: "Zdrada narodu indyjskiego"
 RAJ_one_wife_programme_idea: "Program „Jedna żona”."
 RAJ_bamcef_idea: "BAMCEF"
 RAJ_bahujan_samaj_party: "Impreza Bahujan Samaj"
 RAJ_bahujan_samaj_party_desc: "Indyjska Narodowa Partia Polityczna. Reprezentuje interesy Dalitów i innych niskokastowych grup ludności - stąd „Bahujan” w nazwie „zarejestrowane kasty i plemiona Indii oraz inne „klasy zacofane” stanowią 85% populacji."
 RAJ_torch_of_ambedkar: "Pochodnia Ambedkara"
 RAJ_torch_of_ambedkar_desc: "Pochodnia Ambedkara zapalona w 1927 r. podczas ruchu Mahada zamieniła się obecnie w pożar, który nie ustanie, dopóki nie pomści okrucieństw popełnionych na Dalitach na przestrzeni dziejów."
 RAJ_social_transformation: "Transformacja społeczna"
 RAJ_social_transformation_desc: "Musimy przekształcić nasze społeczeństwo w doskonalsze."
 RAJ_economic_emancipation: "Emancypacja Gospodarcza"
 RAJ_economic_emancipation_desc: "Nasza gospodarka wymaga specjalnych działań w celu jej optymalizacji."
 RAJ_social_democracy_of_india: "Socjaldemokracja Indii"
 RAJ_social_democracy_of_india_desc: "Stworzymy bardziej zaawansowaną i liberalną socjaldemokrację, aby nasi obywatele czuli, że ich opinia jest wysłuchiwana."
 RAJ_Indian_federation_of_free_peoples: "Indyjska Federacja Wolnych Ludów"
 RAJ_Indian_federation_of_free_peoples_desc: "Stworzymy kraj, w którym demokracja i wolność słowa staną się podstawą istnienia. Reszta krajów demokratycznych będzie musiała nas naśladować, ponieważ ich demokracja nie jest tak doskonała jak nasza."
 RAJ_appease_all_castes: "Udobruchaj wszystkie kasty"
 RAJ_appease_all_castes_desc: "Należy uspokoić wszystkie kasty, abyśmy mogli pokazać wszystkim, że w naszym kraju naprawdę przestrzegane są wszelkie prawa i interesy."
 RAJ_new_indian_educ: "Nowa edukacja indyjska"
 RAJ_new_indian_educ_desc: "Nasz Rząd przygotował reformę edukacji, aby każdy obywatel naszego kraju mógł uzyskać dostęp do dobrej edukacji."
 RAJ_rural_employment_prog: "Program zatrudnienia na obszarach wiejskich"
 RAJ_rural_employment_prog_desc: "Na obszarach wiejskich nadal mamy ogromną liczbę bezrobotnych. Musimy to naprawić, tworząc specjalny program rekrutacji i agitacji do pracy."
 RAJ_more_funding_for_regions: "Więcej funduszy dla regionów"
 RAJ_more_funding_for_regions_desc: "Aby zapewnić wzrost gospodarki Indii, konieczne jest przeznaczyć więcej środków na rozwój jej regionów. Zwłaszcza w miejscach o słabej infrastrukturze."
 RAJ_caste_wage_balancing1: "Kastowe równoważenie płac"
 RAJ_caste_wage_balancing1_desc: "Musimy zrównoważyć pensje różnych kast, aby zapewnić stabilność naszego państwa."
 RAJ_crush_the_caste: "Zmiażdżyć kastę"
 RAJ_crush_the_caste_desc: "Musimy rozbić kastę, aby nasze społeczeństwo mogło kontynuować transformację."
 RAJ_untouchables_reed: "Nietykalny Reed"
 RAJ_untouchables_reed_desc: "Musimy poprawić edukację w naszym kraju, aby uczynić nasz kraj bardziej zaawansowanym naukowo"
 RAJ_make_religions_bow: "Niech religie się kłaniają"
 RAJ_make_religions_bow_desc: "Każda religia w naszym kraju powinna podlegać jednemu prawu, aby uniknąć niestabilności"
 RAJ_secular_india: "Indie sekularystyczne"
 RAJ_secular_india_desc: "Indie nie będą już zależne od opinii religii."
 RAJ_wipe_out_gandhis_legacy: "Zmazać dziedzictwo Gandhiego"
 RAJ_wipe_out_gandhis_legacy_desc: "Dziedzictwo Gandhiego jest głównym problemem w budowaniu społeczeństwa liberalnego."
 RAJ_new_indian_civilization: "Nowa cywilizacja indyjska"
 RAJ_new_indian_civilization_desc: "Teraz mieszkańcy Indii stali się czystsi niż wcześniej. Przeprowadziliśmy wiele reform, które mogły do ​​tego doprowadzić. Nadszedł czas na nową indyjską tsiliwizację."
 RAJ_modern_indian_constitut: "Współczesna konstytucja Indii"
 RAJ_modern_indian_constitut_desc: "Indie muszą przyjąć nową konstytucję, aby stać się bardziej cywilizowanym państwem."
 RAJ_one_wife_programme: "Program „Jedna żona”."
 RAJ_one_wife_programme_desc: "Zadbamy o to, aby każda rodzina w Indiach miała tylko jedną żonę."
 RAJ_redistr_of_wealth: "Redystrybucja bogactwa"
 RAJ_redistr_of_wealth_desc: "Naszym głównym wrogiem jest bieda. Musimy z tym walczyć."
 RAJ_bamcef: "BAMCEF"
 RAJ_bamcef_desc: "Organizacja pracowników społeczności uciskanych, założona w 1971 roku przez Kanshi Ram, D. K. Haparde i Dinabana. Termin ten wywodzi swoje znaczenie z Konstytucji Indii, która dzieli uciskanych i wyzyskiwanych Indian na klasy w zależności od ich statusu: zarejestrowane kasty, zarejestrowane plemiona, inne zacofane klasy i społeczności mniejszościowe."
 indian_event.33.t: "Indie żądają od nas uległości"
 indian_event.33.d: "Indie żądają naszej pełnej integracji z krajem."
 indian_event.33.a: "Zgadzamy się."
 indian_event.33.b: "Idź i f"
