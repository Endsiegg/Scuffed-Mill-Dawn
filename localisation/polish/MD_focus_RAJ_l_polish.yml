 indian_event.35.t: "Powstanie w Turkiestanie Wschodnim"
 indian_event.35.d: "Otrzymaliśmy dzisiaj pilną informację, że mniejszości muzułmańskie w Xinjiangu rozpoczęły zbrojne powstanie, aby odłączyć się od Chin i ogłosić niepodległy Turkiestan Wschodni. Podobno rebeliantów wspiera islamistyczny rząd Indii. Czy powinniśmy rozpocząć interwencję wojskową w Xinjiangu, czy zostawić wszystko tak, jak jest?"
