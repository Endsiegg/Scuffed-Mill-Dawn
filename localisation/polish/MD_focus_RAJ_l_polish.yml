 RAJ_mao_reb.4.t: "Demonstracje antyrządowe"
 RAJ_mao_reb.4.d: "Przez Indie przetoczyła się fala antyrządowych protestów komunistycznych, gdy obywatele wyrażali swoje niezadowolenie i domagali się zmian. Demonstracje organizowane przez różne ugrupowania komunistyczne przyciągnęły tłumy w największych miastach i miasteczkach. Protestujący wyrażają obawy dotyczące takich kwestii, jak nierówność dochodów, bezrobocie i postrzegana autorytarna polityka rządu. Wzywają do bardziej inkluzywnego społeczeństwa, w którym zasoby są rozdzielane sprawiedliwie i chronione są prawa klasy robotniczej."
 RAJ_mao_reb.4.a: "Zmiażdż ich policją!"
 RAJ_mao_reb.5.t: "Rewolucja komunistyczna!"
 RAJ_mao_reb.5.d: "W wyniku szokującego obrotu wydarzeń Indie znajdują się na krawędzi wojny domowej, gdy napięcie między rządem a frakcjami komunistycznymi osiąga najwyższy poziom w historii. W kraju doszło do gwałtownych protestów i starć, a obie strony nie chcą się wycofać. Rząd Indii pod przewodnictwem premiera realizuje kontrowersyjną politykę, która wzbudziła gniew partii komunistycznych. Zderzenie ideologii i przeciwstawnych wizji przyszłości kraju zepchnęło Indie na skraj krawędzi. Społeczność międzynarodowa z niepokojem obserwuje rozwój sytuacji, mając nadzieję na pokojowe rozwiązanie tego narastającego konfliktu."
 RAJ_mao_reb.5.a: "Bogowie ratują Indie, bo nikt inny nie może."
 indian_event.41.t: "Tata Tea płaci za Tetley 271 milionów funtów szterlingów"
 indian_event.41.d: "Firma Tetley, słynąca z reklam telewizyjnych przedstawiających miłośników herbaty Tetley, została wchłonięta przez Tata Tea, największą na świecie zintegrowaną firmę produkującą herbatę. Indyjska firma zapłaciła 271 milionów funtów szterlingów za prywatną herbatę Tetley, która jest najpopularniejszą herbatą w Wielkiej Brytanii i drugą co do wielkości marką herbat na świecie. Transakcja zawarta po miesiącach negocjacji jest finansowana poprzez połączenie kapitału własnego i długu. Tata Tea, część największej indyjskiej grupy biznesowej Tata, powiedziała, że ​​obecne kierownictwo Tetley będzie w dalszym ciągu zajmować się codziennymi sprawami firmy."
 indian_event.41.a: "Ciekawy"
 indian_event.42.t: "Wizyta prezydenta USA w Indiach"
 indian_event.42.d: "Premier Indii Atal Bihari Vajpayee z radością przyjął naciski prezydenta USA na Islamabad. Po raz pierwszy amerykański prezydent otwarcie stanął po stronie Indii przeciwko Pakistanowi w czasie wojny. Przed podróżą prezydenta USA amerykańska społeczność wywiadowcza przedstawiła mrożące krew w żyłach szacunki: że ryzyko wojny na pełną skalę między dwoma potęgami nuklearnymi w ciągu następnej dekady wynosi pięćdziesiąt procent. Prezydent USA został powitany w całych Indiach jak gwiazda rocka, z przystankami w Delhi, Hyderabadzie, Jaipur i Bombaju. Przemawiając do parlamentu, otrzymał owację na stojąco. Wszędzie tłumy były ogromne. Vajpayee wrócił z wizytą pod koniec tego samego roku uroczystą kolacją w Białym Domu. Po dziesięcioleciach trudnych stosunków Indie i Ameryka wyszły na prostą."
 indian_event.42.a: "Pozdrawiamy, przyjaciele."
 indian_event.43.t: "Skandal związany z ustawianiem meczów"
 indian_event.43.d: "Jeden z największych skandalów związanych z ustawianiem meczów w historii krykieta miał miejsce, gdy policja w Delhi ujawniła, że ​​uchwyciła podejrzane rozmowy Sanjaya Chawli i Hansie Cronje. Fani uwielbiali Cronje, popularnego i odnoszącego sukcesy południowoafrykańskiego gracza w krykieta. Jednak wywołał podziały ze względu na jego związek z Sanjayem Chawlą. Sanjay został zidentyfikowany jako dobrze znany uczestnik indyjskiego kręgu bukmacherskiego. Początkowo zaprzeczając wszelkim zarzutom dotyczącym ustawiania meczów, Cronje szlochał, ale potem został przesłuchany."
 indian_event.43.a: "Zabroń mu ponownie grać!"
 indian_event.44.t: "Populacja Indii sięga miliarda"
 indian_event.44.d: "Wraz z narodzinami dziewczynki liczba ludności Indii oficjalnie osiągnęła 1 miliard. Urzędnicy rządowi zdecydowali, że kamieniem milowym będzie narodziny dziecka w szpitalu Safdarjang w Delhi. Astha Arora została uznana za miliardowe dziecko w Indiach. Anjana Arora, matka Aasthy, rozmawiała z Witness o dniu, w którym jej rodzina znalazła się w centrum uwagi mediów."
 indian_event.44.a: "Czy to dobrze, czy źle?"
 indian_event.45.t: "Atak na parlament Indii"
 indian_event.45.d: "Oddział samobójców wtargnął do kompleksu parlamentu Indii, zabijając siedem osób, a następnie zginąwszy w bezprecedensowym ataku na siedzibę władzy największej demokracji na świecie. Świadkowie twierdzą, że pięć osób wtargnęło do parlamentu, wyskakując z samochodu i atakując ochroniarzy po tym, jak najwyraźniej wjechało na teren kompleksu, posługując się fałszywą przepustką. Jeden z intruzów wysadził się przy głównym wejściu do sal parlamentu. Usłyszałem dźwięk przypominający pękanie cracku w pobliżu wejścia, a potem zobaczyłem ludzi biegających w nieładzie, powiedział członek parlamentu Kharbala Sain przed wielkim parlamentem z piaskowca, zaprojektowanym przez Sir Edwina Lutyensa pod brytyjskimi rządami kolonialnymi. Widziałem, jak wiele osób strzelało w tym samym czasie. Nie mogłem rozróżnić, kto jest kim. Nie mogłem zrozumieć, kim byli terroryści i kim była policja – stwierdził poseł. Nie było żadnego bezpośredniego oskarżenia o odpowiedzialność za napaść. Jeden z napastników zginął w wyniku zdetonowania materiałów wybuchowych przywiązanych do pasa. Premier Indii, którego nie było wówczas w kompleksie, w telewizji oznajmił, że walka Indii z terroryzmem wkroczyła w końcową fazę, podczas gdy ministrowie obrony i spraw wewnętrznych zapowiedzieli zdecydowaną reakcję. Minister spraw wewnętrznych LK Advani powiedział: Zlikwidujemy terrorystów i ich sponsorów, kimkolwiek są i gdziekolwiek się znajdują. Początkowe spekulacje dotyczyły bojowników islamistycznych walczących z indyjskimi rządami w stanie Dżammu i Kaszmir, gdzie dwa miesiące temu w samobójczym ataku na zgromadzenie stanowe zginęło 38 osób. Jeśli zostanie potwierdzona, zwiększy to napięcie z Pakistanem oskarżonym przez New Delhi o sponsorowanie kaszmirskiej bojówki. Prezydent Pakistanu Pervez Musharraf szybko potępił atak i przesłał panu Vajpayee wyrazy współczucia."
 indian_event.45.a: "Cholerne dranie!"
 indian_event.46.t: "Delhi ma metro światowej klasy"
 indian_event.46.d: "Wicepremier L.K. Advani odebrał dziś długo oczekiwany pierwszy pociąg metra w Delhi na próbę w zajezdni metra w Shastri Park, w obecności wiwatującego tłumu. Oczekuje się, że światowej klasy metro, opisane przez szefową minister Delhi Sheilę Dikshit jako projekt, którego nie da się zatrzymać, ma zacząć działać przed Bożym Narodzeniem."
 indian_event.46.a: "Świetnie"
 RAJ_indian_space_programme: "Indyjska Organizacja Badań Kosmicznych"
 RAJ_indian_space_programme_desc: "Indyjska Organizacja Badań Kosmicznych, powszechnie nazywana ISRO, jest narodową agencją kosmiczną Indii. Działa jako główne ramię badawczo-rozwojowe Departamentu Przestrzeni Kosmicznej, które jest bezpośrednio nadzorowane przez Premiera Indii, a przewodniczący ISRO pełni również funkcję organu wykonawczego DoS."
 RAJ_indian_space_endeavors: "Indyjskie wysiłki kosmiczne"
 RAJ_indian_space_endeavors_desc: "Mamy XXI wiek – wiek wysokiej technologii i dobrobytu. Niedawno zakończyła się zimna wojna, podczas której różne supermocarstwa – ZSRR i USA – walczyły o eksplorację kosmosu. Indie pozostawały w tyle, ale tym razem nie przegapimy okazji, aby dogonić inne potęgi kosmiczne w eksploracji kosmosu"
 RAJ_irs_series: "Indyjski IRS"
 RAJ_irs_series_desc: "Indyjskie satelity teledetekcyjne to indyjskie satelity obserwacyjne Ziemi. Stanowią one największą obecnie działającą kolekcję satelitów teledetekcyjnych do użytku cywilnego, świadczącą usługi teledetekcyjne."
 RAJ_insat_navic: "Seria INSAT"
 RAJ_insat_navic_desc: "Indyjski Narodowy System Satelitarny to system telekomunikacyjny kraju. Jest to seria wielofunkcyjnych satelitów geostacjonarnych zbudowanych i wystrzelonych przez ISRO w celu zaspokojenia potrzeb telekomunikacyjnych, nadawczych, meteorologicznych i poszukiwawczo-ratowniczych. Od czasu wprowadzenia pierwszego w 1983 roku INSAT stał się największym krajowym systemem łączności w regionie Azji i Pacyfiku."
 RAJ_Chandrayaan: "Projekt Chandrayan"
 RAJ_Chandrayaan_desc: "Chandrayaan-1 to pierwsza indyjska sonda księżycowa w ramach programu Chandrayaan. Został wystrzelony przez Indyjską Organizację Badań Kosmicznych (ISRO) w październiku 2008 roku i będzie eksploatowany do sierpnia 2009 roku."
 RAJ_financing_of_private_space_companies: "Wspieranie inicjatyw prywatnych"
 RAJ_financing_of_private_space_companies_desc: "Chociaż indyjski przemysł kosmiczny jest napędzany głównie przez krajową Indyjską Organizację Badań Kosmicznych, cały przemysł obejmuje ponad 500 prywatnych dostawców i inne różne organy Departamentu Przestrzeni Kosmicznej we wszystkich aspektach handlowych, badawczych i arbitralnych."
 RAJ_chandrayan_to_moon: "Chandrayan 3 na Księżyc!"
 RAJ_chandrayan_to_moon_desc: "Chandrayaan-3 to trzecia indyjska misja eksploracji Księżyca w ramach programu Chandrayaan Indyjskiej Organizacji Badań Kosmicznych. Składa się z lądownika o nazwie Vikram i łazika o nazwie Pragyan, podobnego do tych, które wykorzystano w misji Chandrayaan-2."
 RAJ_Gaganyan: "Indyjski statek kosmiczny na orbicie"
 RAJ_Gaganyan_desc: "Gaganyaan to indyjski statek orbitalny z załogą, który ma być statkiem kosmicznym kształtującym indyjski program lotów kosmicznych z załogą. Statek kosmiczny jest zaprojektowany do przewozu trzech osób, a planowana ulepszona wersja będzie wyposażona w funkcję spotkania i dokowania."
 RAJ_Human_Spaceflight_Programme: "Program lotów kosmicznych z udziałem ludzi"
 RAJ_Human_Spaceflight_Programme_desc: "Indyjski program lotów kosmicznych z załogą to ciągły program Indyjskiej Organizacji Badań Kosmicznych, mający na celu opracowanie technologii potrzebnej do wyniesienia orbitalnego statku kosmicznego z załogą na niską orbitę okołoziemską."
 RAJ_astrosat: "ASTROSAT"
 RAJ_astrosat_desc: "Astrosat to pierwszy w Indiach wyspecjalizowany teleskop kosmiczny obsługujący wiele długości fal."
