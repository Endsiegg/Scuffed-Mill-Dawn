 indian_event.47.t: "Terror pustoszy Bombaj"
 indian_event.47.d: "Skoordynowane grupy uzbrojonych mężczyzn ostrzelały i wysadzały w powietrze obiekty turystyczne w indyjskim centrum finansowym Bombaju późną środą i dzisiejszym rankiem, zabijając co najmniej 101 osób i raniąc ponad 200, a najwyraźniej obierając za cel obywateli amerykańskich i brytyjskich, którzy mieli zostać zakładnikami. Napastnicy przeszli przez dwa ulubione luksusowe hotele obcokrajowców, Pałac Taj Mahal i Oberoi, strzelając z broni automatycznej, rzucając granaty i wysyłając spanikowanych gości do ucieczki. Niektórzy goście byli uwięzieni w hotelach na wiele godzin, nawet gdy seria eksplozji spowodowała pożar hotelu Taj, charakterystycznego obiektu na nabrzeżu Bombaju. Chociaż w Bombaju w ostatnich latach doszło do kilku ataków terrorystycznych, eksperci twierdzą, że środowe ataki wymagały rozpoznania i planowania na niespotykaną wcześniej skalę. Skala i synchronizacja ataków wskazywały na prawdopodobny udział doświadczonych dowódców, jak twierdzili niektórzy, sugerując możliwe zaangażowanie zagraniczne. Rozpoczynając ataki po zmroku, terroryści zaatakowali niemal jednocześnie krajowe lotnisko i stację kolejową oraz otworzyli ogień w popularnej wśród obcokrajowców restauracji Leopold Cafe. Aż 16 grup uderzyło w dziewięć miejsc na południowym skrzydle tej zatłoczonej 19-milionowej metropolii"
 indian_event.47.a: "Straszny"
 indian_event.48.t: "Ruch przeciw korupcji"
 indian_event.48.d: "Indyjski ruch antykorupcyjny, popularnie znany jako Anna Andolan, był serią demonstracji i protestów w całych Indiach, które rozpoczęły się w 2011 roku i miały na celu ustanowienie silnego ustawodawstwa i egzekwowanie prawa przeciwko postrzeganej endemicznej korupcji politycznej. Ruch ten został uznany przez magazyn Time za jedną z „10 najlepszych wiadomości 2011 roku”. Ruch nabrał rozpędu od 5 kwietnia 2011 r., kiedy działaczka antykorupcyjna Anna Hazare rozpoczęła strajk głodowy pod pomnikiem Jantar Mantar w New Delhi. Ruch miał na celu złagodzenie korupcji w rządzie Indii poprzez wprowadzenie ustawy Jana Lokpala. Innym celem, któremu przewodzili Ramdev, Kiran Bedi, Arvind Kejriwal i inni, była repatriacja czarnych pieniędzy z zagranicznych banków. Masowi protestujący skupiali się na kwestiach prawnych i politycznych, w tym korupcji politycznej, kleptokracji i innych formach korupcji. Ruch ten opierał się przede wszystkim na pokojowym oporze obywatelskim i składał się z demonstracji, marszów, aktów nieposłuszeństwa obywatelskiego, strajków głodowych i wieców, a także wykorzystywania mediów społecznościowych do organizowania, komunikowania się i podnoszenia świadomości. Protesty miały charakter bezpartyjny, a większość protestujących była wrogo nastawiona do prób wykorzystania ich przez partie polityczne do wzmocnienia własnego programu politycznego."
 indian_event.48.a: "Ciekawy"
 indian_event.49.t: "Przesłuchanie w parlamencie"
 indian_event.49.d: "W ostatnim czasie ruch LGBT zyskuje coraz większą popularność w społeczeństwie indyjskim. Parlament Indii przeprowadził wiele dyskusji na temat legalizacji LGBT w kraju, a na ostatnim posiedzeniu kwestia ta została ponownie podniesiona. Uważa się, że to właśnie wtedy należy podjąć ostateczną decyzję – czy zalegalizować LGBT w Indiach, czy też utrzymać ją pod zakazem i nigdy więcej nie wracać do tej kwestii. Które wybierzemy?"
 indian_event.49.a: "LGBT to taki żart?"
 indian_event.49.b: "Pozwalamy na legalizację lgbt."
 indian_event.50.t: "Atak Pulwamy"
 indian_event.50.d: "Do ataku w Pulwamie w 2019 r. doszło 14 lutego 2019 r., kiedy konwój pojazdów przewożących indyjskich pracowników ochrony na autostradzie krajowej Dżammu-Srinagar został zaatakowany przez przewożony w pojeździe zamachowiec-samobójca w Lethapora w dystrykcie Pulwama w dawnym stanie Dżammu i Kaszmir. W ataku zginęło 40 pracowników indyjskiej Centralnej Rezerwy Policyjnej (CRPF), a także sprawca – Adil Ahmad Dar – którym był miejscowy młodzieniec z Kaszmiru z dystryktu Pulwama. Do ataku przyznała się islamistyczna grupa terrorystyczna Jaish-e-Mohammed z siedzibą w Pakistanie. Indie oskarżyły o atak sąsiedni Pakistan, ten zaś potępił atak i zaprzeczył, jakoby miał z nim jakiekolwiek powiązania. Atak zadał poważny cios stosunkom indyjsko-pakistańskim, co w konsekwencji doprowadziło do impasu wojskowego między Indiami a Pakistanem w 2019 r. Następnie indyjskie dochodzenie zidentyfikowało 19 oskarżonych"
 indian_event.50.a: "O cholera."
 indian_event.51.t: "Indyjska stacja Chandrayaan-3 pomyślnie wylądowała na Księżycu!"
 indian_event.51.d: "Indyjska automatyczna stacja międzyplanetarna Chandrayaan-3 pomyślnie wylądowała na Księżycu. Zejście było transmitowane na żywo przez Indyjską Organizację Badań Kosmicznych. Można go obejrzeć na YouTube. Miękkie lądowanie miało miejsce mniej więcej na biegunie południowym Księżyca. Tym samym Indie weszły do ​​elitarnego klubu sił kosmicznych zdolnych do miękkiego lądowania na powierzchni Księżyca. Wcześniej taką możliwość pokazały ZSRR, USA i Chiny."
 indian_event.51.a: "Wspaniały"
