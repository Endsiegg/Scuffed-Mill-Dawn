 indian_event.36.t: "Kwestia zjednoczenia naszych krajów"
 indian_event.36.d: "W związku z tym, że w ostatnim czasie pojawiło się wiele podobieństw między naszymi krajami zarówno w ideologii, jak i w interakcjach gospodarczych i politycznych, pojawiła się kwestia zjednoczenia naszych krajów pomiędzy naszym rządem a rządem Indii. Czy powinniśmy zjednoczyć się z sąsiadem, czy też wybierzemy „inną” drogę?"
 indian_event.36.a: "Tak, wspólnie zbudujemy ogólnoświatową rewolucję islamistyczną."
 indian_event.36.b: "Wybierzemy inną ścieżkę"
 RAJ_CEN_ASIA_REV_TT: "Będzie to miało wpływ na region Azji Środkowej."
 RAJ_land_of_salad: "Ogłoś kalifat w Delhi"
 RAJ_land_of_salad_desc: "Świeckie społeczeństwo zdradziło naród indyjski, kraje zachodnie i wschodnie zawsze chciały nas zniewolić. Czas to wszystko zakończyć, zbudujemy nowe i właściwe społeczeństwo oparte na zasadach wiernego islamu."
 RAJ_declare_holy_jihad: "Ogłoście Święty Dżihad"
 RAJ_declare_holy_jihad_desc: "Wyeliminuj niewiernych! Każdy, kto sprzeciwia się mocy Allaha, musi zostać zniszczony."
 RAJ_reach_out_to_pakistani_Salafists: "Dotrzyj do salafitów w Pakistanie"
 RAJ_reach_out_to_pakistani_Salafists_desc: "Musimy rozwiązać problem z pakistańskimi salafitami, abyśmy mogli otworzyć drogę na Bliski Wschód."
 RAJ_funding_central_asian_islamists: "Finansowanie islamistów z Azji Środkowej"
 RAJ_funding_central_asian_islamists_desc: "Azja Środkowa jest idealną odskocznią dla szerzenia się rewolucji islamistycznej."
 RAJ_islamic_central_asian_revolutions: "Rewolucja Turkiestanu"
 RAJ_islamic_central_asian_revolutions_desc: "Łącząc się z ideologami islamizmu w Azji Środkowej, możemy znacznie zwiększyć naszą strefę wpływów."
 RAJ_true_indian_territories_in_cenasia: "Ustanawiajcie lojalne reżimy"
 RAJ_true_indian_territories_in_cenasia_desc: "Wreszcie możemy zjednoczyć braci w religii w Azji Środkowej"
 RAJ_turkmen_treaty: "Traktat z Turkmenistanem"
 RAJ_turkmen_treaty_desc: "Turkmenistan ma dla nas strategiczne znaczenie, dlatego możemy pozyskać jego wsparcie."
 RAJ_ally_taliban: "Nasi afgańscy bracia"
 RAJ_ally_taliban_desc: "Musimy zjednoczyć się z naszymi braćmi w Afganistanie, bo tylko razem możemy pokonać świecki świat."
 RAJ_first_partition_of_afghanistan: "Pierwszy rozbiór Afganistanu"
 RAJ_first_partition_of_afghanistan_desc: "Afganistan jest terytorium, które stwarza idealną przewagę w kwestii szerzenia rewolucji islamistycznej."
 RAJ_bye_bye_turkmenistan: "Obalić schizofrenika"
 RAJ_bye_bye_turkmenistan_desc: "Czy oni naprawdę myśleli, że się z nimi zaprzyjaźnimy?"
 RAJ_peaceful_reunification: "Pokojowe zjednoczenie"
 RAJ_peaceful_reunification_desc: "Ze względu na nasze szczególne powiązania religijne z pakistańskimi salafitami, a także nasze szczególne powiązania gospodarcze, postanowiliśmy pokojowo zjednoczyć się z Pakistanem. InShaAllah!"
 RAJ_bring_back_kashmir: "Wytępić heretyków"
 RAJ_bring_back_kashmir_desc: "Nie wybaczymy Pakistanowi tego, że wciąż odcina nam dostęp do naszej ludności w Kaszmirze. Pakistan zostanie zniszczony!"
 RAJ_nepal_fell_after_all: "Nepal"
 RAJ_nepal_fell_after_all_desc: "Musimy odzyskać kontrolę nad Nepalem, aby zwiększyć nasze wpływy w regionie."
 RAJ_myanmar_what: "Bono nie walczy o wolność Birmy"
 RAJ_myanmar_what_desc: "Oczywiście, że ma „wolny” wybór."
 RAJ_bangladesh_independence: "Pytanie o niepodległość Bangladeszu"
 RAJ_bangladesh_independence_desc: "Bangladesz jest cierniem w naszym boku, bo jeśli obce wojska wkroczą na jego terytorium, nasz wschodni korytarz będzie zagrożony."
 RAJ_support_xinjian_islamists: "Uwolnij wschodni Turkiestan"
 RAJ_support_xinjian_islamists_desc: "Chiny zbyt długo uciskały islamską ludność Xinjiangu. Musimy pomóc im uzyskać niezależność i żyć tak, jak chcą."
 RAJ_troubleshoot_the_map: "Naprawianie błędu mapowania"
 RAJ_troubleshoot_the_map_desc: "Izrael jest głównym zagrożeniem i błędem świata. Musimy poprawić niedokładność narysowaną na mapie."
 RAJ_to_avenge_the_oppression_of_the_uighurs: "Pomścić ucisk Ujgurów"
 RAJ_to_avenge_the_oppression_of_the_uighurs_desc: "Nadszedł czas, aby rozstrzygnąć ostatnie pytanie dotyczące miski ryżu."
 RAJ_wrong_islam_in_iran: "Ustanowić właściwy islam w Iranie"
 RAJ_wrong_islam_in_iran_desc: "Iran szerzy fałszywe idee na temat islamizmu na Bliskim Wschodzie. Obecność takiego konkurenta jest dla nas ogromnym zagrożeniem."
 RAJ_main_enemy_of_chaliphate: "Ściąć Szaytana"
 RAJ_main_enemy_of_chaliphate_desc: "Czas spłacić dług publiczny."
 RAJ_get_weapons_on_the_black_market: "Przedsięwzięcia na czarnym rynku"
 RAJ_get_weapons_on_the_black_market_desc: "Staliśmy się zbyt odizolowani, co oznacza, że ​​musimy zdobywać broń okrężnymi metodami."
 RAJ_training_our_soldiers_in_mountains: "Specjalne szkolenie górskie"
 RAJ_training_our_soldiers_in_mountains_desc: "Przygotowując naszych żołnierzy do najbardziej ekstremalnych warunków, będziemy mogli bez przeszkód szerzyć naszą rewolucję w dowolnym miejscu na świecie."
 RAJ_american_tactic: "Taktyka amerykańska"
 RAJ_american_tactic_desc: "Taktyka amerykańska okazała się skuteczna w wielu wojnach. Powinniśmy brać z nich przykład dla naszej armii."
 RAJ_increase_arms_production: "Zwiększ produkcję broni"
 RAJ_increase_arms_production_desc: "Potrzebujemy więcej świętej wojny dla boga Dżihadu"
 RAJ_international_jihadis: "dżihadyści z Bliskiego Wschodu"
 RAJ_international_jihadis_desc: "Idee islamizmu sprawdzają się znacznie lepiej na Bliskim Wschodzie, dlatego też musimy stale je promować"
 RAJ_support_islamists: "Wspieraj islamistów w Syrii"
 RAJ_support_islamists_desc: "Mając sojuszników w Syrii, możemy uderzyć bezpośrednio na kraje zachodnie."
 RAJ_reconcile_al_qaeda_and_isis: "Zjednocz rozdzielonych"
 RAJ_reconcile_al_qaeda_and_isis_desc: "Tworząc zjednoczony sojusz z innymi ideologicznymi sojusznikami, możemy znacznie zbliżyć się do stworzenia naszego wspólnego marzenia o kalifacie islamskim."
 RAJ_fight_against_idols: "Walcz z bałwochwalstwem"
 RAJ_fight_against_idols_desc: "Idole są jednym z głównych zagrożeń dla naszego reżimu."
 RAJ_no_women_in_politics: "Żadnych kobiet w polityce"
 RAJ_no_women_in_politics_desc: "Nasza religia nie zakłada, że ​​kobiety powinny angażować się w politykę."
 RAJ_islamization_of_India: "Islamizacja Indii"
 RAJ_islamization_of_India_desc: "Nadszedł czas na pełną islamizację ludności Indii, abyśmy stali się bardziej zjednoczeni."
 RAJ_redo_social_policies: "Ustanowienie prawa szariatu"
 RAJ_redo_social_policies_desc: "Prawo szariatu jest tym, czego naprawdę obywatele Indii potrzebują. Jeśli ich nie wprowadzimy, nie możemy nazwać się prawdziwym kalifatem islamskim."
 RAJ_fatwa_of_factories: "Przemysłowa Fatwa"
 RAJ_fatwa_of_factories_desc: "Fatwę można zdefiniować jako normatywne źródło prawne prawa islamskiego, będące opiniami badaczy świata islamu mających autorytet w konkretnych kwestiach rozpatrywanych, inicjowane przez sędziów islamskich (qadis) lub na wniosek Madżlisu."
