l_polish:
 Cheap_Labor: "Tania siła robocza"
 Cheap_Labor_desc: "Zrodzona z historycznych wzorców wyzysku kolonialnego i masowej niewykwalifikowanej siły roboczej, siła robocza [ROOT.GetName] pozostaje liczna i niedroga. Chociaż ta nadwyżka siły roboczej pobudziła rozwój przemysłu po uzyskaniu niepodległości, w dalszym ciągu wpisuje się w cykl nierówności i niepokojów społecznych, który stawia stabilność kraju na niepewnym gruncie."
 RAJ_iri_fake_ns: "Wysoce skorumpowany przemysł wojskowy"
 RAJ_iri_fake_ns_desc: "Złożone dziedzictwo indyjskiej ery licencji License Raj, charakteryzującej się rygorystycznymi przepisami i biurokracją, wciąż pokutuje w przemyśle obronnym. Chociaż reformy przeprowadzone w latach 90. XX w. otworzyły drzwi dla ekspansji przemysłu cywilnego, sektor wojskowy pozostaje siecią korupcji i nieefektywności, których korzenie sięgają nieprzejrzystych procesów zamówień publicznych i braku odpowiedzialności odziedziczonego po ostatnich dziesięcioleciach."
 RAJ_re_fake_militar: "Wysoce niezorganizowane wojsko"
 RAJ_re_fake_militar_desc: "Cień podziału Indii i pospiesznie zorganizowanych struktur wojskowych, które po nich nastąpiły, utrzymuje się nad siłami zbrojnymi. W połączeniu z biurokratyczną nieefektywnością i brakiem nowoczesnych metod koordynacji skutkuje to zdezorganizowaniem aparatu wojskowego. Jednakże te niedociągnięcia pokazują, gdzie jest najpilniejsza potrzeba poprawy, nieznacznie ograniczając drenaż zasobów w wyniku restrukturyzacji doktryn wojskowych."
 india_divided: "Regionalizm indyjski"
 india_divided_desc: "Ogromna różnorodność kulturowa i językowa Indii, dziedzictwo ich bogatej historii i niezliczonych królestw, często objawiała się regionalizmem, który komplikuje zarządzanie krajem. Ta mozaika lokalnych interesów w przeszłości osłabiała scentralizowaną władzę polityczną, czyniąc spójne kształtowanie polityki trudnym zadaniem. Istnieją jednak różne ścieżki – zarówno pojednawcze, jak i zdecydowane – umożliwiające poruszanie się po tym złożonym krajobrazie i potencjalnie kształtowanie bardziej jednolitej tożsamości narodowej."
 RAJ_gujarat_trouble_idea: "Niepokoje społeczne w Gujarat"
 RAJ_gujarat_trouble_idea_desc: "Napięcia społeczne w Gujarat, będące dziedzictwem głęboko zakorzenionych podziałów religijnych i etnicznych, przerodziły się w otwarty konflikt między muzułmanami i hinduistami. Sytuacja nie tylko destabilizuje region, ale także wyczerpuje zasoby wojskowe i administracyjne, co wpływa na gotowość i trwałość żołnierzy rozmieszczonych w trudnych warunkach."
 RAJ_looming_water: "Niedobory wody"
 RAJ_looming_water_desc: "Poważny niedobór wody w Indiach, pogłębiony przez niezrównoważone praktyki rolnicze i szybką urbanizację, ma daleko idące konsekwencje. Nie tylko nadwyręża stabilność społeczną i zarządzanie, ale także poważnie utrudnia operacje wojskowe i wsparcie logistyczne. Pomimo jego fatalnego obecnego stanu, wspólne wysiłki w zakresie gospodarki wodnej i rozwoju infrastruktury mogłyby znacząco złagodzić te wyniszczające skutki."
 india_focus: "Indyjskie drzewo fokusowe"
 RAJ_indian_minist_of_foreign_affairs: "§YIndyjskie Ministerstwo Spraw Zagranicznych§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "Indyjskie Ministerstwo Spraw Zagranicznych jest organem rządowym odpowiedzialnym za formułowanie i realizację polityki zagranicznej Indii. Odgrywa kluczową rolę w utrzymywaniu stosunków dyplomatycznych z innymi krajami, promowaniu interesów Indii na arenie międzynarodowej oraz rozwiązywaniu ważnych kwestii międzynarodowych. Do głównych celów ministerstwa należy wspieranie pokojowego współistnienia, promowanie współpracy gospodarczej i wzmacnianie wymiany kulturalnej z narodami na całym świecie."
 RAJ_affairm_claims_on_aksai_chin: "Potwierdź roszczenia dotyczące Aksai Chin"
 RAJ_affairm_claims_on_aksai_chin_desc: "Aksai Chin od dziesięcioleci jest przedmiotem sporu między Indiami a Chinami. Indie utrzymują, że obszar ten stanowi integralną część ich suwerennego terytorium, podczas gdy Chiny podnoszą swoje historyczne roszczenia do regionu. Spór pozostaje nierozwiązany i w dalszym ciągu stanowi złożoną kwestię w stosunkach Indie–Chiny."
 indian_event.1.t: "Indie potwierdzają roszczenia wobec Aksai Chin"
 indian_event.1.d: "Indie po raz kolejny potwierdziły swoje niezachwiane roszczenia wobec Aksai Chin w obliczu utrzymującego się sporu terytorialnego z Chinami. Sporny region, położony we wschodnim sektorze Dżammu i Kaszmiru, od dawna jest punktem spornym między dwoma azjatyckimi sąsiadami. Rząd Indii podtrzymał swoje stanowisko, twierdząc, że Aksai Chin stanowi integralną część suwerennego terytorium Indii. To potwierdzenie stanowi zdecydowaną odpowiedź na historyczne roszczenia Chin wobec regionu. Spór Aksai Chin stanowi poważne wyzwanie w stosunkach Indie-Chiny, ponieważ oba narody mają odmienne poglądy na temat prawowitej własności tego terytorium. Kontynuowane są wysiłki dyplomatyczne mające na celu rozwiązanie tej kwestii, ale ostateczne rozwiązanie pozostaje jak dotąd nieuchwytne. Zdecydowane stanowisko Indii w sprawie roszczeń terytorialnych podkreśla ich zaangażowanie w ochronę suwerenności narodowej i zachowanie jedności granic. Rząd pozostaje otwarty na konstruktywny dialog i pokojowe negocjacje, aby rozwiązać długotrwały spór i wypracować dalsze możliwości w interesie stabilności i współpracy regionalnej. W miarę rozwoju sytuacji zarówno Indie, jak i Chiny są uważnie obserwowane przez społeczność międzynarodową, która ma nadzieję na polubowne rozwiązanie, które pozwoli na deeskalację napięć i sprzyjanie wzajemnemu zrozumieniu."
 indian_event.1.a: "Ciekawy"
 indian_event.2.t: "Indie wycofują roszczenia od Aksai Chin!"
 indian_event.2.d: "Indie w znaczącym i nieoczekiwanym posunięciu ogłosiły decyzję o wycofaniu roszczeń wobec spornego regionu Aksai Chin, położonego we wschodniej części Dżammu i Kaszmiru. Terytorium to od dawna jest punktem spornym między Indiami a Chinami, co prowadzi do napiętych stosunków między obydwoma krajami. Decyzja indyjskiego rządu o zrzeczeniu się roszczeń wobec Aksai Chin jest odważnym krokiem w kierunku znalezienia pokojowego rozwiązania sporu terytorialnego. Choć region ten od dziesięcioleci budzi kontrowersje, to zaskakujące posunięcie odzwierciedla zaangażowanie Indii we wspieranie dialogu i deeskalację napięć z sąsiadującym narodem. Wycofanie roszczeń wobec Aksai Chin ma na celu stworzenie atmosfery sprzyjającej konstruktywnym negocjacjom z Chinami, w nadziei na rozwiązanie akceptowalne dla obu stron, respektujące interesy obu krajów. Ten nieoczekiwany rozwój sytuacji prawdopodobnie przyciągnie uwagę społeczności międzynarodowej, a obserwatorzy czekają na reakcję Chin na posunięcie Indii. Decyzja ta stanowi potencjalny punkt zwrotny w stosunkach Indie-Chiny i może otworzyć nowe możliwości regionalnej stabilności i współpracy. Oczekuje się, że w miarę rozwoju sytuacji Indie i Chiny podejmą rozmowy dyplomatyczne w celu ustalenia dalszych rozwiązań, zapewniających pokojowe współistnienie i dobrobyt obu azjatyckich gigantów."
 RAJ_friendship_with_china: "Przyjaźń z Chinami"
 RAJ_friendship_with_china_desc: "Powinniśmy zapomnieć o naszych przeszłych konfliktach i zapewnić całkowity i stabilny pokój między naszymi krajami."
 RAJ_strat_milcoop_china: "Współpraca wojskowa z Chinami"
 RAJ_strat_milcoop_china_desc: "Współpraca wojskowa z Chinami jest bardzo potrzebna, aby nasze siły zbrojne mogły współpracować i zwiększać naszą skuteczność bojową."
 RAJ_partnership_with_tajikistan: "Partnerstwo z Tadżykistanem"
 RAJ_partnership_with_tajikistan_desc: "Indie i Tadżykistan łączy silna więź przyjaźni oparta na więzach historycznych, kulturowych i strategicznych. Oba narody mają długą historię bliskich interakcji i wymiany kulturalnej. Indie zapewniają Tadżykistanowi pomoc rozwojową i wiedzę techniczną w różnych sektorach, w tym w rozwoju infrastruktury, edukacji i opiece zdrowotnej. Dodatkowo oba kraje współpracowały w obszarach obronności i bezpieczeństwa, przy czym Indie szkolą personel obronny Tadżykistanu i udzielają pomocy wojskowej. Z kolei Tadżykistan konsekwentnie wspiera stanowisko Indii w różnych kwestiach międzynarodowych."
 RAJ_withdraw_claims_on_aksai_chin: "Wycofaj roszczenia od Aksai Chin"
 RAJ_withdraw_claims_on_aksai_chin_desc: "Wycofanie się z roszczeń Aksai Chin jest niezbędne dla rozwoju stosunków z Chinami i złagodzenia napięć między naszymi krajami."
 RAJ_aksai_chin_withdraw_tt: "§YNie będziesz już mógł angażować się w konflikty graniczne z §B[CHI.GetNameDef]§! nad Aksai Chin.§!"
 RAJ_push_the_kasmir_question: "Popchnij kwestię Kaszmiru"
 RAJ_push_the_kasmir_question_desc: "Naciskanie na kwestię Kaszmiru ma kluczowe znaczenie dla wywierania presji na agresywny Pakistan!"
 RAJ_kashmir_quest_tt: "§YTo zwiększy napięcie indyjsko-pakistańskie§!"
 RAJ_increase_regional_influence: "Zwiększ wpływ regionalny"
 RAJ_protect_asian_allies: "Chroń azjatyckich sojuszników"
 RAJ_protect_asian_allies_desc: "Aby przeciwdziałać dominacji Chin w regionie, powinniśmy wspierać Birmę i jej sprawy."
 RAJ_partnership_with_iran: "Partnerstwo z Iranem"
 RAJ_partnership_with_iran_desc: "Partnerstwo z Iranem jest dość ważne dla naszej gospodarki i handlu. Ponadto oba kraje mają wspólny interes w promowaniu połączeń regionalnych i integracji gospodarczej, co widać w rozwoju portu Chabahar w Iranie."
 RAJ_increase_regional_influence_desc: "Regionalne wpływy Indii to złożone i wieloaspektowe zjawisko, które obejmuje wymiar polityczny, gospodarczy, kulturowy i strategiczny. Indie, jako kraj zróżnicowany i ludny, wywierają znaczący wpływ nie tylko w swoich granicach, ale także w szerzej rozumianych regionach Azji Południowej i Oceanu Indyjskiego."
 RAJ_new_army_idea: "Nowa armia indyjska"
 RAJ_new_army_idea1: "Nowa armia indyjska"
 RAJ_new_army_idea2: "Nowa armia indyjska"
 RAJ_new_army_idea3: "Nowa armia indyjska"
 RAJ_indian_saarc_idea: "SAARC"
 RAJ_indian_saarc_idea_desc: "Południowoazjatyckie Stowarzyszenie Współpracy Regionalnej jest organizacją międzyrządową założoną w 1985 roku w celu promowania współpracy regionalnej i rozwoju w Azji Południowej. Głównym celem SAARC jest poprawa poziomu życia mieszkańców regionu poprzez różne inicjatywy i współpracę między krajami członkowskimi."
 RAJ_saarc: "Południowoazjatyckie Stowarzyszenie Współpracy Regionalnej"
 RAJ_saarc_desc: "Południowoazjatyckie Stowarzyszenie Współpracy Regionalnej SAARC, założone w 1985 roku, jest organizacją międzyrządową obejmującą Afganistan, Bangladesz, Bhutan, Indie, Malediwy, Nepal, Pakistan i Sri Lankę. SAARC promuje współpracę regionalną w handlu, rozwoju, ograniczaniu ubóstwa, środowisku i sektorach społecznych poprzez szczyty, wyspecjalizowane organy i inicjatywy, pomimo sporadycznych wyzwań wynikających z napięć politycznych między krajami członkowskimi."
 indian_event.3.t: "Indie zapraszają nas do Południowoazjatyckiego Stowarzyszenia Współpracy Regionalnej"
 indian_event.3.d: "Indie zapraszają nas do Południowoazjatyckiego Stowarzyszenia Współpracy Regionalnej. Czy powinniśmy zgodzić się na przyłączenie?"
 indian_event.3.a: "Oczywiście"
 indian_event.3.b: "Przepraszam, nie"
 RAJ_act_east_policy: "Ustawa Polityka Wschodnia"
 RAJ_act_east_policy_desc: "„Akt o polityce wschodniej” to inicjatywa rządu Indii w zakresie polityki zagranicznej wprowadzona w celu zwiększenia zaangażowania Indii w kraje regionu Azji i Pacyfiku, zwłaszcza w Azji Południowo-Wschodniej. Można to postrzegać jako rozwinięcie i rebranding wcześniejszej „Polityki Look East”, zapoczątkowanej na początku lat 90-tych."
 act_east_pol_tt: "§YRozpoczniemy Program Polityki Wschodniej Ustawy§!"
 RAJ_asean_partner: "Partnerstwo z ASEAN"
 RAJ_asean_partner_desc: "Stosunki ASEAN–Indie, nawiązane w 1992 r., przekształciły się w wieloaspektowe partnerstwo obejmujące wymiar polityczny, gospodarczy i kulturowy. W indyjskiej polityce Act East podkreślono znaczenie wzmacniania więzi z krajami Azji Południowo-Wschodniej. Jako partner dialogu ASEAN Indie aktywnie angażują się w regionalne fora i inicjatywy, promując pokój, stabilność i współpracę gospodarczą. Handel dwustronny znacznie się rozwinął, a obie strony dążą do rozszerzenia powiązań gospodarczych w ramach umowy o wolnym handlu ASEAN-Indie. Ponadto pogłębiła się wymiana kulturalna i więzi międzyludzkie, wzmacniając poczucie wspólnego dziedzictwa. Jednakże wyzwania takie jak spory morskie i rywalizacja o wpływy w regionie Indo-Pacyfiku również wpłynęły na dynamikę tych stosunków, podkreślając potrzebę dalszych wysiłków dyplomatycznych w celu utrzymania stabilności i dobrobytu w regionie."
 RAJ_east_asia_summit: "Szczyt Azji Wschodniej"
 RAJ_east_asia_summit_desc: "Zgodnie z naszą polityką „Działaj na wschód” udział w szczycie Azji Wschodniej stanowi kluczowy krok w pogłębianiu naszych stosunków dyplomatycznych i wspólnych wysiłków. Tworząc silniejsze więzi z kluczowymi graczami, takimi jak Rosja, Japonia i Laos, torujemy drogę do bardziej zintegrowanej i harmonijnej przyszłości regionalnej."
 RAJ_eastas.1.t: "Szczyt Azji Wschodniej"
 RAJ_eastas.1.d: "18. Szczyt Azji Wschodniej (EAS) odbył się dzisiaj wirtualnie i zgromadził przywódców z 18 krajów członkowskich, aby omówić pilne wyzwania regionalne i zacieśnić współpracę w regionie Azji Wschodniej. Szczyt, którego gospodarzem był Singapur, stał się platformą otwartego dialogu i współpracy, których celem było wspieranie pokoju, stabilności i dobrobytu w regionie. W EAS uczestniczyli przywódcy reprezentujący państwa członkowskie ASEAN, a także Australię, Chiny, Indie, Japonię, Nową Zelandię, Koreę Południową, Rosję i Stany Zjednoczone. To różnorodne i włączające spotkanie odzwierciedla zaangażowanie szczytu we włączające regionalne zaangażowanie i dialog. Podczas szczytu przywódcy zaangażowali się w szczere dyskusje na temat szerokiego zakresu kwestii, w tym ożywienia gospodarczego w epoce po pandemii, strategii łagodzenia zmiany klimatu i przystosowywania się do niej, bezpieczeństwa morskiego, działań antyterrorystycznych oraz środków zwalczania przestępczości międzynarodowej. Ponadto przywódcy odnieśli się do wyzwań geopolitycznych i podkreślili znaczenie przestrzegania prawa międzynarodowego, poszanowania suwerenności i utrzymania porządku opartego na zasadach w regionie Indo-Pacyfiku."
 RAJ_eastas.1.o1: "Ciekawy"
 RAJ_neutrality_idea: "Polityka neutralności"
 RAJ_neutrality_idea_desc: "Indyjska polityka neutralności polega na utrzymaniu delikatnej równowagi polegającej na trzymaniu się z dala od problemów świata. Nadszedł czas, abyśmy obrali drogę odsunięcia się od tych grup i ogłoszenia Indii nowym neutralnym narodem."
 RAJ_bimstek: "BIMSTEK"
 RAJ_bimstek_desc: "Inicjatywa Zatoki Bengalskiej na rzecz Wielosektorowej Współpracy Technicznej i Gospodarczej jest organizacją regionalną zrzeszającą siedem krajów otaczających Zatokę Bengalską: Indie, Bangladesz, Sri Lankę, Bhutan, Nepal, Birmę i Tajlandię. Założona w 1997 roku firma BIMSTEC ma na celu promowanie współpracy w różnych sektorach, w tym między innymi w handlu, inwestycjach, energetyce, technologii, turystyce i walce z terroryzmem. To ugrupowanie subregionalne ma strategiczne położenie umożliwiające poprawę połączeń i integrację gospodarczą w Azji Południowej i Południowo-Wschodniej. Chociaż projekt BIMSTEC ma ogromny potencjał, postęp był czasami hamowany przez wyzwania polityczne i logistyczne, w tym ograniczoną łączność między państwami członkowskimi. Niemniej jednak pozostaje znaczącą platformą wspierania współpracy i rozwoju w regionie zróżnicowanym geograficznie i kulturowo, zwłaszcza że narody dążą do wzmocnienia stabilności regionalnej i wzrostu gospodarczego."
 RAJ_indian_bimstek_idea: "BIMSTEK"
 RAJ_indian_bimstek_idea_desc: "Inicjatywa Zatoki Bengalskiej na rzecz Wielosektorowej Współpracy Technicznej i Gospodarczej jest organizacją regionalną zrzeszającą siedem krajów otaczających Zatokę Bengalską: Indie, Bangladesz, Sri Lankę, Bhutan, Nepal, Birmę i Tajlandię. Założona w 1997 roku firma BIMSTEC ma na celu promowanie współpracy w różnych sektorach, w tym między innymi w handlu, inwestycjach, energetyce, technologii, turystyce i walce z terroryzmem. To ugrupowanie subregionalne ma strategiczne położenie umożliwiające poprawę połączeń i integrację gospodarczą w Azji Południowej i Południowo-Wschodniej. Chociaż projekt BIMSTEC ma ogromny potencjał, postęp był czasami hamowany przez wyzwania polityczne i logistyczne, w tym ograniczoną łączność między państwami członkowskimi. Niemniej jednak pozostaje znaczącą platformą wspierania współpracy i rozwoju w regionie zróżnicowanym geograficznie i kulturowo, zwłaszcza że narody dążą do wzmocnienia stabilności regionalnej i wzrostu gospodarczego."
 indian_event.4.t: "Zaproszenie do BIMSTEKU"
 indian_event.4.d: "Indie zapraszają nas do programu partnerskiego BIMSTEK, czy powinniśmy dołączyć?"
 indian_event.4.a: "Jasne!"
 indian_event.4.b: "Przepraszam, nie"
 RAJ_befriend_butan_and_nepal: "Zaprzyjaźnij się z Nepalem i Bhutanem"
 RAJ_befriend_butan_and_nepal_desc: "Indie, Bhutan i Nepal łączą głęboko zakorzenione więzi historyczne, kulturowe i geograficzne. Indie odegrały w przeszłości kluczową rolę w rozwoju i stabilności tych narodów himalajskich. Bhutan łączy z Indiami wyjątkowe stosunki, charakteryzujące się bliską współpracą dyplomatyczną, gospodarczą i strategiczną. Indie pomagały Bhutanowi w różnych projektach rozwojowych i kwestiach bezpieczeństwa, utrzymując silne i przyjazne partnerstwo."
 RAJ_support_nov_idea: "Indyjskie wsparcie wojskowe"
 RAJ_support_neaplese_army: "Wesprzyj armię nepalską"
 RAJ_support_neaplese_army_desc: "Indyjsko-nepalska współpraca wojskowa ma historyczne podstawy oparte na bliskości geograficznej i wzajemnych troskach o bezpieczeństwo. Obydwa kraje mają tradycję wymiany wojskowej, szkoleń i bliskich powiązań obronnych. Indie są znaczącym dostawcą sprzętu wojskowego do Nepalu, w tym broni, amunicji i sprzętu komputerowego. Oba narody współpracują w takich kwestiach, jak zwalczanie terroryzmu, zarządzanie katastrofami i utrzymywanie stabilności regionalnej. Ponadto pułki Gurkha w armii indyjskiej mają silne historyczne powiązania z Nepalem, ponieważ rekrutują żołnierzy z regionu."
 RAJ_mutual_trade_agreements: "Wzajemne umowy biznesowe"
 RAJ_mutual_trade_agreements_desc: "Indyjsko-bhutańską współpracę biznesową charakteryzuje silne i wieloaspektowe partnerstwo gospodarcze, głęboko zakorzenione w więzach historycznych i wzajemnych interesach. Bhutan jest znaczącym beneficjentem indyjskiego wsparcia gospodarczego i pomocy rozwojowej, a Indie są największym partnerem handlowym Bhutanu i źródłem inwestycji zagranicznych. Kluczowe obszary współpracy obejmują projekty hydroenergetyczne, w ramach których indyjskie firmy angażują się we wspólne przedsięwzięcia mające na celu rozwój bogatego potencjału hydroelektrycznego Bhutanu. To nie tylko wspomaga wzrost gospodarczy Bhutanu, ale także zaspokaja potrzeby energetyczne Indii."
 RAJ_befriend_bangladesh: "Zaprzyjaźnij się z Bangladeszem"
 RAJ_befriend_bangladesh_desc: "Handel między Indiami a Bangladeszem gwałtownie wzrósł, napędzany poprawą infrastruktury i preferencyjnymi umowami handlowymi. Obydwa kraje współpracowały przy dużych projektach, takich jak budowa autostrad transgranicznych i linii elektroenergetycznych, poprawiających łączność regionalną. Ponadto współpracowali w takich kwestiach, jak zwalczanie terroryzmu, bezpieczeństwo i zarządzanie katastrofami."
 RAJ_defense_bangladesh: "Pakt Obronny Bangladeszu"
 RAJ_defense_bangladesh_desc: "Dzięki szeregowi porozumień i porozumień Indie i Bangladesz faktycznie wzmocniły swoje więzi obronne. Powinniśmy ratyfikować umowę ramową o współpracy obronnej, która ma znaczenie historyczne, ponieważ znacząco przyspieszy nasz sojusz w zakresie bezpieczeństwa. Ramy te uwzględniają wzmocnioną wymianę wojskową, szkolenia i współpracę w zakresie zwalczania terroryzmu i bezpieczeństwa morskiego."
 RAJ_border_agreements: "Porozumienia graniczne z Bangladeszem"
 RAJ_border_agreements_desc: "Oprócz usunięcia istotnego źródła tarć decyzja ta otworzy drzwi do lepszych połączeń i współpracy między obydwoma krajami. Ponad 50 000 ludzi żyjących w enklawach będzie mogło dokonać wymiany, uzyskując obywatelstwo w swoich rodzimych krajach. Dodatkowo umożliwi realizację szeregu inicjatyw rozwojowych, takich jak budowa dróg, mostów i innej infrastruktury wzdłuż nowo utworzonych obszarów przygranicznych."
 indian_event.5.t: "Umowa graniczna z Indiami"
 indian_event.5.d: "Indie proponują z nami umowę graniczną, abyśmy mogli rozstrzygnąć nasze spory graniczne i kontynuować wzajemną współpracę."
 indian_event.5.a: "Jasne."
 indian_event.5.b: "To jest za dużo!"
 RAJ_suppress_probangl_separat: "Stłumić probangladeski separatyzm"
 RAJ_suppress_probangl_separat_desc: "Chociaż nasze więzi obronne z Bangladeszem zostały wzmocnione, nadal istnieje skrajne nastroje opowiadające się za zacieśnieniem unii z naszym wschodnim sąsiadem. Dla integralności narodowej sprawą najwyższej wagi jest zajęcie się tymi skłonnościami separatystycznymi i ich tłumienie, zapewniając w ten sposób stabilne i zjednoczone Indie."
 RAJ_approach_singapore: "Dojazd do Singapuru"
 RAJ_approach_singapore_desc: "Singapur jest naszym długoletnim neutralnym partnerem w regionie azjatyckim. Musimy poprawić nasze relacje z nimi."
 RAJ_meaf: "MEAF"
 RAJ_meaf_desc: "Rynki bliskowschodnie i afrykańskie stały się dość ważne po różnych przemianach w swoich regionach. Musimy poprawić z nimi stosunki nie tylko handlowe, ale także militarne i polityczne."
 RAJ_partnership_with_uae: "Partnerstwo z ZEA"
 RAJ_partnership_with_uae_desc: "Relacje Indie–ZEA od dłuższego czasu przynoszą pozytywne rezultaty. Musimy jeszcze bardziej poprawić relacje i stworzyć korzystne warunki współpracy."
 RAJ_gulf_oil_deal: "Umowa naftowa GCC"
 RAJ_gulf_oil_deal_desc: "Indie bardzo potrzebują paliwa i ropy. Współpraca z krajami Zatoki Perskiej jest bezpośrednim kluczem do zaspokojenia naszych potrzeb."
 RAJ_oman_military_base: "Baza wojskowa Omanu"
 RAJ_oman_military_base_desc: "Oman i Indie łączy nie tylko więź kulturowa i historyczna, ale także polityczna, a także wspólne interesy w regionie. Musimy wzmocnić więzi."
 RAJ_befriend_algeria: "Zaprzyjaźnij się z Algierią"
 RAJ_befriend_algeria_desc: "Algieria jest jednym z niewielu krajów, z którymi mamy wysokie obroty handlowe w Afryce Północnej. Być może już niedługo będą chcieli pogłębić swoją relację z nami i musimy stworzyć do tego dobry grunt."
 RAJ_utilizing_indian_diaspora: "Więzy diaspory"
 RAJ_utilizing_indian_diaspora_desc: "Z powodu wydarzeń historycznych diaspora indyjska jest rozproszona po całym świecie. Jednak wielu naszych rodaków zajmuje ważne stanowiska w krajach, w których się znajdują. Musimy to wykorzystać."
 RAJ_mauritius: "Zaprzyjaźnij się z Mauritiusem"
 RAJ_mauritius_desc: "Na Mauritiusie żyje znaczna diaspora, która ma ogromny wpływ na politykę kraju. Czas wykorzystać to do wzmocnienia więzi."
 RAJ_srilank_relat: "Zaprzyjaźnij się ze Sri Lanką"
 RAJ_srilank_relat_desc: "Historycznie rzecz biorąc, stosunki między Sri Lanką a Indiami były bardzo serdeczne. Mając historyczne korzenie, mieszkańcy Sri Lanki traktują nas bardzo życzliwie. Możemy uważać ten kraj za braterski i należy poprawić nasze stosunki z nim."
 RAJ_seychelles: "Zaprzyjaźnij się z Seszelami"
 RAJ_seychelles_desc: "Seszele od dawna poszukiwały geopolitycznej alternatywy w celu wzmocnienia więzi handlowych, zdolności obronnych i współpracy technologicznej. Przyjaźń z Indiami jest dla nich naturalnym wyborem."
 RAJ_tradepar_china: "Partnerstwo handlowe z Chinami"
 RAJ_tradepar_china_desc: "Mimo napiętych stosunków z Chinami partnerstwo handlowe z nimi jest nadal konieczne dla obu naszych gospodarek."
 RAJ_eastern_affiars: "Spraw Wschodnich"
 RAJ_eastern_affiars_desc: "Indie tradycyjnie mają dobre stosunki z nowymi wschodzącymi potęgami. Musimy to wykorzystać do poprawy stosunków dyplomatycznych i handlowych."
 RAJ_stratpar_russi: "Strategiczne partnerstwo z Rosją"
 RAJ_stratpar_russi_desc: "Pomimo dobrych stosunków między Chinami a Rosją, Rosja jest naszym niezawodnym partnerem w dziedzinie handlu i obronności od czasów ZSRR. Czas odnowić tę relację."
 RAJ_stratpar_soaf: "Strategiczne partnerstwo z Republiką Południowej Afryki"
 RAJ_stratpar_soaf_desc: "Republika Południowej Afryki jest jedną z najszybciej rozwijających się gospodarek na świecie. Podobnie jak my, są zaangażowani w poprawę światowego handlu i znajdowanie partnerów."
 RAJ_stratpar_braz: "Strategiczne partnerstwo z Brazylią"
 RAJ_stratpar_braz_desc: "Brazylia od dawna jest w stosunkowo dobrych stosunkach. musimy znaleźć metody poprawy handlu z nimi i wzmocnienia więzi politycznych."
 RAJ_looking_west: "Patrząc na zachód"
 RAJ_looking_west_desc: "Pomimo tradycyjnie neutralnego stanowiska Indie mają stosunkowo dobre stosunki z krajami zachodnimi, z którymi łączy się nie tylko handel, ale także wspólny wróg – Chiny."
 RAJ_friendship_with_israel: "Przyjaźń z Izraelem"
 RAJ_friendship_with_israel_desc: "Stosunki indyjsko-izraelskie mają długą historię wspólnej współpracy. W nowym, XXI wieku te powiązania wymagają potwierdzenia."
 RAJ_friendship_with_france: "Przyjaźń z Francją"
 RAJ_friendship_with_france_desc: "Po podpisaniu paktu strategicznego z Francją w 1998 r. Francja stała się jednym z największych partnerów Indii w ramach NATO. Relacje te należy pogłębiać w produktywny sposób."
 RAJ_become_major_non_nato_allies: "Sojusznik z NATO"
 RAJ_become_major_non_nato_allies_desc: "Być może, aby móc przeciwstawić się Chinom i Pakistanowi, musimy poprawić stosunki z Zachodem na tyle, aby podpisać stowarzyszenie z NATO lub nawet coś więcej. Biorąc pod uwagę obecne trendy, być może Zachód wyjdzie naprzeciw nam z otwartymi rękami."
 RAJ_military_coop_with_us: "Współpraca wojskowo-techniczna z USA"
 RAJ_military_coop_with_us_desc: "USA to supermocarstwo z najbardziej zaawansowanym rozwojem w zakresie obronności. Musimy z nimi współpracować i ulepszać nasze zdolności obronne."
 RAJ_tradedeals_with_us: "Umowy handlowe z USA"
 RAJ_tradedeals_with_us_desc: "Handel ze Stanami Zjednoczonymi jest konsekwentnym krokiem w naszej polityce współpracy z Zachodem. Znajdziemy coś, co zainteresuje się nawzajem pod względem handlowym."
 indian_event.6.t: "Indyjska propozycja"
 indian_event.6.d: "Od czasu niedawnego sojuszu Indii z nami proszą nas o odebranie Pakistanowi statusu głównego sojusznika spoza NATO."
 indian_event.6.a: "Jasne!"
 indian_event.6.b: "Przepraszam, nie"
 indian_event.667.t: "USA się zgadza."
 indian_event.667.d: "Usuną status MNNA z Pakistanu."
 indian_event.667.a: "Świetnie"
 indian_event.668.t: "USA odrzuciły naszą propozycję."
 indian_event.668.d: "Pakistan pozostanie głównym sojusznikiem USA spoza NATO"
 indian_event.668.a: "Bru"
 RAJ_support_taiwan: "Wesprzyj Tajwan"
 RAJ_support_taiwan_desc: "Choć Tajwan rości sobie wiele terytoriów sprzecznych z naszymi interesami, może warto go wesprzeć w walce ze wspólnym wrogiem – ChRL."
 RAJ_indian_modern_prog: "Ubieganie się o USAID"
 RAJ_indian_modern_prog_desc: "Amerykańskie programy pomocowe od dawna stały się w Indiach codziennością. Być może warto usprawnić i zacieśnić współpracę w tym obszarze."
 RAJ_joining_nato: "Dołączenie do NATO"
 RAJ_joining_nato_desc: "Choć NATO działa wyłącznie w regionie euroatlantyckim, być może uda się przekonać szefa NATO do rozszerzenia koncepcji NATO i przyjęcia nas do niej."
 RAJ_SCO_join: "Dołączam do SKO"
 RAJ_SCO_join_desc: "Chociaż nasze stosunki z Chinami są napięte, nasze stosunki z Rosją są całkiem produktywne. Być może uda nam się wejść w strukturę SzOW, mimo wszystkich sprzeczności z ChRL."
 RAJ_cont_non_aligned_polic: "Kontynuuj niewyrównaną ścieżkę"
 RAJ_cont_non_aligned_polic_desc: "Indie tradycyjnie podążają ścieżką niezaangażowania i całkowitej neutralności. Nie powinniśmy szukać nowych sojuszników i przekraczać granic tego, co dozwolone. Musimy zachować dystans."
 RAJ_isolationist_policies: "Polityka izolacjonizmu"
 RAJ_isolationist_policies_desc: "Pomimo naszego handlu, izolacja społeczna od reszty świata może być korzystna."
 RAJ_boosting_our_local_market: "Wzmacnianie lokalnego rynku"
 RAJ_boosting_our_local_market_desc: "Wzmocnienie rynku krajowego to konsekwentny krok w stronę osiągnięcia przez Indie całkowitej autonomii od tego świata."
 RAJ_active_support_of_stete_woned_shiet: "Aktywne wsparcie"
 RAJ_active_support_of_stete_woned_shiet_desc: "Musimy wspierać nie tylko relacje rynkowe w kraju, ale także korporacje państwowe, które będą regulować najważniejsze aspekty gospodarki."
 RAJ_india_first: "Najpierw Indie"
 RAJ_india_first_desc: "Indie muszą być ponad wszystko. Jesteśmy sami na tym świecie i musimy zdać sobie z tego sprawę."
 RAJ_indian_autarky_effort: "Indyjska strefa wpływów"
 RAJ_indian_autarky_effort_desc: "Nadszedł czas nie tylko na poprawę relacji z partnerami, ale także na zbudowanie własnej strefy wpływów."
 RAJ_self_sufficient_market: "Pomysły nowej fali"
 RAJ_self_sufficient_market_desc: "Czas przyznać, że nasza droga jest nowym kamieniem milowym w ideologicznym paradygmacie Indii – budujemy własną, nową przyszłość."
 RAJ_asking_nato_help_pak: "Wykop Pakistan"
 RAJ_asking_nato_help_pak_desc: "Pakistan od dawna jest sojusznikiem USA spoza NATO. Musimy wykluczyć ich obecność we współpracy z Zachodem i zająć ich miejsce."
 RAJ_indias_politics: "Polityka indyjska"
 RAJ_indias_politics_desc: "Polityka Indii znajduje się w punkcie zwrotnym jednego tysiąclecia na drugie. Jak będzie budowana jego historia?"
 indian_event.7.t: "Polityka indyjska"
 indian_event.7.d: "Indie stanęły w obliczu szeregu wyzwań politycznych i gospodarczych w nowym tysiącleciu, gdy naród starał się poruszać w złożonym krajobrazie i rozwiązywać palące problemy. Nowe tysiąclecie przyniosło szereg przeszkód, które wystawiły na próbę odporność indyjskich instytucji demokratycznych i stabilność gospodarczą. Na froncie politycznym kraj charakteryzuje się fragmentarycznym krajobrazem politycznym, naznaczonym rządami koalicyjnymi i częstymi zmianami przywództwa. Stworzyło to pewien stopień niestabilności i utrudniło wdrożenie kluczowych reform. Brak zdecydowanej większości w rządzie centralnym sprawiał, że podejmowanie decyzji było trudnym procesem, często wymagającym delikatnych negocjacji z różnymi partnerami regionalnymi i ideologicznymi. Pod względem gospodarczym Indie borykały się z utrzymującymi się problemami, takimi jak deficyt budżetowy, powolny rozwój przemysłu i bezrobocie. Gospodarka napotkała przeszkody w pełnym wykorzystaniu reform zapoczątkowanych w latach 90. XX wieku, a niektóre sektory odnotowały powolny wzrost. Wyzwania strukturalne, biurokratyczna biurokracja i nieodpowiednia infrastruktura utrudniały prowadzenie działalności gospodarczej i ograniczały potencjał kraju do szybkiego rozwoju gospodarczego. Ponadto Indie były świadkami niszczycielskiego wpływu pęknięcia bańki internetowej, które miało ogromny wpływ na indyjski sektor technologii informatycznych. Kilka firm informatycznych stanęło w obliczu niepowodzeń, gdy rynki światowe doświadczyły pogorszenia koniunktury, co doprowadziło do zwolnień i napięć finansowych w branży. W obliczu tych wyzwań rząd skupił się na środkach politycznych mających na celu pobudzenie wzrostu gospodarczego, przyciągnięcie inwestycji zagranicznych i zachęcanie do przedsiębiorczości. Podjęto kroki w celu usprawnienia rozwoju infrastruktury, usprawnienia przepisów i pobudzenia działalności przemysłowej. Jednakże wpływ tych inicjatyw ujawnił się po pewnym czasie i wymagał ciągłych wysiłków, aby przyniosły pozytywne rezultaty. Pomimo napotkanych przeszkód odporność i struktura demokratyczna Indii pozostały nienaruszone. Prężnie działające społeczeństwo obywatelskie, niezależne sądownictwo i wolna prasa w kraju odegrały kluczową rolę w zapewnieniu odpowiedzialności i promowaniu dyskursu publicznego na temat kluczowych kwestii."
 indian_event.7.a: "Ciekawy"
 RAJ_atal_bihari_vajpayee: "Atal Bihari Vajpayee"
 RAJ_atal_bihari_vajpayee_desc: "Atal Bihari Vajpayee jest wybitnym indyjskim mężem stanu i wybitną postacią indyjskiej polityki. Trzykrotnie pełnił funkcję premiera Indii: najpierw przez krótki okres w 1996 r., następnie od 1998 do 1999 r. i wreszcie od 1999 r. Vajpayee był członkiem-założycielem Partii Bharatiya Janata i kluczowym przywódcą Rashtriya Swayamsevak Sangh, hinduska organizacja nacjonalistyczna."
 RAJ_lahore_summit_legacy: "Szczyt Dziedzictwo Lahore"
 RAJ_lahore_summit_legacy_desc: "Deklaracja z Lahore była dwustronnym porozumieniem i traktatem o zarządzaniu między Indiami a Pakistanem. Traktat został podpisany 21 lutego 1999 r. na zakończenie historycznego szczytu w Lahore i ratyfikowany przez parlamenty obu krajów w tym samym roku. Zgodnie z postanowieniami traktatu osiągnięto wzajemne porozumienie w sprawie rozwoju arsenałów atomowych i uniknięcia przypadkowego i nieuprawnionego operacyjnego użycia broni jądrowej. Deklaracja z Lahore nałożyła na przywództwo obu narodów dodatkową odpowiedzialność za unikanie wyścigu nuklearnego, a także konfliktów niekonwencjonalnych i konwencjonalnych."
 RAJ_prevention_of_terror_act: "Ustawa o przeciwdziałaniu terroryzmowi"
 RAJ_prevention_of_terror_act_desc: "Ustawa nr 15 z 2002 r., Ustawa ustanawiająca przepisy dotyczące zapobiegania i zwalczania działalności terrorystycznej oraz spraw z nią związanych."
 indian_event.8.t: "Stłumienie protestów w Gujarat"
 indian_event.8.d: "Niepokoje wywołał incydent, w wyniku którego podpalono pociąg wiozący hinduskich pielgrzymów, w wyniku czego zginęło kilka osób. Do zdarzenia doszło w związku z rzekomym atakiem muzułmańskiego tłumu. W następstwie incydentu kolejowego doszło do powszechnej przemocy, w tym starć społecznych między społecznościami hinduskimi i muzułmańskimi w różnych częściach Gudżaratu. Protesty i późniejsze zamieszki spowodowały śmierć setek osób, obrażenia i znaczne szkody materialne. Co powinniśmy zrobić?"
 indian_event.8.a: "Modi zrobi robotę!"
 indian_event.8.b: "Miejmy nadzieję, że protesty same się uspokoją."
 RAJ_settling_down_gujarat: "Stłumienie protestów w Gujarat"
 RAJ_settling_down_gujarat_desc: "Zamieszki wybuchły po pożarze pociągu w Godhra, w którym zginęło 59 osób, głównie pielgrzymów hinduskich. Następnie w różnych częściach Gujarat doszło do powszechnych starć społecznych, w wyniku których zginęły setki osób, a tysiące ludzi zostało przesiedlonych"
 RAJ_BRICS_integr: "Tworzenie BRICS"
 RAJ_BRICS_integr_desc: "Nadszedł czas, aby główne mocarstwa światowe zjednoczyły się w jedną pięść, aby stworzyć świat wielobiegunowy. Należy wdrożyć konceptualizację BRICS zaproponowaną na Forum Ekonomicznym w Petersburgu."
 RAJ_eastas.2.t: "Narody tworzą nowy sojusz w celu wzmocnienia globalnej współpracy gospodarczej"
 RAJ_eastas.2.d: "W znaczącym rozwoju gospodarki światowej narody Brazylii, Rosji, Indii i Chin oficjalnie utworzyły sojusz znany jako BRIC. Utworzenie tego nowego sojuszu ma na celu wzmocnienie współpracy gospodarczej, zacieśnienie więzi handlowych i wspieranie bardziej połączonego świata. Utworzenie BRIC oznacza punkt zwrotny w globalnej dynamice gospodarczej, ponieważ te cztery kraje łącznie reprezentują znaczną część światowej populacji, obszaru i wyniku gospodarczego. Razem posiadają ogromny potencjał w zakresie napędzania światowego wzrostu gospodarczego i promowania zrównoważonego rozwoju. Fundament BRIC opiera się na wspólnych celach i wzajemnych korzyściach. Wykorzystując połączone zasoby, kraje BRIC pragną promować sprzyjający włączeniu społecznemu i zrównoważony wzrost gospodarczy, zwiększać przepływy handlowe i inwestycyjne oraz zapewniać platformę współpracy w różnych sektorach, w tym w finansach, energetyce, infrastrukturze i technologii. Ten nowo utworzony sojusz niesie ze sobą duże nadzieje dla krajów członkowskich. Brazylia, Rosja, Indie i Chiny wnoszą do wspólnego stołu wyjątkowe mocne strony i możliwości. Brazylia posiada obfite zasoby naturalne i prężnie rozwijający się sektor rolniczy, podczas gdy Rosja znana jest ze swoich rezerw energii i sprawności technologicznej. Prężnie rozwijający się sektor usług w Indiach i wykwalifikowana siła robocza przyczyniają się do ich potęgi gospodarczej, a możliwości produkcyjne i zdolności eksportowe Chin są znane na całym świecie."
 RAJ_eastas.2.o1: "Ciekawy"
 RAJ_BRICS: "Członek BRICS"
 indian_event.9.t: "Wieża BRICS"
 indian_event.9.d: "Na niedawnym forum gospodarczym zaproponowano nowy projekt dotyczący budowy wieży BRICS dla nowych celów międzynarodowego banku."
 indian_event.9.a: "Wspaniały"
 RAJ_tower_tt: "§YTo zwiększy wpływ Chin na nas, ale poprawi naszą gospodarkę§!"
 RAJ_BRICS_tower_project: "Projekt wieży BRICS"
 RAJ_BRICS_tower_project_desc: "Aby wzmocnić więzi międzypaństwowe, musimy stworzyć nowy Bank Rozwoju dla wszystkich krajów członkowskich BRICS."
 RAJ_BRICS_bank: "Banku BRICS"
 indian_event.10.t: "Propozycja banku BRICS"
 indian_event.10.d: "BRICS Bank zaproponował projekt rozwojowy dla każdego państwa członkowskiego. Czy powinniśmy się zgodzić?"
 indian_event.10.a: "Jasne."
 indian_event.10.b: "Przepraszam, nie"
 RAJ_BRICS_payment_system: "System płatności BRICS"
 RAJ_BRICS_payment_system_desc: "Aby usprawnić i uprościć handel, musimy stworzyć nowy system transakcyjny i system płatności."
 RAJ_BRICS_cur: "Wspólne wysiłki walutowe BRICS"
 indian_event.11.t: "Projekt wspólnej waluty"
 indian_event.11.d: "BRICS zaproponował nowy projekt wspólnej waluty, czy powinniśmy się zgodzić?"
 indian_event.11.b: "Przepraszam, nie"
 RAJ_common_currenc_project: "Projekt wspólnej waluty"
 RAJ_common_currenc_project_desc: "Być może projekt ten nie zostanie wdrożony od razu, ale konceptualizacja wspólnej waluty stanowi dobrą podstawę do wzajemnej integracji."
 RAJ_BRICS_contig_reserv_arrang: "Porozumienie w sprawie rezerwy warunkowej"
 RAJ_BRICS_contig_reserv_arrang_desc: "Porozumienie w sprawie rezerw warunkowych BRICS stanowi ramy zapewniające ochronę przed globalną presją na płynność. Obejmuje to kwestie walutowe, w przypadku których globalna presja finansowa niekorzystnie wpływa na waluty krajowe członków."
 RAJ_invite_observer_states: "Handel Państw Obserwatorów"
 RAJ_invite_observer_states_desc: "W strukturze BRICS jest wielu obserwatorów. Być może warto rozpocząć ich konsekwentną integrację ze strukturą BRICS."
 RAJ_eastas.3.t: "Wzrost gospodarczy BRICS dla innowacyjnej przyszłości."
 RAJ_eastas.3.d: "11. Szczyt BRICS, który odbył się w Brasilii w Brazylii, zakończył się pomyślnie, pokazując zaangażowanie Brazylii, Rosji, Indii, Chin i Republiki Południowej Afryki we wspieranie współpracy i napędzanie wzrostu gospodarczego. Przywódcy państw członkowskich zebrali się w stolicy Brazylii na dwa dni obrad, dyskusji i spotkań dwustronnych. Szczyt rozpoczął się ceremonią otwarcia, podczas której Prezydent Brazylii powitał głowy państw i podkreślił znaczenie wzmocnienia partnerstwa BRICS dla sprostania globalnym wyzwaniom i odblokowania nowych możliwości. Przywódcy zaangażowali się w wszechstronne dyskusje na temat szerokiego zakresu zagadnień, w tym handlu, inwestycji, innowacji i problemów geopolitycznych."
 RAJ_eastas.3.o1: "Ciekawy"
 RAJ_BRICS_pro_tempore: "Szczyt w Brazylii"
 RAJ_BRICS_pro_tempore_desc: "Nadszedł czas na zwołanie największego w historii organizacji szczytu mającego na celu wzmocnienie relacji między państwami."
 indian_event.12.t: "Zaproszenie BRICS"
 indian_event.12.d: "Od dawna jesteśmy obserwatorem w Organizacji BRICS. Proponują nam dołączenie. Powinniśmy to zrobić?"
 indian_event.11.a: "Oczywiście"
 indian_event.12.b: "Przepraszam, nie"
 RAJ_eastas.4.t: "Iran dołącza do BRICS"
 RAJ_eastas.4.d: "W znaczący sposób Iran oficjalnie dołączył do grupy BRICS, składającej się z Brazylii, Rosji, Indii, Chin i Republiki Południowej Afryki. To rozszerzenie bloku BRICS stanowi kamień milowy we współpracy regionalnej i globalnej, ponieważ Iran staje się pierwszym krajem Bliskiego Wschodu, który dołączył do wpływowego stowarzyszenia. Decyzję ogłoszono podczas 12. Szczytu BRICS, który odbył się wirtualnie w związku z utrzymującą się sytuacją na świecie. Włączenie Iranu do BRICS jest wynikiem szeroko zakrojonych dyskusji pomiędzy krajami członkowskimi, które podkreśliły strategiczne znaczenie tego kraju i potencjał współpracy gospodarczej. Udział Iranu nie tylko zwiększy regionalne wpływy BRICS, ale także będzie sprzyjał zwiększonej współpracy między Bliskim Wschodem a innymi krajami BRICS."
 RAJ_eastas.4.o1: "Ciekawy"
 RAJ_BRICS_expansion: "Ekspansja BRICS"
 RAJ_BRICS_expansion_desc: "W miarę jak BRICS będzie nadal ewoluować jako znaczący sojusz, zaproszenie Iranu – narodu o bogatych zasobach i znaczeniu strategicznym – nada mu nowy wymiar. To włączenie może zróżnicować i wzmocnić naszą wspólną wizję, wzmacniając globalny wpływ sojuszu."
 RAJ_BRICS_as_econ_alliance: "Sojusz Gospodarczy"
 RAJ_BRICS_as_econ_alliance_desc: "Poza przedsięwzięciami wojskowymi prawdziwy potencjał BRICS polega na wykorzystaniu połączonej potęgi gospodarczej. Wspierając zjednoczony front gospodarczy, państwa członkowskie mogą spodziewać się przyspieszonego wzrostu, stabilności finansowej i zwiększonych synergii, wzmacniając pozycję bloku na globalnej arenie gospodarczej."
 brics_coalition: "Pakt BRICS-DEF"
 RAJ_BRICS_as_polit_alliance: "Pakt Obronny BRICS"
 RAJ_BRICS_as_polit_alliance_desc: "Zjednoczeni w naszych celach zrównoważonej dynamiki sił globalnych, sformułowanie Paktu Obronnego BRICS jest naturalnym postępem. Pakt ten zapewni wzajemną pomoc obronną, cementując więź między państwami członkowskimi i zapewniając zbiorowe bezpieczeństwo przed zagrożeniami zewnętrznymi."
 RAJ_new_development_bank: "Nowy Bank Rozwoju"
 RAJ_new_development_bank_desc: "Nowy Bank Rozwoju powinien stać się podstawą integracji BRICS i poprawy relacji pomiędzy państwami członkowskimi."
 RAJ_recognition_tibet_as_china: "Uznanie Tybetu za Chiny"
 RAJ_recognition_tibet_as_china_desc: "Rząd Indii wkrótce po uzyskaniu przez Indie niepodległości w 1947 r. potraktował Tybet jako de facto niepodległy kraj. Jednak ostatnio w indyjskiej polityce wobec Tybetu uwzględniono chińską wrażliwość i uznano Tybet za część Chin."
 RAJ_national_highway_project: "Projekt autostrady krajowej"
 RAJ_national_highway_project_desc: "Projekt rozwoju autostrad krajowych to projekt czterech pasów istniejących dróg krajowych i sześciu pasów wybranych głównych dróg krajowych w Indiach. Projekt rozpoczął się w 1998 roku pod przewodnictwem premiera Atala Bihari Vajpayee. Drogi krajowe stanowią jedynie około 2% całkowitej długości dróg, ale obsługują około 40% całkowitego ruchu na całej długości i szerokości kraju."
 RAJ_eastas.5.t: "Indie uznają Tybet za chiński"
 RAJ_eastas.5.d: "Próbując przyspieszyć rozwiązanie sporu granicznego, Indie i Chiny zgodziły się we wtorek wyznaczyć specjalnego przedstawiciela, który zbada, z politycznego punktu widzenia ogólnych stosunków dwustronnych, ramy ustalenia granic. W pierwszej w historii wspólnej deklaracji dotyczącej zasad stosunków i wszechstronnej współpracy podpisanej przez premiera Atala Bihari Vajpayee i jego chińskiego odpowiednika Wen Jiabao Indie uznały, że Tybetański Region Autonomiczny jest częścią terytorium Chińskiej Republiki Ludowej."
 RAJ_eastas.5.o1: "Ciekawy"
 RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "Pradhan Mantri Gram Sadak Yojana to ogólnokrajowy plan w Indiach mający na celu zapewnienie dobrej łączności drogowej w każdych warunkach pogodowych do niepołączonych ze sobą wiosek."
 RAJ_article_three_seventy: "Artykuł 370"
 RAJ_article_three_seventy_desc: "Artykuł 370 indyjskiej konstytucji nadał specjalny status Dżammu i Kaszmirowi, regionowi położonemu w północnej części subkontynentu indyjskiego i części większego regionu Kaszmiru, który od 1947 r. jest przedmiotem sporu między Indiami, Pakistanem i Chinami."
 RAJ_sarva_shisha_abhiyan: "Sarwa Śiksza Abhiyan"
 RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan, w skrócie SSA, to program rządu indyjskiego mający na celu uniwersalizację edukacji podstawowej „w sposób określony w czasie”, zgodnie z 86. poprawką do Konstytucji Indii wprowadzającą bezpłatną i obowiązkową edukację dla dzieci w wieku od 6 do 14 lat podstawowe prawo."
 RAJ_foreign_education_partner_ship: "Partnerstwo Edukacji Zagranicznej"
 RAJ_foreign_education_partner_ship_desc: "Nasi uczniowie potrzebują możliwości zdobycia zagranicznego wykształcenia, aby stać się jeszcze mądrzejsi."
 indian_event.13.t: "Operacja West End"
 indian_event.13.d: "Tehelka, kierowana przez swojego założyciela Taruna Tejpala, przeprowadziła operację, wykorzystując ukryte kamery i tajnych dziennikarzy udających handlarzy bronią. Celem operacji była przede wszystkim korupcja w przemyśle obronnym, koncentrując się na wysokich urzędnikach i politykach, którzy byli rzekomo zaangażowani w nielegalne transakcje zbrojeniowe i przyjmowali łapówki. Przez kilka miesięcy tajni dziennikarze Tehelki nagrywali rozmowy z różnymi urzędnikami, w tym z biurokratami, oficerami wojskowymi i politykami. Nagrali materiał wideo pokazujący, jak te osoby przyjmują łapówki i omawiają nielegalne działania związane z zamówieniami w dziedzinie obronności. Operacja ta szczególnie uwydatniła korupcję przy zakupie sprzętu obronnego, takiego jak broń, amunicja i pojazdy. Operacja wyszła na jaw, gdy Tehelka opublikowała serię wybuchowych filmów i opublikowała artykuły szczegółowo opisujące skandal korupcyjny. Ujawnienie tej informacji wywołało masowe zamieszanie w całym kraju, co doprowadziło do oburzenia opinii publicznej i żądania podjęcia działań przeciwko osobom zamieszanym w operację. W operacji użądlenia ujęto kilka znanych osobistości, w tym politycy różnych partii politycznych, oficerów armii i biurokratów. Do znanych osobistości zaangażowanych w tę sprawę zaliczał się ówczesny przewodniczący partii Bharatiya Janata, Bangaru Laxman, którego kamera przyłapała na przyjmowaniu łapówki, a także Jaya Jaitly, wysoki rangą polityk partii Samata."
 indian_event.13.a: "Zwolnić tych, którzy są odpowiedzialni!"
 indian_event.13.b: "Zostaw to tak, jak jest."
 RAJ_operation_west_end: "Operacja West End"
 RAJ_operation_west_end_desc: "Operacja West End, znana również jako zdemaskowanie Tehelki, odnosi się do dużej tajnej operacji przeprowadzonej przez indyjski portal informacyjny Tehelka w 2001 roku. Operacja ta ujawniła korupcję w indyjskim sektorze obronnym i doprowadziła do ogólnokrajowego skandalu."
 indian_event.14.t: "Wspólny Szczyt Indii i Pakistanu"
 indian_event.14.d: "W szczycie uczestniczyli ówczesny premier Indii Atal Bihari Vajpayee i ówczesny prezydent Pakistanu Pervez Musharraf. Podstawowym celem szczytu było promowanie dialogu i poszukiwanie pokojowego rozwiązania konfliktów między Indiami a Pakistanem, w szczególności kwestii Kaszmiru. Podczas szczytu obaj przywódcy prowadzili szeroko zakrojone dyskusje na różne tematy, m.in. spór o Kaszmir, terroryzm i napięcia transgraniczne. Rozmowy toczyły się za zamkniętymi drzwiami, a szczegóły negocjacji nie zostały wówczas podane do wiadomości publicznej. Zgłoszono jednak, że dyskusje były często intensywne i obejmowały różne punkty widzenia na kilka kluczowych kwestii."
 indian_event.14.a: "Wspaniały"
 RAJ_agra_summit: "Szczyt w Agrze"
 RAJ_agra_summit_desc: "Szczyt w Agrze, znany również jako Szczyt Pokojowy w Agrze, był spotkaniem dyplomatycznym na wysokim szczeblu pomiędzy przywódcami Indii i Pakistanu, które odbyło się w Agrze w Indiach w lipcu 2001 r. Szczyt był znaczącą próbą rozwiązania długotrwałych problemów między obydwoma stronami krajów, w tym konfliktu w Kaszmirze."
 RAJ_new_defence_council_gathering_d: "Napięcie na granicy Kaszmiru"
 RAJ_new_defence_council_gathering: "Posiedzenie Rady Obrony"
 RAJ_new_defence_council_gathering_desc: "Nie musimy polegać na dobrej woli Pakistanu! Czas zwołać Radę Obrony i ponownie przygotować plan obrony i kontrataku."
 RAJ_easing_military_standoff: "Łagodzenie konfliktu wojskowego"
 RAJ_easing_military_standoff_desc: "Nasze stosunki na granicy z Pakistanem są dość napięte. Może warto podjąć wysiłek, aby uspokoić sytuację."
 indian_event.15.t: "Testy nuklearne w Radżastanie"
 indian_event.15.d: "Testy osiągnęły swój główny cel, jakim było umożliwienie Indiom budowy broni rozszczepialnej i termojądrowej o wydajności do 200 kiloton. Ówczesny przewodniczący Indyjskiej Komisji Energii Atomowej opisał każdą z eksplozji Pokhran-II jako równoważną kilku testom przeprowadzanym przez inne państwa posiadające broń nuklearną na przestrzeni dziesięcioleci. Następnie Indie stworzyły możliwość symulacji komputerowej w celu przewidywania wydajności nuklearnych materiałów wybuchowych, których projekty są powiązane z konstrukcjami materiałów wybuchowych stosowanych w tym teście."
 indian_event.15.a: "Wspaniały"
 indian_event.16.t: "Indyjski Intel"
 indian_event.16.d: "Indie dostarczyły nam strategiczne informacje wojskowe na temat Chin."
 indian_event.16.a: "Wspaniały"
 RAJ_strategic_assistance_to_us: "Pomoc strategiczna dla USA"
 RAJ_strategic_assistance_to_us_desc: "USA będą naszą ostoją w konfrontacji z Chinami."
 RAJ_world_hindi_conference: "Światowa konferencja w języku hindi"
 RAJ_world_hindi_conference_desc: "Światowa Konferencja Hindi to globalne wydarzenie skupiające naukowców, lingwistów, pisarzy i entuzjastów języka hindi z całego świata. Konferencja ta służy jako platforma do promowania i celebrowania bogactwa i różnorodności języka hindi oraz jego dziedzictwa kulturowego."
 RAJ_citizenship_india: "Ulepszony aparat administracyjny"
 RAJ_citizenship_india_desc: "Powinniśmy zwiększyć możliwość uzyskania przez Hindusów obywatelstwa indyjskiego i repatriacji do Indii."
 RAJ_amoozesh_parvaresh: "Zmodernizowane szkoły średnie"
 raj_middle_school_tt: "§YZmodernizujemy indyjskie gimnazja§!"
 RAJ_middle_school_modernization: "Modernizacja Gimnazjum"
 RAJ_middle_school_modernization_desc: "Szkoły średnie w Indiach od dawna nie są modernizowane i wymagają zmiany podejścia i metodologii nauczania."
 RAJ_good_governance_day: "Dzień dobrego zarządzania"
 RAJ_good_governance_day_desc: "Atal Bihari Vajpayee jest dobrze znany ze swojego wspaniałego podejścia do rządzenia krajem."
 RAJ_further_privatization: "Dalsza prywatyzacja"
 RAJ_further_privatization_desc: "Po zmianie kursu naszej gospodarki musimy kontynuować drogę dalszej prywatyzacji naszej gospodarki."
 RAJ_videsh_sanchar: "Ekspansja Videsh Sanchar"
 RAJ_videsh_sanchar_desc: "Indie wkraczając w XXI wiek, muszą rozszerzyć swoją telekomunikację i zapewnić zasięg informacyjny na terenie całego kraju."
 RAJ_hindu_primacy_economy: "Gospodarka zdominowana przez etykę hinduską"
 RAJ_hindu_primacy_economy_desc: "Etyka indyjska powinna stać się podstawą nie tylko stosunków społecznych, ale także stosunków gospodarczych. Tylko tam możemy zapewnić uczciwą konkurencję."
 RAJ_dab_on_lashkare_taiba: "Przeciwdziałaj Lashkare Taibie"
 RAJ_dab_on_lashkare_taiba_desc: "Grupy islamistyczne od dawna działają w naszym kraju w podziemiu. Czas je znaleźć i podjąć przeciwko nim środki zaradcze."
 RAJ_kill_a_cow_to_donate_shoes: "Stały słoń"
 RAJ_kill_a_cow_to_donate_shoes_desc: "Indie powinny być jak wielki słoń, niszczący wszystko na swojej drodze. To jest nasz Ideał, do którego musimy dążyć – do silnego i niezależnego państwa."
 RAJ_terror_and_distruptive_activities_act: "Ustawa o terroryzmie i działaniach destrukcyjnych"
 RAJ_terror_and_distruptive_activities_act_desc: "Nasz system legislacyjny nie był gotowy na nowe wyzwania terroryzmu XXI wieku. Czas to dostosować i wprowadzić niezbędne poprawki."
 RAJ_joint_summit_with_pakistan: "Wspólny szczyt z Pakistanem"
 RAJ_joint_summit_with_pakistan_desc: "Aby uspokoić oba kraje, należy zwołać wspólny szczyt z Pakistanem. To zmniejszy napięcie i umożliwi nam współpracę w przyszłości."
 RAJ_nuclear_tests_rajastan: "Testy nuklearne w Radżastanie"
 RAJ_nuclear_tests_rajastan_desc: "Odnowienie i rozbudowa naszego arsenału nuklearnego jest ważnym precedensem dla współczesnej indyjskiej polityki obronnej. Czas przeprowadzić nowe testy w Rajatsanie i przekonać się o naszej mocy."
 RAJ_iri_fake_ns2: "W dużej mierze skorumpowany przemysł wojskowy"
 RAJ_iri_fake_ns3: "Umiarkowanie skorumpowany przemysł wojskowy"
 RAJ_iri_fake_ns4: "Skromnie skorumpowany przemysł wojskowy"
 RAJ_re_fake_militar2: "Umiarkowanie zdezorganizowane wojsko"
 RAJ_re_fake_militar3: "Słabo zdezorganizowane wojsko"
 RAJ_re_fake_militar4: "Zorganizowane wojsko"
 RAJ_true_tiger_economy: "Prawdziwa ekonomia tygrysa"
 RAJ_true_tiger_economy_desc: "Gospodarka tygrysa to gospodarka kraju charakteryzująca się szybkim wzrostem gospodarczym, któremu zwykle towarzyszy wzrost poziomu życia."
 indian_event.17.t: "Gospodarka indyjska"
 indian_event.17.d: "W roku 2000 gospodarka indyjska przeżyła okres znacznego wzrostu i transformacji. Charakteryzowała się stopniową liberalizacją zapoczątkowaną na początku lat 90. XX w., która w dalszym ciągu kształtowała krajobraz gospodarczy. Indie, liczące ponad miliard ludzi, stanowiły ogromny rynek konsumencki i siłę roboczą, która przyciągała inwestycje zagraniczne. Gospodarkę napędzało przede wszystkim rolnictwo, przemysł i usługi. Rolnictwo zatrudniało dużą część populacji, przyczyniając się do bezpieczeństwa żywnościowego i źródeł utrzymania na obszarach wiejskich. Rozwinął się sektor przemysłowy, w którym kluczową rolę odegrała produkcja i tekstylia, a głównym motorem wzrostu stały się usługi, szczególnie w zakresie technologii informatycznych i outsourcingu procesów biznesowych."
 indian_event.17.a: "Ciekawy"
 RAJ_natural_competitor: "Naturalny konkurent"
 RAJ_natural_competitor_desc: "Indie są naturalnym konkurentem na rynku światowym. Musimy dogonić i przewyższyć cały świat."
 RAJ_industrial_expansion: "Ekspansja przemysłowa"
 RAJ_industrial_expansion_desc: "Należy podjąć ekspansję naszego przemysłu, aby zapewnić gotowość naszej gospodarki na nowe rynki i zwiększony handel światowy."
 indian_event.18.t: "Indie proszą o inwestycje"
 indian_event.18.d: "Indie proszą o inwestycje z naszej gospodarki. Czy powinniśmy się zgodzić?"
 indian_event.18.a: "Oczywiście"
 indian_event.18.b: "Przepraszam, nie"
 indian_event.19.t: "Odrzucona oferta!"
 indian_event.19.d: "[FROM.GetName] odrzucił naszą ofertę!"
 indian_event.19.a: "Uch"
 indian_event.20.t: "Przyjęta oferta!"
 indian_event.20.d: "[FROM.GetName] zaakceptowali naszą ofertę!"
 indian_event.20.a: "Dobry."
 RAJ_attract_foreign_business: "Przyciągnij kapitał zagraniczny"
 RAJ_attract_foreign_business_desc: "Przyciągnięcie kapitału zewnętrznego jest konieczne, aby rozwijać naszą gospodarkę. Nadszedł czas, aby wysłać lukratywne oferty naszym różnym partnerom."
 RAJ_the_new_steel_industry: "Nowy przemysł stalowy"
 RAJ_the_new_steel_industry_desc: "Stal jest podstawą przemysłu ciężkiego. Bez tego nie da się stworzyć bazy konkurencyjnej dla branży. Musimy rozszerzyć jego produkcję."
 RAJ_expand_the_mines: "Rozbudowa kopalni"
 RAJ_expand_the_mines_desc: "Budowa przemysłu z konieczności wymaga rozbudowy kopalń surowców i zwiększania rezerw zasobów kraju."
 RAJ_subs_coal_india: "Dotować przemysł wydobywczy"
 RAJ_subs_coal_india_desc: "Aby wzmocnić rozwój wydobycia surowców w naszym kraju, musimy dotować ten sektor naszej gospodarki."
 RAJ_hindustan_zinc: "Hindustan Cynk"
 RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited to indyjski zintegrowany producent minerałów i surowców cynku, ołowiu, srebra i kadmu. Jest spółką zależną Vedanta Limited."
 RAJ_bus_nmdc: "NMDC"
 RAJ_bus_nmdc_desc: "NMDC Limited, dawniej National Mineral Development Corporation, to indyjskie przedsiębiorstwo sektora publicznego zajmujące się poszukiwaniem rud żelaza, miedzi, fosforanów skalnych, wapienia, dolomitu, gipsu, bentonitu, magnezytu, diamentu, cyny, wolframu, grafitu, węgla itp. jest największym indyjskim producentem i eksporterem rudy żelaza, produkującym ponad 35 milionów ton rudy żelaza w trzech zmechanizowanych kopalniach w Chhattisgarh i Karnataka."
 RAJ_deregul_the_econ: "Deregulacja gospodarki"
 RAJ_deregul_the_econ_desc: "Deregulacja gospodarki jest ważnym aspektem tworzenia bardziej dynamicznego i szybko rozwijającego się rynku w Indiach."
 RAJ_industrial_investments: "Inwestycje Przemysłowe"
 RAJ_industrial_investments_desc: "Oprócz polegania na inwestorach zewnętrznych i różnych biznesmenach samo państwo musi podjąć wysiłki w celu inwestowania w krajowy przemysł."
 RAJ_indian_machine_tool_assoc: "Indyjskie Stowarzyszenie Obrabiarek"
 RAJ_indian_machine_tool_assoc_desc: "Indyjskie Stowarzyszenie Producentów Obrabiarek to najważniejsza organizacja branżowa dla sektora obrabiarek w Indiach."
 ind_mach_tool_tt: "§YIndyjskie Stowarzyszenie Obrabiarek znacznie ulepszy naszą branżę§!"
 indian_event.21.t: "Wystawa tekstyliów!"
 indian_event.21.d: "Wystawa Przemysłu Tekstylnego zorganizowana w Indiach pokazała tętniący życiem i zróżnicowany sektor tekstylny w kraju. Prezentowała szeroką gamę produktów, w tym odzież, tkaniny i akcesoria, podkreślając kunszt i innowacyjność indyjskiego przemysłu tekstylnego. Wśród wystawionych przedmiotów wyróżniały się indyjskie różowe koszule, które zyskały uznanie zdobywając prestiżową nagrodę w konkursie. Koszule te stanowią wyjątkowe połączenie tradycyjnego kunsztu i współczesnego designu, łącząc misterne wykonanie ręczne i wysokiej jakości tkaniny. Indyjskie różowe koszule urzekły publiczność wyjątkowym wykonaniem, dbałością o szczegóły i żywą paletą kolorów. To osiągnięcie nie tylko uhonorowało talent i kreatywność indyjskich rzemieślników zajmujących się tekstyliami, ale także pokazało globalny urok indyjskich tekstyliów. Projekt jeszcze bardziej ugruntował reputację Indii jako wiodącego miejsca w produkcji i projektowaniu tekstyliów, podkreślając bogate dziedzictwo kraju i jego zdolność do dostosowywania się do współczesnych trendów w modzie. Sukces indyjskich różowych koszul na wystawie był świadectwem kwitnącego przemysłu tekstylnego w Indiach, przyczyniając się do jego wzrostu, międzynarodowego uznania oraz ciągłego wkładu w gospodarkę i tożsamość kulturową kraju."
 indian_event.21.a: "Świetnie"
 RAJ_textile_exhibition: "Przemysł włókienniczy"
 RAJ_textile_exhibition_desc: "Przemysł tekstylny w Indiach jest tradycyjnie, po rolnictwie, jedyną gałęzią przemysłu, która generuje ogromne zatrudnienie zarówno dla wykwalifikowanej, jak i niewykwalifikowanych pracowników. Przemysł tekstylny pozostaje drugim co do wielkości sektorem generującym miejsca pracy w Indiach."
 RAJ_indian_naval_industry: "Indyjski przemysł morski"
 RAJ_indian_naval_industry_desc: "Pomimo naszej dobrej pozycji handlowej i morskiej, musimy rozwijać nasz przemysł morski."
 RAJ_indian_mitime_research: "Indyjskie badania morskie"
 RAJ_indian_mitime_research_desc: "Badania w dziedzinie przemysłu stoczniowego i morskiego są niezbędne dla rozwoju naszej sytuacji gospodarczej."
 RAJ_hindalco: "HINDALCO"
 RAJ_hindalco_desc: "Hindalco Industries Limited, indyjska firma produkująca aluminium i miedź, jest spółką zależną grupy Aditya Birla."
 RAJ_eastern_dockyards: "Stocznie Wschodnie"
 RAJ_eastern_dockyards_desc: "Jedną z propozycji jest budowa nowych stoczni na Wschodzie i rozwój przemysłu morskiego w tym regionie."
 RAJ_western_dockyards: "Stocznie Zachodnie"
 RAJ_western_dockyards_desc: "Jedną z propozycji jest budowa nowych stoczni na Zachodzie i rozwój przemysłu morskiego w tym regionie."
 RAJ_manufact_schemes: "Schematy ekonomiczne"
 RAJ_manufact_schemes_desc: "Wraz z wkroczeniem Indii w XXI wiek nadszedł czas na stworzenie nowych wzorców produkcji i łańcuchów dostaw, które spełnią wymagania czasów."
 RAJ_diamond_ind: "Przemysł diamentowy"
 RAJ_diamond_ind_desc: "Wydobycie diamentów i metali szlachetnych stanowi znaczną część indyjskiego eksportu. Aby rozwijać gospodarkę, konieczne jest zagospodarowanie nowych złóż."
 RAJ_expand_chromium: "Rozwiń Chrom"
 RAJ_expand_chromium_desc: "Nowo odkryte złoża chromu przyciągają inwestorów krajowych i zagranicznych. Musimy rozwinąć ten problem i rozpocząć wydobycie."
 RAJ_expand_khullar: "Rozwiń Khullar"
 RAJ_expand_khullar_desc: "Nasz rząd uznał za stosowne zadbać o nasz narodowy skarb, jakim są zasoby naturalne."
 RAJ_indian_car_industry: "Indyjski przemysł samochodowy"
 RAJ_indian_car_industry_desc: "Aby stać się krajem konkurencyjnym na rynku międzynarodowym, musimy w dalszym ciągu rozwijać nasz przemysł motoryzacyjny."
 RAJ_petrol_refiners: "Rafinerie benzyny"
 RAJ_petrol_refiners_desc: "Ropa naftowa jest siłą napędową nowoczesnych gospodarek i przemysłu wojskowego. Musimy rozwijać tę branżę."
 RAJ_unpec_growth: "Bezprecedensowy wzrost"
 RAJ_unpec_growth_desc: "Tak, nasza gospodarka znacznie się wzmocniła! W tym celu nasz rząd zorganizował nawet dziś wieczorem bankiet."
 RAJ_export_of_india: "Eksport Indii"
 RAJ_export_of_india_desc: "Nasz kraj jest bogaty w zasoby i choć ucierpieliśmy już w okresie rządów kolonialnych eksportując nasze zasoby do Wielkiej Brytanii i innych krajów kolonialnych, to na razie musimy wspierać naszą gospodarkę dodatkowymi środkami z eksportu."
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "Rosyjskie firmy samochodowe"
 RAJ_russia_cars_companies_desc: "Rosja jest krajem dość rozwiniętym w branży motoryzacyjnej. Powinniśmy zaprosić ich kampanie do poprawy naszej pozycji w tej branży."
 RAJ_the_bull_of_asia: "Byk Azji"
 RAJ_the_bull_of_asia_desc: "Nasz kraj to ekonomiczny byk Azji, który swoimi rogami rozbije nawet gospodarkę Chin."
 RAJ_the_worlds_jeweller: "Jubiler Świata"
 RAJ_the_worlds_jeweller_desc: "Diamenty, szafiry i inne materiały są naszym bogactwem narodowym. Musimy wykorzystać naszą wyjątkową pozycję."
 RAJ_indian_rice_funds: "Indyjskie fundusze ryżowe"
 RAJ_indian_rice_funds_desc: "Tym razem Chiny nie będą jedyną potęgą ryżową."
 RAJ_indian_infrastruct: "Infrastruktura indyjska"
 RAJ_indian_infrastruct_desc: "Jak na razie sytuacja infrastrukturalna w naszym kraju jest nie do zaakceptowania. Musimy temu zapobiec, w przeciwnym razie żarty o złych drogach dotrą również do nas."
 RAJ_brazillian_industrial_partnership: "Brazylijskie Partnerstwo Przemysłowe"
 RAJ_brazillian_industrial_partnership_desc: "Brazylia idealnie pasuje do nas jako partner w ulepszaniu naszej branży."
 RAJ_dealing_with_eu_companies: "Współpraca z firmami europejskimi"
 RAJ_dealing_with_eu_companies_desc: "Europa jest naszym głównym rynkiem interakcji naszej gospodarki z gospodarką europejską. Musimy rozwijać tę sferę."
 RAJ_hindustan_aeronautics: "Hindustan Aeronautyka"
 RAJ_hindustan_aeronautics_desc: "niebo jest trzecim oceanem, który podbił człowiek. Musimy chwycić tę branżę wszystkimi naszymi śmigłami, aby stać się silniejsi."
 RAJ_tatamotors: "Silniki TATA"
 RAJ_tatamotors_desc: "TATA Motors, nasza główna kampania motoryzacyjna. Musimy uczynić go bardziej zaawansowanym niż nasi zachodni konkurenci."
 RAJ_building_industry_of_india: "Przemysł budowlany Indii"
 RAJ_building_industry_of_india_desc: "Teraz Indie są w stanie się odbudować."
 RAJ_fight_unorganiz_work_force: "Walcz z niezorganizowaną siłą roboczą"
 RAJ_fight_unorganiz_work_force_desc: "Bezrobocie jest naszym największym wrogiem. Teraz wszyscy w tym kraju będą pracować."
 RAJ_ultra_tech_content: "Treści ultratechniczne"
 RAJ_ultra_tech_content_desc: "Czas dogonić kraje zachodnie w rozwoju technologii komputerowej."
 RAJ_increasing_control_over_business: "Zwiększ kontrolę nad firmami"
 RAJ_increasing_control_over_business_desc: "Nie należy pomijać przedsiębiorstw w naszym kraju. Od tego mogą zależeć losy naszej gospodarki."
 RAJ_lagilizing_the_business: "Legalizacja przedsiębiorstw"
 RAJ_lagilizing_the_business_desc: "Kolejnym etapem podnoszenia jakości naszego biznesu jest eliminowanie okazji do nielegalnej działalności."
 indian_event.22.t: "Dylemat taniej siły roboczej"
 indian_event.22.d: "Powinniśmy zdecydować, w jaki sposób zreformujemy nasz rynek pracy w Indiach. Czy powinniśmy wspierać ich prawa, czy zostawić to tak, jak jest?"
 indian_event.22.a: "Zagwarantuj im prawa!"
 indian_event.22.b: "Zostaw to tak, jak jest."
 RAJ_modern_building_technology: "Nowoczesne Technologie Budowlane"
 RAJ_modern_building_technology_desc: "Czas jeszcze bardziej zbliżyć się do czasu, kiedy Indie staną się jednym z najbardziej rozwiniętych krajów świata."
 RAJ_mumbai_restoration: "Skoncentruj się na Bombaju"
 RAJ_mumbai_restoration_desc: "Czas odbudować stary Bombaj."
 RAJ_expandning_at_calcutta: "Rozszerzanie się na Kalkutę"
 RAJ_expandning_at_calcutta_desc: "Wraz ze wzrostem liczby ludności stanęliśmy przed koniecznością rozbudowy Kalkuty. Bardzo spodobał nam się pomysł trwałej rozbudowy Moskwy."
 RAJ_delhi_urbanization_plan: "Plan urbanizacji Delhi"
 RAJ_delhi_urbanization_plan_desc: "Musimy zurbanizować naszą stolicę, Delhi. Poprawi to sytuację naszego kraju."
 RAJ_unslumization_of_cities: "Unslumizacja miast"
 RAJ_unslumization_of_cities_desc: "Kolejny projekt, który ma poprawić życie w naszym kraju."
 RAJ_mahindra: "Mahindra"
 RAJ_mahindra_desc: "Mahindra & Mahindra to indyjski producent samochodów typu SUV, ciężarówek i traktorów."
 RAJ_force_motors: "Silniki siłowe"
 RAJ_force_motors_desc: "W zależności od wersji są to małe autobusy miejskie lub międzymiastowe o długości 6,7 m, mieszczące od 18 do 32 miejsc. Silnik to 4-cylindrowy turbodiesel o mocy 76 KM."
 RAJ_uranium_corp_of_india: "Uran Corporation z Indii"
 RAJ_uranium_corp_of_india_desc: "Przedsiębiorstwo sektora publicznego podlegające Ministerstwu Energii Atomowej zajmujące się wydobyciem i przemiałem uranu. Korporacja powstała w 1967 roku i zajmuje się wydobyciem i przemiałem rudy uranu w Indiach. Firma obsługuje kopalnie w Jadugor, Bhatina, Narvapahar, Turamdih i Banduhurang."
 RAJ_inviting_iaea: "Zaproszenie MAEA"
 RAJ_inviting_iaea_desc: "Międzynarodowa Agencja Energii Atomowej (MAEA) jest organizacją międzynarodową utworzoną zgodnie z decyzją ONZ z 4 grudnia 1954 r. Jest członkiem systemu ONZ i posiada uprawnienia do rozwijania współpracy w zakresie pokojowego wykorzystania energii atomowej."
 RAJ_bus_agreement_with_us: "Umowy z USA"
 RAJ_bus_agreement_with_us_desc: "Stany Zjednoczone stały się naszym głównym partnerem handlowym w dziedzinie energetyki jądrowej. czas podpisać kolejne umowy."
 RAJ_bus_agreement_with_rus: "Układa się z Rosją"
 RAJ_bus_agreement_with_rus_desc: "Rosyjska energetyka jądrowa jest także jedną z wiodących na świecie. Musimy zacząć ściślej współpracować z Rosją."
 RAJ_finalize_kaiga: "Sfinalizuj Kaigę"
 RAJ_finalize_kaiga_desc: "Stacja generująca Kaiga to elektrownia jądrowa zlokalizowana w Kaiga, w pobliżu rzeki Kali, w dystrykcie Uttara Kannada w stanie Karnataka w Indiach. Elektrownia działa od marca 2000 roku i jest obsługiwana przez indyjską korporację Nuclear Power Corporation."
 RAJ_tarapur4: "Tarapur 4"
 RAJ_tarapur4_desc: "Indyjska elektrownia jądrowa Tarapur-4 to największy reaktor jądrowy w Indiach, o mocy 540 MW. Jest budowany przez Nuclear Power Corp India Ltd"
 RAJ_expanding_nmdc: "Rozbudowa NMDC"
 RAJ_expanding_nmdc_desc: "Indyjskie przedsiębiorstwo sektora publicznego zajmujące się poszukiwaniem rud żelaza, miedzi, fosforytów, wapienia, dolomitu, gipsu, bentonitu, magnezytu, diamentów, cyny, wolframu, grafitu, węgla itp. Jest największym producentem i eksporterem rudy żelaza w Indiach, produkującym ponad 35 milionów ton rudy żelaza z trzech kopalni zmechanizowanych w Chhattisgarh i Karnataka. Prowadzi także jedyną w kraju zmechanizowaną kopalnię diamentów w Panna w stanie Madhya Pradesh."
 RAJ_invite_foreign_powers: "Zaproś inwestorów zagranicznych"
 RAJ_invite_foreign_powers_desc: "Musimy uczynić tę branżę bardziej atrakcyjną dla inwestorów zagranicznych, aby postęp mógł następować szybciej."
 RAJ_bringing_back_the_plan: "Przywracanie planu"
 RAJ_bringing_back_the_plan_desc: "Kiedy wspominamy dawne czasy, istota scentralizowanego planowania powraca, wskazując na równowagę pomiędzy skrupulatnie opracowanymi strategiami produkcji a rytmem budowy. Wyłaniające się ideologie znajdują głos, nawet gdy po korytarzach oligarchii szerzą się szepty niezadowolenia."
 RAJ_agrarian_society: "Towarzystwo Rolnicze"
 RAJ_agrarian_society_desc: "Ten krok, będący cywilizacją o głęboko zakorzenionych tradycjach agrarnych, odzwierciedla nasze wysiłki mające na celu wykorzystanie bujnej przyrody do napędzania silnika gospodarczego Indii. Ukłonem w stronę samowystarczalności rozkwita duch autonomii gospodarczej, symbolizujący harmonijne połączenie dawnej mądrości i współczesnych aspiracji, lekko rozgrzewając serca naszych rolników."
 RAJ_expansive_subsidies: "Ekspansywne dotacje"
 RAJ_expansive_subsidies_desc: "Zakorzenione w tradycji wsparcia społeczności, ekspansywne dotacje są naszym zobowiązaniem do odmłodzenia rozległych pól, które od wieków karmią naszych ludzi. Inicjatywa ta stanowi świadectwo naszego trwałego zaangażowania w pielęgnowanie tętna tętna na obszarach wiejskich, zdobywając tym samym dobrą reputację wśród ludności rolniczej."
 RAJ_indian_ricebelt: "Indyjski Pas Ryżowy"
 RAJ_indian_ricebelt_desc: "Indyjski Pas Ryżowy, region historycznie szanowany ze swojej żyzności, staje się kamieniem węgielnym naszej strategii gospodarczej. Kiedy kierujemy tutaj zasoby, dusza społeczności rolniczej raduje się, zaznaczając symbiotyczną relację między ziemią a narodem i znaczący krok finansowy w kierunku dostatniego jutra."
 RAJ_leaving_as_it_is: "Zostawić tak jak jest"
 RAJ_leaving_as_it_is_desc: "W świecie wiecznie spragnionym energii zwracamy uwagę na wykorzystanie zielonych wiatrów i skąpanych w słońcu pól słonecznych. Choć inicjatywa ta wymaga wymiernych inwestycji, stanowi krok w kierunku samowystarczalności odnawialnej, tworząc niszę zrównoważonej nowoczesności wśród naszego agrarnego dziedzictwa."
 RAJ_teacoffedance: "Herbata, kawa, zatańczmy."
 RAJ_teacoffedance_desc: "Pośród światowego wrzasku na temat naszych aromatycznych browarów tańczymy w rytm możliwości gospodarczych. Inicjatywa ta, poszerzając horyzonty naszych zasobów, subtelnie porusza krajobraz polityczny, oddając delikatną równowagę Indii między tradycją a nowoczesnością, jednocześnie zmierzając w stronę większej autonomii wewnętrznej."
 RAJ_exportsubsidies: "Rozporządzenie eksportowe"
 RAJ_exportsubsidies_desc: "Dzięki bogatemu zasobowi naturalnemu regulacje eksportowe uosabiają nasz krok w kierunku zrównoważonej eksploatacji naszych bogactw. Inicjatywa ta odzwierciedla naszą próbę zachowania istoty naszej gleby i stanowi rozważny krok w pielęgnowaniu samowystarczalnej gospodarki."
 RAJ_high_import_tariffs: "Wysokie cła importowe"
 RAJ_high_import_tariffs_desc: "Wprowadzając wysokie cła importowe, odważnie deklarujemy nasz zamiar wspierania rodzimego przemysłu. Inicjatywa ta, zakorzeniona w pragnieniu suwerenności gospodarczej, wskazuje na silniejsze, samowystarczalne Indie, z falami stabilności odbijającymi się echem w korytarzach politycznych."
 RAJ_tea_production: "Produkcja herbaty"
 RAJ_tea_production_desc: "Zagłębiając się w nasze cenione plantacje herbaty, naszym celem jest zwiększenie naszych możliwości, jednocześnie pielęgnując trwałą więź ze społecznością rolniczą. Delikatna rozbudowa naszej infrastruktury jest ukłonem w stronę liścia, który przez wieki warzył koleżeństwo."
 RAJ_coffee_production: "Produkcja kawy"
 RAJ_coffee_production_desc: "Gdy w powietrzu unosi się aromat świeżo parzonej kawy, zagłębiamy się w udoskonalanie naszej produkcji kawy, łącząc nowoczesny Agrotech z odwiecznymi praktykami. To przedsięwzięcie, choć wymaga skromnych inwestycji, wzmacnia nasze więzi agrarne i kładzie podwaliny pod rozległy krajobraz przemysłowy pośród zielonych plantacji kawy."
 RAJ_amar_tea: "Herbata Amara"
 RAJ_amar_tea_desc: "Herbata Amar jest symbolem kwitnącego partnerstwa pomiędzy tradycją a nowoczesnym etosem przemysłowym. Idąc dalej w kierunku poszerzania naszego krajobrazu produkcyjnego, spotykamy się z ciepłym ukłonem ze strony rolników, zwiastując przyszłość wspólnego dobrobytu."
 RAJ_coffee_tata_tea: "Kawa i herbata TATA"
 RAJ_coffee_tata_tea_desc: "Wspólne przedsięwzięcie z TATA zwiastuje nowy początek polityk wspierających dla naszego rolniczego serca. Wędrując po świecie kawy i herbaty, inicjatywa ta sprzyja harmonijnym relacjom z właścicielami małych i średnich firm, pielęgnując wspólnego ducha wzrostu i wspólne aspiracje."
 RAJ_coffee_levista: "Kawa Levista"
 RAJ_coffee_levista_desc: "Wykorzystując bogactwo naszej gleby, inicjatywa Coffee Levista oznacza rozszerzenie naszych wysiłków w zakresie kofeiny. Z każdym zbiorem fasoli więź między ziemią a rolnikami wzmacnia się, tworząc klimat dobrobytu w rolnictwie i jeszcze bardziej umacniając symbiozę przemysłu i rolnictwa."
 RAJ_supporting_local_producers: "Wspieranie lokalnych producentów"
 RAJ_supporting_local_producers_desc: "Inicjatywa ta, w oparciu o etos „Bakdasza”, wprowadza lokalny przemysł w nową erę rozwoju. Dzięki skromnej inwestycji torujemy drogę rozwijającej się infrastrukturze, obiecując połączenie tradycyjnego rzemiosła i nowoczesnej wydajności."
 RAJ_indian_rice_bowl: "Indyjska miska ryżu"
 RAJ_indian_rice_bowl_desc: "Inicjatywa Indian Rice Bowl to odważny krok w kierunku przekształcenia naszej narracji gospodarczej, aczkolwiek kosztem politycznym. Mobilizując naszą gospodarkę w stronę przyszłości bogatej w zboże, zapraszamy na nowy świt sprawności przemysłowej i sprawności konstrukcyjnej, nawet gdy stąpamy po delikatnej równowadze nastrojów ideologicznych i oligarchicznych."
 RAJ_standart_rationing: "Standardowe racjonowanie i reforma rolna"
 RAJ_standart_rationing_desc: "Wiatr reform szeleści po polach, gdy wyruszamy w podróż polegającą na standardowym racjonowaniu żywności i restrukturyzacji gruntów. Esencja rodzących się ideologii znajduje podatny grunt, nawet gdy tradycyjna tkanka agrarna doznaje lekkiego drżenia, wytyczając drogę do nowoczesnego krajobrazu agrarnego."
 RAJ_incr_regional_control: "Zwiększ kontrolę regionalną"
 RAJ_incr_regional_control_desc: "Mając na celu wspieranie bardziej zorganizowanego zarządzania, zaciskają się wodze kontroli regionalnej. Machina biurokratyczna buczy z nową energią, kierując przypływ przenikliwości politycznej, gdy naród wkracza w przyszłość, w której każdy region wnosi wkład w scentralizowaną wizję."
 RAJ_local_prod_gov_prod: "Lokalni producenci? Producenci rządowi!"
 RAJ_local_prod_gov_prod_desc: "Wkraczając w sferę produkcji rządowej, fala zmian ogarnia krajobraz przemysłowy. Zmiana biegu, choć spotkała się z mieszanymi nastrojami wśród oligarchów, zwiastuje nową erę, w której państwo przejmuje stery produkcji, stanowiąc odważny krok w stronę samodzielności."
 RAJ_new_prospects_for_socialism: "Nowe perspektywy dla socjalizmu"
 RAJ_new_prospects_for_socialism_desc: "Wraz ze umocnieniem podstaw kontroli regionalnej narracja o socjalizmie zyskuje nowy wigor. Skromne inwestycje w harmonię i świeży przemysłowy oddech oznaczają, że naród zmierza w stronę zniuansowanych eksploracji ideologicznych."
 RAJ_state_run_capitalism: "Kapitalizm państwowy"
 RAJ_state_run_capitalism_desc: "Zasłona podnosi się wraz z nadejściem nowego gospodarczego świtu, gdy rozwijają się sfery państwowego kapitalizmu. Z tej perspektywy wyłania się bardziej zrównoważona interakcja z rynkami światowymi, co wskazuje na złożony dialog gospodarczy."
 RAJ_further_expansion_into_market: "Komisja Ekonomiczna"
 RAJ_further_expansion_into_market_desc: "Utworzenie Komitetu Ekonomicznego odzwierciedla wyważone podejście do konstruowania narracji o rozwoju narodu. Pośród rytmicznego szumu budowy trwa dialog postępu i konsumpcji."
 RAJ_secured_food_source: "Bezpieczne źródło żywności"
 RAJ_secured_food_source_desc: "Nasze agrarne korzenie wzywają nas do zabezpieczenia źródeł, które przez wieki karmiły naszą cywilizację. Inicjatywa ta, będąca przysięgą wierności naszym rolnikom, nie tylko symbolizuje nasze zaangażowanie na rzecz stabilności rolnictwa, ale także dodaje narodowi wigoru politycznego, torując drogę do samowystarczalnej gospodarki."
 RAJ_unite_the_farms: "Zjednoczcie Farmy"
 RAJ_unite_the_farms_desc: "Gdy na polach pojawia się jedność, cicha obietnica samodzielności zapuszcza korzenie na żyznych ziemiach, choć zakłóca niektóre tradycyjne ścieżki biznesowe. Jednak nadrzędna wizja niepodległości kraju rzuca pełen nadziei cień na krajobraz."
 RAJ_our_next_logical_step: "Postępowanie z samorządowcami"
 RAJ_our_next_logical_step_desc: "Poruszanie się po złożonym gobelinie lokalnego zarządzania odsłania potencjał ulepszonej infrastruktury, choć nie bez cienia. Jednak dążenie do niepodległości kraju nie ustaje, posuwając się do przodu z każdym dialogiem."
 RAJ_full_socialism_control: "Pełna konwersja na socjalizm"
 RAJ_full_socialism_control_desc: "Gdy szepty o socjalizmie stają się coraz głośniejsze, następuje głęboka zmiana w krajobrazie politycznym. Gdy ucichną stare echa oligarchiczne, Ogólnoindyjski Kongres Związków Zawodowych odnajduje swój głos, wyznaczając nowy rozdział w ideologicznej podróży Indii."
 RAJ_pressure_big_business: "Nacisk na duże firmy"
 RAJ_pressure_big_business_desc: "Delikatny spór między polityką a handlem nasila się, torując drogę do narracji ekonomicznej o większym stopniu samostanowienia. Pośród tej zmieniającej się fali istota autonomii krajowej znajduje mocniejsze oparcie."
 RAJ_looming_water1: "Zmniejszone niedobory wody"
 RAJ_looming_water2: "Częściowe niedobory wody"
 RAJ_stabiliz_supply_water: "Stabilizacja zaopatrzenia w wodę"
 RAJ_stabiliz_supply_water_desc: "Kwestia niedoboru wody zajmuje w Indiach bardzo ważne miejsce. Musimy dołożyć wszelkich starań, aby rozwiązać ten problem."
 RAJ_israeli_water_spec: "Izraelscy specjaliści ds. wody"
 RAJ_israeli_water_spec_desc: "Izraelscy specjaliści zaoferowali już swoją pomoc w kwestii filtracji i zaopatrzenia ludności w wodę."
 RAJ_spanish_water_spec: "Hiszpańscy specjaliści od wody"
 RAJ_spanish_water_spec_desc: "Hiszpańscy specjaliści zaoferowali już swoją pomoc w kwestii filtracji i zaopatrzenia ludności w wodę."
 RAJ_minjur_water_plant: "Zakład Wodny Minjur"
 RAJ_minjur_water_plant_desc: "Instalacja odsalania Minjur to instalacja odwróconej osmozy, zajmująca się odsalaniem wody w wiosce Kattupalli, na północnych przedmieściach Chennai w Indiach, na wybrzeżu Zatoki Bengalskiej, która dostarcza wodę do miasta Chennai. Zbudowana na terenie o powierzchni 60 akrów jest największą instalacją odsalania w Indiach."
 RAJ_nemmeli_water_plant: "Roślina Wodna Nemmel"
 RAJ_nemmeli_water_plant_desc: "Zakład odsalania wody w Nemmeli to zakład odsalania wody w Nemmeli w stanie Chennai, na wybrzeżu Zatoki Bengalskiej, który dostarcza wodę do miasta Chennai."
 water_ind_tt: "§GStopniowo rozwiążemy problem braku wody§!"
 RAJ_invest_in_bollywood: "Zainwestuj w Bollywood"
 RAJ_invest_in_bollywood_desc: "Zainwestuj w Bollywood"
 indian_event.23.t: "Indyjski przemysł filmowy szokuje świat!"
 indian_event.23.d: "Kino indyjskie po raz kolejny udowodniło swoją światową skuteczność, a najnowszy indyjski film „Mistyczne sny” podbija świat szturmem. Film wyreżyserowany przez uznanego indyjskiego reżysera Rohita Vermę pobił rekordy kasowe i podbił serca widzów na całym świecie, wyznaczając nowy kamień milowy dla indyjskiego kina na arenie międzynarodowej. Mystic Dreams opowiada fascynującą historię o miłości, odkrywaniu siebie i sile więzi międzyludzkiej. Akcja filmu rozgrywa się na tle majestatycznych Himalajów i pięknie łączy w sobie oszałamiające efekty wizualne, wciągającą narrację i znakomite występy utalentowanej obsady. Sukces filmu można przypisać jego zdolności do oddziaływania na widzów z różnych środowisk kulturowych. Uniwersalne tematy miłości, nadziei i duchowości trafiły do ​​widzów na całym świecie, przekraczając bariery językowe i kulturowe. Zapierające dech w piersiach zdjęcia i starannie opracowana narracja filmu zyskały uznanie zarówno krytyków, jak i widzów."
 indian_event.23.a: "Indie są rzeczywiście NAJLEPSZE! Ci, którzy w to wątpią, nie są mądrzy!"
 RAJ_bolywood_idea: "Bollywood"
 RAJ_bolywood_idea1: "Bollywood"
 RAJ_bolywood_idea2: "Bollywood"
 RAJ_tata_consult: "Konsultacje TATA"
 RAJ_tata_consult_desc: "Jest indyjską firmą produkującą samochody, częścią Grupy Tata. Siedziba firmy znajduje się w Bombaju."
 RAJ_software_tech_park: "Park Technologii Oprogramowania"
 RAJ_software_tech_park_desc: "Organizacja Naukowo-Technologiczna podlegająca Ministerstwu Elektroniki i Technologii Informacyjnych (MeitY) zajmuje się promowaniem przemysłu IT/ITES, innowacji, badań i rozwoju, start-upów, tworzenia produktów/własności intelektualnej w obszarze powstających technologii takich jak Internet rzeczy, Blockchain, sztuczna inteligencja, uczenie maszynowe, wizja komputerowa, robotyka, rzeczywistość rozszerzona i wirtualna, animacja i efekty wizualne, nauka o danych i analityka dla różnych dziedzin, takich jak Fintech, Agritech, medycyna, autonomiczna sieć elektryczna i współdzielona mobilność, ESDM, cyberbezpieczeństwo, gry , Przemysł 4.0, Bezzałogowe Statki Powietrzne, Zwiększanie Efektywności, itp...."
 RAJ_hcl_tech_lim: "Firma HCL Tech Limited"
 RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, d/b/a HCLTech (dawniej Hindustan Computers Pvt. Limited), to indyjska międzynarodowa firma świadcząca usługi i konsulting w zakresie technologii informatycznych (IT) z siedzibą w Noida."
 RAJ_tech_mahindra: "Technik Mahindry"
 RAJ_tech_mahindra_desc: "Indyjska międzynarodowa firma świadcząca usługi informatyczne i konsultingowe. Siedziba Grupy Mahindra znajduje się w Pune, a siedziba znajduje się w Bombaju. Tech Mahindra to firma o wartości 6,0 miliardów dolarów, zatrudniająca ponad 148 000 pracowników w 90 krajach."
 RAJ_infosys_limited: "Infosys spółka z ograniczoną odpowiedzialnością"
 RAJ_infosys_limited_desc: "Indyjska firma zajmująca się tworzeniem oprogramowania na zamówienie dla przedsiębiorstw z branży e-commerce i telekomunikacji. Świadczy także usługi doradcze w zakresie technologii informatycznych i oprogramowania."
 RAJ_wipro: "WIPRO"
 RAJ_wipro_desc: "Wipro to indyjska międzynarodowa korporacja świadcząca usługi w zakresie technologii informatycznych, konsultantów i procesów biznesowych. Jest jedną z wiodących firm Big Tech."
 RAJ_forces_of_india: "Siły Indii"
 RAJ_forces_of_india_desc: "Organizacja wojskowa Indii, mająca na celu obronę Republiki oraz ochronę wolności i niepodległości państwa, będąca jednym z najważniejszych instrumentów władzy politycznej."
 RAJ_indian_militias: "Indyjskie milicje"
 RAJ_indian_militias_desc: "Milicja jest integralną częścią naszej armii. Aby skutecznie prowadzić działania militarne, musimy także rozwijać naszą milicję."
 RAJ_assam_rifles: "Karabiny Assama"
 RAJ_assam_rifles_desc: "Centralne siły paramilitarne odpowiedzialne za bezpieczeństwo granic, przeciwdziałanie powstańcom oraz prawo i porządek w północno-wschodnich Indiach. Jej głównym obowiązkiem jest ochrona granicy indyjsko-birmańskiej. AR jest jedną z Centralnych Sił Zbrojnych Policji podlegającą Ministerstwu Spraw Wewnętrznych. Armia indyjska utrzymuje kontrolę operacyjną nad AR. Jako policja, jej zasady rekrutacji, świadczeń, awansów i emerytur podlegają przepisom CAPF. Około 80 procent oficerów jest mianowanych z armii, reszta personelu rekrutuje się z kadry AR. AR jest dowodzony przez dyrektora generalnego Assam Rifles, powoływanego przez Ministerstwo Spraw Wewnętrznych."
 RAJ_special_frontier_force: "Specjalne Siły Graniczne"
 RAJ_special_frontier_force_desc: "Indyjska jednostka operacji specjalnych utworzona 14 listopada 1962 roku. W jej skład wchodzili głównie uchodźcy tybetańscy mieszkający w Indiach. Obecnie powiększyła się pod względem wielkości i zakresu działania. Początkowo jego głównym celem było prowadzenie tajnych operacji za liniami chińskimi na wypadek kolejnej wojny chińsko-indyjskiej."
 RAJ_indian_special_forces: "Indyjskie Siły Specjalne"
 RAJ_indian_special_forces_desc: "Aby wykonywać operacje specjalne za liniami wroga lub w kraju, musimy posiadać wyszkolone siły specjalne"
 RAJ_NAJA_idea_1: "Zmilitaryzowana policja"
 RAJ_NAJA_idea_2: "Silnie zmilitaryzowana policja"
 RAJ_NAJA_idea_3: "Silnie zmilitaryzowana policja"
 RAJ_riot_police_idea: "Oddziały prewencyjne policji"
 RAJ_riot_police_idea_desc: ""
 RAJ_outer_doctrine_idea: "Doktryna wojny z sąsiadami"
 RAJ_outer_doctrine_idea_desc: ""
 RAJ_national_security_guard: "Straż Bezpieczeństwa Narodowego"
 RAJ_national_security_guard_desc: "Powszechnie znana jako „Czarne Koty” to indyjska jednostka antyterrorystyczna podlegająca Ministerstwu Spraw Wewnętrznych. Została założona 16 października 1984 r. po operacji Błękitna Gwiazda w celu zwalczania działalności terrorystycznej i ochrony państw przed niepokojami wewnętrznymi. Oficjalnie zatwierdzona przez parlament Indii na mocy ustawy o Straży Bezpieczeństwa Narodowego z 1986 r. Jest to jedna z siedmiu formacji Centralnej Policji Zbrojnej w Indiach."
 RAJ_special_protection_group: "Grupa Specjalnej Ochrony Pociągu"
 RAJ_special_protection_group_desc: "Agencja rządu Indii, której wyłącznym obowiązkiem jest ochrona premiera Indii oraz, w niektórych przypadkach, jego rodziny. Powstał w 1988 roku na mocy ustawy parlamentu Indii. SPG stale chroni Premiera zarówno w Indiach, jak i za granicą, a także członków najbliższej rodziny Premiera mieszkających z nim w jego oficjalnej rezydencji. Członkowie rodziny mogą jednak odmówić ochrony."
 RAJ_railway_protection_group: "Grupa Ochrony Kolei"
 RAJ_railway_protection_group_desc: "Grupa Ochrony Kolei to sekcja nowej żandarmerii wojskowej, utworzona specjalnie w celu ochrony logistyki potrzebnej rządowi i zwalczania zamieszek zbrojnych."
 RAJ_border_security_force: "Siły Bezpieczeństwa Granicznego"
 RAJ_border_security_force_desc: "Indyjska Organizacja Ochrony Granic z Pakistanem i Bangladeszem. Jest to jedna z siedmiu Centralnych Jednostek Policji Zbrojnej Indii, utworzonych po wojnie indyjsko-pakistańskiej w 1965 r. „w celu zapewnienia bezpieczeństwa granic Indii i powiązanych kwestii”."
 RAJ_saastra_seema_bal: "Saastra Seema Bal"
 RAJ_saastra_seema_bal_desc: "Siły indyjskiej straży granicznej są rozmieszczone wzdłuż granic z Nepalem i Bhutanem. Jest to jedna z siedmiu formacji Centralnej Policji Zbrojnej, znajdujących się pod kontrolą administracyjną Ministerstwa Spraw Wewnętrznych."
 RAJ_central_armed_police: "Centralna Policja Zbrojna"
 RAJ_central_armed_police_desc: "Zbiorcza nazwa centralnych organizacji policyjnych w Indiach podlegających Ministerstwu Spraw Wewnętrznych. Technicznie są to formacje paramilitarne, dawniej znane jako Centralne Formacje Paramilitarne."
 RAJ_indotibet_border_police: "Siły policyjne Indo-Tybetu"
 RAJ_indotibet_border_police_desc: "Indyjsko-tybetańska policja graniczna (ITBP) to indyjskie siły straży granicznej rozmieszczone wzdłuż granic z Tybetańskim Regionem Autonomicznym. Jest to jedna z siedmiu Centralnych Sił Zbrojnych Policji, utworzonych w 1962 roku w następstwie wojny chińsko-indyjskiej w 1962 roku."
 RAJ_expanding_cprf: "Rozszerzanie CRPF"
 RAJ_expanding_cprf_desc: "Formacje wojskowe podległe Ministerstwu Spraw Wewnętrznych Indii, pełniące funkcje uzbrojonej rezerwy policji w celu zapewnienia porządku publicznego, bezpieczeństwa wewnętrznego i integralności państwa, zwalczania terroryzmu, zapewniania bezpieczeństwa podczas wyborów, pomocy władzom cywilnym, przezwyciężania skutków klęski żywiołowe."
 RAJ_indian_air_force: "Indyjskie Siły Powietrzne"
 RAJ_indian_air_force_desc: "Jedna z gałęzi indyjskich sił zbrojnych. Pod względem liczby samolotów zajmują czwarte miejsce wśród największych sił powietrznych świata (po Stanach Zjednoczonych, Rosji i Chinach)."
 RAJ_reformation_of_dislocation: "Reformacja zwichnięcia"
 RAJ_reformation_of_dislocation_desc: "Nasze Siły Powietrzne muszą zmienić taktykę rozmieszczenia, aby zapobiec wielu incydentom podczas wojny."
 RAJ_mirage2000: "Kupuję Mirage'a 2000"
 RAJ_mirage2000_desc: "Dassault Mirage 2000 to francuski myśliwiec wielozadaniowy czwartej generacji opracowany w latach 70. XX wieku przez firmę Dassault. W służbie od 1984 r. Główny samolot bojowy francuskich sił powietrznych przełomu XX i XXI wieku. Jest używany w kilku krajach w Azji, Europie i Ameryce Łacińskiej."
 RAJ_rafale: "Samoloty Rafała"
 RAJ_rafale_desc: "Dassault Rafale to francuski wielozadaniowy myśliwiec czwartej generacji opracowany przez francuską firmę Dassault Aviation. Swój pierwszy lot odbył w lipcu 1986 r. Przyjęty przez francuską marynarkę wojenną i siły powietrzne odpowiednio w 2004 r. (marynarka wojenna) i 2006 r. (siły powietrzne)."
 RAJ_su30: "Zakup SU-30"
 RAJ_su30_desc: "Radziecki/rosyjski dwumiejscowy wielozadaniowy myśliwiec zdobycia dominacji w powietrzu, generacja 4+. Przeznaczony jest do niszczenia celów powietrznych w dzień i w nocy, w prostych i skomplikowanych warunkach meteorologicznych, a także na tle ziemi podczas stosowania interferencji czynnej i biernej, kontroli przestrzeni powietrznej, blokowania lotnisk wroga na dużych głębokościach oraz działań na obiektach lądowych i morskich . Można go także wykorzystać do kierowania grupowymi działaniami bojowymi podczas zdobywania przewagi w powietrzu, niszczenia wrogich desantów w powietrzu, prowadzenia rozpoznania powietrznego oraz niszczenia celów naziemnych w prostych i skomplikowanych warunkach meteorologicznych."
 RAJ_haltejas: "Rozwój Haltejasa"
 RAJ_haltejas_desc: "Indyjski lekki, wielozadaniowy myśliwiec czwartej generacji. Jednosilnikowy samolot wykonany jest według schematu „bezogonowego” z trójkątnym skrzydłem. Prototyp samolotu odbył swój pierwszy lot w 2001 roku; został opracowany w ramach programu LCA."
 RAJ_haljaguar: "Rozwój Haljaguara"
 RAJ_haljaguar_desc: "Myśliwiec bombowy jest wspólnym dziełem Wielkiej Brytanii (British Aircraft Corporation) i Francji (Breguet). Służył w siłach powietrznych tych krajów przez trzydzieści lat, a także był eksportowany. Utworzenie SEPECAT Jaguar było jednym z pierwszych wspólnych programów europejskich producentów samolotów. Produkcją zajęło się konsorcjum SEPECAT (SEPECAT, z fr. Société Européenne de Production de l'avion École de Combat et d'appui Tactique — Europejskie Stowarzyszenie Producentów Lotnictwa zajmujące się produkcją samolotów bojowych i wsparcia taktycznego)."
 RAJ_embnetra: "EMB-145I Netry"
 RAJ_embnetra_desc: "Embraer ERJ-145 to główny model rodziny regionalnych samolotów odrzutowych ERJ (Embraer Regional Jet), opracowanej przez brazylijskiego producenta samolotów Embraer na początku lat 90-tych. Oprócz modelu podstawowego dostępnych jest kilka modyfikacji o zwiększonym zasięgu lotu: ERJ-145ER (Extended Range), ERJ-145LR (Long Range), ERJ-145XR (Extra long Range). Samolot jest w użytkowaniu linii lotniczych od 1996 roku. W produkcji seryjnej wyprodukowano ponad 700 egzemplarzy ERJ-145. Produkcja samolotu jest kontynuowana w Brazylii, a od 2004 roku także w Chinach."
 RAJ_contracts_with_us_air: "Kontrakty z Siłami Powietrznymi USA"
 RAJ_contracts_with_us_air_desc: "Siły Powietrzne Stanów Zjednoczonych to najbardziej zaawansowane i najsilniejsze jednostki lotnicze. Musimy podpisać z nimi umowy w sprawie wspólnego rozwoju samolotów"
 RAJ_gulfstr4: "GulfStream 4"
 RAJ_gulfstr4_desc: "Gulfstream IV (Gulfstream 4) to rodzina samolotów lotnictwa biznesowego opracowana przez Gulfstream Aerospace Corporation w latach 80-tych. Reprezentują go zarówno podstawowe modele Gulfstream IV, jak i ich kolejne generacje Gulfstream IV SP, G300 i G400, a także G350 i G450. W latach 1985–2018 wyprodukowano ponad 900 samolotów z tej rodziny, z których większość nadal lata."
 RAJ_indian_navy_ind: "Indyjska marynarka wojenna"
 RAJ_indian_navy_ind_desc: "Teraz nasza marynarka wojenna nie może pochwalić się żadnymi wyróżniającymi cechami w porównaniu z naszymi zachodnimi i wschodnimi konkurentami. Jeśli jednak chcemy zająć swoje miejsce w słońcu, będziemy musieli zadbać o naszą flotę."
 RAJ_lessons_from_cactus: "Wnioski z Operacji Cactus"
 RAJ_lessons_from_cactus_desc: "Operacja Cactus była całkiem udana zarówno dla naszej armii, jak i naszej marynarki wojennej. Uwzględniliśmy wiele niuansów, które pojawiły się podczas tej operacji i wykorzystujemy je w celu poprawy jakości naszej floty."
 indian_event.24.t: "Dziedzictwo operacji Cactus"
 indian_event.24.d: "Operacja Cactus była operacją wojskową przeprowadzoną przez indyjskie siły zbrojne w roku 1988. Operacja została podjęta w celu zneutralizowania próby zamachu stanu na wyspiarskim państwie Malediwy. 3 listopada 1988 r. grupa malediwskich bojowników, wspierana przez najemników ze Sri Lanki, przeprowadziła zamach stanu przeciwko ówczesnemu prezydentowi Malediwów Maumoonowi Abdulowi Gayoomowi. Zamach stanu miał na celu obalenie rządu i ustanowienie reżimu prorebelskiego. W odpowiedzi na to poważne zagrożenie Indie szybko rozmieściły swoje siły, aby pomóc rządowi Malediwów. 4 listopada samoloty transportowe indyjskich sił powietrznych, eskortowane przez okręty wojenne indyjskiej marynarki wojennej, przetransportowały kontyngent żołnierzy armii indyjskiej do Male, stolicy Malediwów."
 indian_event.24.a: "Ciekawy"
 RAJ_domestic_ship_prod: "Produkcja statków krajowych"
 RAJ_domestic_ship_prod_desc: "Musimy opracować własne postępowanie prawne."
 RAJ_navy_aviation: "Lotnictwo Marynarki Wojennej"
 RAJ_navy_aviation_desc: "Aby skutecznie chronić naszą flotę, potrzebujemy lotnictwa morskiego."
 RAJ_goa_dock_exp: "Rozbudowa stoczni"
 RAJ_goa_dock_exp_desc: "Im bardziej rozwijamy postępowania prawne, tym więcej Stoczni potrzebujemy."
 RAJ_revit_soviet_ships: "Ożyw stare możliwości"
 RAJ_revit_soviet_ships_desc: "Radzieckie podejście do budowy statków było na tyle skuteczne, że mogliśmy je sami zintegrować."
 RAJ_scquir_submarines: "Indyjskie łodzie podwodne"
 RAJ_scquir_submarines_desc: "Aby skutecznie zatopić statki innych ludzi, potrzebujemy własnych łodzi podwodnych."
 RAJ_agree_brit_onnavy: "Zgadzam się z Wielką Brytanią"
 RAJ_agree_brit_onnavy_desc: "Będąc wcześniej wiodącą potęgą morską, jesteśmy zmuszeni podpisać umowę o współpracy z Wielką Brytanią."
 RAJ_naval_trainings: "Szkolenia Marynarki Wojennej"
 RAJ_naval_trainings_desc: "Dobre przygotowanie naszej floty zapewni nam dominację na morzu"
 RAJ_russia_navy_agree: "Specjaliści rosyjskiej marynarki wojennej"
 RAJ_russia_navy_agree_desc: "Współpraca z Rosjanami pozwoli nam wzmocnić naszą pozycję na morzu"
 RAJ_anew_indian_army: "Nowa armia indyjska"
 RAJ_anew_indian_army_desc: "Musimy stworzyć nową koncepcję armii indyjskiej, aby dostosować ją do współczesnych realiów."
 RAJ_towards_new_mil_doct: "W stronę nowej doktryny wojskowej"
 RAJ_towards_new_mil_doct_desc: "Czas przyznać, że nasza doktryna wojskowa jest już od dawna przestarzała. Jeśli chcemy być niepokonani w nowym tysiącleciu, musimy stworzyć nową doktrynę wojskową."
 RAJ_threat_of_the_dragon: "Groźba smoka"
 RAJ_threat_of_the_dragon_desc: "Naszym zagrożeniem numer dwa są Chiny, nasz wieloletni rywal w regionie. Musimy przeanalizować ich doktrynę wojskową i przygotować się na atak."
 RAJ_threat_of_the_crescent: "Zagrożenie Półksiężycem"
 RAJ_threat_of_the_crescent_desc: "Pakistan jest naszym głównym wrogiem na arenie geopolitycznej. Ich armia jest dość rozdrobniona i możemy spróbować stworzyć kompetentną obronę przed Pakistanem."
 RAJ_threat_of_terror_mil: "Zagrożenie terroryzmem"
 RAJ_threat_of_terror_mil_desc: "Naszym nowym wrogiem, który pojawił się w XXI wieku, jest terroryzm. Ten wróg ma charakter wewnętrzny i musimy przygotować nasz sektor obronny na czynniki działające od wewnątrz."
 RAJ_strategic_initiative: "Inicjatywa strategiczna"
 RAJ_strategic_initiative_desc: "Musimy podjąć najwyższą inicjatywę strategiczną w regionie i być gotowi do wyprzedzającego uderzenia na wroga. Przygotowanie się na taki scenariusz jest niezbędne."
 RAJ_military_infrastructure: "Infrastruktura wojskowa"
 RAJ_military_infrastructure_desc: "Aby przygotować się na długoterminową wojnę, musimy przygotować linie zaopatrzenia logistycznego i zbudować drogi federalne."
 RAJ_new_military_methodology: "Nowa metodologia wojskowa"
 RAJ_new_military_methodology_desc: "Musimy odrzucić starą metodologię wojny i konceptualizować nową wojnę naszych czasów, ze wszystkimi jej specyfikami."
 RAJ_preparations_in_kashmir: "Przygotowania w Kaszmirze"
 RAJ_preparations_in_kashmir_desc: "W Kaszmirze od dawna toczą się walki i starcia. Ta beczka prochu prędzej czy później eksploduje. Musimy być gotowi."
 RAJ_behead_northwest_separat: "Ściąć północno-zachodni separatyzm"
 RAJ_behead_northwest_separat_desc: "Separatyści od dawna starali się zniszczyć strukturę naszego państwa. Musimy ściąć głowę temu wężowi czającemu się w naszym ogrodzie!"
 RAJ_antiterror_raids: "Naloty antyterrorystyczne"
 RAJ_antiterror_raids_desc: "Naloty na terrorystów powinny stać się codziennością wśród żołnierzy wewnętrznych. Islamiści destabilizują naszą sytuację, musimy wykorzenić ich z naszej ziemi."
 RAJ_counter_terror_trainings: "Szkolenia antyterrorystyczne"
 RAJ_counter_terror_trainings_desc: "Musimy przygotować ludność, Ministerstwo Sytuacji Nadzwyczajnych i policję na środki antyterrorystyczne, które zostaną zastosowane w przypadku wystąpienia zagrożenia. To ważny aspekt bezpieczeństwa publicznego."
 RAJ_bangladesh_line: "Linia Bangladeszu"
 RAJ_bangladesh_line_desc: "Pomimo naszych dobrych stosunków z Bangladeszem, nielegalni migranci i różnego rodzaju terroryści okresowo próbują z nimi przekroczyć naszą granicę. Musimy podjąć przeciwko temu środki zaradcze."
 RAJ_southeatern_protection: "Ochrona południowo-wschodnia"
 RAJ_southeatern_protection_desc: "Granica z Birmą jest bardzo niestabilna. Uzbrojona milicja nie może przekraczać naszej granicy."
 RAJ_smallwar_prep: "Przygotowania do małej wojny"
 RAJ_smallwar_prep_desc: "Musimy być przygotowani na lokalne wojny i operacje pokojowe. Są to małe wojny, na które jednak musimy być przygotowani."
 RAJ_preparing_our_reserve: "Przygotowanie naszej rezerwy"
 RAJ_preparing_our_reserve_desc: "Musimy być przygotowani na długotrwałe działania bojowe. Na tej podstawie nasze rezerwy wojskowe muszą zostać uzupełnione i zaktualizowane."
 RAJ_bigwar_prep: "Przygotowania do Wielkiej Wojny"
 RAJ_bigwar_prep_desc: "Jakakolwiek potencjalna wojna z Pakistanem i Chinami jest poważną wojną, która może prowadzić do eskalacji nuklearnej. Musimy być przygotowani nawet na taki scenariusz."
 RAJ_concept_coldstart: "Konceptualizuj zimny start"
 RAJ_concept_coldstart_desc: "Zimny ​​start to doktryna wojskowa opracowana przez indyjskie siły zbrojne do wykorzystania w ewentualnej wojnie z Pakistanem. Obejmuje różne oddziały indyjskiej armii prowadzące operacje ofensywne w ramach zjednoczonych grup bojowych. Doktryna ma umożliwić indyjskim siłom konwencjonalnym przeprowadzanie ataków wstrzymujących, aby zapobiec odwetowi nuklearnemu ze strony Pakistanu w przypadku konfliktu."
 RAJ_concept_hotstart: "Opracuj koncepcję gorącego startu"
 RAJ_concept_hotstart_desc: "Zimny ​​start to doktryna wojskowa opracowana przez indyjskie siły zbrojne do wykorzystania w ewentualnej wojnie z Chinami. Obejmuje różne oddziały indyjskiej armii prowadzące operacje ofensywne w ramach zjednoczonych grup bojowych. Doktryna ma umożliwić indyjskim siłom konwencjonalnym przeprowadzanie ataków wstrzymujących, aby zapobiec odwetowi nuklearnemu ze strony Chin w przypadku konfliktu."
 RAJ_network_centric_warafre: "Wojna sieciocentryczna"
 RAJ_network_centric_warafre_desc: "Wojna sieciocentryczna, zwana także operacjami sieciocentrycznymi lub wojną sieciocentryczną, to doktryna wojskowa lub teoria wojny, której celem jest przełożenie przewagi informacyjnej, możliwej częściowo dzięki technologii informacyjnej, na przewagę konkurencyjną poprzez sieć komputerową rozproszonych sił ."
 kasmir_war_decisions_category: "Konflikt graniczny Indo-Pakistan"
 kasmir_war_decisions_category_desc: "Konflikt kaszmirski odnosi się do długotrwałego sporu terytorialnego między Indiami, Pakistanem i w pewnym stopniu Chinami o region Dżammu i Kaszmir. Konflikt sięga czasów podziału Indii Brytyjskich w 1947 r., w wyniku którego Indie i Pakistan powstały jako odrębne państwa. Konflikt w Kaszmirze doprowadził do kilku wojen, w tym wojen indyjsko-pakistańskich w latach 1947–48, 1965 i 1999, a także licznych potyczek granicznych i aktów powstańczych. Spór doprowadził do podziału regionu między Indie i Pakistan, przy czym Indie zarządzają większością Dżammu i Kaszmiru, w tym wysoce sporną Doliną Kaszmiru, a Pakistan kontroluje mniejszą część znaną jako Azad Kashmir i Gilgit-Baltistan. Aby zarządzać możliwymi zyskami, musimy utrzymywać wysoką gotowość, zwiększać napięcie w obliczu eskalacji konfliktów granicznych i być gotowi na to samo, co nasz wróg. \n\n§Twoja gotowość:§! [?THIS.kasmir_readiness]\n§YAktualne napięcie:§! [?GLOBAL.kasmir_tension]\n§Twój obecny postęp:§! [?THIS.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "Konflikt graniczny w Aksai Chin"
 kasmir_war_china_decisions_category_desc: "Konflikt Aksai Chin odnosi się do sporu terytorialnego między Indiami a Chinami o region zwany Aksai Chin, położony w zachodniej części Płaskowyżu Tybetańskiego. Konflikt sięga lat pięćdziesiątych XX wieku, kiedy oba kraje uzyskały niepodległość i odziedziczyły kwestie graniczne z kolonialnej przeszłości. Aksai Chin to region o znaczeniu strategicznym ze względu na swoje położenie łączące chiński region Xinjiang z Tybetem. Jest to jałowy i niegościnny obszar, w większości niezamieszkany, o trudnym terenie i ekstremalnych warunkach pogodowych. Ma jednak ogromne znaczenie zarówno dla Indii, jak i Chin pod względem strategicznej kontroli wojskowej i dostępu do zasobów. Konflikt graniczny na granicy chińsko-indyjskiej trwa od dziesięcioleci. Aby zarządzać możliwymi zyskami, musimy utrzymywać wysoką gotowość, zwiększać napięcie w obliczu eskalacji konfliktów granicznych i być gotowi na to samo, co nasz wróg. \n\n§Twoja gotowość:§! [?THIS.kasmir_china_readiness]\n§YAktualne napięcie:§! [?GLOBAL.kasmir_tension_china]\n§Twój obecny postęp:§! [?THIS.Kasmir_war_progress_china]"
