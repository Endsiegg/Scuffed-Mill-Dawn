 RAJ_brics_alliance_decisions: "cegły"
 RAJ_brics_alliance_decisions_desc: "§HBRICS§! stała się obecnie czymś znacznie więcej niż tylko blokiem gospodarczym. Stało się §Csojuszem obronnym§!, mającym na celu przeciwstawienie się innym głównym sojuszom, takim jak §CNATO§!.\n\nBędziemy mieli okazję rozszerzyć się i przekształcić BRICS w coś znacznie więcej, zapraszając członków §Hmore §!. Otrzymamy możliwość zapraszania innych krajów do naszego sojuszu, gdy będziemy mieć co najmniej §H30% wpływów§! w §Krajach uprawnionych§!."
 maoist_decision_category: "Powstanie naksalitów-maoistów"
 maoist_decision_category_desc: "Powstanie naksalitów-maoistów to trwający konflikt w Indiach, podczas którego grupy maoistów, inspirowane ideologią Mao Zedonga, angażują się w zbrojny bunt przeciwko rządowi Indii. Ruch powstał pod koniec lat sześćdziesiątych XX wieku i jest aktywny głównie na obszarach wiejskich, zwłaszcza w stanach Chhattisgarh, Jharkhand i Odisha. Powstanie stara się rozwiązać problemy nierówności gruntów, wyzysku i niesprawiedliwości społecznej. Uważa się, że jest to jedno z największych zagrożeń bezpieczeństwa wewnętrznego Indii i doprowadziło do znacznej przemocy i ofiar śmiertelnych. Rząd wdraża różne strategie, aby stłumić rebelię i zająć się jej przyczynami.\n\n$political_influence_of_maoists$: [?ROOT.maoist_political_influence]\n$strength_of_maoists$: [?ROOT.strength_of_maoists]\n$mao_curent_popularity$: [ ?impreza_pop_array^19|%1]"
