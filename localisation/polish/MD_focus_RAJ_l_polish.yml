 kasmir_war.1.t: "Niepowodzenie podczas szkolenia wojskowego"
 kasmir_war.1.d: "Podczas ostatnich ćwiczeń wojskowych miał miejsce wypadek, w wyniku którego kilku żołnierzy zostało rannych, a teraz ludzie domagają się odpowiedzi."
 kasmir_war.1.a: "Niefortunny"
 kasmir_war.2.t: "Incydent podczas szkolenia wojskowego broni połączonej"
 kasmir_war.2.d: "Podczas ostatnich ćwiczeń wojskowych miał miejsce wypadek, w wyniku którego kilku żołnierzy zostało rannych, a część sprzętu została uszkodzona."
 kasmir_war.2.a: "Taka jest natura rzeczy."
 kasmir_war.3.t: "Symulacja ataku niepowodzenia"
 kasmir_war.3.d: "Podczas ostatnich manewrów zwodowych zostaliśmy ostrzelani przez nieznanego przeciwnika. Nie udało się ustalić dokładnego uzasadnienia, w związku z czym pojawia się wiele niewygodnych pytań."
 kasmir_war.3.a: "Tak źle, jak tylko się da."
 kasmir_war.10.t: "Udane pchnięcie"
 kasmir_war.10.d: "Udało nam się zapewnić sobie zwycięstwo w ostatnim ataku na wroga"
 kasmir_war.10.a: "Jak planowano"
 kasmir_war.11.t: "Nieudane pchnięcie"
 kasmir_war.11.d: "Nasz wróg zdołał odeprzeć nasz atak"
 kasmir_war.11.a: "Drobna wpadka"
 kasmir_war.12.t: "Impas po ataku"
 kasmir_war.12.d: "Po ostatnim ataku nie udało nam się osiągnąć żadnego znaczącego wyniku"
 kasmir_war.12.a: "Niefortunny"
 kasmir_war.13.t: "Wróg zapewnia zwycięstwo"
 kasmir_war.13.d: "Wróg zdołał przedrzeć się przez naszą linię obrony i zapewnił sobie zwycięstwo"
 kasmir_war.13.a: "Złe wieści"
 kasmir_war.14.t: "Wróg wykonuje nieudany atak"
 kasmir_war.14.d: "Nasz wróg zaatakował nasze pozycje obronne, ale nie udało mu się nic osiągnąć"
 kasmir_war.14.a: "Dobrze zrobiony"
 kasmir_war.15.t: "Impas w wyniku ataku wroga"
 kasmir_war.15.d: "Udało nam się przeszkodzić wysiłkom wroga, gdy ten próbował opracować atak"
 kasmir_war.15.a: "Mogło być gorzej"
