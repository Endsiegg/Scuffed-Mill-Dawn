 indian_event.56.d: "W ostatnich latach Indie stały się znacznie bardziej zachodnie. Wielu naszych ministrów i dyplomatów proponowało rozszerzenie NATO, aby zaproponować przyłączenie się Indii. Powinniśmy to zrobić?"
