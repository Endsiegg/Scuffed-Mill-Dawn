 ENG_king_charles_3: "Król Karol III"
 ENG_king_charles_3_desc: "Król Karol III, syn Elżbiety II, przed wstąpieniem na tron ​​był najdłużej urzędującym następcą tronu w historii monarchii brytyjskiej. Jednak jego dawne skandale, zwłaszcza śmierć jego pierwszej żony Diany, przyniosły mu jednak wstyd dla monarchii."
 ENG_king_william_5: "Król William V"
 ENG_king_charles_5_desc: "Król Wilhelm V, syn Karola III, pod względem popularności jest o wiele bardziej podobny do swojej babci, niż jego ojciec kiedykolwiek sobie tego życzył. Nie osiągnął jeszcze legendarnego statusu królowej Elżbiety II, ale dla narodu brytyjskiego jest spokojną i popularną skałą jedności."
 ENG_queen_elizabeth_2: "Królowa Elżbieta II"
 ENG_queen_elizabeth_2_desc: "Królowa Elżbieta II, córka Jerzego VI, była królową Wielkiej Brytanii od lat pięćdziesiątych XX wieku i jest dla swojego ludu opoką jedności narodowej. Nawet zwolennicy republiki brytyjskiej nie są jej przeciwni, tylko instytucji, którą reprezentuje."
 ENG_expanded_NHS: "Rozbudowana NHS"
 ENG_expanded_NHS_desc: "Rząd brytyjski podjął decyzję o trwałym zwiększeniu wydatków na Narodową Służbę Zdrowia."
 ENG_privatized_NHS: "Sprywatyzowana NHS"
 ENG_privatized_NHS_desc: "§Nie możemy zwiększyć naszych wydatków na służbę zdrowia do $health_05$ lub $health_06$§!\n\nDzięki zmniejszeniu wydatków rządowych na Narodową Służbę Zdrowia rząd brytyjski dąży do wyeliminowania marnotrawstwa budżetu państwa."
