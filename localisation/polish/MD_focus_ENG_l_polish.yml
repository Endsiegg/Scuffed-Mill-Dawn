 United_Kingdom.1.t: "Polityka Falklandów"
 United_Kingdom.1.d: "Falklandy od dziesięcioleci są punktem spornym między Wielką Brytanią a Republiką Argentyny, a Argentyna formalnie zgłosiła roszczenia do archipelagu wysp (a także do sąsiedniej Gruzji Południowej) w 1833 r.\n\nFalklandy zostały po raz pierwszy skolonizowane przez Francja w 1764 r. z osadą na wschodniej wyspie, do której w 1766 r. dołączyła osada brytyjska na zachodniej. Jednak w tym samym roku grupa wysp została przyznana Hiszpanii, a brytyjscy koloniści opuścili ją osiem lat później. Hiszpania formalnie wstrzymała inwestycje kolonialne w grupie wysp w 1811 r. w kontekście wojen napoleońskich i zagrożenia ruchami niepodległościowymi – w tym argentyńskim – w Ameryce Łacińskiej.\n\nArgentyńczycy zajęli Falklandy (nazywając je „Islas Mavlinas” w języku hiszpański) w 1820 roku, zakładając tam osadę. Wielka Brytania powróciła na archipelag w 1833 r., zakładając placówkę morską i nadając mu nazwę kolonii w 1837 r. – ku wielkiemu przerażeniu Argentyńczyków. Od tego czasu Falklandy znajdowały się pod ciągłym panowaniem brytyjskim ze stale rosnącą liczbą brytyjskich osadników – aż do 2 kwietnia 1982 r., kiedy argentyńska junta wojskowa próbowała przezwyciężyć niezadowolenie społeczne z rządu zewnętrznym zwycięstwem politycznym – okupacją Falklandów . Rząd brytyjski odpowiedział (ku zaskoczeniu Argentyny) działaniami militarnymi. Kolejna wojna o Falklandy zakończyła się 20 czerwca całkowitym zwycięstwem Wielkiej Brytanii i powrotem do status quo ante bellum.\n\nArgentyńczycy nie dali się odstraszyć i nadal zajmują wyspy nawet po zakończeniu swojej junty. Naprawdę nie ma powodu, dla którego mieliby być Argentyńczykami, ale posiadanie kraju, który jest winien Wielkiej Brytanii przysługę, może być dobre na dłuższą metę…"
 United_Kingdom.1.a: "Po naszych trupach, stary! Gdzie jest moja herbata?"
 United_Kingdom.1.b: "Powinniśmy przekazać wyspy Argentynie."
 United_Kingdom_News.1.t: "Wielka Brytania rezygnuje z Falklandów"
 United_Kingdom_News.1.d: "Dokonując absolutnie oszałamiającego, niespodziewanego posunięcia, rząd w Londynie zdecydował się zakończyć wielowiekowy konflikt między Wielką Brytanią a Argentyną i zwrócić Argentynie Falklandy, a także Georgię Południową i Sandwich Południowy. Argentyńczycy zgłosili roszczenia do Falklandów w 1833 r., do Georgii Południowej w 1927 r. i do Sandwich Południowy w 1936 r.\n\nRząd argentyński był uszczęśliwiony, obiecując nową erę w stosunkach argentyńsko-brytyjskich."
 United_Kingdom_News.1.a: "Co za zwrot akcji!"
 britain_md.1.t: "Królestwo rozbite"
 britain_md.1.d: "Zarówno Szkocja, jak i Walia opuściły nasze królestwo. Wielkim angielskim dziedzictwem jest właśnie to: angielski. W obecnie niezależnych społeczeństwach Szkocji i Walii narasta niechęć, że wciąż rościmy sobie do nich prawa z nazwy. Powinniśmy sformalizować prawdę: znów jesteśmy tylko Anglią."
 britain_md.1.o1: "Dobrze więc."
 britain_md.1.o2: "Nigdy! Nad Imperium BRYTYJSKIM nigdy nie zachodzi słońce!"
 britain_md.2.t: "Przyszłość NHS"
 britain_md.2.d: "Narodowa Służba Zdrowia to program publicznej opieki zdrowotnej w Wielkiej Brytanii, a jego przyszłość w budżetach rządowych jest zawsze przedmiotem gorących sporów między partiami politycznymi. Powinniśmy chyba podjąć decyzję, w jakim kierunku powinien obrać rząd w tej istotnej kwestii."
 britain_md.2.o1: "Rozwiń NHS"
 britain_md.2.o2: "Sprywatyzować NHS"
 britain_md.3.t: "Wielka Brytania żąda specjalnego traktowania"
 britain_md.3.d: "Brytyjska delegacja do Parlamentu Europejskiego krąży ostatnio po Brukseli niczym banda lalkarzy bawiących się swoimi lalkami. Uniemożliwiają każdy ruch związku i blokują większość naszych postępów. To staje się nie do zniesienia."
 britain_md.3.o1: "Mówisz poważnie?"
 britain_md.4.t: "Referendum w sprawie Brexitu"
 britain_md.4.d: "„Brexit”, skrót od British Exit, to dziwne określenie nadane przez prasę brytyjską i międzynarodową koncepcji opuszczenia Unii Europejskiej przez Wielką Brytanię.\n\nTeraz koncepcja ta ma się urzeczywistnić: obywatele brytyjscy mają głosować nad swoją przyszłością w Unii: Wyjechać? Lub zostań?"
 britain_md.4.o1: "Niech rozpocznie się głosowanie."
 britain_md.5.t: "Zniesienie monarchii!"
 britain_md.5.d: "Wyczuwając zmianę czasu, brytyjski monarcha podjął dziś kroki mające na celu wycofanie swoich roszczeń do tronu. W międzyczasie urzędnicy rządowi dbają o to, aby dokumenty założycielskie naszego kraju zostały przepisane w taki sposób, aby żaden monarcha nie był niezbędny do jego reprezentowania.\nTo koniec monarchii brytyjskiej."
 britain_md.5.o1: "Dobranoc."
 britain_md.6.t: "Królowa Elżbieta II abdykuje!"
 britain_md.6.d1: "„Nigdy o to nie prosiłem. Nigdy nie myślałem, że Wielka Brytania wróci na ciemną ścieżkę nieoświeconej tyranii. Jestem za stary, zbyt słaby i szczerze mówiąc, nie chcę rządzić krajem. Jeśli Wielka Brytania naprawdę zdecyduje się oddać władzę monarchii, będą musieli znaleźć innego kandydata”.\n\nW szoku politycznym królowa Elżbieta II abdykowała. Mimo że trwają przygotowania do koronacji jej syna Karola, wkrótce Karola III Wielkiej Brytanii, naród brytyjski nie może powstrzymać się od spojrzenia na siebie i zadawania sobie pytania, czy to naprawdę właściwa droga."
 britain_md.6.d2: "„To jest absolutnie niedopuszczalne. Ja sam walczyłem z machiną wojenną Hitlera w brytyjskich siłach zbrojnych, a teraz rząd brytyjski, przy wsparciu narodu brytyjskiego, powraca do tendencji protofaszystowskich. Nie będę i nie mogę tego tolerować. \"\n\nW wyniku politycznego trzęsienia ziemi królowa Elżbieta II abdykowała w proteście przeciwko niedawnym wyborom rządu. Jej syn, wkrótce król Karol III, przygotowuje się do koronacji."
 britain_md.6.o1: "Niech żyje król!"
 britain_md.7.t: "Wielka Brytania wspiera NATO!"
 britain_md.7.d: "Rząd brytyjski wysłał delegację wojskową do naszego ministerstwa obrony. Ich potwierdzone wsparcie dla Organizacji Traktatu Północnoatlantyckiego tylko nam pomoże."
 britain_md.7.o1: "Dziękuję, stary."
 britain_md.8.t: "Brytyjskie inwestycje handlowe"
 britain_md.8.d: "Do naszej stolicy przybyła brytyjska delegacja handlowa. To tylko zacieśni nasze powiązania gospodarcze z Wielką Brytanią."
 britain_md.8.o1: "To nie może być złe, prawda?"
 britain_md.9.t: "Rozwoju Narodowego"
 britain_md.9.d: "Ruszył nowy projekt Rozwoju Narodowego. W przygotowaniu jest kilka projektów i jeden z nich na pewno zostanie zrealizowany."
 britain_md.9.o1: "Zobaczmy dokąd to zmierza."
 britain_md.10.t: "Wielka Brytania atakuje kapitalizm"
 britain_md.10.d: "Rząd brytyjski, utrzymujący z nami powiązania gospodarcze i dyplomatyczne, ogłosił niedawno zamiar całkowitego zniszczenia międzykontynentalnego kapitalizmu. To z pewnością nadwyręży nasze stosunki."
 britain_md.10.o1: "Ci głupcy."
 britain_md.10.o2: "Może ich droga jest właściwa?"
 britain_md.11.t: "Umowa graniczna Wielka Brytania-UE"
 britain_md.11.d: "Pomysł kompleksowej rewizji naszej obecnej umowy ze strefą Schengen krążył w Parlamencie już od dłuższego czasu. Musimy ostrożnie wybrać kolejny krok."
 britain_md.11.o1: "Bezpieczeństwo granic przede wszystkim!"
 britain_md.11.o2: "Rozwiązaniem jest bardziej otwarta polityka."
 britain_md.12.t: "Sojusz CANZUK"
 britain_md.12.d: "Wielka Brytania zwróciła się niedawno do nas z prośbą o zerwanie naszego dotychczasowego porozumienia wojskowego i zawarcie sojuszu wewnątrz anglosfery. Projekt CANZUK obejmuje Kanadę, Australię, Nową Zelandię i Wielką Brytanię."
 britain_md.12.o1: "Brzmi jak niezła propozycja!"
 britain_md.12.o2: "Mamy własne problemy."
 britain_md.13.t: "Wielka Brytania żąda porozumienia w sprawie granic siły roboczej"
 britain_md.13.d: "Rząd brytyjski zwrócił się do nas w sprawie możliwych ustaleń granicznych, które umożliwią obywatelom irlandzkim łatwiejszy przedostanie się do Irlandii Północnej, aby poprawić zarówno lokalny irlandzki standard życia, jak i północnoirlandzką gospodarkę. To możliwe rozwiązanie cieszy się popularnością wśród irlandzkiej ludności, ponieważ zapewnia zatrudnienie borykającej się z trudnościami gospodarki."
 britain_md.13.o1: "Brzmi dobrze."
 britain_md.13.o2: "Wolelibyśmy nie."
 britain_md.14.t: "Umowa o podróży lotniczej z Europą"
 britain_md.14.d: "Sfinalizowaliśmy zarys stosunkowo bezpłatnych przyszłych podróży lotniczych między Wielką Brytanią a UE. Transport osób i towarów samolotem stał się procesem prostszym. Zarówno europejska, jak i brytyjska opinia publiczna opowiadają się za zmniejszeniem niepotrzebnych kosztów powodowanych przez obecne rozwiązania."
 britain_md.14.o1: "Dobry."
 britain_md.15.t: "British Alliance zaprasza nas"
 britain_md.15.d: "Rząd brytyjski zażądał, abyśmy przyłączyli się do ich sojuszu. Oznaczałoby to porzucenie własnych, jeśli ma to zastosowanie, i rezygnację z ewentualnych roszczeń do przywództwa."
 britain_md.15.o1: "Jasne!"
 britain_md.15.o2: "Na pewno nie."
 britain_md.16.t: "Europejski Program Współpracy Wojskowej"
 britain_md.16.d: "Rząd brytyjski uruchomił EMCP, Europejski Program Współpracy Wojskowej. Brytyjskie siły zbrojne uczyniły obronę terytorium swoich sojuszników priorytetem, aby bronić własnego."
 britain_md.16.o1: "Jesteśmy wdzięczni za pomoc."
 britain_md.17.t: "Zreorganizować system edukacji"
 britain_md.17.d: "Kierując się znacznie bardziej krajowym kursem rządowym, musimy także zrestrukturyzować nasz przyszły program edukacyjny: czy powinniśmy wykluczyć uczniów z mniejszości etnicznych, zajmujących się faszystami, czy też powinniśmy po prostu usunąć wszelkie kwoty oparte na rasie i płci i podkreślić zasługi?"
 britain_md.17.o1: "Oparte na zasługach."
 britain_md.17.o2: "Na podstawie pochodzenia etnicznego."
 britain_md.17.o3: "System hybrydowy brzmi nieźle."
 britain_md.18.t: "Komitet Rewolucyjny w Wielkiej Brytanii"
 britain_md.18.d: "Rząd brytyjski ujawnił swoją najnowszą agencję rządową: komitet rewolucyjny, skupiający się na popychaniu czerwonej rewolucji robotniczej do innych krajów. Nasze powiązania gospodarcze z Wielką Brytanią z pewnością ucierpią."
 britain_md.18.o1: "Głupcy!"
 britain_md.19.t: "Powstanie w Quebecu"
 britain_md.19.d: "Skontaktowaliśmy się z francusko-kanadyjską populacją Quebecu. Poparcie dla niepodległości jest obecnie przytłaczające, a siły bojowe są gotowe chwycić za broń. Jednocześnie zasialiśmy sprzeciw wśród ludności Kanady na wschodnim wybrzeżu.\n\nNasze żądania wobec Kanady będą proste: niech Quebec będzie wolny i wycofa się ze swoich anglokanadyjskich prowincji atlantyckich."
 britain_md.19.o1: "Wyślij żądania!"
 britain_md.20.t: "Wielka Brytania atakuje Kanadę!"
 britain_md.20.d: "„Mamy dwa proste żądania wobec rządu Kanady:\n1: Natychmiast przyznaj niepodległość kanadyjskiej prowincji Quebec jako niezależnemu i suwerennemu narodowi, łącznie z wielkimi miastami Quebec City i Montreal.\n2: Oddaj kanadyjskie prowincje Nowe Brunszwik, Nowa Szkocja, Wyspa Księcia Edwarda oraz Nowa Fundlandia i Labrador do rządu brytyjskiego.\nJeśli rząd Kanady stawia opór, wojna jest nieunikniona.\n\npodpisano, rząd [ENG.GetAdjective]\npodpisano, rząd na uchodźstwie Quebeku w Londynie”\n\nCo teraz zrobimy?!"
 britain_md.20.o1: "Ugniemy się przed ich żądaniami. Tym razem."
 britain_md.20.o2: "Nie ma odwrotu, koledzy! Żadnych przeprosin!"
 britain_md.21.t: "Brytyjska pomoc obronna"
 britain_md.21.d: "W miarę jak Wielka Brytania coraz bardziej zbliża się do większego rozwiązania europejskiego, po raz kolejny potwierdziła swoją wolę stania po naszej stronie militarnie."
 britain_md.21.o1: "Dobry."
 britain_md.22.t: "'Wyjechać'!"
 britain_md.22.d: "Są już wyniki i przy przewadze około 4% zwyciężyła kampania „Wyjdź”. Wielka Brytania będzie musiała przygotować się do opuszczenia Unii Europejskiej."
 britain_md.22.o1: "W porządku."
 britain_md.23.t: "'Pozostać'!"
 britain_md.23.d: "Referendum zostało zakończone, a jego wyniki zostały podliczone. Z wynikiem około 53% do 47% zwyciężyła kampania „Pozostań”. Działacze „Wyjdź” Nigel Farage i Boris Johnson ogłosili już gotowość zaakceptowania wyników – Wielka Brytania zostaje!"
 britain_md.23.o1: "Rzeczywiście tak."
 britain_md.24.t: "Irlandia akceptuje!"
 britain_md.24.d: "Rząd irlandzki z radością przyjął naszą propozycję. Granica między Irlandią a Irlandią Północną już się otwiera."
 britain_md.24.o1: "Doskonały!"
 britain_md.25.t: "Umiera królowa Elżbieta II"
 britain_md.25.d: "Elżbieta Aleksandra Maria, córka Jerzego VI, odeszła spokojnie we śnie. Miała prawie 100 lat i była królową od prawie 70.\n\nNaród i cała wspólnota pogrążone są w żałobie. Długie panowanie królowej spowodowało koniec Cesarstwa, rewitalizację Wysp Macierzystych, wejście do Unii Europejskiej oraz dumny i mocny początek wschodzącego trzeciego tysiąclecia.\n\nKrólowa była żywą legendą. Ale każda legenda w końcu umiera."
 britain_md.25.o1: "Będzie teraz królować w niebie."
 britain_md.26.t: "Umiera król Karol III"
 britain_md.26.d: "„Karol nie żyje” – tytuł gazety, po którym następuje podtytuł „Tylko nieliczni pogrążają się w żałobie”.\n\nKról Karol III był historycznie niepopularny, porównywalny do swego wuja Edwarda VIII.\n\nJego syn, Wilhelm V , z pewnością będzie bardziej popularnym królem wśród Brytyjczyków."
 britain_md.26.o1: "Żaden król nie rządzi wiecznie."
 britain_news.1.t: "Wielka Brytania rezygnuje z Falklandów"
 britain_news.1.d: "Dokonując absolutnie oszałamiającego, niespodziewanego posunięcia, rząd w Londynie zdecydował się zakończyć wielowiekowy konflikt między Wielką Brytanią a Argentyną i zwrócić Argentynie Falklandy, a także Georgię Południową i Sandwich Południowy. Argentyńczycy zgłosili roszczenia do Falklandów w 1833 r., do Georgii Południowej w 1927 r. i do Sandwich Południowy w 1936 r.\n\nRząd argentyński był uszczęśliwiony, obiecując nową erę w stosunkach argentyńsko-brytyjskich."
 britain_news.1.o1: "Co za zwrot akcji!"
 britain_news.55.t: "Wielka Brytania idzie z Europą"
 britain_news.55.d: "Premier Wielkiej Brytanii i Irlandii Północnej złożył dziś oficjalne oświadczenie w imieniu rządu, że w brytyjskiej polityce zagranicznej Unia Europejska, a co za tym idzie NATO, będzie miała pierwszeństwo przed Wspólnotą Narodów."
 britain_news.55.o1: "Dokonaliśmy właściwego wyboru."
 britain_news.55.o2: "Dobry wybór"
 britain_news.55.o3: "Godny pożałowania."
 britain_news.55.o4: "W porządku."
 britain_news.55.o5: "Nie interesują nas ich drobne sprawy."
 britain_news.56.t: "Wielka Brytania idzie ze Wspólnotą Narodów"
 britain_news.56.d: "[ENG.GetLeader] stwierdził dzisiaj, że Wspólnota Narodów jest kulturowo i ekonomicznie lepsza od Unii Europejskiej jako partnera Wielkiej Brytanii. Prasa opozycyjna już ostro krytykuje oświadczenie rządu, wskazując na europejską potęgę gospodarczą oraz rozproszony i luźny charakter Wspólnoty Narodów – ale tak naprawdę wygląda na to, że brytyjska polityka zagraniczna wkrótce się zmieni."
 britain_news.56.o1: "Dobry wybór"
 britain_news.56.o2: "Zły wybór."
 britain_news.56.o3: "Dobra"
 britain_news.57.t: "Wielka Brytania radzi sobie sama"
 britain_news.57.d: "Premier [ENG.GetLeader] ostro skrytykował dziś zarówno Unię Europejską, jak i Wspólnotę Narodów. Powstrzymują Wielką Brytanię, są skorumpowani i głupi, jak głosi oświadczenie. Niektórzy dziennikarze uznali to za błąd potencjalnie pijanego polityka, inni postrzegają to jako początek nowej ery."
 britain_news.57.o1: "Ci głupcy nadal nie traktują nas poważnie."
 britain_news.57.o2: "Wygląda na to, że Brytyjczycy znów w akcji."
 britain_news.57.o3: "Cokolwiek."
 britain_news.59.t: "Wielka Brytania przesuwa się w lewo"
 britain_news.59.d: "Rząd brytyjski podjął nieodwracalne kroki przeciwko wielkim przedsiębiorstwom i zwiększając wielkość rządu. Nie ma wątpliwości, że Wielka Brytania zmierza politycznie w lewo."
 britain_news.59.o1: "Dla ludzi!"
 britain_news.60.t: "Wielka Brytania porusza się w prawo"
 britain_news.60.d: "Przepisy imigracyjne są coraz bardziej rygorystyczne, liberalizacja społeczna zostaje zahamowana, a tradycjonalizm ożywiony. Nie ma wątpliwości, że Wielka Brytania politycznie zmierza w stronę prawicy."
 britain_news.60.o1: "Dla narodu!"
 britain_news.61.t: "Rząd brytyjski przeciwstawia się narodowi!"
 britain_news.61.d: "Podczas gdy Brytyjczycy głosowali za pozostaniem w Unii Europejskiej, rząd brytyjski ogłosił dziś, że wyniki referendum są nieważne i że i tak zamierza opuścić Unię Europejską."
 britain_news.61.o1: "Wiemy lepiej niż ludzie."
 britain_news.61.o2: "Co?!"
 britain_news.61.o3: "W porządku."
 britain_news.62.t: "Wielka Brytania sięga po Republikę Południowej Afryki"
 britain_news.62.d: "„Afryka Południowa jest słusznie częścią [ENG.GetNameDef], zawsze była i zawsze będzie. Musimy odzyskać Brytyjczyków Kolonię Przylądkową, w razie potrzeby siłą”.\nW bezprecedensowym ruchu zagranicznej agresji [ENG.GetLeader] ma na celu suwerenność Republiki Południowej Afryki. Jeśli to, co się mówi, jest prawdą, armia Republiki Południowej Afryki powinna przygotować się na konflikt zbrojny."
 britain_news.62.o1: "Tak będzie."
 britain_news.62.o2: "Niech więc przyjdą."
 britain_news.62.o3: "Ciekawy rozwój wydarzeń"
 britain_news.63.t: "Brytania i „Raj”"
 britain_news.63.d: "Używanie terminu „Raj” jako nazwy Indii jest nie tylko wątpliwe z politycznego punktu widzenia. Jednak rząd brytyjski zmienił niedawno oficjalną nazwę Republiki Indyjskiej w brytyjskich dokumentach dyplomatycznych na „The Dawniej Brytyjski Raj”. Moreso rząd brytyjski po swoich ekscesach wobec Republiki Południowej Afryki mówi o aktywnym odzyskiwaniu władzy na subkontynencie indyjskim."
 britain_news.63.o1: "Wielka Brytania maszeruje dalej."
 britain_news.63.o2: "Zatrzymamy ich."
 britain_news.63.o3: "Niepokojący"
 britain_news.64.t: "Wielka Brytania przygotowuje traktaty zjednoczeniowe"
 britain_news.64.d: "Rząd brytyjski uczynił zjednoczenie Unii Europejskiej w jednym superpaństwie swoim oficjalnym programem politycznym i rozpoczął opracowywanie traktatów, które ostatecznie doprowadzą do zadowalającego porozumienia zjednoczeniowego pomiędzy wszystkimi państwami członkowskimi UE."
 britain_news.64.o1: "Co za rozwój."
 britain_news.65.t: "Referendum w Irlandii – Irlandia Północna zostaje"
 britain_news.65.d: "W obliczu rosnącego irlandzkiego nacjonalizmu rząd w Westminster zdecydował się dać obywatelom Irlandii Północnej referendum, aby raz na zawsze rozstrzygnąć tę kwestię. Ludzie postanowili zostać!"
 britain_news.65.o1: "Boże chroń królową!"
 britain_news.66.t: "Referendum irlandzkie – zjednoczenie"
 britain_news.66.d: "W obliczu rosnącego irlandzkiego nacjonalizmu rząd w Westminster zdecydował się dać obywatelom Irlandii Północnej referendum, aby raz na zawsze rozstrzygnąć tę kwestię. Naród zdecydował się na zjednoczenie Irlandii!"
 britain_news.66.o1: "Do widzenia i do widzenia!"
 britain_news.67.t: "Referendum w Szkocji – Szkocja zostaje"
 britain_news.67.d: "W obliczu rosnącego szkockiego nacjonalizmu rząd w Westminster zdecydował się zorganizować dla Szkotów drugie referendum, aby raz na zawsze rozstrzygnąć tę kwestię. Ludzie postanowili zostać!"
 britain_news.67.o1: "Boże chroń królową!"
 britain_news.68.t: "Referendum w Szkocji – Niepodległość"
 britain_news.68.d: "W obliczu rosnącego szkockiego nacjonalizmu rząd w Westminster zdecydował się zorganizować dla Szkotów drugie referendum, aby raz na zawsze rozstrzygnąć tę kwestię. Naród zdecydował się na niepodległość!"
 britain_news.68.o1: "Do widzenia i do widzenia!"
