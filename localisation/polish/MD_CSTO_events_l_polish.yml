l_polish:
 CSTO.1.t: "[From.GetNameDef] pragnie wstąpić do OUBZ"
 CSTO.1.d: "[From.GetAdjective] delegacje wystąpiły z ciekawą propozycją. Delegacja wyjaśnia, w jaki sposób [From.GetNameDef] pragnie podpisać wspólne porozumienia i stać się częścią OUBZ. Proszą o przesłuchanie, aby rozpocząć proces podpisywania nowej deklaracji przyjaźni i zezwolenia na wejście [From.GetNameDef] do naszego sojuszu."
 CSTO.1.a: "Absolutnie"
 CSTO.1.b: "Nigdy"
 CSTO.2.t: "[SOV.GetNameDef] odrzuca wniosek o przyłączenie się do OUBZ"
 CSTO.2.d: "[SOV.GetNameDef] odrzucił naszą prośbę o dołączenie do OUBZ."
 CSTO.2.a: "Niezadowalający"
 CSTO.3.t: "Zaproszenie do OUBZ"
 CSTO.3.d: "[SOV.GetNameDef] i ich sojusznicy chcą nas zaprosić do CSTO. Co mamy zrobić?"
 CSTO.3.a: "Akceptujemy!"
 CSTO.3.b: "Nie mamy na to czasu."
 CSTO.4.t: "[ROOT.GetNameDef] wstępuje do OUBZ"
 CSTO.4.d: "[SOV.GetNameDef] i [ROOT.GetNameDef] wyszły dzisiaj, aby ogłosić wejście [ROOT.GetNameDef] do Organizacji Układu o Bezpieczeństwie Zbiorowym. [SOV.GetNameDef] i [ROOT.GetNameDef] odłożyły na bok swoją rywalizację i zdecydowały, że w ich najlepszym interesie leży, aby [ROOT.GetNameDef] przystąpiło do sojuszu."
 CSTO.4.a: "Wspaniały dzień!"
 CSTO.4.b: "Nowy sojusznik"
 CSTO.4.c: "Ciekawy rozwój"
 CSTO.5.t: "[ROOT.GetNameDef] opuszcza OUBZ!"
 CSTO.5.d: "Przywódca [ROOT.GetNameDef], [ROOT.GetLeader] ogłosił dzisiaj zamiar natychmiastowego wycofania się kraju z Organizacji Układu o Bezpieczeństwie Zbiorowym i powiązanych z nią sojuszy. To osłabi pakt wojskowy."
 CSTO.5.a: "Dobry wybór"
 CSTO.5.b: "Ciekawe"