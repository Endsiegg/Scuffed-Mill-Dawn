 md4_border_conflict_won_attacker.1.t: "Zwycięstwo w [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc: "W starciu na pograniczu [our_state.GetName] i [their_state.GetName] nasze siły odniosły wyraźne zwycięstwo nad siłami [their_country.GetLeader]. Siły [their_country.GetAdjective] wycofały się, aby się przegrupować, a nasze siły przejęły kontrolę nad spornym obszarem."
 md4_border_conflict_won_attacker.1.a: "Pokazaliśmy im naszą siłę!"
 md4_border_conflict_won_defender.1.t: "Zwycięstwo w [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc: "W starciu na pograniczu [our_state.GetName] i [their_state.GetName] nasze siły odniosły wyraźne zwycięstwo nad siłami [their_country.GetLeader]. Siły [their_country.GetAdjective] wycofały się, aby się przegrupować, a nasze siły przejęły kontrolę nad spornym obszarem."
 md4_border_conflict_won_defender.1.a: "Pokazaliśmy im naszą siłę!"
 md4_border_conflict_lost_attacker.1.t: "Porażka w [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc: "Siłom pod dowództwem [their_country.GetLeader] udało się wypchnąć nas ze spornego obszaru pomiędzy [our_state.GetName] a [their_state.GetName]. Nasze siły wycofały się w dobrym stanie i przechodzą reorganizację, jeśli w przyszłości będziemy chcieli wznowić bitwę."
 md4_border_conflict_lost_attacker.1.a: "Musimy przejść do kontrataku tak szybko, jak to możliwe!"
 md4_border_conflict_lost_defender.1.t: "Porażka w [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc: "Siłom pod dowództwem [their_country.GetLeader] udało się wypchnąć nas ze spornego obszaru pomiędzy [our_state.GetName] a [their_state.GetName]. Nasze siły wycofały się w dobrym stanie i przechodzą reorganizację, jeśli w przyszłości będziemy chcieli wznowić bitwę."
 md4_border_conflict_lost_defender.1.a: "Musimy jak najszybciej kontratakować!"
 md4_border_conflict_canceled_attacker.1.t: "Pat w [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc: "Walki w rejonie [our_state.GetName]-[their_state.GetName] zakończyły się impasem, ponieważ obie strony nie były w stanie wyprowadzić drugiej. Mało terytorium zostało zdobyte przez którąkolwiek ze stron. Zwiadowcy raportują, że żołnierze [their_country.GetAdjective] po przeciwnej stronie ukopują się na terenach obronnych. Wygląda na to, że zamierzają utrzymać posiadane terytorium, ale prawdopodobnie nie będą naciskać na nasze linie."
 md4_border_conflict_canceled_attacker.1.a: "Wrócimy."
 md4_border_conflict_canceled_defender.1.t: "Impas w [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc: "Walki w rejonie [our_state.GetName]-[their_state.GetName] utknęły w martwym punkcie, ponieważ żadna ze stron nie była w stanie wypchnąć drugiej. Mało terytorium zostało zdobyte przez obie strony. Zwiadowcy raportują, że żołnierze [their_country.GetAdjective] po przeciwnej stronie kopią się w obronnej pozycji terenowej. Wygląda na to, że zamierzają utrzymać posiadane terytorium, ale prawdopodobnie nie będą naciskać na nasze linie."
 md4_border_conflict_canceled_defender.1.a: "Wrócimy."
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] zagraża naszej granicy"
 md4_border_incident_defender_warning.1.desc: "Wczoraj zauważono żołnierzy [their_country.GetAdjective] przekraczających granicę z [attacker_state.GetName] do [defender_state.GetName]. W nocy więcej sił [their_country.GetAdjective] wlało się w ten obszar i utworzyło pozycje obronne na naszym terytorium. \n\nNastępuje to po serii drobnych potyczek i naruszeń granic przez siły pod dowództwem [their_country.GetLeader] na całej naszej wspólnej granicy.\n\nJednak tym razem jest jasne, że siły [their_country.GetAdjective] pozostaną tutaj. Musimy jak najszybciej wysłać siły w ten region, aby sprawdzić ich przewagę."
 md4_border_incident_defender_warning.1.a: "Zmobilizuj wszystkie dostępne siły!"
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] Mobilizuje się do wojny"
 md4_border_conflict_escalate_to_war.1.desc: "Raporty zwiadowcze wskazują, że siły [From.GetAdjective] gromadzą się w [their_state.GetName], aby wielka operacja wkroczyła głębiej w [our_state.GetName]. Biorąc pod uwagę ilość zasobów, które [From.GetLeader] jest skłonny przeznaczyć na tę przygodę, jasne jest, że nie jest to już zwykły spór o dokładne położenie linii demarkacyjnej.\n\nWojna na pełną skalę jest na horyzoncie."
 md4_border_conflict_escalate_to_war.1.a: "Musimy być gotowi na spotkanie z nimi!"
 TUR_ob_win.1.t: "Operacja Gałązka Oliwna zakończona sukcesem!"
 TUR_ob_win.1.desc: "Siły Turcji i Wolnej Armii Syryjskiej zajęły region Afrin z rąk terrorystów YPG i PKK po szybkim okrążeniu, które nastąpiło po rozpoczęciu operacji. Bez Afrina siły kurdyjskie prawdopodobnie nie będą w stanie przeprowadzić większych ataków w pobliżu swojej dawnej twierdzy, choć walka na tym się nie kończy, gdyż PKK, PYD i YPG nie śpią i będą kontynuować walkę być może przez całą wieczność."
 TUR_ob_win.1.a: "Prawdziwe zagrożenie nie zostało jeszcze wyeliminowane..."
 TUR_ob_win.2.t: "Siły tureckie zostały odparte!"
 TUR_ob_win.2.desc: "Tureckie diabły piętnują nas jako terrorystów, a następnie wkraczają na naszą ziemię, próbując zabić setki kurdyjskich bojowników, którzy walczą o demokratyczną Syrię wolną od zagrożenia ze strony Daesh i wolną od ucisku kurdyjskiego. Afrin pozostał nietknięty przez tureckie ręce, gdy YPG zaciekle walczyła o utrzymanie Turków na własnej granicy, linii, której nigdy nie powinni byli przekraczać. Mogą próbować wszystkiego, co chcą, aby popełnić ludobójstwo na narodzie kurdyjskim, ale dopóki będziemy kontynuować walkę z uciskiem, Turcja nigdy nie zwycięży."
 TUR_ob_win.2.a: "Na tym walka się nie kończy…"
 TUR_ob_lose.1.t: "Operacja Gałązka Oliwna kończy się niepowodzeniem!"
 TUR_ob_lose.1.desc: "Naciski na Afrina zakończyły się strategiczną porażką, ponieważ kurdyjskim terrorystom udało się powstrzymać nasze siły i wypędzić je z regionu. Na razie siły kurdyjskie pozostają pod kontrolą swojej twierdzy w Afrin i mogą według własnego uznania przeprowadzać ataki terrorystyczne w naszych granicach. Nie możemy tego tolerować i jeśli mamy przeciwstawić się tym terrorystom, musimy natychmiast przemyśleć naszą strategię."
 TUR_ob_lose.1.a: "Walka się nie skończyła..."
 TUR_ob_lose.2.t: "Afrin wpada w ręce sił tureckich!"
 TUR_ob_lose.2.desc: "Turcy odnieśli sukces w swojej misji walki z przeciwnikiem, który nie ma nic wspólnego z wewnętrznym sprzeciwem, który stale narasta w ich własnym kraju. Od początku jasno mówiliśmy, że jedyne, czego chcemy, to Kurdystan wolny od ucisku i demokratyczny naród, w którym można wysłuchać obywateli. To dla Turków za dużo, jeśli chcą walczyć z niewłaściwym przeciwnikiem, to niech tak będzie, ale jeśli Daesh uda się wygrać tę walkę w całym Lewancie, krew będzie na rękach Turcji."
 TUR_ob_lose.2.a: "Oni nigdy nie przestaną walczyć i my też nie powinniśmy."
 TUR_ob_warn.1.t: "[From.GetLeader] Ogłasza kampanię antykurdyjską"
 TUR_ob_warn.1.desc: "[From.GetLeader] ogłosił, że siły tureckie zostaną rozmieszczone w regionie Afrin w celu stłumienia sił terrorystycznych, zanim zdążą się z niego narodzić. Od jak dawna YPG walczy z Daesh? Turcy nigdy nie zrozumieją, że naród kurdyjski chce tylko tego, co dobre dla swojego ludu, ale niestety postrzegają to jako terroryzm. Jeśli uważają, że muszą to zrobić, to z łaski Boga będziemy tam, aby stawić czoła ich siłom z wiarą i odwagą i będziemy się bronić aż do śmierci."
 TUR_ob_warn.1.a: "Musimy być gotowi."
