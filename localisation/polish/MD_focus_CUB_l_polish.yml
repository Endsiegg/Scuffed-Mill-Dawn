 CUB_alba_category_desc: "\n\n\n\n\n\n£CUB_desctext_alba\n\n\n\n\n\n\n\n\nALBA jest organizacją międzyrządową opartą na idei integracji politycznej i gospodarczej Ameryki Łacińskiej i Karaibów Państwa. Kuba jest jednym z liderów sojuszu, a także głównym inicjatorem projektów sojuszniczych. Musimy uruchomić szereg ważnych projektów, które pomogą nam i naszej gospodarce odrodzić się\nZakończyliśmy §G[?CUB.alba_completed]§! §Projekty YALBA§!"
