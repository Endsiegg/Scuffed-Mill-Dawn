 CUB_idea_castroism_anti: "Potępienie pomysłów Castro"
 CUB_reformism_idea1: "Początek reform demokratycznych"
 CUB_reformism_idea1_desc: "Po wielu latach komunistycznego ucisku nasz przywódca zrozumiał swoje błędy i wkroczył na drogę prawdziwej demokracji. Droga do tego nie jest jednak łatwa, ale pierwsze kroki już zrobiliśmy"
 CUB_communist_opposition_idea: "Opozycja komunistyczna"
 CUB_communist_opposition_idea_desc: "Niektórzy przywódcy ideologiczni nie zgadzają się z naszym nowym systemem i zdecydowanie sprzeciwiają się naszym reformom. Niestety cieszą się dużym poparciem w społeczeństwie"
