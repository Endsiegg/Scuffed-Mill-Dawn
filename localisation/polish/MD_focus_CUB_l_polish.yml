 CUB_rauls_four_reforms: "Program Aktualizacji Gospodarczej"
 CUB_idea_migration_crisis: "Nielegalna migracja"
 CUB_idea_migration_crisis_desc: "Nielegalna emigracja stała się dużym problemem dla naszego kraju. Każdego dnia setki profesjonalistów nielegalnie opuszcza nasz kraj w poszukiwaniu lepszego życia. Możesz usunąć tego ducha narodowego, skupiając się na „Walce z nielegalną migracją”."
 CUB_land_of_freedom_idea: "Wyspa wolności"
 CUB_land_of_freedom_idea_desc: "Kuba od wieków walczyła o swoją wolność, a teraz, gdy jesteśmy naprawdę wolnym krajem, nie pozwolimy nikomu odebrać nam niepodległości!"
 CUB_idea_blockade1: "Blokada (El Bloqueo) przeciwko Kubie"
 CUB_idea_blockade1_desc: "W 1962 roku Stany Zjednoczone nałożyły na Kubę embargo, które nigdy nie zostało zniesione. Skutki stały się szczególnie niszczycielskie po upadku ZSRR na początku lat 90., pozostawiając Kubę z kilkoma partnerami handlowymi."
 CUB_cpc_idea1: "Silna nieufność do partii komunistycznej"
 CUB_cpc_idea1_desc: "Nasza ideologia komunistyczna znalazła się w ślepym zaułku. Ludzie nam nie ufają, zmieniają swoje poglądy polityczne na korzyść naszych wrogów, a w naszym kraju coraz częściej słychać hasła antykomunistyczne"
 CUB_cpc_bad: "Nieufność do partii komunistycznej"
 CUB_cpc_bad_desc: "Dzięki pewnym reformom zaczęliśmy odzyskiwać popularność wśród społeczeństwa, ale to wciąż nie wystarczy, aby ustabilizować sytuację w kraju"
 CUB_cpc_good: "Sprzeciw wobec partii komunistycznej"
 CUB_infrastructure_dev_idea: "Aktywny rozwój infrastruktury"
 CUB_idea_tourist_industry_1: "Turystyka kubańska"
 CUB_encouraged_foreign_investments_idea: "Napływ inwestycji do naszego kraju"
 CUB_zedm_idea: "ZEDDM"
 CUB_zedm_idea_desc: "Specjalna Strefa Rozwoju Mariel (ZEDM) to główny projekt gospodarczy Kuby, stworzony w celu przyciągnięcia inwestycji zagranicznych, stworzenia nowych miejsc pracy i zapewnienia rynkowi krajowemu wysokiej jakości produktów w ramach substytucji importu."
 CUB_tourism_hub_idea: "Centrum Turystyki"
 CUB_miracle_operation_idea: "Operacja Cud"
 CUB_better_sp: "Okres Specjalny"
 CUB_better_sp_desc: "Okres Specjalny był dla Kuby okresem stagnacji gospodarczej i kryzysu po upadku ZSRR."
 CUB_better_special_period: "Okres Specjalny"
 CUB_better_special_period_desc: "Okres Specjalny był dla Kuby okresem stagnacji gospodarczej i kryzysu po upadku ZSRR."
 CUB_dual_curency: "Podwójna waluta"
 CUB_dual_curency_desc: "W 1993 roku rząd Kuby zalegalizował dolara amerykańskiego. Od tego czasu kubańska gospodarka opiera się na dwóch walutach, peso i dolarze...."
 CUB_CUPET_idea: "KUPETA"
 CUB_CUPET_idea_desc: "Cuba Oil Union, w skrócie CUPET, to największa kubańska firma naftowa. Jest własnością kubańskiego rządu krajowego i jest przez niego zarządzany. Spółka zajmuje się wydobyciem złóż ropy naftowej oraz rafinacją i dystrybucją produktów naftowych. We współpracy z konglomeratem CIMEX prowadzi sieć stacji paliw sprzedających benzynę w peso wymienialnych."
 CUB_destoryed_agroculture_idea: "Zniszczone Rolnictwo"
 CUB_destoryed_agroculture_idea_desc: "W czasie kryzysu lat 90-tych, z powodu braku pieniędzy, bardzo ucierpiały kluczowe sektory naszej gospodarki. Jednym z nich jest agrokultura. Musimy go odbudować"
 CUB_new_dem_reforms: "Nowy program reform demokratycznych"
 CUB_old_command_economy: "Stara kubańska gospodarka dowodzenia"
 CUB_old_command_economy_desc: "Stary system gospodarki planowej tylko pogarsza naszą sytuację. Musimy zmienić nasz system gospodarczy. Możesz usunąć tego ducha narodowego w wątku dotyczącym reformy gospodarczej"
