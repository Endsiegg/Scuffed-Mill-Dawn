 CUB_anti_lgbtqa_idea_desc: "Społeczność LGBT to choroba świata zachodniego. Musimy walczyć z tą chorobą i zapobiegać zachorowaniom naszych obywateli"
 CUB_communism_idea: "Kubański komunizm"
 CUB_prepare_for_worst_idea: "Przygotuj się na najgorsze"
