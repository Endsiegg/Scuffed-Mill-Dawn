 cub_military_coop_with_sov_tt: "Rosja od ubiegłego stulecia jest naszym głównym partnerem międzynarodowym – zarówno gospodarczym, jak i militarnym. Musimy ożywić z nimi współpracę, aby stawić czoła Stanom Zjednoczonym."
 cub_military_coop_with_unionstate_tt: "Państwo Związkowe to Związek Rosji i Białorusi w swojej pierwotnej formie, a Rosja zawsze nas wspierała i była naszym sojusznikiem. Musimy zacieśnić współpracę z Państwem Związkowym"
