 CUB_confederation_category_desc: "§Konfederacja Pantylska§! był §RRamón Emeterio Betanzés§! zawzięty pogląd na potrzebę §CCaraibów§! zjednoczyć się w §Yjednostkę regionalną§! które miały na celu zachowanie suwerenności i dobrobytu [CUB.GetFlag]Kuba, [DOM.GetFlag]Republika Dominikany i [PTR.GetFlag]Puerto Rico. Zwolennicy tej idei chcieli §Owyzwolić kolonie hiszpańskie§! [CUB.GetFlag]Kuba i [PTR.GetFlag]Puerto Rico, później łącząc je z [DOM.GetFlag]Republiką Dominikany, aby stworzyć zjednoczony §RSpanszański naród karaibski§!\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc] \n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 CUB_manf_dev: "Boom budowlany"
 CUB_manf_dev_desc: "Dzięki skutecznej i kompetentnej polityce inwestycyjnej nasz kraj przeżył prawdziwy rozkwit w budownictwie. Zdajemy sobie jednak sprawę, że nie będzie to trwało wiecznie, ale musimy to wykorzystać jak najlepiej"
 CUB_revived_cuban_fleet: "Odrodzona flota kubańska"
 CUB_our_projects_idea: "Nasz projekt"
 CUB_disorg_in_army_idea_1: "Przestarzałe siły zbrojne"
 CUB_disorg_in_army_idea_1_desc: "Niegdyś potężna armia kubańska jest teraz smutnym odbiciem samej siebie. Rzeczy muszą się zmienić."
 CUB_general_field_idea: "Ćwiczenia w polu masowym"
