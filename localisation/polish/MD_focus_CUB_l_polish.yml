 CUB_confederation: "Konfederacja Antyli"
 cuba.3.t: "Nowe reformy dowodzenia"
 cuba.3.d: "Po wielu latach bezczynności wysiłki mające na celu zwrócenie uwagi na naszą przestarzałą armię pozwoliły nam rozpocząć program reformy sił zbrojnych. Najważniejszym zadaniem i głównym celem tych reform jest zastąpienie przestarzałej struktury dowodzenia naszymi siłami zbrojnymi i modernizacja naszego wyposażenia"
 cuba.3.a: "Znowu staniemy się potężni!"
 cuba.16: "Wizyta Papieża na Kubie"
 cuba.16.t: "Wizyta Papieża na Kubie"
 cuba.16.d: "Papież przybył dziś z oficjalną wizytą na wyspę wolności. Kuba, która od 1962 roku praktykuje ateizm państwowy, może teraz po raz pierwszy obchodzić Boże Narodzenie. W wydarzeniu, które porównuje się do upadku muru berlińskiego, papież odwiedza Kubę, jedyny kraj w całkowicie katolickiej Ameryce Łacińskiej, którego nigdy wcześniej nie odwiedził."
 cuba.16.a: "Najnowsze echo zimnej wojny na Kubie..."
 cuba.10.t: "Nowa Kubańska Konstytucja"
 cuba.10.d: "Dziś kubański rząd oficjalnie ogłosił przyjęcie nowej konstytucji kraju. Zdaniem władz nowa konstytucja jest w pełni zgodna z wolą obywateli wyspy"
 cuba.10.a: "Wreszcie normalna konstytucja"
 cuba.17: "Kuba oferuje nam sojusz"
 cuba.17.t: "Kuba oferuje nam sojusz"
 cuba.17.d: "Kuba zaprasza nas do przyłączenia się do ich nowego sojuszu"
 cuba.17.a: "Oczywiście, że się dołączymy"
 cuba.17.b: "NIE"
 cuba.14: "Kuba proponuje rozwiązanie problemu Guantanamo"
 cuba.14.t: "Kuba proponuje rozwiązanie problemu Guantanamo"
 cuba.14.d: "Delegacja kubańska sugeruje, abyśmy raz na zawsze rozstrzygnęli kwestię Guantanamo. Możemy im oddać terytorium lub zatrzymać je dla siebie"
 cuba.14.a: "Dlaczego potrzebujemy tej ziemi?"
 cuba.14.b: "NIE"
 cuba.25: "Kuba chce naszej ochrony"
 cuba.25.t: "Kuba chce naszej ochrony"
 cuba.25.d: "Rząd kubański zwrócił się do nas o ochronę i gwarancje bezpieczeństwa"
 cuba.25.b: "NIE"
 cuba.25.a: "Chrońmy naszych socjalistycznych braci"
 cuba.9: "Fidel Castro u władzy"
 cuba.9.t: "Fidel Castro u władzy"
 cuba.9.d: "Nasz przywódca, wojownik i wyzwoliciel naszego ludu pozostaje u władzy. Będzie nadal prowadził Kubę w świetlaną przyszłość!"
 cuba.9.a: "URA!"
 cuba.12: "Castro ogłosił nową kubańską politykę"
 cuba.12.t: "Castro ogłosił nową kubańską politykę"
 cuba.12.d: "Na nowym kongresie Komunistycznej Partii Kuby Fidel Castro zapowiedział przejście do ustroju demokratycznego i skoordynował zmiany na Kubie"
 cuba.12.a: "Uhm... OK"
 cuba_news.29: "Szkolenie armii kubańskiej z NATO"
 cuba_news.29.t: "Szkolenie armii kubańskiej z NATO"
 cuba_news.29.d: "Dziś oficjalnie rozpoczął się nowy zestaw ćwiczeń pomiędzy Kubą a krajami NATO. Zarówno Kuba, jak i sojusz zgodziły się rozszerzyć współpracę wojskową i wzmocnić ochronę demokracji i wolności Kuby. W granicach Kuby zostanie utworzona baza armii amerykańskiej, aby zapewnić ciągłe bezpieczeństwo wyspy"
 cuba_news.29.a: "Kuba stała się prozachodnia..."
 cuba_news.30: "Kuba wróciła do Guantanamo"
 cuba_news.30.t: "Kuba wróciła do Guantanamo"
 cuba_news.30.d: "Delegacja amerykańska zgodziła się poddać port Guantanamo pod kontrolę Kuby"
 cuba_news.30.a: "Ciekawy"
 cuba.26: "Zgodzili się"
 cuba.26.t: "Stany Zjednoczone przyjmują naszą ofertę!"
 cuba.26.d: "Delegacja amerykańska zgodziła się, Guantanamo znów jest nasze!"
 cuba.26.a: "Jankes, idź do domu"
 cuba.18: "Wenezuela zgodziła się"
 cuba.18.t: "Wenezuela przyjęła naszą ofertę"
 cuba.18.d: "Rząd Wenezueli ogłosił, że akceptuje naszą propozycję utworzenia sojuszu ALBA"
 cuba.18.a: "Świetnie"
 cuba.19: "Wenezuela nie zgodziła się"
 cuba.19.t: "Wenezuela nie zgodziła się"
 cuba.19.d: "Odrzucili naszą ofertę, ich zdaniem jest ona dla nich nieopłacalna"
 cuba.19.a: "Smutny"
 cuba_news.24: "Kuba stała się krajem obserwatorem w EUG"
 cuba_news.24.t: "Kuba stała się krajem obserwatorem w EUG"
 cuba_news.24.d: "Kraje EAEU przyznały Kubie status obserwatora w EAEU"
 cuba_news.24.a: "Kuba nadal otwiera się na świat"
 cuba.27: "USA odrzucone"
 cuba.27.t: "USA odrzuciły naszą ofertę"
 cuba.27.d: "Guantanamo pozostaje pod ich kontrolą"
 cuba.27.a: "I jak z nimi rozmawiać"
 cuba_news.20: "Powstaje ALBA"
 cuba_news.20.t: "Powstaje ALBA"
 cuba_news.20.d: "Dziś rządy Kuby i Wenezueli oficjalnie ogłaszają utworzenie sojuszu ALBA"
 cuba_news.20.a: "Nowa siła w Ameryce?"
 cuba.72: "Kuba prosi o ochronę"
 cuba.72.t: "Kuba prosi o ochronę"
 cuba.72.d: "Rząd kubański prosi nas o umieszczenie naszych baz na ich wyspie. Ich zdaniem Stany Zjednoczone stanowią poważne zagrożenie dla ich narodu. Czy powinniśmy się zgodzić?"
 cuba.72.a: "Zapewnijmy Im Ochronę"
 cuba.72.b: "NIE"
 cuba.21: "Projekty ALBA kończą się sukcesem"
 cuba.21.t: "Projekty ALBA kończą się sukcesem"
 cuba.21.d: "Dzięki projektom ALBA mogliśmy zwiększyć nasze wpływy w innych krajach, usprawnić naszą gospodarkę, osiągnąć niezależność energetyczną oraz rozwinąć handel z innymi krajami i sojusze"
 cuba.21.a: "Świetnie"
 cuba.22: "Projekty ALBY nie kończą się sukcesem"
 cuba.22.t: "Projekty ALBY nie kończą się sukcesem"
 cuba.22.d: "Niestety projekty ALBA nie przyniosły oczekiwanego rezultatu. Nasza gospodarka mocno ucierpiała, a pieniądze zainwestowane w te projekty przepadły..."
 cuba.22.a: "To jest koniec..."
 cuba.33: "Mamy Nawalnego!"
 cuba.33.t: "Mamy Nawalnego!"
 cuba.33.d: "Naszym służbom bezpieczeństwa udało się złapać przestępcę Nawalnego i już zabierają go na Kubę."
 cuba.33.a: "Nawalny Leha Hej, Nawalny Leha u."
 cuba.34: "Operacja nie powiodła się"
 cuba.34.t: "Operacja nie powiodła się"
 cuba.34.d: "Naszym służbom specjalnym nie udało się schwytać Nawalnego, opozycjonista pozostał na wolności"
 cuba.34.a: "Och, Leha, tak mi źle bez ciebie."
 cuba_news.35: "Falangiści przejmują władzę na Kubie"
 cuba_news.35.t: "Falangiści przejmują władzę na Kubie"
 cuba_news.35.d: "Kilka ciekawych wiadomości z Kuby dzisiejszego popołudnia. Rano na ulicach Hawany, stolicy kraju, pojawiły się czołgi i rozpoczął się zbrojny zamach stanu. Skutkiem tego było odsunięcie obecnego rządu od władzy, a na jego miejsce weszła grupa ludzi nazywających siebie „Falangistami”."
 cuba_news.35.a: "Chaos na Kubie..."
 cuba.36: "Kuba żąda naszego posłuszeństwa"
 cuba.36.t: "Kuba żąda naszego posłuszeństwa"
 cuba.36.d: "Rząd kubański postawił naszej administracji ultimatum, żądając, abyśmy przyłączyli się do ich państwa, w przeciwnym razie rozpocznie się przeciwko nam wojna na pełną skalę"
 cuba.36.b: "Nie ma wyjścia."
 cuba.36.a: "Zmiażdżmy ich"
 cuba.37: "Dominikana zgodziła się"
 cuba.37.t: "Dominikana zgodziła się"
 cuba.37.d: "Nasze wojska wkroczyły na dawne terytorium Dominikany i zajęły dawne bazy wojskowe armii tego kraju, teraz wyspa Haiti jest cała nasza"
 cuba.37.a: "Zbudujmy tam plaże!"
 cuba.38: "Dominikana broni się"
 cuba.38.t: "Dominikana broni się"
 cuba.38.d: "Nasze ultimatum zostało odrzucone, a ich wojska już zmierzają w stronę naszej granicy"
 cuba.38.a: "Zmiażdżyć je!"
 cuba_news.39: "Kuba opanowała Jamajkę"
 cuba_news.39.t: "Kuba opanowała Jamajkę"
 cuba_news.39.d: "Dziś kubańska armia przejęła kontrolę nad głównymi obiektami w kraju, a jej przywódca ogłosił koniec istnienia państwa"
 cuba_news.39.a: "Kuba kontynuuje ekspansję"
 cuba.39: "Trudne wybory stojące przed państwem kubańskim"
 cuba.39.t: "Czas dokonać odpowiedzialnego wyboru"
 cuba.39.d: "Komunizm upadł, nacjonalizm jest przeszłością i nadszedł czas, aby dokonać odpowiedzialnego wyboru: kto poprowadzi Kubę w świetlaną, demokratyczną przyszłość? Głównymi pretendentami są Kubańska Unia Liberalna, Chrześcijańsko-Demokratyczna Partia Kuby i Demokratyczna Partia Socjal-Rewolucyjna Kuby. Jednak wybór należy do Kubańczyków"
 cuba.39.a: "Najbardziej godnym kandydatem jest Kubańska Unia Liberalna"
 cuba.39.b: "Najlepsza będzie Demokratyczna Partia Socjal-Rewolucyjna Kuby"
 cuba.39.c: "Chrześcijańsko-Demokratyczna Partia Kuby poprowadzi nas w lepszą przyszłość"
 cuba.40: "Kuba oferuje ofertę na Portoryko"
 cuba.40.t: "Kuba oferuje ofertę na Portoryko"
 cuba.40.d: "Kuba prosi nas o przyznanie Portoryko niepodległości w zamian za ustępstwa gospodarcze i znaczące wpływy w ich kraju."
 cuba.40.a: "Akceptujemy!"
 cuba.40.b: "NIE"
 cuba.41: "USA przyjęły naszą ofertę"
 cuba.41.t: "Stany Zjednoczone przyjęły naszą ofertę"
 cuba.41.d: "USA przyjęły naszą ofertę. Od dzisiaj Portoryko stało się niepodległym państwem."
 cuba.41.a: "Świetnie"
 cuba.42: "USA odrzucają naszą ofertę"
 cuba.42.t: "USA odrzucają naszą ofertę"
 cuba.42.d: "Uważają, że propozycja nie jest na ich korzyść i nie zapewnią Portoryko niepodległości."
 cuba.42.a: "Smutny"
 cuba.43: "Kuba prosi nas o zniesienie embargo"
 cuba.43.t: "Kuba prosi nas o zniesienie embargo"
 cuba.43.d: "Kubańscy dyplomaci zażądali zniesienia embargo gospodarczego nałożonego na wyspę. Według Kubańczyków Kuba stała się demokratycznym, wolnym państwem, co oznacza, że ​​nie ma sensu trzymać kraju pod blokadą"
 cuba.43.a: "Oczywiście"
 cuba.43.b: "Nie są wystarczająco demokratyczni"
 cuba.44: "USA zgodziły się"
 cuba.44.t: "USA zgodziły się"
 cuba.44.d: "Rząd USA poparł nasz pomysł. Z dniem dzisiejszym blokada została oficjalnie zakończona"
 cuba.44.a: "Wreszcie"
 cuba.45: "USA się nie zgadzają"
 cuba.45.t: "USA się nie zgadzają"
 cuba.45.d: "Blokada trwa..."
 cuba.45.a: "Uch..."
 cuba.46: "Kuba prosi o ochronę"
 cuba.46.t: "Kuba prosi o ochronę"
 cuba.46.d: "Kuba prosi o gwarancje bezpieczeństwa, a także o rozmieszczenie naszych żołnierzy na swoim terytorium"
 cuba.46.a: "Oczywiście! Pomóżmy im!"
 cuba.46.b: "NIE"
 cuba.47: "USA nas ochroni!"
 cuba.47.t: "USA nas ochroni!"
 cuba.47.d: "Nasza wolność będzie bezpieczna"
 cuba.47.a: "Tak"
 cuba.48: "USA nas nie ochroni"
 cuba.48.t: "USA nas nie ochroni"
 cuba.48.d: "Nasza wolność jest zagrożona"
 cuba.48.a: "Aha..."
 cuba.49: "Demokraci doszli do porozumienia"
 cuba.49.t: "Demokraci doszli do porozumienia"
 cuba.49.d: "Wreszcie, po długiej debacie, przedstawiciele kubańskich partii demokratycznych ogłosili najważniejsze porozumienie, jakie zostało ostatnio podpisane. Odkładając na bok interesy osobiste, a ponad interesy państwa, demokratyczne partie Wyspy Wolności zjednoczą się w jedną, wspólną koalicję. To najważniejsze wydarzenie w historii państwa kubańskiego"
 cuba.49.a: "Jesteśmy zjednoczeni i niepokonani"
 CubaConf.50.t: "Konfederacja Antyli"
 CubaConf.50.d: "[FROM.GetName]na spotkaniu naszych rządów wystosował oficjalne zaproszenie do przyłączenia się do Konfederacji Antyli. Zdaniem rządu państwo będzie opierać się na równości, współpracy, a każdy członek konfederacji będzie miał równe prawa"
 CubaConf.50.a: "Zgadzamy się"
 CubaConf.50.b: "NIE"
 cubaconf.51.t: "Konfederacja Antyli"
 cubaconf.51.d: "[FROM.GetName] odrzucił naszą ofertę dołączenia do Konfederacji Antyli"
 cubaconf.51.a: "Smutny"
 cuba.4.t: "[FROM.GetName] żąda naszego przyłączenia się do blokady"
 cuba.4.d: "Ambasador amerykański na spotkaniu stwierdził potrzebę przyłączenia się do blokady antykubańskiej. W przeciwnym razie zostaną na nas nałożone sankcje"
 cuba.4.a: "Dołączymy"
 cuba.5.t: "Zgodzili się"
 cuba.5.d: "[FROM.GetName] złożył oświadczenie i zapowiedział przystąpienie do blokady antykubańskiej"
 cuba.5.a: "Świetnie"
 cuba.6.t: "Kuba proponuje zniesienie blokady"
 cuba.6.d: "Według przedstawiciela Kuby stosunki między naszymi narodami a rządami osiągnęły nowy poziom i należy znieść blokadę"
 cuba.6.a: "Dobra"
 cuba.6.b: "NIE"
 cuba.52: ""
 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "Wybuchła wojna domowa przy wsparciu Kuby"
 cuba.53.d: "Po schwytaniu kilku rebeliantów powiedzieli nam, że mają powiązania z rządem kubańskim i przeszli na wyspie szkolenie ideologiczne."
 cuba.53.a: "Cholera"
 cuba.54.t: "Kuba postawił nam ultimatum."
 cuba.54.d: "Rząd kubański żąda naszego posłuszeństwa. Jeśli odmówimy, na nasze terytorium zostaną sprowadzone wojska kubańskie"
 cuba.54.b: "Będziemy musieli się poddać"
 cuba.54.a: "Nigdy"
 cuba.55.t: "Odmówili"
 cuba.55.d: "Odrzucili naszą ofertę i zaczęli ściągać swoje wojska na miejsce potencjalnych działań wojennych"
 cuba.55.a: "Zmiażdżmy ich"
 cuba.63.t: "Kuba prosi o naszą ochronę"
 cuba.63.d: "Przyjaciele, uznali, że siła ich jednej armii nie wystarczy do obrony całego terytorium ich kraju. Dziś rząd kubański zwrócił się z prośbą o rozmieszczenie naszych baz na terytorium wyspy, co im powiemy?"
 cuba.63.a: "Chrońmy naszych Przyjaciół"
 cuba.63.b: "Amerykańscy żołnierze nie przyjdą Kubie z pomocą"
 cuba.64.t: "Ameryka zgodziła się nas chronić"
 cuba.64.d: "Nasi amerykańscy przyjaciele zgodzili się pomóc nam w obronie naszego kraju. Pierwsi amerykańscy żołnierze weszli już na kubańską ziemię"
 cuba.64.a: "Nasza demokracja jest dobrze chroniona"
 cuba.65.t: "Ameryka odmówiła ochrony nas"
 cuba.65.d: "USA odrzuciły naszą prośbę, będziemy musieli bronić się sami"
 cuba.65.a: "W porządku"
 cuba.73.t: "Rosja nas ochroni"
 cuba.73.d: "Rosja nas ochroni. Na naszą wyspę wyruszyły już pierwsze konwoje ze sprzętem."
 cuba.73.a: "Świetnie"
 cuba.74.t: "Rosja nie chce nas chronić"
 cuba.74.d: "Rosyjscy dyplomaci przesłali nam korespondencję, w której stanowczo odmówili naszej obrony. Wygląda na to, że jesteśmy sami..."
 cuba.74.a: "Smutny"
