 BLR_new_equipment_omon: "Jednostka Specjalna - Alfa"
 BLR_new_equipment_omon_desc: "Grupa „A” („Alfa”) w ramach Komitetu Bezpieczeństwa Państwowego Republiki Białorusi jest jednostką antyterrorystyczną KGB Białorusi. Jedna z najbardziej zamkniętych sił specjalnych służb specjalnych i organów ścigania Białorusi. Bojownicy Alpha biorą udział w działaniach operacyjnych i bojowych prowadzonych przez jednostki KGB Republiki Białorusi związanych z przetrzymywaniem podejrzanych o szpiegostwo, branie zakładników , handel narkotykami, przemyt, nielegalny handel bronią i substancjami radioaktywnymi, wymuszenia, nielegalna migracja"
