 BLR_soviet_system_desc: "Narodowi bolszewicy przejęli władzę w kraju i są gotowi rozpocząć pierwsze reformy gospodarcze. Jednym z nich będzie powrót do sowieckiego systemu gospodarczego, wobec nieudanych doświadczeń poprzedniego władcy."
 BLR_free_weapon: "Bezpłatne noszenie broni"
 BLR_free_weapon_desc: "Pozwolimy naszym obywatelom na swobodne noszenie broni na terenie kraju, mają prawo do samoobrony!."
 BLR_new_church: "Nowa religia"
 BLR_new_church_desc: "Czas stworzyć nową religię, która będzie odpowiadać interesom naszego państwa!."
 BLR_reform_education: "Reforma edukacji"
 BLR_reform_education_desc: "System edukacji jest w fatalnym stanie, naprawimy to i wprowadzimy poważne zmiany w tym systemie. Jedną z innowacji będzie skrócenie czasu nauki uczniów i studentów, przygotowując ich szybciej do stania się pełnoprawnymi obywatelami."
 BLR_ruralisation: "Ruralizacja"
 BLR_ruralisation_desc: "Trendem XXI wieku jest przesiedlanie ludzi ze wsi do miast, my to odwrócimy i zaoferujemy biednym lub bezdomnym wyjazd na wieś, w zamian stymulowamy ich aktywność w nowych mieszkaniach."
 BLR_revoult_army: "Armia Rewolucyjna"
 BLR_revoult_army_desc: "Nasza armia nie pokazała się w najlepszym świetle, potrzebuje ludzi płonących pasją rewolucyjną, gotowych w imię ojczyzny rzucić się na wrogi karabin maszynowy."
 BLR_revoult_army_zeks: "Zezwalaj na rekrutację więźniów do armii"
 BLR_revoult_army_zeks_desc: "Rozpoczniemy rekrutację więźniów z więzień do wojska, w osobne bataliony. Przestańcie karmić więźniów, oni muszą podsycić płomień rewolucji!."
 BLR_revoult_rne: "Zaproś Rosyjską Jedność Narodową"
 BLR_revoult_rne_desc: "Oficjalnie wprowadzimy przedstawicieli tej organizacji nacjonalistycznej do struktur rządowych"
 BLR_revoult_sobor: "Zaproś słowiańską katedrę Rusi Białej"
 BLR_revoult_sobor_desc: "Oficjalnie wprowadzimy przedstawicieli tej organizacji nacjonalistycznej do struktur rządowych"
 BLR_revoult_army_volunteer: "Duch Rewolucyjny"
 BLR_revoult_army_volunteer_desc: "Niektórzy z naszych żołnierzy są tak chętni do walki, nawet do innego kraju. Może nie powinniśmy powstrzymywać ich zapału i być gotowi wysłać ich, aby wypełnili swój międzynarodowy obowiązek?"
 BLR_revoult_army_gco: "Strażnicy Komunizmu Ortodoksi"
 BLR_revoult_army_gco_desc: "Stworzymy własną, niepowtarzalną armię, analogicznie do irańskiego IRGC, ich doświadczenie zrobiło na nas ogromne wrażenie. Nazywani będą Strażnikami Komunizmu Ortodoksyjnymi."
 BLR_work_army: "Armia Robotnicza"
 BLR_work_army_desc: "Wszystkich bezrobotnych wyślemy na produkcję, zakładając przede wszystkim produkcję towarów niezbędnych dla naszego państwa."
 BLR_revoult_army_gco_ground_force: "Siły lądowe"
 BLR_revoult_army_gco_ground_force_desc: "Główny i najliczniejszy rodzaj żołnierzy w składzie GCO. W czasie pokoju jest wyposażony w broń lekką. Główny cel: bezpieczeństwo wewnętrzne; drugorzędne: obrona zewnętrzna w połączeniu z regularnymi siłami zbrojnymi Białorusi."
 BLR_revoult_debur: "Odbiurokratyzacja"
 BLR_revoult_debur_desc: "Zmniejszymy wydatki na urzędników i zmniejszymy ich liczbę, a uwolnione środki pójdą na korzyść obywateli"
 BLR_revoult_army_gco_anti_corrupt: "Komitet Rewolucyjny Antykorupcyjny"
 BLR_revoult_army_gco_anti_corrupt_desc: "Stworzymy specjalną jednostkę, która zajmie się walką z korupcją w naszym kraju, nikt nie ukryje się przed ręką sprawiedliwości."
 BLR_revoult_dsocial: "Pomoc socjalna"
 BLR_revoult_dsocial_desc: "Wzmocnimy wsparcie społeczne dla naszych obywateli! Nikt nie wyjdzie urażony"
 BLR_revoult_army_agro_invest: "Rozwój Przemysłu Rolnego"
 BLR_revoult_army_agro_invest_desc: "Musimy sponsorować maksymalny rozwój naszego przemysłu rolnego!"
 BLR_revoult_army_gco_air: "Siły Powietrzne"
 BLR_revoult_army_gco_air_desc: "Stworzymy i damy naszym strażnikom możliwość wykorzystania lotnictwa do realizacji swoich celów"
 BLR_revoult_army_gco_drone: "Żołnierze dronów"
 BLR_revoult_army_gco_dronedesc: "Będziemy aktywnie wykorzystywać drony w naszej armii, aby poprawić jej skuteczność"
 BLR_revoult_army_anti_west: "Doktryna antyzachodnia"
 BLR_revoult_army_anti_west_desc: "Cywilizacja zachodnia zawsze była i zawsze będzie naszym wrogiem, który pragnie nas zniszczyć."
 BLR_revoult_army_interbrigade: "Międzybrygady"
 BLR_revoult_army_interbrigade_desc: "Zamierzamy utworzyć oddziały międzybrygad, które dla ochrony naszych interesów wyślemy za granicę."
 BLR_kgb_expanded: "Rozwiń KGB"
 BLR_kgb_expanded_desc: "Wzmocnimy wpływy KGB, bo nie mamy zamiaru likwidować tak skutecznej struktury propaństwowej"
 BLR_army_stabilize: "Ustabilizować armię"
 BLR_army_stabilize_desc: "Dla naszych dalszych celów musimy przywrócić zdolność bojową armii"
 BLR_prepare_attacks: "Przygotowanie do interwencji"
 BLR_prepare_attacks_desc: "Nasza armia jest gotowa, zebraliśmy imponującą siłę wojskową i jesteśmy gotowi rozszerzyć wpływy naszego kraju na byłym terytorium ZSRR."
 BLR_baltic_campaign: "Kampania Bałtycka"
 BLR_baltic_campaign_desc: "Rozpoczniemy przygotowania do kampanii wojskowej w krajach bałtyckich. Te kraje nie mają prawa do niepodległości i istnienia!"
