 belarus_another.1.b: "Przepraszam, nie"
 belarus_another.2.t: "Wojna dyplomatyczna polsko-białoruska"
 belarus_another.2.d: "Nasze stosunki z Polską zaczęły gwałtownie się pogarszać. Białoruś oskarżyła jednego z polskich dyplomatów o „aktywne działania mające na celu destabilizację białoruskiego społeczeństwa”. W odpowiedzi Polska przygotowała listę białoruskich urzędników, którym zostanie zakaz wjazdu na terytorium Polski. Przyczyną konfliktu było społeczne stowarzyszenie „Związek Polaków Białorusi”, które zrzeszało około 20 tysięcy osób. Na zjeździe Związku Polaków na Białorusi usunięto jego byłego przywódcę, lojalnego wobec kierownictwa Białorusi, po czym Związek Polaków na Białorusi został poddany masowym naciskom władz, które oskarżały kierownictwo Polski, że finansował zjazd Związku Polaków Białorusi i ambasadę tego kraju „działalności dywersyjnej” przeciwko Białorusi. Ministerstwo Sprawiedliwości Białorusi odmówiło zatwierdzenia wyników Zjazdu Związku Polaków na Białorusi, który na swoją przewodniczącą wybrał Angelikę Borys. Polski Sejm wyraził swoje niezadowolenie z działań władz białoruskich, które zostało odebrane na Białorusi jako próba ingerencji w jej wewnętrzne sprawy. Dalszy rozwój sytuacji doprowadził do konfliktu dyplomatycznego."
 belarus_another.2.a: "Mamy dość Polaków!"
 belarus_another.3.t: "Uniatyzm na Ukrainie"
 belarus_another.3.d: "Uniatyzm zaczął aktywnie szerzyć się na terytorium naszego kraju, a wielu mieszkańców zaczęło domagać się oficjalnego odrzucenia podporządkowanej Moskwie Cerkwi prawosławnej. Może warto ich posłuchać?"
 belarus_another.3.a: "Uniatyzm stanie się religią państwową"
 belarus_another.3.b: "Wszystko pozostanie tak jak poprzednio"
 belarus_another.4.t: "Białoruś prosi nas o inwestycje"
 belarus_another.4.d: "Nasi starzy białoruscy przyjaciele proszą nas o inwestycje"
 belarus_another.4.a: "Oczywiście"
 belarus_another.4.b: "Przepraszam, nie"
 belarus_another.5.t: "Dekret nr 3"
 belarus_another.5.d: "Oburzenie ludzi dekretem nr 3 jest bardzo duże. Ludzie żądają jego odwołania, ludzie żądają odpustów. Czy zgodzimy się pójść z nimi?"
 belarus_another.5.a: "Nie unieważnimy dekretu"
 belarus_another.5.b: "Myślę, że jesteśmy gotowi na ustępstwa"
 belarus_another.7.t: "Białoruś Inwestycje w nas"
 belarus_another.7.d: "Nasi koledzy z Republiki Białorusi proponują zawarcie umowy o współpracy i inwestycji. Musimy rozważyć tę umowę i zdecydować, czy ją zawrzeć, czy nie"
 belarus_another.7.a: "Podpiszemy umowę"
 belarus_another.7.b: "Odmawiamy"
 belarus_another.8.t: "Projekt BOMBEL"
 belarus_another.8.d: "Otrzymano środki unijne. Nadszedł czas, abyśmy podjęli decyzję, w jaki sposób rozdysponujemy środki"
 belarus_another.8.a: "Zrobimy, co powinniśmy – wzmocnimy granicę"
 belarus_another.8.b: "Nie sądzę, że zauważą, jeśli weźmiemy"
 belarus_another.9.t: "Białoruś Inwestycje w nas"
 belarus_another.9.d: "Nasi koledzy z Republiki Białorusi proponują zawarcie umowy o współpracy i inwestycji. Musimy rozważyć tę umowę i zdecydować, czy ją zawrzeć, czy nie"
 belarus_another.9.a: "Podpiszemy umowę"
 belarus_another.9.b: "Odmawiamy"
 belarus_another.10.t: "Co powinniśmy zrobić z PMC Wagner?"
 belarus_another.10.d: "Zatrzymaliśmy kilka podejrzanych osób, które później okazały się najemnikami słynnego rosyjskiego PKW Wagner. Nasze organy ścigania są już gotowe oskarżyć je o przygotowywanie terroryzmu. Strona rosyjska nalega na ich uwolnienie. Co będziemy robić?"
 belarus_another.10.a: "Uwolnimy ich i przekażemy stronie rosyjskiej"
 belarus_another.10.b: "Wsadzili ich do więzienia i oskarżyli o przygotowywanie ataków terrorystycznych"
 belarus_another.11.t: "Wojna domowa na Białorusi"
 belarus_another.11.d: "Dała się odczuć nasza wyraźnie antyrosyjska retoryka, polityka sztywnego narzucania języka białoruskiego, a także aktywnego narzucania historii, że z Rosjanami nie mamy nic wspólnego. Regiony wschodnie zbuntowały się, lokalne siły samoobrony przejęły władzę, musimy to jak najszybciej powstrzymać, zanim główne mocarstwa z tego skorzystają"
 belarus_another.11.a: "To jest okropne!"
 belarus_another.12.t: "Generał Azarenok lobbuje na rzecz rosyjskich interesów w naszym kraju"
 belarus_another.12.d: "Nasze organy ścigania dowiedziały się o lobbingu interesów Rosji w naszym kraju dzięki koneksjom generała Azarenki. Czy powinniśmy zwracać na to uwagę, czy jest to w interesie Republiki Białorusi?"
 belarus_another.12.a: "Oczywiście"
 belarus_another.12.b: "Konieczne jest umieszczenie go w więzieniu"
 belarus_another.14.t: "Siergiej Tichanowski"
 belarus_another.14.d: "Znany bloger opozycyjny krytykujący nasz rząd. Zaczął mieć zbyt duży wpływ na ludzi i musimy coś z tym zrobić"
 belarus_another.14.a: "Musimy go wsadzić do więzienia"
 belarus_another.14.b: "Nie dotykaj tego, może nam się jeszcze przydać"
 belarus_another.15.t: "Poproś o pomoc MFW"
 belarus_another.15.d: "Jesteśmy zmuszeni zwrócić się do MFW o pomoc w wyeliminowaniu skutków kryzysu"
 belarus_another.15.a: "Nie mamy innego wyjścia, jak zaakceptować"
 belarus_another.16.t: "Zaostrzenie polityki kredytowej"
 belarus_another.16.d: "Polityka kredytowa ulegnie ostrej rewizji w związku z obecną sytuacją"
 belarus_another.16.a: "Nie mamy innego wyjścia, jak zaakceptować"
 belarus_another.17.t: "Współpraca wojskowa z Białorusią"
 belarus_another.17.d: "Do rozwiązywania najważniejszych zadań w naszej armii zaprosiliśmy specjalistów wojskowych z Białorusi. Białoruskie siły specjalne przeprowadziły szkolenia dla naszych myśliwców, a białoruski przemysł wojskowy ulepszył nasz system obrony powietrznej"
 belarus_another.17.a: "Niesamowity!"
 belarus_another.18.t: "Łatgalia lub wojna"
 belarus_another.18.d: "Władze Białorusi stają się coraz bardziej agresywne. Postawili nam ultimatum – albo oddamy im Łatgalię, albo konsekwencje będą dla naszego kraju najstraszniejsze. Tak nieoczekiwane stwierdzenie nas zszokowało. Co zrobimy?"
 belarus_another.18.a: "Będziemy musieli oddać im Łatgalię, żeby przynajmniej zachować niezależność"
 belarus_another.18.b: "Żadnych ustępstw"
 belarus_another.19.t: "Druga Unia Lubelska"
 belarus_another.19.d: "Białoruś aktywnie wpływa na nasz rząd i ma w nim wpływ. Ambasador Białorusi przekazał nam dziś projekt nowego porozumienia – zakładającego utworzenie podmiotu ponadnarodowego, na wzór zaproponowany przez Rosję dla rządu Łukaszenki. Tak naprawdę tracimy część naszej autonomii, ale nasze państwa stają się niemal zjednoczone. Czy się na to zgadzamy?"
 belarus_another.19.a: "Nasz kraj jest osłabiony, myślę, że powinniśmy się zgodzić"
 belarus_another.19.b: "Nasza niezależność jest naszym wszystkim"
 belarus_another.20.t: "Podpisanie Unii"
 belarus_another.20.d: "Polski rząd zgodził się stworzyć z nami unię! To zwycięstwo całego narodu białoruskiego!"
 belarus_another.20.a: "Cóż, zobaczymy"
 belarus_another.21.t: "Polska odmówiła!"
 belarus_another.21.d: "Polski rząd, który tak długo pielęgnowaliśmy, zdradził nas. Najwyraźniej nie mamy wyboru i sami musimy zdecydować, co zrobimy z tymi zdrajcami. Być może będziemy musieli wykorzystać całą dostępną dźwignię"
 belarus_another.21.a: "Zróbmy piekło Polakom"
 belarus_another.21.b: "Zostawmy ich"
 belarus_another.22.t: "Milicja Śląska"
 belarus_another.22.d: "Nasz naród dostał szansę na niepodległość, czas ją wykorzystać i chwycić za broń!"
 belarus_another.22.a: "Precz z polskim uciskiem!"
 belarus_another.23.t: "Wspólne ćwiczenia z Białorusią"
 belarus_another.23.d: "Białoruś proponuje nam prowadzenie wspólnych ćwiczeń w celu koordynacji bojowej naszych wojsk. Czy się zgodzimy?"
 belarus_another.23.a: "Oczywiście, że się zgodzimy"
 belarus_another.23.b: "Obejdziemy się bez nich"
 belarus_another.24.t: "Wspólne ćwiczenia z Polską"
 belarus_another.24.d: "Zgodzili się przeprowadzić ćwiczenia z naszymi żołnierzami. Zdobędziemy dobre doświadczenia"
 belarus_another.24.a: "Dobry."
 belarus_another.25.t: "Dostarczyć broń Irakowi"
 belarus_another.25.d: "Jesteśmy gotowi przeznaczyć część broni z dostawą do Iraku w celu wsparcia tamtejszego przyjaznego reżimu"
 belarus_another.25.a: "Dobry."
 belarus_another.26.t: "Wyląduj samolotem Ryanair z Protasevichem"
 belarus_another.26.d: "Naszym służbom specjalnym udało się przechwycić i wylądować samolot, w którym przebywa redaktor jednego z opozycyjnych kanałów NEXTA. Nazywa się Roman Protasevich"
 belarus_another.26.a: "Dobry."
 belarus_another.27.t: "Losy Kościoła białoruskiego"
 belarus_another.27.d: "Przywódcy naszego kraju poważnie zastanawiali się nad przyznaniem autokefalii naszemu Kościołowi. Ale ten krok z pewnością może zepsuć stosunki z naszym przyjacielem i sąsiadem – Rosją. Czy na to pójdziemy?"
 belarus_another.27.a: "Udzielamy autokefalii naszemu Kościołowi"
 belarus_another.27.b: "NIE"
 belarus_another.28.t: "Co zrobić ze Związkiem Polaków Białorusi?"
 belarus_another.28.d: "Naszym problemem od dawna jest Związek Polaków Białorusi. Przez niego Polska wpłynęła na nas z całej siły, przyszedł czas, aby się z nimi rozprawić. Albo je opuścimy, albo całkowicie wysiedlimy polską ludność"
 belarus_another.28.a: "Niech pozostaną pod naszą kontrolą"
 belarus_another.28.b: "Na Białorusi nie ma miejsca dla Polaków"
 belarus_another.29.t: "Anulowanie handlu Chelnochnaya"
 belarus_another.29.d: "Poprzez Rosję i Chiny zapewniliśmy dostawy towarów potrzebnych, aby w końcu pozbyć się tego reliktu lat 90-tych"
 belarus_another.29.a: "Dobry."
 belarus_another.30.t: "Anulowanie handlu Chelnochnaya"
 belarus_another.30.d: "Teraz, gdy mamy dostęp do europejskich towarów oficjalnymi kanałami, nasi obywatele nie będą musieli angażować się w to niebezpieczne i czasami niezbyt dochodowe zajęcie"
 belarus_another.30.a: "Dobry."
 belarus_another.31.t: "Wojna mleczna"
 belarus_another.31.d: "Rosja zbojkotowała import naszych produktów mleczarskich na swoje terytorium, odcinając nas tym samym od znacznej części zysków. Czy przyznamy im warunki, które oferują, czy też ochronimy krajowego producenta"
 belarus_another.31.a: "Za naszym producentem jesteśmy górą"
 belarus_another.31.b: "Ulegnijmy ich żądaniom"
 belarus_another.32.t: "Problem z Radą Najwyższą"
 belarus_another.32.d: "Rada Najwyższa pozostaje reliktem ustroju sowieckiego, którego nie możemy jeszcze legalnie wyeliminować bez zmiany konstytucji. Dlatego będziemy musieli pójść z nimi na kompromis, dopóki ostatecznie nie rozwiążemy tej kwestii."
 belarus_another.32.a: "Na chwałę Białorusi"
 belarus_another.33.t: "Katastrofa samolotu na Ukrainie"
 belarus_another.33.d: "Samolot z Zenonem na pokładzie lecący do Kijowa rozbił się na Ukrainie w wyniku katastrofy lotniczej. Nikt nie przeżył tej katastrofy i konieczne było pilne podjęcie decyzji, kto obejmie stanowisko przywódcy państwa. Tymczasowym, a być może stałym szefem partii został zastępca partii Jurij Belenki"
 belarus_another.33.a: "Na chwałę Białorusi"
 belarus_another.34.t: "Talar białoruski"
 belarus_another.34.d: "Białoruś proponuje wprowadzenie na terytorium naszego kraju wspólnej waluty – talara, tego samego, którego używają na swoim terytorium. Być może wprowadzenie wspólnej waluty usprawni handel między naszymi krajami, ale nasza niepodległość znów będzie zagrożona"
 belarus_another.34.a: "Zgadzamy się"
 belarus_another.34.b: "Odmawiamy"
 belarus_another.35.t: "Międzymorze"
 belarus_another.35.d: "Białoruś proponuje nam utworzenie sojuszu wojskowego – zwanego Międzymorzem. Tworząc go uchronimy się przed agresją większych sąsiadów."
 belarus_another.35.a: "Zgadzamy się."
 belarus_another.35.b: "Odmawiamy."
 belarus_another.36.t: "Białoruś chce przystąpić do NATO"
 belarus_another.36.d: "Białoruś od dawna jest na drodze Demokracji i razem z nami chce jej bronić. Rząd Białorusi w pełni spełnił wszystkie warunki przystąpienia do NATO i złożył wniosek o członkostwo w tej organizacji. Czy to zaakceptujemy?"
 belarus_another.36.a: "Zgadzamy się."
 belarus_another.36.b: "Odmawiamy."
 belarus_another.37.t: "Dołączamy do NATO"
 belarus_another.37.d: "Nasz wniosek o członkostwo został zatwierdzony i teraz jesteśmy częścią tego wielkiego Sojuszu, gotowego bronić demokracji na całym świecie!"
 belarus_another.37.a: "Brawo!"
 belarus_another.38.t: "Białoruś chce dołączyć do USAID"
 belarus_another.38.d: "Rząd Białorusi wysłał prośbę o przyłączenie się do programu USAID. Czy jesteśmy gotowi odpowiedzieć na to pozytywnie?"
 belarus_another.38.a: "Akceptujemy ich prośbę"
 belarus_another.38.b: "NIE"
 belarus_another.39.t: "Nasz wniosek został zaakceptowany przez USAID."
 belarus_another.39.d: "USA zatwierdziły naszą prośbę i teraz jesteśmy częścią programu USAID."
 belarus_another.39.a: "Hurra!"
 belarus_another.40.t: "Kryzys Gospodarczy 2008 roku na Białorusi."
 belarus_another.40.d: "Złożone zjawiska w gospodarce kraju, wskazujące na pogorszenie sytuacji finansowo-gospodarczej kraju. W 2008 roku na Białorusi rozpoczął się kryzys finansowy. Teraz musimy wybrać obszar, w którym będziemy ograniczać wydatki, aby zaoszczędzić budżet."
 belarus_another.40.a: "Obniżenie treści systemu edukacji."
 belarus_another.40.b: "Zmniejszenie kosztów utrzymania systemu opieki zdrowotnej."
 belarus_another.40.c: "Ograniczenie zawartości systemu biurokratycznego."
 belarus_another.41.t: "Operacja „Nowy dzień”"
 belarus_another.41.d: "Rząd białoruski proponuje nam wspólną operację wojskową przeciwko Litwie w celu wyeliminowania problemu z korytarzem suwalskim. Czy zgodzimy się na tak niebezpieczny krok?"
 belarus_another.41.a: "Musimy zabezpieczyć nasze granice."
 belarus_another.41.b: "Nie będziemy ryzykować."
 belarus_another.42.t: "Białoruś chce zdobyć Wilno."
 belarus_another.42.d: "Władze białoruskie wyraziły wolę przekazania Wilna i okolic pod pełną kontrolę. Ich argumentacja opiera się na fakcie, że jest to historyczna ziemia białoruska. Czy się na to zgadzamy?"
 belarus_another.42.a: "Oddamy im Wilno, wzmacniając przyjazne więzi"
 belarus_another.42.b: "Być może zatrzymamy to dla siebie"
 belarus_another.43.t: "Wyniki rewolucji dżinsowej"
 belarus_another.43.d: "Nie spodziewaliśmy się tak silnych niepokojów społecznych, może nasz kraj naprawdę potrzebuje zmian i czas oddać władzę innym?"
 belarus_another.43.a: "Nigdy"
 belarus_another.43.b: "Najwyraźniej nadeszła era zmian."
 belarus_another.44.t: "Masowe protesty pod przywództwem Tichanowskiej."
 belarus_another.44.d: "Nie spodziewaliśmy się tak silnych niepokojów społecznych, może nasz kraj naprawdę potrzebuje zmian i czas oddać władzę innym?"
 belarus_another.44.a: "Nigdy"
 belarus_another.44.b: "Najwyraźniej nadeszła era zmian."
 belarus_another.45.t: "Wojna domowa na Białorusi"
 belarus_another.45.d: "Nie mogliśmy utrzymać protestujących w ryzach, teraz doprowadzili oni kraj do całkowitego chaosu. Co się później stanie...."
 belarus_another.45.a: "To jest okropne!"
 belarus_another.46.t: "„Wycieczka do Warszawy”"
 belarus_another.46.d: "Przy pomocy naszej straży granicznej PKW Wagner przedarła się przez granicę Polski i wkroczyła na jej terytorium. Zaczęło się to, czego nikt się nie spodziewał"
 belarus_another.46.a: "Lato i kusze"
 belarus_another.47.t: "Wielki Marsz na Warszawę"
 belarus_another.47.d: "Przy pomocy naszej straży granicznej PKW Wagner przedarła się przez granicę Polski i wkroczyła na jej terytorium. Zaczęło się to, czego nikt się nie spodziewał"
 belarus_another.47.a: "Lato i kusze"
 belarus_another.48.t: "Wojna z Wagnerem"
 belarus_another.48.d: "Nasz rząd był zszokowany wiadomością, że bojownicy PMC Wagnera zaatakowali nasz kraj. Przybyli z terytorium Białorusi, co daje nam dobry powód, aby wypowiedzieć im wojnę. Czy na to pójdziemy?"
 belarus_another.48.a: "Czas skończyć z Białorusią"
 belarus_another.48.b: "Wypowiedzenie wojny nie jest konieczne"
 belarus_another.49.t: "„Wycieczka do Wilna”"
 belarus_another.49.d: "Przy pomocy naszej straży granicznej PKW Wagner przedarła się przez granicę Litwy i wkroczyła na jej terytorium. Zaczęło się to, czego nikt się nie spodziewał"
 belarus_another.49.a: "Lato i kusze"
 belarus_another.52.t: "Rewolucja dżinsowa"
 belarus_another.52.d: "Naród białoruski wyszedł, aby zaprotestować przeciwko prawowitemu rządowi i żądać dymisji całego rządu. Mam nadzieję, że dobrze się do tego przygotowaliśmy?"
 belarus_another.52.a: "Stłumić protesty"
 belarus_another.52.b: "Spróbuj negocjować"
 belarus_another.53.t: "Narodowi bolszewicy przejęli władzę w Rosji"
 belarus_another.53.d: "Naszym lojalnym zwolennikom udało się wreszcie przejąć władzę w Rosji. Kreml jest teraz nasz. Nasz przywódca jest gotowy przewodzić Rosji"
 belarus_another.53.a: "Rosja jest wszystkim. Reszta to nic"
 belarus_another.54.t: "Dołączenie do Rosji"
 belarus_another.54.d: "Wreszcie Białoruś wraca do domu. Teraz będziemy częścią wielkiego kraju, poświęcając naszą autonomię, ale czy tego potrzebowaliśmy?."
 belarus_another.54.a: "Wreszcie"
 belarus_another.55.t: "Rewolucja dżinsowa"
 belarus_another.55.d: "Na Białorusi protesty nabierają tempa, których białoruski rząd nie jest w stanie stłumić, może warto wkroczyć i uratować jego rząd?"
 belarus_another.55.a: "Wyślemy naszych specjalistów"
 belarus_another.55.b: "Nie wtrącajmy się"
 belarus_another.56.t: "Rewolucja dżinsowa"
 belarus_another.56.d: "Rosja wysłała do nas swoich specjalistów i wspólnie udało nam się stłumić protesty!"
 belarus_another.56.a: "Dziękuję Ci Rosjo"
 belarus_another.57.t: "Rewolucja dżinsowa"
 belarus_another.57.d: "Potajemnie prosiliśmy rząd rosyjski o pomoc, a on nam odmówił, co pozostawia nas samych z ruchem rewolucyjnym."
 belarus_another.57.a: "Boże pomóż nam"
 belarus_another.58.t: "Rewolucja dżinsowa"
 belarus_another.58.d: "Protesty nabierają tempa, część budynków administracyjnych została już zajęta, w innych miastach zaczynają się już zamieszki, w dodatku część generałów przeszła na stronę rebeliantów, co robić?"
 belarus_another.58.a: "Będziemy walczyć do końca!"
 belarus_another.58.b: "Pokojowo oddamy władzę"
 belarus_another.59.t: "Białoruś prosi o pożyczkę"
 belarus_another.59.d: "Rząd białoruski zwraca się do nas z prośbą o udzielenie im pożyczki, być może nie jesteśmy pewni ich wypłacalności, ale wpływy, które otrzymamy, z pewnością się zwrócą."
 belarus_another.59.a: "Dajmy im pieniądze"
 belarus_another.59.b: "Odmówimy"
 belarus_another.60.t: "Pożyczka rosyjska"
 belarus_another.60.d: "Rząd rosyjski zgodził się udzielić nam pożyczki."
 belarus_another.60.a: "Dobry."
 belarus_another.61.t: "Pożyczka rosyjska"
 belarus_another.61.d: "Rząd rosyjski odmówił udzielenia nam pożyczki."
 belarus_another.61.a: "Smutny"
 belarus_another.62.t: "Białoruś proponuje utworzenie wspólnego handlarza potasem"
 belarus_another.62.d: "Rząd białoruski zaproponował utworzenie wspólnego handlowca potasem obu przedsiębiorstw. Uralkali i Białoruśkali, dzięki temu będziemy mogli czerpać większe zyski z tego surowca."
 belarus_another.62.a: "Zgadzamy się"
 belarus_another.62.b: "Nie zgadzamy się"
 belarus_another.63.t: "Wspólny handlarz potasem"
 belarus_another.63.d: "Rząd rosyjski zgodził się na utworzenie wspólnej spółki zajmującej się handlem potasem."
 belarus_another.63.a: "Ładny"
 belarus_another.64.t: "Białoruś zamyka spółkę zajmującą się handlem potasem"
 belarus_another.64.d: "Konfrontacja między naszymi dwoma przedsiębiorstwami zajmującymi się handlem potasem osiągnęła swój kres i rząd białoruski podjął decyzję o wydzieleniu własnej firmy i utworzeniu własnego handlowca."
 belarus_another.64.a: "Smutny"
 belarus_another.65.t: "Prounijny zamach stanu"
 belarus_another.65.d: "Próbowaliśmy przeprowadzić zamach stanu na Białorusi, korzystając ze wszystkich naszych zasobów administracyjnych, organów ścigania i powiązań."
 belarus_another.65.a: "Spójrzmy na wynik"
 belarus_GDL.1.t: "Białoruś chce rządzić naszym krajem."
 belarus_GDL.1.d: "Probiałoruscy nacjonaliści mają w naszym kraju ogromne wpływy, dlatego białoruskie władze postanowiły postawić nam ultimatum – wpuścić ich do rządu albo ponieść konsekwencje. Co na to powiemy?"
 belarus_GDL.1.a: "Zgadzamy się."
 belarus_GDL.1.b: "Nigdy"
 belarus_GDL.2.t: "Dołącz do Białorusi."
 belarus_GDL.2.d: "Nasz kraj znalazł się pod pełnym wpływem Białorusi. Nie mamy wyboru i jesteśmy gotowi podpisać akt przystąpienia."
 belarus_GDL.2.a: "Taka jest historia."
 belarus_azot.1.t: "Białoruś proponuje umowę handlową nawozy chemiczne."
 belarus_azot.1.d: "Niedawno Białoruś skontaktowała się z nami i zaproponowała nam ekskluzywny kontrakt na najlepsze nawozy, jakie może zaoferować. Zaakceptowanie tego z pewnością zwiększy nasze plony, choć z politycznego punktu widzenia manewr ten może w niektórych oczach budzić wątpliwości."
 belarus_azot.1.a: "Absolutnie."
 belarus_azot.1.b: "W tej chwili nie jest to możliwe."
 belarus_azot.2.t: "[From.GetName] Akceptuje"
 belarus_azot.2.d: "Nasze starania o zawarcie umowy z [From.GetName] w końcu dobiegły końca, umowa została podpisana i wkrótce otrzymamy pierwszą płatność."
 belarus_azot.2.a: "Wreszcie jakieś dobre wieści."
 belarus_azot.3.t: "[From.GetName] odmawia zawarcia transakcji."
 belarus_azot.3.d: "Nasze wysiłki zmierzające do zawarcia umowy z [From.GetName] wydają się daremne, nie otrzymaliśmy odpowiedzi i wygląda na to, że zmierza to donikąd."
 belarus_azot.3.a: "Niech cię diabli, [From.GetNameDef]!"
 belarus_azot.4.t: "[From.GetName] unieważnia umowę."
 belarus_azot.4.d: "Otrzymaliśmy wspaniałą wiadomość - [From.GetName] rozwiązuje z nami umowę na nawozy, nie będziemy mogli, przynajmniej na razie, sprzedać im naszego produktu."
 belarus_azot.4.a: "Głupcy! Nie wiedzą, co tracą!"
