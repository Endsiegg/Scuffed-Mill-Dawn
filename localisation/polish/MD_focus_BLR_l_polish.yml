 BLR_president_up: "[union_state_flag_sov_or_blr]§YUmów§! Spotkanie Prezydentów"
 BLR_president_up_desc: "Powinniśmy zorganizować spotkanie prezydentów naszych krajów, oczywiście z transmisją w telewizji, aby przekonać ludzi do dalszej integracji"
 BLR_up_pro_union_state_parties: "[union_state_flag_sov_or_blr]§YSwsparcie§! Partie prozwiązkowe"
