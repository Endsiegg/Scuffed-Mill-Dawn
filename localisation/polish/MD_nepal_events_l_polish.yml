 Nepali_Congress_wins_tt: "Kongres Nepalski stanie się wiodącą partią w kraju"
 Communist_Party_of_Nepal_wins_tt: "Komunistyczna Partia Nepalu stanie się wiodącą partią narodu"
 NEP_guerrilla_conflict: "Konflikt partyzancki"
 nep_civil_war_info_tt: "obie strony są coraz bardziej zakorzenione w swoich strefach. Maoiści kontrolują ogromne połacie terenów wiejskich, podczas gdy rząd kontroluje główne miasta i miasteczka. Walki trwają latami, a żadna ze stron nie jest w stanie uzyskać zdecydowanej przewagi."
 nepal.1.t: "Wybory w Nepalu w 2008 r"
 nepal.1.d: "Wybory w Nepalu w 2008 r. były przełomowym wydarzeniem w historii kraju i punktem zwrotnym w następstwie długotrwałej wojny domowej, która nęka Nepal od ponad dziesięciu lat. W wyborach, które odbyły się 10 kwietnia 2008 r., Nepalska Partia Kongresowa i Komunistyczna Partia Nepalu (maoistyczna) wyłoniły się jako dwie największe partie w Zgromadzeniu Konstytucyjnym, którego zadaniem było opracowanie nowej konstytucji kraju."
 nepal.1.a: "Kongres Nepalski to jedyna opcja"
 nepal.1.b: "Partia Komunistyczna pójdzie dalej"
 news.87.t: "Zakończenie wojny domowej w Nepalu"
 news.87.d: "W historycznym momencie dla Nepalu premier Koirala i przywódca maoistów Prachanda podpisali kompleksowe porozumienie pokojowe, kończące wojnę domową w Nepalu. Porozumienie to następuje po latach brutalnego konfliktu, który spustoszył naród, pociągając za sobą niezliczone ofiary śmiertelne i powodując niezmierzone zniszczenia. \n Nepal patrzy w przyszłość, stojące przed nim wyzwania są znaczące. Pojednanie i odbudowa będą wymagały wspólnych wysiłków wszystkich zainteresowanych stron, w tym rządu, społeczeństwa obywatelskiego i społeczności międzynarodowej. Jednak wraz z podpisaniem Wszechstronnego Porozumienia Pokojowego Nepal zrobił znaczący krok w stronę jaśniejszej i spokojniejszej przyszłości."
 news.87.a: "Ciekawy"
 news.88.t: "Maoiści ogłaszają zwycięstwo w Nepalu"
 news.88.d: "Znaczącym wydarzeniem było to, że nadchodzące siły zdobyły ostatnią twierdzę w Nepalu, kończąc długotrwały konflikt, który nękał ten kraj od lat. Natomiast upadek królestwa jest niewątpliwie punktem zwrotnym. \n Chociaż zdobycie ostatniej twierdzy jest niewątpliwie znaczącym kamieniem milowym, nadal istnieją obawy dotyczące potencjalnej eskalacji ruchu w stosunku do sąsiednich narodów. Społeczność międzynarodowa uważnie monitoruje sytuację, a wiele z nich wzywa do pokojowego rozwiązania wszelkich potencjalnych konfliktów."
 news.88.a: "Ciekawy"
 news.89.t: "Siły maoistyczne rozbite w klęsce"
 news.89.d: "W doniosłym rozwoju wydarzeń siły promonarchistyczne w Nepalu wyparły siły maoistyczne z kraju, sygnalizując koniec długotrwałego konfliktu, który pozostawił po sobie ślad zniszczenia. Po zabezpieczeniu pozostałych twierdz Nepal może teraz spodziewać się okresu ożywienia gospodarczego i wzrostu w ramach wysiłków na rzecz odbudowy swojej gospodarki i infrastruktury. \n Jednakże wraz z porażką sił maoistowskich i ustanowieniem nowej ery stabilności Nepal zrobił znaczący krok w kierunku wykorzystania swojego pełnego potencjału jako narodu. Dzięki wsparciu społeczności międzynarodowej i odnowionemu poczuciu narodowego celu kraj ten wyjdzie z tego mrocznego rozdziału jako silniejszy i bardziej odporny naród."
 news.89.a: "Ciekawy"
 news.90.t: "Zabójstwo nepalskiej rodziny królewskiej"
 news.90.d: "Król Nepalu Birendra i cała jego rodzina zginęli w masakrze w pałacu Narayanhiti. Przyczyna masakry jest kwestionowana, ale oznaczała ona koniec 240-letniego panowania dynastii szachów i pozostawiła kraj w chaosie."
 news.90.a: "Ciekawy"
 NEP_Himalayan_Rebellion_Struggle: "Himalajska rebelia walka"
 NEP_Himalayan_Rebellion_Struggle_desc: "Walka rewolucyjna podczas wojny domowej w Nepalu nie ustawała, gdy siły rządowe przeprowadziły kontrataki. Kluczowe było wykazanie się strategiczną cierpliwością i dokładne zaplanowanie naszych posunięć."
 NEP_National_Unity_Campaign: "Kampania Jedności Narodowej"
 NEP_National_Unity_Campaign_desc: "Osiągnięcie pokoju w Nepalu wymaga pokonania sił komunistycznych, które od lat zagrażają naszym interesom."
 NEP_The_National_vendetta: "Narodowa Wendeta"
 NEP_The_National_vendetta_desc: "Po zamordowaniu rodziny królewskiej naród został wysłany bez celu. Wielu zyskało poparcie w imieniu rodziny królewskiej i jej antyradykalnego zachowania."