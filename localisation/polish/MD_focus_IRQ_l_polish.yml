l_polish:
 iraq_focus: "Irackie drzewo ostrości"
 IRQ_new_year_reports: "Sprawozdania noworoczne"
 IRQ_new_year_reports_desc: "Gdy zbliża się świt nowego tysiąclecia, Irak znajduje się w krytycznym momencie. Aby zabezpieczyć przyszłość naszego narodu i wejść na ścieżkę postępu, konieczna jest ocena stojących przed nami wyzwań i stawienie im czoła. Skrupulatnie analizując te raporty, możemy uzyskać cenny wgląd w stojące przed nami wyzwania i możliwości. Wiedza ta umożliwi nam sformułowanie kompleksowych strategii i podjęcie zdecydowanych działań w celu usunięcia braków, wykorzystania szans i wytyczenia kursu w kierunku jaśniejszej przyszłości Iraku."
 IRQ_cooperative_domination_desc: "Rządzenie jedną żelazną pięścią obciąży nasz system. Musimy powołać takich ludzi w naszych szeregach, aby kierowali przyszłością naszych partnerów regionalnych."
 IRQ_proposal_to_jordan: "Skontaktuj się z Al-Homsi"
 IRQ_proposal_to_jordan_desc: "Przywódca jordańskiej partii Baas jest człowiekiem godnym zaufania i pokornym. Udzielimy naszego pełnego wsparcia jemu i jego grupie zwolenników, uzbrajając ich i wysyłając kilka żołnierzy irackich do pomocy w obaleniu [JOR.GetLeader]."
 IRQ_proposal_to_syria: "Promuj Al-Douri"
 IRQ_proposal_to_syria_desc: "Niegdyś prawa ręka Saddama, Al-Douri będzie teraz odpowiedzialny za przewodzenie partii Baas w Syrii po obaleniu [SYR.GetLeader]. Zdecydowanie zbyt długo Syryjczycy byli wprowadzani w błąd przez tych, którzy twierdzili, że są częścią ruchu Baas."
 IRQ_assertive_domination_desc: "Niektóre narody po prostu nie są w stanie pojąć dyplomacji. Z tego powodu musimy utwierdzić się w naszej dominacji i władzy nad nimi, aby znali swoje miejsce."
 IRQ_reintegration_of_kurdistan: "iracki Kurdystan"
 IRQ_reintegration_of_kurdistan_desc: "Kurdowie na północy naszego kraju uzyskali autonomię z powodu braku przywództwa i przewidywania z naszej strony. Nie jesteśmy już jednak w państwie osłabionym i jesteśmy w stanie odpowiednio stłumić każde większe powstanie dysydentów przeciwko państwu."
 IRQ_kuwaiti_traitors: "Odwiedź ponownie zdrajców z Kuwejtu"
 IRQ_kuwaiti_traitors_desc: "Kuwejt zdradził naród arabski, pozwalając zachodnim imperialistom zabić tysiące irackich żołnierzy, dając im swobodny dostęp do ich baz. Teraz zapłacą i muszą zapłacić cenę za swoje czyny."
 IRQ_liberate_arabs_in_khuzestan: "Arabowie w Arabistanie"
 IRQ_liberate_arabs_in_khuzestan_desc: "Arabistan, lub Chuzestan, jak nazywają go obecnie Irańczycy, jest prawowitym i prawowitym państwem irackim, które zostało zdobyte przez Irańczyków. Musimy wyzwolić Arabów zamieszkujących Arabistan i zapewnić im wolność, na którą od dawna zasłużyli."
 IRQ_egyptian_union_project: "Praca dla Tarika Aziza"
 IRQ_egyptian_union_project_desc: "Tariq Aziz ma pewną charyzmę i możemy ją wykorzystać, aby wyeksportować rewolucję Baas do Egiptu, powodując koniec zdegenerowanych [EGY.GetLeader]."
 IRQ_reconstruction_of_losses: "Rekonstrukcja strat"
 IRQ_reconstruction_of_losses_desc: "Podczas wielu konfrontacji, z jakimi borykał się nasz naród, straciliśmy znaczną część naszego potencjału przemysłowego. Dotarcie do mocarstw zachodnich mogłoby być korzystne."
 IRQ_oil_fields_in_the_north: "Pola naftowe na północy"
 IRQ_oil_fields_in_the_north_desc: "W północnych częściach naszego kraju znajduje się wiele niewykorzystanych pól naftowych, a budowa tam nowych pól naftowych przyspieszy proces ożywienia gospodarczego."
 IRQ_oil_fields_in_the_south: "Pola naftowe na południu"
 IRQ_oil_fields_in_the_south_desc: "Pomimo tego, że południowe pola naftowe są centrum wydobycia ropy w naszym kraju, ich pojemność została zmniejszona w wyniku kampanii bombowych prowadzonych przez siły przeciwnika. Niezbędna będzie odbudowa i rewitalizacja."
 IRQ_authority_in_refineries: "Władza w rafineriach"
 IRQ_authority_in_refineries_desc: "Zapewniając, że nasze rafinerie ropy naftowej zatrudniają właściwych ludzi nadzorujących ich działalność, możemy zmaksymalizować zyski i wykorzenić wszelkie formy korupcji."
 IRQ_iranian_powerplants: "Irańskie elektrownie"
 IRQ_iranian_powerplants_desc: "Irańczycy dokonali ostatnio ulepszeń w swoim programie nuklearnym i niezależnie od tego, czy będzie on pokojowy, czy nie, moglibyśmy wykorzystać ich wiedzę specjalistyczną do zbudowania w naszym kraju nowych elektrowni zapewniających lepsze źródło energii."
 IRQ_foreign_advisors: "Doradcy zagraniczni"
 IRQ_foreign_advisors_desc: "Zaangażowanie doradców z innych krajów może na dłuższą metę przynieść nam korzyści, ponieważ uzyskamy specjalistyczną wiedzę, do której w przeciwnym razie nie mielibyśmy dostępu."
 IRQ_investments_from_kuwait: "Inwestycje z Kuwejtu"
 IRQ_investments_from_kuwait_desc: "Pomimo naszych różnic naprawdę moglibyśmy wykorzystać inwestycje z Kuwejtu jako sposób na poprawę naszej sytuacji gospodarczej."
 IRQ_trade_with_syria: "Handel z Syrią"
 IRQ_trade_with_syria_desc: "Wspieranie handlu z Syryjczykami, jednym z naszych najstarszych sąsiadów, mogłoby być przydatne w promowaniu przyszłych regionalnych sieci handlowych."
 IRQ_loans_from_neighbours: "Pożyczki od sąsiadów"
 IRQ_loans_from_neighbours_desc: "W poszukiwaniu szybkiej gotówki musimy prosić naszych sąsiadów o pożyczki, aby naród się odbił."
 IRQ_industrial_military_complex: "Skorzystaj z amerykańskiego mikrofonu"
 IRQ_industrial_military_complex_desc: "Amerykański kompleks wojskowo-przemysłowy wzbudził duże zainteresowanie naszego narodu, a skorzystanie z tych korzyści byłoby bardzo przydatne dla nas i naszych aspiracji."
 IRQ_chinese_investments: "Inwestycje chińskie"
 IRQ_chinese_investments_desc: "Chiny są rosnącą potęgą w regionie i musimy wykorzystać wszelkie formy ich wsparcia."
 IRQ_a_new_day_in_baghdad: "Nowy dzień w Bagdadzie"
 IRQ_a_new_day_in_baghdad_desc: "§B„Oddech świeżego powietrza!”§!\n\nNadchodzi nowy dzień w Bagdadzie, w którym możemy swobodnie odetchnąć bez większego stresu. Na szczęście nasz naród jest na drodze do całkowitego ożywienia gospodarczego w nadchodzących latach."
 IRQ_a_resistance_economy: "Ekonomia oporu"
 IRQ_a_resistance_economy_desc: "Irańczycy pokazali, że gospodarczy model oporu może być korzystny dla każdego narodu, który chce pokazać wielkim mocarstwom, że ich nie potrzebują!"
 IRQ_circumventing_the_sanctions: "Przygotuj się na sankcje"
 IRQ_circumventing_the_sanctions_desc: "Podobnie jak Irańczycy, w przyszłości możemy być obiektem nadużyć ze strony wielkich mocarstw. Musimy przygotować się na wszelkie przyszłe sankcje, które mogą zostać na nas nałożone."
 IRQ_relying_on_our_strength: "Polegając na naszej sile"
 IRQ_relying_on_our_strength_desc: "Nie potrzebujemy siły obcych mocarstw, ale jedynie siły irackich i irackich patriotów."
 IRQ_reverse_engineering: "Inżynieria odwrotna"
 IRQ_reverse_engineering_desc: "Zamiast spędzać miesiące, a nawet lata na próbach opracowania lepszej formy produkcji czegoś, moglibyśmy po prostu rozebrać te, które już zostały wykonane, w nadziei na odtworzenie ich zastosowania."
 IRQ_brothers_from_iran: "Bracia z Iranu"
 IRQ_brothers_from_iran_desc: "Chociaż różniliśmy się między sobą, Irańczycy są naszymi braćmi ze Wschodu. Musimy budować silniejsze relacje, aby rozszerzyć naszą współpracę i opór wobec wszelkich obcych mocarstw."
 IRQ_the_black_market: "Czarny rynek"
 IRQ_the_black_market_desc: "Czarny rynek to niewykorzystany rynek z dużym potencjałem gospodarczym, musimy wykorzystać ten podziemny rynek na naszą korzyść."
 IRQ_state_sponsored_industries: "Branże sponsorowane przez państwo"
 IRQ_state_sponsored_industries_desc: "Nowe gałęzie przemysłu nie mogą zaczynać się od niczego. Musimy przyznawać dotacje branżom, które próbują rozpocząć działalność i zapewnić dobrobyt naszemu narodowi."
 IRQ_revive_damaged_companies: "Wskrzesz martwe firmy"
 IRQ_revive_damaged_companies_desc: "Wiele firm zginęło w wyniku trudności ekonomicznych, przez które przechodziliśmy w ciągu ostatnich kilku lat. Najwyższy czas, aby ponownie rozpocząć ich życie."
 IRQ_jihad_of_reconstruction: "Dżihad Odbudowy"
 IRQ_jihad_of_reconstruction_desc: "Podobnie jak w przypadku inicjatywy irańskiej, poprzez wezwanie do odbudowy będziemy kłaść nacisk na odbudowę naszego narodu."
 IRQ_jewel_of_resistance: "Klejnot oporu"
 IRQ_jewel_of_resistance_desc: "Nasz naród zostanie ukoronowany jako klejnot oporu przez narody pod uciskiem obcych mocarstw."
 IRQ_exporting_the_resistance_economy: "Eksport gospodarki oporu"
 IRQ_exporting_the_resistance_economy_desc: "Teraz, gdy udowodniliśmy światu naszą wartość ekonomiczną, możemy znaleźć sposoby na eksportowanie tych ideałów tym, którzy mogą ich potrzebować."
 IRQ_oil_for_money: "Ropa na pieniądze"
 IRQ_oil_for_money_desc: "Możemy wymieniać ropę z bogatych pól naftowych na południu w zamian za pieniądze innym."
 IRQ_support_the_scientists: "Wspieraj Naukowców"
 IRQ_support_the_scientists_desc: "Nasi naukowcy przodują w poszukiwaniu nowych i innowacyjnych sposobów życia, dlatego musimy ich wspierać w ich wysiłkach, jeśli to możliwe."
 IRQ_an_economic_player: "Gracz ekonomiczny"
 IRQ_an_economic_player_desc: "Irak nie będzie już postrzegany jako kolejny naród na mapie, ale będziemy postrzegani jako prawdziwa potęga, przepełniona dobrobytem i bogactwem."
 IRQ_prioritize_industry: "Priorytetuj przemysł"
 IRQ_prioritize_industry_desc: "Musimy nadać priorytet naszemu przemysłowi, ponieważ przejście w stronę polityki urbanizacji będzie najkorzystniejsze dla odbudowy."
 IRQ_prioritize_military: "Priorytetowo traktuj wojsko"
 IRQ_prioritize_military_desc: "Wojsko jest często pomijaną zaletą w wielu gospodarkach, gdyż obsadzenie naszych szeregów odpowiednio wyposażonymi żołnierzami zapewni niskie bezrobocie."
 IRQ_prioritize_services: "Nadaj priorytet usługom"
 IRQ_prioritize_services_desc: "Branża usługowa szybko się rozwija i możemy zapełnić nasz naród intelektualistami, którzy zdobyli wykształcenie w swoich dziedzinach."
 IRQ_the_national_recovery: "Odrodzenie Narodowe"
 IRQ_the_national_recovery_desc: "Teraz, gdy najgorsze mamy już za sobą, nadszedł czas na odnowę narodową. Irak musi przejść erę odbudowy i pojednania na świecie."
 IRQ_industrial_recovery: "Odnowa przemysłowa"
 IRQ_industrial_recovery_desc: "Nasz przemysł został w zasadzie obrócony w gruzy, a cały potencjał przemysłowy w Iraku musi zostać przywrócony do pierwotnej siły."
 IRQ_reopening_trade_relations: "Ponowne otwarcie stosunków handlowych"
 IRQ_reopening_trade_relations_desc: "Od pewnego czasu jesteśmy izolowani na arenie międzynarodowej i musimy podjąć kroki, aby cofnąć ten status."
 IRQ_an_economic_war: "Wojna gospodarcza"
 IRQ_an_economic_war_desc: "Chociaż nasi żołnierze nie angażują się w bezpośrednie konfrontacje z wrogami naszego państwa, z pewnością jesteśmy zaangażowani w ekonomiczną wojnę o przetrwanie."
 IRQ_our_own_military_industries: "Nasz własny przemysł wojskowy"
 IRQ_our_own_military_industries_desc: "Nie możemy polegać na zagranicznych dostawcach, jeśli chodzi o uzbrajanie naszych żołnierzy, muszą to robić inni Irakijczycy."
 IRQ_state_above_all: "Państwo ponad wszystko"
 IRQ_state_above_all_desc: "Bezpieczeństwo, ochrona i dobrobyt Iraku muszą zostać udobruchane ponad wszystko."
 IRQ_recovery_of_oil_reserves_in_south: "Odnowienie zasobów ropy na południu"
 IRQ_recovery_of_oil_reserves_in_south_desc: "Pola naftowe na południu muszą zasadniczo zostać przywrócone do życia po okresie zawirowań."
 IRQ_revive_major_industrial_sectors: "Ożywienie głównych sektorów przemysłowych"
 IRQ_revive_major_industrial_sectors_desc: "Kilka sektorów przemysłu zostało zniszczonych przez dziesięciolecia złego zarządzania i konfliktów. Najwyższy czas ożywić te martwe gałęzie przemysłu."
 IRQ_state_owned_construction_corporations: "Korporacje będące własnością państwa"
 IRQ_state_owned_construction_corporations_desc: "Musimy ożywić państwowe firmy budowlane, na których moglibyśmy polegać w kwestii odbudowy narodu."
 IRQ_negotiations_with_the_GCC: "Negocjacje z GCC"
 IRQ_negotiations_with_the_GCC_desc: "GCC to rozwijający się blok gospodarczy tworzący się na południu i musimy rozpocząć negocjacje, aby skorzystać na tym wzroście."
 IRQ_revive_basra_port: "Ożyw port w Basrze"
 IRQ_revive_basra_port_desc: "Port w Basrze został zredukowany do dawnej skorupy i musimy zrewitalizować ten ważny port."
 IRQ_ship_building_industry: "Przemysł stoczniowy"
 IRQ_ship_building_industry_desc: "Nie można przecenić znaczenia przemysłu stoczniowego; musimy szukać nowych sposobów na przywrócenie tego umierającego przemysłu z powrotem na scenę gospodarczą."
 IRQ_russian_investments: "Inwestycje rosyjskie"
 IRQ_russian_investments_desc: "Rosjanie przeszli ostatnio przez poważną erę transformacji i bardzo korzystne byłoby dla nas nawiązanie kontaktu z nimi w nadziei na pozyskanie nowego inwestora w Iraku."
 IRQ_chinese_loans: "Chińskie pożyczki"
 IRQ_chinese_loans_desc: "§R„Nasza ocena wiarygodności społecznej jest wystarczająco wysoka!”§!\n\nChiny pomagają wszystkim innym krajom w regionie pożyczkami. Dlaczego Irak musi w jakikolwiek sposób zmieniać ich traktowanie?"
 IRQ_a_deal_with_the_devil: "Umowa z diabłem"
 IRQ_a_deal_with_the_devil_desc: "Chińczycy niekoniecznie wyznają jakąkolwiek religię, ale z pewnością wierzą we wzrost gospodarczy."
 IRQ_just_like_babylonia: "Podobnie jak Babilonia"
 IRQ_just_like_babylonia_desc: "Podobnie jak Babilon, Irak będzie na dobrej drodze do ponownego stania się wielką potęgą!"
 IRQ_recovering_from_ninety_one: "Odzyskiwanie po dziewięćdziesiątym pierwszym"
 IRQ_recovering_from_ninety_one_desc: "Kampanie bombowe koalicji w Iraku wywarły wiele na naszym państwie, najwyższy czas, abyśmy obmyślili plan odbicia się."
 IRQ_the_american_pinch: "Szczypta amerykańska"
 IRQ_the_american_pinch_desc: "Odczuwamy szczyptę amerykańskich sankcji nałożonych na naszą gospodarkę, ale jak sama nazwa wskazuje, jest to zaledwie szczypta. Możemy się wycofać i zreorganizować!"
 IRQ_revolutionary_command_council: "RCC"
 IRQ_revolutionary_command_council_desc: "Należy wezwać rewolucyjną radę dowodzenia, aby ułożyła odpowiedni plan i wniosła swój wkład w odbudowę naszego narodu."
 IRQ_farming_regulations: "Regulamin rolnictwa"
 IRQ_farming_regulations_desc: "Rolnicy muszą podlegać odpowiednim przepisom, które zabraniają im rozdzierania narodu. Musimy ustalić kwoty na to, co mogą uprawiać, gdzie mogą uprawiać i jak mogą uprawiać ziemię."
 IRQ_decree_three_o_seven: "Dekret 307"
 IRQ_decree_three_o_seven_desc: "Dekret 307 zapewni dobrobyt gospodarczy poprzez regulacje, nawet jeśli spotka się to z oporem właścicieli gruntów."
 IRQ_farming_incentives: "Zachęty rolnicze"
 IRQ_farming_incentives_desc: "Nasi rolnicy potrzebują jakiejś zachęty do kontynuowania pracy po wprowadzeniu przepisów, będziemy musieli przygotować pakiety pomocy dla pracujących na tym polu."
 IRQ_a_fed_population: "Populacja Fed"
 IRQ_a_fed_population_desc: "Populacja karmiona piersią to populacja szczęśliwa. Możemy zwiększyć liczbę miejsc pracy w sektorze rolnym, aby zapewnić osiągnięcie tego celu."
 IRQ_arable_land_programme: "Program gruntów ornych"
 IRQ_arable_land_programme_desc: "Irak ma dużo gruntów ornych, szczególnie w centrum. Ale na południu i w innych regionach kraj jest znacznie bardziej suchy. Możemy zacząć eksperymentować z pewnymi rzeczami, aby uczynić ziemię bardziej odpowiednią do uprawy w tych regionach."
 IRQ_bread_lines: "Linie Chleba"
 IRQ_bread_lines_desc: "Należy ustawić kolejki chleba, aby zapewnić ludziom cotygodniowe racje żywnościowe. W ten sposób możemy poprawić dobrobyt ludzi, zachowując jednocześnie pozory programu opieki społecznej."
 IRQ_negotations_with_syria: "Negocjacje z Syrią"
 IRQ_negotations_with_syria_desc: "Ignorowanie Syrii i jej rynku byłoby głupim posunięciem, pomimo dzielących nas różnic, moglibyśmy uzyskać pewne korzyści z ich gospodarki."
 IRQ_renewed_oil_production: "Odnowiona produkcja ropy"
 IRQ_renewed_oil_production_desc: "Aby osiągnąć kwoty potrzebne do utrzymania stabilnego PKB, należy podwoić, potroić lub nawet czterokrotnie zwiększyć produkcję ropy naftowej. Zadbamy o stabilność rynku ropy."
 IRQ_secret_shipments: "Lekcje od innych"
 IRQ_secret_shipments_desc: "Będziemy uczyć się na błędach innych rządów, głównie tych, które doświadczyły trudności, aby zapobiec podobnym upadkom, których mogły doświadczyć."
 IRQ_control_inflation: "Kontroluj inflację"
 IRQ_control_inflation_desc: "Nasza stopa inflacji jest wszechobecna i musimy znaleźć sposób, aby jak najszybciej ją kontrolować, aby zapewnić naszym obywatelom szczęście."
 IRQ_seize_unproductive_fields: "Przejmij nieproduktywne pola"
 IRQ_seize_unproductive_fields_desc: "Niektórzy rolnicy nie decydują się na nic przez cały dzień, tylko siedzą, przejmiemy ich gospodarstwa i rozdamy tym, którzy coś zrobią."
 IRQ_iraqi_perserverence: "Iracka wytrwałość"
 IRQ_iraqi_perserverence_desc: "Wzmacniając ducha społeczeństwa irackiego, w razie potrzeby możemy zwiększyć produktywność i nastroje."
 IRQ_recovery_from_the_gulf: "Odzyskiwanie po wojnie w Zatoce Perskiej"
 IRQ_recovery_from_the_gulf_desc: "Nadal cierpimy z powodu szkód gospodarczych spowodowanych wojną w Zatoce Perskiej, musimy rozpocząć planowanie naprawy."
 IRQ_brick_by_brick: "Cegła po cegle"
 IRQ_brick_by_brick_desc: "Cegła po cegle odbudujemy każdy dom, szpital, szkołę i budynek. Cały ten rozwój sprawi, że Irakijczycy powrócą na ulice i będą mogli żyć normalnie."
 IRQ_water_purification: "Oczyszczanie wody"
 IRQ_water_purification_desc: "Woda nie może być luksusem, dlatego musimy rozpocząć procesy oczyszczania wody w wielu częściach kraju."
 IRQ_prop_up_basrah: "Podeprzyj Basrah"
 IRQ_prop_up_basrah_desc: "Basrah to jeden z tych stanów o ogromnym potencjale, który został jednak wykorzystany i ukształtowany dzięki obfitym zasobom. Damy mieszkańcom Basry nową szansę i dobrobyt."
 IRQ_iraqi_vehicle_production: "Produkcja pojazdów w Iraku"
 IRQ_iraqi_vehicle_production_desc: "Musimy przyjmować uwagi od naszego irańskiego sąsiada w zakresie produkcji własnych pojazdów. Transport nie będzie już luksusem, na który mogą sobie pozwolić tylko nieliczni."
 IRQ_restoration_of_defensive_lines: "Przywrócenie linii obronnych"
 IRQ_restoration_of_defensive_lines_desc: "W naszym konflikcie z koalicją linie i pozycje obronne zostały zakłócone. Odbudujemy je na wypadek, gdyby kiedykolwiek zapukały do ​​naszych drzwi."
 IRQ_reconstruction_of_tuwaitha: "Rekonstrukcja Tuwaitha"
 IRQ_reconstruction_of_tuwaitha_desc: "Centrum badań nuklearnych Tuwaitha było wielokrotnie bombardowane przez Irańczyków, Izraelczyków i Amerykanów. Wszystkie te ataki pozostawiły placówce niewiele miejsca na funkcjonowanie."
 IRQ_repair_nuclear_reactors: "Naprawa reaktorów jądrowych"
 IRQ_repair_nuclear_reactors_desc: "Wiele reaktorów jądrowych zostało zniszczonych w wyniku bombardowań, co wpłynęło negatywnie na naszą infrastrukturę energetyczną. Musimy je jak najszybciej odbudować."
 IRQ_future_of_the_party: "Przyszłość partii"
 IRQ_future_of_the_party_desc: "Przyszłość partii Baas wydaje się niepewna, jednak możemy zapewnić jej przetrwanie, przygotowując kilka rzeczy."
 IRQ_at_the_cross_roads: "Na skrzyżowaniu"
 IRQ_at_the_cross_roads_desc: "Nasz naród i partia znajdują się na rozdrożu między islamizmem a sekularyzmem. Niezależnie od tego, w którą stronę pójdziemy, będziemy musieli dopilnować, aby Irakijczycy pozostali zjednoczeni."
 IRQ_blood_fuels_innovation: "Krew napędza innowacje"
 IRQ_blood_fuels_innovation_desc: "Wzbudzanie strachu głęboko w naukowcach działających w naszym kraju sprawi, że zaczną oni badania coraz szybciej."
 IRQ_the_space_program: "Program kosmiczny"
 IRQ_the_space_program_desc: "Próbowano zrealizować program kosmiczny kilka razy, ale za każdym razem kończyło się to niepowodzeniem. Tym razem jednak będzie inaczej."
 IRQ_saddamism: "Saddamizm"
 IRQ_saddamism_desc: "Saddam Husajn i jego ideologia będą reprezentowani we wszystkich aspektach naszej partii i narodu. Ludzie nigdy nie mogą zapomnieć."
 IRQ_the_states_hand: "Ręka Stanów"
 IRQ_the_states_hand_desc: "Należy wzmocnić rolę rządów w narodzie, a państwa nie można spychać na dalszy plan w życiu obywateli."
 IRQ_outlaw_opposition: "Zdelegalizować opozycję"
 IRQ_outlaw_opposition_desc: "Należy stłumić, a następnie zakazać wszelkich form opozycji politycznej wobec reżimu i partii."
 IRQ_the_baathist_party: "Mgliste tysiąclecie"
 IRQ_the_baathist_party_desc: "Rok 2000 wkracza w pełni, przyszłość Iraku i przyszłość partii Baas wydaje się niejasna. Amerykanie nasilili swoją propagandę przeciwko nam w nadziei znalezienia sposobu na obalenie nas. Niemniej jednak, niezależnie od tego, co się stanie, wyjdziemy z mgły zwycięsko."
 IRQ_restore_faith_in_army: "Przywróć wiarę w armię"
 IRQ_restore_faith_in_army_desc: "Kiedy byliśmy w Kuwejcie, armia ugrzęzła, została zniszczona i wyśmiana na oczach całego świata. Musimy przywrócić wiarę ludzi w armię, ogłaszając plany jej restrukturyzacji i reorganizacji."
 IRQ_bypass_un_sanctions: "Omiń sankcje ONZ"
 IRQ_bypass_un_sanctions_desc: "ONZ nałożyła kilka sankcji na nasz rząd i państwo i należy coś z tym zrobić. Oczywiście dialog i dyplomacja nie wchodzą w grę, dlatego musimy znaleźć sposoby na obejście tych sankcji."
 IRQ_politicization_of_islam: "Upolitycznienie islamu"
 IRQ_politicization_of_islam_desc: "Religia jest bardzo potężnym narzędziem, a nasz naród w większości wyznaje islam i wierzenia islamskie. Ze względu na charakter struktury religijnej w naszych państwach, musimy znaleźć jakiś sposób na uzyskanie legitymizacji wiary i cementowanie naszych rządów."
 IRQ_continuation_of_oil_for_food: "Kontynuacja oleju do żywności"
 IRQ_continuation_of_oil_for_food_desc: "Program „ropa za żywność” daje nam i naszym pracownikom kolejną szansę na rozwój. Pomimo narażenia naszych zasobów jesteśmy w stanie pokonać trudności, które pojawiły się w wyniku sankcji."
 IRQ_medicinal_focus: "Fokus medyczny"
 IRQ_medicinal_focus_desc: "Nasi ludzie potrzebują przede wszystkim leków, bo bez nich zaczną masowo umierać. W programie będziemy kłaść nacisk na wsparcie środków leczniczych."
 IRQ_food_focus: "Fokus na jedzenie"
 IRQ_food_focus_desc: "Nasi ludzie muszą być karmieni, bo bez tego będą choroby i głód. Postaramy się położyć większy nacisk na ten aspekt programu."
 IRQ_rennovation_of_baiji_refinery: "Remont rafinerii Baiji"
 IRQ_rennovation_of_baiji_refinery_desc: "Rafineria Baiji była ośrodkiem wielu konfliktów i wielu różnych bitew, w związku z czym została dość zniszczona. Remont i odbudowa rafinerii zależy od naszego budżetu."
 IRQ_renovate_baghdad_airport: "Remont lotniska w Bagdadzie"
 IRQ_renovate_baghdad_airport_desc: "Jak możemy oczekiwać, że nasi ludzie i inne osoby będą podróżować po Iraku, skoro nasze lotnisko jest w tak strasznym stanie? Lotnisko w Bagdadzie musi przejść ogromną transformację, aby dostosować je do międzynarodowych standardów."
 IRQ_restoration_of_hospitals: "Renowacja szpitali"
 IRQ_restoration_of_hospitals_desc: "Siły koalicji zbombardowały wiele szpitali, a niektóre z nich uznano za „wypadki”, niemniej jednak nie jest tak, że ktokolwiek przyjdzie, aby je naprawić. Musimy wziąć się w garść i rozpocząć odbudowę tych placówek medycznych."
 IRQ_the_cult_of_saddam: "Kult Saddama"
 IRQ_the_cult_of_saddam_desc: "§B„Gdyby zatopiła świat, byłaby zazdrości, a Saddam byłby jej żaglem”§!\n\nKto oprócz Saddama może kierować naszym narodem? Kogo ludzie przyszłych pokoleń powinni postrzegać jako postać jednoczącą? Podkreślenie znaczenia Saddama i jego osiągnięć będzie miało kluczowe znaczenie dla długoterminowej stabilności i jedności."
 IRQ_hosting_other_groups: "Otwarte drzwi"
 IRQ_hosting_other_groups_desc: "Otwierając drzwi grupom, które moglibyśmy wykorzystać do destabilizacji naszych wrogów, możemy potencjalnie mieć w zanadrzu dodatkową broń, jeśli nadejdzie czas konfliktu."
 IRQ_mojahedin_khalq: "Mojahedin-e Khalq"
 IRQ_mojahedin_khalq_desc: "MEK, czyli Mojahedin-e Khalq, jest jednym z najdłużej stojących przeciwników Republiki Islamskiej i jednym z naszych sojuszników, których pozyskaliśmy po drodze. Wykorzystując je, moglibyśmy użyć ich jako broni przeciwko rządowi irańskiemu."
 IRQ_pij: "Skontaktuj się z PIJ"
 IRQ_pij_desc: "PIJ będzie korzystna w naszych próbach osłabienia państwa izraelskiego. Jednym ze sposobów osiągnięcia tego możemy wykorzystać ich milicje, oddziały i strukturę dowodzenia."
 IRQ_antagonize_israel: "Antagonizować Izrael"
 IRQ_antagonize_israel_desc: "Izraelczycy od dawna antagonizują nasz rząd i nasze przywództwo. Jeśli nie odpowiemy, nigdy nie poznają swojego miejsca."
 IRQ_antagonize_iran: "Antagonizować Iran"
 IRQ_antagonize_iran_desc: "Irańczycy muszą wiedzieć, że w regionie jest większa siła, pomimo wszystkich naszych niepowodzeń, wepchniemy Iran z powrotem na miejsce w kącie."
 IRQ_ministry_of_education: "Ministerstwo Edukacji"
 IRQ_ministry_of_education_desc: "Należy wykorzystać ministerstwo edukacji, aby nauczyć naszych uczniów właściwych poglądów na ten świat, ponieważ musimy unikać rozprzestrzeniania się jakichkolwiek niebezpiecznych idei przedostających się do naszych klas."
 IRQ_culture_of_fear: "Kultura strachu"
 IRQ_culture_of_fear_desc: "Jeśli ktoś boi się konsekwencji, będzie unikać wszystkiego, co stawia go w centrum uwagi. Jeśli damy do zrozumienia, że ​​się nie ośmieszamy, ludzie nie odważą się wypowiadać przeciwko czemukolwiek, co robimy."
 IRQ_resisting_imperialism: "Przeciwstawienie się imperializmowi"
 IRQ_resisting_imperialism_desc: "Wierzenia i wpływy imperialistyczne powoli przenikają do regionu i wywrócą cały kontynent do góry nogami. Aby wydostać nasz naród z celownika tych potęg, będziemy musieli walczyć z tym wpływem."
 IRQ_udays_problems: "Problemy Uday"
 IRQ_udays_problems_desc: "Uday... to postać. Musimy rozważyć sposób działania, aby zobaczyć, co możemy zrobić, aby przywrócić jego wizerunek."
 IRQ_future_successor: "Przyszły następca"
 IRQ_future_successor_desc: "Uday jak najbardziej nadaje się do roli przywódcy w naszym państwie. Jego bezwzględność i umiejętność podejmowania trudnych decyzji pozornie łatwych czyni go oczywistym kandydatem."
 IRQ_designate_qussay: "Wyznacz Qussaya"
 IRQ_designate_qussay_desc: "Uday dał jasno do zrozumienia, że ​​nie można mu ufać w kwestii przewodzenia narodowi, ponieważ jego działania po prostu doprowadzą go do ruiny. Musimy patrzeć na Qussaya, aby poprowadził nasz naród w przyszłość."
 IRQ_an_era_of_saddam: "Era Saddama"
 IRQ_an_era_of_saddam_desc: "Nadszedł czas, marzenia narodu spełnią się raz na zawsze w epoce naznaczonej Saddamem i jego zwycięstwem!"
 IRQ_liberation_of_the_quds: "Wyzwolenie Qudów"
 IRQ_liberation_of_the_quds_desc: "Państwa izraelskiego już nie będzie, gdy nasze wojska wkroczą do Jerozolimy i odzyskają ją dla prawdziwych spadkobierców Al-Quds!"
 IRQ_indirect_domination: "Pośrednia dominacja"
 IRQ_indirect_domination_desc: "Nasz wpływ będzie pociągał za sznurki w polityce innych narodów, pióro jest potężniejsze niż miecz."
 IRQ_obtain_aramco: "Zdobądź Aramco"
 IRQ_obtain_aramco_desc: "Zgodnie z planem musimy przejąć Aramco w drodze korporacyjnego szpiegostwa i manipulacji. Zajęcie bogatych pól naftowych [SAU.GetName] sprawi, że staniemy się niemal superpotęgą."
 IRQ_exploit_bahraini_corruption: "Wykorzystaj korupcję w Bahrajnie"
 IRQ_exploit_bahraini_corruption_desc: "Rząd Bahrajnu jest niesamowicie skorumpowany i dlatego jest podatny na nasze wpływy wyłącznie dzięki naszym wielkim kieszeniom."
 IRQ_iraqi_armed_forces: "Irackie Siły Zbrojne"
 IRQ_iraqi_armed_forces_desc: "Irackie Siły Zbrojne (IAF) zostały utworzone w celu obrony integralności terytorialnej Iraku. Od tego czasu armia rozrosła się do jednej z największych na świecie i ma przydzielonych do niej kilka oddziałów."
 IRQ_coastal_defense_force: "Siły Obrony Wybrzeża"
 IRQ_coastal_defense_force_desc: "Siły Obrony Wybrzeża są pozostałością naszej marynarki wojennej i sił morskich, zwłaszcza po tym, jak zostały zredukowane do zera w wyniku ataków Amerykanów i Irańczyków na nas."
 IRQ_lessons_from_gulf_war: "Lekcje z wojny w Zatoce Perskiej"
 IRQ_lessons_from_gulf_war_desc: "Wojnę w Zatoce Perskiej należy wykorzystać jako doświadczenie pouczające, przynajmniej w takim stopniu, w jakim to możliwe. Musimy zastanowić się nad tym, co straciliśmy, gdzie przegraliśmy i jak przegraliśmy, aby znaleźć sposoby, aby nie powtórzyć ponownie tych samych błędów."
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "Rekonstrukcja Tarika Ibn Ziyada"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "Tariq Ibn Ziyad (F212) będzie naszą najnowocześniejszą korwetą, która będzie na czele wszystkich wrogów, którzy będą próbowali zagrozić naszym żołnierzom na morzu."
 IRQ_recruitment_of_new_admirals: "Rekrutacja nowych admirałów"
 IRQ_recruitment_of_new_admirals_desc: "Do opracowania spójnej struktury dowodzenia marynarką wojenną będą nam potrzebni nowi admirałowie, a znalezienie odpowiedniego zajmie trochę czasu."
 IRQ_iraqi_ground_forces: "Irackie Siły Lądowe"
 IRQ_iraqi_ground_forces_desc: "Irackie Siły Lądowe zostały zasadniczo stworzone przez Brytyjczyków w celu utrzymania kolonialnej kontroli nad narodem irackim. Jednakże z biegiem czasu IGF przekształcił się w (w miarę) zdolną siłę bojową wymagającą wielu reform."
 IRQ_domestic_program: "Program krajowy"
 IRQ_domestic_program_desc: "Nasze uzależnienie od zagranicznych dostawców będzie dla nas końcem, konieczne jest przejście na produkcję krajową."
 IRQ_expansion_of_missile_program: "Rozszerzenie programu rakietowego"
 IRQ_expansion_of_missile_program_desc: "Nasza siła zostanie wykorzystana w naszych rakietach i zasięgu naszych rakiet. Jak najszybciej zlecimy stworzenie kolejnych, innowacyjnych rakiet."
 IRQ_strategic_launching_installations: "Strategiczne uruchamianie instalacji"
 IRQ_strategic_launching_installations_desc: "Gdzie zostałyby rozmieszczone nasze nowo nabyte rakiety, jeśli nie w zupełnie nowym silosie?"
 IRQ_al_samoud_missile: "Pocisk Al Samoud"
 IRQ_al_samoud_missile_desc: "Pocisk Al Samoud zostanie opracowany na wzór opracowanych przez Rosjan rakiet Scud. Miejmy nadzieję, że te nowe rakiety skutecznie odstraszą naszych wrogów..."
 IRQ_tabuk_sniper_rifle: "Karabin snajperski Tabuk"
 IRQ_tabuk_sniper_rifle_desc: "Karabin Tabuk będzie naszym własnym, produkowanym w kraju karabinem snajperskim, który pozwoli naszym żołnierzom wybierać wrogów z daleka, jednego po drugim."
 IRQ_grants_for_rustamiyah: "Dotacje dla Rustamiyah"
 IRQ_grants_for_rustamiyah_desc: "Siły brytyjskie założyły Iracką Akademię Wojskową w Rustamiyah w 1924 r., aby szkolić oficerów dla nowo utworzonej Królewskiej Armii Irackiej i oparły ją na Królewskiej Akademii Wojskowej w Sandhurst w Anglii. Pierwsza klasa irackich oficerów ukończyła szkołę w 1927 roku."
 IRQ_convential_warfare: "Wojna konwencjonalna"
 IRQ_convential_warfare_desc: "Nie możemy zbytnio odejść od konwencjonalnej taktyki, ponieważ po prostu nie możemy ryzykować narażenia integralności operacyjnej."
 IRQ_assymetrical_focus: "Asymetryczna ostrość"
 IRQ_assymetrical_focus_desc: "Asymetryczna wojna pozwoli przetrwać większej liczbie naszych żołnierzy, proste. Nie możemy ryzykować utraty większej liczby ludzi na rzecz wroga dysponującego znacznie lepszą technologią. Musimy pokonać ich przewagę."
 IRQ_umm_qasr_naval_base: "Umm Port Qasr"
 IRQ_umm_qasr_naval_base_desc: "Port Umm Qasr jest drugim co do wielkości portem Iraku pod względem wielkości i przewożonych towarów, plasując się za portem w Basrze, ma znaczenie strategiczne, położony na zachodnim krańcu półwyspu al-Faw, gdzie ujście drogi wodnej Shatt al Arab wpływa do Zatoki Perskiej."
 IRQ_fortification_of_gulf: "Umocnienie Zatoki"
 IRQ_fortification_of_gulf_desc: "Umocnienie naszego wybrzeża będzie absolutną koniecznością, jeśli mamy przetrwać wojnę przez kilka lat."
 IRQ_recruitment_of_new_engineers: "Rekrutacja nowych inżynierów"
 IRQ_recruitment_of_new_engineers_desc: "Potrzebujemy nowych inżynierów, którzy będą stale konserwować i naprawiać nasze zasoby morskie."
 IRQ_expand_arabic_gulf_academy: "Rozwiń Akademię Zatoki Arabskiej"
 IRQ_expand_arabic_gulf_academy_desc: "Akademia Zatoki Arabskiej zostanie rozszerzona, aby objąć szereg nowych rekrutów, którzy zaciągną się do naszej marynarki wojennej."
 IRQ_iraqi_airforce: "irackie siły powietrzne"
 IRQ_iraqi_airforce_desc: "Irackie Siły Powietrzne to oddział irackich sił zbrojnych zajmujący się walką powietrzną. Odpowiada za obronę irackiej przestrzeni powietrznej, a także za pilnowanie jej granic międzynarodowych"
 IRQ_qayyarah_airbase: "Baza lotnicza Qayyarah"
 IRQ_qayyarah_airbase_desc: "Qayyarah West AB zostało zbudowane pod koniec lat 70. XX wieku i było jednym z kilku lotnisk irackich sił powietrznych w latach 70. XX wieku, które zostały odbudowane w ramach projektu „Super-Base” w odpowiedzi na doświadczenia z wojen arabsko-izraelskich w latach 1967 i 1973."
 IRQ_protect_the_skies: "Chroń Niebo"
 IRQ_protect_the_skies_desc: "Chroniąc nasze niebo, możemy chronić nasze wojska, ludzi i miasta. Jeśli nie uda nam się sprostać temu zadaniu, nigdy nie odniesiemy sukcesu w żadnej operacji."
 IRQ_comprehensive_radar_installations: "Kompleksowe Instalacje Radarowe"
 IRQ_comprehensive_radar_installations_desc: "Musimy ponownie ocenić, gdzie instalujemy nasze systemy radarowe, ponieważ w obecnym stanie nie są one zbyt skuteczne."
 IRQ_tikrit_air_academy: "Akademia Lotnicza Tikrit"
 IRQ_tikrit_air_academy_desc: "Tikrit Air Academy była jednym z kilku lotnisk irackich sił powietrznych zbudowanych pierwotnie w połowie lat 70. XX wieku, które zostały odbudowane w ramach projektu „Super-Base” w odpowiedzi na doświadczenia z wojen arabsko-izraelskich w latach 1967 i 1973."
 IRQ_ask_iran_to_return_planes: "Poproś Iran o zwrot samolotów"
 IRQ_ask_iran_to_return_planes_desc: "Podczas wojny w Zatoce Perskiej polecieliśmy kilkoma samolotami do Iranu, ponieważ Irańczycy obiecali, że zapewnią im bezpieczeństwo, dopóki nie będziemy mogli poprosić o ich zwrot. Nadszedł czas i musimy przesłać nasz formalny wniosek."
 IRQ_yugoslav_mig_servicing: "Serwis MiG-a"
 IRQ_yugoslav_mig_servicing_desc: "Musimy serwisować nasze MiG-y, aby mieć pewność, że są w pełni sprawne i gotowe do walki."
 IRQ_bosnian_parts: "Części bośniackie"
 IRQ_bosnian_parts_desc: "Bośnia jest, co zaskakujące, jednym z niewielu krajów, od których możemy pozyskać nasze części, ale jakość i niezawodność ich są nam zupełnie nieznane."
 IRQ_the_national_accord: "Porozumienie Narodowe"
 IRQ_the_national_accord_desc: "Porozumienie Narodowe powstało w czasie wojny w Zatoce Perskiej jako grupa opozycyjna wobec Saddama Husajna. W tamtym czasie dwiema najbardziej aktywnymi grupami przeciwnymi Saddamowi były SCIRI i al-Dawa; obie były islamskimi partiami szyickimi, wywodzącymi się z Iraku, ale działającymi z Iranu, od którego otrzymali wsparcie."
 IRQ_digitalization_of_iraq: "Cyfryzacja Iraku"
 IRQ_digitalization_of_iraq_desc: "Aby Irak mógł z dumą i sukcesem wkroczyć w XXI wiek, musimy najpierw zadbać o cyfryzację narodu i gotowość do utrzymywania odpowiedniej infrastruktury sieciowej."
 IRQ_rural_networks: "Sieci wiejskie"
 IRQ_rural_networks_desc: "Mieszkańcy obszarów wiejskich absolutnie potrzebują Internetu, ponieważ obecnie jego zasięg jest niewielki lub żaden."
 IRQ_national_networks: "Sieci Krajowe"
 IRQ_national_networks_desc: "Musimy rozpocząć dochodzenie w obszarach, które obecnie nie są objęte zasięgiem Internetu, i umieścić je na liście wyznaczonych obszarów zainteresowania, abyśmy mogli wrócić do pracy."
 IRQ_bring_in_tech_companies: "Wprowadź firmy technologiczne"
 IRQ_bring_in_tech_companies_desc: "Aby stworzyć więcej miejsc pracy dla naszych obywateli, musimy sprawić, aby naród był atrakcyjny dla zagranicznych firm, zwłaszcza szybko rozwijających się gigantów technologicznych."
 IRQ_general_security_directorate: "Dyrekcja Bezpieczeństwa Ogólnego"
 IRQ_general_security_directorate_desc: "Utworzenie biura bezpieczeństwa i wywiadu będzie korzystne w udaremnianiu wszelkich zagrożeń bezpieczeństwa narodowego stwarzanych dla naszego narodu."
 IRQ_protection_from_our_neighbors: "Ochrona przed naszymi sąsiadami"
 IRQ_protection_from_our_neighbors_desc: "Nie możemy mieć prawdziwego spokoju ducha, wiedząc, że nasi sąsiedzi mogą w każdej chwili zwrócić się przeciwko nam. Musimy zadbać o to, aby być zabezpieczeni ze wszystkich stron."
 IRQ_protection_from_evildoers: "Ochrona przed złoczyńcami"
 IRQ_protection_from_evildoers_desc: "Są tacy, którzy życzą krzywdy narodowi irackiemu i jego narodowi, dlatego musimy zacząć tworzyć środki bezpieczeństwa przeciwko tym jednostkom."
 IRQ_security_of_all_iraqis: "Bezpieczeństwo wszystkich Irakijczyków"
 IRQ_security_of_all_iraqis_desc: "Bezpieczeństwo wszystkich Irakijczyków jest priorytetem nr 1 i nie możemy przeoczyć jego znaczenia. Jeśli nasi ludzie są w ciągłym niebezpieczeństwie, oznacza to, że nasz rząd nie dopełnił swojego podstawowego obowiązku."
 IRQ_consulting_our_allies: "Konsultacje z naszymi sojusznikami"
 IRQ_consulting_our_allies_desc: "Musimy skontaktować się z naszymi sojusznikami, aby wynegocjować nowe porozumienia, które pomogą w budowaniu Iraku w oparciu o jego prawdziwy potencjał!"
 IRQ_request_financial_relief: "Poproś o ulgę finansową"
 IRQ_request_financial_relief_desc: "Przez ostatnie kilka lat znajdowaliśmy się pod poważnym stresem i obciążeniem finansowym, a uzyskanie jakiejś formy pomocy finansowej znacznie ułatwi nam proces zdrowienia."
 IRQ_security_training: "Szkolenie z zakresu bezpieczeństwa"
 IRQ_security_training_desc: "Nie możemy pozwolić, aby nieświadomi funkcjonariusze i personel wałęsali się po ulicach i sprawdzali kosze na śmieci. Musimy zadbać o to, aby byli odpowiednio przeszkoleni i dobrze wykształceni w swoim zawodzie."
 IRQ_rebuilding_iraq_together: "Wspólna odbudowa Iraku"
 IRQ_rebuilding_iraq_together_desc: "Iraku nie można odbudować w pojedynkę. Irak musi zostać odbudowany przez swoich przyjaciół i okupantów. Przyszłość, w której Irak będzie zamożny i spokojny, to przyszłość, w której świat będzie mógł oddychać pokojem."
 IRQ_restructure_school_curriculum: "Restrukturyzacja programu nauczania w szkole"
 IRQ_restructure_school_curriculum_desc: "System szkolnictwa pod rządami Saddama Husajna swoją propagandą zniszczył niezliczone umysły. Jeśli chcemy zapobiec katastrofie ideologicznej, która wydarzy się w naszym narodzie, musimy podjąć kroki, aby odwrócić te szkody poprzez restrukturyzację naszych szkół."
 IRQ_grants_for_schools: "Dotacje dla szkół"
 IRQ_grants_for_schools_desc: "Aby wspomóc naszą obecną kampanię restrukturyzacji programów nauczania w szkołach, musimy przeznaczyć pewną kwotę pieniędzy, aby zapewnić, że szkoły spełnią te podstawowe wymagania."
 IRQ_increase_accountability: "Zwiększ odpowiedzialność"
 IRQ_increase_accountability_desc: "Instruktorzy muszą ponosić odpowiedzialność za swoje działania. Pod rządami partii Baas niezliczona liczba nauczycieli znęcała się nad uczniami i brała udział w aktach korupcji poprzez przekupstwo lub w inny sposób."
 IRQ_tighten_sanitation_standards: "Zaostrzyć standardy sanitarne"
 IRQ_tighten_sanitation_standards_desc: "Sytuacja sanitarna w wielu szkołach jest w obecnym stanie odbiegająca od pożądanej. Jeśli chcemy zapobiegać chorobom i ich rozprzestrzenianiu się, musimy egzekwować jakieś nowe standardy."
 IRQ_restructure_iraqi_police: "Reforma policji"
 IRQ_restructure_iraqi_police_desc: "Kolejnym krokiem w kierunku rozwiązania problemu korupcji, która obecnie szerzy się w naszym państwie, jest restrukturyzacja policji. Można to zrobić z pewnym trudem, ale w końcu się opłaci."
 IRQ_free_and_fair_judicial_system: "Wolny i sprawiedliwy system sądownictwa"
 IRQ_free_and_fair_judicial_system_desc: "Nasz system sądowniczy jest obecnie przesiąknięty korupcją. Musimy rozpocząć dochodzenia w stosunku do sędziów, którzy pozostają w państwie od czasu reżimu partii Baas, aby upewnić się, że nie biorą oni udziału w żadnej działalności korupcyjnej."
 IRQ_consequences_for_bribery: "Konsekwencje przekupstwa"
 IRQ_consequences_for_bribery_desc: "Przekupstwo musi wiązać się z większymi konsekwencjami, ponieważ obecnie większość naszych wyższych funkcjonariuszy często odwraca wzrok, gdy spotykają się z oskarżeniami o przekupstwo."
 IRQ_cooperation_with_army: "Współpraca z Armią"
 IRQ_cooperation_with_army_desc: "W odbudowie narodu kluczowa będzie armia, która będzie wykorzystywana do zapewnienia powszechnego bezpieczeństwa na ulicach."
 IRQ_equality_above_all: "Równość przede wszystkim"
 IRQ_equality_above_all_desc: "Nie możemy utrudniać równości w naszych próbach odbudowy Iraku, ponieważ równość to dopiero pierwszy krok do nowego i lepszego Iraku."
 IRQ_national_congress: "Kongres Narodowy"
 IRQ_national_congress_desc: "Iracki Kongres Narodowy powstał po wojnie w Zatoce Perskiej w celu koordynowania działań różnych grup przeciwnych Saddamowi. Następnie prezydent George H. W. Bush podpisał orzeczenie prezydenta nakazujące Centralnej Agencji Wywiadowczej stworzenie warunków do usunięcia Saddama w maju 1991 r."
 IRQ_from_all_walks_of_life: "Ze wszystkich ścieżek życia"
 IRQ_from_all_walks_of_life_desc: "Musimy zjednoczyć Irakijczyków ze wszystkich środowisk, aby przywrócić wiarę w naszą tożsamość narodową i poczucie siebie."
 IRQ_kurdish_cooperation: "Współpraca kurdyjska"
 IRQ_kurdish_cooperation_desc: "Kurdowie stanowią duży procent mieszanki etnicznej naszych narodów. Musimy pogodzić się z siłami kurdyjskimi na północnym wschodzie, aby udowodnić, że nie jesteśmy tym samym reżimem co wcześniej."
 IRQ_the_ironclad_coalition: "Koalicja w Żelaznej Stronie"
 IRQ_the_ironclad_coalition_desc: "Aby walczyć z jakąkolwiek formą odrodzenia Baas, musimy określić przyszłość naszej obiecanej koalicji."
 IRQ_a_new_iraqi_society: "Nowe społeczeństwo irackie"
 IRQ_a_new_iraqi_society_desc: "Rozpoczęcie nowego ruchu mającego na celu wycofanie idei z przeszłości będzie niezwykle korzystne dla przetrwania państwa i ten ruch musi rozpocząć się już teraz!"
 IRQ_upholding_the_constitution: "Przestrzeganie Konstytucji"
 IRQ_upholding_the_constitution_desc: "Konstytucja nie zostanie i nie została napisana na próżno; należy ją utrzymać i wzmocnić, aby zapewnić, że praworządność będzie ponad wszystko."
 IRQ_reaffirm_democratic_institutions: "Potwierdzić instytucje demokratyczne"
 IRQ_reaffirm_democratic_institutions_desc: "Bez naszego wsparcia instytucje demokratyczne zaczną powoli się rozpadać, a nasze państwo popadnie w ten sam cykl autokratyczny, w jakim znajdowało się przez ostatnie kilka dekad."
 IRQ_separation_of_mosque_and_state: "Oddzielenie meczetu od państwa"
 IRQ_separation_of_mosque_and_state_desc: "Meczet nie może dyktować działań państwu, ponieważ nasz rząd musi być wolny od wszelkich form wpływów duchownych, które mogą być na nas wywierane."
 IRQ_justice_prevails: "Czy sprawiedliwość zwycięży?"
 IRQ_justice_prevails_desc: "Osoby odpowiedzialne za powodowanie problemów w naszym kraju muszą zostać pociągnięte do odpowiedzialności. Kurdowie przemycają ostatnio przez granicę mnóstwo narkotyków i niewiele zrobiono, aby temu zapobiec."
 IRQ_iraqi_free_forces: "Wolne Siły Irackie"
 IRQ_iraqi_free_forces_desc: "Wolne Siły Irackie (IFR) to skrzydło milicji naszej partii, utworzone przez irackich emigrantów, gotowych w każdej chwili bronić Iraku."
 IRQ_anti_saddam_sentiment: "Nastroje przeciw Baasowi"
 IRQ_anti_saddam_sentiment_desc: "Nie możemy wśliznąć się w kolejną erę baasizmu, a już na pewno nie możemy pozwolić, aby ktokolwiek wspominał tamte dni."
 IRQ_ali_bin_al_husseins_request: "Prośba Ali Bin al-Husseinsa"
 IRQ_ali_bin_al_husseins_request_desc: "Zasadniczo rzecznik byłej monarchii, al-Hussein nieustannie nalegał na jakąś formę monarchii, kibicując obecnemu pretendentowi do tronu, Ra'adowi bin Zeidowi."
 IRQ_counter_iranian_militias: "Przeciwdziałaj irańskiej milicji"
 IRQ_counter_iranian_militias_desc: "Iran zwiększył swoją obecność poprzez wykorzystanie bojówek i grup zbrojnych, próbując umocnić miękką kontrolę nad Irakiem. Musimy za wszelką cenę ograniczyć tę obecność."
 IRQ_integration_to_armed_forces: "Integracja z Siłami Zbrojnymi"
 IRQ_integration_to_armed_forces_desc: "Nadszedł czas, abyśmy włączyli IFR do armii irackiej, aby obciąć koszty i naciskać na lepszą współpracę."
 IRQ_enforced_discipline: "Przymusowa dyscyplina"
 IRQ_enforced_discipline_desc: "Musimy utrzymać nasze wojska w ryzach, aby mieć pewność, że nikt nie przekroczy ich granic. W ten sposób będziemy mieli bardziej dopracowanych i kondycjonowanych żołnierzy."
 IRQ_exploit_american_presence: "Wykorzystaj amerykańską obecność"
 IRQ_exploit_american_presence_desc: "Nie możemy pozwolić, aby obecność Amerykanów w kraju pozostała niewykorzystana, musimy wykorzystać ich zasoby na naszą korzyść."
 IRQ_mobilize_sadrs_forces: "Zmobilizuj siły sadystyczne"
 IRQ_mobilize_sadrs_forces_desc: "W drodze negocjacji politycznych musimy zawrzeć porozumienie z siłami sadystów, aby wesprzeć wzmocnienie nowego systemu i rządu."
 IRQ_restrictions_on_american_army: "Ograniczenia dla armii amerykańskiej"
 IRQ_restrictions_on_american_army_desc: "Nie możemy pozwolić armii amerykańskiej po prostu robić, co jej się podoba; muszą zostać ustalone jasne granice i ograniczenia, których nie wolno przekraczać."
 IRQ_counter_cia_intel: "Przeciwdziałanie wywiadowi CIA"
 IRQ_counter_cia_intel_desc: "Wykorzystanie przeciwko nim informacji wywiadowczych CIA z pewnością ich zniechęci, ale na dłuższą metę będzie korzystne, jeśli uda nam się pokrzyżować ich plany destabilizacji Iraku lub regionu."
 IRQ_the_american_spring_board: "Amerykańska Rada Wiosenna"
 IRQ_the_american_spring_board_desc: "Amerykanie wykorzystują nasz naród jako odskocznię na Bliski Wschód, a wykorzystanie tej pozycji pozwoli nam dość szybko zrealizować nasze regionalne ambicje."
 IRQ_cia_safe_haven: "Bezpieczna przystań CIA"
 IRQ_cia_safe_haven_desc: "CIA będzie więcej niż mile widziana w działaniu w Iraku, pod warunkiem, że obiecuje zatrudniać Irakijczyków i zwiększać zatrudnienie w całym kraju."
 IRQ_meddling_in_khuzestan: "Wtrącanie się w Ahwaz"
 IRQ_meddling_in_khuzestan_desc: "Arabów Ahwazi należy nakłonić do buntu przeciwko tyrańskiemu rządowi Iranu, a wykorzystując nasze nowo zdobyte informacje i umiejętności, uzbroimy Arabów na Wschodzie, aby zadać cios rządowi irańskiemu."
 IRQ_al_dawa: "Al Dawa"
 IRQ_al_dawa_desc: "Ruch Dawa zjednoczył się około 1960 roku w świętych miastach szyitów w południowym Iraku. W tamtym czasie jego głównym celem było zrównoważenie intelektualnego wpływu, jaki marksizm i inne świeckie ideologie wywierały na irackich szyitów. Jednak grupa zaczęła skupiać się na Saddamie i zagrożeniu, jakie stwarzał dla szyickiej ludności w okresie jego dominacji."
 IRQ_status_quo_in_najaf: "Współpraca duchowna"
 IRQ_status_quo_in_najaf_desc: "Duchowni w Iranie muszą przyjechać do Iraku i zacząć głosić swoją mądrość w świętym mieście Nadżaf, gdzie będą wygłaszać sponsorowane przez państwo kazania."
 IRQ_secret_iranian_backing: "Tajne wsparcie Iranu"
 IRQ_secret_iranian_backing_desc: "Nie możemy sami wykonać trudnego zadania rządzenia krajem. Potrzebujemy, aby Irańczycy dali nam tak potrzebny impuls, aby nasz budżet mógł być efektywnie rozdzielany."
 IRQ_empowering_shiites: "Wzmacnianie pozycji szyitów"
 IRQ_empowering_shiites_desc: "Wzmocnienie pozycji szyitów zapewni, że większość w Iraku będzie się rozwijać i będzie właściwie reprezentowana przez swój rząd. Będziemy także mogli znacznie łatwiej realizować nasze cele polityczne."
 IRQ_the_partys_coffers: "Kasa Partii"
 IRQ_the_partys_coffers_desc: "Nasza partia ma pewne... wątpliwe powiązania. W rezultacie mamy kilka różnych sposobów zarabiania pieniędzy, które pozwolą nam napełnić naszą kasetę."
 IRQ_reduce_the_power_of_sunnis: "Zmniejszyć władzę sunnitów"
 IRQ_reduce_the_power_of_sunnis_desc: "Nadal odczuwalny jest szkodliwy wpływ, jaki reżim Baas wywarł na wzmocnienie władzy sunnitów. Sunnici są uważani za mniejszość w naszym narodzie i bez odpowiednich kontroli zlekceważą wszystkich innych w dążeniu do realizacji własnych ambicji."
 IRQ_reroute_kurdish_funds: "Przekieruj fundusze kurdyjskie"
 IRQ_reroute_kurdish_funds_desc: "Amerykanie co dwa tygodnie wysyłają paczki do Kurdów poprzez konwoje na terenie naszego kraju. Na szczęście te ciężarówki nie są obsługiwane przez Amerykanów, ale Irakijczyków, więc wystarczy, że poprosimy ciężarówkę, aby zawróciła."
 IRQ_root_out_traitor_generals: "Wykorzenić niegodnych zaufania generałów"
 IRQ_root_out_traitor_generals_desc: "Niektórzy generałowie wydają się nadal darzyć jakąś formą sympatii do starego porządku, nawet jeśli tego nie okazują."
 IRQ_sectarian_wave: "Fala sekciarska"
 IRQ_sectarian_wave_desc: "Nadszedł czas, abyśmy wywołali falę sekciarską, wykorzystując naszych zwolenników i zwolenników do stłumienia wszelkich form sprzeciwu wobec naszego rządu i establishmentu."
 IRQ_improvements_for_shia_mosques: "Ulepszenia dla meczetów szyickich"
 IRQ_improvements_for_shia_mosques_desc: "Wiele szyickich zabytków i meczetów zaczęło się rozpadać w wyniku zaniedbań trwających dziesięciolecia rządów partii Baas. Nadszedł czas, abyśmy zapewnili tym meczetom leczenie, jakiego potrzebują."
 IRQ_clerical_militarism: "Militaryzm klerykalny"
 IRQ_clerical_militarism_desc: "Jeśli mamy po swojej stronie duchownych, to mamy do dyspozycji kolejną armię. Wykorzystamy duchownych i ich kazania do promowania ideałów militarystycznych w naszym społeczeństwie jako nowego sposobu gromadzenia siły roboczej dla narodu irackiego."
 IRQ_peace_deals_within: "Porozumienia pokojowe w środku"
 IRQ_peace_deals_within_desc: "Nasi ludzie aktywnie rozrywają się nawzajem, powodując wiele zakłóceń i chaosu w społeczeństwie. Najwyższy czas, abyśmy spróbowali wynegocjować porozumienia pokojowe pomiędzy wewnętrznymi frakcjami walczącymi wewnątrz."
 IRQ_cooperation_with_hezbolla: "Współpraca z Hezbollahem"
 IRQ_cooperation_with_hezbolla_desc: "Hezbollah jest jednym z wielu naszych ideologicznych sojuszników, mimo że jest międzynarodowym pariasem. Musimy nawiązać z nimi odpowiednie stosunki, zapewniające bezpieczeństwo obu naszych państw."
 IRQ_partners_in_syria: "Nasi partnerzy w Syrii"
 IRQ_partners_in_syria_desc: "Potrzebujemy więcej przyjaciół na świecie, a nasi azjatyccy sąsiedzi doskonale nadają się do tej inicjatywy."
 IRQ_extend_a_hand_to_lebanon: "Wyciągnij rękę do Palestyny"
 IRQ_extend_a_hand_to_lebanon_desc: "Palestyńczycy byli ostatnio dość tłumieni i zaniedbywani w stosunkach międzynarodowych, ale możemy to zmienić. Wyciągniemy do nich rękę, aby mogli dosięgnąć i przytrzymać, gdy zajdzie taka potrzeba."
 IRQ_the_partys_ambition: "Ambicja Partii"
 IRQ_the_partys_ambition_desc: "Nasza partia nie jest tutaj po to, żeby siedzieć i nic nie robić przez cały dzień. Planujemy zreformować Irak w silniejszy i gotowy do walki naród!"
 IRQ_ghost_soldiers: "Żołnierze Duchy"
 IRQ_ghost_soldiers_desc: "Aby zdobyć dodatkowe fundusze, będziemy musieli w momencie nadejścia raportów zawyżyć liczbę żołnierzy, którymi dysponujemy. Wykorzystując te dodatkowe środki, moglibyśmy z łatwością kupić nowy sprzęt lub coś innego.."
 IRQ_energy_bidding_rounds: "Rundy licytacji energii"
 IRQ_energy_bidding_rounds_desc: "Irak ma dużo niewykorzystanej ropy i wystawienie na aukcji praw do tych zasobów mogłoby pomóc w finansowaniu rozwoju i naszych ambicji."
 IRQ_reliance_on_militias: "Poleganie na milicjach"
 IRQ_reliance_on_militias_desc: "Jedynymi ludźmi broniącymi państwa są milicja, wojsko okazało się niekompetentne. Musimy położyć całą naszą wiarę w milicji, która będzie bronić narodu."
 IRQ_army_of_martyr_sadr: "Armia Męczennika Sadra"
 IRQ_army_of_martyr_sadr_desc: "Nasze zbrojne skrzydło partii, Armia Męczennika Sadra, zapewni bezpieczeństwo członkom naszej partii i państwu, ożywiając większą współpracę z PMF."
 IRQ_communist_party_of_iraq: "Zwycięstwo mas"
 IRQ_communist_party_of_iraq_desc: "Będąc najstarszą aktywną partią Iraku, Partia Komunistyczna odegrała znaczącą rolę w kształtowaniu historii politycznej Iraku od jego powstania do lat 70. XX wieku. Jednak partia, podobnie jak wiele innych, bardzo ucierpiała pod rządami partii Baas."
 IRQ_liberty_triumphs: "Wolność triumfuje"
 IRQ_liberty_triumphs_desc: "W Iraku rozpocznie się nowa era, kiedy ludzie w końcu otrzymają wolności i wolności, na które od dawna zasługiwali."
 IRQ_equality_in_society: "Równość w społeczeństwie"
 IRQ_equality_in_society_desc: "W społeczeństwie irackim istnieje wiele nierówności. Patrząc na to z zewnątrz, można dostrzec wiele obszarów, w których nasza polityka jest błędna. Zaczniemy uchylać prawa, które pogłębiają nierówności, na które cierpią niektórzy Irakijczycy."
 IRQ_rooting_out_poverty: "Wykorzenienie biedy"
 IRQ_rooting_out_poverty_desc: "Ubóstwo nie było priorytetem niektórych partii, grup czy organizacji rządzących Irakiem. Nadszedł czas, aby stawić czoła temu wyzwaniu, choć wielu zdecydowało się tego nie podejmować."
 IRQ_housing_instead_of_slums: "Mieszkania zamiast slumsów"
 IRQ_housing_instead_of_slums_desc: "Wiele miejsc w Iraku nie zostało odpowiednio zagospodarowanych pod kątem budownictwa mieszkaniowego, a ludzie w naturalny sposób stworzyli slumsy, w których można mieszkać. Nie możemy w dalszym ciągu zaniedbywać tych złych warunków życia i musimy rozpocząć program promujący mieszkalnictwo zamiast slumsów."
 IRQ_affordability_movement: "Ruch na rzecz przystępnej ceny"
 IRQ_affordability_movement_desc: "Nie wszystko jest dostępne dla przeciętnego obywatela Iraku, co niektórym utrudnia życie. Musimy jak najszybciej zacząć podejmować wysiłki w celu obniżenia cen towarów."
 IRQ_women_in_our_society: "Kobiety w naszym społeczeństwie"
 IRQ_women_in_our_society_desc: "Tłumienie roli kobiety w naszym społeczeństwie było niefortunną drogą obraną przez poprzednie rządy, ale nie powtórzymy tego błędu. Dopilnujemy, aby ich prawa były przestrzegane i wzmacniane."
 IRQ_female_positions: "Stanowiska dla kobiet"
 IRQ_female_positions_desc: "Niektóre miejsca pracy i pracodawcy wprowadzili nowe przepisy, które mogą utrudniać kobietom znalezienie pracy, dlatego musimy stawić czoła tej dyskryminacyjnej polityce."
 IRQ_our_voice: "Nasz głos"
 IRQ_our_voice_desc: "Zakładając własną gazetę „Al-Kaida” moglibyśmy z większą łatwością dotrzeć do ludzi z naszym przesłaniem."
 IRQ_democratic_youth_federation: "Federacja Młodzieży Demokratycznej"
 IRQ_democratic_youth_federation_desc: "Federacja Młodzieży Demokratycznej jest dobrowolną organizacją młodzieżową, która będzie prowadzić kampanię na rzecz praw i interesów irackiej młodzieży."
 IRQ_voice_of_the_people: "Głos Ludu"
 IRQ_voice_of_the_people_desc: "Nasza partia musi być głosem ludu, biorąc pod uwagę, że niektórzy ludzie nie mają platformy, na której mogliby wyrazić swój głos. Wykorzystamy ich prośby, aby wzorować nasz rząd na interesach rządów."
 IRQ_rally_support_for_al_ansar: "Rajdowe wsparcie dla al-Ansar"
 IRQ_rally_support_for_al_ansar_desc: "Zbrojne skrzydło naszej partii al-Ansar już dawno zostało rozwiązane. Jednakże jesteśmy w stanie pozyskać poparcie społeczne, aby odbudować skrzydło."
 IRQ_address_army_corruption: "Zajmij się korupcją w armii"
 IRQ_address_army_corruption_desc: "Armia jest niesamowicie skorumpowana i ta korupcja doprowadziła do powstania „Żołnierzy Duchów”. Zwalczymy tę korupcję i przywrócimy porządek w szeregach."
 IRQ_ideological_allies: "Ideologiczni sojusznicy"
 IRQ_ideological_allies_desc: "Mamy wielu przyjaciół na świecie, wystarczy tylko do nich dotrzeć. Rozpoczniemy wyjazd z misją dyplomatyczną do tych narodów w celu nawiązania właściwych więzi gospodarczych."
 IRQ_rally_the_kurdish_parties: "Przyjaciel Kurda"
 IRQ_rally_the_kurdish_parties_desc: "Musimy dać znać siłom kurdyjskim na północnym wschodzie, że nasza partia i naród nie stanowią zagrożenia dla ich istnienia, i musimy to zrobić poprzez ustanowienie ideologicznego przyczółka na ich terenach."
 IRQ_education_of_rights: "Edukacja Praw"
 IRQ_education_of_rights_desc: "Ludzie nie są wykształceni w zakresie swoich praw i poddadzą się każdemu, kto chce im je odebrać. Musimy rozpocząć programy edukujące ludzi o przysługujących im prawach."
 IRQ_the_iraqi_identity: "Iracka tożsamość"
 IRQ_the_iraqi_identity_desc: "Nasz naród ukształtował swoją tożsamość głównie w oparciu o islam i wiarę islamską. Najwyższy czas, abyśmy zaczęli bardziej otwarcie promować tożsamość iracką."
 IRQ_power_of_the_union: "Siła Unii"
 IRQ_power_of_the_union_desc: "Związki zawodowe są silną siłą i muszą nią pozostać. Będziemy wspierać prawa związków zawodowych i promować ich działalność jako sposób na wzmocnienie naszej odpowiedzialności gospodarczej."
 IRQ_nationalization_of_the_economy: "Nacjonalizacja gospodarki"
 IRQ_nationalization_of_the_economy_desc: "Niektóre kluczowe sektory gospodarki w Iraku są częściowo lub w przeważającej mierze własnością prywatnych grup, osób lub firm. Nie możemy trzymać naszych zasobów w rękach małej grupy ludzi i muszą one znajdować się w rękach Irakijczyków."
 IRQ_expulsion_of_the_iranians: "Wypędzenie Irańczyków"
 IRQ_expulsion_of_the_iranians_desc: "Irańczycy od wielu lat próbują scementować swoją kontrolę nad Irakiem i dlatego należy położyć temu kres."
 IRQ_restrictions_on_the_americans: "Ograniczenia dla Amerykanów"
 IRQ_restrictions_on_the_americans_desc: "Chociaż Amerykanie są głównym powodem, dla którego Saddam Husajn i jego zbiry nie rządzą już Irakiem, nie oznacza to, że mają swobodę robienia tego, co chcą. Będziemy monitorować ich działania w Iraku, aby mieć pewność, że nie zrobią niczego, co mogłoby zaszkodzić naszemu narodowi."
 IRQ_the_call_to_freedom: "Wezwanie do wolności"
 IRQ_the_call_to_freedom_desc: "Nadszedł czas, abyśmy popchnęli państwo w stronę polityki sekularyzmu i wyzwolenia religijnego dla dobra naszych narodów."
 IRQ_sadrist_movement: "Ruch Sadystów"
 IRQ_sadrist_movement_desc: "Kierowany przez Muktadę al-Sadra ruch sadystyczny postrzega idealny Irak jako taki, który jest wolny od obcych wpływów i niezależny od obcych wtrąceń."
 IRQ_controlled_instability: "Kontrolowana niestabilność"
 IRQ_controlled_instability_desc: "Zmieniając niestabilność istniejącą w Iraku na korzyść dla nas, moglibyśmy wykorzystać ją jako sposób na ograniczenie niektórych części naszego budżetu."
 IRQ_mahdi_army_expansion: "Ekspansja Armii Mahdiego"
 IRQ_mahdi_army_expansion_desc: "Teraz, gdy nasza pozycja w Iraku została umocniona, możemy zapewnić armii Mahdiego, że w przyszłości odegra ona większą rolę w społeczeństwie irackim i ogólnie w siłach zbrojnych."
 IRQ_front_against_american_expansion: "Front Przeciwko Ekspansji Amerykańskiej"
 IRQ_front_against_american_expansion_desc: "Irak będzie frontem powstrzymującym amerykańską ekspansję i wtargnięcie na resztę Bliskiego Wschodu."
 IRQ_the_little_serpent: "Mały Wąż"
 IRQ_the_little_serpent_desc: "Partia Baas i jej zwolennicy są małym wężem, jeśli chodzi o problemy Iraku. Musimy zacząć od aresztowania i prześladowania podejrzanych członków partii Baas."
 IRQ_the_bigger_serpent: "Większy wąż"
 IRQ_the_bigger_serpent_desc: "Tak się składa, że ​​Większym Wężem są siły amerykańskie, które obaliły Saddama. Mimo to nie możemy zapomnieć o wszystkich złych rzeczach, które zrobili w regionie. Musimy zatrzymać ich ekspansję tuż po ich śladach."
 IRQ_distance_from_assad: "Odległość od Assada"
 IRQ_distance_from_assad_desc: "Assad jest absolutnym szaleńcem i nie można mu ufać. Musimy zdystansować się od rządu syryjskiego i zwracać uwagę na wszystko, co może chcieć zrobić."
 IRQ_khaleeji_relations: "Relacje Khaleeji"
 IRQ_khaleeji_relations_desc: "Nasze stosunki z państwami Zatoki Perskiej stały się tematem szeroko dyskutowanym, ponieważ niektórzy opowiadają się za szerszą współpracą, a inni namawiają nas do zdystansowania się. W naszym najlepszym interesie leży poprawa naszych stosunków z tymi państwami, gdyż ich gospodarki mogłyby z łatwością spowodować gwałtowny wzrost rynku irackiego."
 IRQ_the_sayyid: "Sayyid"
 IRQ_the_sayyid_desc: "Muqtada al-Sadr został nazwany Sayyidem, co zapewniło mu bardzo potrzebną legitymację do przewodzenia Irakowi."
 IRQ_shockwaves_in_the_clergy: "Fale uderzeniowe wśród duchowieństwa"
 IRQ_shockwaves_in_the_clergy_desc: "Eliminując kilku duchownych, którzy zdecydują, że chcą sobie gadać, moglibyśmy z łatwością wywołać falę szoku wśród duchowieństwa i uciszyć wszelki napływający sprzeciw."
 IRQ_positions_for_supporters: "Pozycje dla kibiców"
 IRQ_positions_for_supporters_desc: "Musimy nagradzać tych, którzy wytrwali z nami do końca, a można to osiągnąć, zwiększając prawdopodobieństwo zdobycia dowolnej pracy, o jakiej tylko zapragną."
 IRQ_development_of_east_baghdad: "Rozwój wschodniego Bagdadu"
 IRQ_development_of_east_baghdad_desc: "Bagdad Wschodni jest już od jakiegoś czasu zaniedbywany, a jego rozbudowa do odpowiedniego standardu będzie bardzo korzystna."
 IRQ_al_hawsim: "Al Hawsim"
 IRQ_al_hawsim_desc: "Wydając nową fatwę, możemy pozwolić głodnym ludziom wziąć to, czego potrzebują, pod warunkiem, że zapłacą dalej w formie datków."
 IRQ_peace_brigades: "Brygady Pokoju"
 IRQ_peace_brigades_desc: "Nie zapewniono bezpieczeństwa meczetów szyickich, ale jesteśmy w stanie to zagwarantować, zawierając porozumienia pokojowe i rozmieszczając ich w celu zapewnienia im bezpieczeństwa."
 IRQ_reformation_of_the_state: "Reformacja państwa"
 IRQ_reformation_of_the_state_desc: "Należy zreformować państwo, aby wykorzenić tych, którzy życzą nam krzywdy i niestabilności politycznej, zwłaszcza tych, którzy kierują brygadami Badr."
 IRQ_close_the_bastion_of_corruption: "Zamknij Bastion Zepsucia"
 IRQ_close_the_bastion_of_corruption_desc: "Zamrażone strefy w Iraku to bastiony korupcji, które należy natychmiast zamknąć. Nie możemy pozwolić, aby obcokrajowcy przyjeżdżali i robili z naszym narodem, co chcą."
 IRQ_constitutional_revisions: "Rewizje konstytucyjne"
 IRQ_constitutional_revisions_desc: "Choć konstytucja została napisana niedawno, nie zawiera wszystkiego, co jest potrzebne, aby zapobiec przejęciu władzy przez degenerację. Przyjmiemy pewne reformy, które utrudniają złoczyńcom zdobycie władzy."
 IRQ_pro_iraqi_alignment: "Porozumienie proirackie"
 IRQ_pro_iraqi_alignment_desc: "Państwo irackie musi zająć pierwsze miejsce nad wszystkimi innymi i przynieść Irakijczykom jak największe korzyści. Nie możemy pozwolić, aby obcokrajowcy pogrążyli nasze ziemie w chaosie i przerażeniu."
 IRQ_pro_tehran_alignment: "Oś Pro-Teheran"
 IRQ_pro_tehran_alignment_desc: "W większości przypadków Irańczycy mogą okazać się użytecznym sojusznikiem i nie możemy nie doceniać potencjalnej siły, jaką mógłby posiadać sojusz między naszymi dwoma narodami."
 IRQ_a_party_of_integrity: "Partia Uczciwości"
 IRQ_a_party_of_integrity_desc: "Nasza partia nie zrobi nic złego, ponieważ będziemy partią uczciwości i sprawiedliwości. Naród iracki nie będzie miał się czym martwić, dopóki będziemy tu chronić go przed najazdami z zagranicy."
 IRQ_debaathification_of_iraq: "Debaasyfikacja Iraku"
 IRQ_debaathification_of_iraq_desc: "Aby rozpocząć proces pełnego odrodzenia, musimy rozpocząć proces debaasyfikacji, aby uwolnić naród iracki od wszelkich pozostałych wpływów partii Baas."
 IRQ_saving_face: "Ratowanie twarzy"
 IRQ_saving_face_desc: "W Iraku szerzy się korupcja i nie można jej ignorować. Musimy zachować twarz, zaatakować i za wszelką cenę ukrócić działalność korupcyjną."
 IRQ_order_one: "Zamów jeden"
 IRQ_order_one_desc: "Rozkaz pierwszy będzie rozkazem stwierdzającym, że wszyscy pracownicy sektora publicznego zrzeszeni w Partii Baas mają zostać usunięci ze swoich stanowisk i mieć zakaz jakiegokolwiek przyszłego zatrudnienia w sektorze publicznym."
 IRQ_order_two: "Zamów dwa"
 IRQ_order_two_desc: "Partia Baas i jej towarzysze zgromadzili sporo majątku, którym należy się natychmiast zająć."
 IRQ_order_four: "Zamówienie czwarte"
 IRQ_order_four_desc: "Musimy kontynuować dochodzenia finansowe w sprawie partii Baas i ich poczynań."
 IRQ_order_five: "Zamów piątkę"
 IRQ_order_five_desc: "Tworząc skuteczną i oficjalną radę De-Ba'athification, będziemy mogli lepiej i szerzej koordynować nasze wysiłki."
 IRQ_order_seven: "Zamów siedem"
 IRQ_order_seven_desc: "Musimy dowiedzieć się, kto był naprawdę powiązany z baasistami, a kto nie. Niektórzy zostali wciągnięci w cały bałagan bezwiednie, dlatego potrzebne jest dochodzenie."
 IRQ_order_one_hundred: "Zamów sto"
 IRQ_order_one_hundred_desc: "Nadszedł czas na prawdziwe przekazanie władzy pomiędzy władzą tymczasową w ręce narodu irackiego."
 IRQ_the_land_of_shiism: "Twierdza Rewolucji"
 IRQ_the_land_of_shiism_desc: "§G\"Takbir!\"§!\n\nNasz naród stał się prawdziwą fortecą rewolucji, w oczach wielu będziemy postrzegani jako czołowa postać w zwycięstwach nad wrogiem!"
 IRQ_dealing_with_the_occupation: "Radzenie sobie z zawodem"
 IRQ_dealing_with_the_occupation_desc: "Z amerykańską okupacją trzeba się uporać tak szybko, jak to możliwe, niezależnie od tego, jak postanowimy to zrobić."
 IRQ_a_deal_with_the_serpent: "Umowa z wężem"
 IRQ_a_deal_with_the_serpent_desc: "Musimy pogodzić się z faktem, że Amerykanie nigdzie się nie wybierają i musimy ich wykorzystać na naszą korzyść."
 IRQ_nato_counter_terror_specialists: "Specjaliści NATO ds. zwalczania terroryzmu"
 IRQ_nato_counter_terror_specialists_desc: "Wykorzystamy sojusz NATO i jego wiedzę specjalistyczną w zakresie zwalczania terroryzmu, sprowadzając jego ekspertów, aby szkolili i doradzali naszym własnym ludziom."
 IRQ_leveraging_western_investors: "Wykorzystanie zachodnich inwestorów"
 IRQ_leveraging_western_investors_desc: "Mieszkańcy Zachodu chętnie wykorzystują każdą okazję, dzięki której mogą zarobić pieniądze, dlatego musimy sprawić, aby Irak wyglądał atrakcyjnie zgodnie z ich ambicjami."
 IRQ_our_gate_to_the_world: "Nasza Brama na Świat"
 IRQ_our_gate_to_the_world_desc: "Liberalizacja gospodarcza będzie naszym kluczem do świata, nie możemy narzucać protekcjonizmu na naszych rynkach."
 IRQ_auctioning_oil: "Zrównoważone obiekty wydobywcze"
 IRQ_auctioning_oil_desc: "Mamy w Iraku więcej niż wystarczającą ilość ropy, ale nie mamy wystarczających narzędzi, aby ją wydobyć. Zatrudnimy ekspertów, którzy stworzą niezbędne narzędzia do wydobywania naszych zasobów."
 IRQ_invite_potus: "Zaproś Prezydenta"
 IRQ_invite_potus_desc: "Należy zaprosić amerykańskiego prezydenta do naszego narodu, aby pokazać mu, że nie stanowimy zagrożenia i zademonstrować całemu światu bezpieczeństwo państwa irackiego."
 IRQ_reverse_engineering_weapons: "Broń inżynierii odwrotnej"
 IRQ_reverse_engineering_weapons_desc: "Amerykanie pozostawili po sobie sporo broni, a my możemy ukraść kilka z nich, aby poddać je inżynierii wstecznej i wykorzystać do wyprodukowania własnych wariantów…"
 IRQ_memories_of_fallujah: "Wspomnienia z Faludży"
 IRQ_memories_of_fallujah_desc: "Korzystając z doświadczeń zdobytych podczas powstań w Faludży, zreformujemy nasze podejście do stacjonujących tam radykałów."
 IRQ_sadr_in_the_shadows: "Sadr w cieniu"
 IRQ_sadr_in_the_shadows_desc: "Wykorzystanie Muktady al-Sadra do walki z amerykańską okupacją na dłuższą metę się opłaci, ponieważ jest on najpopularniejszą postacią w tym ruchu przeciwko siłom okupacyjnym."
 IRQ_the_fatwa_from_najaf: "Fatwa z Nadżafa"
 IRQ_the_fatwa_from_najaf_desc: "Musimy ogłosić fatwę Nadżafa wzywającą do powszechnej mobilizacji przeciwko okupantom!"
 IRQ_storm_the_american_embassy: "Szturm na ambasadę amerykańską"
 IRQ_storm_the_american_embassy_desc: "Nadszedł czas, abyśmy w końcu zajęli bastion ucisku, ambasadę amerykańską. Podobnie jak nasi irańscy odpowiednicy przed nami, nasz naród jeszcze długo nie będzie postrzegany jako nie do pokonania."
 IRQ_soleimani_presence: "Obecność Sulejmaniego"
 IRQ_soleimani_presence_desc: "Zapraszając Qasema Soleimaniego, aby doradzał niektórym naszym siłom, możemy przyspieszyć proces wyzwolenia się spod amerykańskiego ucisku."
 IRQ_iranian_irgc_experts: "Eksperci IRGC"
 IRQ_iranian_irgc_experts_desc: "IRGC jest wystarczająco duża i wystarczająco uwarunkowana, aby udzielić nam wskazówek, w jaki sposób możemy uporać się z amerykańskim zagrożeniem u siebie."
 IRQ_status_quo_najaf: "Status Quo w Nadżafie"
 IRQ_status_quo_najaf_desc: "Nadżaf będzie naszą bazą operacyjną do przygotowywania i koordynowania samolotów przeciwko amerykańskim siłom okupacyjnym."
 IRQ_iranian_quds_operations: "Szkolenie Quds"
 IRQ_iranian_quds_operations_desc: "Siły Quds z irańskiego IRGC zostaną zaproszone, aby zapewnić naszym żołnierzom niezbędne szkolenie, aby w razie potrzeby mogli walczyć z siłami amerykańskimi."
 IRQ_national_rallies: "Rajdy Narodowe"
 IRQ_national_rallies_desc: "Masy muszą powstać przeciwko Amerykanom, będziemy koordynować wiece ludowe, aby pokazać niepopularność sił okupacyjnych."
 IRQ_sunni_leadership: "Przywództwo sunnickie"
 IRQ_sunni_leadership_desc: "Promując przywództwo sunnickie w różnych aspektach społeczeństwa, możemy pokazać światu, że nie podzielamy idei sekciarstwa."
 IRQ_sunni_representation: "Przedstawicielstwo sunnickie"
 IRQ_sunni_representation_desc: "Musimy po prostu reprezentować populację sunnicką w naszym rządzie i narodzie, nic więcej nie jest potrzebne."
 IRQ_al_malikis_strings: "Struny al-Malikisa"
 IRQ_al_malikis_strings_desc: "Maliki jest bardzo słabą postacią i łatwo można go wpłynąć. Wykorzystamy go do realizacji naszych ambicji i celów, do których przydałaby się postać niebędąca przedstawicielem naszego rządu."
 IRQ_walking_the_fine_line: "Spacer po cienkiej linii"
 IRQ_walking_the_fine_line_desc: "Nasz naród już od dłuższego czasu balansuje na cienkiej linii pomiędzy mocarstwami i nadszedł czas, abyśmy zajęli stanowisko."
 IRQ_tehrans_shield: "Tarcza Teheranu"
 IRQ_tehrans_shield_desc: "Musimy być tarczą Teheranu, przyłączając się do Osi Oporu, będziemy mogli wspólnie z naszymi irańskimi partnerami stawić czoła amerykańskiemu uciskowi."
 IRQ_the_regions_shield: "Tarcza Regionów"
 IRQ_the_regions_shield_desc: "Nie możemy być narzędziem dla kogokolwiek, ale raczej musimy uczynić narzędziami dla wszystkich innych. Będziemy tarczą regionów przed wszelkimi formami obcego ucisku."
 IRQ_extending_our_hand: "Wyciągnięcie naszej ręki"
 IRQ_extending_our_hand_desc: "Musimy wyciągnąć rękę do wielu zaniedbanych narodów w regionie i przeciągnąć je na swoją stronę."
 IRQ_formation_of_our_coalition: "Utworzenie naszej Koalicji"
 IRQ_formation_of_our_coalition_desc: "Musimy utworzyć koalicję przeciwko syjonistom okupującym Palestynę i jej lud. Nie można pozwolić państwu izraelskiemu na swobodne panowanie nad narodem palestyńskim."
 IRQ_secure_lebanese_support: "Zapewnić wsparcie Libanu"
 IRQ_secure_lebanese_support_desc: "Musimy przeciągnąć Libańczyków na naszą stronę, ponieważ dzielą oni granicę na północ od granicy izraelskiej."
 IRQ_syrian_backing: "Wsparcie Syrii"
 IRQ_syrian_backing_desc: "Syryjczycy mają spore doświadczenie bojowe przeciwko Izraelczykom, więc musimy skorzystać z ich wiedzy specjalistycznej."
 IRQ_the_hazaras_in_afghanistan: "Hazara w Afganistanie"
 IRQ_the_hazaras_in_afghanistan_desc: "Nasze dążenie do regionalnej hegemonii nie może zakończyć się na Lewancie, musi skierować się do Azji Środkowej i jej rozczarowanych obywateli."
 IRQ_the_alevis_in_turkey: "Alewici w Turcji"
 IRQ_the_alevis_in_turkey_desc: "Choć jest ich niewielu, alewici mogą być bardzo użytecznym sojusznikiem w przekonywaniu Turków, że potrzebują formy rządów w swoim narodzie."
 IRQ_contact_palestinian_militias: "Skontaktuj się z milicją palestyńską"
 IRQ_contact_palestinian_militias_desc: "Jak możemy pomóc Palestynie bez wsparcia Palestyny? Musimy skontaktować się z palestyńską milicją, aby przygotować się na czas, kiedy uderzymy na Izrael."
 IRQ_the_clock_hits_midnight: "Zegar wybija północ"
 IRQ_the_clock_hits_midnight_desc: "§R\"Tik... Tak..\"§!\n\nCzas Izraela minął i nadszedł czas wyzwolenia."
 IRQ_rejuvination_of_iraq: "Odrodzenie Iraku"
 IRQ_rejuvination_of_iraq_desc: "Nadszedł czas, aby Irak został odmłodzony mocą, siłą i niezależnością. Zapoczątkowujemy nową erę irackiego społeczeństwa, nieważne, jak długo to zajmie."
 IRQ_ulama_mobilization: "Mobilizacja Ulemów"
 IRQ_ulama_mobilization_desc: "Musimy zmobilizować Ulemów do podjęcia ogromnego zadania przekształcenia społeczeństwa irackiego na bardziej pobożne. Nie możemy tego zrobić sami."
 IRQ_power_of_the_mosque: "Władza meczetu"
 IRQ_power_of_the_mosque_desc: "Siły Meczetu nie można lekceważyć, ludzie muszą wiedzieć, że ich życie ma być podyktowane tym, jak je przeżywają, zgodnie ze zbliżaniem się do Boga."
 IRQ_fight_media_and_propaganda: "Walka z mediami i propagandą"
 IRQ_fight_media_and_propaganda_desc: "Istnieje wiele propagandy skierowanej przeciwko naszemu nowemu rządowi i rewolucji. Musimy walczyć z tymi siłami dla dobra naszego narodu i sposobu życia."
 IRQ_chastity_and_self_respect: "Czystość i szacunek do samego siebie"
 IRQ_chastity_and_self_respect_desc: "Nasze kobiety nie mogą wychodzić na ulice wyglądając jak prostytutki. Musimy ustanowić prawa, które chronią czystość i szacunek do samego siebie wszystkich irackich kobiet."
 IRQ_iraqs_constitution: "Nasza Konstytucja"
 IRQ_iraqs_constitution_desc: "Konstytucja nie była zbyt skuteczna w ustalaniu korzystnego statusu państwa, miała wiele wad. Musimy manipulować konstytucją, aby była korzystna ze wszystkich stron."
 IRQ_islam_over_state_desc: "§R„Niech ta ziemia spłonie. Mówię, niech ta ziemia spłonie z dymem, pod warunkiem, że islam zatriumfuje w reszcie świata.”§!\n\nIrak nie może być chory pod przykrywką patriotyzmu wobec państwa, to musi być islam, w stronę którego ludzie patrzą ze względu na swoją lojalność."
 IRQ_the_spring_of_islam: "Wiosna islamu"
 IRQ_the_spring_of_islam_desc: "Nadszedł czas, abyśmy wyeksportowali naszą rewolucję, ideologię i wartości. Nie możemy pozostać w tym regionie sami, musimy podjąć działania, aby dostosować region do naszych ideałów."
 IRQ_the_revolutions_legacy: "Dziedzictwo rewolucji"
 IRQ_the_revolutions_legacy_desc: "Rewolucja będzie miała wieczny wpływ na społeczeństwo irackie, nawet gdy już nas już dawno nie będzie. Rewolucyjne ideały będą zawsze głęboko zakorzenione w każdym aspekcie irackiego społeczeństwa."
 IRQ_form_the_pmf: "Wyrównaj PMF"
 IRQ_form_the_pmf_desc: "PMF to obecnie organizacja kilku luźno powiązanych bojówek. Naszym zadaniem jest pogrupowanie ich i włączenie do większej części armii irackiej."
 IRQ_iranian_arms_companies: "Irańskie firmy zbrojeniowe"
 IRQ_iranian_arms_companies_desc: "Irańczycy od dziesięcioleci tworzą własną broń na rynku krajowym i zaproszenie ich do założenia sklepu w Iraku mogłoby zapewnić nam korzystne interesy."
 IRQ_revive_iraqi_arms_industry: "Ożywienie irackiego przemysłu zbrojeniowego"
 IRQ_revive_iraqi_arms_industry_desc: "Podwajanie udziału zagranicznych firm to pomysł samobójczy, musimy polegać wyłącznie na broni wyprodukowanej w Iraku i wyłącznie irackim sprzęcie."
 IRQ_the_army_of_the_revolution: "Armia Rewolucji"
 IRQ_the_army_of_the_revolution_desc: "Musimy stworzyć Armię Rewolucji, aby chronić naszą rewolucję przed zamachami stanu, obcymi wpływami i inwazjami."
 IRQ_brigade_twelve: "Dwunasta Brygada"
 IRQ_brigade_twelve_desc: "Dwunasta Brygada będzie świadectwem naszego zaangażowania w nasze inkluzywne ideały, szczególnie przeciwko tym, którzy próbują wykorzystać różnorodność Iraku przeciwko nam."
 IRQ_christian_brigades: "Brygady Chrześcijańskie"
 IRQ_christian_brigades_desc: "Aby udowodnić, że rewolucja nie ma wrogich zamiarów wobec wielu różnych wyznań w Iraku, będziemy finansować tworzenie nowych chrześcijańskich milicji."
 IRQ_commands_in_syria: "Dowództwa w Syrii"
 IRQ_commands_in_syria_desc: "Zainstalujemy tajne stanowiska dowodzenia w Syrii, wykorzystując chaos panujący w ich kraju jako nasze przebranie."
 IRQ_contact_the_russians: "Skontaktuj się z Rosjanami"
 IRQ_contact_the_russians_desc: "Rosjanie są potencjalnym sojusznikiem, którego można pozyskać, musimy jedynie nawiązać formalny dialog z ich rządem."
 IRQ_integration_into_the_armed_forces: "Integracja z Siłami Zbrojnymi"
 IRQ_integration_into_the_armed_forces_desc: "Zintegrowanie dowództw PMF i wielu bojówek w Iraku z armią będzie wielkim krokiem naprzód w kierunku stworzenia większej armii, która będzie w stanie utrzymać się."
 IRQ_vilayet_faqi_model: "Model Vilayeta-e Faqiha"
 IRQ_vilayet_faqi_model_desc: "Musimy przestrzegać irańskich standardów sprawdzania jedynie bardzo konkretnych kandydatów i partii w Iraku. Nie możemy pozwolić, aby niebezpieczne ideały przedostały się do naszego społeczeństwa."
 IRQ_pluralist_model: "Model pluralistyczny"
 IRQ_pluralist_model_desc: "Nie możemy zrobić tego, co Irańczycy zrobili z Vilayet-e Faqih i ograniczyć demokrację. Każdemu należy dać szansę."
 IRQ_the_duty_of_voting: "Obowiązek głosowania"
 IRQ_the_duty_of_voting_desc: "Każdy w naszym narodzie ma obowiązek głosować, nawet kobiety. Musimy promować to nastroje."
 IRQ_the_islamic_republic_of_iraq: "Islamska Republika Iraku"
 IRQ_the_islamic_republic_of_iraq_desc: "Jesteśmy Republiką Islamską, a nie dyktaturą. Ideały te należy jak najszybciej rozpowszechnić w całym Iraku."
 IRQ_the_door_to_iraq: "Drzwi do Iraku"
 IRQ_the_door_to_iraq_desc: "Nasze drzwi muszą być zawsze otwarte dla dyplomacji, dobrej lub wrogiej. Nie możemy zamykać się w tak wielkim świecie."
 IRQ_the_lions_den_desc: "Iran od dawna jest wrogim mocarstwem, zwłaszcza wobec Iraku i Irakijczyków. Musimy ich uderzyć w taki sposób, żeby w końcu zaczęli się zachowywać."
 IRQ_petition_for_american_support: "Petycja o wsparcie amerykańskie"
 IRQ_petition_for_american_support_desc: "Musimy skontaktować się z Amerykanami, aby odeprzeć irańskie zagrożenie. Przecież dodatkowy przyjaciel by się przydał."
 IRQ_petition_for_saudi_support: "Petycja o wsparcie Arabii Saudyjskiej"
 IRQ_petition_for_saudi_support_desc: "Nie musimy tym chłopakom zbyt wiele mówić, jedyne, co muszą wiedzieć, to to, że w końcu odniesiemy zwycięstwo, a oni dostaną ropę."
 IRQ_on_our_own: "Na własną rękę"
 IRQ_on_our_own_desc: "Nie potrzebujemy pomocy cudzoziemców, aby zmniejszyć zagrożenie ze strony Iranu, możemy zrobić to wszystko sami."
 IRQ_arm_the_west: "Uzbrój Zachód"
 IRQ_arm_the_west_desc: "Zachodnia część Iranu jest zamieszkana głównie przez Kurdów i częściowo przez Arabów."
 IRQ_king_of_the_animal_kingdom: "Zdetronizuj króla dżungli"
 IRQ_king_of_the_animal_kingdom_desc: "Nadszedł czas, aby Irańczycy w końcu zostali usunięci ze swojego tronu, z którego emitują cały chaos."
 IRQ_arab_friends: "Arabscy ​​bracia?"
 IRQ_arab_friends_desc: "Wszyscy Arabowie są naszymi braćmi, ale czy mogliby wszyscy być naszymi braćmi, gdyby zawzięcie uciskali swoich arabskich obywateli?"
 IRQ_voice_of_the_voiceless: "Głos Bezdźwięcznego"
 IRQ_voice_of_the_voiceless_desc: "Irak musi być głosem tych, którzy nie mają głosu w świecie arabskim. Ucisk nie może zwyciężyć!"
 IRQ_the_worth_of_the_people: "Wartość ludzi"
 IRQ_the_worth_of_the_people_desc: "Arabowie w [SAU.GetName] muszą znać swoją prawdziwą wartość, a my dopilnujemy, aby to zrobili."
 IRQ_arab_worlds_leader: "Przywódca świata arabskiego"
 IRQ_arab_worlds_leader_desc: "Dzięki naszej polityce wzniesiemy się na szczyt łańcucha pokarmowego świata arabskiego. Będziemy postrzegani jako wiodąca postać w świecie arabskim!"
 IRQ_diplomacy_through_faith: "Dyplomacja przez wiarę"
 IRQ_diplomacy_through_faith_desc: "Musimy prowadzić działania dyplomatyczne w oparciu o naszą jedną wspólną wiarę, islam. Nie można podważać przewagi, jaką daje nam wiara."
 IRQ_security_guarantees: "Gwarancje bezpieczeństwa"
 IRQ_security_guarantees_desc: "Zapewniając nasze wzajemne bezpieczeństwo, będziemy coraz bardziej przybliżać się do bardziej stabilnego dla wszystkich Bliskiego Wschodu."
 IRQ_the_nuclear_program: "Program nuklearny"
 IRQ_the_nuclear_program_desc: "Nasz program nuklearny od dawna znajduje się w stanie zawieszenia i nigdy tak naprawdę nie udało mu się osiągnąć tego, do czego go zmusiliśmy. Ale dzisiaj wszystko się zmieni."
 IRQ_acquire_the_resources: "Zdobądź Zasoby"
 IRQ_acquire_the_resources_desc: "Aby zdobyć broń nuklearną, będziemy musieli najpierw zdobyć jej zasoby."
 IRQ_a_new_energy_source: "Nowe źródło energii"
 IRQ_a_new_energy_source_desc: "Zamiast wykorzystywać reaktory jądrowe tylko do produkcji broni, moglibyśmy z łatwością wykorzystać je do zapewnienia energii naszym ludziom."
 IRQ_experts_in_the_field: "Eksperci w danej dziedzinie"
 IRQ_experts_in_the_field_desc: "Obecnie jesteśmy uważani za światowych ekspertów w dziedzinie energii jądrowej, jej produkcji i wszystkiego, co się z nią wiąże."
 iraqi_events.1.t: "Sprawozdania noworoczne"
 iraqi_events.1.d: "Gdy nadchodzi rok 2000, naród staje przed szeregiem potężnych wyzwań, które zagrażają jego stabilności i postępowi. Irak w dalszym ciągu zmaga się z dławiącym wpływem międzynarodowych sankcji nałożonych po wojnie w Zatoce Perskiej. Sankcje te poważnie ograniczyły zdolność kraju do odbudowy infrastruktury, ożywienia gospodarki i świadczenia podstawowych usług obywatelom. Ograniczenia w handlu i transakcjach finansowych doprowadziły do ​​stagnacji gospodarki, wysokiej stopy bezrobocia i powszechnego ubóstwa. Niedobór zasobów i ograniczony dostęp do kluczowych technologii jeszcze bardziej zaostrzają zmagania Iraku. Co więcej, izolacja polityczna Iraku utrzymuje się, gdyż wśród społeczności międzynarodowej utrzymują się podejrzenia dotyczące dążeń rządu do posiadania broni masowego rażenia i rzekomych łamań praw człowieka. Izolacja ta utrudnia Irakowi zdolność do nawiązywania owocnych stosunków dyplomatycznych, angażowania się w wzajemnie korzystne partnerstwa i odzyskiwania należnego mu miejsca na arenie międzynarodowej. Wewnętrznie Irak stoi w obliczu głęboko zakorzenionego niezadowolenia społecznego wynikającego ze złego zarządzania zasobami, korupcji systemowej i nieodpowiednich usług publicznych. Kwestie te doprowadziły do ​​frustracji społecznej, spadku zaufania do rządu i rosnącego poczucia rozczarowania wśród społeczeństwa. Zajęcie się tymi skargami ma kluczowe znaczenie dla wspierania spójności społecznej i zapewnienia dobrobytu narodu irackiego."
 iraqi_events.1.a: "Ciekawy"
 iraqi_events.2.t: "Irak prosi o naszą pomoc"
 iraqi_events.2.d: "Biorąc pod uwagę następstwa wojny w Iraku i początek nowego rządu Demokratów powołanego przez Zachód, wydaje się, że szanse na poparcie tego nowo utworzonego rządu nie są zbyt duże. Dlatego proszą o pomoc swoich sojuszników, którymi jesteśmy my. Jak zatem powinniśmy zareagować na ich propozycję pomocy?"
 iraqi_events.2.a: "Pomagamy im!"
 iraqi_events.2.b: "Jesteśmy zbyt zajęci dla Iraku."
 iraqi_events.3.t: "Irak prosi o inwestycje energetyczne"
 iraqi_events.3.d: "Wraz z zakończeniem amerykańskiego szaleństwa w Iraku wraz z ich inwazją wydaje się, że nowy rząd iracki szuka stanowiska opartego na współpracy w regionie, który obejmuje w szczególności nas. Ponieważ iracka infrastruktura i energia zostały wyrządzone wielkimi szkodami, wydaje się, że zwracają się do każdego kraju mającego władzę w regionie o pomoc w uporządkowaniu sytuacji we własnym kraju. Wygląda na to, że chcą, żebyśmy również odegrali swoją rolę w imporcie energii elektrycznej i gazu. Z pewnością jest to dla nas kusząca oferta, gdyż nasze wpływy w Iraku wzrosłyby. Jak powinniśmy odpowiedzieć na ich ofertę?"
 iraqi_events.3.a: "Jasne!"
 iraqi_events.3.b: "Jesteśmy zbyt zajęci dla Iraku."
 iraqi_events.4.t: "Iran akceptuje"
 iraqi_events.4.d: "Już niedługo przybędą irańscy inżynierowie, którzy będą budować w naszym kraju nowe elektrownie! Z pewnością nie zapomnimy tej naprawdę dobrej inwestycji Irańczyków."
 iraqi_events.4.a: "Dziękuję"
 iraqi_events.5.t: "Iran odrzuca"
 iraqi_events.5.d: "Wygląda na to, że nie byli nami specjalnie zainteresowani."
 iraqi_events.5.a: "Smutny"
 iraqi_events.6.t: "Irak potrzebuje naszych inżynierów"
 iraqi_events.6.d: "Rząd iracki zwrócił się do nas z prośbą o wysłanie do nich części naszych inżynierów, aby mogli odbudować swój przemysł i infrastrukturę oraz osiągnąć szybszy wzrost. Czy zasługują na pomoc naszych inżynierów?"
 iraqi_events.6.a: "Tak"
 iraqi_events.6.b: "NIE"
 iraqi_events.7.t: "Oferta z Iraku"
 iraqi_events.7.d: "Nieoczekiwanie wydaje się, że otrzymaliśmy ofertę gospodarczą z Iraku, która oczywiście dotyczy głównie energetyki. Wygląda na to, że w zamian za wybudowanie przez nas nowych budynków elektrowni w ich kraju, proponują nam wysłanie do naszego kraju swoich „doradców” po pomoc gospodarczą i przemysłową.\nTa oferta nie boli, prawda?"
 iraqi_events.7.a: "Elektrownie."
 iraqi_events.7.b: "Infrastruktura."
 iraqi_events.7.c: "Nic."
 iraqi_events.8.t: "Nowa era ruchu oporu"
 iraqi_events.8.d: "Nie ulega wątpliwości, że iracki ruch oporu był i jest integralną częścią Osi Oporu. Od czasu sukcesu rewolucji islamskiej kwestia ta stała się bardziej widoczna, zwłaszcza dzięki sugestii naszych braci w Bagdadzie.\nIrak prosi nas o nową unię gospodarczą w Azji Zachodniej, która zacznie się od Iraku i Iranu i rozprzestrzeni się na cały region. Chińczycy i Rosjanie mają swoje BRICS i SCO, a Europejczycy mają swoją UE. Dlatego obowiązkiem ruchu oporu jest utworzenie jednej Unii dla Ummy.\nJeśli ta sugestia zostanie wprowadzona w życie, ruch oporu i świat islamski wejdą w nową erę."
 iraqi_events.8.a: "Jasne"
 iraqi_events.8.b: "Nie potrzebujemy tego."
 iraqi_events.9.t: "Iran się zgadza!"
 iraqi_events.9.d: "Iran zgodził się przystąpić do naszej nowej unii gospodarczej, którą zaproponowaliśmy, pomagając umocnić nasz wpływ gospodarczy w regionie."
 iraqi_events.9.a: "Świetnie"
 iraqi_events.10.t: "Iran odmawia!"
 iraqi_events.10.d: "Iran odmówił udziału w naszej unii gospodarczej, osłabiając nasze wpływy gospodarcze w całym regionie."
 iraqi_events.10.a: "Cholera"
 iraqi_events.11.t: "Iran i Irak poprosiły nas o przyłączenie się do ich Unii"
 iraqi_events.11.d: "Dziś rano jeden z ambasadorów Iraku przeprowadził z nami rozmowę dyplomatyczną, w której uczestniczył także przedstawiciel Iranu. i wydaje się, że chodziło o nową powstającą „Unię Islamskiego Dobrobytu”. Ponieważ jesteśmy krajem szyickim i fakt, że jesteśmy także blisko Osi Oporu, skłonił zarówno Irakijczyków, jak i Irańczyków, do poproszenia nas o przyłączenie się do tej nowej Unii. Z pewnością korzyści z tej unii będą dla nas naprawdę „dobrobytne”."
 iraqi_events.11.a: "Dołączymy do nich."
 iraqi_events.11.b: "Nie zainteresowany."
 iraqi_events.12.t: "[FROM.GetName] odmówił!"
 iraqi_events.12.d: "[FROM.GetName] zdecydowało, że nie jest zainteresowane naszą nową unią gospodarczą i publicznie nawoływało do utworzenia unii."
 iraqi_events.12.a: "Będą tego żałować."
 iraqi_events.14.t: "Zostałeś wyrzucony z Unii"
 iraqi_events.14.d: "Ze względu na bezużyteczną naturę waszego narodu nie chcemy już z wami współpracować. Jedyny postęp gospodarczy, jaki wnieśliście do naszej unii gospodarczej, polegał na cofnięciu się, a nie w przód.\n\nKochaj,\n[IRQ.GetLeader]"
 iraqi_events.14.a: "Co?"
 iraqi_events.15.t: "Irak prosi o inwestycje"
 iraqi_events.15.d: "Rząd iracki zwraca się do naszego narodu o rozważenie inwestowania w swoim kraju jako środka stymulującego wzrost gospodarczy."
 iraqi_events.15.a: "Dobra"
 iraqi_events.15.b: "NIE"
 iraqi_events.16.t: "Rosja inwestuje!"
 iraqi_events.16.d: "Rosyjski rząd zdecydował, że przeznaczy pewną sumę pieniędzy na inwestycje w naszym kraju."
 iraqi_events.16.a: "Świetnie"
 iraqi_events.17.t: "Rosjanie nie chcą inwestować"
 iraqi_events.17.d: "Rząd rosyjski uznał za niepotrzebne inwestowanie w Iraku i dlatego odrzucił naszą prośbę."
 iraqi_events.17.a: "Cholera"
 iraqi_events.18.t: "Irak chce rozszerzyć stosunki handlowe"
 iraqi_events.18.d: "Rząd iracki niedawno podjął misję poprawy stosunków handlowych ze swoimi sąsiadami i zwrócił się do nas z prośbą o rozszerzenie stosunków handlowych."
 iraqi_events.18.a: "Dobra"
 iraqi_events.18.b: "NIE"
 iraqi_events.19.t: "Saudyjczycy zgadzają się!"
 iraqi_events.19.d: "Rząd Arabii Saudyjskiej zdecydował, że jest zainteresowany poprawą stosunków handlowych z nami, otwierając bramę do wielu możliwości dla naszych narodów."
 iraqi_events.19.a: "Świetnie"
 iraqi_events.20.t: "Saudyjczycy odmawiają!"
 iraqi_events.20.d: "Rząd Arabii Saudyjskiej zdecydował, że chce się natknąć, i odrzucił naszą prośbę o rozszerzenie stosunków handlowych."
 iraqi_events.20.a: "Dobra"
 iraqi_events.21.t: "Sprzedaż broni pod stołem"
 iraqi_events.21.d: "Pomimo sankcji ONZ nałożonych na nasz naród, niektórzy skorumpowani politycy nadal są skłonni za odpowiednią opłatą dostarczać broń do Iraku. W regionie mamy także różne bojówki i grupy zbrojne, które chętnie sprzedają nam broń, jeśli zapłacimy im honoraria."
 iraqi_events.21.a: "Skontaktuj się ze skorumpowanymi urzędnikami w [USA.GetFlag] USA"
 iraqi_events.21.b: "Skontaktuj się z urzędnikami w [PER.GetFlag] Iran"
 iraqi_events.21.c: "Skontaktuj się z grupami zbrojnymi w regionie"
 iraqi_events.22.t: "Spotkanie z Rajavim"
 iraqi_events.22.d: "Rząd planuje zorganizować posiedzenie w Bagdadzie jeszcze w tym tygodniu, a głównym tematem dyskusji będzie rosnąca agresja Iranu. Jesteśmy w stanie wykorzystać nasz wpływ na £PER_anarchist_communism Rajavi i jego organizację, aby przeciwstawić się Iranowi."
 iraqi_events.22.a: "Poproś generałów MEK o £PER_anarchist_communism"
 iraqi_events.22.b: "Poproś go, aby skupił się na walce z Iranem"
 iraqi_events.23.t: "Potarganie [ISR.GetFlag] Pióra Izraela"
 iraqi_events.23.d: "[ISR.GetFlag] Izrael przeprowadził serię ataków na siły regionalne bez żadnych konsekwencji i nadszedł czas, abyśmy nauczyli ich lekcji. Musimy jednak uważać na nasze działania, ponieważ [USA.GetFlag] Amerykanie mogą złapać..."
 iraqi_events.23.a: "Fundusz Sabotażu Przemysłowego"
 iraqi_events.23.b: "Ufunduj kampanię oszczerstw przeciwko [ISR.GetLeader]"
 iraqi_events.24.t: "Problem Udaya"
 iraqi_events.24.d: "Uday Hussein (syn Saddama Husajna) jest wśród mieszkańców znany jako siła terroru. Jest znany ze swoich brutalnych metod tortur i został oskarżony o kilka przestępstw przeciwko ludności cywilnej w kraju. Jego obecność wywołuje strach wśród ludności, w związku z czym nie jest zbyt popularny."
 iraqi_events.24.a: "Nie, strach będzie ich trzymać w ryzach"
 iraqi_events.24.b: "Ukryj jego zbrodnie"
 iraqi_events.25.t: "Spotkanie z lokalnymi przywódcami sunnickimi"
 iraqi_events.25.d: "Populacja sunnicka w naszym kraju jest uważana za mniejszość. Jednak jest to tylko niewielki margines. Oznacza to, że meczety sunnickie i ich przywódcy nadal mają znaczne wpływy i możemy je wykorzystać dla własnej korzyści."
 iraqi_events.25.a: "Zbieraj podatki meczetowe"
 iraqi_events.25.b: "Powiedz im, żeby rozpowszechniali dobre słowo Saddama"
 iraqi_events.26.t: "Wsparcie dla Baas w Syrii"
 iraqi_events.26.d: "Nasz generał Izzat Ibrahim Al-Douri wkroczył, aby przejąć dowodzenie po naszej stronie w wojnie domowej w Syrii partii Baas. Jednakże siły, które ze sobą zabrał, są niewystarczające i będzie potrzebował dodatkowych oddziałów irackich, zwłaszcza w obliczu możliwej perspektywy interwencji rosyjskiej."
 iraqi_events.26.a: "Dobra"
 iraqi_events.27.t: "Wsparcie dla Baas w Jordanii"
 iraqi_events.27.d: "Akram Al-Homsi zebrał swoich zwolenników do walki przeciwko rządowi Jordanii. Wzywa nasz rząd do przesłania mu niezbędnych zasobów i wsparcia, aby zapewnić sobie całkowite zwycięstwo."
 iraqi_events.27.a: "Dobra"
 iraqi_events.31.t: "Wsparcie dla Baas w Egipcie"
 iraqi_events.31.d: "Nasz rząd mianował wicepremiera Tarika Aziza, aby poprowadził oskarżenie przeciwko rządowi egipskiemu. Tariq zapewni naszej partii całkowite zwycięstwo w Egipcie, będzie jednak potrzebował naszego wsparcia. Wyślemy siły interwencyjne, aby walczyły u boku jego żołnierzy."
 iraqi_events.31.a: "Dobra"
 iraqi_events.28.t: "Odkryte tajemnice dotyczące [SAU.GetLeader]!"
 iraqi_events.28.d: "Nasi tajni agenci odkryli bardzo osobisty sekret dotyczący [SAU.GetLeader]. Choć z treści raportu nie wynika wprost, na czym polega jego tajemnica, prawdopodobnie jest ona na tyle zła, że ​​wywieramy na niego presję, aby przychylił się do naszych żądań."
 iraqi_events.28.a: "Świetnie"
 iraqi_events.29.t: "Tajni agenci nie byli w stanie odkryć tajemnic dotyczących [SAU.GetLeader]"
 iraqi_events.29.d: "Niestety wygląda na to, że agenci, których wysłaliśmy do [SAU.GetName], nie byli w stanie znaleźć żadnych konkretnych tajemnic na temat [SAU.GetLeader]."
 iraqi_events.29.a: "Spróbuj ponownie!"
 iraqi_events.30.t: "Małe zyski w stosunku do [SAU.GetFlag] Aramco"
 iraqi_events.30.d: "Nasze nowe inwestycje w pewnym stopniu się opłaciły, osiągając niewielkie zyski w wyniku kontroli nad [SAU.GetFlag] Aramco."
 iraqi_events.30.a: "Dobry."
 iraqi_events.32.t: "Przyzwoite zyski w porównaniu z [SAU.GetFlag] Aramco"
 iraqi_events.32.d: "Nasze nowe inwestycje opłaciły się i osiągnęliśmy przyzwoite zyski w wyniku kontroli nad [SAU.GetFlag] Aramco."
 iraqi_events.32.a: "Dobry."
 iraqi_events.33.t: "Wielkie zyski w porównaniu z [SAU.GetFlag] Aramco"
 iraqi_events.33.d: "Nasze nowe inwestycje naprawdę się opłaciły, ponieważ przejęcie kontroli nad [SAU.GetFlag] Aramco przyniosło ogromne zyski."
 iraqi_events.33.a: "Dobry."
 iraqi_events.34.t: "Straty poniesione w związku z [SAU.GetFlag] Aramco"
 iraqi_events.34.d: "Nasze nowe inwestycje poszły na marne, a straty na rynku poniosły straty związane z kontrolą [SAU.GetFlag] Aramco."
 iraqi_events.34.a: "Cholera"
 iraqi_events.35.t: "[SAU.GetFlag] Aramco jest nasze"
 iraqi_events.35.d: "Dziś, po wielu miesiącach ciężkiej pracy i intryg, udało nam się przejąć całkowitą kontrolę nad [SAU.GetFlag] Aramco. Dzięki naszym dużym wpływom jesteśmy również w stanie nakłonić [SAU.GetFlag] [SAU.GetLeader] do zrzeczenia się własności [SAU.GetFlag] Aramco i dokonania oficjalnego przeniesienia w celu legitymizacji naszego przejęcia."
 iraqi_events.35.a: "Nareszcie"
 iraqi_events.36.t: "[SAU.GetFlag] Przejęcie Aramco utknęło w martwym punkcie"
 iraqi_events.36.d: "Nasze plany przejęcia [SAU.GetFlag] Aramco utknęły w martwym punkcie, co spowodowało poważne szkody dla naszej reputacji, ponieważ niektórzy pracownicy wysokiego szczebla w [SAU.GetFlag] Aramco zauważyli nasz plan."
 iraqi_events.36.a: "Cholera"
 iraqi_events.37.t: "Bahrajn przypomina NSA Bahrajn"
 iraqi_events.37.d: "Bahrajn odwołał bazę NSA Bahrajn i usunął nasze wojska ze swojego terytorium. Jest to prawdopodobnie wynik rozszerzania się wpływów Iraku w regionie."
 iraqi_events.37.a: "Nałożyć sankcje"
 iraqi_events.38.t: "[IRQ.GetFlag] Irak chce zwrotu swoich starych samolotów"
 iraqi_events.38.d: "[IRQ.GetFlag] iraccy dyplomaci, którzy niedawno przybyli do Teheranu, prosili nas o zwrot swoich starych samolotów. Niektóre z [IRQ.GetFlag] irackich samolotów, które obecnie posiadamy, zostały przywiezione do [PER.GetFlag] Iranu podczas wojny w Zatoce Perskiej w 1991 roku. Wykorzystaliśmy okazję i zebraliśmy te samoloty w ramach odszkodowań za wojnę w latach 80-tych. [IRQ.GetFlag] Iraccy dyplomaci proszą nas teraz o zwrot tych samolotów, ale przeszkoliliśmy już kilku pilotów korzystających z tych samolotów."
 iraqi_events.38.a: "Ponieważ ładnie poprosili..."
 iraqi_events.38.b: "Dlaczego w ogóle zadali sobie trud pytania?"
 iraqi_events.39.t: "[PER.GetFlag] Iran odsyła nasze stare samoloty"
 iraqi_events.39.d: "[PER.GetFlag] Rząd Iranu rozpoczął dzisiaj przygotowania do przelotu naszymi starymi samolotami do bazy lotniczej w Bagdadzie."
 iraqi_events.39.a: "To bardzo miło z ich strony"
 iraqi_events.40.t: "[PER.GetFlag] Iran odmawia odesłania naszych starych samolotów"
 iraqi_events.40.d: "[PER.GetFlag] Rząd Iranu zwolnił naszych dyplomatów, stwierdzając, że samoloty stanowiły rekompensatę za konflikt między naszymi narodami w latach 1980-1988."
 iraqi_events.40.a: "Ci cholerni złodzieje.."
 iraqi_events.41.t: "Następstwa 1991 roku"
 iraqi_events.41.d: "Amerykańskie kampanie bombowe pozostawiły poważną bliznę w przemyśle i gospodarce naszego narodu, powodując niedobór wielu towarów i tworząc potrzebę ożywienia gospodarczego. Musimy zebrać wszystkie siły, aby odbudować nasz naród."
 iraqi_events.41.a: "Będziemy zwycięscy"
 iraqi_flavor_events.1.t: "Irak przejmuje kontrolę nad Aramco"
 iraqi_flavor_events.1.d: "Dziś o godzinie 14:00 na konferencji prasowej, która odbyła się w Riyadzie, iracki przywódca [IRQ.GetLeader] ogłosił, że Aramco znajdzie się teraz pod bezpośrednią kontrolą Iraku. Aby legitymizować swoje ogłoszenie, miał u swego boku lidera [SAU.GetAdjective], [SAU.GetLeader], aby okazać uznanie i podporządkowanie się. Oznacza to, że Irak przejmie teraz bezpośrednią kontrolę nad polami naftowymi w [SAU.GetName], tworząc całkowity monopol na rynku ropy."
 iraqi_flavor_events.1.a: "To nie może być dobre"
 iraqi_flavor_events.2.t: "Rząd Bahrajnu ustępuje"
 iraqi_flavor_events.2.d: "W następstwie zwiększonego nacisku ze strony proirackich bojówek w kraju przywódca Bahrajnu zdecydował się ustąpić na rzecz Zgromadzenia Narodowo-Demokratycznego. Nowy rząd Bahrajnu ogłosił „Nową erę partnerstwa” z Irakiem i przekazał rodzinie Husseinów prawa BAPCO, głównego koncernu naftowego w Bahrajnie."
 iraqi_flavor_events.2.a: "Co oni tam robią?"
 iraqi_flavor_events.3.t: "Siły amerykańskie wycofują się z Iraku"
 iraqi_flavor_events.3.d: "Po miesiącach zaciętych walk [USA.GetLeader] ogłosił całkowite wycofanie się Stanów Zjednoczonych z Iraku i podpisał porozumienie o zawieszeniu broni, które zakończyło natychmiastowe działania wojenne. Pod względem politycznym [IRQ.GetLeader] odniósł zwycięstwo, mimo że duże obszary infrastruktury Iraku zamieniły się w ruiny. Wycofanie się Ameryki zadaje poważny cios jej wpływom w regionie, a Irak jest bardziej ośmielony niż kiedykolwiek, by realizować swoje agresywne ambicje w regionie. Niektórzy obawiają się irackiej agresji wobec swoich sąsiadów, zwłaszcza Arabii Saudyjskiej i Iranu w dążeniu do regionalnej hegemonii. Mówi się, że [IRQ.GetLeader] wygłosi dziś później przemówienie, w którym ogłosi porażkę Stanów Zjednoczonych i ich sojuszników."
 iraqi_flavor_events.3.a: "Zwycięstwo Iraku?"
 iraqi_flavor_events.4.t: "Rozproszenie sił irackich"
 iraqi_flavor_events.4.d: "Armia amerykańska sprowadziła całkowitą dewastację na armię iracką, całkowicie unicestwiając ją w walce i rozwiązując to, co pozostało z armii. Na mocy zarządzenia władz tymczasowych koalicji nr 2 infrastruktura wojskowa, bezpieczeństwa i wywiadu Saddama Husajna została rozwiązana. Rząd tymczasowy doszedł do władzy w Iraku i trwają prace nad nową konstytucją. Niestety, to zamówienie nie poszło zgodnie z planem. Wielu byłych żołnierzy armii irackiej stawia opór w miastach, a niektórzy nawet przyłączają się do grup ekstremistycznych. W całym kraju zaczęły już pojawiać się bojówki, a szyickie otrzymują fundusze od innych potęg w regionie"
 iraqi_flavor_events.4.a: "Ameryka po raz kolejny potwierdza swoją władzę"
 iraqi_flavor_events.5.t: "Szyiccy bojownicy wkraczają w konflikt w Iraku"
 iraqi_flavor_events.5.d: "Po kilku rundach nieudanych negocjacji między rządem irackim a bojówkami szyickimi wydaje się, że wszelkie formy komunikacji dyplomatycznej zostały zerwane, gdy bojownicy szyiccy zaczęli atakować placówki rządowe. Oznacza to niebezpieczny zwrot w irackiej walce z powstaniem, ponieważ teraz siły koalicyjne muszą odeprzeć powstańców sunnickich, a także szyickich. Jeśli powstańcy nie zostaną odpowiednio potraktowani, konflikt może doprowadzić do całkowitego upadku irackiego społeczeństwa, a potencjalnie nawet wojny domowej."
 iraqi_flavor_events.5.a: "Niepokojący"
 iraqi_flavor_events.6.t: "Odrodzenie Baas w Iraku"
 iraqi_flavor_events.6.d: "Dziś o 7:21 rano Izzat Ibrahim Al-Douri ogłosił, że jego siły pójdą na Bagdad, aby aresztować wszystkich, którzy „współpracowali z imperialistycznymi syjonistami i współdziałali z nimi” oraz postawić ich przed sądem. Al-Douri dowodzi sporymi siłami, z których wielu to byli dowódcy i żołnierze lojalni wobec reżimu Baas pod rządami Saddama Husajna. Po upadku reżimu Saddama Irak stanął w obliczu względnej niestabilności, a ostatnie wydarzenia stały się punktem zwrotnym konfliktu. Wielu Irakijczyków, zwłaszcza sunnitów, ma nadzieję, że Al-Douri i jego partia Baas mogą przywrócić iracką hegemonię i bezpieczeństwo, jakim Irakijczycy cieszyli się pod rządami poprzedniego reżimu. Na razie Irakijczycy będą musieli przetrwać wojnę domową, w którą będą zaangażowani."
 iraqi_flavor_events.6.a: "Wow"
 iraqi_flavor_events.7.t: "Ajatollah Al-Sistani przewodzi Irackiej Republice Islamskiej"
 iraqi_flavor_events.7.d: "Po rewolucji islamskiej w Iraku ajatollah Ali-Sistani objął stanowisko Najwyższego Przywódcy. Przygotowana niekorzystna konstytucja tak bardzo pobudziła irackich szyitów, że wspólnie utworzyli front przeciwko nowemu rządowi irackiemu, utworzonemu przez siły koalicyjne pod przewodnictwem Stanów Zjednoczonych. Wspierani przez Iran i różne bojówki szyickie, iraccy rewolucjoniści w ciągu kilku miesięcy szturmowali kilka kluczowych budynków rządowych, często przytłaczając siły bezpieczeństwa. W rezultacie zdecydowana większość irackich oficerów zadeklarowała, że ​​nie będzie angażować się w konflikt i będzie lojalna wobec jakiegokolwiek reżimu sprawującego władzę. Stany Zjednoczone i inne siły koalicyjne rozpoczęły przygotowania do wycofania swoich sił do sąsiedniej Jordanii i Arabii Saudyjskiej w celu ochrony swoich żołnierzy przed krzywdą."
 iraqi_flavor_events.7.a: "Niepokojący"
 iraqi_flavor_events.8.t: "Ruch sadystów rozprzestrzenia się po Iraku"
 iraqi_flavor_events.8.d: "Muktada al-Sadr i jego zwolennicy, przy wsparciu Armii Mahdiego (armii Sadra), obalili iracki rząd kierowany przez wojsko. Sadr i jego zwolennicy ogłosili, że wprowadzą zakazy wobec partii Al-Dawa i organizacji Badr, choć nie podano zwięzłego powodu. Wielu obawia się, że Sadr poprowadzi Irak w stronę nowej dyktatury podobnej do tej, jaką obowiązywał stary reżim Saddama, ale tym razem szyickiej."
 iraqi_flavor_events.8.a: "Ciekawy"
 iraqi_flavor_events.9.t: "Brygady Badr zapewniają zwycięstwo"
 iraqi_flavor_events.9.d: "Po upadku rządu centralnego i ustanowionego przez niego rządu tymczasowego naród iracki przeżył krwawą wojnę domową. Organizacji Badr i Brygadom udało się zebrać wystarczające wsparcie ze strony mieszkańców obszarów z większością szyicką, głównie na południu, i przeprowadzić atak na pełną skalę przeciwko rządowi centralnemu. Ostatnie doniesienia wskazują, że przywódcy wojskowi junty uciekli do sąsiednich krajów i zerwali jakąkolwiek komunikację z pozostałymi siłami w kraju. mimo to Organizacja Badr ślubowała oszczędzić każdemu, kto brał udział w wojnie ze strony przeciwnej, i organizacja podejmuje kroki w celu zorganizowania Republiki Islamskiej."
 iraqi_flavor_events.9.a: "Ciekawy"
 iraq_war.1.t: "Ameryka rozpoczyna petycję o wojnę!"
 iraq_war.1.d: "Amerykanie złożyli petycję do ONZ, aby uderzyć w nasze ziemie i odebrać nam to, co nam pozostało. Ich głównym celem jest obalenie naszego rządu i zainstalowanie marionetkowego rządu, i są gotowi to zrobić wszelkimi niezbędnymi środkami, nawet konfliktem. W kraju krążą pogłoski, że Amerykanie chcą schwytać [IRQ.GetLeader] i postawić go przed sądem, co wzbudziło strach w rządzie centralnym…"
 iraq_war.1.a: "Będziemy walczyć z każdym, kto przybędzie na nasze ziemie!"
 iraq_war.1.b: "Pogoda w Jordanii jest naprawdę ładna"
 iraq_war.11.t: "Iraccy przywódcy uciekają"
 iraq_war.11.d: "Czołowi przywódcy i generałowie z [IRQ.GetName] uciekli z kraju i udali się w nieznane miejsce w Jordanii. Według doniesień rząd iracki zabrał ze sobą na wygnanie kilka miliardów dolarów."
 iraq_war.11.a: "Mogą uciekać, ale amerykańskie dolary podatkowe ich znajdą"
 iraq_war.2.t: "Ultimatum"
 iraq_war.2.d: "Nadszedł czas, abyśmy podjęli bezpośrednie działania przeciwko [IRQ.GetName]. Ich destrukcyjne i nieostrożne postępowanie naraziło nasz naród i resztę świata na ryzyko. Możemy albo publicznie opublikować ostrzeżenie dla [IRQ.GetLeader] i jego synów, albo wejść i uderzyć, mając element zaskoczenia."
 iraq_war.2.a: "Naród musi zostać poinformowany"
 iraq_war.2.b: "Z dyktatorami nie można negocjować"
 iraq_war.3.t: "[USA.GetName] stawia ultimatum"
 iraq_war.3.d: "Na całym świecie przemówienie [USA.GetLeader] było transmitowane do wielu domów. Jego przemówienie było pełne wielu oburzających i absurdalnych twierdzeń. Amerykanie zażądali, abyśmy zrzekli się kontroli nad narodem i pozwolili Amerykanom na zainstalowanie rządu tymczasowego, który umożliwiłby „wolne i uczciwe wybory”. Dali nam ograniczoną ilość czasu na spakowanie rzeczy i wyjazd."
 iraq_war.3.a: "Zanim odejdę, nasza gleba zostanie zabarwiona na czerwono!"
 iraq_war.3.b: "Słyszałem, że bilety do Jordanii są teraz strasznie tanie."
 iraq_war.4.t: "[IRQ.GetLeader] Odrzuca nasze ultimatum"
 iraq_war.4.d: "Nasza hojna oferta złożona Irakijczykom została odrzucona przez [IRQ.GetLeader]. Jego decyzja o pozostaniu postawi miliony ludzi pod bezpośrednią linią ognia, ale wolność musi zostać zapewniona narodowi irackiemu wszelkimi niezbędnymi środkami."
 iraq_war.4.a: "Rozpocznie się operacja Iraqi Freedom"
 iraq_war.5.t: "Operacja Iracka Wolność"
 iraq_war.5.d: "Wśród naszej ludności wybuchły masowe protesty antywojenne, domagając się natychmiastowego zawieszenia broni z Irakijczykami. Operacja Iraqi Freedom nie przebiegła zgodnie z planem, ponieważ iraccy obrońcy podjęli upartą walkę z naszymi siłami, stawiając nas w tej trudnej sytuacji, w której albo porzucimy nasze regionalne ambicje, albo przejmiemy pałkę i przeprowadzimy ponowną ofensywę."
 iraq_war.5.a: "Rozkaż wycofanie naszych sił"
 iraq_war.5.b: "Przegrupuj się i wznów ofensywę"
 iraq_war.6.t: "Wycofanie się sił amerykańskich"
 iraq_war.6.d: "Dzisiaj prezydent [USA.GetLeader] ogłosił wycofanie się z terytorium Iraku w wyniku ostatnich niepowodzeń operacyjnych. Dzieje się tak, gdy nasi żołnierze zadali im ogromną porażkę, której nigdy nie zapomną. Uroczystości rozpoczną się w Bagdadzie jeszcze w tym tygodniu."
 iraq_war.6.a: "Imperium amerykańskie słabnie"
 iraq_war.7.t: "[USA.GetFlag] [USA.GetName] Odnawia to, że jest obraźliwe"
 iraq_war.7.d: "Amerykanie postanowili wznowić ofensywę militarną przeciwko naszemu narodowi. Dzieje się tak, ponieważ ostatnie 3 miesiące nie pokazały nic poza niepowodzeniami amerykańskiej armii w Iraku. Udało im się zebrać fundusze na wojnę przez kolejne 2 miesiące, ale kiedy ich pokonamy w ciągu 2 miesięcy, zostaną zmuszeni do stołu negocjacyjnego"
 iraq_war.7.a: "Zwyciężymy!"
 iraq_war.8.t: "Protesty zagrażają bezpieczeństwu narodowemu"
 iraq_war.8.d: "W związku z naszymi niepowodzeniami w Iraku protestujący żądają natychmiastowego zawieszenia broni i wycofania się z wojny w Iraku. Jeśli nie spełnimy ich żądań, istnieją obawy, że nasza gospodarka i bezpieczeństwo narodowe mogą być jeszcze bardziej zagrożone."
 iraq_war.8.a: "Do cholery, nakaż wypłatę"
 iraq_war.9.t: "Upadek armii"
 iraq_war.9.d: "Nasza armia zapadła się w sobie, a Ameryka ogłosiła całkowite rozbrojenie naszych sił bezpieczeństwa. Zadaniem nowego rządu tymczasowego będzie odbudowa rządu i opracowanie nowej konstytucji."
 iraq_war.9.a: "Nadszedł czas na nowy początek"
 iraq_war.10.t: "Artykuł I: Rząd Iraku"
 iraq_war.10.d: "„Naród Iraku jest suwerennym, niezależnym, demokratycznym państwem, zbudowanym na zasadach wolności, równości i sprawiedliwości dla wszystkich swoich obywateli, niezależnie od religii, sekty czy pochodzenia etnicznego. Rząd nie może jednak utrudniać historycznego ucieleśnienia narodu irackiego, gdyż w ten sposób stanie się..."
 iraq_war.10.a: ".. Republika Islamska”"
 iraq_war.10.b: ".. Świecka Republika”"
 iraq_war.111.t: "Artykuł II: Język Iraku"
 iraq_war.111.d: "„Naród Iraku uznaje bogatą różnorodność językową obecną w jego granicach, odzwierciedlającą wielość tożsamości jego narodu. Rząd będzie promował zachowanie i rozwój rdzennych języków i dialektów, chroniąc je jako istotne elementy dziedzictwa kulturowego Iraku. Jednakże naród iracki musi pozostać zjednoczony i w tym celu jego obywatele muszą…”"
 iraq_war.111.a: "... Używaj języka arabskiego”"
 iraq_war.111.b: "... Używaj języka, który tak wybierz'"
 iraq_war.12.t: "Artykuł III: Patriotyzm w Iraku"
 iraq_war.12.d: "„Naród Iraku uznaje znaczenie wspierania poczucia tożsamości narodowej wśród swoich obywateli, zakorzenionego we wspólnej historii, kulturze i wartościach różnorodnych społeczności. Uznanie znaczenia nacjonalizmu w jednoczeniu narodu Iraku i wzmacnianiu jego zbiorowej determinacji, jednakże to poczucie patriotyzmu może przekroczyć akceptowalne granice, jeśli nie będzie monitorowane. Dlatego jakakolwiek forma irackiego nacjonalizmu..."
 iraq_war.12.a: "...Musi być opanowany”"
 iraq_war.12.b: "... Należy pielęgnować poprzez ostrożne obchodzenie się z"
 iraq_war.14.t: "Artykuł IV: Federalizm Iraku"
 iraq_war.14.d: "„Państwo Irackie będzie na zawsze zjednoczone, jednak wraz z polityką pojawi się wiele dyskusji. Dlatego naród iracki musi ustanowić zjednoczony rząd, który będzie przewodzić zjednoczonemu narodowi. W tym celu, zgodnie z artykułem IV, Irakijczycy będą głosować za..."
 iraq_war.14.a: "... Wybrany zespół ekspertów"
 iraq_war.14.b: "... Prezydent'"
 iraq_war.15.t: "Artykuł V: Bezpieczeństwo Iraku"
 iraq_war.15.d: "Naród Iracki uznaje znaczenie utrzymywania profesjonalnych i odpowiedzialnych sił zbrojnych, podlegających wyłącznej władzy państwa, w celu ochrony bezpieczeństwa narodowego i ochrony suwerenności narodu, jednakże..."
 iraq_war.15.a: "... Obywatelom nie wolno tworzyć milicji"
 iraq_war.15.b: "... Obywatele mają swobodę tworzenia milicji, które są odpowiednio utrzymywane”"
 iraq_war.16.t: "Artykuł VI: Tożsamość Iraku"
 iraq_war.16.d: "Naród Iraku celebruje bogaty gobelin różnorodności etnicznej, który składa się z jego tkanki narodowej, uznając nieoceniony wkład różnych grup etnicznych w kulturowe, społeczne i historyczne dziedzictwo narodu..."
 iraq_war.16.a: "...ale Obywatele muszą przestrzegać kultury arabskiej”"
 iraq_war.16.b: "... i dlatego obywatele mają swobodę bycia, kim chcą”"
 iraq_war.17.t: "Przejście ustaw, rozporządzeń, zarządzeń i dyrektyw"
 iraq_war.17.d: "Po wydaniu wielu zarządzeń, wraz z wprowadzeniem nowych przepisów i praw, Irak jest wreszcie gotowy, aby przejść w ręce władzy wybranej na mocy konstytucji Iraku i jej granic."
 iraq_war.17.a: "Przyszłość jest jasna dla Iraku"
 iraq_war.20.t: "Debaatyfikacja społeczeństwa irackiego"
 iraq_war.20.d: "Osoby zajmujące stanowiska na trzech najwyższych szczeblach kierownictwa w każdym ministerstwie rządu krajowego, powiązanych korporacjach i innych instytucjach rządowych (np. uniwersytetach i szpitalach) zostaną przesłuchane pod kątem ewentualnych powiązań z Partią Baas oraz zostaną poddane dochodzeniu w sprawie postępowania karnego i ryzyko dla bezpieczeństwa."
 iraq_war.20.a: "Ale możemy zrobić wyjątek.."
 iraq_war.20.b: "Zamówienie nr 1 zacznie obowiązywać natychmiast"
 iraq_war.21.t: "Rozwiązanie podmiotów"
 iraq_war.21.d: "Wszystkie stowarzyszone instytucje, aparaty i wszelkie inne formy podmiotów posiadanych przez partię Baas lub jej członków muszą zostać zbadane i należy się nimi skutecznie zająć zgodnie z rozporządzeniem nr 2 Tymczasowych Władz Koalicji. Wszelkie informacje prowadzące do odzyskania majątku rozwiązanych podmiotów zostanie nagrodzony."
 iraq_war.21.a: "Ale możemy zrobić wyjątek.."
 iraq_war.21.b: "Rozkaz 2 wejdzie w życie natychmiast"
 iraq_war.22.t: "Zarządzanie majątkiem i aktywami irackiej partii Baas"
 iraq_war.22.d: "Wszelkie aktywa byłej partii Baas muszą zostać przekazane pod kontrolę Tymczasowej Władzy Koalicyjnej w celu wykorzystania ich na rzecz narodu irackiego. Wiąże się to ze zmianą przeznaczenia kilku instytucji i nieruchomości będących wcześniej własnością Baas."
 iraq_war.22.a: "Ale możemy zrobić wyjątek.."
 iraq_war.22.b: "Rozkaz 4 wejdzie w życie natychmiast"
 iraq_war.23.t: "Utworzenie irackiej Rady De-Baathifikacyjnej"
 iraq_war.23.d: "Zarządzenie nr 5 będzie miało na celu zbadanie zakresu, charakteru, lokalizacji i obecnego stanu całego mienia i aktywów irackiej Partii Baas, w tym mienia i majątku będących własnością urzędników i członków Partii Baas, a także wszelkich metod ukrywania lub rozpowszechniania przyjętych w celu uniknięcia wykrycia i tożsamość i miejsce pobytu urzędników i członków irackiej Partii Baas zaangażowanych w łamanie praw człowieka i wykorzystywanie narodu irackiego."
 iraq_war.23.a: "Ale możemy zrobić wyjątek.."
 iraq_war.23.b: "Rozkaz 5 wejdzie w życie natychmiast"
 iraq_civil_war.1.t: "Powstańcy rozpoczynają walkę o władzę"
 iraq_civil_war.1.d: "W ostatnim czasie Irak powoli pogrąża się w chaosie. Pomimo zdelegalizowania partii Baas, wielu jej byłych lojalistów i żołnierzy uciekło do wiejskich regionów kraju i dołączyło do grup radykalnych islamistów sunnickich. Po wybuchu epidemii wielu członków społeczności szyickiej również chwyciło za broń, aby przeciwstawić się rosnącemu zagrożeniu stwarzanemu przez radykalne grupy sunnickie. Powstańcy prowadzą powolną wojnę przeciwko naszemu rządowi i jeśli nie zrobimy wystarczająco dużo, aby ich powstrzymać, wkrótce rozpoczną totalną wojnę domową w Iraku."
 iraq_civil_war.1.a: "Chodźmy do pracy"
 iraq_civil_war.2.t: "Wielkie zwycięstwo nad Powstańcami"
 iraq_civil_war.2.d: "W ostatniej operacji, którą przeprowadziliśmy, udało nam się skutecznie wykorzenić znaczną liczbę powstańców. Mimo naszych strat, mieszkańcy prowincji cieszą się, bo nie muszą się tak bardzo martwić powstańcami."
 iraq_civil_war.2.a: "Świetnie"
 iraq_civil_war.3.t: "Małe zwycięstwo nad Powstańcami"
 iraq_civil_war.3.d: "Mimo że nasza ostatnia operacja zakończyła się sukcesem, wyniki nie zrobiły wrażenia na przełożonych. Straciliśmy znaczną liczbę żołnierzy, ale udało nam się zadać stronie powstańczej straty, które dadzą im teraz do myślenia."
 iraq_civil_war.3.a: "Dobra"
 iraq_civil_war.4.t: "Mała awaria w ostatniej operacji"
 iraq_civil_war.4.d: "W naszej ostatniej operacji przeciwko powstańcom nie udało nam się wyrządzić żadnych szkód. Straciliśmy znaczną liczbę żołnierzy, ale większości udało się bezpiecznie wycofać."
 iraq_civil_war.4.a: "Mogło być gorzej"
 iraq_civil_war.5.t: "Poważna awaria w ostatniej operacji"
 iraq_civil_war.5.d: "Jak wynika z raportów pooperacyjnych, kanały dowodzenia odpowiedzialne za koordynację ostatniej operacji były całkowicie niezorganizowane i nieprzygotowane do bezpiecznego i skutecznego zorganizowania ataku na powstańców. Straciliśmy ogromną liczbę żołnierzy, a większość z nich została zabita lub wzięta do niewoli."
 iraq_civil_war.5.a: "Cholera"
 iraq_civil_war.6.t: "Sojusz z szyickimi milicjami?"
 iraq_civil_war.6.d: "Mimo że pewne bojówki szyickie powstały przeciwko naszemu rządowi, ich przywódcy nie sprzeciwiają się idei sojuszu. W zależności od tego, jak nasza konstytucja reguluje prawa milicji, ich żądania mogą się różnić."
 iraq_civil_war.6.a: "Zacząć robić"
 iraq_civil_war.6.b: "NIE"
 iraq_civil_war.7.t: "Szyickie milicje żądają konstytucyjnego wyjątku"
 iraq_civil_war.7.d: "Kilku negocjatorów z milicji szyickiej, z którymi się skontaktowaliśmy, zaproponowało, że w celu zawarcia sojuszu będziemy musieli zwolnić ich z konstytucyjnego wymogu zakazującego działalności milicji. Oznacza to, że będą działać autonomicznie, ale będą gotowi pomóc naszemu rządowi w czasie wojny. Zapewni to także ich bojówkom duży wpływ polityczny, ponieważ jesteśmy gotowi nagiąć dla nich konstytucję."
 iraq_civil_war.7.a: "Cienki"
 iraq_civil_war.7.b: "Nie, co za okropna umowa"
 iraq_civil_war.8.t: "Szyickie milicje żądają reprezentacji politycznej"
 iraq_civil_war.8.d: "Kilku negocjatorów z szyickich milicji zażądało, abyśmy przyznali im jakąś reprezentację polityczną, czy to w naszym własnym rządzie, czy w innej formie. Zwiększyłoby to wpływ milicji i Iranu na naszą politykę, ale nie jest to tak dotkliwe, biorąc pod uwagę, że dość pogardliwie wyrażają się o tym, że nie zakazali im działalności podczas pisania konstytucji."
 iraq_civil_war.8.a: "Cienki"
 iraq_civil_war.8.b: "Absolutnie nie"
 iraq_civil_war.9.t: "Szyickie milicje stają się wrogie"
 iraq_civil_war.9.d: "Kilka szyickich bojówek zaczęło atakować nasze siły, co oznacza, że ​​wszelkie negocjacje zostały odrzucone. Będziemy teraz musieli usunąć ich ze stanów, w których mają największe wpływy, podobnie jak to robimy z radykałami sunnickimi."
 iraq_civil_war.9.a: "Cholera"
 iraq_civil_war.10.t: "Szyickie milicje coraz bardziej się niecierpliwią"
 iraq_civil_war.10.d: "Szyickie bojówki wykazywały powściągliwość w atakach na nasze siły po wybuchu powstania, ale teraz stają się coraz bardziej niecierpliwe, ponieważ nie udało nam się dotrzeć do stołu negocjacyjnego. Domagają się, abyśmy osiągnęli porozumienie w ciągu 50 dni, w przeciwnym razie zaczną atakować nasze siły, próbując obalić nasz rząd."
 iraq_civil_war.10.a: "Gówno"
 iraq_civil_war.100.t: "Zwycięstwo nad Powstańcami"
 iraq_civil_war.100.d: "Po latach walk z powstaniem, w których wielu zginęło śmiercią męczeńską, Powstanie w dużej mierze dobiegło końca. Małe grupy terrorystów wciąż utrzymują się w całym kraju, ale duże organizacje terrorystyczne zostały w większości zmiażdżone. Będziemy teraz musieli dokonać aresztowań i znaleźć przywódców kręgów tych grup, którzy obecnie się ukrywają."
 iraq_civil_war.100.a: "Zwycięstwo jest nasze"
 iraq_war.100.t: "Irak realizuje agresywny program"
 iraq_war.100.d: "Rząd iracki ogłosił dzisiaj oświadczenie dotyczące programu „ery irackiej”. Nasz wywiad wykrył, że ten nowy program będzie miał na celu obalenie kilku rządów w regionach Lewantu, Zatoki Perskiej i Afryki Północnej."
 iraq_war.100.a: "Musimy powstrzymać tego szaleńca"
 iraq_war.100.b: "Mamy inne powody do zmartwień!"
 iraq_civil_war.200.t: "Sekciarskie trzęsienie ziemi"
 iraq_civil_war.200.d: "Rosnące napięcie w społeczeństwie irackim stawia nasze narody przeciwko sobie w związku z podziałami w sektach islamskich. Społeczność sunnicka czuje się marginalizowana i stłumiona w wyniku przyjęcia nowej konstytucji, w której federalizm pozwala na większy wpływ na politykę szyitów."
 iraq_civil_war.200.a: "To nie może być dobre"
 iraq_civil_war.201.t: "Elementy sunnickie na wiecu wojskowym wokół Al-Douri"
 iraq_civil_war.201.d: "Elementy sunnickie w naszej armii zebrały się wokół byłego irackiego generała Izzata Ibrahima Al-Douriego i zażądały naszej rezygnacji. Stało się to po tym, jak kilka batalionów armii irackiej otoczyło dziś parlament, grożąc, że obróci go w gruzy, jeśli nie ustąpimy przed ich żądaniami."
 iraq_civil_war.201.a: "Oczyść tych drani!"
 iraq_civil_war.201.b: "Wiesz co, polityka nie jest dla mnie"
 iraq_civil_war.202.t: "Odrodzenie Baasistów"
 iraq_civil_war.202.d: "Ostatnie siły Koalicji Zachodniej, które kiedyś znajdowały się w naszym kraju, zaczęły teraz uciekać do pobliskiej Arabii Saudyjskiej i Kuwejtu. Nasze uzbrojone dywizje patrolują obecnie miasta w całym kraju, upewniając się, że wszystkie posterunki rządowe są zabezpieczone i odpowiednio oczyszczone. Jeszcze raz nasz naród może swobodnie oddychać z rąk tych, którzy chcą wyrządzić krzywdę czystej glebie tej ziemi..."
 iraq_civil_war.202.a: "„Och, ziemio, twoja gleba jest moim Kafoorem”"
 iraq_civil_war.203.t: "Spadek wrogości sunnickiej"
 iraq_civil_war.203.d: "W ostatnich miesiącach zaobserwowaliśmy znaczny spadek wrogiej aktywności narodów sunnickich wobec naszego rządu. To prowadzi nas do wiary, że nasze sekciarskie trzęsienie ziemi dobiega już końca, a naród iracki może w końcu ponownie się zjednoczyć."
 iraq_civil_war.203.a: "Koszt wolności"
 iraq_civil_war.204.t: "Elementy sunnickie na wiecu wojskowym wokół Al-Douri"
 iraq_civil_war.204.d: "Elementy sunnickie w naszej armii zebrały się wokół byłego irackiego generała Izzata Ibrahima Al-Douriego i zażądały naszej rezygnacji. Stało się to po tym, jak kilka batalionów armii irackiej otoczyło dziś parlament, grożąc, że obróci go w gruzy, jeśli nie ustąpimy przed ich żądaniami."
 iraq_civil_war.204.a: "Oczyść tych drani!"
 iraq_civil_war.210.t: "Małe zgromadzenie antyrządowe"
 iraq_civil_war.210.d: "Małe zgromadzenie w jednym z naszych mniejszych miast zwróciło lokalną uwagę na niezadowolenie sunnitów w okolicy. Doprowadziło to do małych antyrządowych demonstracji, podczas których demonstrowano skandując na rzecz zmian, a dokładniej w kwestiach związanych z sunnictwem."
 iraq_civil_war.210.a: "Przyjrzymy się później."
 iraq_civil_war.211.t: "Szybkie kazanie antyrządowe"
 iraq_civil_war.211.d: "Lokalny meczet w wiejskim mieście wygłosił szybkie kazanie antyrządowe, w którym oskarża się naszą politykę o nadmierne oddalanie się od prawdziwej woli islamu. W rezultacie imam, który wygłosił to kazanie, cieszy się niewielką falą popularności wśród społeczności sunnickiej."
 iraq_civil_war.211.a: "Będziemy musieli to zbadać."
 iraq_civil_war.212.t: "Wielkie zgromadzenia antyrządowe"
 iraq_civil_war.212.d: "W miastach naszego kraju zdominowanych przez sunnitów wiele osób w różnych ilościach wyszło na ulice, aby zaprotestować przeciwko niezadowoleniu z warunków życia i traktowania."
 iraq_civil_war.212.a: "Cholera"
 iraq_civil_war.214.t: "Związki zawodowe organizują strajki"
 iraq_civil_war.214.d: "Kilka organizacji związkowych zdecydowało się zmobilizować robotników sunnickich do strajku w całym kraju. Doprowadziło to do pewnego spowolnienia gospodarczego, a także stworzyło szansę dla niektórych partii lewicowych na skorzystanie z tego modu."
 iraq_civil_war.214.a: "Miejmy nadzieję, że nie będzie gorzej"
 iraq_civil_war.215.t: "Ogólnopolskie protesty zyskują na popularności"
 iraq_civil_war.215.d: "W całym kraju mają miejsce krótkie serie protestów, a największymi uczestnikami są sunnici. Pomimo prób ustępstw ze strony samorządów, protestujący nie są jeszcze zadowoleni."
 iraq_civil_war.215.a: "Ale dlaczego?"
 iraq_civil_war.216.t: "Starcia protestujących z lokalną milicją"
 iraq_civil_war.216.d: "Kilka protestów szybko wymknęło się spod kontroli i zaczęło przypominać zamieszki. To spowodowało, że niektóre osoby zjednoczyły się i utworzyły bojówki, aby ograniczyć siły protestujących."
 iraq_civil_war.216.a: "Gówno"
 iraq_civil_war.218.t: "Zamachy samochodowe w centrach handlowych"
 iraq_civil_war.218.d: "Radykalne elementy w kraju uciekły się do przeprowadzania zamachów bombowych na samochody w dużych centrach handlowych, aby zakłócić porządek i przepływ handlu."
 iraq_civil_war.218.a: "Co do cholery?"
 iraq_civil_war.219.t: "Bojownicy atakują obiekty wojskowe"
 iraq_civil_war.219.d: "Grupy dżihadystów zaczęły wykorzystywać rozgniewaną społeczność sunnicką do przeprowadzania ataków na nasze siły, co skutkuje zniszczeniem naszych zdolności obronnych."
 iraq_civil_war.219.a: "Gówno"
 iraq_civil_war.220.t: "[ISI.GetFlag] Al-Kaida w Iraku przeprowadza ataki"
 iraq_civil_war.220.d: "Abu Musab Al-Zarkawi zebrał swoich żołnierzy i zwolenników, aby rozpoczęli ataki na nasz rząd w wyniku niekontrolowanego radykalizmu salafickiego. Jego grupa otrzymała wcześniej duże wsparcie od innych grup ekstremistycznych w kraju, a niektóre przyłączyły się do nich, zbrojnie, aby obalić nasz rząd. Swoją największą falę ataków rozpoczęli kilka godzin temu, deklarując, że obalą nasz rząd. Nasza administracja rozpoczęła przygotowanie żołnierzy do tego konfliktu, w wyniku czego ogłosiliśmy stan wyjątkowy."
 iraq_civil_war.220.a: "Zmiażdżymy tych drani!"
 iraq_civil_war.220.b: "Już czas.."
 iraq_md.1.t: "Skorzystaj z naszej pomocy"
 iraq_md.1.d: "Nasi sojusznicy zapewnili nam ogromne fundusze i pomoc. Jednakże tak naprawdę nie wykorzystaliśmy go zbyt często i dlatego w naszym najlepszym interesie jest, aby w końcu wykorzystać go w..."
 iraq_md.1.a: "Potrzeby militarystyczne"
 iraq_md.1.b: "Potrzeby przemysłowe"
 iraq_md.1.c: "Potrzeby gospodarcze"
 iraq_md.2.t: "Koalicja"
 iraq_md.2.d: "Nasza partia już wcześniej obiecała naszym partnerom, że włączą ich w polityczny proces kierowania krajem. Zaproszenie ich do naszej koalicji będzie korzystne, ale oznacza wypisanie części naszej kontroli ze strony narodu."
 iraq_md.2.a: "Zabierz ich na pokład"
 iraq_md.2.b: "Naprawdę nie mieliśmy tego na myśli.."
 iraq_md.3.t: "Prośba Ali Bin al-Husseina"
 iraq_md.3.d: "Ali Bin al-Hussein, jedna z niewielu osób opowiadających się za jakąś formą monarchii w Iraku, żąda, abyśmy zapewnili Ra'adowi bin Zeidowi jakąś formę konstytucyjnej reprezentacji w naszym narodzie jako sposób na „zjednoczenie” naszego narodu."
 iraq_md.3.a: "Co za okropny pomysł"
 iraq_md.3.b: "Dobry pomysł"
 iraq_md.4.t: "Naloty transgraniczne?"
 iraq_md.4.d: "Ostatnio z naszej granicy z Kurdystanem wydobywa się całkiem sporo narkotyków. Przydatne mogłoby być zorganizowanie kilku transgranicznych nalotów na ten region w celu schwytania niektórych przestępców stojących za tym problemem."
 iraq_md.4.a: "Zacząć robić"
 iraq_md.4.b: "Kiepski pomysł"
 iraq_md.5.t: "Nasze siły przechwytują narkotyki"
 iraq_md.5.d: "Naszym siłom udało się znaleźć główne składy narkotyków i nielegalnych substancji porozrzucane w wielu miejscach po drugiej stronie granicy. Teraz pracujemy nad zniszczeniem wszystkiego, co znaleźliśmy."
 iraq_md.5.a: "Świetnie"
 iraq_md.6.t: "Nasze siły zostały odparte"
 iraq_md.6.d: "Kurdyjscy rebelianci zlokalizowani na północy naszego kraju byli w stanie odeprzeć nasz najazd, co bardzo utrudniło znalezienie jakichkolwiek narkotyków."
 iraq_md.6.a: "Gówno"
 iraq_md.8.t: "Nasze siły odparły iracką inwazję"
 iraq_md.8.d: "Ostatnio widzieliśmy Irakijczyków, którzy uciekli z ogonami schowanymi między nogami, gdy wykonali głupi ruch, próbując napaść na kilka obiektów na granicy."
 iraq_md.8.a: "Dobry."
 iraq_md.9.t: "Siły irackie przeprowadzają operację"
 iraq_md.9.d: "Siłom irackim udało się przełamać nasze linie i przeszukać kilka obiektów, zabierając z nich wiele rzeczy."
 iraq_md.9.a: "Gówno"
 iraq_md.11.t: "Uzbrojenie Ahvazi?"
 iraq_md.11.d: "Region Ahwaz w Iranie (obecnie nazywany Chuzestanem) był centrum arabskiego ucisku przez Irańczyków. Możemy wykorzystać część dostępnych zasobów, aby zadać znaczący cios jedności Iranu, nawet jeśli siły te nie odniosą zwycięstwa."
 iraq_md.11.a: "Zacząć robić"
 iraq_md.11.b: "Niedobry pomysł"
 iraq_md.12.t: "Obietnica"
 iraq_md.12.d: "Aby zwiększyć satysfakcję sunnitów w naszym narodzie, będziemy musieli zorganizować spotkanie z lokalnymi przywódcami. Ich żądania będą się różnić za każdym razem, ale powinny być wykonalne. Należy jednak zauważyć, że jeśli nie dotrzymamy obietnicy, wpadną w jeszcze większą złość."
 iraq_md.12.a: "Zobaczmy, czego chcą"
 iraq_md.13.t: "Irak prosi o nasze wsparcie"
 iraq_md.13.d: "Niedawno w Iraku wybrano nowy rząd kierowany przez partię al-Dawa, która zwraca się do nas, abyśmy udzielili mu jakiejś formy wsparcia w celu wsparcia ich partii i zapewnienia jej pewnego rodzaju legitymizacji w regionie."
 iraq_md.13.a: "Dlaczego nie?"
 iraq_md.13.b: "NIE"
 iraq_md.14.t: "Iran zwiększa wsparcie"
 iraq_md.14.d: "Rząd irański zgodził się przesłać naszemu rządowi swoje wsparcie, zapewniając nam dodatkowe zasoby do pracy."
 iraq_md.14.a: "Świetnie"
 iraq_md.15.t: "Iran ignoruje naszą prośbę"
 iraq_md.15.d: "Od jakiegoś czasu nie otrzymaliśmy odpowiedzi od delegacji irańskiej, wygląda na to, że zdecydowała się ona zignorować naszą prośbę."
 iraq_md.15.a: "Chodź Człowieku"
 iraq_md.16.t: "Iracka milicja przejmuje naszą pomoc!"
 iraq_md.16.d: "Irackie bojówki porwały kilka towarów w drodze do Kurdystanu, aby dla własnego zysku sprzedać je w sąsiednich miastach. Otrzymaliśmy również doniesienia, że ​​część pieniędzy trafiła do rządu irackiego."
 iraq_md.16.a: "Rozpocznij oficjalny protest"
 iraq_md.16.b: "No cóż"
 iraq_md.17.t: "Irak proponuje pakt bezpieczeństwa"
 iraq_md.17.d: "Rząd iracki zwrócił się do nas z kuszącą propozycją, chce, żebyśmy podpisali pakt obronny. Oznacza to, że każdy, kto nas zaatakuje, będzie teraz musiał rozpocząć wojnę z Irakiem, a każdy, kto zaatakuje Irak, będziemy musieli rozpocząć wojnę z Irakiem. Jeśli zostanie podpisane, z pewnością pomoże to zwiększyć bezpieczeństwo i stabilność regionalną, ale jest to dość ryzykowne."
 iraq_md.17.a: "Podpisz to"
 iraq_md.17.b: "Nie, to zbyt ryzykowne"
 iraq_md.18.t: "[FROM.GetName] akceptuje nasz pakt obronny"
 iraq_md.18.d: "Rząd [FROM.GetName] zgodził się podpisać nasze porozumienie obronne, co oznacza, że ​​będziemy regionalnymi partnerami w dziedzinie bezpieczeństwa."
 iraq_md.18.a: "Świetnie"
 iraq_md.19.t: "[FROM.GetName] odrzuca nasz pakt obronny"
 iraq_md.19.d: "Rząd [FROM.GetName] odrzucił nasz pakt obronny, potencjalnie zagrażając bezpieczeństwu regionalnemu."
 iraq_md.19.a: "Cholera"
 iraq_md.20.t: "[FROM.GetName] Zaprasza nas do FAO"
 iraq_md.20.d: "[FROM.GetName] niedawno zaprosiło do swojego sojuszu zwanego „FAO”, czyli Front Przeciwko Uciskowi. Dążą do ograniczenia rosnących wpływów Zachodu w regionie na rzecz bardziej fundamentalistycznych."
 iraq_md.20.a: "Gdzie jest aplikacja?"
 iraq_md.20.b: "NIE"
 iraq_md.21.t: "Irak żąda broni z naszych zapasów"
 iraq_md.21.d: "Rząd iracki przesłał nam niedawno list z prośbą o niewielką dostawę broni w celu wsparcia linii zaopatrzenia wojsk. Moglibyśmy zyskać na nich pewien wpływ, ale tak naprawdę moglibyśmy użyć naszej broni."
 iraq_md.21.a: "Dobra"
 iraq_md.21.b: "NIE"
 iraq_md.22.t: "Irak prosi o pomoc pieniężną"
 iraq_md.22.d: "Rząd iracki prosi, abyśmy przekazali im trochę pieniędzy na pomoc w odbudowie niektórych obszarów kraju. Pieniądze wyjdą z naszego budżetu, pomimo wszystkich naszych problemów gospodarczych."
 iraq_md.22.a: "Dlaczego nie?"
 iraq_md.22.b: "NIE"
 iraq_md.23.t: "Iran odmawia pomocy"
 iraq_md.23.d: "Iran niedawno odrzucił naszą prośbę o pomoc, co oznacza, że ​​będziemy musieli sobie z tym poradzić sami."
 iraq_md.23.a: "Dobra"
 iraq_md.24.t: "Iran rozpoczyna dostawy broni"
 iraq_md.24.d: "Rząd irański zgodził się na naszą prośbę o broń i wkrótce otrzymamy naszą partię!"
 iraq_md.24.a: "Świetnie"
 iraq_md.25.t: "Iran udziela pomocy pieniężnej"
 iraq_md.25.d: "Rząd irański wysyła nam wolny od długów pakiet pieniędzy, których nie musimy spłacać!"
 iraq_md.25.a: "Świetnie"
 iraq_md.26.t: "[IRQ.GetFlag] [IRQ.GetName] wtrąca się w naszą politykę!"
 iraq_md.26.d: "Rząd iracki wtrącał się w naszą politykę, prawdopodobnie wpływając na ideologię narodów i prowokując pewne grupy."
 iraq_md.26.a: "Gówno"
 iraq_md.27.t: "Irak prosi o wsparcie w swoich planach przeciwko Izraelowi."
 iraq_md.27.d: "Rząd iracki planuje uderzyć w państwo izraelskie, obiecując ostatecznie położyć kres uciskowi muzułmanów w tym państwie. Jednakże rząd iracki zrobił ostatnio kilka... wątpliwych rzeczy. Może lepiej, że przeczekamy tę kwestię.."
 iraq_md.27.a: "Obiecujemy pełne wsparcie!"
 iraq_md.27.b: "Nie będziemy się angażować"
 iraq_md.28.t: "[FROM.GetName] deklaruje wsparcie"
 iraq_md.28.d: "[FROM.GetName] zgodził się pomóc nam w naszej wojnie przeciwko syjonistom, a gdy nadejdzie czas, będą oni walczyć u boku naszych żołnierzy.."
 iraq_md.28.a: "Dobry."
 iraq_md.29.t: "[FROM.GetName] odmawia zaangażowania"
 iraq_md.29.d: "[FROM.GetName] oświadczyło, że nie będzie angażować się w żaden konflikt, który dotyczy Izraela lub nas."
 iraq_md.29.a: "Dobra"
 iraq_md.30.t: "Irak przygotowuje się do ataku na nas!"
 iraq_md.30.d: "Rząd iracki próbuje stworzyć przeciwko nam jakąś koalicję państw islamskich, próbując pozbyć się naszego państwa w regionie. Musimy się przygotować."
 iraq_md.30.a: "Gówno"
 iraq_md.31.t: "Irak dąży do poprawy stosunków"
 iraq_md.31.d: "Rząd iracki dąży do lepszych stosunków gospodarczych, społecznych i ogólnych z naszym państwem. Jest to szok dla świata, ponieważ obecny rząd w Iraku nie jest znany z tego, że jest bardzo przyjazny wobec innych narodów."
 iraq_md.31.a: "Dlaczego nie"
 iraq_md.31.b: "NIE"
 iraq_md.32.t: "[FROM.GetName] Zgadza się!"
 iraq_md.32.d: "Wygląda na to, że [FROM.GetName] również chciałby poprawić stosunki z naszym narodem, podpisując się pod zaproponowanymi przez nas umowami!"
 iraq_md.32.a: "Świetnie"
 iraq_md.33.t: "[FROM.GetName] nie wykazuje zainteresowania naszą ofertą"
 iraq_md.33.d: "[FROM.GetName] dał jasno do zrozumienia, że ​​nie chce podpisać się pod umowami, które im niedawno przedstawiliśmy, odrzucając wszelkie oferty."
 iraq_md.33.a: "Dobra"
 iraq_md.34.t: "Przyłapano dostawę broni!"
 iraq_md.34.d: "Niedawno w drodze do wyznaczonego celu władze tego stanu zatrzymały nasze ciężarówki wraz z zaopatrzeniem, konfiskując cały ładunek."
 iraq_md.34.a: "Gówno"
 iraq_md.35.t: "Zatrzymano iracką dostawę broni"
 iraq_md.35.d: "Z jakiegoś powodu Irak próbował przetransportować swoją broń przez naszą granicę w nieznane miejsce. Od tego czasu nasze siły skonfiskowały całą broń znajdującą się na pokładzie."
 iraq_md.35.a: "Dobra?"
 iraq_md.36.t: "Siły irackie szturmują naszą ambasadę"
 iraq_md.36.d: "Rząd iracki rozkazał swoim siłom szturmować naszą ambasadę i wydalić wszystkich stacjonujących tam członków, biorąc kilku zakładników. Jest to czerwona linia, którą nowo utworzony rząd islamski przekroczył."
 iraq_md.36.a: "Nie możemy pozwolić, żeby to pozostało bez kary!"
 iraq_md.36.b: "Nie obchodzi mnie to"
 iraq_md.37.t: "Irak składa wniosek o USAID"
 iraq_md.37.d: "Rząd iracki zaskakująco zdecydował, że chce ubiegać się o USAID, pomimo swojej różnicy ideologicznej i stanowiska. Moglibyśmy płynąć z prądem i kontynuować drogę normalizacji stosunków."
 iraq_md.37.a: "Dobra"
 iraq_md.37.b: "NIE"
 iraq_md.38.t: "Irak wzywa do inwestycji"
 iraq_md.38.d: "Rząd iracki zwrócił się niedawno z prośbą do naszych firm o inwestowanie w tym kraju. Firmy jednak wahały się, czy to zrobić, w obawie przed konsekwencjami wynikającymi z charakteru sytuacji politycznej w Iraku."
 iraq_md.38.a: "Mogą iść dalej"
 iraq_md.38.b: "NIE"
 iraq_md.39.t: "Irak zaprasza [USA.GetLeader] do Bagdadu"
 iraq_md.39.d: "Rząd iracki z jakiegoś powodu zaprosił [USA.GetLeader] do Bagdadu w ramach zaskakującej zmiany polityki. Rząd szyicki początkowo wydawał się wrogą siłą, ale przedstawił kilka ofert poprawy stosunków z naszym narodem."
 iraq_md.39.a: "Dobra"
 iraq_md.39.b: "Nie, to wygląda na pułapkę"
 iraq_md.40.t: "[USA.GetLeader] Nie chce się spotkać"
 iraq_md.40.d: "Wygląda na to, że [USA.GetLeader] zbyt się waha przed spotkaniem z naszymi urzędnikami w Bagdadzie, czy to ze strachu, czy pod presją elementów wewnętrznych."
 iraq_md.40.a: "Dobra"
 iraq_md.41.t: "[USA.GetLeader] Przybywa do Bagdadu!"
 iraq_md.41.d: "[USA.GetLeader] dotarł do Bagdadu i w trakcie omawiania relacji między naszymi państwami planujemy zwrócić się do Amerykanów o jakąś formę pomocy, najprawdopodobniej poprosimy o..."
 iraq_md.41.a: "Wsparcie polityczne"
 iraq_md.41.b: "Wsparcie wojskowe"
 iraq_md.41.c: "Wsparcie przemysłowe"
 iraq_md.50.t: "Grupy szyickie rozpoczynają protesty"
 iraq_md.50.d: "Kilka organizacji szyickich zaczęło protestować przeciwko naszej niedawno wdrożonej polityce i brakowi wsparcia dla szyickich bojówek w konflikcie z sunnitami. Próbują organizować masowe wiece, próbując udaremnić postęp naszych rządów."
 iraq_md.50.a: "Wyślij policję do zamieszek, Deadly Force nie jest autoryzowane"
 iraq_md.50.b: "Wyślij policję ds. zamieszek, Deadly Force jest autoryzowane"
 iraq_md.51.t: "Plany sceniczne uczestników zamieszek w meczetach w Nadżafie i Karbali"
 iraq_md.51.d: "Bojownicy i grupy szyickie wykorzystują meczety w Nadżafie i Karbali do przygotowywania planów swoich zamieszek. Przez cały ten czas działo się to w dużej mierze bez naszej wiedzy."
 iraq_md.51.a: "Zablokuj transport do meczetów"
 iraq_md.51.b: "Zamknąć i obsadzić meczety"
 iraq_md.52.t: "Protestujący okupują lotniska"
 iraq_md.52.d: "Kilku demonstrantów z ostatnich ruchów szyickich zaczęło okupować lotniska w nadziei, że zakłóci to wysiłki dyplomatyczne i codzienne życie Irakijczyków nieuczestniczących w ich ruchu."
 iraq_md.52.a: "Zamknąć na razie lotniska"
 iraq_md.52.b: "Wyślij żołnierzy na lotniska"
 iraq_md.53.t: "Protestujący przyjmują rewolucyjne hasła"
 iraq_md.53.d: "Protestujący i grupy szyickie zaangażowane w ten ruch przyjęły niedawno rewolucyjne hasła, które jasno pokazują, że dążą do całkowitego obalenia naszego rządu."
 iraq_md.53.a: "Gówno"
 iraq_md.54.t: "Sadysta wzywa nasz rząd do ustąpienia"
 iraq_md.54.d: "Muqtada al-Sadr i jego organizacja przewodzą większości protestów, zdobywając wystarczające poparcie, aby przeciągnąć na swoją stronę kilka organizacji szyickich. Domagają się, aby nasz rząd ustąpił i pozwolił mu „skierować Irak we właściwym kierunku”."
 iraq_md.54.a: "Niech wojsko sobie z nimi poradzi.."
 iraq_md.54.b: "Nie możemy tego zrobić.."
 iraq_md.55.t: "Brygady Badr wzywają nasz rząd do ustąpienia"
 iraq_md.55.d: "Brygady Badr i ich zwolennicy przewodzą większości protestów, gromadząc wystarczające poparcie, aby przeciągnąć na swoją stronę kilka organizacji szyickich. Domagają się, aby nasz rząd ustąpił i pozwolił mu „skierować Irak we właściwym kierunku”."
 iraq_md.55.a: "Niech wojsko sobie z nimi poradzi.."
 iraq_md.55.b: "Nie możemy tego zrobić.."
 iraq_md.56.t: "Irak chciałby wzmocnić współpracę gospodarczą"
 iraq_md.56.d: "Rząd iracki prosi o nasze podporządkowanie się jego wysiłkom gospodarczym, ponieważ chciałby ustanowić silniejsze więzi poprzez handel i inne środki."
 iraq_md.56.a: "Gdzie podpisujemy?"
 iraq_md.56.b: "Nie jesteśmy zainteresowani"
 iraq_md.57.t: "[FROM.GetName] podpisuje naszą umowę gospodarczą"
 iraq_md.57.d: "[FROM.GetName] zgodził się wzmocnić więzi gospodarcze z naszym rządem i państwem, wzmacniając naszą pozycję na arenie międzynarodowej."
 iraq_md.57.a: "Świetnie"
 iraq_md.58.t: "[FROM.GetName] odmawia podpisania naszej umowy gospodarczej"
 iraq_md.58.d: "[FROM.GetName] Odmawia wzmocnienia więzi gospodarczych z naszym rządem i państwem, szkodząc naszej pozycji na arenie międzynarodowej."
 iraq_md.58.a: "Cholera"
 iraq_md.59.t: "Irak proponuje interesującą ofertę.."
 iraq_md.59.d: "Rząd iracki przedstawił niedawno interesującą ofertę. Żądają, abyśmy przekazali część kontroli nad naszym rządem i państwem ich rządowi centralnemu w Iraku w zamian za przekazanie całego terytorium kurdyjskiego znajdującego się obecnie pod kontrolą rządu irackiego."
 iraq_md.59.a: "Świetna oferta!"
 iraq_md.59.b: "Nie, absolutnie nie"
 iraq_md.60.t: "Kurdystan akceptuje naszą ofertę"
 iraq_md.60.d: "Rząd kurdyjski zgodził się na zaproponowane przez nas porozumienie, zgodnie z którym niektóre stanowiska rządowe zostały przekazane w nasze ręce."
 iraq_md.60.a: "Świetnie"
 iraq_md.61.t: "Kurdystan odrzuca naszą ofertę"
 iraq_md.61.d: "Rząd kurdyjski odrzucił naszą ofertę, powołując się na złe traktowanie Kurdów i ich praw w państwie irackim."
 iraq_md.61.a: "Gówno"
 iraq_md.62.t: "Dostawy do Rojavy zauważone!"
 iraq_md.62.d: "Syryjska straż graniczna przyłapała nasze ciężarówki przewożące dostawy broni do regionu Rożawa i ich rebeliantów. Możemy podjąć próbę przekupienia strażników, ale może się to okazać daremne."
 iraq_md.62.a: "Cholera, wracaj!"
 iraq_md.62.b: "Spróbuj ich przekupić"
 iraq_md.63.t: "Przekupstwo powiodło się"
 iraq_md.63.d: "Wygląda na to, że syryjska straż graniczna była naprawdę zdesperowana i przyjęła oferowane przez nas łapówki."
 iraq_md.63.a: "Świetnie"
 iraq_md.64.t: "Nasi ludzie zostali aresztowani"
 iraq_md.64.d: "Syryjska straż graniczna nie dała się przekonać i dlatego aresztowała naszych ludzi."
 iraq_md.64.a: "Gówno"
 iraq_md.65.t: "Rebelianci są gotowi!"
 iraq_md.65.d: "Rebelianci w Rożawie skontaktowali się z nami, dając nam znać, że są gotowi na atak na rząd syryjski. Musimy dać im zielone światło, aby mogli kontynuować swoją operację."
 iraq_md.65.a: "Już czas"
 iraq_md.66.t: "Irak wywierał na nas presję, abyśmy przeprowadzili wybory"
 iraq_md.66.d: "Rząd iracki wywiera na nas presję, abyśmy zorganizowali przedterminowe wybory, zwłaszcza że niedawny ruch lewicowy przedostał się głęboko w społeczeństwo kurdyjskie."
 iraq_md.66.a: "Ok dobrze"
 iraq_md.66.b: "NIE"
 iraq_md.67.t: "Irak atakuje nasze wpływy!"
 iraq_md.67.d: "Rząd iracki zaatakował nasze wpływy w wielu krajach Zatoki Perskiej, tworząc antyamerykańskie nastroje. nastrojów w swoich społeczeństwach."
 iraq_md.67.a: "Co do cholery?"
 iraq_md.68.t: "Irackie Grupy Separatystów Zbrojnych na Zachodzie"
 iraq_md.68.d: "Rząd iracki uzbroił i wyszkolił kilka grup, które dążą do niepodległości swoich państw na zachodzie naszego narodu, głównie niektóre grupy kurdyjskie i niektóre w Chuzestanie. Nasze wojska muszą być gotowe do jak najszybszej reakcji i tam, gdzie to możliwe, starać się ograniczać wpływy Iraku."
 iraq_md.68.a: "Dobra"
 iraq_md.69.t: "Irak zaprasza nas do swojej koalicji antyirańskiej"
 iraq_md.69.d: "Rząd iracki rozgląda się za jakąkolwiek siłą zainteresowaną pomocą w obaleniu rządu irańskiego i wyzwoleniu niektórych państw na zachodzie kraju. Przyszli do nas, oferując nam pewne ustępstwa, jeśli zgodzimy się pomóc im w tej wojnie."
 iraq_md.69.a: "Dobra"
 iraq_md.69.b: "NIE"
 iraq_md.70.t: "[FROM.GetName] Zgadza się"
 iraq_md.70.d: "[FROM.GetName] zgodził się dołączyć do naszej koalicji przeciwko Irańczykom i ich opresyjnemu państwu!"
 iraq_md.70.a: "Świetnie"
 iraq_md.71.t: "[FROM.GetName] Odrzuca naszą ofertę!"
 iraq_md.71.d: "[FROM.GetName] odmówił przyłączenia się do naszej koalicji przeciwko Irańczykom i ich opresyjnemu państwu!"
 iraq_md.71.a: "Cholera"
 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""
 iraq_md.73.t: "Udana rewolucja w Arabii"
 iraq_md.73.d: "Nasze zaangażowanie w siew rewolucyjnych ideałów w Arabii opłaciło się i niektóre części armii chwyciły za broń wraz z ludem i walczą z jego uciskiem państwa!"
 iraq_md.73.a: "Dobry."
 iraq_md.74.t: "Rosną obawy dotyczące wieku i stanu zdrowia Saddama"
 iraq_md.74.d: "W ciągu ostatnich kilku tygodni wiele dyskusji dotyczyło schorzeń, na jakie cierpi Saddam Husajn w ciągu ostatnich kilku miesięcy. Niedawno ujawniono, że Saddam cierpi na wczesną postać choroby Alzheimera, co budzi poważne obawy co do jego zdolności do rządzenia narodem."
 iraq_md.74.a: "Najlepiej będzie, jeśli odsunie się na bok"
 iraq_md.75.t: "Irak prosi o inwestycje"
 iraq_md.75.d: "Rząd iracki przesłał nam list z prośbą o inwestycje gospodarcze i pomoc, możemy udzielić pomocy, aby zaspokoić ich potrzeby i rozszerzyć nasze wpływy."
 iraq_md.75.a: "Dobra"
 iraq_md.75.b: "NIE"
 iraq_md.76.t: "Chiny Akceptują"
 iraq_md.76.d: "Rząd chiński zgodził się inwestować w naszym państwie, rozszerzając swoją strefę wpływów na Bagdad"
 iraq_md.76.a: "Pracuje dla mnie"
 iraq_md.77.t: "Rząd chiński odrzuca"
 iraq_md.77.d: "Rząd chiński odrzucił nasze wołanie o pomoc i przesłał nam list, w którym zaprzeczył jakiejkolwiek formie pomocy."
 iraq_md.77.a: "Cholera"
 iraq_md.78.t: "Irak prosi o pożyczki"
 iraq_md.78.d: "Rząd iracki zwraca się do nas o jakąś formę długoterminowej inwestycji w drodze udzielenia pożyczek swojemu rządowi centralnemu. Jest to ryzykowne posunięcie, ale może się opłacić w dłuższej perspektywie."
 iraq_md.78.a: "Dobra"
 iraq_md.78.b: "NIE"
 iraq_md.79.t: "[FROM.GetName] Akceptuje!"
 iraq_md.79.d: "[FROM.GetName] przyjął naszą prośbę o inwestycje, które pomogą w rozwoju irackiej gospodarki!"
 iraq_md.79.a: "Świetnie"
 iraq_md.80.t: "[FROM.GetName] Odrzuca"
 iraq_md.80.d: "[FROM.GetName] odrzucił nasze wołanie o pomoc i inwestycje i tym samym pozostawi nas w tyle."
 iraq_md.80.a: "Cholera"
 iraq_md.81.t: "[IRQ.GetLeader] Zarządza ataki na Kurdów"
 iraq_md.81.d: "[IRQ.GetLeader] zażądał, aby nasze wojska zaatakowały kurdyjskich rebeliantów na północy naszego kraju. Ten zestaw rozkazów wynika z jego niedawnego wybuchu, niemożności kontrolowania swojej wściekłości i impulsów."
 iraq_md.81.a: "Cholera, OK"
 iraq_md.81.b: "Cholera, nie możemy sobie na to teraz pozwolić"
 iraq_md.82.t: "Siły irackie pokonują cele"
 iraq_md.82.d: "Siły irackie zapewniły niedawno zwycięstwo nad siłami broniącymi się na zachodzie kraju, dzięki rozkazom wynikającym z niedawnego wybuchu [IRQ.GetLeader]."
 iraq_md.82.a: "Dobra"
 iraq_md.83.t: "[FROM.GetName] Chce dołączyć do osi oporu"
 iraq_md.83.d: "[FROM.GetName] wysłał petycję do naszego rządu, w której wyraził chęć przyłączenia się do Osi Ruchu Oporu i walki przeciwko Stanom Zjednoczonym. Jak powinniśmy odpowiedzieć na ich prośbę?"
 iraq_md.83.a: "Są mile widziani!"
 iraq_md.83.b: "Nie możemy ich wpuścić do naszego skrzydła"
 iraq_md.84.t: "[FROM.GetName] zgodził się na naszą prośbę"
 iraq_md.84.d: "[FROM.GetName] Zgodził się na naszą prośbę, dołączymy do Osi Oporu, aby walczyć z zachodnim imperializmem na całym świecie!"
 iraq_md.84.a: "Świetnie"
 iraq_md.85.t: "[FROM.GetName] odrzucił naszą prośbę"
 iraq_md.85.d: "[FROM.GetName] odmówił spełnienia naszej prośby i wydaje się, że być może będziemy musieli osiągnąć nasze cele bez Irańczyków."
 iraq_md.85.a: "Cholera"
 iraq_md.86.t: "Siły Obronne Pokonaj Siły Irackie"
 iraq_md.86.d: "Siły irackie poniosły ostatnio porażkę w starciu z siłami obronnymi na zachodzie kraju, a początkowe rozkazy wynikały z niedawnego wybuchu [IRQ.GetLeader]."
 iraq_md.86.a: "Dobra"
 iraq_md.87.t: "[IRQ.GetLeader] Rozkazuje żołnierzom splądrować lokalne rynki"
 iraq_md.87.d: "[IRQ.GetLeader] rozkazał swojemu bliskiemu kontyngentowi splądrować pobliskie rynki, a dokładniej te, które rząd uznał za podejrzane."
 iraq_md.87.a: "Dobra"
 iraq_md.87.b: "Niedobry pomysł"
 iraq_md.88.t: "[IRQ.GetLeader] Chcę się popisywać"
 iraq_md.88.d: "[IRQ.GetLeader] próbuje wydać 10% PKB naszego kraju na zorganizowanie ekstrawaganckiej imprezy, podczas której zaprasza do swojego pałacu kobiety z całego kraju."
 iraq_md.88.a: "Już nawet mnie to nie obchodzi"
 iraq_md.88.b: "Nie, powiedz mu, że nie mamy pieniędzy!"
 iraq_md.89.t: "[IRQ.GetLeader] Chce oczyścić niektórych urzędników"
 iraq_md.89.d: "[IRQ.GetLeader] chce otoczyć kilku urzędników, których uważa za „podejrzanych”, i doprowadzić do ich osobistego prześladowania. Jego naleganie, aby to on zrobił, zaniepokoiło kilka osób z jego kręgu."
 iraq_md.89.a: "Nie możemy wiele zrobić"
 iraq_md.89.b: "Spróbuj go o tym przekonać"
 iraq_md.90.t: "[IRQ.GetLeader] przeżywa załamanie psychiczne"
 iraq_md.90.d: "[IRQ.GetLeader] doznał załamania psychicznego, wzywając dziś wszystkich swoich generałów do swojego biura i nakazując im zamknięcie wszystkich drzwi. Kilka godzin temu w jego biurze rozległy się strzały."
 iraq_md.90.a: "To nie może być dobre.."
 iraq_md.91.t: "Irak pod atakiem"
 iraq_md.91.d: "Rząd iracki został zaatakowany przez Amerykanów, co kładzie duży nacisk na ich siły zbrojne. Możemy wykorzystać tę okazję do odzyskania części naszych dawno utraconych ziem, które są obecnie w rękach Irakijczyków."
 iraq_md.91.a: "Musimy odzyskać nasze ziemie!"
 iraq_md.91.b: "Lepiej, żebyśmy się nie wtrącali"
 iraq_md.92.t: "Intel ujawnia, że ​​plany Iraku dotyczące Iraku spowodują niestabilność polityczną"
 iraq_md.92.d: "Niedawne dokumenty od naszych sojuszników ujawniają, że rząd iracki planuje w pewnym momencie zasiać w naszym narodzie jakąś formę wewnętrznego konfliktu. Najlepiej będzie, jeśli ograniczymy do minimum wpływy Iraku w naszym kraju."
 iraq_md.92.a: "Dobra"
 iraq_saddam.1.t: "[IRQ.GetLeader] Żąda przejęcia kontroli nad naszą bazą morską"
 iraq_saddam.1.d: "[IRQ.GetLeader] wysłał niedawno bardzo gorący list, w którym zażądał przejęcia kontroli nad Bazą Marynarki Wojennej, którą zleciliśmy Amerykanom. Tak czy inaczej wkurzymy jedną z potęg."
 iraq_saddam.1.a: "Wyrzuć jego list"
 iraq_saddam.1.b: "Nie możemy ryzykować kolejnej wojny.."
 iraq_saddam.2.t: "[KUW.GetName] Jaskinie"
 iraq_saddam.2.d: "[KUW.GetName] ugiął się pod naszymi żądaniami, przejmując bazę morską Amerykanom i wzmacniając naszą kontrolę regionalną."
 iraq_saddam.2.a: "Dobry."
 iraq_saddam.3.t: "[KUW.GetName] Poddaje się żądaniom [IRQ.GetName]!"
 iraq_saddam.3.d: "Z jakiegoś powodu te dranie z [KUW.GetName] zdecydowały, że dobrym pomysłem jest wbić nam nóż w plecy i ugiąć się przed żądaniami szalonego dyktatora!"
 iraq_saddam.3.a: "Sankcje!"
 iraq_saddam.4.t: "[KUW.GetName] Ignoruje nas!"
 iraq_saddam.4.d: "[KUW.GetName] nigdy nie przesłało oficjalnej odpowiedzi na nasz list, który do nich wysłaliśmy, co oznacza, że ​​chcą prostytuować się dla imperialistycznej potęgi!"
 iraq_saddam.4.a: "Zerwij wszelkie kontakty z [KUW.GetName]!"
 iraq_saddam.5.t: "[IRQ.GetLeader] Proponuje pakt obronny"
 iraq_saddam.5.d: "[IRQ.GetLeader] przyszedł do nas z dość dziwną ofertą. Przywódca iracki zwrócił się do nas z prośbą o wsparcie w przypadku inwazji obcego mocarstwa. w zamian uznają naszą niepodległość i zrzekną się roszczeń do ziem kurdyjskich, do których mają roszczenia."
 iraq_saddam.5.a: "Wielka szansa"
 iraq_saddam.5.b: "Co za okropność"
 iraq_saddam.6.t: "[KUR.GetName] Akceptuje!"
 iraq_saddam.6.d: "[KUR.GetName] zgodził się podpisać pakt obronny z naszym narodem. w zamian zrzekniemy się naszych roszczeń."
 iraq_saddam.6.a: "Dobra"
 iraq_saddam.7.t: "[KUR.GetName] Odrzuca!"
 iraq_saddam.7.d: "[KUR.GetName] zdecydował się odrzucić naszą propozycję, dając nam kolejny front, o który będziemy się martwić w przypadku wojny..."
 iraq_saddam.7.a: "Cholera"
 iraq_yearly.1.t: "Al-Douri wysyła prośbę"
 iraq_yearly.1.d: "Izzat Ibrahim al-Douri zwrócił się do nas o wydanie części naszego budżetu na szkolenia oficerskie i ogólne dla naszych wysokich rangą oficerów, aby lepiej przygotować nasze wojska na wszelkie konflikty na dużą skalę. Oczywiście jego rekomendacja przyniesie korzyści przede wszystkim jemu i jego potrzebom."
 iraq_yearly.1.a: "Jasne, czemu nie"
 iraq_yearly.1.b: "NIE"
 iraq_yearly.2.t: "Mukhabarat umacniają swoje wpływy"
 iraq_yearly.2.d: "Mukhabarat (nasz Departament Wywiadu) poczynił ostatnio wysiłki w celu rozszerzenia swoich wpływów wśród naszego personelu wojskowego, generałów i tym podobnych. Ich rozwój oznaczałby powolne zanikanie wpływów Kleptokracji w naszym narodzie i przejście do jeszcze mniejszych praw obywatelskich dla naszego narodu."
 iraq_yearly.2.a: "Nie widzę problemu"
 iraq_yearly.2.b: "NIE! To się nie stanie"
 iraq_yearly.3.t: "Siły irańskie nielegalnie przekraczają cieśninę Shat al-Arab"
 iraq_yearly.3.d: "Niektóre jednostki po irańskiej stronie granicy przedostały się nielegalnie do Iraku, wywołując wiele dyskusji w gronie naszych połączonych szefów sztabów. Oczywiste jest, że musimy teraz zająć stanowisko w sprawie wtargnięcia na terytorium Iraku."
 iraq_yearly.3.a: "Odpowiedz teraz!"
 iraq_yearly.3.b: "Nie obchodzi mnie to"
