 IRQ_baathists_right_side: "Baasiści"
 IRQ_anti_baath_sentiment_schools: "Nastroje antybaasowe w szkołach"
 IRQ_anti_baath_sentiment_schools_desc: "Husajni dokonali wiele w irackim systemie edukacji, gdy byli u władzy, gnijąc mózgi wszystkim, którzy uczęszczali do szkół za pomocą rządowej propagandy. Musimy dopilnować, aby szkody zostały naprawione, a nasi uczniowie uświadomili sobie prawdziwe okropności partii Baas."
 IRQ_anti_baath_ad_campaigns: "Kampania telewizyjna przeciwko Baasowi"
 IRQ_anti_baath_ad_campaigns_desc: "Mieszkańcy Iraku spędzają dużo czasu na kanapach, oglądając telewizję samotnie lub z rodziną. Musimy dopilnować, aby pomiędzy występami nie zapomnieli o okrucieństwach popełnionych przez Baasów."
 IRQ_persecute_potential_baathists: "Zbadaj potencjalnych Baasistów"
 IRQ_persecute_potential_baathists_desc: "W społeczeństwie irackim wciąż jest wielu sympatyków Baas, którzy wśliznęli się w szczeliny naszego społeczeństwa. Wszczęcie śledztwa przeciwko tym głupcom będzie korzystne."
 IRQ_sunni_in_politics: "Sekciarskie trzęsienie ziemi"
 IRQ_sunni_in_politics_desc: "Nasz rząd będzie musiał uwzględnić 3 czynniki dotyczące sunnitów w narodzie: §HAsatysfakcja§!, §HRadykalizacja§! i §Wpływ polityczny§!\n\nZadowolenie określi ogólne zadowolenie sunnitów z procesu decyzyjnego rządu. Jeśli sunnici §HSatysfakcja§! jest niższa niż §H30/50§!, to §HRadykalizacja§! zacznie stopniowo rosnąć. Niższy §HSatysfakcja§! również wykładniczo zwiększy tempo §HRadykalizacji§! w każdej chwili wzrośnie (zacznie się pomnażać).\n\n§HRadykalizacja§! będzie częstotliwość, z jaką iraccy sunnici przyłączają się do grup ekstremistycznych, a także ich aktywność polityczna. W każdej chwili §HRadykalizacja§! wśród wzrostu liczby sunnitów staną się oni bardziej aktywni politycznie i będą mieli większy §Wpływ polityczny§!.\n\n§Wpływ polityczny§! zadecyduje o rozwoju partii politycznych pod przewodnictwem sunnitów w naszym kraju. Istnieje również przypadkowa szansa, że ​​nasi sunniccy generałowie przeprowadzą zamach stanu, jeśli sunnici będą mieli §Wpływy polityczne§! i §HRadykalizacja§! jest wysoka.\n\nZadowolenie sunnickie: §H[?IRQ_sunni_satisfaction]/50§!\nRadykalizacja sunnicka: §H[?IRQ_sunni_radicalization]/75§!\nWpływy polityczne sunnitów: §H[?IRQ_sunni_political_influence]/100§!"
 IRQ_satisfy_sunnis: "Zaspokajaj potrzeby sunnitów"
 IRQ_satisfy_sunnis_desc: "Aby stanąć po dobrej stronie naszych sunnitów, będziemy musieli przeznaczyć więcej środków na poprawę ich poziomu życia i zapewnienie im większego głosu w naszym rządzie, na którego czele stoją głównie szyici."
 IRQ_redirect_sunni_resources: "Przekieruj zasoby sunnickie"
 IRQ_redirect_sunni_resources_desc: "Społeczności sunnickie z pewnością nie miałyby nic przeciwko posiadaniu mniejszych zasobów, zwłaszcza że nasz rząd z pewnością mógłby wykorzystać te niezbędne zasoby."
 IRQ_make_a_promise: "Złożyć obietnicę"
 IRQ_make_a_promise_desc: "Ze względu na niski poziom zadowolenia wśród ludności sunnickiej jesteśmy w stanie złożyć obietnicę, która da nam szansę udowodnienia, że ​​nasz rząd jest godny wykonywania naszych obowiązków.\n§W------------ -------------------------------------------------- ---§!\nTa decyzja będzie ponownie dostępna po 180 dniach."
 IRQ_resolve_the_crisis: "Rozwiązać kryzys"
 IRQ_resolve_the_crisis_desc: "Nadszedł dla nas czas, aby rozwiązać sekciarskie trzęsienie ziemi, które wstrząsnęło naszym narodem."
 IRQ_lower_iranian_influence_1: "Zwalcz [PER.GetFlag] wpływy Iranu"
 IRQ_lower_iranian_influence_1_desc: "Obiecaliśmy naszym sunnitom, że zmniejszymy wpływy Iranu."
 IRQ_anbar_infrastructure: "Ulepsz infrastrukturę w Anbar"
 IRQ_anbar_infrastructure_desc: "Obiecaliśmy poprawę infrastruktury w Anbar."
 IRQ_salahuddin_infrastructure: "Popraw infrastrukturę w Salahuddin"
 IRQ_salahuddin_infrastructure_desc: "Obiecaliśmy poprawę infrastruktury w Salahuddin."
 IRQ_nineveh_infrastructure: "Popraw infrastrukturę w Niniwie"
 IRQ_nineveh_infrastructure_desc: "Obiecaliśmy poprawę infrastruktury w Niniwie."
 IRQ_anbar_airbase: "Ulepsz lotniska w Anbar"
 IRQ_anbar_airbase_desc: "Obiecaliśmy ulepszenie lotnisk znajdujących się w Anbar."
 IRQ_salahuddin_airbase: "Ulepsz lotniska w Salahuddin"
 IRQ_salahuddin_airbase_desc: "Obiecaliśmy poprawę lotnisk znajdujących się w Salahuddin."
 IRQ_nineveh_airbase: "Ulepsz lotniska w Niniwie"
 IRQ_nineveh_airbase_desc: "Obiecaliśmy ulepszenie lotnisk znajdujących się w Niniwie."
 IRQ_economic_prosperity: "Popraw sytuację gospodarczą"
 IRQ_economic_prosperity_desc: "Obiecaliśmy poprawę sytuacji gospodarczej w Iraku."
 IRQ_smaller_government: "Ogranicz zasięg rządów"
 IRQ_smaller_government_desc: "Obiecaliśmy dopilnować, aby rząd odgrywał mniejszą rolę w społeczeństwie irackim."
 IRQ_sunni_internet: "Ulepsz infrastrukturę internetową"
 IRQ_sunni_internet_desc: "Obiecaliśmy poprawę infrastruktury internetowej w zachodnich regionach zamieszkanych przez sunnitów."
 IRQ_pmf_decisions: "Popularne Siły Mobilizacyjne"
 IRQ_pmf_decisions_desc: "§HPMF§!, czyli §HPPopulistyczne Siły Mobilizacyjne§! to seria §HMilicji§! które połączyły się, tworząc grupę parasolową na rzecz bezpieczeństwa narodu. Potrafimy §HMobilizować§! te §HMilicje§! za jaką cenę, aby przygotować się do wojny z naszymi wrogami. Całkowita mobilizacja może zająć lata, jednak jesteśmy w stanie wdrożyć §HPMF§! w dowolnym momencie w stosunku do wskaźnika mobilizacji.\n\nPodczas gdy §HPMF§! zostanie rozmieszczony, będziemy cierpieć z powodu §Rzwiększonego utrzymania wojsk§!, ale jesteśmy w stanie §HDemobilizować§! je, aby ocalić nasz budżet.\n\nJeśli prowadzimy wojnę, mobilizacja będzie postępowała §HDouble§! swoją standardową stawkę miesięczną."
 IRQ_begin_mobilization: "Rozpocznij mobilizację"
 IRQ_begin_mobilization_desc: "Mobilizując PMF, będziemy mieli do dyspozycji niezbędną ilość sił, aby stawić czoła każdemu zagrożeniu w regionie."
 IRQ_stop_mobilization: "Zaprzestać mobilizacji"
 IRQ_stop_mobilization_desc: "Utrzymanie mobilizacji PMF jest zadaniem kosztownym i aby uchronić nasz naród przed zapaścią gospodarczą konieczne jest powstrzymanie mobilizacji PMF."
 IRQ_deploy_the_pmf: "Wdróż PMF"
 IRQ_demobilize_the_pmf: "Zdemobilizować PMF"
 IRQ_demobilize_the_pmf_desc: "Najwyższy czas zdemobilizować PMF, gdyż ich pomoc nie jest już przydatna dla naszych sił zbrojnych."
 IRQ_spring_of_islam: "Wiosna islamu"
 IRQ_spring_of_islam_desc: "Aby poszerzyć zasięg naszego sojuszu i ideologii, będziemy musieli wyeksportować §Hszyickie rewolucje§! w narodach wykazujących pewne podobieństwa do §HShiicki§!. Będziemy ukrywać te ruchy jako z natury islamskie, ale na ich czele stanie §HSzyita§! przywódców i grup, aby zapewnić, że nie nastąpi przejęcie naszych wpływów. Rozszerzymy nasze wpływy w obrębie narodów, aby wpłynąć na ich §Hwojskowe i Organy Rządowe§! aby ich pozyskać, gdy nadejdzie rewolucja. Pierwszym etapem będzie uzbrojenie i finansowanie rebeliantów, co następnie pozwoli nam dać im zielone światło na rozpoczęcie ich §HRewolucji§!.\n"
 IRQ_arm_rebels_in_jordan: "Uzbrój rebeliantów w [JOR.GetFlag] Jordania"
 IRQ_arm_rebels_in_jordan_desc: "Możemy finansować, szkolić i uzbrajać szyitów w [JOR.GetFlag] Jordanii i przygotować ich do obalenia [JOR.GetFlag] rządu Jordanii w celu zainstalowania Republiki Islamskiej."
 IRQ_islamic_spring_in_jordan: "Islamska Wiosna w [JOR.GetFlag] Jordania"
 IRQ_islamic_spring_in_jordan_desc: "Nadszedł czas, nasi [JOR.GetFlag] jordańscy partnerzy są gotowi przeprowadzić rewolucję islamską!"
 IRQ_arm_rebels_in_kuwait: "Uzbroić rebeliantów w [KUW.GetFlag] Kuwejcie"
 IRQ_arm_rebels_in_kuwait_desc: "Możemy finansować, szkolić i uzbrajać szyitów w [KUW.GetFlag] Kuwejcie i przygotować ich do obalenia [KUW.GetFlag] rządu Kuwejtu w celu zainstalowania Republiki Islamskiej."
 IRQ_islamic_spring_in_kuwait: "Islamska Wiosna w [JOR.GetFlag] Kuwejcie"
 IRQ_islamic_spring_in_kuwait_desc: "Nadszedł czas, nasi partnerzy [KUW.GetFlag] z Kuwejtu są gotowi przeprowadzić rewolucję islamską!"
 IRQ_arm_rebels_in_turkey: "Zbroić rebeliantów w [TUR.GetFlag] Turcji"
 IRQ_arm_rebels_in_turkey_desc: "Możemy finansować, szkolić i uzbrajać szyitów w [TUR.GetFlag] Turcji i przygotować ich do obalenia [TUR.GetFlag] tureckiego rządu w celu zainstalowania Republiki Islamskiej."
 IRQ_islamic_spring_in_turkey: "Islamska Wiosna w [TUR.GetFlag] Turcji"
 IRQ_islamic_spring_in_turkey_desc: "Nadszedł czas, nasi tureccy partnerzy [TUR.GetFlag] są gotowi przeprowadzić rewolucję islamską!"
 IRQ_arm_rebels_in_afghanistan: "Zbroić rebeliantów w [AFG.GetFlag] Afganistanie"
 IRQ_arm_rebels_in_afghanistan_desc: "Możemy finansować, szkolić i uzbrajać szyitów w [AFG.GetFlag] Afganistanie i przygotować ich do obalenia [AFG.GetFlag] rządu afgańskiego w celu zainstalowania Republiki Islamskiej."
 IRQ_islamic_spring_in_afghanistan: "Islamska Wiosna w [AFG.GetFlag] Afganistanie"
 IRQ_islamic_spring_in_afghanistan_desc: "Nadszedł czas, nasi [AFG.GetFlag] afgańscy partnerzy są gotowi przeprowadzić rewolucję islamską!"
 IRQ_fao_decisions: "Frontu Przeciwko Uciskowi"
 IRQ_fao_decisions_desc: "Zakładając nowy sojusz regionalny, §HFront Przeciwko Uciskowi§! (FAO) będzie kwestionować wszelkie pozory wpływów nieislamskich. Będziemy mogli zaprosić kraje będące §HSszyitami§! i będziemy mogli poszerzyć naszą sieć potencjalnych kandydatów do FAO przygotowując §HSiosnę Islamu§! plan."
 IRQ_ask_for_iranian_arms: "Zapytanie o [PER.GetFlag] irańskie uzbrojenie"
 IRQ_ask_for_iranian_arms_desc: "[PER.GetFlag] Irańczycy posiadają duże zapasy broni, której najprawdopodobniej nigdy nie użyją. Być może moglibyśmy poprosić ich o przesłanie nam części tej broni do użycia."
 IRQ_ask_for_iranian_funds: "Poproś o [PER.GetFlag] finansowanie z Iranu"
 IRQ_ask_for_iranian_funds_desc: "Możemy poprosić [PER.GetFlag] Irańczyków o przewiezienie kilku palet z gotówką w celu sfinansowania naszego rozwoju."
 IRQ_open_invites: "Otwórz zaproszenia"
