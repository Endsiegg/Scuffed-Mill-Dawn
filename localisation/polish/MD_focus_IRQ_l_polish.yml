 IRQ_baath_equilibrium: "Fale uderzeniowe Baasizmu"
 IRQ_baath_equilibrium_desc: "Wśród niektórych naszych obywateli nastroje partii Baas nadal są wysokie i musimy zadbać o to, aby właściwie się z tym uporać."
 IRQ_arable_land_project: "Transformacja gruntów ornych"
 IRQ_arable_land_project_desc: "Niektóre działki w tym stanie zostały terraformowane, aby nadawały się do uprawy."
 IRQ_saddam_rage_idea: "Gniew [IRQ.GetLeader]."
 IRQ_saddam_rage_idea_desc: "[IRQ.GetLeader] ma pewne trudności z kontrolowaniem swojej wściekłości, mimo że wie, że na dłuższą metę szkodzi to naszemu narodowi..\n§W----------------------------------- ------------------------------------------------------§!\nTen duch narodowy zostanie §Rusunięty§! jeśli §HSaddam Husajn§! lub §HUday Hussein§! nie są przywódcami Iraku."
 IRQ_resisting_sanctions: "Odporność na sankcje"
 IRQ_resisting_sanctions_desc: "Dołożyliśmy wszelkich starań, aby przeciwstawić się nałożonym na nas sankcjom."
 IRQ_resilient_infrastructure: "Odporna infrastruktura"
 IRQ_resilient_infrastructure_desc: "Odporna infrastruktura uratuje Irak przed wypadkami, zapewniając bezpieczeństwo naszym obywatelom."
 IRQ_protected_oil_resources: "Chronione rezerwy ropy naftowej"
 IRQ_protected_oil_resources_desc: "Wzywamy odpoczynek, wiedząc, że nasz olej jest bezpieczny i zdrowy."
 IRQ_increased_exports: "Zwiększony eksport"
 IRQ_increased_exports_desc: "Chcąc ulepszyć naszą gospodarkę, zwiększyliśmy eksport irackich towarów."
 IRQ_relying_on_our_own_strength_spirit: "Poleganie na własnych siłach"
 IRQ_relying_on_our_own_strength_spirit_desc: "Irak potrzebuje tylko Irakijczyków, aby prosperować, nikogo innego."
 IRQ_reverse_engineering_spirit: "Wysiłek inżynierii odwrotnej"
 IRQ_reverse_engineering_spirit_desc: "Nie musimy tracić czasu na wymyślanie nowych projektów, możemy po prostu przyjrzeć się już istniejącym."
 IRQ_resistance_jewel: "Klejnot oporu"
 IRQ_resistance_jewel_desc: "Nasz naród jest klejnotem oporu w tym opresyjnym świecie."
