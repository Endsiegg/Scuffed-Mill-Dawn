 IRQ_promote_female_participation: "Promocja udziału kobiet"
 IRQ_promote_female_participation_desc: "Będziemy zachęcać nasze kobiety do udziału w życiu społecznym i bycia istotną częścią siły roboczej."
 IRQ_promotion_of_iraqi_identity: "Promocja tożsamości irackiej"
 IRQ_promotion_of_iraqi_identity_desc: "Nasi ludzie muszą wiedzieć, kim są oraz jaka jest ich historia, kultura i język, co stanowi część ich tożsamości, którą należy wzmocnić."
 IRQ_restoration_of_ancient_sights: "Renowacja zabytków"
 IRQ_restoration_of_ancient_sights_desc: "Nasza przeszłość jest bardzo istotną częścią naszego narodu, ponieważ nasi ludzie muszą zdać sobie sprawę z wielkości, którą kiedyś osiągnęli, i wielkości, do której muszą dążyć ponownie."
 IRQ_promotion_of_saddam: "Promocja osiągnięć Baas"
 IRQ_promotion_of_saddam_desc: "Na każdej ulicy, w każdym domu, biurze i szkole musi wisieć portret największego przywódcy w historii Baas. Nasi ludzie muszą wiedzieć, kto zbudował ten naród i komu podziękować."
 IRQ_power_of_mosques: "Rozszerz moc meczetu"
 IRQ_power_of_mosques_desc: "Meczety sprawują władzę w tym kraju i musimy się z tym pogodzić. Zwiększając ich władzę, jesteśmy w stanie pokazać im, że jesteśmy po ich stronie."
 IRQ_fadayeen_patrols: "Patrole Fadayeenów"
 IRQ_fadayeen_patrols_desc: "Należy wykorzystać Fadayeen Saddam w celu egzekwowania praw naszych narodów. Zapewnią, że ludzie będą przestrzegać świętych norm i pozostaną prawi."
 IRQ_crack_down_on_haram: "Walcz z niemoralnymi działaniami"
 IRQ_crack_down_on_haram_desc: "Nasze społeczeństwo nie może zostać zepsute pod przykrywką zachodniego imperializmu. Musimy wszelkimi możliwymi środkami walczyć z tą infiltracją społeczeństwa irackiego."
 IRQ_upholding_sharia: "Przestrzeganie szariatu"
 IRQ_upholding_sharia_desc: "Obowiązującym w tym kraju prawem jest szariat i naszym obowiązkiem jest go przestrzegać w przypadku, gdy niektórzy złoczyńcy chcą obejść normy społeczne."
