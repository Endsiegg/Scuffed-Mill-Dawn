 iraq_md.100.t: "Irak instaluje rząd szyicki"
 iraq_md.100.d: "Naród iracki obalił państwo rządzące i zainstalował własny szyicki rząd. To posunięcie niesie ze sobą promyk nadziei, ponieważ możemy po raz kolejny podjąć próbę przywrócenia naszym irańskim przyjaciołom ich dawnego stylu życia."
 iraq_md.100.a: "Musimy to zrobić"
 iraq_md.100.b: "Nie, to zły pomysł"
 iraq_md.101.t: "Hezbollah wysyła prośbę"
 iraq_md.101.d: "Hezbollah przesłał nam bardzo interesującą ofertę, prosi nas o pomoc w odbudowie dawnej Republiki Islamskiej, potencjalnie otwierając przestrzeń dla większego sojuszu w regionie."
 iraq_md.101.a: "Musimy to zrobić"
 iraq_md.101.b: "Nie, to zły pomysł"
 iraq_md.102.t: "[FROM.GetName]Akceptuje"
 iraq_md.102.d: "Rząd [FROM.GetName] przyjął naszą prośbę i przyłączy się do broni przeciwko tyranowi [PER.GetLeader]. Wkrótce nasi islamscy bracia powstaną ponownie w Iranie!"
 iraq_md.102.a: "Do przodu!"
 iraq_md.103.t: "[FROM.GetName]Odrzuca"
 iraq_md.103.d: "Rząd [FROM.GetName] odrzucił naszą prośbę o przyłączenie się do broni przeciwko tyranowi [PER.GetLeader]. Być może innym razem uda nam się je zdobyć sami."
 iraq_md.103.a: "Cholera"
 iraq_md.104.t: "Dzień Akcji"
 iraq_md.104.d: "Dziś będzie dzień akcji, którego świat nigdy nie zapomni. Republika Islamska ponownie wyłoni się jako dominująca siła w Iranie, a niewierni zostaną wyparci."
 iraq_md.104.a: "Już czas"
 iraq_md.104.b: "Właściwie to zmieniłem zdanie"
 iraq_md.105.t: "Oś Oporu spiskuje przeciwko nam!"
 iraq_md.105.d: "Oś Oporu, na której czele stoi Hezbollah, jakiś czas temu zaprosiła Irak do swojej frakcji. Dzieje się tak, gdy rewolucja w Iraku wyrwała kontrolę Amerykanom. Obecnie doniesienia sugerują, że Oś Oporu planuje operację mającą na celu obalenie naszego rządu i ponowne zainstalowanie Republiki Islamskiej. Rzekomo po naszej rewolucji kilka jednostek IRGC uciekło do różnych części Bliskiego Wschodu, pozostając w dużej mierze niewykryte. Kiedy nadejdzie czas, możemy spotkać się z ich jednostkami."
 iraq_md.105.a: "Co?"
 IRQ_will_lead_us_to_war_TT: "§RZostaniemy wciągnięci w konflikt z Iranem, kiedy Hezbollah wywoła wojnę!§!"
 iraq_md.200.t: "Obecność USA w Iraku"
 iraq_md.200.d: "Misja amerykańska w naszym narodzie trwa już od wielu lat i w ocenie naszego narodu jego pobyt tutaj musi dobiec końca. Mimo że część delegacji amerykańskiej upierała się, że ich obecność jest konieczna w celu zwalczania terroryzmu i ekstremizmu, widzimy inaczej. Najwyższy czas, aby nasz rząd dokonał wyboru w tej sprawie."
 iraq_md.200.a: "Wyślij im prośbę"
 iraq_md.200.b: "Czas nie jest odpowiedni"
 iraq_md.201.t: "Rząd iracki żąda naszego wycofania"
 iraq_md.201.d: "Rząd iracki zażądał wycofania naszych sił z ich kraju, powołując się na to, że zamknięcie naszej misji było już dawno planowane. Ich dyplomaci zapewnili nas, że państwo jest w stanie całkowicie działać samodzielnie i nie potrzebuje naszej pomocy do utrzymania państwa irackiego."
 iraq_md.201.a: "Zabierzmy naszych chłopców do domu"
 iraq_md.201.b: "Nie, nie są jeszcze gotowi"
 iraq_md.202.t: "Stany Zjednoczone wycofują swoje siły"
 iraq_md.202.d: "Stany Zjednoczone zdecydowały się przystać na naszą prośbę i rozpoczęły wycofywanie swoich wojsk. Wycofanie się będzie stopniowe, ale już zatwierdzono przeniesienie wszystkich stanowisk rządowych obecnie obsługiwanych przez amerykańskich ekspertów."
 iraq_md.202.a: "Wreszcie！"
 iraq_md.203.t: "Stany Zjednoczone odmawiają wycofania się"
 iraq_md.203.d: "Rząd amerykański odrzucił naszą prośbę, powołując się na to, że nasz rząd nie jest przygotowany do utrzymania stabilnej kontroli nad rządem."
 iraq_md.203.a: "Niefortunny"
 iraq_md.74.b: "NIE! Saddam jest naszym wiecznym przywódcą!"
 iraq_md.744.t: "Śmierć Saddama Husajna!"
 iraq_md.744.d: "Dzisiaj o 6:00 rano zgłoszono śmierć prezydenta w swoim łóżku, w otoczeniu bliskich członków rodziny. Jego życie było pełne wzlotów i upadków, przetrwał kilka wojen ze Stanami Zjednoczonymi i innymi narodami. Jednak wraz z jego śmiercią rozpoczyna się nowy początek. Saddam wyznaczył jednego ze swoich synów na przywódcę narodu, choć do niedawna było to powszechnie nieznane."
 iraq_md.744.a: "Spoczywaj w pokoju."
 iraq_md.300.t: "Saddam chce aktualnych informacji na temat naszych postępów w Iranie?"
 iraq_md.300.d: "Saddam Husajn wtargnął do biura Połączonych Szefów Sztabów, żądając informacji, jak postępują nasze postępy w wojnie z Iranem. Podszedł strażnik i oświadczył: „Panie Prezydencie, wojna zakończyła się kilkadziesiąt lat temu! Z Iranem nie ma wojny”. Saddam natychmiast zastrzelił strażnika na miejscu."
 iraq_md.300.a: "Uh.. Tak, idzie świetnie"
 iraq_md.301.t: "Uh.. Tak, idzie świetnie"
 iraq_md.301.d: "Podczas rutynowej wizyty w szpitalu Saddam pomylił szpital z salą tortur i zaczął walczyć z pielęgniarkami, które przygotowywały go do badania. Zażądał natychmiastowego uwolnienia, ale jego osobisty asystent zapewnił go, że nie przebywają w sali tortur. Asystent został wczoraj zwolniony i z jakiegoś powodu jego dane, takie jak akt urodzenia i inne, nie pojawiają się już w naszych systemach."
 iraq_md.301.a: "Gówno"
 iraq_md.302.t: "Saddam szturmuje konsulat brytyjski"
 iraq_md.302.d: "Podczas spaceru Saddam Husajn przekonał małą grupę żołnierzy, których spotkał na drodze, aby pomogli mu w szturmie na konsulat brytyjski w Bagdadzie. Próbując włamać się na teren kompleksu, brytyjscy strażnicy zatrzymali żołnierzy pomagających Saddamowi i zażądali, aby ktoś przyszedł po Saddama. Kiedy Saddema ciągnięto, zaczął gorączkowo kopać i krzyczeć: „Dzisiaj kolonizatorzy zostali skolonizowani! Chwała narodowi irackiemu! Chwała narodowi irackiemu!”. Konsulat brytyjski wydał oświadczenie, w którym oświadczył, że chwilowo opuści kraj."
 iraq_md.302.a: "Ups."
 iraq_md.303.t: "Saddam myli latarkę z bombą"
 iraq_md.303.d: "Z jakiegoś powodu wczoraj wieczorem jeden z dozorców pałacu Saddama umieścił latarkę na stoliku nocnym Saddama, gdy ten spał. Dziś rano kilku strażników wbiegło gorączkowo do pokoju Saddama, ponieważ krzyki dochodzące z pokoju Saddama bardzo ich zaniepokoiły. Przedstawiono im przerażonego Saddama, który stał w przeciwległym rogu pokoju, wskazując na latarkę i krzycząc: „Amerykanie i syjoniści przemycili bombę do mojego pokoju!”. Strażnicy szybko wyłączyli latarkę i Saddam ponownie zapadł w sen. Dozorca nie pracuje już w pałacu."
 iraq_md.303.a: "Co do cholery?"
 iraq_md.304.t: "Saddam próbuje przekupić sprzedawcę sklepu, biorąc go za zagranicznego dyplomatę"
 iraq_md.304.d: "Saddam od kilku dni narzekał na brak czekolady w pałacu. Z tego powodu jego asystenci nie mogli dłużej znosić jego narzekań i w końcu po prostu zabrali go do sklepu, gdyż upierał się, że chce osobiście wybrać markę czekolady. Gdy uwagę strażników i asystentów rozproszył tłum gromadzący się na zewnątrz, jeden z nich zauważył, że Saddam próbował szeptać urzędnikowi do ucha, i podsłuchał, jak mówił: „Słuchaj, jeśli dopilnujesz, aby nasze statki przepływały przez Ormuz bez problemów i jeśli wrócisz do umowy z Omanem i Irańczykiem, wtedy dam ci bardzo korzystną cenę za wszelkie przyszłe umowy na ropę”. Następnie Strażnicy szybko kupili czekoladę i eskortowali Saddama z powrotem do pałacu."
 iraq_md.304.a: "Co do cholery?"
 iraq_md.305.t: "Saddam pisze emocjonalne wyznanie za zbrodnie, których nie popełnił"
 iraq_md.305.d: "W chwili znacznego poczucia winy i zamieszania Saddam zaczął pisać do narodu bardzo emocjonalne i przepraszające przemówienie w związku z zbrodniami, których nie popełnił. Następnie opisał, jak mu było przykro z powodu skażenia wodociągów w lokalnych miastach octem jabłkowym. Wścibska pokojówka natrafiła na ten list i zgłosiła go jednemu z bliskich asystentów Saddama, który natychmiast udał się z nim na rozmowę o tym, dlaczego nie popełnił takiego przestępstwa. Saddam upierał się, że tak i że nie może już znieść poczucia winy. Następnie asystent niechętnie przyprowadził dietetyka, aby poinformować Saddama o zdrowotnych właściwościach octu jabłkowego i o tym, że zamiast szkodzić, pomagał miejscowym. Następnie Saddam potajemnie napisał i opublikował list patriotyczny, w którym błagał wszystkich, aby pili ocet jabłkowy, aby Irak mógł mieć „Najlepszych Żołnierzy Ziemi”."
 iraq_md.305.a: "O nie.."
 iraq_md.306.t: "Saddam planuje rewolucję przeciwko swoim opiekunom"
 iraq_md.306.d: "Po odmowie opuszczenia pałacu Saddam myślał, że przebywa w areszcie domowym, gdyż uważał, że jego partia nie udało się przeprowadzić zamachu stanu w 1963 r. Następnie zaczął próbować przeciągnąć strażników na swoją stronę, szczegółowo wyjaśniając im swoje spisku mającego na celu obalenie jego opiekunów i uwolnienie się z pałacu. Strażnicy zorientowali się, że coś jest nie tak i na chwilę wzięli go pod swoją opiekę, dopóki nie zasnął."
 iraq_md.306.a: "Dlaczego?"
 iraq_md.307.t: "Saddam przygotowuje kolację dyplomatyczną z resztek jedzenia"
 iraq_md.307.d: "Saddam, nie informując o tym kuchni pałacowej ani nikogo innego, zaczął układać talerze na pałacowym stole i wezwał kilku regionalnych dyplomatów, aby zorganizowali kolację dyplomatyczną w celu omówienia problemów regionalnych. W rezultacie goście zostali przesłuchani przez strażników stacjonujących w pałacu po ich przybyciu, co wywołało zamieszanie, którego można było całkowicie uniknąć, gdyby Saddam po prostu poinformował innych o swoich planach. W końcu wpuszczono gości, zapominając, że to on ich zaprosił. Saddam nie przygotował dla nich żadnego jedzenia, więc podano im zimne resztki jedzenia, które gorączkowo wyniósł z kuchni."
 iraq_md.307.a: "Jakie to żenujące"
 iraq_md.308.t: "Saddam godzinami ćwiczy przemówienie transmitowane wcześniej w telewizji"
 iraq_md.308.d: "Opiekunowie Saddama przez wiele godzin nie widzieli, jak opuszczał pokój, uważając, że ćwiczył krótkie przemówienie, które zaplanował na później tego samego dnia. Z niepokoju zaczęli słuchać, co mówi, i jeden z nich rozpoznał w nim swoje poprzednie przemówienie na temat amerykańskiej inwazji. Później poproszono asystenta, aby wszedł do pokoju i poinformował Saddama, że ​​wygłosił już przemówienie wiele lat temu, co zrobił ze strachem i niechęcią. Następnie Saddam wściekle rzucił papiery o ścianę i kazał asystentowi wyjść. Później tego samego dnia w pałacu można było usłyszeć odgłosy płaczu Saddama."
 iraq_md.308.a: "Cholera"
 iraq_md.309.t: "Saddam myli lodówkę z sejfem"
 iraq_md.309.d: "Dziś rano Saddam wywrócił pałac do góry nogami, gorączkowo szukając pieniędzy, które przechowywał w zabezpieczonym sejfie w skarbcu. Nie pamiętając tego, Saddam wziął lodówkę za swój sejf, wierząc, że ktoś ukradł mu pieniądze i ukrył je gdzie indziej. Następnie poinformowano Saddama o lokalizacji sejfu i zażądał zabrania pieniędzy na zakup luksusów."
 iraq_md.309.a: "Gówno"
 iraq_md.310.t: "Saddam wznieca pożar!"
 iraq_md.310.d: "Dzisiaj rano, kiedy Saddam odwiedzał lokalną wioskę na obrzeżach Rutbah, Saddam zapalił cygaro, które zapomniał zgasić ani nawet zapalić. To samo cygaro zetknęło się z jednym z domów, który się zapalił, a stamtąd ogień ostatecznie rozprzestrzenił się na większą część wioski. Saddam został poinformowany o przyczynie zdarzenia, jednakże stale upierał się, że nie pali od wielu lat."
 iraq_md.310.a: "Jakie są szkody?"
 iraq_md.311.t: "Saddam wsiada do złego lotu!"
 iraq_md.311.d: "Saddam był nieugięty co do spotkania z prezydentem Francji [FRA.GetLeader]. Uzgodniono spotkanie i przygotowano lot. Podczas lotu Saddam upierał się, że zna drogę do Francji, ponieważ, jak sam powiedział, „był we Francji wiele razy”. W rezultacie pilot musiał zgodzić się na ustne wskazówki Saddama i zamiast tego wylądował w środku Gujany Francuskiej. Następnie spotkanie zostało natychmiast odwołane."
 iraq_md.311.a: "Czy możemy go odzyskać, proszę?"
 iraq_md.312.t: "Saddam opuścił kluczowy szczyt bezpieczeństwa"
 iraq_md.312.d: "Saddam zaplanował szczyt bezpieczeństwa narodowego, na który zaproszono jego najwyższych generałów i oficerów. Szczyt miał się odbyć wczoraj i po przybyciu wszystkich urzędników powitano ich ciszą, podczas gdy wszyscy cierpliwie czekali, aż Saddam Husajn przemówi na sali. Ku ich zaskoczeniu Saddam Husajn nigdy się nie pojawił. Zamiast tego okazało się, że Saddam był zajęty wyprawą wędkarską z Qussayem i Udayem nad rzekę Eufrat."
 iraq_md.312.a: "Dobrze dla niego"
 iraq_md.313.t: "Saddam myli paradę festiwalową z marszem wojskowym"
 iraq_md.313.d: "Dziś rano Saddama zabrano do biura urzędnika na umówione spotkanie. Po drodze zauważył, że ulica jest zablokowana w związku z planowaną tam defiladą, którą wziął za paradę wojskową. Następnie kazał kierowcy się zatrzymać, a Saddam wbiegł na podium na poboczu ulicy, kopiąc spikera ze sceny. Następnie zaczął salutować w oczekiwaniu na żołnierzy, ale zamiast tego został przyłapany na salutowaniu postaci z kreskówek, gdy szybko zdał sobie sprawę, że jest na paradzie dzieci."
 iraq_md.313.a: "Gówno"
 iraq_md.314.t: "Saddam nakazuje budowę 500 nowych bunkrów!"
 iraq_md.314.d: "Obawiając się nieuchronnego ataku nuklearnego ze strony Stanów Zjednoczonych, Saddam nakazał budowę 500 nowych bunkrów w całym Iraku. Stało się tak, ponieważ wierzył, że Irak nadal jest w stanie wojny ze Stanami Zjednoczonymi i dlatego wpadł w panikę. Zamówienia zostały anulowane, ale firmy budowlane nadal traciły pieniądze i dlatego należy im się sprawiedliwa rekompensata."
 iraq_md.314.a: "Gówno"
 iraq_md.315.t: "Saddam nakazuje rozmieszczenie setek min przeciwpiechotnych w regionie Kurdystanu w celu zwalczania powstańców!"
 iraq_md.315.d: "Bez konsultacji ze swoimi doradcami wojskowymi Saddam nakazał rozmieszczenie setek min na granicy Kurdystanu w celu zwalczania lokalnych grup powstańczych. Nakaz ten został szybko wykonany przez tych, którzy go otrzymali, ponieważ uważali, że jest on poważny ze względu na niedawny wzrost liczby ataków. Ale teraz najważniejsi doradcy Saddama ostrzegają, że miny mogą wyrządzić poważne szkody naszym żołnierzom."
 iraq_md.315.a: "O o..."
 iraq_md.316.t: "Saddam Husajn zostaje zabity przez minę"
 iraq_md.316.d: "Kilka miesięcy temu Saddam Husajn zdecydował, że chce umieścić setki min lądowych w pobliżu granicy z Kurdami, aby zapobiec atakom lokalnych powstańców. Czując, że Kurdowie go nie lubią, Saddam poczuł się zmuszony odwiedzić ten region samotnie i spotkać się z miejscowymi w ramach okazania dobrej wiary. Następnie Saddam wziął samochód z pałacu i godzinami jechał do granicy z Kurdystanem. Paliwa w samochodzie wystarczyło, aby dowieźć go do granicy, a gdy w samochodzie skończyło się paliwo, Saddam ruszył pieszo. Zapominając o minach, gdzieś po drodze Saddam nadepnął na minę i zginął na miejscu."
 iraq_md.316.a: "Spoczywaj w pokoju, nasz ukochany przywódco"
 IRQ_temp_medical_cost: "Opłaty szpitalne"
 IRQ_Saddam's_pissfits: "£SOV_paranoia_text_icon Wściekłość [IRQ.GetLeader]."
 IRQ_Saddam's_pissfits_desc: "Przez całe życie §H[IRQ.GetLeader]§! nie był w stanie kontrolować swojego £SOV_paranoia_text_icon §RWściekłość§!. Często kieruje swoją złość w stronę personelu wojskowego £personnel_cost_multiplier_modifier_texticon lub ludzi mieszkających w [IRQ.GetFlag] §HIraq§!. Jego £SOV_paranoia_text_icon §RWściekłość§! wzbudza w ludziach strach, co może sprawić, że będą mniej skłonni do potknięć, ale ma to swoją cenę.\n\n£SOV_paranoia_text_icon §RWściekłość§! wzrośnie poprzez pewne §HWydarzenia, decyzje i cele§! Jeśli £stability_texticon §HStabilność§! jest niższa niż §H40%§!, wówczas £SOV_paranoia_text_icon §RWściekłość§! będziesz mieć szansę na zaznaczenie §H1§! co miesiąc. Jeśli £SOV_paranoia_text_icon §RWściekłość§! jest wyższa niż §H25%§!, wystąpią zdarzenia losowe z konsekwencjami, które zostaną wywołane. Jeśli £SOV_paranoia_text_icon §RWściekłość§! kiedykolwiek trafi §H50%§!, §H[IRQ.GetLeader]§! wykona losową £personnel_cost_multiplier_modifier_texticon General.£SOV_paranoia_text_icon §RWściekłość§! będzie stopniowo spadać, jeśli £stability_texticon §HStabilność§! wynosi §H40%§! lub wyższy.\n\n£SOV_paranoia_text_icon  §RWściekłość§!: [?IRQ_saddam_pissboy|%]"
 IRQ_saddam_ages_TT: "§HSaddam Husajn§! będzie się starzeć i §RZerży na chorobę Alzheimera!§!"
 IRQ_saddam_is_saddened_TT: "§HSaddam staje się smutny§!"
 IRQ_alzheimers_TT: "Z powodu §RAlzheimera Saddama§!, możemy otrzymywać wydarzenia dotyczące §HSaddama§! nieobliczalne zachowanie!"