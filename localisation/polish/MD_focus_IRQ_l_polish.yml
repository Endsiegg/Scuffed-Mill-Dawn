 IRQ_sadrist_militias: "Ruch Sadystów"
 IRQ_sadrist_militias_desc: "Saraya al-Salam, najnowsze wcielenie Armii Madhi, to milicja Ruchu Sadystów, która walczy na linii frontu wraz z armią iracką. Jej przywódca Muqtada al-Sadr jest popularnym irackim szyickim duchownym i politykiem, który odziedziczył swój ruch po swoim popularnym ojcu. Jego program opiera się na koktajlu politycznego szyickiego islamu, antyamerykanizmu, niezależności Iraku od wpływów irańskich i irackiego populistycznego nacjonalizmu."
 IRQ_threat_of_al_qaeda: "Zbliżająca się katastrofa"
 IRQ_threat_of_al_qaeda_desc: "Rozwiązanie [IRQ.GetFlag] irackich sił zbrojnych oznaczało, że wielu żołnierzy i dowódców pozostało bez pracy. Doprowadziło to do tego, że wiele elementów armii sprzymierzyło się z różnymi grupami ekstremistycznymi w kraju, z których jedną jest [AIQ.GetFlag] Al-Kaida w Iraku. Jeśli nie zostanie powstrzymana, grupa ta może przeprowadzić atak na nasz rząd.\n§W-------------------------------------------------------- ----------------------------------§!\nTen duch narodowy zostanie §Rusunięty§! jeśli rozwiążemy §HIkryzys powstańczy§!"
 IRQ_sunni_dynamic_idea: "Wpływy polityczne sunnitów"
 IRQ_sunni_dynamic_idea_desc: "Społeczność sunnicka w naszym kraju zmobilizowała się, aby zachować swoją tożsamość, sposób życia i sens istnienia. Ze względu na wzrost szyizmu i marginalizację sunnitów w życiu politycznym ich mobilizacja będzie działać przeciwko interesom naszego narodu.\n§W------------------ -----------------------------------------------§!\nTen duch narodowy będzie się dynamicznie zmieniał co §H10§! poziomy, które §HSunnicka zmienna polityczna§! zmiany wg. Obecnie wpływy polityczne sunnitów wynoszą §H[?IRQ_sunni_political_influence]/100§!\n§W--------------------------------------- ------------------------------------§!\nGdy ten duch jest aktywny, §H[AIQ.GetFlag]Al-Kaida w Iraku§! może rozpocząć §Rwojnę domową§! jeśli salafizm to §H20%§! lub większa, stabilność jest mniejsza niż §H55%§!, a naszą religią państwową jest §HShia§!"
 IRQ_triumph_over_america: "Triumf nad Ameryką"
 IRQ_triumph_over_america_desc: "Nasi żołnierze dali Amerykanom lekcję, której nigdy nie zapomną."
 IRQ_mosque_income_idea: "Zwiększone podatki na meczety"
 IRQ_mosque_income_idea_desc: "Aby sfinansować różne projekty w kraju, zwiększyliśmy podatki pobierane od meczetów"
 IRQ_baathist_intervention: "Interwencja Baasistów"
 IRQ_baathist_intervention_desc: "W regionie powstali zwolennicy ideologii Baas i musimy ich wspierać.\n§W----------------------------------------- --------------------------------------------------§!\nTen duch narodowy zostanie §Rusunięty§! jeśli [JOR.GetFlag] §HJordanian§! i [SYR.GetFlag] §HSyrian§! zakończyły się wojny domowe."
 IRQ_PIJ_idea: "Brygady PIJ"
 IRQ_PIJ_idea_desc: "Brygady PIJ działają obecnie w naszym kraju i pomogą nam w walce z państwem syjonistycznym.\n§W----------------------------------------- --------------------------------------------------§!\nTen duch narodowy zostanie §Rusunięty§! ! jeśli §Hpartia baasowska§! nie jest już u władzy, lub [ISR.GetFlag] §HIzrael§! już nie istnieje."
 IRQ_cult_of_saddam: "Kult Saddama"
 IRQ_cult_of_saddam_desc: "Nasz wielki przywódca, Saddam Husajn, wniósł wielkie bogactwo i godność do [IRQ.GetFlag] Iraku. Należy cenić jego wkład, póki jeszcze żyje..\n§W---------------------------------- ----------------------------------------§!\nTen duch narodowy zostanie §Rusunięty§! jeśli §Hpartia baasowska§! nie jest już u władzy, lub jeśli §HSaddam Husajn§! nie jest już liderem."
 IRQ_air_support_granted: "Wsparcie powietrzne przeciw powstańcom"
 IRQ_air_support_granted_desc: "Nasze Siły Powietrzne pracują całą dobę, aby zapewnić wsparcie powietrzne przeciwko Powstańcom w naszym kraju"
 IRQ_recovering_from_the_gulf_war: "Odzyskiwanie po wojnie w Zatoce Perskiej"
 IRQ_recovering_from_the_gulf_war_desc: "W następstwie wyniszczającej wojny w Zatoce Perskiej Irak znajduje się w stanie chaosu i zniszczenia. Konflikt, charakteryzujący się intensywnymi operacjami powietrznymi i naziemnymi, był świadkiem znaczących bitew, które pozostawiły trwały wpływ na naród. Od początkowych nalotów i wyzwolenia Kuwejtu po kampanię naziemną, która odepchnęła siły irackie, wojna zebrała ogromne żniwo."
 IRQ_MEK_bases: "Bazy MEK"
 IRQ_MEK_bases_desc: "Uznając strategiczne znaczenie Mojahedin e Khalq (MEK) podczas wojny iracko-irańskiej, Irak stara się wykorzystać ich pomoc i utworzyć bazy w celu zwiększenia swoich zdolności wojskowych. Pozwala to na utworzenie baz MEK na terenie Iraku, aby zagrozić Iranowi, umożliwiając zwiększenie maksymalnej liczby sił ochotniczych, które można zmobilizować. Podobnie jak w 1991 roku przeciwko Kurdom."
 IRQ_high_political_opposition: "Wysoka opozycja polityczna"
 IRQ_high_political_opposition_desc: "Irak stoi przed poważnym wyzwaniem, gdyż zmaga się z silną opozycją polityczną, obejmującą różnorodne mniejszości etniczne i wspólnoty religijne."
 IRQ_bastion_of_baathism: "Bastion Baasizmu"
 IRQ_bastion_of_baathism_desc: "Na żyznych gruntach irackiej ziemi zasiano nasiona Baasu, które kiełkowały pośród wyzwań i aspiracji tamtych czasów. Pojawili się przywódcy-wizjonerzy, których motywacją było pragnienie jedności narodowej, arabski nacjonalizm i dążenie do sprawiedliwości społecznej. Niech Arabowie będą na zawsze jednością!"
 IRQ_international_sanctions: "Sankcje międzynarodowe"
 IRQ_international_sanctions_desc: "W 2000 r. Irak stanął w obliczu szkodliwych skutków międzynarodowych sankcji nałożonych po wojnie w Zatoce Perskiej w 1991 r. Sankcje te poważnie ograniczyły zdolność Iraku do angażowania się w handel międzynarodowy, utrudniły ożywienie gospodarcze i spowodowały spadek poziomu życia narodu irackiego . Sankcje miały także istotne konsekwencje humanitarne, wpływając na dostęp do opieki zdrowotnej, podstawowych usług i zasobów niezbędnych do zaspokojenia podstawowych potrzeb. Długotrwałe skutki tych sankcji ukształtowały w tym okresie krajobraz gospodarczy i społeczny Iraku."
 IRQ_conscriptions_in_schools: "Pobór w szkołach"
 IRQ_conscriptions_in_schools_desc: "Pozwalamy dzieciom porzucić zajęcia, aby zaciągnąć je do naszych sił zbrojnych."
 IRQ_fadayyene_saddam: "Milicja Fedayeen Saddam"
 IRQ_fadayyene_saddam_desc: "Rozkazaliśmy kilku jednostkom Fedayeen Saddam ustawić pozycje obronne wokół kraju."
 IRQ_kurdish_friends: "[KUR.GetFlag] Przyjaciele Kurdów"
 IRQ_kurdish_friends_desc: "[KUR.GetFlag] Kurdowie byli w przeszłości wypierani przez większość narodów w regionie, izolując ich w ten sposób i pozostawiając z niewielką liczbą przyjaciół lub bez nich. Najwyższy czas, abyśmy wzmocnili naszą przyjaźń z [KUR.GetFlag] Kurdami, abyśmy mogli uzyskać to, czego chcemy, czyli wyzwolenie, wolność i niezależność od obcych mocarstw."
 IRQ_negotiations_with_kurdish_government: "Negocjacje z [KUR.GetFlag] rządem kurdyjskim"
 IRQ_negotiations_with_kurdish_government_desc: "Otwierając kanały komunikacji z rządem kurdyjskim [KUR.GetFlag], być może uda nam się ponownie zintegrować naród kurdyjski z naszym państwem bez rozlewu krwi."
 IRQ_bolster_communist_party_of_kurdistan_iraq: "Wzmocnij £KUR_Neutral_Communism_small Komunistyczne ideały w [KUR.GetFlag] Kurdystanie"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "[KUR.GetFlag] Kurdowie potrzebują jednej rzeczy, a mianowicie niezależności i wyzwolenia od wszelkich form obcego wyzysku. Wpajając promowanie ideałów komunistycznych w [KUR.GetFlag] Kurdystanie, być może będziemy w stanie wpłynąć na ich obywateli, aby w końcu dołączyli do nas ramię w ramię w tym ruchu."
 IRQ_request_an_election: "Poproś o wybory"
 IRQ_request_an_election_desc: "Naciskając na obecny [KUR.GetFlag] rząd kurdyjski, aby przeprowadził wybory, [KUR.GetFlag] kurdyjscy komuniści mogą w końcu zyskać szansę na zdobycie należnego im miejsca."
 IRQ_rojava_shipments: "Rozpocznij dostawy do [ROJ.GetFlag] Rożawa"
 IRQ_rojava_shipments_desc: "[SYR.GetFlag] Rząd syryjski od dawna represjonuje Kurdów w regionie [ROJ.GetFlag] Rożawa i musimy znaleźć sposoby na uwolnienie tych narodów, udzielając im niezbędnego wsparcia tam, gdzie to możliwe."
 IRQ_shipping_to_rojava: "Przesyłki na trasie..."
 IRQ_shipping_to_rojava_desc: "Koła ciężarówek kręcą się po syryjskiej ziemi."
 IRQ_political_decisions: "Iracka polityka wewnętrzna"
 IRQ_recall_nsa_bahrain: "Przypomnijmy NSA Bahrajn"
 IRQ_recall_nsa_bahrain_desc: "Najwyższy czas przejąć i skonsolidować naszą kontrolę nad NSA Bahrajn, działką okupowaną przez Amerykanów!"
 IRQ_mek_revolt_trig: "Bunt"
 IRQ_mek_revolt_trig_desc: "Dziś możemy nakłonić naszych przyjaciół z MEK do rozpoczęcia transgranicznego najazdu na Iran i raz na zawsze obalić reżim mułły!"
 IRQ_the_blood_quran: "Dokończ „Krwawy Koran”"
 IRQ_the_blood_quran_desc: "Kończąc i ogłaszając Krwawy Koran, napisany krwią Saddama Husajna, nasz rząd będzie mógł spróbować okazać swoją pobożność wśród [IRQ.GetFlag] narodu irackiego, ale może to również przynieść odwrotny skutek…"
 IRQ_smuggle_goods_from_jordan: "Przemycaj towary z [JOR.GetFlag] Jordanii"
 IRQ_smuggle_goods_from_jordan_desc: "Rodzina Husseinów ma wiele powiązań z pewnymi osobami w [JOR.GetFlag] Jordanii i korzystając z tych powiązań możemy przemycać niektóre towary przez granicę bez wiedzy rządu."
 IRQ_al_salam_palace: "Przeprojektuj pałac Al-Salam"
 IRQ_al_salam_palace_desc: "Pałac Al-Salam został pierwotnie zaprojektowany w 1950 roku, czyli ponad 50 lat temu i od tego czasu pałac zaczął pokazywać swój wiek. Przeprojektowanie niektórych jego aspektów może być przydatne, pomagając [IRQ.GetLeaderowi] oczyścić umysł, kiedy zajdzie taka potrzeba."
 IRQ_arrest_muqtada: "Aresztować Muktadę al-Sadra"
 IRQ_arrest_muqtada_desc: "Ten karaluch Muqtada ostatnio puścił mu gębę i podobnie jak jego ojciec być może będziemy musieli znaleźć rozwiązanie."
 IRQ_civil_war_mechanic: "Kryzys powstańczy"
 IRQ_civil_war_mechanic_desc: "Upadek §HSaddama§! doprowadziło do całkowitego upadku armii irackiej. Wielu naszych §Hbyłych żołnierzy§! poświęcili swoje życie walce z wojną §Przeciw§! naszego państwa, czy to dla ich własnych organizacji, czy dla §Rdżihadystów§! te. Początkowo będziemy w konflikcie z §RSalafitami§!, ale z §HSszyitami§! mogą szybko stać się wrogie, jeśli nie sprzymierzymy się z nimi. Będziemy musieli atakować Powstańców w każdym stanie, aż §HSpoddadzą się§! kiedy są wystarczająco słabi. Nasza §Gotowość§! zadecyduje o sukcesie, jaki odniesiemy w operacjach. §Gotowość§! będzie się poprawiać, gdy wykonamy więcej operacji lub skupimy się na określonych obszarach.\n\nMożemy wykonywać operacje, klikając stan. Stracimy §sprzęt§! i §Personel§! w każdej przeprowadzanej przez nas operacji.\n\nMapa będzie §Hdynamicznie§! zmień kolory, aby wyświetlić nasz §HProgress§!.\n\n§pFioletowy§! - Siły Kurdyjskie\n§RCzerwony§! - Salafickie Siły Dżihadystyczne\n§YŻółty§! - Siły szyickie\n§OOrange§! - Średnie Powstanie\n§GZielony§! - Niski poziom rebelii\n\n§HReadiness§!: [?IRQ_government_readiness]%\n§HPersonnel§!: [?IRQ_government_troops]\n§HStany zabezpieczone§!: [?IRQ_variable_for_win]§!\n\n\n\n \n\n"
 IRQ_start_negotiations_shias: "Rozpocznij negocjacje z szyickimi milicjami"
 IRQ_start_negotiations_shias_desc: "Usiądziemy do stołu negocjacyjnego z wieloma szyickimi milicjami, które utworzyły się w celu zawarcia porozumienia mającego na celu zniszczenie naszego wspólnego wroga. Jeśli nie uda nam się wystarczająco szybko przeciągnąć ich na naszą stronę, mogą stać się wrogo nastawieni!"
 IRQ_request_coalition_forces: "Poproś o wsparcie powietrzne"
 IRQ_request_coalition_forces_desc: "Jeśli Siły Powietrzne nic nie robią przez cały dzień, to dlaczego płacimy pilotom? Musimy wykorzystać naszą przewagę w Niebie, aby zmiażdżyć powstańców i zmusić ich do poddania się."
 IRQ_request_awakening_council_militias: "Rozmowy Fostera na rzecz Al-Sahwah"
 IRQ_request_awakening_council_militias_desc: "Al-Sahwa, czyli Synowie Iraku, to proponowany sojusz pomiędzy plemionami sunnickimi i innymi grupami, mający na celu walkę z Powstańcami. Możemy włączyć ich siły, aby uzyskać przewagę liczebną nad powstańcami."
 IRQ_militarize_police_force: "Zmilitaryzować policję"
 IRQ_militarize_police_force_desc: "Odbierzemy policji broń i siłę roboczą i zaciągniemy ich do naszej armii, aby pomogli w walce z powstańcami, nawet jeśli będziemy musieli ograniczyć ich szkolenie."
 IRQ_recruitment_campaign: "Wysiłek szkoleniowy"
 IRQ_recruitment_campaign_desc: "Musimy szkolić i kondycjonować naszych ludzi, aby mogli bezpiecznie i skutecznie stawić czoła powstańcom. Takie postępowanie pomoże również zmniejszyć ryzyko zagrożenia życia."
 IRQ_iraq_war: "Walka o przetrwanie"
 IRQ_iraq_war_desc: "Rozpoczęła się wojna o Irak i jego ziemie. Stany Zjednoczone będą miały maksymalnie 6 miesięcy na kapitulację rządu irackiego, w przeciwnym razie będą musiały nakazać natychmiastowe wycofanie się z narodu i zaryzykować swoje wpływy."
 IRQ_war_phase_one: "Faza I"
 IRQ_war_phase_two: "etap II"
 IRQ_war_phase_two_desc: "Amerykanie ustąpią, ich wysiłki pójdą na marne!"
 IRQ_preparation_for_the_war: "Wojna"
 IRQ_preparation_for_the_war_desc: "Ci imperialiści w [USA.GetFlag] §H[USA.GetName]§! rozpoczęli §RUNieuzasadniony§! kampania Przeciwko naszemu narodowi!\n\nBędziemy musieli zebrać razem nasze siły i zasoby narodowe oraz §HPprzygotować się na wojnę o przetrwanie§!. Wykorzystajmy to, co mamy i doświadczenie z §wojny w Hirze§! i §HWojna w Zatoce§!, stworzymy absolutną dziurę piekielną dla każdego nadchodzącego najeźdźcy.\n\nJeśli uda nam się odeprzeć Amerykanów przez §Haco najmniej 3 miesiące§!, ich populacja będzie wywierać na nich presję, aby zażądali §HCzawieszenia broni §! z powodu niepopularności wojny!"
 IRQ_threaten_kuwait: "Zagrozić [KUW.GetFlag] Kuwejtowi"
 IRQ_threaten_kuwait_desc: "Amerykanie mają bazę tuż pod nosem i winni są za to Kuwejtczycy. Będziemy żądać szybkiego przejęcia kontroli, aby Amerykanie nie mogli nas zaatakować z ziem Bliskiego Wschodu."
 IRQ_restore_the_iron_ring: "Przywróć Żelazny Pierścień"
 IRQ_restore_the_iron_ring_desc: "Żelazny Pierścień okazał się przydatny w obronie przed Irańczykami podczas wojny iracko-irańskiej w latach 80-tych. Musimy szybko to poskładać w całość."
 IRQ_golden_guard_divisions: "Utwórz dywizje Złotej Gwardii"
 IRQ_golden_guard_divisions_desc: "Zmobilizujemy kilka dywizji Złotej Gwardii dla obrony naszego narodu i wyszkolimy je w absolutnie najwyższym możliwym stopniu."
 IRQ_conscription_in_schools: "Pobór w szkołach"
 IRQ_conscription_in_schools_desc: "Koniecznie musimy pozyskać więcej siły roboczej, aby wystawić nasze jednostki na czas wojny, a szkoły są idealną lokalizacją właśnie z tego powodu. Później mogą zdobyć wykształcenie."
 IRQ_kurdish_compromise: "[KUR.GetFlag] Kurdyjski kompromis"
 IRQ_kurdish_compromise_desc: "Dojdziemy do porozumienia z Kurdami [KUR.GetFlag] i zabezpieczymy nasz front północny przed nagłymi atakami, to znaczy, jeśli się zgodzą."
 IRQ_faddayean_saddam: "Zmobilizuj Fedaini Saddama"
 IRQ_faddayean_saddam_desc: "Musimy przygotować Fedayeen Saddam na nadchodzącą inwazję i zdecydowanie musimy wyposażyć i wyszkolić więcej dywizji, aby kontynuować walkę bez względu na wszystko."
 IRQ_weapons_concealment: "Program rozbudowy rakiet"
 IRQ_weapons_concealment_desc: "Musimy szybko zwiększyć nasz program rakietowy, aby, jeśli zajdzie taka potrzeba, zniszczyć wroga z daleka."
 IRQ_contract_the_MEK: "Zakontraktuj £PER_anarchist_communism MEK"
 IRQ_contract_the_MEK_desc: "Mojahedin-e Khalq, czyli £PER_anarchist_communism MEK, rezyduje w naszym kraju od bardzo dawna. Najwyższy czas, abyśmy zajęli się czymś naprawdę pożytecznym dla naszego narodu."
 IRQ_economic_union_menu: "Unia Dobrobytu Islamu"
 IRQ_invite_to_economic_union_targeted_decision: "Zaproś [FROM.Getname]"
 IRQ_kick_from_economic_union_targeted_decision: "Kopnij [FROM.GetName]"
 IRQ_the_constitution: "Konstytucja iracka"
 IRQ_the_constitution_desc: "Po obaleniu §HSaddama Husajna§! i późniejszego §HBaasisty§! Partia, nasz naród otrzymał zadanie §HDopracowania nowej konstytucji§! o bardziej §HDdemokratyczny i wolny Irak§!. Każdy §HArtykul§! §HKonstytucji§! nasz projekt będzie miał §HImpact§! na temat przyszłości, z których partii politycznych można wybierać i kto może zajmować się polityką."
 IRQ_constitution_draft_government_type: "Artykuł I: Rząd Iraku"
 IRQ_constitution_draft_government_type_desc: "Nasza konstytucja musi określać, czy nasz naród będzie republiką islamską, czy świecką."
 IRQ_constitution_draft_languages: "Artykuł II: Język Iraku"
 IRQ_constitution_draft_languages_desc: "Język jest tym, co jednoczy nasz naród, a duża część mówi w innym języku, niż arabski. Musimy zdecydować, czy dopuścimy inne języki jako języki państwowe."
 IRQ_constitution_draft_nationalism: "Artykuł III: Patriotyzm w Iraku"
 IRQ_constitution_draft_nationalism_desc: "Jak pokazała historia, hipernacjonalizm i patriotyzm doprowadziły do ​​upadku naszego narodu. Musimy to wyjaśnić w artykule III."
 IRQ_constitution_draft_democratic_form: "Artykuł IV: Federalizacja Iraku"
 IRQ_constitution_draft_democratic_form_desc: "Nasz naród składa się z wielu różnych grup społecznych, w tym Kurdów, Asyryjczyków, Turkmenów i wielu innych. Mamy także poważny rozłam w sektach religijnych, szczególnie pomiędzy szyitami i sunnitami. To wszystko musi zostać uregulowane w naszej konstytucji."
 IRQ_constitution_draft_militias: "Artykuł V: Bezpieczeństwo Iraku"
 IRQ_constitution_draft_militias_desc: "Mimo że nasz naród będzie miał siły zbrojne, wielu naszych ludzi nie ufa rządowi, że zapewni im bezpieczeństwo, i dlatego utworzyło milicje. Musimy wyjaśnić, czy te milicje są legalne."
 IRQ_constitution_draft_identity: "Artykuł VI: Tożsamość Iraku"
 IRQ_constitution_draft_identity_desc: "Irak składa się z wielu narodów i musimy wyjaśnić, czy Irak przyjmie tożsamość arabską, czy też wielokulturową."
 IRQ_black_gold_decisions: "Czarne złoto"
 IRQ_black_gold_decisions_desc: "Częścią naszego planu po zwycięstwie jest zapewnienie dominacji gospodarczej w regionie. Poprzez wykorzystanie korupcji w południowych stanach Khaleeji jesteśmy w stanie powoli zwiększać naszą kontrolę nad ich najcenniejszym zasobem, ropą naftową. Będziemy musieli zwiększyć nasze wpływy w tych krajach, aby uzyskać dostęp do nowych decyzji (takich jak zakup większej liczby akcji), które pozwolą nam zbliżyć się o krok do przejęcia tych cennych zasobów. Gdy zdobędziemy ponad 50 kontroli nad Aramco, będziemy mogli podjąć próbę przejęcia firmy. Im większą mamy kontrolę, tym większa szansa na sukces.\n\n[SAU.GetFlag] Aramco Control: [?IRQ_aramco_control]/100"
 IRQ_open_aramco_scheme: "Otwórz [SAU.GetFlag] Decyzje dotyczące programu Aramco"
 IRQ_close_aramco_scheme: "Zamknij [SAU.GetFlag] Decyzje dotyczące programu Aramco"
 IRQ_find_dirt_on_saudi_king: "Znajdź sekrety dotyczące [SAU.GetLeader]"
 IRQ_find_dirt_on_saudi_king_desc: "Pierwszym krokiem w zdobyciu akcji Aramco będzie znalezienie czegoś, czym można będzie szantażować [SAU.GetFlag] [SAU.GetLeader]."
 IRQ_establish_the_hussein_fund: "Utworzenie Funduszu Husajna"
 IRQ_establish_the_hussein_fund_desc: "Ustanawiając Fundusz Husseina, będziemy mogli przekazywać pieniądze na akcje [SAU.GetFlag] Aramco za pośrednictwem organizacji, nie skupiając na tym zbytniej uwagi."
 IRQ_buy_shares_of_aramco: "Kup Akcje"
 IRQ_buy_shares_of_aramco_desc: "Możemy kupić niewielką liczbę udziałów w [SAU.GetFlag] Aramco teraz, gdy mamy fundusz Hussein, co pozwala nam na zakup większych ilości po tej początkowej inwestycji."
 IRQ_assasinate_abdullah_s_jumah: "Zamorduj Abdullaha S. Jum'aha"
 IRQ_assasinate_abdullah_s_jumah_desc: "Dyrektor generalny [SAU.GetFlag] Aramco, Abdullah S. Jum'ah, będzie musiał odejść. Wyślemy naszych tajnych agentów, żeby się nim zajęli i miejmy nadzieję, że wszystko pójdzie dobrze."
 IRQ_prop_up_iraqi_ceo: "Wesprzyj [IRQ.GetFlag] irackiego dyrektora generalnego"
 IRQ_prop_up_iraqi_ceo_desc: "Pociągając za sznurki, możemy wesprzeć [IRQ.GetFlag] irackiego dyrektora generalnego jako nowego dyrektora generalnego [SAU.GetFlag] Aramco, zwiększając naszą kontrolę nad firmą."
 IRQ_seize_aramco: "Przejmij [SAU.GetFlag] Aramco"
 IRQ_seize_aramco_desc: "Nadszedł czas, musimy rozpocząć agresywne przejęcie firmy, aby zabezpieczyć cenne zasoby w [SAU.GetFlag] [SAU.GetName]!"
 IRQ_send_over_iraqis_to_saudi_arabia: "Wyślij [IRQ.GetFlag] Irakijczyków do [SAU.GetFlag] [SAU.GetName]"
 IRQ_send_over_iraqis_to_saudi_arabia_desc: "Płacąc za loty tysięcy [IRQ.GetFlag] Irakijczyków, jesteśmy w stanie zapewnić odpowiednie [IRQ.GetFlag] Irackie wpływy w [SAU.GetFlag] [SAU.GetName]."
 IRQ_encourage_iraqis_to_work_for_aramco: "Zachęcaj [IRQ.GetFlag] Irakijczyków do pracy dla [SAU.GetFlag] Aramco"
 IRQ_encourage_iraqis_to_work_for_aramco_desc: "Dzięki osobom, które wysłaliśmy do [SAU.GetName], jesteśmy w stanie zatrudnić ich do pracy w [SAU.GetFlag] Aramco w celu nawiązania potencjalnych powiązań wewnątrz firmy."
 IRQ_buy_more_shares: "Kup więcej akcji"
 IRQ_buy_more_shares_desc: "Jesteśmy w stanie zwiększyć naszą kontrolę nad [SAU.GetFlag] Aramco poprzez zakup większej liczby udziałów tej spółki za pośrednictwem naszego Funduszu Hussein."
 IRQ_regional_baathism_decisions: "£IRQ_Nat_Autocracy_small Regionalny baasizm"
 IRQ_regional_baathism_decisions_desc: "Nasza frakcja ma zwolenników z całego regionu i świata. Jednocząc wyznawców ideologii Baas, jesteśmy w stanie stworzyć sieć regionalnych dowództw, które kontrolujemy. Umieszczając na swoich przywódcach wysokich rangą i lojalnych urzędników irackich, możemy zapewnić tym państwom całkowitą lojalność."
