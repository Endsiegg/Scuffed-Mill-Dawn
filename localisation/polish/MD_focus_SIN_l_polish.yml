 SIN_fund_western_clique_tt: "Fundusz [conservatism_L]\n\nFinansowanie [conservatism_L] to pewny sposób, aby pozostać wiodącą kliką opowiadającą się za naszą polityką."
 SIN_fund_western_clique_delayed_tt: "§YWymagania wstępne:§!\n[!fund_western_clique_click_enabled]\n§YEfekty:§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "Fundusz [Autocracy_L]\n\nFinansowanie [Autocracy_L] pozwoli nam prowadzić bardziej... agresywną politykę. Być może przesuwanie części finansowania na ich stronę jest sposobem na zachęcenie ich do dojścia do władzy.\n"
