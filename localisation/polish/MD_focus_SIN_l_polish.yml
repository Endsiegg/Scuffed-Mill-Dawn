 singaporean_alignment_help_button_tt: "§YSingaporska pomoc w zakresie dostosowania§!"
 SIN_government_help_tooltip_tt: "Jeśli potrzebujesz pomocy, kliknij to!"
 SIN_expand_the_entreport_decision_categories: "Rozwiń Entreport"
 SIN_expand_the_entreport_decision_categories_desc: "Singapur jest jednym z najważniejszych portów świata. Miasto od wieków opiera się na handlu ze wschodu na zachód, co czyni je ucieleśnieniem Entreportu. Być może rozszerzenie tego będzie sposobem na dalszy rozwój Singapuru jako narodu.\n\n"
 SIN_facilitate_trade_expansion: "Ułatwienie ekspansji handlu"
 SIN_facilitate_trade_expansion_desc: "Rozszerzanie handlu z [FROM.GetNameWithFlag] przyniesie dodatkowe korzyści i dobrobyt obu naszym narodom."
 SIN_extend_finance_western_projects: "Rozszerzone finansowanie projektu"
 SIN_extend_finance_western_projects_desc: "Korzyścią netto będzie w dalszym ciągu rozszerzenie ulg podatkowych i korzyści finansowych dla projektów."
 SIN_repeal_decentralization_protocol_decision: "Uchylenie protokołu decentralizacji"
 SIN_repeal_decentralization_protocol_decision_desc: "Przyjęte przez nas niedawno przepisy dotyczące decentralizacji stały się zbyt kłopotliwe w utrzymaniu dla naszego rządu."
 SIN_enact_decentralization_protocol_decision: "Wprowadź protokół decentralizacji"
 SIN_enact_decentralization_protocol_decision_desc: "Protokół o decentralizacji, który został niedawno uchylony, nadal znajduje się w aktach... czy powinniśmy go uchwalić ponownie?"
 SIN_riau_islands_crisis_mission: "Kryzys na Wyspach Riau"
 SIN_riau_islands_crisis_mission_desc: "Niedawny dialog w sprawie wysp Riau przybiera na sile. Jeśli się nie wycofamy, prawdopodobnie wybuchnie wojna."
 SIN_repeal_the_migrant_worker_policy: "Uchylenie polityki dotyczącej pracowników migrujących"
 SIN_repeal_the_migrant_worker_policy_desc: "Uchylenie polityki dotyczącej pracowników migrujących pomoże złagodzić niektóre problemy związane z podziałami, które w naszym kraju wciąż rosną."
 SIN_entrepot_trade: "Entrepôt z Malakki"
 SIN_entrepot_trade_desc: "Pozycja Singapuru uczyniła go światowym centrum handlowym od czasów kolonialnych. Znajduje się na jednym z najbardziej strategicznych szlaków surowcowych na świecie, w cieśninie Malakka. Im bardziej będziemy kontrolować przepływ handlu ze wschodu na zachód i z zachodu na wschód, tym większy zysk możemy osiągnąć.\n"
 SIN_singaporean_bull: "Byk singapurski"
 SIN_singaporean_bull_desc: "Gospodarka Singapuru kwitnie. Kontynuacja tej ekspansji jest koniecznością!\n\nGospodarkę można rozwijać poprzez podejmowanie decyzji i dodawanie dodatkowego czasu do tego modyfikatora. Jeśli jednak zrobisz to wiele razy, może to spowodować załamanie rynku z powodu zbyt agresywnego wzrostu.\n"
 SIN_precious_metal_trade_boom: "Handel metalami szlachetnymi"
 SIN_precious_metal_trade_boom_desc: "Handel metalami szlachetnymi z Azji Wschodniej przepływa przez Singapur. Monopolizacja tego przepływu metali okaże się dla nas lukratywna, wzmacniając naszą pozycję jako centrum handlu w Azji Wschodniej.\n"
 SIN_support_for_the_workers: "Moc dla pracownika"
 SIN_support_for_the_workers_desc: "Pracownicy są najważniejszym kołem zębatym w naszej gospodarce. Zarzuty, że rząd nie przejmuje się społeczeństwem, są absurdalne. Powinniśmy dążyć do zmiany tej mentalności i wzmocnienia pozycji naszych pracowników!\n"
 SIN_support_for_the_business: "Mentalność probiznesowa"
 SIN_support_for_the_business_desc: "Biznesmenów i kobiety w Singapurze należy wspierać bardziej niż chłopów. Duży biznes = dobry biznes!"
 SIN_centralized_education_idea: "Scentralizowany system edukacji"
 SIN_centralized_education_idea_desc: "System edukacji w Singapurze jest scentralizowany i ściśle monitorowany przez koalicję rządzącą. Daje nam to skuteczniejszą metodę nauczania, ale astronomicznie zwiększa koszty edukacji."
 SIN_reeducation_idea: "Kampania Reedukacyjna"
 SIN_reeducation_idea_desc: "Nasze wojsko utrzymuje kontrolę, ale nadal istnieją pewne opozycje. Najwyższy czas rozpocząć kampanię reedukacyjną."
 SIN_migrant_workers: "Pracownicy migrujący"
 SIN_migrant_workers_desc: "Duża liczba pracowników tranzytowych w Singapurze to pracownicy migrujący. Pracują za wyższą pensję w Singapurze, wysyłając pieniądze z powrotem do domu. Jest to bolesny punkt zarówno dla lokalnej ludności Malajów, Chin i Indii, jak i właścicieli firm, którzy wolą tę siłę roboczą od lokalnych Singapurczyków."
 SIN_trade_influence_idea: "Nasz wpływ handlowy"
 SIN_trade_influence_idea_desc: "Szerokie wywieranie wpływu na handel zapewni nam jedynie coraz więcej zasobów tutaj, w kraju."
 SIN_global_investment_idea: "Globalna inwestycja"
 SIN_global_investment_idea_desc: "Coraz większe inwestycje w globalne fundusze i papiery wartościowe będą nadal popychać nas do przodu."
 SIN_defence_strategy_loc: "Strategia Obrony"
 SIN_defence_strategy_loc_desc: "Nasza strategia obrony jest tak skonstruowana, aby zapewnić utrzymanie tak długo, jak to możliwe."
 SIN_loose_censorship_idea: "Lekkie przepisy cenzury"
 SIN_medium_censorship_idea: "Umiarkowane przepisy dotyczące cenzury"
 SIN_harsh_censorship_idea: "Surowe przepisy dotyczące cenzury"
 SIN_extreme_censorship_idea: "Skrajne przepisy cenzury"
 SIN_police_funding_expenditure: "Zwiększone finansowanie policji"
 SIN_police_funding_expenditure_desc: "Większe inwestycje w policję mogą pomóc nam wykorzenić dysydentów politycznych i zagranicznych szpiegów."
 SIN_finance_western_projects_idea: "Finansowane projekty"
 SIN_finance_western_projects_idea_desc: "Więcej finansowanych projektów zachodnich oznacza większe inwestycje własne."
 SIN_volunteer_expansion_idea: "Restrukturyzacja wolontariatu"
 SIN_volunteer_expansion_idea_desc: "Restrukturyzacja naszej armii w kierunku odpowiedniego ochotnika zamiast armii opartej na poborze jest niezwykle ważna dla naszych przyszłych celów."
 SIN_conscription_expansion_idea: "Rozszerzenie poboru"
 SIN_conscription_expansion_idea_desc: "Nie można polegać na tym, że Singapurczycy dołączą do wojska. Rozszerzanie wymagań dotyczących poboru jest naszym pierwszym priorytetem."
 SIN_punching_above_our_weight_idea: "Uderzenie powyżej naszej wagi"
 SIN_punching_above_our_weight_idea_desc: ""
 SIN_singaporean_special_treatment: "Specjalne traktowanie"
 SIN_singaporean_special_treatment_desc: ""
 SIN_anti_opposition_laws_idea: "Ustawy antyopozycyjne"
 SIN_anti_opposition_laws_idea_desc: ""
 SIN_conservative_singapore_idea: "Konserwatywny Singapur"
 SIN_conservative_singapore_idea_desc: ""
 SIN_singaporean_identity_idea: "Tożsamość Singapuru"
 SIN_singaporean_identity_idea_desc: ""
 SIN_spy_agency_expansion_idea: "Rozbudowa Agencji Szpiegowskiej"
 SIN_spy_agency_expansion_idea_desc: "Rozbudowa naszej agencji szpiegowskiej i możliwości pozwoli nam działać dalej na całym świecie."
 SIN_global_diplomacy_idea: "Globalna Dyplomacja"
 SIN_global_diplomacy_idea_desc: "Wywarcie nacisku na politykę zagraniczną jest rozwiązaniem dla narodu."
 SIN_economic_champion_idea: "Mistrz Ekonomiczny"
 SIN_economic_champion_idea_desc: "W żadnym wypadku nie jesteśmy dużym narodem; Jednakże nasza sprawność gospodarcza pozwoli nam zmierzać w kierunku dominacji na Pacyfiku i Oceanie Indyjskim."
 SIN_the_invasion_of_sumatra_idea: "Inwazja na Sumatrę"
 SIN_the_invasion_of_sumatra_idea_desc: "Sumatra leży po drugiej stronie cieśniny Malakka. Nadszedł czas na podbój wyspy i przyniesienie chwały naszemu narodowi."
 SIN_the_invasion_of_malaysia_idea: "Inwazja na Malezję"
 SIN_the_invasion_of_malaysia_idea_desc: "Rząd Malezji jest słaby i należy go pokonać."
 SIN_expanded_freight_transport: "Rozszerzony transport towarowy"
 SIN_expanded_freight_transport_desc: "Rozwój transportu towarowego powinien pozwolić nam pozyskać dodatkowe środki."
 SIN_decentralize_the_government_idea: "Decentralizacja rządu"
 SIN_decentralize_the_government_idea_desc: "Sama natura Singapuru na zawsze pozostanie krajem wysoce scentralizowanym."
 SIN_administrative_reforms_idea: "Reformy administracyjne"
 SIN_administrative_reforms_idea_desc: ""
 SIN_economic_reform_idea: "Reformy ekonomiczne"
 SIN_economic_reform_idea_desc: ""
 SIN_setting_our_sights_idea: "Wyznaczanie naszych celów"
 SIN_setting_our_sights_idea_desc: ""
 SIN_liberties_for_stability_idea: "Wolności dla stabilności"
 SIN_liberties_for_stability_idea_desc: ""
 SIN_the_arms_export_idea: "Eksporter broni"
 SIN_the_arms_export_idea_desc: "Singapur jest jednym z największych na świecie eksporterów broni i producentów sprzętu wojskowego. Kraj jest niemal całkowicie samowystarczalny pod względem produkcji wojskowej i jako taki eksportuje te nadwyżki do innych krajów na całym świecie."
 SIN_bankers_of_asia_idea_1: "Bankierzy Azji Południowo-Wschodniej"
 SIN_bankers_of_asia_idea_1_desc: "Singapur jest główną potęgą w sektorze bankowym w Azji Południowo-Wschodniej i jako taki powinniśmy mieć na tym monopol."
 SIN_singaporean_trade_strength: "Siła z handlu"
 SIN_singaporean_trade_strength_desc: "Pozycję Singapuru jako głównego ośrodka handlowego można jeszcze bardziej wzmocnić jedynie poprzez utworzenie rozległych sieci handlowych. Podpisanie dodatkowych umów handlowych pomoże jedynie narodowi prosperować.\n\n§CHint: Podpisanie dodatkowych umów handlowych zwiększy twój modyfikator wpływów zagranicznych i koszty biurokratyczne. Zyskasz także dodatkowe przychody z taryf.§!\n"
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! funkcjonuje jako efektywne państwo jednopartyjne. Większość partii politycznych sprzeciwiających się głównej partii, Partii Akcji Ludowej, ma zakaz lub zakaz udziału w wyborach. Nieliczni mogą brać udział w wyborach, ale jest ich niewielu. Prawdziwe mięso różnych ideologii politycznych pochodzi od klik wewnątrz PAP. Istnieją trzy główne kliki, z którymi należy walczyć:\n- [konserwatyzm_L]\n- [Autokracja_L]\n- [Neutral_Autokracja_L]\n\nKażda z nich będzie wspierać własną, indywidualną politykę. [konserwatyzm_L] jest najważniejszym z tych trzech i będzie głównym graczem w systemie, chyba że coś się zmieni.\n"
 SIN_centralized_education_idea_tt: "Nie można obniżyć §Y$education_budget$§! pod §Y$edu_03$§!\n"
 SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! nie można obniżyć §Y$education_budget$§! niższy niż §Y$edu_03$§! podczas gdy §Y$SIN_centralized_education_idea$§! jest na swoim miejscu.\n"
 SIN_tariff_income_tt: "Aktywnie podpisane umowy handlowe: [?SIN.signed_trade_agreements|Y0]\nDochód z ceł: $$[?SIN_tariff_income|+3]\n"
 SIN_singaporean_aid_tooltip: "Każda §YUmowa handlowa§! podpisujemy z innym krajem, pozwala nam wysłać §YPakiet pomocy zagranicznej§! warte §G5%§! ich §YProdukt krajowy brutto (PKB)§!.\n\nAktywnie podpisane umowy handlowe: [?SIN.signed_trade_agreements|Y0]\n"
 SIN_support_for_the_workers_tt: "§G+10§! opinia dla §Y$SIN_labour_unions$§!"
 SIN_support_for_the_business_tt: "§G+10§! opinia dla §Y$właścicieli ziemskich$§!"
 SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! nie może podnieść §Y$biurokracji$§! wyższa niż §Y$biuro_03$§! podczas gdy §Y$SIN_decentralize_the_government_idea$§! jest na swoim miejscu.\n"
 SIN_decentralize_the_government_idea_tt: "Nie można podnosić §Y$biurokracji$§! powyżej §Y$biuro_03$§!\n"
 SPR_harsher_state_tt: "Blokuje wszystkie partie oprócz [conservatism_L], [Autocracy_L], [Neutral_Autocracy_L] i [Nat_Autocracy_L].\n"
 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! zyskuje §Y$SIN_singaporean_trade_strength$§! mechanik przy podpisywaniu pierwszej umowy handlowej. Im więcej umów handlowych podpiszesz z innymi krajami, tym większy zysk uzyskasz z ceł według stawki $$§G0.075§! miliardów, a $foreign_influence_modifier$ rośnie w tempie §G2%§! z większą liczbą umów handlowych. Odwrotnie $bureaucracy_cost_multiplier_modifier$ również rośnie w tempie §R2%§!.\n\n"
 SIN_encourage_migration_tt: "To spowoduje §YZamieszki wśród pracowników zagranicznych§! §Rgorszy§!.\n"
 SIN_encourage_migration_worse_tt: "To spowoduje §YZamieszki wśród pracowników zagranicznych§! nawet §Rgorszy§!.\n"
 singapore_focus: "Singapurskie drzewo fokusowe"
 SIN_tiger_of_the_peninsula: "Tygrys Półwyspu"
 SIN_tiger_of_the_peninsula_desc: "Singapur jest jedną z czterech gospodarek tygrysich Azji Wschodniej. Konieczne jest utrzymanie tego statusu ekonomicznego przez wiele lat.\n"
 SIN_business_is_booming: "Biznes kwitnie"
 SIN_business_is_booming_desc: "Singapurski biznes kwitnie! Nadszedł czas, aby utrzymać płynność rynku i utrzymać wielki singapurski boom!"
 SIN_expand_the_entrepot: "Rozwiń Entrepot"
 SIN_expand_the_entrepot_desc: "Od czasów starożytnych położenie Singapuru u ujścia Malajów pozwoliło mu stać się ogromnym przedmieściem i centralnym węzłem handlowym z Azji do innych części świata. W naszym najlepszym interesie powinno leżeć dalsze rozwijanie naszego Entrepot, aby utrzymać nasz podstawowy interes gospodarczy.\n"
 SIN_bankers_of_asia: "Bankierzy Azji"
 SIN_bankers_of_asia_desc: "W ostatnich latach Singapur stał się centrum finansowym mogącym konkurować z Hongkongiem, Szanghajem i Tokio. Niskie podatki i zachęty biznesowe sprawiły, że ten wzrost rośnie coraz szybciej. Musimy utrzymać naszą zdolność do bycia azjatyckimi bankierami\n"
 SIN_build_the_safety_net: "Zasil centralny fundusz Provident"
 SIN_build_the_safety_net_desc: "Central Provident Fund (CPF) powstał w odpowiedzi na zapewnienie dodatkowych świadczeń mieszkańcom Singapuru. Działa jako rządowy system opieki społecznej zapewniający świadczenia młodym, biednym i starszym, aby zapewnić im stałą jakość życia. Być może zapewnienie dodatkowego finansowania dla CPF jest przedsięwzięciem wartościowym."
 SIN_the_singaporean_bull: "Byk Singapurski"
 SIN_the_singaporean_bull_desc: "Nasz rozwój w ciągu ostatnich kilku lat po wielkim kryzysie finansowym był imponujący. Powinniśmy starać się utrzymać hossę oraz utrzymać karmienie i ładowanie byków singapurskich.\n"
 SIN_mouth_of_malay: "Usta Malajów"
 SIN_mouth_of_malay_desc: "Cieśnina Malakka jest jednym z głównych szlaków żeglugowych na świecie. Jego lokalizacja umożliwia szybki dostęp przez Archipelag Indonezyjski i pozwala na stosunkowo niezakłóconą żeglugę na trasie z Oceanu Indyjskiego na Pacyfik. Singapur znajduje się u ujścia cieśniny, a ta pozycja pozwoliła nam rozszerzyć naszą działalność w Entrepot i w dalszym ciągu pomaga promować i wspierać wzrost. Musimy utrzymać tę pozycję i nadal być centrum handlu.\n"
 SIN_extreme_financing: "Szukaj funduszy dla partii"
 SIN_extreme_financing_desc: "PAP ma szerokie powiązania ze wszystkimi środowiskami w Singapurze. Powinniśmy wykorzystać część tych zasobów, aby uzyskać część darmowych wydatków w zamian za przysługi lub większe prawa w kraju.\n"
 SIN_human_rights: "Prawa Człowieka w Singapurze"
 SIN_human_rights_desc: "Mimo że Singapur jest latarnią morską demokracji i wolności w regionie, w naszym systemie wciąż istnieje kilka wad, szczególnie w obszarze praw pracowniczych. wraz z rozwojem gospodarki i naszego źródła utrzymania powinien nastąpić także postęp w zakresie praw człowieka i swobód obywatelskich."
 SIN_entice_foreign_investment: "Przyciągnij inwestycje zagraniczne"
 SIN_entice_foreign_investment_desc: "Nasza gospodarka opiera się w pierwszej kolejności na handlu z resztą świata i nadal jest to klucz do utrzymania stabilności naszej gospodarki. jednakże wraz z pojawieniem się nowych potęg gospodarczych w ciągu ostatnich dziesięcioleci powinniśmy teraz zdecydować, z którym regionem świata powinniśmy rozszerzyć nasze partnerstwo."
 SIN_continue_the_rise: "Kontynuuj Powstanie"
 SIN_continue_the_rise_desc: "Wraz z niedawnym rozwojem naszej gospodarki pojawia się wiele nowych korzyści. powinniśmy zachęcać do tego wzrostu i zostać dłużej, abyśmy mogli z niego jeszcze więcej skorzystać!"
 SIN_labour_rights: "Prawa pracownika"
 SIN_labour_rights_desc: "Pomimo naszych reform pracownicy nadal czują się uciskani przez korporacje. Powinniśmy zawrzeć nowe umowy z właścicielami firm, aby zapewnić pracownikom lepsze warunki pracy i większą swobodę związkom zawodowym w naszym kraju."
 SIN_eyeing_the_west: "Spoglądając na Zachód"
 SIN_eyeing_the_west_desc: "Przecież USA i Europa są latarnią morską kapitalizmu i wolności. zapewnienie lepszych relacji z Zachodem gwarantuje nam dostęp do bardziej stabilnego i zróżnicowanego rynku."
 SIN_sino_singaporean_discussion: "Dyskusja chińsko-singapurska"
 SIN_sino_singaporean_discussion_desc: "Szybko rozwijająca się gospodarka Chin czyni z nich nowego, świetnego partnera dla naszej gospodarki i być może szansę na ograniczenie wpływów mocarstw zachodnich w Singapurze. Nadszedł czas, aby dwie potęgi Azji nawiązały nową przyjaźń nowego stulecia."
 SIN_the_worker: "Władza dla robotników"
 SIN_the_worker_desc: "Nadszedł czas, abyśmy przyjęli kulturę klasy robotniczej i uczynili związki zawodowe wolnymi i wzmocnionymi. zatem dzięki nowym przepisom prawa pracy i lepszym warunkom dla pracowników wzrasta produktywność naszych ludzi."
 SIN_the_business: "Faworyzuj korporacje"
 SIN_the_business_desc: "Konieczne jest zapewnienie pracownikom lepszych warunków pracy i lepszego zabezpieczenia ich przyszłości, ale niebezpieczne jest nadawanie im zbyt dużej władzy ekonomicznej. Korporacje i przedsiębiorcy wiedzą, jak działa rynek i jak zoptymalizować na nim maksymalny zysk. Powinny one nadal stanowić podstawę naszej polityki gospodarczej i jej kierunku."
 SIN_expand_the_maritime_industry: "Ekspansja przemysłu morskiego"
 SIN_expand_the_maritime_industry_desc: "Pomimo tego, że jesteśmy węzłem handlu morskiego, brakuje nam krajowych zdolności produkcyjnych w zakresie marynarki wojennej, zarówno w zakresie statków cywilnych, jak i wojskowych. Powinniśmy zacząć budować nowe stocznie, aby zwiększyć produkcję na statkach."
 SIN_expand_the_shipyards: "Rozwiń stocznię Jurong"
 SIN_expand_the_shipyards_desc: "Stocznia Jurong to jeden z najstarszych i największych obiektów przemysłu morskiego w Singapurze. jego rozbudowa i modernizacja będzie bardzo pomocna w dążeniu do budowy silnego państwa morskiego w naszym regionie."
 SIN_machinery_improvements: "Zainwestuj w Singapore Machinery Co"
 SIN_machinery_improvements_desc: "Rozwój naszej branży maszyn przemysłowych pomaga nam w utrzymaniu funkcjonowania i zysków naszych kompleksów przemysłowych. A także daj nam szansę na eksport tego produktu do mniej uprzemysłowionych krajów w regionie."
 SIN_precious_metal_trade: "Handel Degussa"
 SIN_precious_metal_trade_desc: "Degussa Goldhandel GmbH jest oddziałem handlowym banku Degussa w Niemczech. zapraszając ich do założenia nowej bazy operacyjnej w Singapurze, moglibyśmy skorzystać z ich pomocy w rozpoczęciu naszych projektów wydobycia złota."
 SIN_improved_exporting_processes: "Ulepszone procesy eksportu"
 SIN_improved_exporting_processes_desc: "Wraz z niedawnym rozwojem naszej branży w ciągu ostatnich kilku lat, Singapur stanie się nie tylko centrum biznesowym i handlowym na świecie, ale także dużym ośrodkiem przemysłowym i produkcyjnym. Musimy szukać nowych rynków na całym świecie, aby poszerzać eksport różnych towarów i jeszcze bardziej prosperować naszą gospodarkę."
 SIN_port_of_singapore: "Port Światów"
 SIN_port_of_singapore_desc: "Singapur jest naprawdę jednym z największych portów i ośrodków handlowych na świecie, jednak aby dotrzymać kroku innym gigantycznym regionom handlowym, musimy stale unowocześniać nasz przemysł morski i infrastrukturę oraz rozbudowywać je w miarę upływu czasu."
 SIN_intermediate_part_production: "Produkcja części pośrednich"
 SIN_intermediate_part_production_desc: "Po rozszerzeniu naszego przemysłu maszynowego kolejnym krokiem jest poszerzenie naszych możliwości w zakresie produkcji ciężkich maszyn, abyśmy mogli nie tylko być samowystarczalni w dostarczaniu narzędzi dla naszego przemysłu, ale także eksportować te unikalne i drogie narzędzia na cały świat."
 SIN_restrict_the_market: "Ograniczenia rynkowe"
 SIN_restrict_the_market_desc: "Nawet jeśli jest to sprzeczne z naszym starym sposobem utrzymywania wolnego rynku i niskich podatków w naszym kraju, potrzebujemy pewnych ograniczeń i restrykcji wobec zagranicznych firm metalowych i budowlanych, aby zapewnić naszemu lokalnemu przemysłowi szansę na konkurowanie i przetrwanie na rynku."
 SIN_dominate_the_gold_trade: "Mistrz złota"
 SIN_dominate_the_gold_trade_desc: "Dzięki pomocy naszych nowych niemieckich partnerów i wystarczającym funduszom nasz projekt wydobycia złota znajduje się obecnie w końcowej fazie i mamy nowe źródło dochodu dla naszego kraju."
 SIN_energy_efforts: "Wysiłki energetyczne"
 SIN_energy_efforts_desc: "Przyszłość naszych miast zależy od bezpieczeństwa naszej najważniejszej infrastruktury. Energia to jeden z takich problemów, który musimy sami rozwiązać i zabezpieczyć, aby dzieci naszych dzieci nigdy nie musiały się martwić."
 SIN_fossil_power_plants: "Rozwiń Elektrownie na paliwa kopalne"
 SIN_fossil_power_plants_desc: "Rozbudowa elektrowni na paliwa kopalne w mieście pomoże zrównoważyć niektóre z bieżących problemów, z którymi możemy się zmierzyć."
 SIN_fossil_fuel_efficiency: "Popraw wydajność elektrowni"
 SIN_fossil_fuel_efficiency_desc: "Poprawa wydajności naszych elektrowni zasilanych paliwami kopalnymi może być niezwykle korzystna ze względu na nasze ograniczone zasoby."
 SIN_reinforce_our_infrastructure: "Wzmocnij infrastrukturę elektryczną"
 SIN_reinforce_our_infrastructure_desc: "Wzmocnienie infrastruktury elektrycznej może pomóc w zapewnieniu, że nasza sieć nigdy nie ulegnie awarii."
 SIN_nuclear_reactor: "Pierwszy reaktor"
 SIN_nuclear_reactor_desc: "Nadszedł czas, abyśmy ugruntowali swoją pozycję jako naród, który widzi wartość w budowie energetyki jądrowej."
 SIN_total_defence: "Całkowita obrona"
 SIN_total_defence_desc: "Totalna obrona to nazwa kompleksowej strategii obronnej Singapuru. Całkowite ramy obronne obejmują sześć kluczowych filarów singapurskiego społeczeństwa – obronę wojskową, cywilną, gospodarczą, społeczną, psychologiczną i cyfrową. Nadrzędna strategia okazała się skuteczna w latach 80. i 90."
 SIN_st_kinetics_investments: "Kinetyka ST"
 SIN_st_kinetics_investments_desc: "ST Engineering jest jedynym krajowym dostawcą sił obronnych Singapuru, zaopatrującym naszą armię w karabiny i pistolety maszynowe aż do pojazdów opancerzonych i BWP. Zwiększanie rozmiaru planet produkcyjnych pomaga nam zapewnić naszym siłom zbrojnym więcej krajowego sprzętu w krótszym czasie."
 SIN_city_defenses: "Obrona Miasta"
 SIN_city_defenses_desc: "Ponieważ nasz naród jest bardzo mały, ochrona każdego centymetra naszej gleby jest dla nas sprawą niezwykle ważną. Musimy ustawić nowe linie obronne wokół naszego kraju, abyśmy mieli większą szansę na zatrzymanie natarcia potencjalnych wrogów, zanim dotrą do naszej stolicy."
 SIN_singaporean_armor: "Singapurska zbroja"
 SIN_singaporean_armor_desc: "Jednym z niewielu obszarów, w których naszym siłom zbrojnym brakuje technologicznie, jest wojna pancerna. Musimy pozyskać i przestudiować nowoczesne zagraniczne modele czołgów, a w końcu opracować nasz krajowy czołg podstawowy, aby nadawał się do użytku."
 SIN_outsourced_military_industry: "Outsourcing przemysłu wojskowego"
 SIN_outsourced_military_industry_desc: "Mamy ograniczenia w zakresie możliwości naszego przemysłu wojskowego ze względu na wielkość naszego narodu i małą populację. Możemy więc mieć nasze linie produkcyjne w innych krajach lub mieć zagranicznych producentów, którzy w zamian za nasze pieniądze oddają nam część swoich możliwości przemysłowych."
 SIN_shorad_anti_air: "Obrona przeciwlotnicza SHORAD"
 SIN_shorad_anti_air_desc: "Systemy SHORAD (Short Range Air Defense) są skuteczne przeciwko samolotom znajdującym się na małych wysokościach, których celem są nasi żołnierze i obiekty przemysłowe. Musimy zaopatrzyć się w nowe baterie przeciwlotnicze, aby uzyskać większą przewagę taktyczną nad lżejszymi, ale szybszymi bombowcami wroga."
 SIN_mechanized_combined_arms: "Zmechanizowane ramiona kombinowane"
 SIN_mechanized_combined_arms_desc: "Odkąd przyjęliśmy doktrynę zbrojeń połączonych, większość naszej regularnej piechoty przekształciliśmy w zmechanizowaną. Wraz z rozwojem nowych modeli czołgów musimy także opracować nowe modele opancerzonych pojazdów bojowych, aby mieć pewność, że lepiej dotrzymają kroku czołgom i lepiej chronią naszych żołnierzy przybywających na pole bitwy."
 SIN_expanded_military_research: "Rozszerzone badania wojskowe"
 SIN_expanded_military_research_desc: "Wraz z rozwojem naszego potencjału wojskowego i przemysłowego musimy także rozbudowywać nasze centra badawczo-rozwojowe, aby nasza armia była na bieżąco z najlepszymi osiągnięciami technologicznymi."
 SIN_arms_exporter: "Eksporter broni"
 SIN_arms_exporter_desc: "Rozwój krajowego przemysłu zbrojeniowego zapewnia nam także nadwyżki nowoczesnego sprzętu, który w zamian za zyski możemy eksportować do innych krajów."
 SIN_defensive_force: "Wojsko Defensywne"
 SIN_defensive_force_desc: "Nasze siły zbrojne mają jeden główny cel: obronę ojczyzny. Dlatego też nasze naczelne dowództwo i młodsi oficerowie powinni zostać przeszkoleni w zakresie stosowania lepszych strategii obronnych."
 SIN_air_investments: "Inwestycje lotnicze"
 SIN_air_investments_desc: "Po rozbudowie naszych sił pancernych i zmechanizowanych jesteśmy teraz w stanie modernizować nasze stare samoloty i produkować nowe krajowe warianty, aby lepiej odpowiadały naszym potrzebom."
 SIN_coastal_navy: "Marynarka Przybrzeżna"
 SIN_coastal_navy_desc: "Podobnie jak nasze siły lądowe, głównym celem naszej Marynarki Wojennej jest także obrona wybrzeży Singapuru. Dlatego też nasza doktryna morska powinna opierać się na mniejszych statkach, aby mieć większe szanse na ochronę naszego wybrzeża."
 SIN_the_conscription_question: "Pytanie o pobór"
 SIN_the_conscription_question_desc: "W świadomości ludzi wciąż pozostaje ważne pytanie: czy powinniśmy przekształcić naszą armię w małą, ale nowoczesną i profesjonalną siłę? czy też musimy powiększyć nasz personel wojskowy, aby dogonić naszych sąsiadów?"
 SIN_entrenched_singapore: "Okopane państwo-miasto"
 SIN_entrenched_singapore_desc: "Potrzebna jest druga faza rozbudowy linii obronnych w naszym kraju, abyśmy mieli jeszcze szansę nawet po początkowej utracie naszej pierwszej linii obrony."
 SIN_commission_frigates: "Fregaty Komisji"
 SIN_commission_frigates_desc: "Musimy rozpocząć produkcję nowych, nowoczesnych fregat, aby zapewnić naszym siłom morskim większą siłę ognia i większe szanse na obronę naszych linii brzegowych."
 SIN_expand_the_draft: "Rozszerzenie poboru"
 SIN_expand_the_draft_desc: "Naszej armii z pewnością brakuje siły roboczej. ponieważ mamy już pobór dla naszej męskiej populacji, musimy wprowadzić także pobór dla kobiet i obsadzić obowiązki na tyłach frontu personelem żeńskim, abyśmy mogli pozyskać więcej mężczyzn na linię frontu."
 SIN_volunteer_service: "Armia wyboru"
 SIN_volunteer_service_desc: "Siły zbrojne Singapuru mają już przewagę technologiczną niezbędną do wygrania potencjalnej wojny z sąsiadami. musimy rozpocząć przechodzenie do zawodowej armii ochotniczej, abyśmy mogli mieć więcej młodych ludzi w sektorze przemysłowym."
 SIN_expansionary_military_policy: "Ekspansywna polityka wojskowa"
 SIN_expansionary_military_policy_desc: "Zwiększenie poboru do wojska nie wystarczy, dlatego musimy także zwiększyć budżet wojskowy, aby zapewnić środki na nasz nowy program rekrutacji."
 SIN_deduction_policy: "Polityka odliczeń"
 SIN_deduction_policy_desc: "Wraz ze zmniejszeniem liczebności armii duża część jej budżetu pozostaje obecnie niewykorzystana. Może lepiej byłoby przenieść te dodatkowe pieniądze w inne części naszego kraju."
 SIN_army_of_many: "Armia Wielu"
 SIN_army_of_many_desc: "Posiadanie tak dużej armii poborowych może nie zapewnia nam żołnierzy najwyższej jakości, ale jest świetnym sposobem na wzmocnienie poczucia braterstwa pomiędzy naszymi żołnierzami pochodzącymi z różnych grup etnicznych."
 SIN_military_discipline: "Dyscyplina wojskowa"
 SIN_military_discipline_desc: "Małe, ale profesjonalne wojsko to trend XXI wieku. mając w naszej armii najlepszych z najlepszych, możemy zapewnić, że w czasie wojny nasi dowódcy i żołnierze wykonają swoje plany z najwyższą perfekcją."
 SIN_punching_above_our_weight: "Uderzenie powyżej naszej wagi"
 SIN_punching_above_our_weight_desc: "Na pierwszy rzut oka Cudzoziemcy mogliby pomyśleć, że Singapur jest słaby i wartościowy w walce z agresją wroga, ale byliby zaskoczeni, gdyby zobaczyli nasze wspaniałe siły zbrojne w akcji. Niech żyje ojczyzna!"
 SIN_sinister_ideas: "Złowrogie pomysły"
 SIN_sinister_ideas_desc: "Armia chwyta się krawędzi, chcąc uzyskać coś więcej. Rząd jest słaby, a wojsko może nas poprowadzić tam, gdzie pompatyczni dyplomaci i biurokraci nie mogą."
 SIN_a_new_march: "Nowy marzec"
 SIN_a_new_march_desc: "Lojalne wobec rządu wojsko rozpoczęło organizowanie obrony wokół stolicy. To są trudne czasy..."
 SIN_military_politicians: "Politycy wojskowi"
 SIN_military_politicians_desc: "Zamach stanu się powiódł. Zaczęto obsadzać korpus generałów na kluczowych stanowiskach w rządzie."
 SIN_propaganda_campaigns: "Kampanie propagandowe"
 SIN_propaganda_campaigns_desc: "Ludzie nadal uważają, że zasługują na reprezentację. Reprezentację uzyskuje się poprzez służbę wojskową. Wbij to w ich cienkie czaszki."
 SIN_reeducation: "Wyreedukowany Singapur"
 SIN_reeducation_desc: "Zakończyło się przejście Singapuru do nowej junty wojskowej. Zamach stanu został rozstrzygnięty i nadszedł czas, aby rozpocząć od nowa nasz wielki marsz naprzód."
 SIN_the_republic: "Republika"
 SIN_the_republic_desc: "Republika Singapuru powstała w 1965 roku podczas dekolonizacji Imperium Brytyjskiego. Dawniej była częścią wielkiej malezyjskiej kolonii, ale została podzielona, ​​by stać się współczesnym narodem Singapuru. Jej partia rządząca, Partia Akcji Ludowej, przez ostatnie osiemdziesiąt lat mocno kontrolowała rząd kraju, skutecznie ugruntowując swoją pozycję państwa jednopartyjnego."
 SIN_centralized_education: "Scentralizowana edukacja"
 SIN_centralized_education_desc: "Edukacją w Singapurze zarządza się głównie na szczeblu rządowym, ale istnieje pewien mniejszy wybór lokalny. Wyeliminowanie tego wieloaspektowego systemu zapewni nam szerokie możliwości skuteczniejszego wyboru tego, jak ma wyglądać edukacja naszych ludzi."
 SIN_decentralize_the_government: "Protokół decentralizacyjny"
 SIN_decentralize_the_government_desc: "Skoncentrowanie się na naszych siłach obronnych i kierowanie funduszy do singapurskich sił obronnych jest zawsze bezpiecznym rozwiązaniem. Zapewni ochronę naszych granic i wód przed tymi, którzy chcą nam zaszkodzić."
 SIN_reinforce_the_state: "Wzmocnić państwo"
 SIN_reinforce_the_state_desc: "Wzmocnienie państwa to pierwszy krok do uchwalenia reform administracyjnych."
 SIN_reform_the_monetary_system: "Reforma systemu monetarnego"
 SIN_reform_the_monetary_system_desc: "Reforma systemu monetarnego Singapuru powinna pozwolić na większy rozwój gospodarczy."
 SIN_military_budget_amendment: "Poprawka do budżetu wojskowego"
 SIN_military_budget_amendment_desc: "Zwiększenie budżetu wojskowego powinno pozwolić nam na dalszą poprawę naszej armii i pozycji w Azji Południowo-Wschodniej."
 SIN_faith_in_the_establishment: "Wiara w establishment"
 SIN_faith_in_the_establishment_desc: "Ludzie mają wiarę w nasz rząd. Niezmiernie ważne jest dalsze monopolizowanie tej wiary i robienie tego, co jest dobre dla mieszkańców Singapuru."
 SIN_administrative_reforms: "Reformy administracyjne"
 SIN_administrative_reforms_desc: "Likwidacja biurokracji i optymalizacja procesów administracyjnych poprawią pracę naszego rządu."
 SIN_economic_equality: "Równość Ekonomiczna"
 SIN_economic_equality_desc: "Zapewnienie równości ekonomicznej obywatelom naszego narodu jest koniecznością."
 SIN_the_status_quo: "Stagnacja wyborcza"
 SIN_the_status_quo_desc: "Proces wyborczy w Singapurze znajduje się w stagnacji. Partia Akcji Ludowej nadal trzyma naród w żelaznym uścisku."
 SIN_electoral_reform: "Zreformuj proces"
 SIN_electoral_reform_desc: "Proces naszych wyborów jest sfałszowany i wpuszczenie do parlamentu większej liczby członków partii trzecich rozpocznie proces ku nowemu jutrze."
 SIN_defence_strategy: "Strategia Obrony"
 SIN_defence_strategy_desc: "To trochę prosta sprawa. Obrona jest naszym priorytetem."
 SIN_conservative_singapore: "Konserwatywny Singapur"
 SIN_conservative_singapore_desc: "Postęp to fasada. Singapur jest najlepszy, gdy przeszliśmy w stronę konserwatyzmu."
 SIN_anti_corruption_measures: "Środki antykorupcyjne"
 SIN_anti_corruption_measures_desc: "Ograniczenie korupcji w naszym kraju okaże się trwałą korzyścią dla naszego narodu i narodu."
 SIN_fair_and_free: "Uczciwe i bezpłatne"
 SIN_fair_and_free_desc: "Kluczem do nowego Singapuru jest zapewnienie uczciwości i wolnych wyborów."
 SIN_support_the_opposition: "Wspieraj opozycję"
 SIN_support_the_opposition_desc: "Choć brzmi to sprzecznie z intuicją, wspieranie opozycji naszego rządu jest kluczowym krokiem w kierunku dalszych działań."
 SIN_expand_the_total_defence_strategy: "Rozszerzona strategia totalnej obrony"
 SIN_expand_the_total_defence_strategy_desc: "Strategia Total Defense służyła nam doskonale przez dziesięciolecia od jej powstania. Rozszerzanie tej strategii to jedna z najlepszych rzeczy, jakie możemy zrobić."
 SIN_maintain_singapore: "Utrzymuj nasz Singapur"
 SIN_maintain_singapore_desc: "Stabilność jest o wiele bardziej postępowa niż zapewnienie nowego i ciągle zmieniającego się rządu."
 SIN_increase_police_funding: "Zwiększone finansowanie policji"
 SIN_increase_police_funding_desc: "Policja jest jedną z najważniejszych struktur w naszym rządzie, biorąc pod uwagę, że jesteśmy miastem-państwem. Inwestowanie i zwiększanie przyznanych środków ostatecznie pomaga wszystkim ludziom."
 SIN_encourage_the_multi_party_system: "Promuj system wielopartyjny"
 SIN_encourage_the_multi_party_system_desc: "Najlepszym rozwiązaniem jest uwolnienie ograniczeń wobec mniejszych partii i zachęcanie do większego udziału w rządzie."
 SIN_liberalization: "Liberalizacja"
 SIN_liberalization_desc: "Jedną z opcji jest liberalizacja sfery politycznej."
 SIN_autocracy_for_democracy: "Autokracja dla demokracji"
 SIN_autocracy_for_democracy_desc: "Autokracja jest najdoskonalszym środkiem demokracji."
 SIN_new_singapore: "Nowy Singapur"
 SIN_new_singapore_desc: "Obniżenie progu wyborczego w Singapurze to pierwszy krok do nowego Singapuru."
 SIN_impose_harder_censorship: "Nałożyć surową cenzurę"
 SIN_impose_harder_censorship_desc: "Żadne media nie zostaną przeniesione do Singapuru, jeśli nie zostaną ocenione pod kątem stosowności. Ostra cenzura ma swoją cenę, ale przede wszystkim stabilność."
 SIN_greater_control: "Większa kontrola"
 SIN_greater_control_desc: "Droga do przodu to narzucanie coraz większej kontroli nad ludźmi i ich życiem."
 SIN_liberties_for_stability: "Wolności dla stabilności"
 SIN_liberties_for_stability_desc: "Ludzie mogą zmienić kilka swobód na rzecz pewnej stabilności narodowej, prawda?"
 SIN_expand_freedom_of_press: "Rozszerzać wolność prasy"
 SIN_expand_freedom_of_press_desc: "Wolność prasy w kraju jest konieczna, aby odejść od naszej autokratycznej przeszłości."
 SIN_grant_lgbtq_rights: "Przyznaj prawa LGBTQ"
 SIN_grant_lgbtq_rights_desc: "Prawa LGBTQ w Singapurze zawsze były wątpliwe, a przepisy przeciwko nim były zawsze wątpliwe. Usunięcie i wszczepienie prawa"
 SIN_address_human_rights: "Zajmij się naruszeniami praw człowieka"
 SIN_address_human_rights_desc: "Należy zająć się naruszeniami praw człowieka wśród pracowników migrujących i klas biedniejszych."
 SIN_the_alignment: "Układ Singapurski"
 SIN_the_alignment_desc: "Układ naszej partii ostatecznie zadecyduje o naszej przyszłości."
 SIN_western_identity: "Zachodnia tożsamość"
 SIN_western_identity_desc: "Prowadzenie polityki bardziej skoncentrowanej na Zachodzie i dyplomacja zagraniczna pozwoli nam uniknąć uścisku Chin i wpływów bloku wschodniego. Niezbędne jest, abyśmy nadal propagowali tę narrację, aby utrzymać nas na właściwej ścieżce."
 SIN_singapore_alone: "Singapur sam"
 SIN_singapore_alone_desc: "Singapur historycznie wybrał spójną ścieżkę prozachodnią z elementami neutralnymi. Jeśli utrzymamy tę ścieżkę, możemy w dalszym ciągu utrzymać silną pozycję w Azji Południowo-Wschodniej."
 SIN_strength_in_asia: "Siła w Azji"
 SIN_strength_in_asia_desc: "Najwyższy czas zrewidować naszą politykę zagraniczną. Jeśli znajdziemy się w czołówce, zwycięstwo będzie nasze. Singapur stanie się nową siłą w Azji. Lider dla zniechęconych w poszukiwaniu nowego stanowiska."
 SIN_soften_citizenship: "Złagodzić wymagania dotyczące obywatelstwa"
 SIN_soften_citizenship_desc: "Wymogi dotyczące obywatelstwa w Singapurze są niezwykle trudne do spełnienia. Łagodzenie tych wymogów powinno spowodować dalszy, coraz większy wzrost naszej populacji."
 SIN_allow_foreign_media: "Zezwalaj na zagraniczne media"
 SIN_allow_foreign_media_desc: "Zagraniczne media nigdy nie zostały całkowicie zakazane w Singapurze. Muszą przestrzegać surowych przepisów, co powoduje pewne problemy w przypadku zablokowania dostępu do zabytków w Singapurze. Wycofywanie niektórych z tych bardziej rygorystycznych przepisów mogłoby spowodować, że w mieście-państwie będzie można wyświetlać więcej mediów."
 SIN_strength_in_straits: "Siła w cieśninach"
 SIN_strength_in_straits_desc: "Siła w cieśninach"
 SIN_nationalize_foreign_companies: "Znacjonalizacja firm zagranicznych"
 SIN_nationalize_foreign_companies_desc: "Zagraniczne firmy działające w tym kraju nie nadają się do działania bez cięższej ręki naszego rządu. Powinniśmy znacjonalizować te firmy i zapewnić sobie całkowitą kontrolę nad ich sprawami."
 SIN_return_from_flawed_democracy: "Powrót z wadliwej demokracji"
 SIN_return_from_flawed_democracy_desc: "Nadszedł czas, aby Singapur powrócił z wadliwej demokracji. Obywatele zasługują na prawo do głosowania na partię, którą wspierają."
 SIN_finance_western_projects: "Finansuj projekty zachodnie"
 SIN_finance_western_projects_desc: "Kraje zachodnie oferują projekty i pomysły, które można wbudować w nasz naród. Mamy jednak problem z finansowaniem tych projektów."
 SIN_singaporean_identity: "Tożsamość Singapuru"
 SIN_singaporean_identity_desc: "Tożsamość Singapuru jest jasna. Ważne jest, aby nasza tożsamość nie zanikła."
 SIN_befriend_the_sco: "Zaprzyjaźnij się z SCO"
 SIN_befriend_the_sco_desc: "Zaprzyjaźnianie się z państwami członkowskimi Szanghajskiej Organizacji Współpracy okaże się bardzo korzystne."
 SIN_anti_opposition_laws: "Ustawy antyopozycyjne"
 SIN_anti_opposition_laws_desc: "Konieczne jest uchwalenie przepisów gwarantujących, że opozycja nie zostanie dopuszczona do władzy za wszelką cenę."
 SIN_european_democracy: "Demokracja Europejska"
 SIN_european_democracy_desc: "Przyjęcie demokracji europejskiej spowoduje, że w naszym parlamencie pojawią się reprezentacje dodatkowych partii."
 SIN_greater_ties_with_europe: "Większe więzi z Europą"
 SIN_greater_ties_with_europe_desc: "Głębsze więzi ze strefą euro i Europą powinny zapewnić nam większy dobrobyt i siłę. Jeśli chcemy stać się sektorem finansowym silniejszym niż Londyn, powinniśmy naciskać na to coraz mocniej."
 SIN_the_pap: "PAP"
 SIN_the_pap_desc: "Partia Akcji Ludowej jest dominującą partią państwa małego miasta. Zapewnienie dominacji partii pozwoli nam mieć i utrzymać stabilność w naszym mieście."
 SIN_the_chinese_media_model: "Chiński model mediów"
 SIN_the_chinese_media_model_desc: "Nadszedł czas, aby pobawić się w chińską książkę. Nadszedł czas, aby wprowadzić w życie chiński model mediów tutaj, w Singapurze."
 SIN_harsher_state: "Ostrzejszy stan"
 SIN_harsher_state_desc: "Zakazanie działalności wszystkim partiom sprzeciwiającym się Partii Akcji Ludowej i wojsku zapewni stabilny reżim."
 SIN_global_initiative: "Inicjatywa Globalna"
 SIN_global_initiative_desc: "Nadszedł czas, aby naród podjął nową globalną inicjatywę; Singapur na zawsze."
 SIN_singapore_on_the_rise: "Singapur rośnie"
 SIN_singapore_on_the_rise_desc: "Soft power to nowy sposób wywierania wpływu za granicą."
 SIN_pressure_the_south_asian_seas: "Ciśnienie na morzach Azji Południowej"
 SIN_pressure_the_south_asian_seas_desc: "Siły zbrojne Singapuru nie mogą się doczekać walki. Nowe imperium Singapuru będzie rosło i rozszerzało się."
 SIN_operation_enticement: "Operacja Zachęta"
 SIN_operation_enticement_desc: "Wykorzystując naszą wyższą agencję wywiadowczą, możemy nakłonić narody do zbliżenia się do naszej ideologii politycznej."
 SIN_political_maneuvering: "Manewry polityczne"
 SIN_political_maneuvering_desc: "Manewry polityczne i uległość to doskonały sposób na wyciągnięcie z każdego dialogu tego, czego chcemy."
 SIN_demand_special_treatment: "Priorytety gospodarcze"
 SIN_demand_special_treatment_desc: "W mieście liczy się tylko ekonomia. Jeśli nie utrzymamy dobrobytu, nigdy nie osiągniemy wielkości, na jaką zasługujemy."
 SIN_economic_champion: "Mistrz Ekonomiczny"
 SIN_economic_champion_desc: "Mistrz Ekonomiczny"
 SIN_demand_malaysian_concessions: "Inwestytura wojskowa"
 SIN_demand_malaysian_concessions_desc: "Inwestowanie w naszą armię i naszą infrastrukturę wojskową powinno pozwolić na większy ekspansjonizm."
 SIN_the_archipelago: "Archipelag"
 SIN_the_archipelago_desc: "Wyspy Riau są gotowe do wzięcia. Indonezyjczycy po prostu nie wiedzą, że utrzymanie tego łańcucha wysp jest dla nich dobre."
 SIN_prioritize_diplomacy: "Priorytetowo traktuj dyplomację"
 SIN_prioritize_diplomacy_desc: "Priorytetowe traktowanie dyplomacji nad konfliktem jest koniecznością. Chodzi o wypchnięcie naszych wpływów za granicę w celu zaszczepienia Singapuru supremacji."
 SIN_condemn_aggression: "Potępiać agresję"
 SIN_condemn_aggression_desc: "Obecnie oficjalną polityką jest potępianie agresji ze strony każdego podmiotu państwowego, który znęca się nad innym."
 SIN_require_unfair_treaties: "Bank Azji Południowo-Wschodniej"
 SIN_require_unfair_treaties_desc: "Posiadanie aktywów innych narodów jedynie wzmocni naszą pozycję."
 SIN_nationalistic_rise: "Powstanie nacjonalistyczne"
 SIN_nationalistic_rise_desc: "Przypływy na naszych wybrzeżach zaczynają nieść ze sobą coś niezwykłego. Nacjonalizm w narodzie zaczyna wysuwać się na pierwszy plan naszej polityki. Na ulicach Singapuru zaczyna być słyszalny nowy ryk."
 SIN_seize_the_peninsula: "Zdobądź półwysep"
 SIN_seize_the_peninsula_desc: "Inwazja na Półwysep Malajski zapewni nam wsparcie w zakresie zasobów i wiele różnych rzeczy do ekspansji. Zajęcie półwyspu to pierwszy krok do wielkości."
 SIN_invade_sumatra: "Najechać Sumatrę"
 SIN_invade_sumatra_desc: "Na Sumatrze znajduje się wiele zasobów wszelkiego rodzaju i populacji. Są bliżej naszego rządu niż rządu Dżakarty. Zdobądź wyspę i przygotuj się na przyszłe podboje przeciwko Indonezji."
 SIN_singapore_for_peace: "Singapur dla pokoju"
 SIN_singapore_for_peace_desc: "Wojna to bezowocne przedsięwzięcie. Singapur pragnie po prostu zaprowadzić pokój na świecie na zawsze."
 SIN_economic_empire: "Imperium gospodarcze"
 SIN_economic_empire_desc: "Nasze imperium powstanie, ale nie w normalnym tego słowa znaczeniu. Naród zacznie budować imperium o dominacji gospodarczej w całym kraju."
 SIN_set_our_sights: "Ustaw nasze cele"
 SIN_set_our_sights_desc: "Nadszedł czas, abyśmy skupili się na dodatkowych podbojach i ekspansjonizmie. Skupmy się na zagranicy."
 SIN_restrict_migration: "Ograniczanie pracowników migrujących"
 SIN_restrict_migration_desc: "Ograniczenie pracownikom migrującym wjazdu do kraju oznacza, że ​​te miejsca pracy będą mogli zostać oddane obywatelom."
 SIN_encourage_migration: "Zachęcaj do migracji"
 SIN_encourage_migration_desc: "Pracownicy migrujący stanowią podstawę naszego budownictwa i naszej siły roboczej. Konieczne jest zachęcanie do tej migracji."
 SIN_singaporeans_first: "Singapurczycy pierwsi"
 SIN_singaporeans_first_desc: "Na pierwszym miejscu są Singapurczycy."
 SIN_restrictive_citizenship: "Koniec z pracownikami migrującymi"
 SIN_restrictive_citizenship_desc: "Dalsze ograniczanie liczby pracowników migrujących i poleganie w większym stopniu na lokalnej ludności mogłoby w dalszym ciągu skupiać się na tym zakresie."
 SIN_import_cheap_labour: "Importuj tanią siłę roboczą"
 SIN_import_cheap_labour_desc: "Praca w Singapurze jest znacznie droższa niż import pracowników migrujących do kraju. Mogą utrzymać i zrobić więcej za znacznie mniej."
 SIN_singapore_south_east_asia: "Centrum handlowe Azji Południowo-Wschodniej"
 SIN_singapore_south_east_asia_desc: "Singapur jest głównym portem finansowym i handlowym między zachodem a wschodem. Leży w ważnej cieśninie Malakka, co gwarantuje, że większy handel przez Singapur przyniesie dobrobyt tylko sobie i otaczającym go narodom."
 SIN_asean_commentary: "Komentarz ASEAN"
 SIN_asean_commentary_desc: "Dialog z państwami członkowskimi ASEAN będzie jedynie służył większemu dobru. Przygotowując dla nich coraz większe wsparcie, jak również docelowo"
 SIN_expand_trade_with_india: "Rozwiń handel z Indiami"
 SIN_expand_trade_with_india_desc: "Indie są jednym z największych importerów i eksporterów towarów w regionie Azji Południowej. Zapewnienie odpowiedniego przydziału szlaków handlowych z Indiami umożliwi nam osiągnięcie większych przychodów i zysków."
 SIN_south_asian_countries: "Kraje Azji Południowej"
 SIN_south_asian_countries_desc: "Poprawa stosunków z innymi krajami Azji Południowej może przyczynić się do wzrostu naszej sprawności gospodarczej."
 SIN_influence_the_members: "Wpływaj na członków"
 SIN_influence_the_members_desc: "Przygotowanie prosingapurskiej propagandy i jej rozpowszechnianie wśród państw członkowskich ASEAN powinno utrzymać nas na szczycie."
 SIN_trade_with_sri_lanka: "Handel ze Sri Lanką"
 SIN_trade_with_sri_lanka_desc: "Handel Sri Lanka-Singapur stanowi mniejszą gałąź ogólnych umów handlowych; niemniej jednak handel z Singapuru na Sri Lankę jest lukratywny."
 SIN_singaporean_foreign_aid: "Singapurska pomoc zagraniczna"
 SIN_singaporean_foreign_aid_desc: "Przygotowanie pakietów pomocy zagranicznej dla krajów, z którymi mamy umowy handlowe, przyniesie korzyści wyłącznie naszej sieci przyjaciół i sojuszników."
 SIN_madagascan_trade_routes: "Madagaskarskie szlaki handlowe"
 SIN_madagascan_trade_routes_desc: "Singapur i Madagaskar utrzymywały historycznie przyjazne stosunki przez wiele lat, nawet w czasach kolonialnych. Obecnie obie strony mają zdrowe i dochodowe stosunki handlowe."
 SIN_the_philippines: "Filipiny"
 SIN_the_philippines_desc: "Filipiny i Singapur, jeden z największych partnerów handlowych Singapuru, cieszą się dużym zainteresowaniem ze współpracy. Udzielanie sobie wzajemnego wsparcia finansowego i politycznego w ASEAN."
 SIN_demand_asean_concessions: "Zażądaj koncesji ASEAN"
 SIN_demand_asean_concessions_desc: "Nadszedł czas, aby Singapur potraktowano jak naród, na jaki zasługuje. Żądanie ustępstw i specjalnego traktowania to sposób, w jaki będziemy się rozwijać."
 SIN_control_the_straits: "Kontroluj cieśniny"
 SIN_control_the_straits_desc: "Wyciśnięcie naszych sił w cieśninach i zapewnienie kontroli nad cieśninami to nasza droga do chwały."
 SIN_global_free_trade: "Globalny wolny handel"
 SIN_global_free_trade_desc: "Lepsze stosunki handlowe i zasięg polityczny z naszymi sąsiadami oznaczają większy handel, co ostatecznie oznacza dla nas więcej pieniędzy."
 SIN_dictate_trade_agreements: "Dyktuj umowy handlowe"
 SIN_dictate_trade_agreements_desc: "Singapur jest tym, który sporządza umowy handlowe."
 SIN_strong_arm_the_asean: "Silne ramię ASEAN"
 SIN_strong_arm_the_asean_desc: "Dalsze zakładanie ASEAN za jego plecy zapewni silniejszą pozycję Singapuru w Stowarzyszeniu."
 SIN_japanese_free_trade_agreement: "Japońska umowa o wolnym handlu"
 SIN_japanese_free_trade_agreement_desc: "Podpisanie umowy handlowej z Japonią ma znaczenie strategiczne."
 SIN_usa_singaporean_agreements: "Umowy USA-Singapur"
 SIN_usa_singaporean_agreements_desc: "Stany Zjednoczone i Singapur podpisały w przeszłości wiele umów handlowych, w tym umowy dotyczące umów handlowych i finansowych."
 SIN_singaporean_trade_influence: "Wpływ Singapuru na handel"
 SIN_singaporean_trade_influence_desc: "Rozszerzanie naszych wpływów handlowych to dla nas niezawodny sposób na umocnienie naszej siły ekonomicznej."
 SIN_pressure_the_japanese: "Znacjonalizacja japońskiej oceny"
 SIN_pressure_the_japanese_desc: "Japonia posiada w naszym kraju znaczną ilość aktywów. Jeśli przejmiemy ich aktywa i wprowadzimy je do rządu, możemy odpowiednio skonfigurować nasz naród."
 SIN_global_investment: "Globalna inwestycja"
 SIN_global_investment_desc: "Im więcej globalnych inwestycji będziemy realizować, tym silniejsza będzie nasza gospodarka. Jeśli utrzymamy tę ścieżkę i będziemy nalegać na głębsze inwestycje za granicą, będziemy widzieć tylko coraz większe zyski."
 SIN_regional_investment: "Rozszerzone inwestycje globalne"
 SIN_regional_investment_desc: "Nowe plany inwestycyjne okazały się zyskowne; jednakże dążenie do coraz większej liczby działań to nic innego jak korzyść dla miasta."
 SIN_expand_foreign_reserve: "Rozwiń Rezerwę Zagraniczną"
 SIN_expand_foreign_reserve_desc: "Kasy za granicą są trochę puste, dalsze wyciskanie od obywateli większej ilości środków w celu powiększenia naszych rezerw dobrze posłuży państwu."
 singapore.0.t: "Tygrys Azji Południowo-Wschodniej"
 singapore.0.d: "Jesteśmy w jednym z najważniejszych geograficznie miejsc w Azji Południowo-Wschodniej. Handel przepływa przez nas swobodnie, a my stopniowo staliśmy się jednym z największych centrów finansowych na świecie. Nadszedł czas, aby Singapur zasłużył na swoją nazwę i naprawdę stał się tygrysem, jakim powinniśmy być!"
 singapore.0.a: "Usłyszą nasz ryk"
 singapore.3.t: "Nowy marsz singapurski"
 singapore.3.d: "Nasze siły zbrojne maszerują ulicami miasta, zbierając wsparcie ze wszystkich środowisk. Pojazdy opancerzone i ciężko opancerzone jednostki wojskowe stacjonowały przed budynkiem parlamentu. Porywające przemówienie odbiło się echem wśród tłumu zgromadzonego przed budynkiem parlamentu. Nie zabrakło wiwatów i szyderstw, gdy część sił przekroczyła drzwi budynku. Wojsko chwytało polityków i biurokratów, gdy spacerowali po budynku parlamentu.\n\nJak powinien postępować nasz nowy rząd? Czy wojsko powinno pozwolić Partii Akcji Ludowej na zmowę z nowym rządem?"
 singapore.3.a: "Wojsko przejmuje władzę"
 singapore.3.b: "Zmowa z PAP"
 singapore.4.t: "Marsz wojska singapurskiego"
 singapore.4.d1: "Singapurska armia przejęła kontrolę nad miastem-państwem, a teraz szybko przejmuje pełną kontrolę nad pozostałym rządem i oporami. [SIN.GetLeader] ma teraz pełną kontrolę rządu nad miastem."
 singapore.4.d2: "Zmowa z frakcjami Partii Akcji Ludowej i wojskiem pozwoliła na zmianę rządu w Singapurze. Wojsko i niewielka frakcja PAP przejęły kontrolę nad parlamentem i przygotowują rząd."
 singapore.4.a: "Nowa droga Singapuru"
 singapore.5.t: "Singapur żąda [627.GetName]"
 singapore.5.d: "Wyspy Riau to łańcuch wysp położonych u wybrzeży Singapuru. Posiada zasoby naturalne i przestrzeń budowlaną, której szybko zaczyna brakować miejsca w mieście-państwie. Jest to jednak wyspa, która jest nasza od wieków. Czy powinniśmy zrezygnować z tego strategicznie ważnego łańcucha wysp?"
 singapore.5.a: "Oddaj wyspy"
 singapore.5.b: "Odrzuć żądanie"
 singapore.6.t: "Indonezja oddaje wyspy"
 singapore.6.d: "Indonezja przyznała nam [627.GetName]. To wielkie zwycięstwo Singapuru i jego mieszkańców."
 singapore.6.a: "Fantastyczny"
 singapore.7.t: "Indonezja odrzuca koncesje"
 singapore.7.d: "Indonezja odrzuciła koncesję dotyczącą łańcucha wysp. Możemy się wycofać lub eskalować."
 singapore.7.a: "Rozpoczyna się kryzys na wyspie Riau…"
 singapore.8.t: "Wyspy Riau zmieniają ręce"
 singapore.8.d: "Indonezja przekazała wyspy rządowi Singapuru."
 singapore.8.a: "Ciekawy rozwój"
 singapore.9.t: "Rozpoczyna się kryzys na Wyspach Riau"
 singapore.9.d: "Indonezja zaprzeczyła żądaniom rządu Singapuru. Czas pokaże, co dokładnie wydarzy się w wyniku tego nadciągającego zagrożenia w Azji Południowo-Wschodniej."
 singapore.9.a: "Niepokojący..."
 singapore.101.t: "Lot 006 Singapore Airlines"
 singapore.101.d: "Kilka godzin temu rozbił się lot 006 Singapore Airlines, w którym zginęło osiemdziesięciu jeden ze stu siedemdziesięciu dziewięciu pasażerów. Tajwańscy urzędnicy są obecni w Tajpej, badają przyczynę problemu i przeprowadzają akcje ratunkowe dla pozostałych przy życiu ocalałych."
 singapore.101.a: "Zbadaj linię lotniczą"
 singapore.101.b: "Kogo to obchodzi?"
 singapore.101.c: "Wyślij fundusze pomocowe ofiarom"
 singapore.101.e: "Wyślij fundusze do Tajwanu na naprawę lotniska"
 singapore.102.t: "Plan ataku na ambasady Singapuru"
 singapore.102.d: "Singapurska policja odkryła spisek Jemaaha Islamiyaha mający na celu zbombardowanie ambasad Stanów Zjednoczonych, Wielkiej Brytanii, Australii i Izraela. Fabuła została odkryta kilka tygodni temu na podstawie wskazówek od informatora. W związku z planem ataku aresztowano piętnaście osób."
 singapore.102.a: "Wykonaj grupę"
 singapore.102.b: "Życie w więzieniu"
 singapore.103.t: "Spory Pedry Branci"
 singapore.103.d: "Pedra Branca to niewielka granitowa wychodnia na wodach terytorialnych Malezji z latarnią morską administrowaną przez Singapur. Drobne spory i dyskusje na temat suwerenności wyspy zaowocowały w latach 90. sprawą sądową skierowaną do Międzynarodowego Trybunału Sprawiedliwości. Po prawie dziesięciu latach spory w sprawie Pedra Branca wreszcie dobiegają końca, po wielu rundach dyskusji i rozpraw sądowych. Latarnia morska Pedra Branca i wyspa zdecydowanie należą do Singapuru."
 singapore.103.a: "Chwalebny dzień dla dyplomacji"
 singapore.104.t: "Tropikalna burza Vamei"
 singapore.104.d: "Tropikalna burza Vamei przeszła przez miasto. Infrastruktura w mieście pozostała w dużej mierze nienaruszona; jednak porty powietrzne mają drobne uszkodzenia i zakłócenia w kontroli przepływu powietrza."
 singapore.104.d1: "Burza Vamei przeszła przez Półwysep Malajski. Zniszczenia na całym sąsiednim obszarze Singapuru, kilka kilometrów od Kuala Lumpaur, są zalane przez powodzie i uszkodzone drzewa."
 singapore.104.a: "Napraw szkody"
 singapore.104.b: "Wydaj dodatkową ulgę"
 singapore.105.t: "Teatr Esplanada"
 singapore.105.d: "Dziś uroczyste otwarcie teatru Esplanade. Składa się z sali koncertowej mogącej pomieścić tysiąc sześćset osób i teatru mieszczącego dwa tysiące sztuk widowiskowych. Esplanada powstała na zlecenie Ministerstwa Sztuki i Kultury w celu wspierania kulturalnego rozwoju miasta."
 singapore.105.a: "Odwiedź Teatr"
 singapore.105.b: "Zaplanuj kilka wydarzeń"
 singapore.106.t: "Epidemia wirusa Sars"
 singapore.106.d: "W zeszłym tygodniu w naszych szpitalach pojawiła się stosunkowo nowa choroba. Wirus Sars wybuchł w szpitalu Tan Tock Seng i zainfekował kilkaset osób. Został on szybko stłumiony, a jego skutki zminimalizowane wkrótce po wybuchu. Zanim udało się to zminimalizować, doszło do wielu zgonów."
 singapore.106.a: "Finansowanie Szpitala"
 singapore.106.b: "Rozpocznij blokadę"
 singapore.106.c: "Maski są dla przegranych"
 singapore.107.t: "Otwarcie Centrum Badawczego Biopolis"
 singapore.107.d: "Biopolis to centrum badawczo-rozwojowe w dziedzinie nauk biomedycznych, które zostało otwarte w One North Buona Vista. Jest bardzo blisko Narodowego Uniwersytetu Singapuru i innych głównych ośrodków badawczo-rozwojowych. Celem kampusu jest zapewnienie przestrzeni dla badań biomedycznych i działań rozwojowych w mieście."
 singapore.107.a: "Wspaniały dzień nauki"
 singapore.107.b: "Dalsze dotowanie Centrum Badawczego"
 singapore.108.t: "Goh Chok Tong ustępuje"
 singapore.108.d: "Goh Chok Tong zdecydował się ustąpić ze stanowiska premiera i przenieść obowiązki przywódcze na Lee Hsien Loonga. Lee Hsien Loong jest synem byłego premiera Lee Kuan Yewa i jest zawodowym politykiem. Przejście władzy z Goh Chok Tonga na Lee Hsien Loonga ma stworzyć nowy precedens w zarządzaniu Singapurem."
 singapore.108.a: "Wielki przywódca ustępuje"
 singapore.109.t: "Zawalenie się autostrady Nicoll"
 singapore.109.d: "Dziś rano miał miejsce wypadek na budowie, w wyniku którego zawalił się tunel linii MRT. Zawiodły konstrukcje wsporcze w tunelu rozciągającym się na sześciu pasach autostrady Nicoll. Zgłoszono cztery zgony i trzy obrażenia, które nie spowodowały śmierci w wyniku upadku."
 singapore.109.a: "Zbadaj firmę budowlaną"
 singapore.109.b: "Nic nie robić"
 singapore.109.c: "Daje fundusze osobom pogrążonym w żałobie i zapewnia większy nadzór"
 singapore.110.t: "Platforma pływająca Marina Bay"
 singapore.110.d: "Platforma pływająca Marina Bay została oficjalnie otwarta w tym roku, aby gościć wydarzenia sportowe i inne wydarzenia dla miasta. Chociaż pierwotnie miało to mieć charakter tymczasowy, wydaje się, że powoli staje się to formalne."
 singapore.110.a: "Obron pływającą platformę"
 singapore.110.b: "Sponsoruj dodatkowe wydarzenia"
 singapore.110.c: "Brawo za kulturę!"
 singapore.111.t: "Egzekucja dwóch Afrykanów"
 singapore.111.d: "Dwóch Afrykanów czeka w kolejce do egzekucji za przemyt narkotyków. Międzynarodowe prośby o ułaskawienie zostały wysłuchane milczeniem, podczas gdy Singapur kontynuował politykę egzekucji tych, którzy przywozili do miasta narkotyki. To kolejny wyraz obecnego w mieście autorytaryzmu. Czy powinniśmy ułaskawić mężczyzn?"
 singapore.111.a: "Daj Łaskawość"
 singapore.111.b: "Prawo jest Prawem"
 singapore.112.t: "Grand Prix Singapuru"
 singapore.112.d: "Grand Prix w Singapurze nie odbywało się od wyścigów Formuły Libre w 1973 roku. W tym roku Grand Prix powróciło do Singapuru. Singapurska Izba Turystyki zdecydowała się podpisać pięcioletni kontrakt, aby utrzymać Grand Prix otwarte i przywrócić Singapur do cyklu wyścigów F1."
 singapore.112.a: "F1 niesie ze sobą przestępczość, niesie narkotyki."
 singapore.112.b: "Wspaniały! Więcej wydarzeń w mieście!"
 singapore.113.t: "Mas Selamat Kastari ucieka"
 singapore.113.d: "Mas Selamat Kastari, rzekomy przywódca Jemaah Islamiyah, uciekł dziś z ośrodka zatrzymań przy Whitley Road. Przyczyna faktycznej ucieczki owiana jest tajemnicą. W tym czasie rodzina Kastariego była z wizytą i wtedy poprosił o skorzystanie z toalety. Uciekł strażnikom i ostatecznie uciekł. Kontyngentowi Gurkha, policji i wojsku nie udało się zlokalizować mężczyzny."
 singapore.113.a: "Niepowodzenie policji..."
 singapore.114.t: "50 lat samorządności"
 singapore.114.d: "W roku 1965 Singapur odłączył się od Federacji Malezji. W tym roku mija pięćdziesiąt lat od tego separacji, a Singapur może teraz świętować półwiecze samorządności. To wspaniały dzień dla Singapuru i wszystkich mniejszych narodów na całym świecie."
 singapore.114.a: "Miasto Lwa pozostaje silne"
 singapore.115.t: "Sprawa Miejskiego Kościoła Żniwnego"
 singapore.115.d: "Sprawa City Harvest Church to największa sprawa karna dotycząca naruszenia zaufania w Singapurze od początku XXI wieku. Założyciel Kong Hee został uznany za winnego sprzeniewierzenia około pięćdziesięciu milionów dolarów sinagporskich przy pomocy kluczowych przywódców kościelnych. Zainwestowano około dwudziestu czterech milionów w fałszywe obligacje, które miały sfinansować karierę jego żony w muzyce pop. Niewłaściwe wykorzystanie funduszy, w wyniku którego wiele osób zostało aresztowanych i skazanych za oszustwa i fałszowanie rachunków."
 singapore.115.a: "Interweniuj o kawałek ciasta"
 singapore.115.b: "Dzień Sprawiedliwości"
 singapore.116.t: "Alan Shadrake skazany"
 singapore.116.d: "Alan Shadrake to brytyjski autor skazany za obrazę sądu za skandalizację singapurskiego systemu sądownictwa i jego opublikowanych poglądów na temat systemu. Publikacja „Singapore Justice in the Dock” zaatakowała i skrytykowała singapurski system sądowy. Na arenie międzynarodowej powszechnie przyjęto, że powinniśmy uwolnić Alana. jak powinniśmy kontynuować?"
 singapore.116.a: "Uwolnij Alana"
 singapore.116.b: "Daj mu surowszą karę"
 singapore.116.c: "Idź z Jury"
 singapore.117.t: "Strajk kierowców autobusów w Chinach"
 singapore.117.d: "Napięcia rasowe osiągnęły dziś najwyższy poziom wraz z pierwszym strajkiem od dwudziestu pięciu lat. Kierowcy autobusów-imigranci z Chin walczą z dyskryminacją wobec nich w porównaniu z ich odpowiednikami z Malezji i Singapuru. Twierdzą, że otrzymują o trzydzieści procent niższe wynagrodzenie niż ich odpowiednicy. Skutki zakłócają transport publiczny w mieście i powodują straty netto zarówno dla wielu Singapurczyków."
 singapore.117.a: "Wyślij Gurkhów"
 singapore.117.b: "Fundusze wspierające emisję"
 singapore.117.c: "Nic nie robić"
 singapore.118.t: "Małe zamieszki w Indiach"
 singapore.118.d: "Zamieszki rozpoczęły się po śmiertelnym wypadku na skrzyżowaniu Race Course Road i Hampshire Road w Little India w Singapurze. Do walki z zamieszkami wysłano funkcjonariuszy Dowództwa Operacji Specjalnych i Kontyngentu Gurkha. Czy powinniśmy kontynuować z cięższą ręką, czy też pozwolić na kontynuację wysyłki?"
 singapore.118.a: "Wchodzi wojsko"
 singapore.118.b: "Pozwól policji na użycie śmiercionośnej siły"
 singapore.118.c: "Nic nie robić"
 singapore.119.t: "Zamieszki wśród zagranicznych pracowników"
 singapore.119.d: "Decyzja rządu o dopuszczeniu lżejszych wymogów obywatelskich dla pracowników migrujących wiązała się z poważnymi kosztami. Singapurczycy rozpoczęli zaostrzone strajki i zamieszki przeciwko rządowi. Co powinniśmy zrobić, aby kontynuować?"
 singapore.119.a: "Konsekwencje moich działań"
 singapore.119.b: "Uchylenie przepisów migracyjnych"
 singapore.120.t: "Demonstracje robotników przeciwko imigrantom"
 singapore.120.d: "Rząd opracował nowy plan zwiększenia populacji miast poprzez zezwolenie na łagodniejsze ograniczenia dotyczące wymogów obywatelskich w przypadku pracowników migrujących. Teoretycznie zwiększyłoby to migrację do miast-państw, ale mogłoby stanowić obciążenie dla urodzonych mieszkańców Singapuru. Tysiące osób wyszło na ulice w ramach pokojowego protestu. Czy powinniśmy wycofać się ze swojego stanowiska?"
 singapore.120.a: "Zrób krok do tyłu"
 singapore.120.b: "Kontynuuj Ścieżkę"
 singapore.121.t: "Zniesławienie PKP"
 singapore.121.d: "Premier Singapuru [SIN.GetLeader] pozwał blogera Roya Ngernga za jego krytykę. To pierwszy raz, kiedy miasto wniosło pozew przeciwko internetowemu krytykowi. Blog powiązał [SIN.GetLeader] z nieprawidłowościami w zarządzaniu środkami z Central Provident Fund (CPF). CPF to centralny program oszczędzania emerytalnego miasta Singapur, w którym wszyscy muszą uczestniczyć. Czy powinniśmy wyeliminować krytyka, czy pozwolić mu na zamieszczanie postów?"
 singapore.121.a: "Pozwól mu opublikować post"
 singapore.121.b: "Uwięź Go"
 singapore.122.t: "Budowa linii MRT"
 singapore.122.d: "Linia MRT to proponowana linia towarowa o dużej przepustowości, mająca na celu zmniejszenie zatorów na istniejącej linii East West Line, której początek zaplanowano w Changi na wschodnim wybrzeżu Singapuru. Przebiegałaby przez główne miasta na wschodzie, w tym Pasir Ris, Hougang i Ang Mo Kio. Linia miała mieć pięćdziesiąt kilometrów długości i zostać otwarta w 2030 roku. Kosztować miasto będzie szacunkowo pięćdziesiąt siedem miliardów dolarów. Linia powinna jednak osiągnąć zysk netto w wysokości do osiemdziesięciu miliardów dolarów ze względu na zwiększony przerób materiałów."
 singapore.122.a: "Odrzuć projekt"
 singapore.122.b: "Zatwierdź projekt"
 singapore.123.t: "Śmierć Lee Kuan Yewa"
 singapore.123.d: "Dziś zmarł Lee Kuan Yew, pierwszy premier Singapuru. Lee Kuan Yew zmarł z powodu ciężkiego zapalenia płuc, walcząc z nim przez prawie miesiąc. Ogłoszono oficjalne oświadczenie [SIN.GetLeader] wyjaśniające stratę. W nadchodzących tygodniach zaczęto organizować pogrzeb, którego koszt pokrywa państwo. Oczekuje się, że w pogrzebie przybędą tysiące ludzi z całego miasta."
 singapore.123.a: "Bohater Singapuru"
 singapore.124.t: "Podejrzewani bojownicy Jemaah Islamiyah"
 singapore.124.d: "Dziś zatrzymano piętnastu podejrzanych bojowników grupy terrorystycznej Jemaah Islamiyah. Mieli w swoim posiadaniu broń, gotówkę i wiele innych rzeczy, co najwyraźniej przygotowywało się do jakiejś formy ataku na rząd Singapuru. jak powinniśmy kontynuować?"
 singapore.124.a: "Wykonaj je"
 singapore.124.b: "Życie w więzieniu"
 singapore.125.t: "Redukcja książek zakazanych"
 singapore.125.d: "Zbiegiem okoliczności Singapur zdecydował, że nadszedł czas, aby zmniejszyć liczbę zakazanych publikacji z dwustu pięćdziesięciu siedmiu książek do siedemnastu. Zmiana dopuszcza niektóre tematy komunistyczne i dla dorosłych, ale utrzymuje zakaz publikacji Świadków Jehowy. Niektóre z książek to „Fanny Hill” lub „Długi marsz”."
 singapore.125.a: "Odbanuj ich wszystkich"
 singapore.125.b: "Parlament ma rację"
 singapore.126.t: "Zatrzymano ośmiu mężczyzn z Bangladeszu"
 singapore.126.d: "Ministerstwo Spraw Wewnętrznych aresztowało dziś ośmiu mężczyzn z Bangladeszu. Mężczyźni zostali aresztowani w związku z Państwem Islamskim w Bangladeszu (ISB) z zamiarem dokonania ataków terrorystycznych w Bangladeszu w celu potencjalnego obalenia rządu Bangladeszu. Nie było planów ataku na Singapur."
 singapore.126.a: "Wyrok na śmierć"
 singapore.126.b: "Ekstradycja do Bangladeszu"
 singapore.127.t: "Protest przeciwko Halimah Yacob"
 singapore.127.d: "Singapurczycy wyszli na ulice po niedawnych wyborach prezydenckich. Halimah Yacob kandydowała bez sprzeciwu i dlatego wierzy, że doszła do władzy w momencie korupcji. Zgłosiło się czterech innych potencjalnych prezydentów, ale zostali odrzuceni. Władza władz w państwie-mieście zbyt długo pozostaje niekontrolowana."
 singapore.127.a: "Bezzasadny"
 singapore.127.b: "Śledztwo w sprawie oszustw wyborczych"
 singapore_alignment_help.0.t: "Singapurska pomoc w dostosowaniu"
 singapore_alignment_help.0.d: "Mechanika dostosowania singapurskiego ma na celu symulowanie podziału między trzema różnymi klikami w Partii Akcji Ludowej £SIN_conservatism (PAP). Poniższe interakcje pozwalają na zmianę składu drużyny. Inny charakter pozwoli ci podejmować unikalne decyzje i wybory w trakcie rozgrywki jako Singapur. Sam skryptowy interfejs GUI zawiera podpowiedzi wyjaśniające działanie każdej akcji."
 singapore_alignment_help.0.a: "Dobra"
 singapore_elections.0.t: "[GetYear] Wybory zakończone"
 singapore_elections.0.desc: "Kolejny rok i kolejne wybory tutaj, w wielkim mieście Singapur."
 singapore_elections.0.a: "Prozachodnia klika zwycięża"
 singapore_elections.0.b: "Wschodząca klika zwycięża"
 singapore_elections.0.c: "Niezaangażowana klika zwycięża"
 singapore_elections.0.d: "Wybory zakończone"