 SIN_eastern_pressure_tt: "Wesprzyj [Autocracy_L]\n\nKlika §GEastern§! PAP dąży do zacieśnienia więzi z ChRL i Rosją, a także innymi głównymi wschodzącymi mocarstwami.\n"
