 KOR_unfinished_business_desc: "Dzieje się tak pomimo faktu, że Japończycy poddali się Stanom Zjednoczonym podczas II wojny światowej. Ale Japonia nigdy nie przeprosiła nas formalnie za Gyeongsul Gukchi i jego kolonizację. Nie możemy zapomnieć o tym wstydzie."
