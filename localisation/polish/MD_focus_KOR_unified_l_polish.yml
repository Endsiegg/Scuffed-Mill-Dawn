 KOR_join_sco: "Dołącz do SKO"
 KOR_join_sco_desc: "Na czele SCO stoją Chiny i Rosja. Jest to organizacja kładąca nacisk na pokój w regionie, bezpieczeństwo, walkę z terroryzmem i współpracę gospodarczą. Może zapewnić wiele zasobów, które uznamy za niezbędne dla naszego kraju, takich jak ćwiczenia antyterrorystyczne i pomoc rozwojowa. Powinniśmy przystąpić do SzOW dla dobra naszego kraju."
 KOR_condemn_expansionism: "Potępiać ekspansjonizm"
 KOR_condemn_expansionism_desc: "Polityka neokolonializmu Chin i rosnące wydatki na wojsko budzą coraz większe podejrzenia w krajach na całym świecie. Wydaje się, że pokój i stabilność na świecie są zagrożone."
 KOR_support_freedom_of_navigation: "Wspieraj wolność żeglugi"
 KOR_support_freedom_of_navigation_desc: "Swoboda żeglugi jest podstawowym prawem, z którego mogą korzystać wszystkie narody. Nikt inny nie ma prawa ingerować w to, gdzie żeglujemy!"
 KOR_reconcile_with_japan: "Pogódź się z Japonią"
 KOR_reconcile_with_japan_desc: ""
 KOR_collective_defense: "Obrona Zbiorowa"
 KOR_collective_defense_desc: "Jako lojalni sojusznicy Stanów Zjednoczonych, nadszedł czas, abyśmy zacieśnili wzajemną współpracę wojskową. To jeszcze bardziej przechyli szalę pokoju na korzyść Zachodu."
 KOR_nato_membership_action_plan: "Akcja Specjalna dla Członków NATO"
