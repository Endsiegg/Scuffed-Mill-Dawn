 KOR_lean_to_China: "Postaw na Chiny"
 KOR_lean_to_China_desc: "Chiny są naszym zagranicznym partnerem handlowym numer jeden. Przyjaźń z nimi przeniesie nasz biznes na wyższy poziom."
 KOR_lean_to_United_States: "Postaw na Stany Zjednoczone"
 KOR_lean_to_United_States_desc: "Stany Zjednoczone są światową superpotęgą. Poprawa relacji z nimi sprawi, że poczujemy się bezpieczniej."
 KOR_preserve_neutrality: "Zachowaj neutralność"
 KOR_preserve_neutrality_desc: "Półwysep Zjednoczonej Korei nie może już sobie pozwolić na wojnę, neutralność jest naszym najlepszym rozwiązaniem."
 KOR_stoke_anti_americanism: "Stoke’a – antyamerykanizm"
 KOR_stoke_anti_americanism_desc: "Od czasu zawieszenia broni w wojnie w Korei armia amerykańska cieszy się najwyższą władzą na Południu i można ją uznać za niewinną nawet za przejeżdżanie cywilów. To spowodowało, że w Korei nastroje antyamerykańskie wzrosły. Trzeba wypędzić tych amerykańskich imperialistów!"
 KOR_back_chinese_claims: "Powrót do Sinosfery"
 KOR_back_chinese_claims_desc: "Wracając do chińskiej strefy wpływów, aby zacieśnić chińsko-koreańską współpracę gospodarczą i kulturalną."
