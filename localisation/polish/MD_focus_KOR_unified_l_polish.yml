 KOR_reclaim_gando_desc: "Gando przeszło pod naszą jurysdykcję już za czasów dynastii Ming w XIV wieku. To wystarczający dowód, że ta ziemia należy do nas."
 KOR_militarize_dokdo: "Wzmocnij Dokdo"
 KOR_militarize_dokdo_desc: "Japonia od dawna próbuje odebrać nam Dokdo i nawet Amerykanie po II wojnie światowej nie potrafią powstrzymać swoich ambicji. Jedynym sposobem na ochronę tej wyspy jest jej uzbrojenie."
