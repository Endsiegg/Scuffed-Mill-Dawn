l_polish:
 spanish_focus: "Hiszpańskie drzewo fokusowe"
 SPR_the_political_sphere: "Sfera polityczna"
 SPR_the_political_sphere_desc: "Dyskusja na temat naszej polityki pozwoli nam zdecydować, w jakim kierunku politycznym powinien zmierzać nasz kraj."
 SPR_the_republic: "Nowe Państwo"
 SPR_the_republic_desc: "Hiszpania jest silną monarchią konstytucyjną utworzoną na mocy konstytucji z 1978 roku. Większość władzy w Hiszpanii należy do Kortezów Generalnych, Wspólnot Autonomicznych i gmin rządzących krajem. Jako naród nękany plagą frankistowską musimy nadal mocno trzymać się naszych wartości demokratycznych i zapobiegać wzrostowi ekstremizmu."
 SPR_faith_in_the_constitution: "Wiara w Konstytucję"
 SPR_faith_in_the_constitution_desc: "Hiszpańska konstytucja z 1978 r. wyparła frankizm z kraju, dając nam wiarę w lepszą przyszłość Hiszpanii."
 SPR_nuestra_identidad: "Nowa tożsamość"
 SPR_nuestra_identidad_desc: "Zanim spojrzymy na zewnątrz, powinniśmy spojrzeć na nasz własny kraj i przeszłość. Nasza tożsamość jest czymś, czego nigdy nie powinniśmy tracić."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Euskara (baskijska) to rdzenna grupa kulturowa w północnej Hiszpanii, która znacznie różni się od reszty kraju. Ich język jest jednym z głównych przykładów izolatu językowego, podobnie jak Haida z obu Ameryk. Różnią się znacznie od pozostałych hiszpańskich grup kulturowych i od dziesięcioleci walczą o niepodległość."
 SPR_adopt_basque: "Postawa probaskijska"
 SPR_adopt_basque_desc: "Kultura ludu Basków nie przypomina niczego innego w Hiszpanii. Gdyby rząd przyjął znacznie bardziej probaskijskie stanowisko, pomogłoby to w pokonywaniu burzliwej drogi do pojednania i współistnienia między narodem hiszpańskim a Baskami."
 SPR_tolerate_the_euskara: "Toleruj Euskarę"
 SPR_tolerate_the_euskara_desc: "Baskowie to Hiszpanie, chociaż ich zwyczaje i język znacznie różnią się od naszego. Ważne jest, aby uznać, że odgrywają oni zasadniczą rolę w naszym narodzie. Ścieżka tolerancji pomoże nam złagodzić nasze obecne zmagania z braćmi i siostrami w Vitorii i pozwoli nam iść dalej."
 SPR_ban_the_basque: "Zakazać Basków"
 SPR_ban_the_basque_desc: "Konstytucja z 1978 r. popełniła błąd, czyniąc baskijski uznaną grupą językową i kulturową w naszym narodzie. Po pierwsze, musimy usunąć baskijski z jednego z języków urzędowych Hiszpanii. Przekształcenie baskijskich mediów pisanych na język hiszpański i nałożenie na szkoły obowiązku nauczania w języku hiszpańskim umożliwi przejście i ostateczną hiszpańskość hrabstwa Basków."
 SPR_integrate_basque: "Edukacja Euskary"
 SPR_integrate_basque_desc: "Dzięki pełnej integracji Basków możemy zbudować kraj bardziej akceptujący Basków."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, czyli kompromis, stała się symboliczną wizytówką rządu w kontaktach z narodem baskijskim. Konpromisoa jest ważna dla przyszłej stabilności regionu."
 SPR_the_bilbao_convention: "Konwencja z Bilbao"
 SPR_the_bilbao_convention_desc: "Bilbao to największe miasto w całym Kraju Basków. Wypada, abyśmy zadecydowali o wierze Euskarów w ich najbardziej rozwiniętym mieście."
 SPR_a_country_for_all: "Kraj dla wszystkich"
 SPR_a_country_for_all_desc: "Hiszpania to kraj wielu grup kulturowych i regionów. Każdy z nich tętni życiem, jest pełen kultury i życia. Nasz naród jest domem dla wszystkich ludzi, łącznie z Euskara. Powinniśmy to jasno powiedzieć wszystkim obywatelom Hiszpanii."
 SPR_mano_a_mano: "Mano Mano"
 SPR_mano_a_mano_desc: "„Mano A Mano”, czyli „Hand in Hand”, powoli staje się w Hiszpanii nową wizytówką, która mówi o tolerancji i pokojowym współistnieniu narodu Basków i Hiszpanów."
 SPR_vascos_espanol_solidarity: "Solidarność Vascos-Español"
 SPR_vascos_espanol_solidarity_desc: "Vascos, Baskowie i Hiszpanie od wieków są częścią jednego narodu. Należy zmienić retorykę, która izoluje tę wspaniałą kulturę i ludzi od reszty Hiszpanii i przywrócić ich w centrum uwagi jako prawdziwych Hiszpanów, którymi są."
 SPR_no_spainard_is_a_basque: "Żaden Hiszpan nie jest Baskiem"
 SPR_no_spainard_is_a_basque_desc: "Klątwa Basków nadal nęka nasz wspaniały naród. Nadszedł czas, abyśmy zaczęli przeciwko nim pikietować i powtarzać, że żaden Hiszpan nie jest Baskiem."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Gallegos lub Galicjanie to celtycko-romska grupa etniczna w północno-zachodniej Hiszpanii. Są blisko spokrewnieni ze swoimi południowymi sąsiadami w Portugalii. Chociaż język galicyjski jest rozpoznawany i uważany za celtycki, jest językiem ibero-romańskim wywodzącym się z wulgarnej łaciny, oferującym mieszankę tożsamości celtyckiej i wpływów hiszpańskich."
 SPR_ban_galician: "Zakaz galicyjskiego"
 SPR_ban_galician_desc: "Język galicyjski to porażka dawnych Hiszpanów w standaryzacji języków używanych w naszych granicach. Wyeliminowując to ze statusu oficjalnego i narzucając język hiszpański, możemy zacząć integrować region galicyjski jako prawdziwą prowincję Hiszpanii."
 SPR_the_lugo_list: "Lista Lugo"
 SPR_the_lugo_list_desc: "Hiszpański urzędnik na polecenie [SPR.GetLeader] został wysłany do Lugo w celu sporządzenia notatek od dysydentów i sfinalizowania najodpowiedniejszych środków, jakie należy podjąć przeciwko ludności Galicji."
 SPR_decimate_galician_culture: "Zdziesiątkować kulturę galicyjską"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] i rząd uznali, że wystarczy. Hiszpania musi być zjednoczona kulturowo i językowo. Przygotowanie do zjednoczenia kulturowego naszych ziem jest koniecznością, aby utorować przyszłość naszemu wielkiemu narodowi."
 SPR_the_northern_citizenship_question: "Kwestia obywatelstwa Północy"
 SPR_the_northern_citizenship_question_desc: "Galegos i Euskara zbyt wygodnie odpoczywają na Północy. Rząd przygotowuje przepisy mające na celu rozpoczęcie przeglądu przepisów dotyczących obywatelstwa dla mieszkańców Północy."
 SPR_tolerate_the_galegos: "Toleruj Galegos"
 SPR_tolerate_the_galegos_desc: "Galegos i reszta Hiszpanii mogą dojść do wzajemnego zrozumienia. Będzie to po prostu wymagało czasu i ciągłych negocjacji."
 SPR_adopt_galician: "Adoptuj Galicyjczyka"
 SPR_adopt_galician_desc: "Utrzymanie progalicyjskiego stanowiska pozwoli nam na dobre stosunki z ruchami separatystycznymi w Galicji i ostatecznie na pojednanie z nimi."
 SPR_compromiso: "Kompromis"
 SPR_compromiso_desc: "Akt kompromisu będzie niezwykle ważny, gdy będziemy podejmować dalsze próby naprawienia stosunków z rodziną Gallego."
 SPR_galician_integration: "Integracja galicyjska"
 SPR_galician_integration_desc: "Dalsza integracja języka galicyjskiego z naszym programem nauczania i zarządzaniem będzie niezwykle korzystna w radzeniu sobie z narodem galicyjskim i separatyzmem występującym w Galicji."
 SPR_gallegos_espanol_solidarity: "Solidarność Galegos-Español"
 SPR_gallegos_espanol_solidarity_desc: "Chodzenie ramię w ramię z naszymi braćmi i siostrami w Galicji jest zawsze ważne dla rozwoju naszego wielkiego narodu."
 SPR_our_celtic_brothers: "Nasi celtyccy bracia"
 SPR_our_celtic_brothers_desc: "Bogatą i tętniącą życiem kulturę naszego ludu celtyckiego należy chronić za wszelką cenę, niezależnie od naszych przekonań."
 SPR_our_people_together: "Nasi ludzie razem"
 SPR_our_people_together_desc: "Ramię w ramię, ramię w ramię, nasi ludzie stoją razem teraz i na zawsze. Wszyscy jesteśmy Hiszpanami teraz i na zawsze."
 SPR_canary_islands: "Kanaryjczycy"
 SPR_canary_islands_desc: "Wyspy Kanaryjskie od wieków są częścią korony hiszpańskiej. Ludzie to głównie mieszanka berberyjskich i hiszpańskich imigrantów zderzających się w nowej kulturze. W swojej historii mieli sporadyczne ruchy niepodległościowe."
 SPR_the_canaries_movement: "Ruch Kanaryjski"
 SPR_the_canaries_movement_desc: "Ruch Kanaryjski jest stosunkowo niewielkim ruchem niepodległościowym na kontrolowanych przez Hiszpanię Wyspach Kanaryjskich. Zyskał na popularności w ciągu ostatnich pięćdziesięciu lat, zainspirowany działaniami ich braci i sióstr w Kraju Basków."
 SPR_spanish_tax_haven: "Hiszpański raj podatkowy"
 SPR_spanish_tax_haven_desc: "Ustawodawstwo na Wyspach Kanaryjskich sprawia, że ​​ten region Hiszpanii jest atrakcyjnym rynkiem do ukrywania majątku dla najbogatszych Hiszpanii."
 SPR_catalans: "Katalończycy"
 SPR_catalans_desc: "Katalończycy (Katalończycy) to grupa etniczna zamieszkująca północno-wschodnią Hiszpanię, pochodząca z regionu Katalonii i południowego regionu Francji. Są romańską grupą etniczną podobną do kastylijskiej Hiszpanii, z rosnącym ruchem separatystycznym w centrum regionu."
 SPR_adopt_catalan: "Adoptuj kataloński"
 SPR_adopt_catalan_desc: "Promowanie katalońskiego jako języka urzędowego w Hiszpanii pomoże wyeliminować część rosnących nastrojów separatystycznych w Katalonii i pomoże nam utrzymać kontrolę nad regionem."
 SPR_catalan_inclusion: "Włączenie katalońskie"
 SPR_catalan_inclusion_desc: "Dalsza integracja języka katalońskiego w ramach naszego bieżącego zarządzania spowoduje jedynie stosunki z Katalończykami."
 SPR_catala_i_espanyol: "Català I Espanyol"
 SPR_catala_i_espanyol_desc: "Ramię w ramię, Català I Espanyol, jesteśmy zjednoczeni jak krewni."
 SPR_tolerate_the_catalanes: "Tolerować Katalończyków"
 SPR_tolerate_the_catalanes_desc: "Choć Katalończycy i Hiszpanie mają burzliwą przeszłość. Najlepiej ich tolerować i jeszcze bardziej podkreślać, że choć jesteśmy inni, nadal jesteśmy obywatelami Hiszpanii."
 SPR_compromis: "Kompromis"
 SPR_compromis_desc: "Akt kompromisu będzie niezwykle ważny, gdy będziemy podejmować próby naprawienia stosunków z Katalończykami."
 SPR_catalanes_agreements: "Porozumienia Catalanes"
 SPR_catalanes_agreements_desc: "Podpisanie nowych porozumień z Katalończykami powinno umocnić bardziej przyjazne stosunki między rządem centralnym a Katalończykami."
 SPR_catalan_espanol_solidarity: "Solidarność Katalońsko-Españolska"
 SPR_catalan_espanol_solidarity_desc: "Mimo że podążamy tym samym śladem w różnych kulturach, nadal jesteśmy razem."
 SPR_ban_catalan: "Zakaz katalońskiego"
 SPR_ban_catalan_desc: "Zakazanie błędu języka katalońskiego przyniesie pokój temu wielkiemu narodowi."
 SPR_barcelonian_reconciliation: "Pojednanie Barcelońskie"
 SPR_barcelonian_reconciliation_desc: "Pogodzenie podziałów między Madrytem a Barceloną zapewni stabilność temu narodowi."
 SPR_castilian_barcelona: "Kastylijska Barcelona"
 SPR_castilian_barcelona_desc: "W Katalonii standardem będzie język kastylijski. Nadszedł czas, aby przypomnieć Barcelonie, kto nią rządzi."
 SPR_andaluces: "Andaluzja"
 SPR_andaluces_desc: "Andaluzyjczycy to europejska grupa etniczna pochodząca z południowej wspólnoty autonomicznej Hiszpanii."
 SPR_ban_andalucian: "Zakazać języka andaluzyjskiego"
 SPR_ban_andalucian_desc: "Andaluzyjski to nic innego jak bękartowy dialekt prawdziwego hiszpańskiego. Zakazać tego!"
 SPR_seville_pact: "Pakt Sewilli"
 SPR_seville_pact_desc: "Należy podpisać nowy pakt, aby zapewnić, że Sewilla i reszta wspólnoty autonomicznej dostosują się do swoich postanowień."
 SPR_eliminate_the_andaluces: "Wyeliminuj Andaluzy"
 SPR_eliminate_the_andaluces_desc: "Należy wyrzec się tożsamości regionalnej, aby przywrócić ten naród do czasów świetności. Powinniśmy skoncentrować nasze wysiłki na andaluzyjskich separatystach, przekonać ich do porządku i upewnić się, że wiedzą, gdzie leży ich lojalność."
 SPR_the_south_citizenship_reform: "Reforma obywatelstwa Południa"
 SPR_the_south_citizenship_reform_desc: "Andaluzyjczycy i Katalończycy muszą odrzucić swoje separatystyczne poglądy, w przeciwnym razie mogą zostać odebrane im obywatelstwo."
 SPR_tolerate_the_andaluces: "Toleruj Andaluzja"
 SPR_tolerate_the_andaluces_desc: "Powinniśmy po prostu pozwolić im żyć obok nas. Andaluzyjczycy są Hiszpanami jak wszyscy inni."
 SPR_compromico: "Kompromis"
 SPR_compromico_desc: "Akt kompromisu będzie niezwykle ważny, gdy podejmiemy dalsze próby naprawienia stosunków z Andaluzyjczykami."
 SPR_andalucian_compromise: "Kompromis andaluzyjski"
 SPR_andalucian_compromise_desc: "Kompromis z Andaluzyjczykami w celu zapewnienia rządowi solidarności i pokoju przyniesie jedynie korzyść wszystkim."
 SPR_andaluces_espanol_solidarity: "Solidarność Andaluzji i Hiszpanii"
 SPR_andaluces_espanol_solidarity_desc: "Andaluzja i Español są ze sobą ściśle powiązane, a wielowiekowe panowanie nad Andaluzyjczykami proponuje znacznie łatwiejszą postawę solidarnościową."
 SPR_adopt_andalucian: "Adoptuj Andaluzyjczyka"
 SPR_adopt_andalucian_desc: "Wprowadzenie języka i kultury andaluzyjskiej do kręgu urzędowego przyniesie nam wiele dobrobytu."
 SPR_andalucian_assimilation: "Asymilacja andaluzyjska"
 SPR_andalucian_assimilation_desc: "Kultura andaluzyjska jest tętniąca życiem i wspaniała. Asymilacja ich kultury i umożliwienie im opuszczenia swojego regionu przyniesie jedynie korzyści naszemu społeczeństwu jako całości."
 SPR_the_union_of_languages: "Unia Języków"
 SPR_the_union_of_languages_desc: "Andaluzyjski to zwykły dialekt hiszpańskiego, ale różnice są zawsze obecne. Podkreślenie języka andaluzyjskiego i uznanie go za język formalny Hiszpanii pozwoli nam położyć kres wszelkim formom wrogości, kontynuując utrzymanie naszego wieloetnicznego państwa."
 SPR_the_old_ways: "Stare sposoby"
 SPR_the_old_ways_desc: "Hiszpańscy monarchowie zawsze służyli w najlepszym interesie narodu hiszpańskiego. Nadszedł czas, abyśmy przywrócili władzę tronowi i pozwolili im kierować nami do przodu."
 SPR_question_of_thrones: "Pytanie o tron"
 SPR_question_of_thrones_desc: "Wątła kwestia podjęcia decyzji, która rodzina rządząca poprowadzi nas w przyszłość, powoduje podziały. Dom Burbonów i karlistów to nasze najszybsze wybory. Najwyższy czas albo utrzymać status quo, albo przejść do nowej dynastii."
 SPR_emphasize_the_throne: "Podkreśl tron"
 SPR_emphasize_the_throne_desc: "Tron jest najważniejszym bytem w tym wielkim kraju. Musimy podkreślić jego znaczenie."
 SPR_rights_of_the_king: "Prawa Króla"
 SPR_rights_of_the_king_desc: "Król i rodzina królewska są naszą oficjalną klasą rządzącą. Musimy zilustrować prawa króla."
 SPR_monarcho_revisionism: "Monarcho-rewizjonizm"
 SPR_monarcho_revisionism_desc: "Ponieważ rozmowy na rzecz monarchii stają się powszechne w Hiszpanii, musimy zrewidować przeszłość, aby dać kolektywowi ścieżkę do podążania."
 SPR_undermine_the_republic: "Podważać Republikę"
 SPR_undermine_the_republic_desc: "Przez ostatnie lata Republika nie zapewniła ludziom niczego poza biedą i walką. Jest to coś, co powinniśmy podkreślać społeczeństwu wszelkimi możliwymi środkami."
 SPR_the_constitution_reformed: "Konstytucja zreformowana"
 SPR_the_constitution_reformed_desc: "Reforma konstytucji jest pierwszą rzeczą, którą powinniśmy zrobić teraz, gdy mamy do tego władzę, ponieważ konstytucja z 1978 r. okazała się nieskuteczna."
 SPR_expand_royal_guard: "Rozwiń Gwardię Królewską"
 SPR_expand_royal_guard_desc: "Gwardia Królewska służyła naszym Monarchom z najwyższą lojalnością i profesjonalizmem, poszerzając jej szeregi, możemy mieć pewność, że będziemy mieli do dyspozycji elitarne siły, kiedy tylko ich potrzebujemy."
 SPR_constitutional_monarchy: "Monarchia konstytucyjna"
 SPR_constitutional_monarchy_desc: "Nawet nasz monarcha powinien przestrzegać zasad konstytucji, to zapewni przede wszystkim jedność narodową."
 SPR_retain_democracy: "Zachowajcie demokrację"
 SPR_retain_democracy_desc: "Demokracja jest jednym z najważniejszych filarów współczesnej Hiszpanii. Dzięki zapewnieniu jej prawa chronionego obywatele dadzą władzy większe poparcie."
 SPR_revise_the_process: "Przejrzyj proces"
 SPR_revise_the_process_desc: "Przegląd Procesu pozwoli nam zdecydować, jakie działania podjąć w perspektywie krótko- i długoterminowej, a także da nam wgląd w błędy, które zostały popełnione w przeszłości, w nadziei, że uda nam się je naprawić, gdy nadejdzie czas."
 SPR_a_benevolent_monarch: "Łaskawy monarcha"
 SPR_a_benevolent_monarch_desc: "Życzliwość jest czymś, co powinien posiadać każdy Monarcha, a nasz Monarcha będzie kierował się tą logiką przy każdej podejmowanej przez siebie decyzji."
 SPR_solidify_positioning: "Umocnij pozycjonowanie"
 SPR_solidify_positioning_desc: "Powinniśmy umocnić naszą postawę, aby zapewnić stabilność w naszym kraju."
 SPR_a_throne_for_people: "Tron dla ludzi"
 SPR_a_throne_for_people_desc: "Powinniśmy rządzić dla ludzi, a nie rządzić ludźmi. Jeśli będziemy podążać za tymi słowami, zawsze będziemy po dobrej stronie społeczeństwa."
 SPR_every_man_a_king: "Każdy człowiek królem"
 SPR_every_man_a_king_desc: "Zapewnienie, że wszyscy w kraju przestrzegają tych samych standardów, co członkowie rodziny królewskiej, poprowadzi nas na ścieżkę całkowitej jedności w kraju, w którym wszyscy są równi."
 SPR_the_new_elections: "Nowe wybory"
 SPR_the_new_elections_desc: "W kraju należy ustanowić nowy proces wyborczy, który zagwarantuje, że nigdy nie będziemy mieli władcy na całe życie, chyba że ludzie to zaaprobują."
 SPR_the_throne_and_the_state: "Tron i państwo"
 SPR_the_throne_and_the_state_desc: "Monarchowie postanowili to zmienić. Konstytucjonalizm zawodził nasz wielki naród raz po raz. Nadszedł czas, abyśmy powrócili do absolutyzmu i odzyskali chwałę naszego wielkiego narodu."
 SPR_annihilate_parliament: "Zniszczyć parlament"
 SPR_annihilate_parliament_desc: "Parlament jest plagą dla naszego narodu i wyeliminowanie tej przerośniętej choroby pozwoli nam jedynie wejść w nową erę."
 SPR_heads_will_roll: "Powrócą głowy"
 SPR_heads_will_roll_desc: "Tych, którzy się nam sprzeciwiają, spotka szybka śmierć z rąk kata."
 SPR_royal_academies: "Akademie Królewskie"
 SPR_royal_academies_desc: "Inwestowanie w akademie pomoże rodzinie królewskiej osiągnąć swoje cele akademickie w przyszłości."
 SPR_the_lord_wills_it: "Pan tego chce"
 SPR_the_lord_wills_it_desc: "Bóg dał nam wolę odzyskania naszego narodu i sformalizowania naszej zdolności do odzyskania tronu."
 SPR_divine_right: "Boskie prawo"
 SPR_divine_right_desc: "Bóg dał nam Boskie prawo do rządzenia w Hiszpanii. Zostaliśmy zatwierdzeni przez Papieża i dzięki łasce Bożej poprowadzimy nasz naród ku horyzontowi, który nigdy nie zachodzi."
 SPR_the_horizon_never_sets: "Horyzont nigdy nie zachodzi"
 SPR_the_horizon_never_sets_desc: "Niektórzy mogą powiedzieć, że słońce nigdy nie zaszło nad Imperium Brytyjskim. Imperium hiszpańskie ma horyzont, który nigdy nie zachodzi."
 SPR_spanish_supremacy: "Supremacja Hiszpanii"
 SPR_spanish_supremacy_desc: "Naród hiszpański jest przede wszystkim silny. Są wyżsi od tych, którzy chcą upadku Madrytu. Hiszpania jest najwyższa, a naród hiszpański jest przede wszystkim."
 SPR_reinforce_the_throne: "Wzmocnij tron"
 SPR_reinforce_the_throne_desc: "Chociaż zyskaliśmy wielu zwolenników i duże poparcie dla naszego tronu. Konieczne jest wzmocnienie pozycji czopowej, zwróconej w stronę naszej korony."
 SPR_estatuto_fundamental_de_la_monarquia: "Podstawowy Statut Monarchii"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "Podstawowym statutem monarchii jest formalny dekret rozszerzający prawa i przywileje korony. Ustanowienie jeszcze większej kontroli nad rządem i wyeliminowanie wszelkich domysłów co do tego, czy korona rządzi Hiszpanią."
 SPR_declare_the_iberian_union: "Ogłoś Unię Iberyjską"
 SPR_declare_the_iberian_union_desc: "Ogłoszenie Unii Iberyjskiej przyniesie siłę otaczającym nas narodom. Razem jesteśmy najsilniejsi i jako taka należy ogłosić unię."
 SPR_reform_the_military: "Lojalny wojskowy"
 SPR_reform_the_military_desc: "Celem wojska jest służenie koronie. Bez lojalności nasza armia nic nie znaczy."
 SPR_a_king_for_every_spaniard: "Król dla każdego Hiszpana"
 SPR_a_king_for_every_spaniard_desc: "Nasza korona jest przeznaczona dla każdego narodu Hiszpanii. Król dla każdego Hiszpana"
 SPR_demand_andorra: "Żądajcie Andory"
 SPR_demand_andorra_desc: "Chociaż Andora jest niezależnym państwem zarówno od Francji, jak i naszego narodu od XIII wieku. Małe mikropaństwo potrzebuje ochrony przed własną słabą administracją. Nadszedł czas, abyśmy zażądali od małego państwa ustępstw i raz na zawsze stali się Hiszpanami."
 SPR_seize_the_portuguese_throne: "Zdobądź tron ​​Portugalii"
 SPR_seize_the_portuguese_throne_desc: "Tron portugalski wkrótce będzie nasz. Nadszedł czas, aby wysunąć nasze roszczenia wobec naszych zachodnich sąsiadów i raz na zawsze odzyskać to terytorium."
 SPR_the_new_nobility: "Nowa szlachta"
 SPR_the_new_nobility_desc: "Rządy arystokracji skończyły się dawno temu, ale teraz nadszedł czas na zreformowanie nowej szlachty."
 SPR_royal_oligarchy: "Oligarchia królewska"
 SPR_royal_oligarchy_desc: "Należy ponownie wprowadzić oligarchię jako formalną część naszego prawodawstwa."
 SPR_solidify_the_iberian_union: "Umocnić Unię Iberyjską"
 SPR_solidify_the_iberian_union_desc: "Należy umocnić Unię Iberyjską pod rządami Hiszpanii. Nadszedł czas, aby przygotować się na nową przyszłość i nową drogę naprzód."
 SPR_reinforce_melilla: "Wzmocnij Melillę"
 SPR_reinforce_melilla_desc: "Melilla pilnie potrzebuje wszelkiego rodzaju wzmocnień. Inwestycja w infrastrukturę i obronę tego miasta bardzo korzystnie wpłynie na naszą kontrolę nad Cieśniną Gibraltarską."
 SPR_entrench_ceuta: "Okop Ceutę"
 SPR_entrench_ceuta_desc: "Ceuta znajduje się w niepewnej sytuacji i ważne jest, abyśmy umocnili fortyfikacje wokół naszej wychodni."
 SPR_demand_the_rock: "Żądaj skały"
 SPR_demand_the_rock_desc: "Gibraltar jest niepokojącym wspomnieniem tego, jak Brytyjczycy odebrali nam ziemię, gdy byliśmy najsłabsi. Odzyskanie tego będzie jednym z naszych największych sukcesów. Za króla i za Hiszpanię!"
 SPR_plus_ultra: "Dodatkowo Ultra"
 SPR_plus_ultra_desc: "Poza tym ultra to łacińskie wyrażenie i narodowe motto Hiszpanii. Oznacza po prostu „Dalej dalej” i mieszkańcy Hiszpanii kierują się tym mottem co do sekundy.  Na naszej fladze i herbie widnieje to motto i ważne jest, aby przypominało nam ono, skąd pochodzimy."
 SPR_the_grand_conquista: "Wielka Konkwista"
 SPR_the_grand_conquista_desc: "Wkrótce wyruszamy na wielki podbój i odzyskujemy chwałę, która została nam kiedyś odebrana."
 SPR_guardia_real: "Nowa Guardia Real"
 SPR_guardia_real_desc: "Ożywienie Guardia Real i powiększenie ich do znacznie większej siły bojowej posłuży jedynie wzmocnieniu ambicji korony."
 SPR_the_spanish_empire_revived: "Odrodzenie imperium hiszpańskiego"
 SPR_the_spanish_empire_revived_desc: "Nasze Imperium rozciągało się niegdyś za morzami i jako takie zasługuje na zreformowanie."
 SPR_the_hand_that_reaches: "Ręka, która sięga"
 SPR_the_hand_that_reaches_desc: "W miarę jak sięgamy po utracone niegdyś ziemie, hiszpańska ręka powoli stara się je przejąć."
 SPR_seize_the_maghreb: "Przejąć Maghreb"
 SPR_seize_the_maghreb_desc: "Berberowie z Maghrebu jedynie czekają, aż zostaną podbici przez naszą wielką armię. Marsz na ich stolicę i zjednoczenie ich pod naszym sztandarem przyniesie wszystkim jedynie pokój i dobrobyt."
 SPR_burn_buenos_aires: "Spalić Buenos Aires"
 SPR_burn_buenos_aires_desc: "Buenos Aires to dekadencja, a koncepcja tak zwanej demokracji jest porażką. Miasto się podda lub stanie twarzą w twarz z pochodnią, gdy Argentyna wróci w ręce naszego wielkiego imperium."
 SPR_reach_for_cuba: "Sięgnij po Kubę"
 SPR_reach_for_cuba_desc: "Kuba była siedzibą naszego wicekrólestwa Hispanioli. Utrzymał koncentrację całej naszej władzy na Karaibach. Nasza flaga ponownie powiewa nad miastem i ulicami Hawany."
 SPR_seize_colombia: "Przejąć Kolumbię"
 SPR_seize_colombia_desc: "Skorumpowany rząd Kolumbii nie nadaje się do rządzenia swoim narodem. Muszą powrócić do korony jako nowego terytorium wielkiego imperium."
 SPR_the_crown_jewel: "Klejnot koronny"
 SPR_the_crown_jewel_desc: "Klejnotem koronnym byłego imperium hiszpańskiego było Wicekrólestwo Nowej Hiszpanii. Musimy odzyskać klejnot koronny i odbudować go tak, jak kiedyś."
 SPR_anti_corruption_campaigns: "Kampanie antykorupcyjne"
 SPR_anti_corruption_campaigns_desc: "Korupcja jest ogromnym problemem w Hiszpanii i powinniśmy dołożyć wszelkich starań, aby położyć jej kres, kampania po kampanii."
 SPR_the_underhanded_deals: "Podstępne oferty"
 SPR_the_underhanded_deals_desc: "W Hiszpanii doszło do wielu „podstępnych” transakcji, zbadanie tych transakcji może dać nam bardzo potrzebny wgląd w korupcję, która nęka nasz kraj."
 SPR_faith_in_the_system: "Wiara w system"
 SPR_faith_in_the_system_desc: "Musimy dać ludziom powód, aby ponownie uwierzyli w nasz system."
 SPR_conservative_leanings: "Skłonności konserwatywne"
 SPR_conservative_leanings_desc: "Hiszpania jest pod wieloma względami krajem konserwatywnym. Ważne jest, aby wykorzystać te skłonności do utrzymania obecnej trajektorii rozwoju narodu."
 SPR_the_welfare_state: "Państwo opiekuńcze"
 SPR_the_welfare_state_desc: "Utrzymanie bardziej konserwatywnego spojrzenia na hiszpańskie państwo opiekuńcze może pozwolić na poprawę budżetu, a także zapewnić najuboższym w Hiszpanii pomoc, której potrzebują."
 SPR_coalition_of_conservatives: "Koalicja Konserwatystów"
 SPR_coalition_of_conservatives_desc: "Elementy bardziej skrajne i umiarkowane muszą się połączyć, aby Hiszpania nie spadła na lewicę. Musimy stworzyć koalicję konserwatystów."
 SPR_economic_deregulation: "Deregulacja gospodarcza"
 SPR_economic_deregulation_desc: "Ograniczenie biurokracji i nie tylko zapewni nam szerokie możliwości rozwoju naszej gospodarki."
 SPR_family_first: "Rodzina przede wszystkim"
 SPR_family_first_desc: "Rodzina i wartości rodzinne powinny zawsze być na pierwszym miejscu. Musimy upewnić się, że ludzie to zrozumieją, w przeciwnym razie Hiszpania straci swoją tożsamość."
 SPR_the_labour_unions: "Związki Zawodowe"
 SPR_the_labour_unions_desc: "Związki zawodowe są niesamowitym narzędziem zapewniającym sprawiedliwe traktowanie naszych pracowników. Wspieranie naszych związków zawodowych jest niezbędne dla rozwijającej się gospodarki."
 SPR_party_of_the_people: "Partia Ludowa"
 SPR_party_of_the_people_desc: "Jesteśmy partią ludową. Nie robimy nic, co mogłoby zaszkodzić Hiszpanii."
 SPR_corporate_tax_heaven: "Raj podatkowy dla firm"
 SPR_corporate_tax_heaven_desc: "Zachęcanie innych przedsiębiorstw i bogatych ludzi do inwestowania w Hiszpanii może okazać się bardzo dochodowe."
 SPR_spain_is_catholic: "Hiszpania jest katolicka"
 SPR_spain_is_catholic_desc: "Podkreślanie naszego katolickiego dziedzictwa jest konieczne zarówno dla naszej kultury, jak i dla naszej przyszłości. Porzucenie wskazówek, które wyznawaliśmy przez stulecia, jest nie tylko błędem, ale atakiem na hiszpańską tożsamość."
 SPR_the_lgbtqa_stance: "Stanowisko LGBTQIA"
 SPR_the_lgbtqa_stance_desc: "W przeszłości Hiszpania prezentowała zaciekłe stanowisko wobec LGBTQIA. Być może nadszedł czas, abyśmy zmienili nasze stanowisko i obrali nowe lub utrzymali status quo."
 SPR_reinforce_the_spanish_identity: "Wzmocnij hiszpańską tożsamość"
 SPR_reinforce_the_spanish_identity_desc: "Zgodnie z definicją zawartą w naszej konstytucji musimy wzmocnić hiszpańską tożsamość, w przeciwnym razie możemy stracić cząstkę siebie."
 SPR_minimize_bureaucracy: "Zminimalizuj biurokrację"
 SPR_minimize_bureaucracy_desc: "Dzięki zapewnieniu, że nasza biurokracja nie ulegnie rozdęciu i obciążeniu włoską zarazą, będziemy mogli działać dalej."
 SPR_conservative_education_reforms: "Konserwatywne reformy edukacji"
 SPR_conservative_education_reforms_desc: "Aby edukacja przebiegała prawidłowo, konieczna jest rewizja planu nauczania i zapewnienie, że nauczane będą wyłącznie najważniejsze przedmioty, bez dodatków."
 SPR_environmental_deregulations: "Deregulacje środowiskowe"
 SPR_environmental_deregulations_desc: "Złagodzenie przepisów dotyczących ochrony środowiska okaże się bardzo opłacalne dla przedsiębiorstw, ale jest żałośnie niepopularne wśród społeczeństwa."
 SPR_bible_study: "Studium biblijne"
 SPR_bible_study_desc: "Hiszpania jest z natury katolicka i zapewnienie naszym uczniom odpowiedniego wykształcenia religijnego jest niezwykle ważne."
 SPR_support_the_unions: "Wspieraj Związki"
 SPR_support_the_unions_desc: "Związki zawodowe to chleb powszedni Hiszpanii. Utrzymanie dynamiki naszych związków zawodowych okaże się sukcesem jedynie dla naszego rządu."
 SPR_encourage_deeper_unionization: "Zachęcaj do głębszego uzwiązkowienia"
 SPR_encourage_deeper_unionization_desc: "Niektórzy mieszkańcy Hiszpanii nadal nie przyłączają się do związków zawodowych. Mogą potrzebować dodatkowego szturchnięcia."
 SPR_the_european_model: "Model europejski"
 SPR_the_european_model_desc: "Powinniśmy pomóc w utrzymaniu zbiorowej postawy innych Europejczyków i wprowadzić to do naszych unijnych działań."
 SPR_our_healthcare: "Nasza służba zdrowia"
 SPR_our_healthcare_desc: "Przyjęcie bardziej tradycyjnego stanowiska w kwestii opieki zdrowotnej nikomu nie zaszkodziło."
 SPR_union_of_church_and_state: "Unia Kościoła i Państwa"
 SPR_union_of_church_and_state_desc: "Kościół i państwo muszą zbliżyć się do siebie, aby zapewnić, że nasze rządy będą właściwe i korzystne dla wszystkich Hiszpanów."
 SPR_pull_yourself_up_by_the_bootstrap: "Podciągnij się za Bootstrap"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "Zmniejszanie zależności od rządu i wpajanie sobie postawy bootstrapu, która pomoże tylko zwiększyć sukces naszego narodu. Amerykanie mieli rację w jednym, to jest pewne."
 SPR_rejection_of_the_left: "Odrzucenie lewicy"
 SPR_rejection_of_the_left_desc: "Lewica wciąż i wciąż sprowadza nas na manowce. Odrzuć nowoczesność i postaw na tradycję."
 SPR_revised_military_interventionism: "Zmieniony interwencjonizm wojskowy"
 SPR_revised_military_interventionism_desc: "Hiszpania zbyt długo pozostawała w cieniu. Nadszedł czas, aby nasze siły narzuciły naszą politykę zagraniczną, uczestnicząc w większej liczbie misji pokojowych na całym świecie."
 SPR_officer_investiture: "Inwestytura oficerska"
 SPR_officer_investiture_desc: "Inwestowanie w nasze biuro i personel wojskowy to dobry użytek z naszego czasu, pieniędzy i wysiłku."
 SPR_spanish_patriot_act: "Hiszpańska ustawa patriotyczna"
 SPR_spanish_patriot_act_desc: "Wzorowana na amerykańskim akcie patriotycznym, ma nam pomóc w walce z islamskim terroryzmem."
 SPR_eliminate_the_siesta: "Wyeliminuj Siestę"
 SPR_eliminate_the_siesta_desc: "Sjesta była bezowocnym sposobem pobudzenia większego rozwoju gospodarczego. Wyeliminuj to i nałóż bardziej rygorystyczne środki na naszą siłę roboczą, aby zapobiec temu bezowocnemu działaniu."
 SPR_viva_espana: "Niech żyje Hiszpania"
 SPR_viva_espana_desc: "Viva España (Niech żyje Hiszpania) stała się wizytówką partii rządzącej, która nawołuje do coraz bardziej konserwatywnych reform w kraju. Hiszpania będzie prosperować pod konserwatywnym przywództwem."
 SPR_europe_now_and_forever: "Europa teraz i na zawsze"
 SPR_europe_now_and_forever_desc: "Jesteśmy najmocniejsi, gdy stoimy po stronie Europy. Stoimy po stronie Unii i wszystkiego, co nam ona przynosi."
 SPR_eu_spanish_alignment: "Dostosowanie UE-Hiszpania"
 SPR_eu_spanish_alignment_desc: "Polityka Hiszpanii powinna stać się bardziej zgodna z ambitniejszą polityką Unii Europejskiej. Utrzymanie tych relacji jest tak samo ważne, jak utrzymanie naszych hiszpańskich wartości."
 SPR_spanish_first_europe_second: "Hiszpański Najpierw Europa Drugi"
 SPR_spanish_first_europe_second_desc: "Chociaż przyjęliśmy bardziej aktywną rolę w Unii Europejskiej. Nadal ważne jest, aby Hiszpania zajęła pierwsze miejsce przed Unią Europejską."
 SPR_pro_eu_campaigns: "Kampanie proeuropejskie"
 SPR_pro_eu_campaigns_desc: "Europa jest najsilniejsza, gdy współpracujemy. Prowadzenie kampanii na rzecz Unii Europejskiej może wpłynąć na opinię publiczną na rzecz UE."
 SPR_western_allignment: "Układ zachodni"
 SPR_western_allignment_desc: "Musimy upewnić się, że jesteśmy mocno osadzeni w naszej orientacji na zachód."
 SPR_a_dominant_role: "Dominująca rola"
 SPR_a_dominant_role_desc: "Hiszpania musi zapewnić sobie dominującą rolę w Unii Europejskiej. Staniemy się jednym z największych przywódców UE."
 SPR_the_drift_from_europe: "Dryf z Europy"
 SPR_the_drift_from_europe_desc: "Hiszpania musi odejść od postępowych tyranów w Brukseli. Chociaż odnosimy z nich ogromne korzyści, nadal warto zmniejszyć naszą zależność od tej unii."
 SPR_the_iberian_standards: "Standardy iberyjskie"
 SPR_the_iberian_standards_desc: "Podkreślanie standardów iberyjskich w naszej gospodarce sprawi, że będziemy w stanie nabrać dystansu do Unii."
 SPR_revival_of_golden_shares: "Odrodzenie Złotych Akcji"
 SPR_revival_of_golden_shares_desc: "Ożywienie złotego standardu i udziałów w hiszpańskiej gospodarce."
 SPR_spanish_euroscepticism: "Hiszpański eurosceptycyzm"
 SPR_spanish_euroscepticism_desc: "Musimy pozostać sceptyczni wobec Unii. Jest coś dziwnego w tym, że inne narody dyktują naszą politykę."
 SPR_euro_more_like_europoor: "Euro bardziej jak Europoor"
 SPR_euro_more_like_europoor_desc: "Europa? Bardziej jak europoor! Amiryccy chłopcy?"
 SPR_spexit: "Spexit"
 SPR_spexit_desc: "Nadszedł czas, aby Hiszpania wycofała się z raka, jakim jest Unia Europejska. Wyruszymy w drogę od Unii Europejskiej w kierunku nowej hiszpańskiej przyszłości."
 SPR_renacimiento_nacionalista: "Renesans nacjonalistyczny"
 SPR_renacimiento_nacionalista_desc: "Umiarkowanie konserwatywne elementy Hiszpanii nie idą wystarczająco daleko, aby zapewnić ochronę naszemu narodowi. Zawiedli nas i musimy naprawić ten błąd, patrząc w przyszłość."
 SPR_spread_right_wing_propaganda: "Szerzyć prawicową propagandę"
 SPR_spread_right_wing_propaganda_desc: "Postępowa dyktatura utrzymywała się zdecydowanie zbyt długo. Obywatele muszą na nowo uwierzyć w hiszpańską tożsamość."
 SPR_support_of_the_right: "Wsparcie prawicy"
 SPR_support_of_the_right_desc: "Zjednoczenie konserwatystów w Hiszpanii będzie korzystnym i owocnym przedsięwzięciem, gdy nasz rząd zacznie się kształtować."
 SPR_pin_parental_education: "Przypnij Edukację Rodzicielską"
 SPR_pin_parental_education_desc: "Edukacja rodzicielska to prawo rodzica do usunięcia dziecka z niektórych przedmiotów oferowanych przez szkoły publiczne. Stawia wybór rodziców przed wyborem rządu w sprawie edukacji młodzieży."
 SPR_rise_of_nativism: "Powstanie natywizmu"
 SPR_rise_of_nativism_desc: "Koncepcja natywizmu to polityka, w której na pierwszym miejscu stawia się rodzimych obywateli, a nie wszystkich imigrantów, legalnych i nielegalnych. Hiszpania jest dla prawdziwych Hiszpanów i musimy najpierw zadbać o swoich."
 SPR_the_natalist_view: "Pogląd natalisty"
 SPR_the_natalist_view_desc: "Pogląd natalistyczny to postawa antyaborcyjna i promująca rodzenie dzieci. Nasz rząd powinien zająć stanowisko w sprawie natalizmu, gdy będziemy decydować, co zrobić z aborcją i podobnymi politykami."
 SPR_anti_immigration_policies: "Polityka antyimigracyjna"
 SPR_anti_immigration_policies_desc: "Wdrożenie większej liczby polityk antyimigracyjnych utrzyma przy życiu i dobrym zdrowiu hiszpańską tożsamość."
 SPR_a_party_with_a_union: "Partia Z Unią"
 SPR_a_party_with_a_union_desc: "Nasza partia powinna utworzyć związek zawodowy wyznający tę samą ideologię co my. Zapewni to większą liczbę członków i może pomóc przyciągnąć więcej osób do naszej sprawy."
 SPR_reinforce_protectionism: "Wzmocnić protekcjonizm"
 SPR_reinforce_protectionism_desc: "Gospodarka jest krucha i musimy ją chronić. Miejsca pracy, zasoby i inne elementy powinny być tworzone tutaj, w Hiszpanii, a nie za granicą. Nadszedł czas, aby praca i gospodarka powróciły i pozostały w Hiszpanii."
 SPR_state_sponsored_unions: "Związki sponsorowane przez państwo"
 SPR_state_sponsored_unions_desc: "Związek naszej partii jest silny, ale sponsorowanie większej liczby wybranych przez nas związków, które utrzymują właściwą ideologię, zapewni dalszy wzrost naszego poparcia wśród związkowców."
 SPR_support_our_people: "Wspieraj naszych ludzi"
 SPR_support_our_people_desc: "Naszym obowiązkiem jako polityków jest inwestowanie w naszych obywateli i wspieranie ich we wszystkich przypadkach."
 SPR_military_expansion: "Ekspansja wojskowa"
 SPR_military_expansion_desc: "Silna armia sprawia, że ​​świat się kręci."
 SPR_secure_our_borders: "Zabezpiecz nasze granice"
 SPR_secure_our_borders_desc: "Jasno określone i zabezpieczone granice zapewniają narodowi suwerenność przed wszystkimi, którzy chcieliby nam zaszkodzić."
 SPR_entrench_african_holdings: "Okopać afrykańskie holdingi"
 SPR_entrench_african_holdings_desc: "Ceuta i Melilla znajdują się w niebezpiecznej sytuacji po drugiej stronie Morza Śródziemnego, granicząc z Marokiem. Umocnienie tych udziałów sprawi, że w przypadku konfliktu pozostaną one mocno w naszych rękach."
 SPR_el_problema_de_gibraltar: "Problem z Gibraltarem"
 SPR_el_problema_de_gibraltar_desc: "Problem Gibraltaru nęka Hiszpanię od wieków. Nadszedł czas, abyśmy spróbowali odzyskać Gibraltar i zakończyć ucisk, który wstrząsnął Hiszpanią od XVIII wieku."
 SPR_mobilize_the_populace: "Zmobilizuj społeczeństwo"
 SPR_mobilize_the_populace_desc: "Pomoże w tym mobilizacja ludności do wsparcia naszej armii i naszego państwa"
 SPR_the_state_above_all: "Państwo ponad wszystko"
 SPR_the_state_above_all_desc: "Państwo i lojalność wobec państwa są najważniejsze."
 SPR_spain_anew: "Hiszpania na nowo"
 SPR_spain_anew_desc: "Hiszpanię należy zreformować na nowo. Nadszedł czas, aby zreformować ten naród, aby był lepszy niż był wcześniej."
 SPR_a_softer_stance: "Łagodniejsza postawa"
 SPR_a_softer_stance_desc: "Zapewnienie łagodniejszego stanowiska wobec separatystów może przyczynić się do pojednania między nami a naszymi sąsiadami."
 SPR_negotiate_with_the_parties: "Negocjuj ze stronami"
 SPR_negotiate_with_the_parties_desc: "Negocjacje z różnymi partiami separatystycznymi mogą pomóc w zaszczepieniu pozorów stabilności w naszym niestabilnym państwie. Pogarszanie kultury naszego narodu nie przyniesie nic innego, jak tylko przyniesie nam krzywdę."
 SPR_catalonian_concessions: "Koncesje katalońskie"
 SPR_catalonian_concessions_desc: "Pewne ustępstwo Katalończykom powinno na razie ich zadowolić…"
 SPR_one_with_the_basque: "Jeden Z Baskiem"
 SPR_one_with_the_basque_desc: "Chociaż w przeszłości sprzeciwialiśmy się bezmyślnemu terroryzmowi ze strony ETA... Niemniej jednak ważne jest, aby uznać ich za Hiszpanów."
 SPR_unionization_of_faith: "Unia wiary"
 SPR_unionization_of_faith_desc: "Związki zawodowe Hiszpanii powinny opowiadać się za katolicyzmem. Bóg dał ludzkości prawo do zrzeszania się w związki zawodowe."
 SPR_reinforce_the_castle_doctrine: "Wzmocnij doktrynę zamku"
 SPR_reinforce_the_castle_doctrine_desc: "Nie poddawaj się. Przepisy nie obowiązują obecnie w Hiszpanii. Wzmocnienie tej doktryny ukaże światło i fakt, że ludzie mogą chronić to, co im się prawnie należy."
 SPR_funding_for_police: "Dofinansowanie dla Policji"
 SPR_funding_for_police_desc: "Policja potrzebuje dodatkowych środków finansowych, aby móc wykonywać swoją pracę."
 SPR_the_identity_of_spain: "Tożsamość Hiszpanii"
 SPR_the_identity_of_spain_desc: "Wzmocnienie tożsamości naszego wielkiego narodu i podkreślenie wielkości, jaką możemy osiągnąć, ponownie pokaże światu, czym może być Hiszpania."
 SPR_authoritarianism_by_law: "Autorytanizm zgodnie z prawem"
 SPR_authoritarianism_by_law_desc: "Podniesienie progu wyborczego, tak aby mniejsze partie nie mogły już być reprezentowane w parlamencie, pomoże umocnić naszą pozycję."
 SPR_minority_rights: "Prawa mniejszości"
 SPR_minority_rights_desc: "Prawa mniejszości są w najlepszym wypadku wątpliwe. Powinniśmy rozważyć zmianę niektórych z nich."
 SPR_reject_the_progressive_dictatorship: "Odrzuć postępową dyktaturę"
 SPR_reject_the_progressive_dictatorship_desc: "Należy odrzucić postępową dyktaturę, która przejęła Hiszpanię i przyjąć tradycję."
 SPR_hispanidad: "Hispanidad"
 SPR_hispanidad_desc: "Hispanidad to termin odnoszący się do grupy ludzi, krajów i społeczności, które dzielą język hiszpański i kulturę latynoską. Używając tego terminu, nadal możemy nalegać na większą interwencję i kontrolę nad narodami, które wcześniej były nasze."
 SPR_rechazemos_los_anti_espanoles: "Odrzućmy antyhiszpański"
 SPR_rechazemos_los_anti_espanoles_desc: "Nadszedł czas, aby raz na zawsze odrzucić antyhiszpański styl. Ci, którzy chcą podważyć ten naród i kulturę tego narodu."
 SPR_incondicionalismo: "Niekondycjonalizm"
 SPR_incondicionalismo_desc: "Nie ustąpimy tym, którzy chcą nas szantażować. Nasza ścieżka i nasze pragnienia są bezwarunkowe. Jedność musi raz na zawsze wrócić do Hiszpanii."
 SPR_eliminate_separatism: "Wyeliminować separatyzm"
 SPR_eliminate_separatism_desc: "Wyeliminowanie separatyzmu w regionach powinno być naszym pierwszym krokiem w kierunku zjednoczenia naszego wielkiego narodu."
 SPR_ban_the_parties: "Zakaz imprez"
 SPR_ban_the_parties_desc: "Należy zdelegalizować wszystkie partie separatystyczne. Nie mają prawa uczestniczyć w naszym procesie demokratycznym."
 SPR_spanish_reeducation: "Reedukacja języka hiszpańskiego"
 SPR_spanish_reeducation_desc: "Reedukacja mieszkańców Hiszpanii, aby zapewnić ich dopasowanie do tożsamości kulturowej Hiszpanii."
 SPR_many_to_one: "Wiele do jednego"
 SPR_many_to_one_desc: "W Hiszpanii mamy wiele kultur regionalnych. Nadszedł czas, abyśmy powrócili do jedności i stali się jedną kulturą. Jedna grupa ludzi. Jesteśmy tylko Hiszpanami."
 SPR_nacion_unidad_imperio: "Imperium Jedności Narodu"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio, czyli wizytówka Narodu, Jedności i Imperium, to credo nowego ruchu Falangistów w Hiszpanii. Lojalność wobec naszego narodu jest przede wszystkim najważniejsza, jedność naszego narodu jest koniecznością, a na horyzoncie widać powstanie nowego imperium hiszpańskiego. Wschodzi nowy świt dla Hiszpanii i nadszedł czas, aby zobaczyć powstanie tego wielkiego narodu."
 SPR_the_youth_front: "Front Młodzieżowy"
 SPR_the_youth_front_desc: "Ożywienie frontu młodzieżowego [Nat_Fascism_L] da nam dużo miejsca i możliwości wniesienia nowej krwi do władz oddanych partii."
 SPR_return_of_francoism: "Powrót Falangizmu"
 SPR_return_of_francoism_desc: "Duch Franco może nas nękać już na zawsze. Falangizm nie oznacza jednak frankizmu. Można to określić jako siłę i solidarność naszego wielkiego narodu i jako takie należy je utrzymać."
 SPR_the_catalonian_cancer: "Rak Kataloński"
 SPR_the_catalonian_cancer_desc: "Katalońscy separatyści to nic innego jak plaga nękająca nasz wielki naród. Zakończenie tego nowotworowego wzrostu pozwoli nam ruszyć naprzód w kierunku naszej nowej, wielkiej falangistycznej Hiszpanii."
 SPR_unify_the_faiths: "Zjednoczyć wiary"
 SPR_unify_the_faiths_desc: "Chociaż w kraju dominuje katolicyzm, w granicach naszego narodu istnieją odłamy agnostyków, protestantów, luteranów i nie tylko. Jednocząc ich we wspólnej sprawie, sprawa Boża pozwoli nam wzmocnić i wzmocnić nasz rząd Falangistów."
 SPR_missionaries: "Misjonarze"
 SPR_missionaries_desc: "W ostatnim czasie można zaobserwować upadek katolicyzmu w kraju. Wspieranie finansowanych przez państwo misjonarzy w regionach Hiszpanii będzie jedną z najlepszych naszych decyzji w dotychczasowej historii."
 SPR_outlaw_non_catholic_worship: "Zakaz kultu niekatolickiego"
 SPR_outlaw_non_catholic_worship_desc: "W naszym wielkim narodzie nie ma miejsca na kult niekatolicki. Zakazanie wszelkich praktyk religijnych niekatolickich zapewni właściwą integrację naszego Kościoła i państwa."
 SPR_role_of_the_woman: "Rola Kobiety"
 SPR_role_of_the_woman_desc: "Rola kobiet w naszym narodzie nie została jeszcze przesądzona. Jest to coś, co musimy podjąć, aby pójść dalej."
 SPR_eliminate_the_euskara: "Wyeliminuj opór"
 SPR_eliminate_the_euskara_desc: "Należy zmiażdżyć opór w Kraju Basków. Tożsamość tych, którzy wspierają nieudanych terrorystów z ETA i nie tylko, musi zostać pokonana, aby wesprzeć nasz naród."
 SPR_military_investitures: "Inwestycje wojskowe"
 SPR_military_investitures_desc: "Zwiększenie finansowania naszego kompleksu wojskowo-przemysłowego jest zawsze świetną opcją."
 SPR_end_the_class_struggle: "Zakończ walkę klasową"
 SPR_end_the_class_struggle_desc: "Zakończenie podziałów pomiędzy klasami to pierwszy krok w zapewnieniu długowieczności naszej"
 SPR_nationalize_the_banks: "Znacjonalizacja banków"
 SPR_nationalize_the_banks_desc: "Banki są symbolem ucisku w naszym narodzie. Nadszedł czas, aby znacjonalizować te instytucje finansowe i położyć kres podziałom między narodami."
 SPR_agrarian_reform: "Reforma rolna"
 SPR_agrarian_reform_desc: "Wdrożenie wyspecjalizowanych reform rolnych pomoże najbiedniejszym członkom naszego narodu i ostatecznie naród jako całość odniesie korzyści."
 SPR_el_estado_como_instrumento: "Instrument El Estado Como"
 SPR_el_estado_como_instrumento_desc: "El Estado Como Instrumento (Państwo jako instrument) to filozofia głosząca, że ​​państwo jest jedynie narzędziem dla wielkiej sprawy Falangistów."
 SPR_estado: "Stadion"
 SPR_estado_desc: "Państwo służy ludziom, a ludzie służą państwu."
 SPR_individual: "Indywidualny"
 SPR_individual_desc: "Jednostka jest tak samo ważna jak kolektyw. Przygotowanie mężczyzn i kobiet na chwałę Hiszpanii jest konieczne, aby móc dokonać wielkiego postępu."
 SPR_libertad: "Libertad"
 SPR_libertad_desc: "Nasz Falangizm popiera prawo każdego Hiszpana do poszukiwania wolności od ucisku reszty."
 SPR_the_syncretic_position: "Stanowisko synkretyczne"
 SPR_the_syncretic_position_desc: "Promowanie trzeciego stanowiska z dala od systemów kapitalistycznego i komunistycznego jest dla nas najlepszym sposobem na określenie wielkiego narodu."
 SPR_nation_of_pride: "Naród Dumy"
 SPR_nation_of_pride_desc: "Jesteśmy narodem dumnym i nasi ludzie muszą być dumni z tego narodu."
 SPR_pride_in_the_army: "Duma w armii"
 SPR_pride_in_the_army_desc: "Duma z siły naszych sił zbrojnych jest odzwierciedleniem siły Hiszpanii. Musimy być dumni z największego dobra naszego narodu!"
 SPR_in_the_interests_of_the_collective: "W interesie kolektywu"
 SPR_in_the_interests_of_the_collective_desc: "Należy podjąć wszystkie decyzje, które przyniosą korzyść kolektywowi naszego narodu. Decyzje, które mogą mieć wpływ na delikatność i kruchość naszego narodu, są odrażające."
 SPR_for_the_beneficiaries: "Dla Beneficjentów"
 SPR_for_the_beneficiaries_desc: "Ostatecznym celem rządu jest służenie narodowi naszego narodu. Podkreślanie beneficjentów naszych programów, takich jak opieka społeczna, opieka zdrowotna i inne, to modelowy sposób na posuwanie się naprzód wraz z naszym narodem."
 SPR_the_human_divinity: "Boskość Ludzka"
 SPR_the_human_divinity_desc: "Ludzkość jest naprawdę boska. Zapewnienie supremacji naszemu ludowi i ludzkości jest przede wszystkim najważniejszym celem tożsamości Falangistów."
 SPR_freedom_is_eternal: "Wolność jest wieczna"
 SPR_freedom_is_eternal_desc: "Wolność jest i zawsze musi być wieczna. Świat musi widzieć wolność w naszych oczach i nikogo innego."
 SPR_una_espana_grande_y_libre: "Wielka i wolna Hiszpania"
 SPR_una_espana_grande_y_libre_desc: "Nasza Hiszpania jest wielka i wolna. Nasza wolność musi zostać niesiona masom, tak jak przynieśliśmy ją narodowi tutaj, w Hiszpanii."
 SPR_seize_andorra: "Zdobyć Andorę"
 SPR_seize_andorra_desc: "Andora jest przypisem w historii i nadszedł czas, aby ten przypis wymazać."
 SPR_push_the_envelope: "Naciśnij kopertę"
 SPR_push_the_envelope_desc: "Należy rozpocząć przygotowania do wojny z przeciwnikami Hiszpanii. Nadszedł czas, aby przesunąć kopertę. Świat będzie drżał."
 SPR_the_european_upheaval: "Przewrót europejski"
 SPR_the_european_upheaval_desc: "Postępowe dyktatury w Europie rujnują zdrowe poczucie europejskiej supremacji. Uwolnią to i staną się czymś więcej, niż mogliby kiedykolwiek osiągnąć."
 SPR_what_are_you_doing_step_portugal: "Co robisz w Step Portugal?"
 SPR_what_are_you_doing_step_portugal_desc: "Co robisz Step Portugal? - Johnny Sins chwytający flagę Portugalii."
 SPR_glory_to_spain: "Chwała Hiszpanii"
 SPR_glory_to_spain_desc: "Chwała Hiszpanii zostaje przywrócona. Nadszedł czas, aby naciskać. Chwała Hiszpanii i chwała nowej przyszłości Falangistów!"
 SPR_the_hands_of_the_few: "Ręce nielicznych"
 SPR_the_hands_of_the_few_desc: "Zarządzanie rękami nielicznych gwarantuje, że ci o słabej woli i umysłach nie będą rządzić narodem. Władza musi pozostać w rękach nielicznych."
 SPR_electoral_reform: "Reforma wyborcza"
 SPR_electoral_reform_desc: "Wdrożenie nowych przepisów ustawowych i wykonawczych uniemożliwiających partiom udział w wyborach zapewni naszą siłę polityczną."
 SPR_declare_the_dictatorship: "Ogłoś dyktaturę"
 SPR_declare_the_dictatorship_desc: "Nadszedł czas, aby ogłosić nową dyktaturę Falangistów. Wybory to nic innego jak fasada."
 SPR_hand_in_hand: "Ręka w rękę"
 SPR_hand_in_hand_desc: "Ramię w ramię nasi ludzie idą do przodu."
 SPR_solidify_the_paramilitaries: "Umocnić siły paramilitarne"
 SPR_solidify_the_paramilitaries_desc: "Wzmocnienie i wspieranie sił paramilitarnych w naszym kraju oraz włączenie ich do owczarni zwiększy naszą liczebność."
 SPR_nuestra_familia: "Nasza rodzina"
 SPR_nuestra_familia_desc: "Nuestra Familia (Nasza Rodzina) jest dla nas ważna i dlatego powinniśmy skupić się na rodzinach naszego wspaniałego narodu."
 SPR_nuestra_gente: "Nasi ludzie"
 SPR_nuestra_gente_desc: "Najważniejszym dobrem każdego narodu są jego ludzie. Dzięki ciągłemu skupianiu się na ludziach w naszych granicach osiągniemy wielkość."
 SPR_rebuild_our_glory: "Odbuduj naszą chwałę"
 SPR_rebuild_our_glory_desc: "Staliśmy się psem pokojowym dla świata zachodniego. Nadszedł czas, aby położyć kres tej mentalności lokaja i odzyskać chwałę Hiszpanii!"
 SPR_spanish_first: "Najpierw hiszpański"
 SPR_spanish_first_desc: "Fala migrantów napływa jak niekończąca się fala. Nadszedł czas, aby na pierwszym miejscu postawić Hiszpanów i skupić się wyłącznie na rodzimych obywatelach naszego wspaniałego narodu."
 SPR_socialism_rising: "Powstanie socjalizmu"
 SPR_socialism_rising_desc: "Socjalizm w Hiszpanii zyskuje na popularności. Nadszedł czas, aby socjalizm i lewica powstały tutaj, w Hiszpanii."
 SPR_address_inequality: "Zajmij się nierównością"
 SPR_address_inequality_desc: "Dysproporcje między najbogatszymi i biednymi zaczynają rosnąć z dnia na dzień. Rozwiązanie problemu nierówności w naszych systemach i wśród naszych pracowników może jedynie poprawić naszą zdolność do dalszego rozwoju."
 SPR_left_wing_populism: "Lewicowy populizm"
 SPR_left_wing_populism_desc: "Lewicowy populizm to ideologia polityczna, która łączy lewicową politykę z populistyczną retoryką. Przyjęcie tych idei i walka z establishmentem sprawi, że Hiszpania wzniesie się na nowy poziom cudu."
 SPR_erase_francoism: "Wymazać frankizm"
 SPR_erase_francoism_desc: "Ideologia Falangistów jest maską dla Francosima, a Duch Franco w dalszym ciągu nęka nasz naród. Czas zakończyć tę fasadę i przywrócić stabilność naszemu narodowi."
 SPR_revised_immigration_rules: "Zmienione zasady imigracyjne"
 SPR_revised_immigration_rules_desc: "Powinniśmy usunąć niektóre z bardziej rygorystycznych przepisów imigracyjnych, aby umożliwić większej liczbie osób życie w Hiszpanii."
 SPR_tackle_oppression: "Zmierz się z uciskiem"
 SPR_tackle_oppression_desc: "Rozwiązanie problemów ucisku i wspieranie sprawiedliwego i wolnego kraju sprawi, że tylko się rozwiniemy. Konieczne jest wyeliminowanie tam, gdzie ucisk żyje swobodnie."
 SPR_clausula_de_pobreza: "Klauzula ubóstwa"
 SPR_clausula_de_pobreza_desc: "Klauzula ubóstwa jest na wyciągnięcie ręki, ponieważ staramy się zapewniać coraz większe wsparcie najbiedniejszym w kraju. Zapisanie tego w prawie spowoduje jedynie wyciągnięcie tych zmarginalizowanych grup z biedy i awans do większych i lepszych rzeczy."
 SPR_lgbtq_affirmations: "Afirmacje LGBTQ"
 SPR_lgbtq_affirmations_desc: "Chociaż powszechnie wiadomo, jakie jest nasze stanowisko w sprawie społeczności, nadal konieczne jest, abyśmy to potwierdzili."
 SPR_anti_nationalism: "Antynacjonalizm"
 SPR_anti_nationalism_desc: "Kampania przeciwko gwałtownemu nacjonalizmowi i przedstawienie silniejszej alternatywy sprawi, że naród pójdzie naprzód. Regresja nikomu w Hiszpanii nie pomaga."
 SPR_the_post_capitalism_ideology: "Ideologia postkapitalizmu"
 SPR_the_post_capitalism_ideology_desc: "Kłamstwa kapitalizmu i jego szkody sięgają głębiej niż powierzchnia. Wkraczając w postkapitalistyczny świat, nasz naród będzie rozkwitał w czasach, gdy inni ugrzęźli w oszukiwaniu elit."
 SPR_decommodify_the_basics: "Dekomodyfikuj podstawy"
 SPR_decommodify_the_basics_desc: "Podstaw życia nie należy uważać za dobro luksusowe ani za towar. To podstawa i tak należy ją traktować."
 SPR_the_peoples_government: "Rząd Ludowy"
 SPR_the_peoples_government_desc: "Rząd jest dla ludzi i tylko dla ludzi."
 SPR_foster_support_in_catalonia: "Wzmocnij wsparcie w Katalonii"
 SPR_foster_support_in_catalonia_desc: "Katalonia jest ważną częścią naszego narodu. Powinniśmy w dalszym ciągu zwiększać wsparcie w tym regionie."
 SPR_socialism_support_in_spain: "Wsparcie socjalizmu w Hiszpanii"
 SPR_socialism_support_in_spain_desc: "Socjalizm i Hiszpania często nie mają najlepszych osiągnięć."
 SPR_foster_relationship_in_europe: "Wzmacniaj relacje w Europie"
 SPR_foster_relationship_in_europe_desc: "Jako naród europejski konieczne jest, abyśmy nadal wspierali nasze stosunki w Europie. Są naszymi przyjaciółmi, naszymi braćmi, naszymi siostrami i kimś więcej. Utrzymywanie solidnych więzi z innymi narodami czyni nas silniejszymi jako naród i jako Europejczycy."
 SPR_regulate_the_markets: "Reguluj rynki"
 SPR_regulate_the_markets_desc: "Kapitalizm od samego początku przyniósł nową falę wzrostu gospodarczego i dobrobytu. Nieuregulowany kapitalizm może sprowadzić niesprawiedliwe cierpienia klasy robotniczej i klasy średniej. Niezbędne jest uregulowanie rynków, aby przedsiębiorstwa nie wykorzystywały naszej siły roboczej."
 SPR_separation_of_church_and_state: "Rozdział Kościoła i Państwa"
 SPR_separation_of_church_and_state_desc: "Kościół nie ma prawa do rządzenia tym wielkim narodem. Możemy być katolikami, ale nie musimy ulegać kaprysom Kościoła. Konieczne jest stworzenie prawa opartego na potrzebach narodu hiszpańskiego. Nic więcej i nic mniej."
 SPR_support_the_universities: "Wspieraj uniwersytety"
 SPR_support_the_universities_desc: "Dostarczanie funduszy uniwersytetom w Hiszpanii i innym instytucjom edukacyjnym w kraju."
 SPR_support_our_system: "Wesprzyj nasz system"
 SPR_support_our_system_desc: "Systemy Hiszpanii pod pewnymi względami żałośnie potrzebują finansowania. Być może warto byłoby zapewnić mu coraz większe wsparcie."
 SPR_the_peoples_spain: "Hiszpania Ludowa"
 SPR_the_peoples_spain_desc: "Nadszedł czas, aby ludzie odzyskali swój naród. Rząd służy obywatelom, a Hiszpania jest własnością ludu."
 SPR_the_fair_share: "Uczciwy udział"
 SPR_the_fair_share_desc: "Bogaci ludzie muszą płacić sprawiedliwą część."
 SPR_tax_the_rich: "Podatkuj bogatych"
 SPR_tax_the_rich_desc: "Opodatkowanie bogatych to niezawodny sposób na uzyskanie dodatkowych dochodów i zmniejszenie obciążeń podatkowych najbiedniejszych."
 SPR_the_heart_of_the_collective: "Serce Kolektywu"
 SPR_the_heart_of_the_collective_desc: "Ludzie tworzą ten wielki naród i kolektyw jako całość. Musimy chronić serce kolektywu, aby nie wyschło."
 SPR_analyze_the_scandinavians: "Przeanalizuj Skandynawów"
 SPR_analyze_the_scandinavians_desc: "Skandynawowie mają godny podziwu system opieki społecznej i zdrowotnej. Z pewnością moglibyśmy się czegoś nauczyć od naszych braci i sióstr z północy."
 SPR_egalitarian_first_and_forever: "Egalitarny pierwszy i na zawsze"
 SPR_egalitarian_first_and_forever_desc: "Na pierwszym miejscu musi być egalitaryzm. Rząd narodowy służy wszystkim ludziom, niezależnie od tożsamości regionalnej."
 SPR_state_sponsored_interventionism: "Interwencjonizm sponsorowany przez państwo"
 SPR_state_sponsored_interventionism_desc: "Gospodarce Hiszpanii przydałoby się trochę... Interwencjonizmu rządu."
 SPR_a_keynesian_take: "Keynesowskie podejście"
 SPR_a_keynesian_take_desc: "Przejście od modelu ekonomicznego monetaryzmu do teorii keynesowskiej może przyczynić się do ożywienia wzrostu gospodarczego Hiszpanii. Ceny są z natury sztywne, dlatego powinniśmy utrzymać rolę rządu w gospodarce."
 SPR_industry_for_the_people: "Przemysł Dla Ludzi"
 SPR_industry_for_the_people_desc: "Gospodarka i przemysł Hiszpanii powinny pracować dla ludzi."
 SPR_a_state_bank: "Bank państwowy"
 SPR_a_state_bank_desc: "Utworzenie kolejnego odpowiedniego banku państwowego da większe możliwości przesuwania i finansowania projektów rządowych."
 SPR_support_the_small_businesses: "Wspieraj małe firmy"
 SPR_support_the_small_businesses_desc: "Wspieranie małych przedsiębiorstw w Hiszpanii to fantastyczny pomysł, który zapewni stały rozwój gospodarki."
 SPR_pro_europeanism: "Proeuropeizm"
 SPR_pro_europeanism_desc: "Hiszpania radzi sobie najlepiej, jak potrafi, w miarę jak zbliżamy się coraz bardziej do Unii Europejskiej. Im głębsze będzie nasze powiązanie z Unią, tym lepsza może być Hiszpania i każdy inny naród europejski."
 SPR_the_unions_party: "Partia Związków"
 SPR_the_unions_party_desc: "Nasza partia została utworzona, aby zabiegać o większe prawa związkowe i jako taka musimy w dalszym ciągu wspierać ludzi, którzy wynieśli nas do władzy."
 SPR_reconnecting_with_our_roots: "Ponowne połączenie z naszymi korzeniami"
 SPR_reconnecting_with_our_roots_desc: "Powinniśmy ponownie zrozumieć, co to znaczy być partią socjalistyczną."
 SPR_faith_in_the_state: "Wiara w państwo"
 SPR_faith_in_the_state_desc: "Musimy zadbać o to, aby naród hiszpański nadal wierzył w aparat państwowy."
 SPR_communist_revisionism: "Komunistyczny rewizjonizm"
 SPR_communist_revisionism_desc: "Komunizm nie sprawdził się wcześniej w Hiszpanii, ale przy odpowiednich warunkach może to się zmienić."
 SPR_all_left_coalition: "Koalicja Wszechlewicowa"
 SPR_all_left_coalition_desc: "Cała lewica musi zjednoczyć się w swojej sprawie, aby zapewnić Hiszpanii nową przyszłość."
 SPR_moderate_leftists: "Umiarkowani lewicowcy"
 SPR_moderate_leftists_desc: "Utrzymanie umiaru w koalicji rządzącej pozwoli nam dotrzeć do szerszego grona odbiorców, niezależnie od tożsamości politycznej."
 SPR_revisit_federalism: "Powróćmy do federalizmu"
 SPR_revisit_federalism_desc: "Ponowne spojrzenie na ideę federalizmu i wprowadzenie idei przekształcenia Hiszpanii w państwo federalne przyniesie z Hiszpanii tylko to, co najlepsze."
 SPR_the_federalization_idea: "Idea federalizacji"
 SPR_the_federalization_idea_desc: "Hiszpania nie ma obecnie jednolitego sposobu rządzenia. Federalizacja państwa w państwo unitarne eliminuje możliwość oderwania się kultur."
 SPR_finalize_the_transition: "Sfinalizuj przejście"
 SPR_finalize_the_transition_desc: "Przejście od autonomii do państwa jedności federalnej nada Hiszpanii nowe oblicze. Takiego, którym będzie rządzić stolica, a nie stolice Madrytu."
 SPR_price_controls: "Kontrola cen"
 SPR_price_controls_desc: "Zapewnienie odpowiedniej kontroli cen wszystkich produktów w celu zapobiegania zawyżaniu cen pomoże zapewnić Hiszpanii bezpieczniejszą przestrzeń."
 SPR_distributive_egalitarianism: "Egalitaryzm dystrybutywny"
 SPR_distributive_egalitarianism_desc: "Musimy równomiernie rozdzielić dobra państwa pomiędzy wszystkich ludzi."
 SPR_agrarian_collectivism: "Kolektywizm agrarny"
 SPR_agrarian_collectivism_desc: "Musimy dotrzeć do lokalnych rolników, aby stworzyć system rolnictwa kolektywnego, który przyniesie wszystkim lepsze wyniki."
 SPR_election_protectionism: "Protekcjonizm wyborczy"
 SPR_election_protectionism_desc: "Teraz, gdy ludzie są w rządzie, nie możemy pozwolić, aby burżuazja przejęła kontrolę."
 SPR_in_support_of_the_worker: "W Poparciu Pracownika"
 SPR_in_support_of_the_worker_desc: "Musimy zadbać o to, aby hiszpański robotnik spajał cały kraj i otrzymał nasze pełne wsparcie."
 SPR_the_material: "Materiał"
 SPR_the_material_desc: "Dzięki potędze ludzi poszerzymy nasze badania, aby przewyższyć badania elit na Zachodzie."
 SPR_the_technical_base: "Baza Techniczna"
 SPR_the_technical_base_desc: "Dzięki ekspansji na publiczne projekty badawcze możemy stworzyć bazę technologiczną, na której można budować."
 SPR_collectively_owned: "Wspólna własność"
 SPR_collectively_owned_desc: "Musimy zadbać o to, aby praca pracowników została zwrócona pracownikom w drodze własności zbiorowej."
 SPR_the_emancipation_of_the_woman: "Emancypacja Kobiet"
 SPR_the_emancipation_of_the_woman_desc: "W całej historii kobiety ustępowały mężczyznom niemal we wszystkim. Chociaż to się zmieniło, możemy posunąć się dalej."
 SPR_marxist_education: "Edukacja marksistowska"
 SPR_marxist_education_desc: "Karol Marks jest człowiekiem wielkiej inteligencji i powinniśmy w dalszym ciągu wprowadzać jego edukację do naszych szkół. Naród stanie się jednością poprzez wspólną edukację!"
 SPR_redistribution_of_wealth: "Redystrybucja bogactwa"
 SPR_redistribution_of_wealth_desc: "Najbogatsi Hiszpanie gromadzą całe bogactwo dla siebie. Czas pobawić się w Robin Hooda i rozdać go potrzebującym."
 SPR_the_new_constitution: "Nowa Konstytucja"
 SPR_the_new_constitution_desc: "Nowa konstytucja komunistyczna umożliwi naszemu nowemu rządowi zreformowanie państwa hiszpańskiego. Powoli stanie się nowym bastionem równości."
 SPR_state_atheism: "Ateizm państwowy"
 SPR_state_atheism_desc: "Chociaż historycznie byliśmy narodem o wielkiej pozycji katolickiej. Nadszedł czas, abyśmy przygotowali się na schizmę od Kościoła i ostatecznie osiągnęli prawdziwy ateizm państwowy."
 SPR_abolish_the_monarchy: "Znieść monarchię"
 SPR_abolish_the_monarchy_desc: "Monarchia jest przestarzała i przestarzała. Usunięcie tej struktury ucisku z naszego narodu pozwoli nam pójść do przodu."
 SPR_the_peoples_militias: "Milicje Ludowe"
 SPR_the_peoples_militias_desc: "Tworzenie dobrze finansowanych bojówek dla ludności może zapewnić wojsku wystarczające wsparcie w każdym konflikcie."
 SPR_the_culture_of_proletarianism: "Kultura proletarianizmu"
 SPR_the_culture_of_proletarianism_desc: "To proletariat przyniósł zmiany w Hiszpanii i to oni pchną nas do przodu."
 SPR_the_red_rose: "Czerwona Róża"
 SPR_the_red_rose_desc: "Musimy skupić się na zapewnieniu artykułów pierwszej potrzeby najbiedniejszym ludziom w naszym społeczeństwie."
 SPR_dissolve_monasteries: "Rozwiązanie klasztorów"
 SPR_dissolve_monasteries_desc: "Instytucje religijne zbyt długo czerpały korzyści z naszego narodu, bez żadnych konsekwencji. Nadszedł czas, aby rozwiązać te instytucje ucisku."
 SPR_red_rising: "Czerwone Powstanie"
 SPR_red_rising_desc: "Czerwony sztandar komunizmu powiewa nad Hiszpanią, teraz możemy rozszerzyć zasięg także na naszych sąsiadów."
 SPR_the_democratic_youth: "Młodzież Demokratyczna"
 SPR_the_democratic_youth_desc: "Młodzież jest jednym z najlepszych zwolenników komunizmu. Powinniśmy rozbudować nasze skrzydło młodzieżowe, aby włączyć do niego więcej młodych ludzi"
 SPR_federation_of_spanish_women: "Federacja Kobiet Hiszpańskich"
 SPR_federation_of_spanish_women_desc: "Ponieważ kobiety są obecnie silne wśród mężczyzn jako równe sobie, możemy zwiększyć ich obecność w sferze politycznej."
 SPR_union_of_working_youth: "Związek Młodzieży Pracującej"
 SPR_union_of_working_youth_desc: "Ma zostać utworzony nowy związek mający reprezentować młodzież pracującą w Hiszpanii."
 SPR_the_great_confederation: "Wielka Konfederacja"
 SPR_the_great_confederation_desc: "Musimy stworzyć wielką konfederację hiszpańskich robotników, aby zapewnić, że komunizm dotrze do wszystkich części kraju."
 SPR_union_of_agricultural_cooperatives: "Związek Spółdzielni Rolniczych"
 SPR_union_of_agricultural_cooperatives_desc: "Musimy zadbać o to, aby nawet obszary rolnicze w pełni korzystały z dobrodziejstw komunizmu."
 SPR_peoples_solidarity: "Solidarność Narodów"
 SPR_peoples_solidarity_desc: "Musimy zadbać o to, aby nikt nie był uważany za nietykalnego i aby wszyscy otrzymali środki niezbędne do życia."
 SPR_socialist_patriotism: "Patriotyzm socjalistyczny"
 SPR_socialist_patriotism_desc: "Musimy promować patriotyzm dla partii i kraju."
 SPR_liquidate_private_assets: "Likwidacja majątku prywatnego"
 SPR_liquidate_private_assets_desc: "Bogaci nie muszą już być bogaci. Powinniśmy zlikwidować ich prywatny majątek i dopilnować, aby nagroda zwrócona została obywatelom. Bezosowi się to nie spodoba."
 SPR_communist_reeducation: "Reedukacja komunistyczna"
 SPR_communist_reeducation_desc: "W naszym społeczeństwie jest wielu ludzi, którzy wciąż walczą o kapitalistyczny ucisk. Powinniśmy im pokazać błąd w ich postępowaniu."
 SPR_the_working_class: "Klasa pracująca"
 SPR_the_working_class_desc: "Musimy zapewnić eliminację wszystkich klas, pozostawiając jedynie klasę robotniczą."
 SPR_the_poor: "Biedak"
 SPR_the_poor_desc: "Stosując socjalizm, będziemy próbowali wyeliminować biedę, gdziekolwiek ona się pojawi."
 SPR_the_ideological_conversion: "Konwersja ideologiczna"
 SPR_the_ideological_conversion_desc: "Są na świecie inni, którzy mówią, że głoszą socjalizm, ale zamiast tego głoszą kapitalistyczny ucisk, musimy to powstrzymać."
 SPR_council_of_peoples_comissars: "Rada Komisarzy Ludowych"
 SPR_council_of_peoples_comissars_desc: "Należy powołać Radę Komisarzy Ludowych, która odpowiednio zarządzałaby sprawami państwa."
 SPR_international_connections: "Połączenia międzynarodowe"
 SPR_international_connections_desc: "Rozwijając nasze międzynarodowe powiązania, możemy jeszcze bardziej poszerzyć słowo Karola Marksa."
 SPR_spread_the_word: "Rozgłosić"
 SPR_spread_the_word_desc: "Obywatele Europy muszą wiedzieć, jak to jest żyć w równym społeczeństwie rządzonym przez pracowników."
 SPR_we_are_one: "Jesteśmy jednością"
 SPR_we_are_one_desc: "Stworzyliśmy społeczeństwo zarządzane przez kolektyw, teraz jesteśmy jednością."
 SPR_communist_everywhere: "Wszędzie komunista"
 SPR_communist_everywhere_desc: "Komunizm teraz i wszędzie. Komunizm na zawsze jest mottem Strachu. Nie jestem do końca pewien, kto to jest, ale brzmią poprawnie!"
 SPR_culture: "Kultura"
 SPR_culture_desc: "Kultura hiszpańska jest bardzo rozległa. Wywarł wpływ na wiele narodów na całym świecie i powoli stał się jednym z najbardziej znanych i rozpoznawalnych. Nadszedł czas, abyśmy wzmocnili naszą tożsamość jako Hiszpanie i nadal wypychali nasz kraj na nowe, niesamowite wyżyny."
 SPR_mass_legalization: "Masowa legalizacja"
 SPR_mass_legalization_desc: "„Posłuchaj, jeśli zalegalizujemy narkotyki. Nie ma przestępstwa. Potwierdzone.” – Jakiś przypadkowy włóczęga w Madrycie."
 SPR_legalize_light_drugs: "Zalegalizować lekkie narkotyki"
 SPR_legalize_light_drugs_desc: "Słuchaj, trawka nigdy nikogo nie zabiła. Cheech i Chong nadal żyją i mają się dobrze."
 SPR_drug_users_are_criminals: "Użytkownicy narkotyków to przestępcy"
 SPR_drug_users_are_criminals_desc: "Każdy, kto używa narkotyków rekreacyjnie, jest przestępcą i zasługuje na karę więzienia."
 SPR_the_question_of_bullfighting: "Pytanie dotyczące walki byków"
 SPR_the_question_of_bullfighting_desc: "Walki byków to krwawy sport znany w Hiszpanii od wieków. Ważne jest, abyśmy zachowali tę tak ważną część naszego dziedzictwa przyrodniczego."
 SPR_the_power_of_the_siesta: "Moc sjesty"
 SPR_the_power_of_the_siesta_desc: "Sjesta (drzemka po hiszpańsku) jest integralną częścią dnia pracy w Hiszpanii. Jest to krótka przerwa dla pracowników, aby nie przepracowywali się w środku dnia i w ten sposób nie zwiększali produktywności ludzi."
 SPR_monument_maintenance: "Konserwacja pomnika"
 SPR_monument_maintenance_desc: "Hiszpania jest domem dla wielu pomników narodowych i budowli cieszących się wielką renomą. Umożliwienie dodatkowego finansowania rządowego na wsparcie tych pomników naszej kultury wzmocni naszą determinację i naszą tożsamość jako Hiszpanów."
 SPR_industria_espanola: "Przemysł hiszpański"
 SPR_industria_espanola_desc: "Przemysł hiszpański stanowi niewielką część struktury gospodarczej Hiszpanii. Hiszpania jest gospodarką przede wszystkim opartą na usługach, ale ożywienie tej branży przyniesie nam tylko wielkie szczęście."
 SPR_mineria_espanola: "Mineria Española"
 SPR_mineria_espanola_desc: "W hiszpańskim przemyśle wydobywczym panuje ostatnio stagnacja. Ożywienie tego kluczowego sektora będzie sprzyjać autarkii i poprawi naszą sytuację gospodarczą w Europie."
 SPR_agricultura_espanola: "Rolnictwo Española"
 SPR_agricultura_espanola_desc: "Rolnictwo odpowiada za około dwa i siedem procent hiszpańskiego PKB, a przemysł rolno-spożywczy generuje dodatkowe dwa i pół procenta. Głównymi formami posiadania własności są duże majątki ziemskie (Latifundios) i małe działki (Minifundios), choć większość gruntów nie nadaje się do celów rolniczych. Hiszpania eksportuje do Unii Europejskiej znaczne ilości oliwy z oliwek, owoców cytrusowych, zbóż i innych produktów."
 SPR_minifundios: "Minifundusz"
 SPR_minifundios_desc: "Minifundios, czyli małe działki, to jeden z dwóch głównych typów gospodarstw rolnych w Hiszpanii. Reprezentuje małe gospodarstwa rodzinne lub lokalnych właścicieli agrobiznesu posiadających małe działki pod uprawę różnych roślin."
 SPR_latifundios: "Latifundios"
 SPR_latifundios_desc: "Latifundios, czyli duże osiedla, to jeden z dwóch głównych typów gospodarstw rolnych w Hiszpanii. W przeciwieństwie do Minifundios zajmuje się dużą działką, zwykle o powierzchni ponad pięciu hektarów, przeznaczoną na uprawy eksportowe, takie jak zboża, oliwa z oliwek czy wino. Ta dwoistość rodzaju własności stała się strukturą własności i pozostaje niezmienna przez cały dzień i objawia się w Ameryce Łacińskiej w byłych koloniach hiszpańskich."
 SPR_bio_azul: "Bio Azul"
 SPR_bio_azul_desc: "Bio Azul to duża firma badawczo-rozwojowa założona w Hiszpanii z siedzibą w Maladze. Firma zajmuje się przede wszystkim inżynierią i technologią, wspierając szereg dużych projektów ekoinnowacyjnych w zakresie wody."
 SPR_idai_nature: "Natura Idai"
 SPR_idai_nature_desc: "Idai Nature to duża firma rolno-przemysłowa dostarczająca rozwiązania w zakresie upraw, żywienia, organicznych produktów fitosanitarnych i wielu innych. Jest dobrze zintegrowany z gospodarką Hiszpanii ze względu na dużą ilość produktów rolnych uprawianych w kraju."
 SPR_solve_the_water_crisis: "Rozwiązać kryzys wodny"
 SPR_solve_the_water_crisis_desc: "Woda jest cennym zasobem, ale obecnie brakuje jej w naszych gospodarstwach i zwierzętach gospodarskich. Musimy to rozwiązać, zanim sytuacja się pogorszy."
 SPR_the_power_of_the_grape: "Moc winogron"
 SPR_the_power_of_the_grape_desc: "Winogrona są jednym z głównych produktów rolnych Hiszpanii. Rośnie wyjątkowo dobrze w Hiszpanii w jej klimacie i jako taka produkuje niezwykle obfite winogrona. Hiszpania jest czwartym co do wielkości producentem winogron na świecie."
 SPR_the_power_of_the_olive: "Moc Oliwki"
 SPR_the_power_of_the_olive_desc: "Oliwki i oliwa z oliwek to kolejna podstawa hiszpańskiej gospodarki rolnej i jedna z głównych upraw eksportowych Latifundios. Hiszpania jest największym producentem oliwek na świecie, produkującym prawie dziesięć milionów ton oliwek rocznie."
 SPR_easy_peasy_lemon_squeezy: "Łatwy Peasy Lemon Squeezy"
 SPR_easy_peasy_lemon_squeezy_desc: "Cytryny i inne owoce cytrusowe to kolejna podstawa gospodarki rolnej Hiszpanii. Uprawiana głównie na południowym i wschodnim wybrzeżu, kwitnie w bardziej wilgotnym klimacie. Hiszpania pozostaje siódmym co do wielkości producentem cytryn i dominuje na innych rynkach cytrusów w pierwszej dziesiątce."
 SPR_el_pollo_loco: "El Pollo Loco"
 SPR_el_pollo_loco_desc: "Jednym z głównych zwierząt hodowlanych w Hiszpanii są kurczaki. Po prostu szalejemy na punkcie naszych kurczaków!"
 SPR_bring_home_the_jamon: "Przynieś do domu dżem"
 SPR_bring_home_the_jamon_desc: "Zdecydowanie największą produkcją zwierzęcą w Hiszpanii jest wieprzowina i jej produkty. Karłowaty drób o prawie kilka milionów ton nadal pozostaje ostoją hiszpańskiej produkcji zwierzęcej."
 SPR_bigger_pescado_to_fry: "Większe Pescado do smażenia"
 SPR_bigger_pescado_to_fry_desc: "Biorąc pod uwagę nasze rozległe wybrzeże, oczywiste jest, że mamy wszystkie ryby do smażenia na świecie."
 SPR_invite_the_icmm: "Zaproś ICMM"
 SPR_invite_the_icmm_desc: "ICMM jest wiodącą firmą wydobywczą, która standaryzuje się w zakresie zrównoważonych i rentownych operacji wydobywczych w Europie i za granicą. Zaproszenie ich do pomocy w naszych operacjach wydobywczych pomoże naszemu narodowi zachować większą stabilność w przyszłości."
 SPR_nuestras_propias_empresas_mineras: "Nasze własne spółki wydobywcze"
 SPR_nuestras_propias_empresas_mineras_desc: "Być może rozwiązaniem naszej działalności wydobywczej jest odejście od polegania na zagranicznych kontrahentach. W dłuższej perspektywie będziemy potrzebować znacznie więcej kapitału do wytworzenia zasobów, ale teoretycznie powinno być możliwe uzyskanie większych dochodów i wykorzystanie większych rezerw."
 SPR_operaciones_mineras_espanolas: "Hiszpańskie operacje górnicze"
 SPR_operaciones_mineras_espanolas_desc: "Działalność wydobywcza w kraju wymaga stosowania zaktualizowanych i odpowiednich systemów mechanicznych do wydobywania. Usprawnienie tych procesów powinno zapewnić dobrobyt naszemu narodowi i wyciągnięcie jeszcze większej ilości zasobów z bogactw znajdujących się pod naszymi stopami."
 SPR_minerales_espanoles_para_espana: "Minerales Españoles dla Hiszpanii"
 SPR_minerales_espanoles_para_espana_desc: "Zasoby, które czerpiemy z naszej ziemi, są zasobami, z których korzystamy. Świat nie powinien oczekiwać, że te zasoby zostaną wyeksportowane za granicę i muszą pozostać tutaj, w granicach kraju Hiszpanii. Minerały, które wydobywamy, przeznaczone są wyłącznie dla Hiszpanii."
 SPR_ICMM_mining_operations: "Operacje wydobywcze ICMM"
 SPR_ICMM_mining_operations_desc: "Umożliwienie ICMM zarządzania większą liczbą naszych operacji wydobywczych zapewni bardziej zrównoważoną produkcję wydobywczą, która nie zniszczy naszych ziem."
 SPR_asturian_mines: "Kopalnie Asturii"
 SPR_asturian_mines_desc: "Lokalna działalność wydobywcza Asturii obejmuje wiele metali szlachetnych, takich jak złoto i srebro. Posiada również źródła miedzi, a także wzgórza i góry znajdujące się w południowej części regionu."
 SPR_andalucian_mines: "Kopalnie Andaluzji"
 SPR_andalucian_mines_desc: "Region Andaluzji charakteryzuje się dużymi połaciami złóż żelaza i metali szlachetnych. Jej rezerwaty skupiają się w pobliżu przybrzeżnych wzgórz i są nieco trudniejsze do zagospodarowania. Niemniej jednak wydobycie zasobów z tego regionu mogłoby zapewnić większy dobrobyt dla tego biedniejszego regionu kraju."
 SPR_galician_mines: "Kopalnie galicyjskie"
 SPR_galician_mines_desc: "Galicja jest bogata w wiele zasobów naturalnych ze względu na znajdujące się w gminie góry. Można tu znaleźć metale wykorzystywane w produkcji technologii, takie jak miedź, lit i wolfram, a także duże połacie żelaza do produkcji stali."
 SPR_basque_mines: "Kopalnie Basków"
 SPR_basque_mines_desc: "Kopalnie baskijskie były historycznie ważne dla naszego narodu. Od czasu rewolucji przemysłowej mieszkańcy tego regionu starali się wydobyć z kopalni wszystko, co się dało, aby przyczynić się do rozwoju gospodarczego Hiszpanii."
 SPR_extremadura_mines: "Kopalnie Estremadury"
 SPR_extremadura_mines_desc: "Kopalnie Extremadura, zapewniające doskonały dostęp do metali szlachetnych, takich jak wolfram, odegrały kluczową rolę w rozwoju naszej gospodarki. Być może większe wykorzystanie podaży nie zaszkodzi."
 SPR_murcian_mines: "Kopalnie Murcja"
 SPR_murcian_mines_desc: "Kopalnie Murcian, położone w południowo-wschodniej części naszego kraju, w pobliżu Morza Śródziemnego, dysponują znacznymi zasobami metali szlachetnych i stali, które można wykorzystać w celu dodatkowego pobudzenia hiszpańskiej gospodarki."
 SPR_modernize_mining_operations: "Modernizacja operacji wydobywczych"
 SPR_modernize_mining_operations_desc: "W tej chwili używamy zbyt wielu przestarzałych taktyk wydobywczych. Wdrożenie nowych i ulepszonych technologii zapewni, że nasze operacje wydobywcze będą bardziej efektywne i rentowne."
 SPR_fabricacion_espanola: "Produkcja hiszpańska"
 SPR_fabricacion_espanola_desc: "Zależność od innych państw w zakresie dostaw i towarów z pewnością skazuje nasz naród. Przeniesienie uwagi na produkcję krajową może pomóc hiszpańskiej gospodarce uniezależnić się i rozwijać. Możemy zacząć od finansowania badań i programów wspierających tę inicjatywę."
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "Urovesa to hiszpański producent pojazdów ciężkich z siedzibą w Galicji. Najbardziej znana jest z produkcji URO VAMTAC, pojazdu silnikowego z napędem na cztery koła przypominającego humvee i ciężarówek URO. Została założona na początku lat 80-tych przez grupę byłych pracowników IPV. Od 1984 roku zostali oficjalnym dostawcą armii hiszpańskiej zaopatrującym ją w ciężarówki i inne pojazdy użytkowe."
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "Grupo Antolin rozpoczęła swoją działalność jako warsztat zajmujący się naprawami pojazdów i maszyn rolniczych w Burgos. Obecnie grupa jest ogromnym producentem wnętrz samochodowych i światowym dostawcą substratów do podsufitek. Zapewniają również badania techniczne różnych części wewnętrznych pojazdów, z których korzysta również hiszpańska armia."
 SPR_seat: "SIEDZIBA"
 SPR_seat_desc: "SEAT powstał w 1950 roku jako spółka partnerska z Instituto Nacional de Industria (INI), który posiadał większościowe udziały. Szybko stała się jednym z największych dostawców samochodów w Hiszpanii, a po trzydziestu sześciu latach bycia niezależnym producentem samochodów stała się spółką zależną Volkswagena. SEAT nadal pozostaje głównym producentem różnych samochodów i części."
 SPR_grifols: "Gryfy"
 SPR_grifols_desc: "Dla Hiszpanii, ważnego producenta sprzętu medycznego, ważne jest wykorzystanie prawdziwego potencjału Grifols. Uzyskanie przez firmę Grifol dodatkowych możliwości produkcyjnych z pewnością pomoże światu medycznemu w dokonaniu przełomowych odkryć, a także umożliwi mu tworzenie większej liczby sprzętu do sprzedaży."
 SPR_court_lilly: "Dwór Lilly"
 SPR_court_lilly_desc: "Firmy biotechnologiczne, takie jak Court Lilly, mają kluczowe znaczenie dla przetrwania Hiszpanii w XXI wieku. Jeśli chcemy być liderem przełomowych odkryć naukowych, musimy stworzyć nowe możliwości dla naszych naukowców."
 SPR_court_novartis: "Sąd Novartisa"
 SPR_court_novartis_desc: "Aby pomóc przemysłowi medycznemu, musimy zapewnić firmom farmaceutycznym wysoki poziom. Court Novartis jest ważną firmą farmaceutyczną i musimy pomóc im w rozwoju."
 SPR_kemira_iberica: "Kemira Iberyjska"
 SPR_kemira_iberica_desc: "Od chemikaliów do wodociągów, aż po nieorganiczne chemikalia do tkanek, Kemira Iberica jest niezbędna dla postępu naukowego w Hiszpanii."
 SPR_ercros: "Ercros"
 SPR_ercros_desc: "Ercros działa w Hiszpanii od 1952 roku i wniósł ogromny wkład w produkcję specjalnych chemikaliów do tworzyw sztucznych, żywności i farmaceutyków. Niezbędny dla hiszpańskiego postępu i przemysłu, rozwój Ercros bardzo pomoże narodowi w wielu ważnych sektorach."
 SPR_basf_espanola: "BASF Española"
 SPR_basf_espanola_desc: "BASF Española produkuje chemikalia, tworzywa sztuczne, materiały użytkowe i rozwiązania dla rolnictwa. Choć skupiali się głównie na produkcji chemicznej, Hiszpania od kilku lat czerpie korzyści z tej firmy i inwestowanie w taki biznes nie zaszkodzi."
 SPR_anti_deindustrialization: "Przeciwko deindustrializacji"
 SPR_anti_deindustrialization_desc: "Przeciwdziałanie deindustrializacji to stanowisko, które musimy przyjąć. Jeśli mamy przetrwać w dającej się przewidzieć przyszłości, musimy kontynuować industrializację i rozwój naszego narodu, aby nasza gospodarka mogła przetrwać."
 SPR_de_deindustrialization: "Deindustrializacja"
 SPR_de_deindustrialization_desc: "Dzięki temu będziemy mogli skupić się na sprawach istotnych, takich jak nauka, medycyna i innowacje. Koncentrowanie się wyłącznie na industrializacji ostatecznie nam zaszkodzi."
 SPR_un_deindustrialization: "Niedeindustrializacja"
 SPR_un_deindustrialization_desc: "Tworzenie nowych gałęzi przemysłu, fabryk i sektorów pomogło Hiszpanii rozwijać się i rozwijać jej gospodarkę. Musimy kontynuować nasze wysiłki, aby uczynić Hiszpanię narodem zrównoważonym."
 SPR_energia_espanola: "Energía Española"
 SPR_energia_espanola_desc: "Sektor energii jest ważny, aby zapewnić funkcjonowanie naszych maszyn, niezależnie od tego, czy są to pojazdy napędzane energią elektryczną, czy gazem. Rozszerzanie działalności z pewnością zadowoli ludzi, ponieważ może pomóc w obniżeniu kosztów i zapewnieniu obfitości dostaw, na których możemy polegać."
 SPR_improve_our_refineries: "Ulepszaj nasze rafinerie"
 SPR_improve_our_refineries_desc: "Nasze rafinerie są stare i przestarzałe. Podjęcie inicjatywy w celu ich udoskonalenia przyczyni się do ogólnego procesu udoskonalania."
 SPR_repsol_acquisitions: "Przejęcia Repsola"
 SPR_repsol_acquisitions_desc: "Jeśli hiszpańskie firmy mają stać się międzynarodowe i wpływowe, ważne są przejęcia Repsol. Zachęcanie do takiego zachowania pomoże nam zdobyć przyczółek w międzynarodowych firmach, co może przynieść korzyści naszej gospodarce."
 SPR_expand_cnat: "Rozwiń CNAT"
 SPR_expand_cnat_desc: "CNAT wytwarza czystą i bezpieczną energię dla naszego narodu, dlatego oczywiste jest, że musimy rozszerzyć jego działalność. Zanieczyszczanie powietrza szkodliwymi chemikaliami nie stworzy w przyszłości zrównoważonego środowiska."
 SPR_subsidies_for_endesa: "Dotacje dla Endesy"
 SPR_subsidies_for_endesa_desc: "Przyznawanie dotacji pomoże firmie Endesa rozwijać się i rozwijać. Endesa, mająca siedzibę w Hiszpanii, jest jedną z niewielu firm działających poza granicami kraju i kontynentu, mających przyczółek w Ameryce Południowej i Portugalii. Dając im trochę wsparcia, pomożesz kontynuować wysiłek."
 SPR_subsidies_for_iberdrola: "Dotacje dla Iberdroli"
 SPR_subsidies_for_iberdrola_desc: "Iberdrola to międzynarodowa firma energetyczna działająca w Hiszpanii, Portugalii, Wielkiej Brytanii, Stanach Zjednoczonych, Meksyku, Brazylii i innych krajach. Dotacje pomogą w kontynuowaniu wysiłków na rzecz stale rozwijającej się hiszpańskiej gospodarki."
 SPR_el_oro_negro: "Czarne złoto"
 SPR_el_oro_negro_desc: "El Oro Negro (lub Czarne Złoto) to towar, który pomoże Hiszpanii osiągnąć prawdziwą niezależność od obcych mocarstw. Eksploatacja naszych rezerw i szersze ich wykorzystanie wprowadzi Hiszpanię w nową przyszłość."
 SPR_deal_with_the_environmentalists: "Rozpraw się z ekologami"
 SPR_deal_with_the_environmentalists_desc: "Ekolodzy stają na drodze hiszpańskiemu rozwojowi. Radzenie sobie z nimi pozwoli nam kontynuować i rozwijać się, a także pozwoli nam rozwijać się w jeszcze szybszym tempie niż wcześniej."
 SPR_increase_refining_capacity: "Zwiększ wydajność rafinacji"
 SPR_increase_refining_capacity_desc: "Zwiększenie mocy rafineryjnych pomoże zwiększyć bezpieczeństwo energetyczne, jednocześnie czyniąc nas prawdziwym konkurentem w branży. Pomoże to również w naszych wysiłkach na rzecz walki z deficytem handlowym."
 SPR_remove_brussels_shackles: "Usuń kajdany Brukseli"
 SPR_remove_brussels_shackles_desc: "Unia Europejska powstrzymuje Hiszpanię. Nadszedł czas, abyśmy uwolnili się od tych ograniczeń i kontynuowali realizację naszych krajowych planów."
 SPR_eivissa_diu_si: "Eivissa diu tak"
 SPR_eivissa_diu_si_desc: "Cóż, zgodzili się, przynajmniej członkowie naszej partii tak. Jeśli będziemy popychani przez grupę mieszkańców, nie możemy oczekiwać, że uzyskamy dostęp do cennych pól naftowych!"
 SPR_canaries_islands_drilling: "Wiercenie na Wyspach Kanaryjskich"
 SPR_canaries_islands_drilling_desc: "Ropa naftowa u wybrzeży Wysp Kanaryjskich pod powierzchnią morza jest po prostu gotowa do wzięcia. Może powinniśmy zacząć odkrywać i wykorzystywać ten nasz zasób?"
 SPR_oil_independance: "Niezależność od ropy"
 SPR_oil_independance_desc: "Większość naszych rezerw ropy naftowej pozostaje niewykorzystana, przez co jesteśmy podatni na obce wpływy w naszym kraju. Aby zachować naszą suwerenność, powinniśmy uniezależnić się od ropy."
 SPR_va_verde: "Na zielono"
 SPR_va_verde_desc: "Nadszedł czas, abyśmy zbliżyli się do zielonej energii. Trzymanie się dawnych czasów związanych z ropą naftową będzie miało jedynie zaszkodzić naszemu wspaniałemu narodowi i długowieczności naszej niezależności od zasobów."
 SPR_vientos_del_sur: "Południowe wiatry"
 SPR_vientos_del_sur_desc: "Budowa nowych farm wiatrowych na południu może zdywersyfikować sektor energetyczny w Hiszpanii. Uzależnienie od jednego źródła energii niedługo wróci i dotknie nas."
 SPR_vientos_marinos: "Marino Vientos"
 SPR_vientos_marinos_desc: "Energia, którą uzyskujemy z wiatrów, nie powinna ograniczać się do południowych części naszego stanu, jeśli chcemy więcej, musimy udać się w stronę morza."
 SPR_vientos_del_norte: "Vientos del Norte"
 SPR_vientos_del_norte_desc: "Załóżmy farmy na północy, aby każdy zakątek kraju był wykorzystywany dla naszego sektora energetycznego."
 SPR_repsol_se_vuelve_verde: "Repsol staje się zielony"
 SPR_repsol_se_vuelve_verde_desc: "Repsol musi zmienić kolor na zielony, aby móc w przyszłości się rozwijać. Jeżeli szkodliwe odpady tej firmy przedostają się do środowiska naszego kraju, nie jest to zrównoważona praktyka."
 SPR_endorse_eu_regulations: "Zatwierdzanie rozporządzeń UE"
 SPR_endorse_eu_regulations_desc: "Zatwierdzenie i wspieranie przepisów Unii Europejskiej będzie dużą korzyścią dla naszego połączenia z resztą Europy."
 SPR_nuclear_acceptance_campaign: "Kampania akceptacji energii jądrowej"
 SPR_nuclear_acceptance_campaign_sec: "Walka z opozycją nuklearną może pomóc w realizacji naszej zielonej inicjatywy. W ostatecznym rozrachunku beneficjentami tego są obywatele Hiszpanii."
 SPR_Armonia_con_la_naturaleza: "Armonia con la naturaleza"
 SPR_Armonia_con_la_naturaleza_desc: "Niech ludzie chcą chronić przyrodę swojego narodu. Jeśli będziemy ją plądrować, nie będziemy mieli naturalnej Hiszpanii."
 SPR_economia_espanola: "Ekonomia Española"
 SPR_economia_espanola_desc: "Trzeba zająć się hiszpańską gospodarką. Jeśli pozostawi się to bez nadzoru, państwo i nasi obywatele poniosą poważne konsekwencje."
 SPR_sector_servicios_espanol: "Sektor Servicios Español"
 SPR_sector_servicios_espanol_desc: "Praca w naszym sektorze usług przyczyni się do niezawodności naszych mediów."
 SPR_long_walks_on_the_beach: "Długie spacery po plaży"
 SPR_long_walks_on_the_beach_desc: "Plaże Hiszpanii to idealny kurort dla obcokrajowców. Praca na naszych plażach nie zaszkodzi branży turystycznej..."
 SPR_tourist_traps: "Pułapki turystyczne"
 SPR_tourist_traps_desc: "Moglibyśmy pobrać trochę więcej za tę tortillę, i tak nie byliby w stanie dostrzec różnicy."
 SPR_power_of_the_vacation: "Moc wakacji"
 SPR_power_of_the_vacation_desc: "Nie możemy lekceważyć wpływu wakacji na turystykę. Powinniśmy rozważyć marketing Hiszpanii jako miejsce wypoczynku dla ludzi."
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "BBVA jest jednym z wielu banków działających w naszym kraju, warto rozważyć udostępnienie mu dodatkowego kompleksu biurowego, aby mógł kontynuować swoją działalność."
 SPR_banco_santander: "Banco Santander"
 SPR_banco_santander_desc: "Będąc firmą hiszpańską, Banco Santander jest międzynarodową firmą świadczącą usługi finansowe. Promowanie ich usług poszerzy ich zasięg i znacznie zwiększy ich możliwości."
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "Pomoc Ministerstwa Rozwoju przyczyni się do budowy nowych dróg, domów i robót publicznych."
 SPR_world_renowned_infrastructure: "Infrastruktura światowej sławy"
 SPR_world_renowned_infrastructure_desc: "Jeśli utrzymamy obecną dynamikę, Hiszpania będzie znana jako jeden z najnowocześniejszych i najbardziej rozwiniętych krajów. Większe wysiłki w naszą infrastrukturę poprawiają jakość życia naszych obywateli, przyciągając jednocześnie turystów z zagranicy."
 SPR_prosperidad_espanola: "Dobrobyt Hiszpanii"
 SPR_prosperidad_espanola_desc: "Dzięki wszystkim naszym wysiłkom Hiszpania będzie prosperować. Hiszpania zasługuje na coś lepszego i będzie lepiej. Gospodarka to tylko jeden z etapów."
 SPR_comercio_espanol: "Handel Hiszpański"
 SPR_comercio_espanol_desc: "Koncentracja na eksporcie i handlu handlowym przyniesie poważne korzyści. Jeśli pozostaniemy w tyle za resztą Europy, nie będziemy mogli winić nikogo poza sobą."
 SPR_african_soft_power: "Afrykańska miękka siła"
 SPR_african_soft_power_desc: "Nasze wpływy w Afryce słabną. Nadszedł czas, aby ponownie umocnić swoją pozycję na kontynencie afrykańskim."
 SPR_focus_africa: "Skup się na Afryce"
 SPR_focus_africa_desc: "Afryka z pewnością potrzebuje pomocy na poprawę swojej infrastruktury. To idealna okazja dla Hiszpanii, aby zanurzyć się w afrykańskim handlu i inwestycjach."
 SPR_europes_southern_doormat: "Wycieraczka południowa Europy"
 SPR_europes_southern_doormat_desc: "Będziemy znani jako wycieraczka Europy wyłącznie ze względu na nasze powiązania w Afryce i nie jest to złe. Rozszerzanie naszych wpływów w Afryce będzie towarzyszyć hiszpańskiej hegemonii."
 SPR_address_the_trade_deficit: "Zajmij się deficytem handlowym"
 SPR_address_the_trade_deficit_desc: "Nie możemy siedzieć bezczynnie i patrzeć, jak rośnie nasz deficyt handlowy. Nadszedł czas, abyśmy zaczęli działać i rozwiązać ten problem."
 SPR_the_oei: "OEI"
 SPR_the_oei_desc: "Hiszpania była kiedyś największym źródłem wpływów w Ameryce Południowej. Jednakże w ostatnich latach wpływ ten osłabł i musimy to zmienić."
 SPR_acquire_british_companies: "Przejmuj brytyjskie firmy"
 SPR_acquire_british_companies_desc: "Wykupywanie brytyjskich spółek to szybki sposób na nadążanie za deficytem. Nie powinniśmy wydawać naszych zasobów na tworzenie nowych firm, skoro są na rynku firmy, które możemy kupić!"
 SPR_reverse_the_trade_deficit: "Odwrócić deficyt handlowy"
 SPR_reverse_the_trade_deficit_desc: "Nareszcie walczyliśmy z deficytem handlowym i będziemy to kontynuować. Ostatecznie nasze wysiłki opłaciły się."
 SPR_hybrid_territorial_model: "Hybrydowy model terytorialny"
 SPR_hybrid_territorial_model_desc: "Zrównoważenie kontroli władzy w rządzie znacznie przyspieszy proces uchwalania inicjatyw."
 SPR_align_regional_incentives: "Dopasuj zachęty regionalne"
 SPR_align_regional_incentives_desc: "Możemy pomóc w dostosowaniu zachęt regionalnych, aby kłótnie między mieszkańcami nas nie spowalniały."
 SPR_healthy_regional_competition: "Zdrowy Konkurs Regionalny"
 SPR_healthy_regional_competition_desc: "Zachęcanie do zdrowej konkurencji między przedsiębiorstwami i naszymi regionami doprowadzi do stworzenia chęci wzrostu."
 SPR_coffee_for_all: "Kawa dla wszystkich"
 SPR_coffee_for_all_desc: "Nasi ludzie piją kawę od wieków. Jest to jeden z najważniejszych produktów naszej siły roboczej."
 SPR_federalization_with_spanish_characteristics: "Federalizacja o cechach hiszpańskich"
 SPR_federalization_with_spanish_characteristics_desc: "Stworzenie poczucia jedności w naszych działaniach będzie korzystniejsze dla wszystkich."
 SPR_merge_treasuries: "Połącz skarby"
 SPR_merge_treasuries_desc: "Połączenie naszych skarbców pomoże naszemu rządowi stać się bardziej scentralizowanym, a jednocześnie sprawi, że wszystko stanie się znacznie bardziej wydajne."
 SPR_unify_ministries: "Zjednoczyć ministerstwa"
 SPR_unify_ministries_desc: "Możemy mieć lepszą koordynację i obniżyć koszty, jeśli zjednoczymy ministerstwa pod jednym parasolem."
 SPR_federalism_with_extra_steps: "Federalizm z dodatkowymi krokami"
 SPR_federalism_with_extra_steps_desc: "Ostatecznie osiągnęliśmy federalizm z dodatkowymi krokami i dodatkowymi korzyściami"
 SPR_integrate_the_underground_economy: "Zintegruj gospodarkę podziemną"
 SPR_integrate_the_underground_economy_desc: "Musimy rzucić światło na ukryte i mroczne części naszej gospodarki. Dzięki temu możemy zyskać większą przejrzystość."
 SPR_crack_down_on_the_grey_market: "Rozpraw się z szarą strefą"
 SPR_crack_down_on_the_grey_market_desc: "Towary i usługi są sprzedawane bez odpowiedniej kontroli. Musimy to zmienić."
 SPR_ease_labour_laws: "Uprościć prawo pracy"
 SPR_ease_labour_laws_desc: "Nasi pracownicy pracują wystarczająco ciężko, więc jeśli będziemy nadal wywierać presję, mogą pęknąć."
 SPR_tax_cuts: "Cięcia podatkowe"
 SPR_tax_cuts_desc: "Obniżki podatków zapewnią stabilność i sprawią, że nasi ludzie będą znacznie szczęśliwsi."
 SPR_labour_investments: "Inwestycje Pracy"
 SPR_labour_investments_desc: "Inwestowanie w edukację siły roboczej może pomóc w upowszechnieniu przepisów bezpieczeństwa i zwiększeniu bezpieczeństwa naszych pracowników."
 SPR_bring_textiles_into_the_fold: "Włóż tekstylia do zakładki"
 SPR_bring_textiles_into_the_fold_desc: "Haha różowa koszula! - Ptaszek"
 SPR_bring_field_hands_into_the_fold: "Złóż ręce polowe w owczarni"
 SPR_bring_field_hands_into_the_fold_desc: "Dostosowanie rolników będzie bardzo pomocne, ponieważ może pomóc w dywersyfikacji sektora rolnego w naszym kraju i otworzyć go na więcej możliwości."
 SPR_bring_construction_workers_into_the_fold: "Pracownicy budowlani w fałdzie"
 SPR_bring_construction_workers_into_the_fold_desc: "Dostosowanie pracowników budowlanych znacznie poprawi tempo wykonywania prac w naszej infrastrukturze, a jeśli tego nie zrobimy, po drodze możemy spodziewać się spowolnień i czkawek."
 SPR_ejercito_de_tierra: "Armia"
 SPR_ejercito_de_tierra_desc: "Ejército de Tierra (armia hiszpańska) to jedna z najstarszych aktywnych sił zbrojnych na świecie, której początki sięgają końca XV wieku. Armia istnieje nieprzerwanie od panowania królowej Izabeli i króla Ferdynanda i trwa do dziś. Chociaż nie jest jednym z największych na świecie, nadal jest jednym z najlepiej wyszkolonych."
 SPR_programa_coraza_2000: "Program Coraza 2000"
 SPR_programa_coraza_2000_desc: "Nowy program pancerny pomoże w produkcji nowego sprzętu pancernego dla naszej armii."
 SPR_fuerzas_armadas_de_espana: "Hiszpańskie Siły Zbrojne"
 SPR_fuerzas_armadas_de_espana_desc: "Siły Zbrojne Hiszpanii są dumą naszego narodu. Aby zapewnić bezpieczeństwo naszym ludziom i utrzymać wrogów na dystans, musimy zwrócić szczególną uwagę na siły zbrojne."
 SPR_tank_cooperation: "Współpraca czołgów"
 SPR_tank_cooperation_desc: "Współpraca przy projektowaniu i produkcji czołgów będzie korzystna dla naszego dobra i NATO."
 SPR_german_designs: "Niemieckie projekty"
 SPR_german_designs_desc: "W ciągu ostatnich stu lat Niemcy wyprodukowali wiele doskonałych czołgów. Współpraca z ich czołowymi projektantami zbroi może pozwolić nam na opracowanie własnego, mocnego pancerza."
 SPR_american_designs: "Amerykańskie projekty"
 SPR_american_designs_desc: "Amerykański pancerz jest konkurencyjny i technologicznie lepszy od większości zbrojeń na całym świecie. Dzięki współpracy z amerykańskimi projektantami stworzymy jedne z najlepiej opancerzonych pojazdów znanych ludzkości."
 SPR_domestic_designs: "Projekty domowe"
 SPR_domestic_designs_desc: "Nie potrzebujemy obcych wpływów w naszych projektach zbroi. Możemy zaprojektować własne tutaj, na naszej ziemi!"
 SPR_learn_from_the_lince: "Ucz się od Lince'a"
 SPR_learn_from_the_lince_desc: "Uczenie się na podstawie naszej przeszłości jest ważne, zwłaszcza jeśli mamy tworzyć lepsze i większe czołgi!"
 SPR_spanish_ifv_programme: "Hiszpański program BWP"
 SPR_spanish_ifv_programme_desc: "Większość naszych BWP pochodzi z projektu ASCOD i wybraliśmy ten, aby zapewnić większą integrację z Europą. Utrzymywanie naszych programów BWP i ewentualne ich rozszerzanie może być dobrym sposobem wykorzystania naszego czasu."
 SPR_reafirm_the_ascod_project: "Potwierdź projekt ASCOD"
 SPR_reafirm_the_ascod_project_desc: "Potwierdzenie Austriaków co do naszego projektu pomoże zwiększyć zaufanie i utoruje drogę do ściślejszej współpracy w przyszłości."
 SPR_ifv_cooperation: "Współpraca BWP"
 SPR_ifv_cooperation_desc: "Współpraca przy tworzeniu i rozwoju BWP jest niezbędna, jeśli mamy być silniejsi od wroga!"
 SPR_pull_out_of_the_ascod_project: "Wycofaj się z projektu ASCOD"
 SPR_pull_out_of_the_ascod_project_desc: "Projekt ASCOD to totalna porażka! Nie spowodowało to niczego innego, jak tylko uzależniło nas od innych."
 SPR_a_new_ifv_enters_the_scene: "Nowy BWP wkracza na scenę"
 SPR_a_new_ifv_enters_the_scene_desc: "Od teraz krajowe wozy bojowe będą dominować na polu bitwy. Nasza inicjatywa dotycząca produkcji naszych BWP opłaci się."
 SPR_apc_modernization: "Modernizacja APC"
 SPR_apc_modernization_desc: "Nasze transportery opancerzone są coraz słabsze i przestarzałe, dlatego aby temu zaradzić, musimy rozpocząć program modernizacji mający na celu wymianę obecnych zapasów pojazdów opancerzonych."
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "Szwajcarzy wiedzą, co robią, jeśli chodzi o obronę. W końcu od dłuższego czasu są w miarę bezpieczni."
 SPR_general_dynamics_land_systems: "Systemy lądowe ogólnej dynamiki"
 SPR_general_dynamics_land_systems_desc: "Wszyscy zazdroszczą amerykańskim firmom i technologiom. Mamy okazję zdobyć część tego sprzętu, nie przegapmy tej okazji."
 SPR_apc_cooperation: "Współpraca APC"
 SPR_apc_cooperation_desc: "Jeśli chcemy dobrych transporterów opancerzonych, musimy uczyć się od innych, jak są one produkowane."
 SPR_revive_enasa: "Ożyw Enasa"
 SPR_revive_enasa_desc: "Rewitalizacja Enasa może pomóc w nowych reformach, które przeprowadzamy, ponieważ mogą pomóc w produkcji pojazdów silnikowych w naszej nowej armii."
 SPR_a_new_pegaso: "Nowe Pegaso"
 SPR_a_new_pegaso_desc: "Zależnie od wszystkich innych, naszą zdolność do produkcji własnych pojazdów musimy zacząć od modernizacji Pegaso."
 SPR_begin_army_reforms: "Rozpocznij reformę armii"
 SPR_begin_army_reforms_desc: "Nasza armia jest przestarzała i pozostaje w tyle. Musimy ją zreformować, jeśli chcemy przetrwać we współczesnym konflikcie."
 SPR_maintain_mandatory_service: "Utrzymuj usługę obowiązkową"
 SPR_maintain_mandatory_service_desc: "Nasi ludzie muszą służyć swojemu narodowi, niezależnie od tego, czego chcą. Pomoże zapełnić szeregi i utrzymać armię na powierzchni."
 SPR_end_mandatory_service: "Zakończ usługę obowiązkową"
 SPR_end_mandatory_service_desc: "Obowiązkowa służba stanowi obciążenie dla naszego społeczeństwa. Ich wysiłki można skoncentrować gdzie indziej!"
 SPR_mobility_warfare: "Wojna Mobilności"
 SPR_mobility_warfare_desc: "Dzięki szybkości i mobilności przeciwnik będzie w stanie odgadnąć każdy nasz ruch."
 SPR_complete_army_reforms: "Dokończ reformę armii"
 SPR_complete_army_reforms_desc: "Należy wreszcie zakończyć reformy armii narodowej. Mamy nadzieję, że nasze wysiłki nie poszły na marne."
 SPR_accion_conjunta: "Współdziałanie"
 SPR_accion_conjunta_desc: "Łączenie się z działaniami i współpraca są niezbędne w siłach zbrojnych, aby osiągnąć zwycięstwo. Bez tego ryzykujemy życie naszych żołnierzy."
 SPR_the_new_tercio: "Nowe Tercio"
 SPR_the_new_tercio_desc: "Chwała i dziedzictwo Tercio zostaną zapamiętane dzięki naszym nowym reformom armii, zwłaszcza dzięki szybkim reformom wprowadzanym w naszych siłach zbrojnych."
 SPR_almogavares: "Almogávares"
 SPR_almogavares_desc: "Jeśli chcemy prowadzić działania na odległość, musimy przyjrzeć się kondycji naszych spadochroniarzy."
 SPR_supplementing_our_manpower: "Uzupełnianie naszej siły roboczej"
 SPR_supplementing_our_manpower_desc: "Musimy znaleźć sposoby na uzupełnienie naszej siły roboczej, aby nie zabrakło nam sił, gdy nadejdzie czas wojny."
 SPR_the_foreign_legion: "Legia Cudzoziemska"
 SPR_the_foreign_legion_desc: "Założona wiele lat temu, była budzącą strach siłą bojową. Jednak dzisiaj pomagają głównie w siłach pokojowych."
 SPR_expand_the_foreign_legion: "Rozwiń Legię Cudzoziemską"
 SPR_expand_the_foreign_legion_desc: "Świat powoli się rozpada, a legion cudzoziemski musi zostać rozbudowany, aby pomóc utrzymać go w całości."
 SPR_the_regulares: "Regulares"
 SPR_the_regulares_desc: "Regulares, formalnie „Fuerzas Regulares Indígenas”, to ochotnicze jednostki piechoty armii hiszpańskiej, rekrutowane głównie z miast Ceuta i Melilla. Stanowią trzon Korpusu Armii Afryki i ważną dywizję naszych sił zamorskich."
 SPR_expand_the_regulares: "Rozwiń Regulares"
 SPR_expand_the_regulares_desc: "Tradycyjnie Regulares rekrutują się z Ceuty i Melilli, ale w miarę ciągłego zwiększania się populacji na naszych terytoriach zamorskich może warto zainwestować dodatkowe zasoby w tę gałąź naszej armii."
 SPR_fiel_regular_hasta_morir: "Fiel Regularny Hasta Morir"
 SPR_fiel_regular_hasta_morir_desc: "Włączenie większej liczby żołnierzy do naszych sił Regulares zwiększy nasz zasięg na wszystkich teatrach działań."
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Siły Powietrzne Armii"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Musimy skupić się na niektórych naszych helikopterach, większość jest w złym stanie i wymagają poprawek."
 SPR_eurocopter_tigre: "Eurocoptera Tigre"
 SPR_eurocopter_tigre_desc: "Europejskie helikoptery szturmowe są niezbędne na polu bitwy. Musimy zwiększyć ich wpływ w naszych siłach powietrznych, abyśmy mogli wygrywać większe bitwy."
 SPR_a_deal_for_apaches: "Oferta dla Apaczów"
 SPR_a_deal_for_apaches_desc: "Musimy zawrzeć umowy z Amerykanami w sprawie ich helikopterów, w ostatnim czasie okazali się bardzo skuteczni."
 SPR_attack_helicopter_cooperation: "Współpraca helikopterów szturmowych"
 SPR_attack_helicopter_cooperation_desc: "Powinniśmy współpracować przy tworzeniu helikopterów z naszymi partnerami, abyśmy nie zostali w tyle."
 SPR_cantabrico_programme: "Program Cantabrico"
 SPR_cantabrico_programme_desc: "Rozszerzenie programu Cantábrico sprawi, że nasze wojsko pozostanie w kraju i będzie wolne od obcych wpływów i zależności."
 SPR_the_corocotta_attack_helicopter: "Helikopter szturmowy Corocotta"
 SPR_the_corocotta_attack_helicopter_desc: "Helikopter Corcotta, będący wyczynem naszej armii, z pewnością wzbudzi strach wśród naszych wrogów, gdy zobaczą go w polu."
 SPR_eurocopter_cougar: "Cougar Eurocoptera"
 SPR_eurocopter_cougar_desc: "Opracowany przez Francuzów Cougar może być przydatny w naszych siłach powietrznych i operacjach w przyszłości."
 SPR_a_deal_for_chinooks: "Oferta dla Chinooków"
 SPR_a_deal_for_chinooks_desc: "Chinooki były kluczem do sukcesu Amerykanów od tak dawna, że ​​jeśli uda nam się je dostać, moglibyśmy rozszerzyć nasze możliwości."
 SPR_nhindustries: "NHIndustries"
 SPR_nhindustries_desv: "Zawieranie umów z NHIndustries może pomóc nam uzyskać dodatkowe korzyści w zakresie zakupu najnowszych i najlepszych helikopterów."
 SPR_babieca_programme: "Program Babieca"
 SPR_babieca_programme_desc: "Helikopter Transportowy Babieca to najnowsze osiągnięcie hiszpańskiej technologii. Dzięki możliwości produkcji nowych helikopterów możemy spać spokojnie, wiedząc, że misje rozmieszczania nie będą koszmarem."
 SPR_the_babieca_transport_helicopter: "Nasze helikoptery transportowe"
 SPR_the_babieca_transport_helicopter_desc: "Potrzebujemy nowych helikopterów transportowych, aby rozmieścić naszych ludzi. Nasze obecne zapasy są zawodne i przestarzałe, nowa inicjatywa rozwiąże ten problem."
 SPR_armada_espanola: "Marynarka Hiszpanii"
 SPR_armada_espanola_desc: "Hiszpańska marynarka wojenna (Armada Española) lub po prostu Armada to morskie skrzydło hiszpańskich sił zbrojnych. Zostało założone w XV wieku i od chwili założenia żyje nieprzerwanie, biorąc udział w kolonizacji Ameryk i wielu innych globalnych konfliktach. Siły te pozostały niewielkie, odkąd większość imperium została utracona na skutek obcych mocarstw i wewnętrznych konfliktów, lecz pozostały ważną flotą, która nieustannie wprowadza innowacje."
 SPR_guard_our_coasts: "Strzeżmy naszych wybrzeży"
 SPR_guard_our_coasts_desc: "Pierwszym zadaniem naszej Armady jest ochrona wybrzeży właściwej Hiszpanii. Bez ochrony naszego wybrzeża po prostu nie możemy czuć się bezpiecznie w naszej obronie."
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "Flotylli łodzi podwodnych przydałaby się trochę opieki."
 SPR_escort_modernization: "Modernizacja eskorty"
 SPR_escort_modernization_desc: "Modernizacja technologii obsługujących nasze statki zapewni naszej flocie utrzymanie konkurencyjności."
 SPR_infanteria_de_Marina: "Infanteria de Marina"
 SPR_infanteria_de_Marina_desc: "Nasza piechota morska jest ważna w naszych konfliktach wymagających koordynacji z naszą flotą. Pełni rolę, której nasza standardowa armia po prostu nie może spełnić."
 SPR_floan: "FLOAN"
 SPR_floan_desc: "Dywizja FLOAN naszej marynarki wojennej jest skrzydłem lotniczym naszej marynarki wojennej. Wspiera operacje morskie wokół naszego wybrzeża."
 SPR_floans_dream: "Sen FLOANA"
 SPR_floans_dream_desc: "Obecnie nie posiadamy lotniskowca, ale marzeniem naszej marynarki wojennej byłoby posiadanie jednego z tych wielkich okrętów."
 SPR_capital_ship_modernization: "Modernizacja statku kapitałowego"
 SPR_capital_ship_modernization_desc: "Wygląda na to, że nasze cięższe statki mają na pokładzie przestarzałe technologie. Modernizacja sprzętu sprawi, że będzie on aktualny i konkurencyjny w porównaniu z niektórymi innymi krajami, z którymi możemy się zetknąć."
 SPR_spanish_armada_resurgent: "Odrodzenie Hiszpańskiej Armady"
 SPR_spanish_armada_resurgent_desc: "I tak Armada odradza się, gdy ciężkie inwestycje w marynarkę wojenną ożywiły wielką i silną flotę i przywróciły jej dawną chwałę."
 SPR_escuela_naval_militar: "Escuela Marynarki Wojennej"
 SPR_escuela_naval_militar_desc: "Admirałowie nie rosną na drzewach. Ważne jest, aby nasza akademia marynarki wojennej była jedną z prestiżowych akademii i możliwie najlepiej rozwijała kapitał ludzki naszej armady."
 SPR_espacio_de_batalla: "Espacio De Batalla"
 SPR_espacio_de_batalla_desc: "Posiadanie przestrzeni bojowej, w której nasi nowo wyszkoleni admirałowie mogą ćwiczyć przed debiutami bojowymi, a także doskonalić umiejętności admirałów obecnie służących w naszej armii."
 SPR_sector_defensa: "Sektor Obrony"
 SPR_sector_defensa_desc: "Sektor obronny Hiszpanii zmniejszył się w ostatnich latach i został zlecony na zewnątrz w miarę integracji Hiszpanii z NATO i Stanami Zjednoczonymi."
 SPR_infraestructura_maritima_del_norte: "Infraestructura Maritima Del Norte"
 SPR_infraestructura_maritima_del_norte_desc: "Inwestycje w naszą infrastrukturę morską na północy zapewnią naszej armadzie mnóstwo baz do zaopatrzenia w przypadku konfliktu na Atlantyku."
 SPR_infraestructura_maritima_del_sur: "Infraestructura Maritima Del Sur"
 SPR_infraestructura_maritima_del_sur_desc: "Bazy morskie i infrastruktura na południu utrzymują naszą siłę na Morzu Śródziemnym."
 SPR_bases_aereas_del_norte: "Bazuje na Aéreas Del Norte"
 SPR_bases_aereas_del_norte_desc: "Dowodzenie przestrzenią powietrzną na północy Hiszpanii i dbanie o dobre inwestowanie w bazy lotnicze utrzymuje je w gotowości dla naszych sił powietrznych."
 SPR_bases_aereas_del_sur: "Bazy Aéreas Del Sur"
 SPR_bases_aereas_del_sur_desc: "Południowe bazy lotnicze przydałyby się liftingowi."
 SPR_tedae: "TEDA"
 SPR_tedae_desc: "Coraz większe inwestycje w naszą bazę techniczną pozwolą nam projektować coraz więcej sprzętu, który będzie odpowiedni dla hiszpańskiej armii."
 SPR_instituto_espanol_de_estudios_estrategicos: "Hiszpański Instytut Studiów Strategicznych"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Produkcja sprzętu zaprojektowanego tutaj i skupianie naszych najbystrzejszych umysłów w celu projektowania nowszego i lepszego sprzętu przyniesie tylko sukces."
 SPR_fabricas_de_armas: "Fabryki Armas"
 SPR_fabricas_de_armas_desc: "Finansowanie naszych fabryk broni dodatkowymi zasobami pomoże zmniejszyć naszą zależność od zagranicznych dostawców."
 SPR_subsidios_industriales_militares: "Dotacje dla przemysłu wojskowego"
 SPR_subsidios_industriales_militares_desc: "Dotowanie przemysłu wojskowego pomoże i nadal będzie zmniejszać naszą zależność od zagranicznych dostawców."
 SPR_complejo_industrial_militar: "Complejo Przemysłowe Wojsko"
 SPR_complejo_industrial_militar_desc: "Wojskowy kompleks przemysłowy Hiszpanii stanie się jednym z najsilniejszych na świecie. Włączenie przemysłu wojskowego i zbrojeniowego do naszej gospodarki okaże się jedynie korzystne dla wszystkich zaangażowanych stron."
 SPR_instituto_nacional_de_tecnica_aeroespacial: "Narodowy Instytut Technologii Kosmicznej"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Chociaż nasza siła w teatrze kosmicznym jest stosunkowo niewielka, nadal ważne jest, aby odcisnąć piętno na przemyśle lotniczym."
 SPR_hisdesat: "Hisdesat"
 SPR_hisdesat_desc: "Hisdesat powstał jako konglomerat firm Hispasat, EADS CASA (obecnie Airbus), Indra Sistemas, Sener i Ingeniera y Servicios Aeroespaciales w celu dostarczania satelitów komunikacyjnych dla Hiszpanii. Większość z nich jest skonfigurowana do bezpiecznej komunikacji i celów lokalizacyjnych GEO."
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER to firma inżynieryjno-budowlana, która zapewnia wiele różnych zastosowań cywilnych i wojskowych. Jedną z ich głównych linii biznesowych jest kontraktowanie dla hiszpańskiej armii systemów obrony powietrznej oraz ulepszanie telemetrii i telekomunikacji na potrzeby misji PROBA-3."
 SPR_ejercito_del_aire: "Siły Powietrzne"
 SPR_ejercito_del_aire_desc: "Ejército del Aire (Hiszpańskie Siły Powietrzne) przyjęły swój pierwszy kształt na początku XX wieku, kiedy pierwsze akcje bojowe odbyły się w Maroko w 1913 r. Hiszpańskie Siły Powietrzne brały udział w licznych starciach w ciągu ostatniego stulecia i nadal utrzymują ścisłą integrację ze swoimi sojusznikami."
 SPR_calm_before_the_typhoon: "Spokój przed tajfunem"
 SPR_calm_before_the_typhoon_desc: "Seria myśliwców Tajfun jest najwyższej klasy i zapewnia ważną integrację z resztą europejskich sił zbrojnych."
 SPR_hug_the_hornets_nest: "Przytul gniazdo szerszeni"
 SPR_hug_the_hornets_nest_desc: "Hornet to silny myśliwiec Amerykanów. Być może powinniśmy rozważyć uczynienie z tego ostoi hiszpańskich sił powietrznych."
 SPR_fighter_cooperation: "Współpraca myśliwców"
 SPR_fighter_cooperation_desc: "Współpraca międzynarodowa zapewni nam jedynie coraz lepsze samoloty."
 SPR_reverse_engineering_fighters: "Myśliwce inżynierii wstecznej"
 SPR_reverse_engineering_fighters_desc: "Myśliwce, które pozyskaliśmy od naszych sojuszników, stanowią przykład tego, jak powinniśmy projektować naszych żołnierzy. Inżynieria wsteczna ich technologii może pomóc w dostarczaniu opracowanych we własnym zakresie projektów, dzięki którym nasze siły powietrzne będą mniej zależne od obcych mocarstw."
 SPR_floan_r_and_d: "Badania i rozwój FLOANA"
 SPR_floan_r_and_d_desc: "Skrzydła powietrzne naszej marynarki wojennej mogłyby skorzystać z dodatkowego finansowania oraz badań i rozwoju. Aby niebo nad naszymi statkami było czyste i wolne, konieczne jest, aby byli konkurencyjni."
 SPR_playing_catch_up: "Grać w łapanie"
 SPR_playing_catch_up_desc: "Siły powietrzne i nasza lokalna produkcja samolotów to zaniedbane, zgniłe skorupy tego, czym powinny być, jeśli chcemy pozostać konkurencyjni wobec świata i jego zdolności do uzbrojenia się. Nadszedł czas, aby nadrobić zaległości i powrócić na czołową pozycję w produkcji i projektowaniu samolotów."
 SPR_start_a_bomber_fleet: "Uruchom flotę bombowców"
 SPR_start_a_bomber_fleet_desc: "Nasze siły powietrzne skupiają się głównie na lżejszych myśliwcach i myśliwcach wielozadaniowych. Bombowce będą ważnym elementem integracji naszych sił zbrojnych, który będzie wspierać"
 SPR_close_air_support: "Zamknij wsparcie powietrzne"
 SPR_close_air_support_desc: "Podstawą każdej siły powietrznej jest bliskie wsparcie powietrzne. Bez CAS siły lądowe nie będą miały żadnego wsparcia z powietrza."
 SPR_death_from_above: "Śmierć z góry"
 SPR_death_from_above_desc: "Musimy zaprojektować dodatkowe bombowce i samoloty bliskiego wsparcia powietrznego dla naszych sił powietrznych. Wsparcie dwóch klas może zapewnić najwyższe wsparcie i rzucić śmierć z góry na naszych wrogów."
 SPR_control_the_skies: "Kontroluj niebo"
 SPR_control_the_skies_desc: "Każde dobre siły powietrzne muszą być w stanie kontrolować niebo tam, gdzie jest to istotne. Nasze siły powietrzne muszą kontrolować niebo nad Hiszpanią, bo inaczej staniemy się workiem treningowym naszych wrogów."
 SPR_primary_bfm: "Podstawowy BFM"
 SPR_primary_bfm_desc: "Podstawowe podstawowe manewry bojowe, które wybierzemy, ostatecznie zmienią doktrynę, w której nasze samoloty będą rywalizować z wrogami. Aby pozostać konkurencyjnymi, musimy wybrać i doskonalić nasze umiejętności w doktrynie, która najlepiej odpowiada naszym potrzebom."
 SPR_relative_bfm: "Względny BFM"
 SPR_relative_bfm_desc: "Ulepszanie naszych względnych podstawowych manewrów myśliwców może spowodować dodatkową poprawę multilateralizmu naszych sił. Hiszpania nigdy nie będzie myśliwcem, w którym można wykonać jedną sztuczkę."
 SPR_dominate_the_skies: "Zdominuj niebo"
 SPR_dominate_the_skies_desc: "Hiszpańskie siły powietrzne zdominują niebo i zdziesiątkują tych, którzy nam się sprzeciwią."
 spain.1.t: "Ruch Kanaryjski"
 spain.1.d: "Ruch Wysp Kanaryjskich to ciągła walka Kanaryjczyków o ich prawo do samostanowienia. Miało swoje korzenie w feudalnym kolonializmie, kiedy hiszpańscy monarchowie podbili wyspy w XIV wieku. Ruch osiągnął szczyt pod rządami Franco, gdy próbował wykorzenić regionalizm we wspólnotach autonomicznych."
 spain.1.a: "Stłumić ruch"
 spain.1.b: "Trzymaj ruch na smyczy"
 spain.1.c: "Wytrącić Kanary z równowagi"
 spain.2.t: "Konwencja z Bilbao"
 spain.2.d: "Miasto Bilbao jest stałym pomnikiem ruchów separatystycznych w Kraju Basków. Rozpoczynamy naszą dywersję i przygotowania do uderzenia w serce ETA i powiązanych elementów. jak powinniśmy kontynuować? Czy powinniśmy utrzymać nasze obecne status quo z Baskami, ograniczyć ich baskijską wolność, czy też zmiażdżyć opór ostrymi uprzedzeniami?"
 spain.2.a: "Utrzymaj status quo"
 spain.2.b: "Ogranicz wolności baskijskie"
 spain.2.c: "Zmiażdżyć opór Basków"
 spain.3.t: "Lista Lugo"
 spain.3.d: "Lugo to miasto o wielkim znaczeniu dla narodu galicyjskiego. Dobrze, że jako ta strona decydujemy o ich losie w tym kraju. Czy powinniśmy utrzymać status quo, czy powinniśmy zmienić los Galegos?"
 spain.3.a: "Utrzymaj status quo"
 spain.3.b: "Ogranicz wolność galicyjską"
 spain.3.c: "Zmiażdżyć kulturę galicyjską"
 spain.4.t: "Pojednanie Barcelońskie"
 spain.4.d: "Barcelona to wizytówka Katalonii. Przygotowujemy nowe prawa dotyczące pojednania Katalończyków z owczarnią. Opór wobec tych zmian będzie prawdopodobnie skrajny i będzie wymagał masowych przewrotów w mieście. jak powinniśmy kontynuować?"
 spain.4.a: "Utrzymaj status quo"
 spain.4.b: "Ogranicz katalońską wolność"
 spain.4.c: "Zmiażdżyć kataloński ruch oporu"
 spain.5.t: "Pakt Sewilski"
 spain.5.d: "Miasto Sewilla od dziesięcioleci jest ostoją naszego narodu. Było to miejsce wielkiej ekspansji kolonialnej, siedziba andaluzyjskiej wspólnoty autonomicznej i gospodarczy punkt odniesienia w naszym kraju. Mieszkańcy Andaluzji postrzegają to jako latarnię morską swojej tożsamości. Co zrobimy z mieszkańcami południa?"
 spain.5.a: "Utrzymaj status quo"
 spain.5.b: "Ogranicz andaluzyjską wolność"
 spain.5.c: "Zmiażdż andaluzyjski ruch oporu"
 spain.6.t: "Kwestia obywatelstwa Północy"
 spain.6.d: "Nasz obecny rząd zdecydował, że musimy rozpocząć nowy proces w zakresie naszego ustawodawstwa. Status obywatelstwa mieszkańców Galicji i Kraju Basków. Opcje, które przedstawiliśmy, to odebranie obywatelstwa, ustawodawstwo uciskające lub zwrot w naszej obecnej polityce. Co powinniśmy kontynuować?"
 spain.6.a: "Odebrać obywatelstwo"
 spain.6.b: "Łagodniejsze podejście"
 spain.6.c: "Pojednanie"
 spain.7.t: "Kwestia obywatelstwa Południa"
 spain.7.d: "Nasz obecny rząd zdecydował, że musimy rozpocząć nowy proces w zakresie naszego ustawodawstwa. Status obywatelstwa mieszkańców Katalonii i Andaluzji. Opcje, które przedstawiliśmy, to odebranie obywatelstwa, ucisk legislacyjny lub zwrot w naszej obecnej polityce. Co powinniśmy kontynuować?"
 spain.7.a: "Odebrać obywatelstwo"
 spain.7.b: "Łagodniejsze podejście"
 spain.7.c: "Pojednanie"
 spain.8.t: "Baskowie wspierają nas"
 spain.8.d: "Wpływowe osobistości i organizacje społeczności baskijskiej wyraziły swoje poparcie dla rządu centralnego. Moglibyśmy odwdzięczyć się i wykorzystać część naszych zasobów, aby podnieść poziom tych głosów."
 spain.8.a: "Weźmiemy, co możemy dostać"
 spain.8.b: "Wesprzyj naszych zwolenników"
 spain.9.t: "Baskijskie protesty"
 spain.9.d: "W regionie Basków wybuchły powszechne protesty. W Bilbao i Vitorii zebrały się tłumy, wyrażające swoje żale pod adresem rządu centralnego i wzywające do secesji Basków. Musimy określić naszą reakcję, pozwolić im dać upust swojej frustracji i zaryzykować, że secesjoniści nabiorą rozmachu lub spróbują stłumić sprzeciw."
 spain.9.a: "Niech usuną to ze swoich systemów"
 spain.9.b: "Zachowaj pokój"
 spain.9.c: "Stosować sankcje dyscyplinarne"
 spain.10.t: "Zamieszki Basków"
 spain.10.d: "Protesty w regionie Basków stały się destrukcyjne, a elementy ekstremistyczne i oportuniści zamieniły je w powszechne zamieszki. Chaos w mieście wymaga od nas złagodzenia uścisku lub wysłania wyspecjalizowanych jednostek do zamieszek, które spróbują rozproszyć uczestników zamieszek."
 spain.10.a: "Niech usuną to ze swoich systemów"
 spain.10.b: "Rozmieść policję ds. zamieszek"
 spain.11.t: "Starcia z policją w języku baskijskim"
 spain.11.d: "Uczestnicy zamieszek w języku baskijskim zareagowali brutalnie na obecność policji. Bilbao wydaje się strefą wojny, gdy uczestnicy zamieszek używają prowizorycznej broni przeciwko próbom policji zaprowadzenia pokoju w mieście. W mieście doszło do rozległych zniszczeń, odnotowano wiele ofiar śmiertelnych."
 spain.11.a: "Podnosić części"
 spain.12.t: "Galicjanie nas wspierają"
 spain.12.d: "Wpływowe osobistości i organizacje społeczności galicyjskiej wyraziły swoje poparcie dla rządu centralnego. Moglibyśmy odwdzięczyć się i wykorzystać część naszych zasobów, aby podnieść poziom tych głosów."
 spain.12.a: "Weźmiemy, co możemy dostać"
