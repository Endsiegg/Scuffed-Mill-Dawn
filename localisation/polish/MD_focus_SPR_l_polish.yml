 spain.18.d: "Protesty w Katalonii stały się destrukcyjne, a elementy ekstremistyczne i oportuniści zamieniły je w powszechne zamieszki. Chaos w mieście wymaga od nas złagodzenia uścisku lub wysłania wyspecjalizowanych jednostek do zamieszek, które spróbują rozproszyć uczestników zamieszek."
