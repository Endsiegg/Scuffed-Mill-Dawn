 SPR_idea_spanish_oil_fever_desc: "Rozpoczyna się proces wydobycia naszej ropy, emocje w branży paliw kopalnych rosną"
 SPR_idea_agriculture_reforms: "Reformy rolnictwa"
 SPR_idea_agriculture_reforms_desc: "Ponieważ rolnictwo jest głównym elementem naszej gospodarki, opracowujemy polityki mające pomóc naszym rolnikom borykającym się z problemami"
 SPR_idea_agriculture_reforms_a: "Skoncentruj się na gospodarstwach rodzinnych"
 SPR_idea_agriculture_reforms_a_desc: "Ponieważ rolnictwo jest głównym elementem naszej gospodarki, opracowujemy polityki mające pomóc naszym rolnikom borykającym się z problemami"
 SPR_idea_agriculture_reforms_b: "Skoncentruj się na gospodarstwach przemysłowych"
 SPR_idea_agriculture_reforms_b_desc: "Ponieważ rolnictwo jest głównym elementem naszej gospodarki, opracowujemy polityki mające pomóc naszym rolnikom borykającym się z problemami"
 SPR_frequent_droughts_1: "Częste susze"
 SPR_frequent_droughts_1_desc: "Ze względu na częste susze potencjał naszych pól uprawnych nie jest w stanie w pełni wykorzystać"
 SPR_frequent_droughts_2: "Środki przeciw suszy"
 SPR_frequent_droughts_2_desc: "Ze względu na częste susze potencjał naszych pól uprawnych nie jest w stanie w pełni wykorzystać"
 SPR_frequent_droughts_3: "Zmniejszone skutki susz"
 SPR_frequent_droughts_3_desc: "Ze względu na częste susze potencjał naszych pól uprawnych nie jest w stanie w pełni wykorzystać"
 SPR_idea_expanded_cultivation: "Uprawa rozszerzona"
 SPR_idea_expanded_cultivation_desc: "Rozszerzenie uprawy produktów rolnych będzie ogromnym dobrodziejstwem dla naszej gospodarki."
 SPR_idea_expanded_ranching: "Rozbudowane ranczo"
 SPR_idea_expanded_ranching_desc: "Zwierzęta i rancza są świetnym sposobem na wykorzystanie dotacji."
 SPR_andaluces_state: "Kultura andaluzyjska"
 SPR_euskara_state: "Kultura baskijska"
 SPR_canaries_state: "Kultura Wysp Kanaryjskich"
 SPR_catalans_state: "Kultura katalońska"
 SPR_galegos_state: "Kultura galicyjska"
 SPR_wind_farms: "Farmy wiatrowe"
 SPR_idea_spanish_tax_haven: "Hiszpański raj podatkowy"
 SPR_idea_spanish_tax_haven_desc: "Wyspy Kanaryjskie zajmują w naszym kraju interesującą pozycję. Mają inną politykę podatkową, która pozwala rządowi... ukryć dodatkowe fundusze.\n"
 SPR_idea_visa_programs: "Programy wizowe"
 SPR_idea_visa_programs_desc: "Wspieranie programów wizowych dla imigrantów pomoże zrównoważyć fale nielegalnych imigrantów napływających do kraju."
 SPR_open_borders_idea: "Otwarte granice"
 SPR_open_borders_idea_desc: "Otwarcie granic wzdłuż naszych granic marokańskich pomoże w przemieszczaniu się ludzi tam i z powrotem."
 SPR_deindustrialization: "Deindustrializacja"
 SPR_deindustrialization_desc: "Lata outsourcingu i samozadowolenia doprowadziły do ​​​​szybko kurczącego się sektora przemysłowego w Hiszpanii. Jeśli chcemy odwrócić nasze problemy gospodarcze, musimy spróbować odwrócić proces deindustrializacji."
 SPR_international_army_cooperation: "Międzynarodowa współpraca armii"
 SPR_idea_army_reforms: "Reformy armii"
 SPR_idea_resugrent_spanish_armada: "Odradzająca się hiszpańska armada"
 SPR_idea_the_new_almogavars: "Nowi Almogawarowie"
 SPR_idea_amphibious_exercises: "Ćwiczenia amfibii"
 SPR_idea_dominar_los_cielos_1: "Kontroluj Los Cielos"
 SPR_idea_dominar_los_cielos_2: "Opanuj niebiosa"
 SPR_idea_defense_sector: "Usprawnienie sektora obronnego"
 SPR_idea_space_program: "Hiszpański program kosmiczny"
 SPR_idea_tourist_industry_1: "Hiszpański przemysł turystyczny"
 SPR_idea_tourist_industry_1_desc: "Branża turystyczna jest jednym z największych sektorów hiszpańskiej gospodarki. Wspieranie go i umożliwienie jego wzrostu jest ogromnym dobrodziejstwem dla naszej gospodarki. Jednak wojna i niestabilność spowodują zły biznes."
 SPR_idea_trade_focus: "Bastion handlu"
 SPR_idea_trade_focus_desc: "Dalsze osadzanie się w globalnej sieci handlowej pozwoli nam się rozwijać."
 SPR_idea_regional_autonomy: "Stan Autonomii"
 SPR_idea_regional_autonomy_desc: "Hiszpania działa w oparciu o zdecentralizowany model znany jako „Państwo Autonomii”. Ten stan rządu jest unikalny dla Hiszpanii i został utworzony zgodnie z konstytucją z 1978 r.; jego celem było zapewnienie ograniczonej autonomii nacjonalistom i regionom tworzącym naród hiszpański. Hiszpania posiada obecnie siedemnaście takich gmin i dwa miasta autonomiczne (Ceuta i Melilla). Powstały system był analizowany w najnowszej historii Hiszpanii więcej niż kilka razy, a niektóre frakcje w rządzie starają się go zmienić lub całkowicie usunąć."
 SPR_idea_regional_autonomy_reduced: "Stan autonomii osłabiony"
 SPR_idea_regional_autonomy_reduced_desc: "Hiszpania działa w oparciu o zdecentralizowany model znany jako „Państwo Autonomii”. Ten stan rządu jest unikalny dla Hiszpanii i został utworzony zgodnie z konstytucją z 1978 r.; jego celem było zapewnienie ograniczonej autonomii nacjonalistom i regionom tworzącym naród hiszpański. Hiszpania posiada obecnie siedemnaście takich gmin i dwa miasta autonomiczne (Ceuta i Melilla). Powstały system był analizowany w najnowszej historii Hiszpanii więcej niż kilka razy, a niektóre frakcje w rządzie starają się go zmienić lub całkowicie usunąć.\n\nChociaż nie usunęliśmy tego poprzedniego systemu zarządzania, autonomia regionów został mocno obniżony."
 SPR_idea_grey_market: "Szary rynek"
 SPR_idea_grey_market_desc: "Hiszpańska szara strefa to szara strefa, uważana za trzecią co do wielkości w Europie, wyprzedzają ją jedynie Grecja i Włochy. Możliwe, że ten „szary rynek” mógłby zwiększyć wielkość hiszpańskiej gospodarki o prawie 20%."
 SPR_oil_spill: "Wyciek oleju"
 SPR_oil_spill_desc: "Duży tankowiec rozlał ropę wzdłuż wybrzeża."
 SPR_the_eta: "ETA"
 SPR_the_eta_desc: "Euskadi Ta Askatasuna (ETA) oznacza baskijską ojczyznę i wolność. Są baskijską organizacją nacjonalistyczną i separatystyczną działającą w północnej Hiszpanii i południowo-zachodniej Francji. Formalnie utworzona w 1959 r., a później przekształciła się z grupy promującej tradycyjną kulturę baskijską w grupę paramilitarną zaangażowaną w brutalną kampanię składającą się z bombardowań, zabójstw i porwań w południowym Kraju Basków i na całym terytorium Hiszpanii."
 SPR_idea_democratic_constitutionalism: "Demokratyczny Konstytucjonalizm"
 SPR_idea_democratic_constitutionalism_desc: "Królestwo Hiszpanii ma długą i żywą historię z wieloma szczegółami. Wzmocnienie demokratycznego charakteru naszego narodu pozwoli nam rosnąć i rozwijać się w miarę wkraczania w nową erę."
 SPR_idea_monarcho_revisionism: "Monarcho-rewizjonizm"
 SPR_idea_monarcho_revisionism_desc: "Dostosowanie prawa do pragnień monarchii nie jest łatwym zadaniem, ale należy tego dokonać. Aby zapewnić większą stabilność i dobrobyt, monarchia musi ponownie być partią rządzącą."
 SPR_idea_rights_of_the_king: "Prawa Króla"
 SPR_idea_rights_of_the_king_desc: "Król jest najwyższą jednostką w naszym narodzie. Jego prawa powinny być jasno określone i określone bez wyjątków od jego pragnień."
 SPR_idea_guardia_real: "Gwardia Królewska"
 SPR_idea_guardia_real_desc: "Guardia Real, Gwardia Królewska, to pułk hiszpańskich sił zbrojnych, którego zadaniem jest ochrona króla Hiszpanii i członków hiszpańskiej rodziny królewskiej. Utrzymuje zróżnicowaną grupę jednostek przeznaczonych do służby we wszystkich regionach."
 SPR_idea_monarcho_research_investments: "Badania sponsorowane przez Koronę"
 SPR_idea_monarcho_research_investments_desc: "Sponsorowanie badań sprawi, że nasze technologie pozostaną nowoczesne i aktualne dla naszych sąsiadów i konkurentów."
 SPR_idea_the_new_spanish_monarchy: "Nowi monarchowie hiszpańscy"
 SPR_idea_the_new_spanish_monarchy_desc: "Powrót króla był drażliwym tematem dla części bardziej lewicowego społeczeństwa, ale niech będzie wiadome, że jest on monarchą dla ludu. Naród Hiszpanii teraz i na wieki."
 SPR_a_benevolent_monarch_idea: "Dobroczynna monarchia"
 SPR_a_benevolent_monarch_idea_desc: "Monarcha jest życzliwy i sprawiedliwy dla narodu hiszpańskiego. Rządzą nie dla siebie, ale dla narodu hiszpańskiego."
 SPR_the_horizon_never_sets_idea: "Horyzont nigdy nie zachodzi"
 SPR_the_horizon_never_sets_idea_desc: "Horyzont nigdy się nie ustali, gdyż ambicje naszego narodu są wielkie i duże."
 SPR_the_a_loyal_military_idea: "Lojalny wojskowy"
 SPR_the_a_loyal_military_idea_desc: "Zaszczepienie lojalności naszej armii zagwarantuje, że nie będzie żadnych dezerterów i że na zawsze zachowamy naszą siłę – życie wojskowe, aby służyć koronie i narzucać jej wolę światu."
 SPR_the_new_nobility_idea: "Nasza szlachta"
 SPR_the_new_nobility_idea_desc: "Nasza szlachta to nic innego jak narzędzie i pionek w większej grze w szachy. Powinny być trzymane blisko siebie, ale przez cały czas na odległość wyciągniętej ręki."
 SPR_a_great_victory_for_spain_idea: "Wielkie zwycięstwo"
 SPR_a_great_victory_for_spain_idea_desc: "Odnieśliśmy ostatnio wspaniałe zwycięstwo. Chwała Hiszpanii!"
 SPR_unionization_of_faith_idea: "Unia wiary"
 SPR_unionization_of_faith_idea_desc: "Nasze związki zawodowe powinny mieć w sobie jakąś formę elementu katolickiego. Pan chce wszystkiego i musimy zadbać o to, aby wszystko, co robimy, było uwzględnione w naszym codziennym życiu."
 SPR_a_party_of_the_people_idea: "Partia Ludowa"
 SPR_a_party_of_the_people_idea_desc: "Jesteśmy partią ludową. Robimy wszystko dla ludzi. Naszym celem jest służenie narodowi Hiszpanii."
 SPR_the_conservative_welfare_state_idea: "Konserwatywne państwo opiekuńcze"
 SPR_the_conservative_welfare_state_idea_desc: "Należy utrzymać państwo opiekuńcze, należy jednak wprowadzić pewne cięcia i ograniczenia, aby państwo opiekuńcze mogło pozostać silne."
 SPR_the_spanish_patriot_act_idea: "Hiszpańska ustawa patriotyczna"
 SPR_the_spanish_patriot_act_idea_desc: "Ostatnie wydarzenia ukazały konieczność wprowadzenia bardziej rygorystycznych środków w naszych protokołach bezpieczeństwa."
 SPR_conservative_education_reforms_idea: "Tradycyjne reformy edukacji"
 SPR_conservative_education_reforms_idea_desc: "Edukacja powinna zostać odnowiona, aby zapewnić nauczanie w szkołach bardziej tradycyjnych wartości, a dzieciom przedstawianą także religię, aby dobrze dorastały."
 SPR_revival_of_golden_share_idea: "Odrodzenie Złotych Akcji"
 SPR_revival_of_golden_share_idea_desc: "Odłączenie się od wspólnej waluty i ponowne wprowadzenie złotych akcji w celu wsparcia waluty naszego kraju to silny ruch dla gospodarki."
 SPR_spanish_intervention_abroad_idea: "Interwencjonizm hiszpański"
 SPR_spanish_intervention_abroad_idea_desc: "Interweniowanie w innych krajach powinno w tym momencie szczerze stać się narodową przeszłością."
 SPR_pro_lgbtqa_stance_idea: "Postawa pro-LGBTQIA"
 SPR_pro_lgbtqa_stance_idea_desc: "Nasz rząd zajął stanowisko pro-LGBT."
 SPR_anti_lgbtqa_stance_idea: "Stanowisko przeciwko LGBTQIA"
 SPR_anti_lgbtqa_stance_idea_desc: "Nasz rząd przyjął stanowisko anty-LGBT."
 SPR_family_first_idea: "Rodzina przede wszystkim"
 SPR_family_first_idea_desc: "Koncentrowanie się na rodzinie i bardziej tradycyjnym społeczeństwie pozwoli nam osiągnąć postęp w przyszłości."
 SPR_spanish_deregulation_idea: "Deregulacja hiszpańska"
 SPR_spanish_deregulation_idea_desc: "Ograniczenie biurokracji i przygotowanie znacznych cięć ograniczeń zapewni naszemu narodowi łatwe i szybkie tempo wzrostu."
 SPR_longer_work_less_siesta_idea: "Dłuższa praca, mniej sjesty"
 SPR_longer_work_less_siesta_idea_desc: "Wyeliminowanie sjesty południowej umożliwi naszym pracownikom większą produktywność i wymusi surowszą etykę pracy."
 SPR_the_natalist_view_idea: "Pogląd natalisty"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "Wesprzyj Front Nacjonalistyczny"
 SPR_support_the_nationalist_front_idea_desc: "Aby zapewnić bezpieczeństwo w naszym rządzie, trzeba wspierać front nacjonalistyczny."
 SPR_the_castle_doctrine_idea: "Doktryna zamku"
 SPR_the_castle_doctrine_idea_desc: "Ochrona domu nigdy nie powinna skutkować karą prawną. Doktryna zamkowa jest tak samo ważna jak zasada podtrzymania życia."
 SPR_rigged_elections_idea: "Sfałszowane wybory"
 SPR_rigged_elections_idea_desc: "Sfałszowanie wyborów, aby uniemożliwić lewicowym tyranom przejęcie władzy, jest najlepszą metodą posunięcia się naprzód."
 SPR_anti_immigration_policies_idea: "Polityka antyimigracyjna"
 SPR_anti_immigration_policies_idea_desc: "Imigracja jest plagą nękającą nasz naród i należy ją powstrzymać, zanim będziemy mogli ruszyć dalej."
 SPR_idea_increased_immigration: "Zachęcanie do imigracji"
 SPR_idea_increased_immigration_desc: "Zachęcanie do imigracji do naszego narodu nie przynosi mu nic poza korzyściami."
 SPR_state_sponsored_unions_idea: "Związki sponsorowane przez państwo"
 SPR_state_sponsored_unions_idea_desc: "Sponsorujące związki zawodowe zapewnią, że nasza pozycja w rządzie pozostanie silna."
 SPR_funding_for_police_idea: "Dodatkowe fundusze dla Policji"
 SPR_funding_for_police_idea_desc: "Przekazywanie pieniędzy naszej policji zapewni, że będą one dobrze finansowane i przygotowane na każdą ewentualność."
 SPR_border_entrenchment_idea: "Okopanie granicy"
 SPR_border_entrenchment_idea_desc: "Punkty kontrolne, fortyfikacje i nie tylko to nazwa gry."
 SPR_the_true_identity_of_spain_idea: "Prawdziwa tożsamość Hiszpanii"
 SPR_the_true_identity_of_spain_idea_desc: "Prawdziwa tożsamość Hiszpanii to nacjonalizm i duma. Nadszedł czas, aby nasza tożsamość została pokazana światu."
 SPR_glory_to_spain_idea: "Chwała Hiszpanii!"
 SPR_glory_to_spain_idea_desc: "Chwała i siła Hiszpanii po raz kolejny została ukazana. Viva España!"
 SPR_parental_choice_on_all_topics_idea: "Pełny wybór rodziców"
 SPR_parental_choice_on_all_topics_idea_desc: "Rodzice w Hiszpanii mają pełną kontrolę nad edukacją swojego dziecka."
 SPR_parental_choice_on_controversial_idea: "Wybór w obliczu kontrowersji"
 SPR_parental_choice_on_controversial_idea_desc: "W kontrowersyjnych kwestiach, takich jak edukacja seksualna, rodzice mają prawo decydować, czy ich dziecko powinno ją otrzymywać w ramach edukacji w szkole publicznej."
 SPR_a_harsh_nativism_stance_idea: "Intensywny natywizm"
 SPR_a_harsh_nativism_stance_idea_desc: "Jeśli chodzi o politykę rządu, imigranci powinni zostać odsunięci na dalszy plan. Rodzimi obywatele powinni być na pierwszym miejscu w jakimkolwiek kontekście i w jakiejkolwiek formie polityki."
 SPR_a_soft_nativism_stance_idea: "Łagodny natywizm"
 SPR_a_soft_nativism_stance_idea_desc: "Skoncentrowanie się w mniejszym stopniu na imigrantach i posiadaczach wiz sprawi, że będą oni w centrum uwagi polityki rządu, ale nadal na pierwszym miejscu będziemy stawiać naszych rodzimych obywateli."
 SPR_the_falangist_youth_front_idea: "Harcerze Falangi"
 SPR_the_falangist_youth_front_idea_desc: "To trochę jak harcerze, ale po prostu nerwowi."
 SPR_spain_first_idea: "Najpierw Hiszpania"
 SPR_spain_first_idea_desc: "Hiszpania przede wszystkim, Hiszpania po niczym."
 SPR_rebuild_our_glory_idea: "Odbuduj naszą chwałę"
 SPR_rebuild_our_glory_idea_desc: "Nasza chwała osłabła, odkąd wykastrowaliśmy się w tej tak zwanej demokracji. Nadszedł czas, abyśmy odbudowali naszą chwałę i powrócili do stanu, w jakim byliśmy kiedyś. Chwała Hiszpanii!"
 SPR_the_hands_of_the_few_idea: "Ręce nielicznych"
 SPR_the_hands_of_the_few_idea_desc: "Władzę najlepiej sprawuje się w rękach nielicznych."
 SPR_the_new_spanish_clergy_idea: "Nowe duchowieństwo hiszpańskie"
 SPR_the_new_spanish_clergy_idea_desc: "Ożywienie duchowieństwa hiszpańskiego i przekształcenie go w narzędzie państwa zrówna Kościół z państwem."
 SPR_pride_of_the_army_idea: "Duma armii"
 SPR_pride_of_the_army_idea_desc: "Wojsko zasługuje na naszą największą dumę. Nasza armia jest wielka i silna, a każdy obywatel Hiszpanii powinien być dumny z mężczyzn i kobiet, którzy służą."
 SPR_una_espana_y_granda_libre_idea: "Wielka i wolna Hiszpania!"
 SPR_una_espana_y_granda_libre_idea_desc: "Hiszpania przede wszystkim."
 SPR_women_belong_on_the_homefront_idea: "Kobiety należą do Homefrontu"
 SPR_women_belong_on_the_homefront_idea_desc: "Kobiety należą na froncie domowym. Wyraźne rozróżnienie ról kobiet i mężczyzn zapewni bardzo potrzebną strukturę w naszym wspaniałym społeczeństwie."
 SPR_women_choose_idea: "Prawo wyboru"
 SPR_women_choose_idea_desc: "Kobiety powinny mieć prawo wyboru, czego chcą. Siła naszego nowego społeczeństwa falangistycznego polega na tym, że nasi pobożni wyznawcy powinni mieć możliwość bycia najlepszymi, jakimi mogą być."
 SPR_regulate_the_markets_idea: "Reguluj rynki"
 SPR_regulate_the_markets_idea_desc: "Regulowanie rynków pozwoli nam na większą kontrolę nad naszymi rynkami, a ostatecznie nad naszą gospodarką."
 SPR_separation_of_church_and_state_idea: "Rozdział Kościoła i Państwa"
 SPR_separation_of_church_and_state_idea_desc: "Kościół katolicki sprawował władzę nad naszym narodem zdecydowanie zbyt długo. Oddzielenie naszego rządu od Kościoła pozwoli nam rozwijać się jako naród w miarę przechodzenia do nowoczesnego narodu socjaldemokratycznego."
 SPR_the_peoples_spain_idea: "Hiszpania Ludowa"
 SPR_the_peoples_spain_idea_desc: "Socjalistyczna Partia Hiszpanii kieruje się ideą, że rząd jest dla ludzi. Hiszpania należy do narodu i zawsze tak była i powinna tak pozostać na zawsze.\n"
 SPR_the_scandinavians_style_idea: "Styl skandynawski"
 SPR_the_scandinavians_style_idea_desc: "Modelowanie i ulepszanie naszych systemów opieki społecznej, tak aby były podobne do naszych skandynawskich braci i sióstr, to pewny sposób radzenia sobie z naszymi obecnymi systemami."
 SPR_end_the_loophole_idea: "Zakończ lukę"
 SPR_end_the_loophole_idea_desc: "Wyeliminowanie luk podatkowych przewidzianych w naszym kodeksie podatkowym pomoże zrównoważyć obciążenia podatkowe naszych najbiedniejszych obywateli i zrzucić je na barki bogatych."
 SPR_keynesian_economic_idea: "Keynesowska polityka gospodarcza"
 SPR_keynesian_economic_idea_desc: "Przejście od modelu ekonomicznego monetaryzmu do teorii keynesowskiej może przyczynić się do ożywienia wzrostu gospodarczego Hiszpanii. Ceny są z natury sztywne, dlatego powinniśmy utrzymać rolę rządu w gospodarce."
 SPR_decommdify_the_basics_idea: "Odrzuć podstawy"
 SPR_decommdify_the_basics_idea_desc: "Podstawy nie powinny być traktowane jako towar. To podstawa i tak należy ją traktować."
 SPR_collectiveness_egalitarianism_idea: "Zbiorowy egalitaryzm"
 SPR_collectiveness_egalitarianism_idea_desc: "Zapewnienie potrzeb każdej osoby i zapewnienie jej wystarczających możliwości gwarantuje, że kolektyw pozostanie silny i zamożny."
 SPR_libertad_idea: "Libertad"
 SPR_libertad_idea_desc: "Libertad teraz i libertad na zawsze. Nasz naród nigdy się nie zachwieje."
 SPR_marxist_reeducation_idea: "Reedukacja marksistowsko-leninowska"
 SPR_marxist_reeducation_idea_desc: "Ludzie muszą nauczyć się naszej nowej filozofii. Ponowne wychowanie ich do prawdziwej ideologii jest naszym pierwszym krokiem do osiągnięcia wielkiego i wspaniałego narodu."
