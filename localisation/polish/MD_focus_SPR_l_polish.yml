 spain.20.d: "Wpływowe osobistości i organizacje społeczności andaluzyjskiej wyraziły swoje poparcie dla rządu centralnego. Moglibyśmy odwdzięczyć się i wykorzystać część naszych zasobów, aby podnieść poziom tych głosów."
