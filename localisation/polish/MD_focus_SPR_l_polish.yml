 spain.19.d: "Uczestnicy zamieszek w Katalonii brutalnie zareagowali na obecność policji. Barcelona wydaje się być strefą wojny, ponieważ uczestnicy zamieszek używają prowizorycznej broni przeciwko próbom policji zaprowadzenia pokoju w mieście. W mieście doszło do rozległych zniszczeń, odnotowano wiele ofiar śmiertelnych."
