 spain.16.t: "Katalończycy nas wspierają"
 spain.16.d: "Wpływowe osobistości i organizacje społeczności katalońskiej wyraziły swoje poparcie dla rządu centralnego. Moglibyśmy odwdzięczyć się i wykorzystać część naszych zasobów, aby podnieść poziom tych głosów."
 spain.16.a: "Weźmiemy, co możemy dostać"
 spain.16.b: "Wesprzyj naszych zwolenników"
