 spain.50.t: "Pytanie dotyczące walki byków"
 spain.50.d: "Walki byków mają w Hiszpanii długą i żywą historię. W ostatnich latach powoli zaczął tracić na popularności, ale nadal jest dość popularny. Jednak w Hiszpanii są elementy, które postrzegają ten sport jako nadużycie i przestarzały. Jako część kultury hiszpańskiej utrzymuje pewne podstawy konstytucyjne i jako taka jest chroniona przez prawo. Jakie stanowisko powinniśmy zająć w przypadku walk byków?"
 spain.50.a: "Zakazać sportu"
 spain.50.b: "Zakaz zabijania byka"
 spain.50.c: "Pozwól, aby praktyka trwała"
 spain.51.t: "Sąd uznaje zakaz za niekonstytucyjny"
 spain.51.d: "Hiszpański Trybunał Konstytucyjny uznał zakaz walk byków za niezgodny z konstytucją. Twierdzą, że praktyka ta jest istotną częścią dziedzictwa kulturowego Hiszpanii. Czy powinniśmy przyznać się do porażki, czy zaskarżyć decyzję sądu?"
 spain.51.a: "Uchylenie zakazu"
 spain.51.b: "Rzuć wyzwanie sądom"
 spain.52.t: "Trybunał uważa, że ​​pozwolenie bykowi na życie jest niezgodne z konstytucją"
 spain.52.d: "Hiszpański Trybunał Konstytucyjny dokonał przeglądu naszego najnowszego ustawodawstwa dotyczącego walk byków. Zdecydowali, że niezabicie byka jest sprzeczne z istotą walk byków i jako takie jest uznane za niezgodne z konstytucją. Czy powinniśmy przyznać się do porażki, czy zaskarżyć tę decyzję przed sądem?\n"
 spain.52.a: "Uchylenie „Zabijania byka”."
 spain.52.b: "Rzuć wyzwanie sądom"
 spain.53.t: "Trybunał przemówił"
 spain.53.d1: "Sąd ogłosił dzisiaj, że zaproponowany wcześniej zakaz będzie nadal egzekwowany. Będzie ono podtrzymywane i będzie stale posuwać się do przodu."
 spain.53.d2: "Trybunał stwierdził, że przepisy dotyczące walk byków są niezgodne z konstytucją. Rozpoczynają teraz proces uchylania naszego zakazu i unieważniania obecnego prawodawstwa."
 spain.53.a: "Nasze prawo jest przestrzegane"
 spain.53.b: "Zmiana zostaje uchylona."
 spain.54.t: "Referendum w sprawie walk byków"
 spain.54.d: "[SPR.GetLeader] i rząd zdecydowali, że najlepszą opcją rozwiązania kwestii walk byków jest ogólnokrajowe referendum. Zapewnienie obywatelom prawa do głosowania w sprawie kluczowego aktu prawnego zapewni nam dużo miejsca na zapewnienie jego uchwalenia bez pytań ze strony sądów."
 spain.54.a: "Zorganizuj referendum"
 spain.55.t: "Dzień referendum"
 spain.55.d: "Dziś jest dzień, w którym głosujemy nad naszym najnowszym ustawodawstwem. Czas poddać to głosowaniu!"
 spain.55.a: "Podlicz głosy!"
 spain.56.t: "Wyniki są dostępne"
 spain.56.d: "Ludzie głosowali i postanowili poprzeć rząd w ustawodawstwie dotyczącym walk byków. To wielki dzień dla demokracji."
 spain.56.d2: "Nasi ludzie unieważnili dziś nasze ustawodawstwo, przyjmując większość potrzebną do uchylenia naszej ostatniej decyzji w sprawie walk byków."
 spain.56.a: "Kolejne referendum zakończone"
 spain.57.t: "Pytanie o tron"
 spain.57.d: "Obecna dynastia rządząca Burbonów służy Hiszpanii od XVIII wieku. Jednakże jednym z naszych najbardziej godnych uwagi pretendentów są karliści. Jeśli zdobędziemy wystarczającą popularność i uda nam się uchwalić nowe prawo, będziemy świadkami wstąpienia karlistów na tron ​​Hiszpanii.\n"
 spain.57.a: "Karliści powstaną"
 spain.57.b: "Dom Burbonów służy nam"
 spain.58.t: "Konstytucja zreformowana"
 spain.58.d: "Monarchowie otrzymali teraz możliwość zreformowania konstytucji na żądany przez siebie wizerunek. Którą drogą powinni podążać monarchowie?"
 spain.58.a: "Nowa monarchia konstytucyjna"
 spain.58.b: "Monarchia absolutystyczna"
 spain.59.t: "Konstytucjonalizm Demokratyczny"
 spain.59.d: "Monarchia przygotowała nową konstytucję zawierającą elementy demokratyczne. Naród zachowa prawo głosu. Mogą jednak głosować tylko na zatwierdzone partie. Te potencjalne partie pozwolą na współrządzenie z §Y[Western_Autocracy_L]§!."
 spain.59.a: "Powstanie monarcho-republikanizmu"
 spain.60.t: "Deklaracja Unii Iberyjskiej"
 spain.60.d: "Półwysep Iberyjski był siedzibą dwóch największych imperiów, jakie świat kiedykolwiek widział. Wyobraźcie sobie tylko siłę i chwałę, jaką możemy osiągnąć ogłaszając ten związek. Nadszedł czas, abyśmy utorowali drogę naprzód i ogłosili Unię Iberyjską."
 spain.60.a: "Ogłoś Unię"
 spain.61.t: "[FROM.GetName] Deklaruje nową unię iberyjską"
 spain.61.d: "Hiszpania ogłosiła się nową siedzibą Iberii i w odpowiedzi oświadczyła, że ​​jest teraz [FROM.GetName]. Iberia należy teraz do nich, podczas gdy korona przygotowuje się do przywrócenia roszczeń sprzed kilkudziesięciu lat."
 spain.61.a: "Ciekawy rozwój wydarzeń"
 spain.62.t: "[FROM.GetName] żąda naszego tronu"
 spain.62.d: "[FROM.GetName] zażądał naszego tronu. Postawili nam ultimatum: albo zrzekniemy się tronu, albo zginiemy. jak powinniśmy kontynuować?"
 spain.62.a: "Oddaj tron"
 spain.62.b: "Pieprzyć Burbonów"
 spain.62.c: "Wypierdalaj karlistów"
 spain.63.t: "[FROM.GetName] Ustępuje nam"
 spain.63.d: "[FROM.GetName] oddał nam tron ​​Portugalii. Los kraju i praworządność zależą obecnie od dalszych działań korony. §Y[Monarchist_L]§! zgłosili swoje roszczenia do tej ziemi kilka miesięcy temu, ale częściowo myślą o zarządzaniu swoim nowo podbitym terytorium. Czy powinniśmy pozwolić Portugalczykom na samodzielne rządzenie, czy też powinniśmy bezpośrednio administrować ziemiami?"
 spain.63.a: "Cudowny dzień dla tronu"
 spain.63.b: "Rząd portugalski może na razie rządzić"
 spain.64.t: "[FROM.GetName] Odmawia koncesji"
 spain.64.d: "[POR.GetAdjective] przeciwstawił się nam. Jest to uchybienie najwyższej rangi i musimy to natychmiast naprawić. Przygotuj wojsko. Rogi wojny zaczynają ryczeć!"
 spain.64.a: "Najedź na gorszego Hiszpana"
 spain.65.t: "Marsz na Andorę"
 spain.65.d: "Hiszpania wysłała duże siły poza granice Andory. §Y[Monarchist_L]§! przytacza dawno zaginiony fragment prawa dotyczący roszczeń do naszego terytorium. jak powinniśmy kontynuować? Czy powinniśmy przeciwstawić się temu większemu wrogowi, czy też powinniśmy zgodzić się na jego żądania?"
 spain.65.a: "Poddaj się Hiszpanom"
 spain.65.b: "Odrzuć Hiszpanów"
 spain.66.t: "[FROM.GetName] Przyznaje"
 spain.66.d: "[FROM.GetName] przyznał nam rację. Nasze wojska okupują teraz Andorę la Vella, a nasza administracja pracuje nad możliwie najszybszą integracją miasta-państwa. Czas jest ograniczony, ale wkrótce się zjednoczymy, a region pod naszymi rządami ponownie się ustabilizuje."
 spain.66.a: "$hiszpania.63.a$"
 spain.67.t: "[FROM.GetName] rzuca nam wyzwanie"
 spain.67.d: "[FROM.GetName] odmówił nam pierworództwa — czegoś, czego odmawiano nam przez wieki. Należy stawić czoła nielegalnym okupantom rządzącym Andorą. Nadszedł czas, aby odzyskać ten kluczowy element naszego imperium, zanim na zawsze wymknie się nam z rąk."
 spain.67.a: "Andora la Vella będzie nasza!"
 spain.68.t: "[FROM.GetName] Żąda skały"
 spain.68.d: "Hiszpanie rządzili niegdyś Gibraltarem i od dziesięcioleci opowiadają się za jego powrotem. Chociaż zachowaliśmy Skałę od XVIII wieku, nadal twierdzi się, że widziano jej powrót do Hiszpanii. jak powinniśmy kontynuować? Czy powinniśmy oddać Gibraltar Hiszpanom, czy powinni po prostu wybrać się na kolejną sjestę?"
 spain.68.a: "Poddaj się Gibraltarowi"
 spain.68.b: "Zrób sobie sjestę, Hiszpanie."
 spain.69.t: "[FROM.GetName] Poddaje się [19.GetName]"
 spain.69.d: "Gibraltar ponownie pływa pod hiszpańską banderą. [FROM.GetName] nie kontroluje już tej enklawy na naszej granicy; teraz dominujemy nad cieśninami, tak jak powinniśmy to mieć przez kilka ostatnich stuleci – co jest kolejnym zwycięstwem naszego wielkiego narodu, gdy rewidujemy naszą politykę zagraniczną."
 spain.69.a: "$hiszpania.63.a$"
 spain.70.t: "[FROM.GetName] Odrzuca nasze żądania"
 spain.70.d: "Psy będące właścicielami [19.GetName] odmówiły nam prawa do Skały. Musimy przygotować się na naprawienie tej drobnej wady, w przeciwnym razie staniemy się pośmiewiskiem na arenie światowej. Zostało zapisane w gwiazdach, że flaga [THIS.GetAdjective] ponownie powiewa nad Skałą."
 spain.70.a: "Przejmijcie naszą prawowitą ziemię!"
 spain.71.t: "Odrodzenie imperium hiszpańskiego"
 spain.71.d: "[FROM.GetName] ogłosiło nowe imperium hiszpańskie, a ich droga do chwały jest jasna. Odrodzenie imperium, które kiedyś było martwe, ale teraz odrodziło się wraz ze zmianą status quo na świecie. Świat patrzy, jak [SPR.GetLeader] i ich rząd w dalszym ciągu pozostają nieprzewidywalni w tym niepokojącym czasie."
 spain.71.a: "Niepokojący rozwój"
 spain.72.t: "Stanowisko LGBTQIA+"
 spain.72.d: "Historycznie Hiszpania opowiadała się po obu stronach płotu w kwestii społeczności gejowskiej. Ich historia za rządów Franco polegała na więzieniu gejów i natychmiastowej zmianie po przejściu do demokracji. Jest to powszechny problem, gdy idziemy dalej. Czy powinniśmy wycofać się z naszego stanowiska w sprawie praw gejów, czy nadal je wspierać?"
 spain.72.a: "Nowe stanowisko"
 spain.72.b: "Utrzymaj status quo"
 spain.72.c: "Zakazać gejom"
 spain.73.t: "Pin-Edukacja rodzicielska"
 spain.73.d: "Edukacja rodzicielska to zdolność rodzica do posiadania prawa „weta” w sprawach edukacyjnych. Elementy prawicowe opowiadają się za tym od dziesięcioleci i w związku z tym przygotowują nowe przepisy. Nowe przepisy pozwolą rodzicom odmówić swoim dzieciom dostępu do edukacji w oparciu o, jak to nazywają, „niepotrzebne” informacje. Jakie stanowisko w tej sprawie zajmiemy?"
 spain.73.a: "Pełne weto rodziców"
 spain.73.b: "Głosuj na kontrowersyjne tematy"
 spain.73.c: "Właściwie... po namyśle"
 spain.74.t: "Powstanie natywizmu"
 spain.74.d: "Natywizm powoli zaczął rosnąć w naszym narodzie. Koncepcja natywizmu stawia ludzi lub urodzonych obywateli danego kraju przed imigrantami, legalnymi lub nielegalnymi. Wzrost popularności sił prawicowych sprawił, że ruch ten w ostatnich latach nabierał coraz większej dynamiki. Nasz rząd musi wybrać taką formę natywizmu, jaką chcemy realizować w naszym narodzie. Czy powinniśmy przyjąć ostre czy łagodniejsze stanowisko w sprawie tego ruchu?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "Wszyscy urodzeni, wszyscy Hiszpanie"
 spain.75.t: "Powrót falangizmu"
 spain.75.d: "Wróciliśmy do naszych korzeni, gdy [SPR.GetLeader] i [Nat_Fascism_L] odzyskali władzę i rozpoczynają powrót nowego porządku w naszym wielkim narodzie. Powrót faszyzmu płonie jasno jak słońce, gdy nad Madrytem wschodzi nowy świt. [SPR.GetLeader] oświadczył, że zapoczątkuje nową erę dla [SPR.GetName] i zreformuje republikę w nowe państwo falangistyczne. Feniks zmartwychwstanie w naszym wielkim narodzie."
 spain.75.a: "Chwała Hiszpanii!"
 spain.76.t: "[FROM.GetName] Powrót do falangizmu"
 spain.76.d: "W [FROM.GetName] doszło ostatnio do wstrząsów w hiszpańskim rządzie. La Falange ponownie objęła stanowisko rządu hiszpańskiego. Wybór [SPR.GetLeader] był zwycięstwem po ciężkiej walce, ale mimo wszystko zwycięstwem. Czas pokaże, jakie skutki dla świata wywoła ta zmiana."
 spain.76.a: "Hmm..."
 spain.77.t: "Nowa kobieta falangistka"
 spain.77.d: "Mężczyźni mają swoje miejsce, podobnie jak kobiety. Ponieważ nasz naród nadal podąża tą ścieżką, musimy zdecydować o roli kobiet w naszym narodzie. Utrzymanie bardziej tradycyjnych standardów spowoduje szybsze tempo wzrostu populacji. Jednak umożliwienie kobietom wyboru da nam bardziej zróżnicowane możliwości ekonomiczne."
 spain.77.a: "Kobiety służą frontowi domowemu"
 spain.77.b: "Siła tkwi w wyborze"
 spain.78.t: "Znieść monarchię"
 spain.78.d: "Nowy komunistyczny rząd [SPR.GetLeader] wysunął nowy wniosek. Przygotowują ustawodawstwo znoszące monarchię. Sytuacja jest jednak niepewna, ponieważ ta rewolucyjna decyzja składa się z dwóch części. Nasza pierwsza wersja ustawodawstwa zostanie odsunięta od władzy, a druga opcja doprowadzi do masowej egzekucji rodziny rządzącej, aby mieć pewność, że nigdy nie powróci. Jak powinien postąpić rząd?"
 spain.78.a: "Styl francuski"
 spain.78.b: "Obalić monarchów"
 spain.79.t1: "[FROM.GetName] Dokonuje egzekucji rodziny królewskiej"
 spain.79.t2: "[FROM.GetName] Porzuca rodzinę królewską"
 spain.79.d1: "Monarchia [SPR.GetName] została wykonana rękami ludu. W miarę jak naród zbliża się do komunizmu, przewrót odszedł od monarchii konstytucyjnej. Sytuacja w [SPR.GetName] jest niepewna i świat będzie uważnie obserwował jej rozwój."
 spain.79.d2: "Monarchia [SPR.GetName] została porzucona przez lud. [SPR.GetLeader] i koalicja rządząca uznali, że nadszedł czas, aby obalić monarchię i jej archaiczne zwyczaje. To drastyczna zmiana, ponieważ przepisali konstytucję, aby umożliwić tę zmianę. Wszystkie narody świata uważnie obserwują rozwój sytuacji w [SPR.GetName]."
 spain.79.a: "Nowa ścieżka dla [FROM.GetName]"
 spain.80.t: "Emancypacja Nowej Kobiety"
 spain.80.d: "Nasze kobiety są naszym największym atutem. Emancypacja i wyzwolenie ich ponad ich status oraz uczynienie ich równymi w oczach prawa eliminującego wszelkie formy dyskryminacji ze względu na płeć pozwoli naszym kobietom stać się narzędziem dla naszego nowego komunistycznego społeczeństwa – wszyscy w [SPR.GetName] powinni dzielić władzę z naszymi zwykłymi kobietami na raz!"
 spain.80.a: "Wolniejsze kobiety, uwolnieni ludzie"
 spain.81.t: "Zrewiduj zasady imigracyjne"
 spain.81.d: "Nadszedł czas, abyśmy podjęli decyzję w sprawie polityki imigracyjnej. Możemy zmierzać w kierunku otwarcia naszych granic dla wszystkich, którzy chcą przyjechać, sprowadzić więcej pracowników o wysokiej wartości dodanej dzięki rozszerzonemu programowi wizowemu lub zająć bardziej antyimigracyjne stanowisko."
 spain.81.a: "Obywatelstwo dla wszystkich"
 spain.81.b: "Status wizy"
 spain.81.c: "Bez wizy, bez wjazdu"
 spain.83.t: "Marsz Blueshirts na Vitorię"
 spain.83.d: "Falangiści rozpoczęli ruch na ulicach Vitorii kilka godzin temu i obecnie organizują strajk przeciwko sympatykom antyrządowym i nacjonalistom ETA. Oddział paramilitarny jest gotowy i czeka na rozkazy od [SPR.GetLeader]."
 spain.83.a: "Noc Złamanej Vitorii"
 spain.83.b: "Wokół spiskowców"
 spain.84.t: "Marsz na Vitorię"
 spain.84.d1: "Nasz marsz na Vitorię dobiegł końca. Falangiści spowodowali ogromne zniszczenia, a miasto Vitoria poniosło wiele ofiar podczas walk ulicznych. Jest to zło konieczne, ale będziemy działać dalej."
 spain.84.d2: "Kluczowi członkowie baskijskiej sprawy separatystycznej zostali odnalezieni i straceni na ulicach Vitorii. Miasto zaczerwieniło się od krwi separatystów i wkrótce w tej zbuntowanej prowincji zapanuje pokój pod rządami falangistów."
 spain.84.d3: "Siły Błękitnych Koszul maszerowały i zderzały się z miejscową ludnością w walce o spiskowców wspierających niepodległość Basków. Sytuacja szybko stała się gwałtowna, gdy falangistyczne siły paramilitarne napierały na zwolenników Basków, powodując szybkie pogrążenie się w chaosie na ulicach."
 spain.84.d4: "Proniepodległościowe siły ETA zostały dzisiaj oficjalnie zebrane, gdy rządy falangistów spotkały się z otwartymi ramionami na ulicach Vitorii. Wrogie siły zostały albo zmiażdżone, albo poważnie osłabione w wyniku aresztowania i aresztowania tych kluczowych członków."
 spain.84.a: "Vitoria jest Hiszpanką"
 spain.85.t: "Wypadek prestiżowej cysterny"
 spain.85.d: "Podczas sztormu tankowiec MV Prestige przewożący 77 000 ton ciężkiego oleju opałowego uszkodził zbiornik. Następnie statek zatonął około 210 kilometrów od wybrzeży Galicji. Szacuje się, że rozlało się w nim 67 000 m3 ciężkiego oleju opałowego. Wyciek zanieczyścił tysiące kilometrów wybrzeża i ponad tysiąc plaż na wybrzeżach Hiszpanii, Francji i Portugalii, a także wyrządził ogromne szkody lokalnemu przemysłowi rybnemu. Wyciek ten jest największą katastrofą ekologiczną w historii Hiszpanii."
 spain.85.a: "Zacznij szorować ptaki"
 spain.86.t: "Marsz na Barcelonę"
 spain.86.d: "Siły Falangistów przygotowały się do marszu na Barcelonę. Jest to ostatni główny ostoja nacisków antyfalangistycznych w kraju. Wyeliminowanie tego ostatniego bastionu oporu przeciwko separatyzmowi."
 spain.86.a: "Noc rozbitej Barcelony"
 spain.86.b: "Wokół spiskowców"
 spain.87.t: "Marsz na Barcelonę"
 spain.87.d1: "Nasz marsz na Barcelonę dobiegł końca. Falangiści spowodowali ogromne zniszczenia, a miasto Barcelona poniosło wiele ofiar podczas walk ulicznych. Jest to zło konieczne, ale będziemy działać dalej."
 spain.87.d2: "Kluczowi członkowie katalońskiej sprawy separatystycznej zostali odnalezieni i straceni na ulicach Barcelony. Miasto zaczerwieniło się od krwi separatystów i wkrótce w tej zbuntowanej prowincji zapanuje pokój pod rządami falangistów."
 spain.87.d3: "Siły Błękitnych Koszul maszerowały i zderzały się z lokalną ludnością w walce przeciwko spiskowcom wspierającym niepodległość Katalonii. Sytuacja szybko stała się gwałtowna, gdy falangistyczne siły paramilitarne napierały na zwolenników Basków, powodując szybkie pogrążenie się w chaosie na ulicach."
 spain.87.d4: "Proniepodległościowe siły ETA zostały dzisiaj oficjalnie zebrane, gdy rządy falangistów spotkały się z otwartymi ramionami na ulicach Barcelony. Wrogie siły zostały albo zmiażdżone, albo poważnie osłabione w wyniku aresztowania i aresztowania tych kluczowych członków."
 spain.87.a: "Barcelona jest hiszpańska"
 spain.201.t: "Afrykański kryzys migracyjny"
 spain.201.d: "W Afryce bieda, złe rządy, powtarzająca się niestabilność wewnętrzna, źle zarządzana gospodarka i konflikty generują tak zwanych migrantów ekonomicznych i uchodźców. Szybki wzrost siły roboczej w połączeniu ze słabym wzrostem zatrudnienia powoduje migrację młodych ludzi. Niska jakość edukacji i brak umiejętności ograniczają możliwości zatrudnienia młodych ludzi. Ponieważ Ceuta i Melilla są integralną częścią Hiszpanii, a tym samym Unii Europejskiej, afrykańscy migranci dążą do „oznaczenia się” na terytorium UE i ubiegania się o status uchodźcy."
 spain.201.a: "Nie wpuszczaj nikogo"
 spain.201.b: "Wpuść ich wszystkich"
 spain.201.c: "Wpuść kilku"
 spain.202.t: "Afrykańscy migranci atakują Ceutę"
 spain.202.d: "Płot graniczny w Ceucie jest atakowany przez setki migrantów, którzy próbują wspiąć się na płot i uzyskać status uchodźcy na terytorium Hiszpanii. Oczy społeczności międzynarodowej zwrócone są na Ceutę, oczekującą na naszą reakcję. Moglibyśmy stawić im czoła gumowymi kulami i gazem łzawiącym lub otworzyć nasze granice i wpuścić ich, chociaż niektóre antyimigranckie frakcje w rządzie mają inną… skromną propozycję."
 spain.202.a: "Reakcja nieśmiercionośna"
 spain.202.b: "Otwarty ogień"
 spain.202.c: "Otwórz nasze bramy"
 spain.203.t: "Afrykańscy migranci atakują Melillę"
 spain.203.d: "Płot graniczny w Melilli jest atakowany przez setki migrantów, którzy próbują wspiąć się na płot i uzyskać status uchodźcy na terytorium Hiszpanii. Oczy społeczności międzynarodowej zwrócone są na Mellilę oczekującą na naszą odpowiedź. Moglibyśmy stawić im czoła gumowymi kulami i gazem łzawiącym lub otworzyć nasze granice i wpuścić ich, chociaż niektóre antyimigranckie frakcje w rządzie mają inną… skromną propozycję."
 spain.203.a: "Reakcja nieśmiercionośna"
 spain.203.b: "Otwarty ogień"
 spain.203.c: "Otwórz nasze bramy"
 spain.204.t: "Abdykacja Juana Carlosa"
 spain.204.d: "W obliczu rosnącej presji i swojego wieku nasz król Juan Carlos zdecydował się ustąpić ze stanowiska i pozwolić swojemu synowi Felipe VI na objęcie tronu [SPR.GetName]. Chociaż król podaje powody osobiste, pojawiło się wiele pytań dotyczących kontrowersji wokół rodziny królewskiej i pewnej wyprawy na polowanie na słonie. Niemniej jednak korona ma teraz przejść na Felipe po czterdziestu latach rządów."
 spain.204.a: "Korona się zmienia"
 spain.205.t: "Śmierć Carlosa Hugo"
 spain.205.d1: "Carlos Hugo był karlistowskim pretendentem do tronu hiszpańskiego od 1977 r., wraz z przejściem głowy domu od ojca. Chociaż karlizm nie cieszył się ostatnio zbyt dużą popularnością, nadal jest znaczącą siłą w monarchistycznych królestwach Hiszpanii."
 spain.205.d2: "Król Carlos Hugo zmarł dzisiaj w wielkim smutku. Jest to niefortunny obrót wydarzeń, który spowodował masowy smutek w całym naszym narodzie. Choć dopiero niedawno objął władzę na mocy roszczeń sprawy karlistowskiej. Historia zapamięta jego nazwisko jako jednego z głównych członków sprawy karlistowskiej."
 spain.205.a: "Karlizm żyje dalej"
 spain.206.t: "Formularze partii politycznych Ciudadanos"
 spain.206.d: "Partia polityczna Ciudadanos trafiła ostatnio na pierwsze strony gazet jako nowa partia w Katalonii. Jest to postnacjonalistyczna partia liberalna, która wyznaje głęboką hiszpańską ideologię nacjonalistyczną."
 spain.206.a: "Czas pokaże..."
 spain.207.t: "Powstanie Voxa"
 spain.207.d: "Vox (łac. „Głos”) to narodowa partia konserwatywna, która ostatnio zaczęła zyskiwać na popularności. Partia powstała w wyniku odłamu [konserwatyzmu_L], ponieważ uznano ją za zbyt „liberalną”. Rozłam w partii był odgałęzieniem neokonserwatywnych lub społecznie konserwatywnych członków partii PP. Niektóre z głównych założeń tej nowej partii zmierzają do przepisania hiszpańskiej konstytucji w celu zniesienia autonomii regionalnej i parlamentów. Stanowi to wyraźną różnicę w stosunku do obecnego klimatu politycznego i wskazuje na nadchodzące czasy."
 spain.207.a: "Intrygancki."
 spain.208.t: "Powstanie Hiszpanii 2000"
 spain.208.d: "España 2000 to skrajnie prawicowa partia polityczna, która określa się jako populistyczna i opowiada się za połączeniem socjaldemokracji i konserwatyzmu, skupiając się na obronie rodziny. Partia nadal utrzymuje ostre eurosceptycyzm, antyglobalizm i protekcjonizm wobec hiszpańskiej gospodarki. José Luis Roberto założył partię, aby oddzielić się od Partido Popular (PP), co pozwoliło mu odróżnić się od głównej konserwatywnej siły Hiszpanii."
 spain.208.a: "Fala prawicowości"
 spain.209.t: "Alternativa Española nabiera kształtu"
 spain.209.d: "Dziś w mediach pojawiła się informacja, że ​​Rafael López-Diéguez ogłasza utworzenie nowej partii politycznej w Hiszpanii. Hiszpańska Alternatywa (Alternativa Española) to nowa prawicowa partia polityczna, która określa się jako partia socjalno-chrześcijańska i przekrojowa. Jej deklaracja programowa omawia „Obronę Życia” (ogólny sprzeciw wobec aborcji), prorodzinność, głębokie korzenie chrześcijańskie i nową jedność Hiszpanii. Choć partia określa się jako przekrojowa, wypada zdecydowanie na prawicę, mimo że w kwestiach społecznych i gospodarczych określa się jako lewicowa."
 spain.209.a: "Nowy pretendent"
 spain.210.t: "Unidos Podemos wkracza na scenę"
 spain.210.d: "Unidos Podemos to konglomerat partii Equo, Zjednoczonej Lewicy i Podemos. Trzy partie lewicowe zjednoczyły się we wspólnej sprawie, aby zakwestionować wybory w Hiszpanii jako zjednoczona partia lewicowa. Cytuje siebie jako lewicową partię populistyczną i opowiada się za ciężkimi ideami demokratycznego socjalizmu."
 spain.210.a: "Nowa siła lewicowa"
 spain.211.t: "Nowe imię"
 spain.211.d: "Założyciel Unidos Podemos, Pablo Iglesias, ogłosił nową zmianę nazwy z Unidos Podemos na Unidas Podemos przed nadchodzącymi wyborami."
 spain.211.a: "Fascynujący"
 spain.212.t: "Bilbao otrzymuje Urbanistyczną Nagrodę Nobla"
 spain.212.d: "Ogłoszono, że miasto Bilbao zostanie najnowszym laureatem Światowej Nagrody Miejskiej im. Lee Kuan Yew. Miasto-państwo Singapur przyznaje nagrodę we współpracy ze Szwedzką Akademią Nobla w dziedzinie urbanistyki. Jej rozwój od lat 90. XX w. okazał się ogromnym sukcesem i za takie wysiłki został nagrodzony."
 spain.212.a: "Wspaniale dla Bilbao!"
 spain.213.t: "Rzymskie mury Lugo to zabytek dziedzictwa kulturowego"
 spain.213.d: "Rzymskie mury Lugo zostały zbudowane w III wieku i od czasu ich budowy pozostały w dużej mierze nienaruszone. Mury rozciągają się na długości dwóch kilometrów wokół historycznego centrum Lugo w Galicji. Te wieloletnie fortyfikacje zostały wpisane na Listę Światowego Dziedzictwa UNESCO jako pomnik kultury świata i ludzkości."
 spain.213.a: "Niesamowite zmiany"
 spain.214.t: "Zamach bombowy na samochody ETA w Madrycie"
 spain.214.d: "Na ulicy Corazón de María w Madrycie wybuchła samochodowa bomba wypełniona 55 funtami materiałów wybuchowych. ETA najwyraźniej wzięła na cel Juana Junquerę, urzędnika rządowego, który przeżył."
 spain.214.a: "Tragedia"
 spain.215.t: "Zakaz Batasuny"
 spain.215.d: "Hiszpański Sąd Najwyższy uznał baskijską partię „Batasuna” za nielegalną. Hiszpański Trybunał Konstytucyjny potwierdził tę decyzję. Chociaż Batasuna zaprzecza jakimkolwiek powiązaniom z ETA, wielu przywódców Batasuny zostało uwięzionych z powodu ich działalności w ETA. Zakaz zabrania ich przedstawicielom startowania w wyborach, organizowania publicznych demonstracji i wieców oraz zamraża ich aktywa."
 spain.215.a: "To musiało być zrobione"
 spain.216.t: "Ataki na pociągi ETA udaremnione"
 spain.216.d: "W Wigilię Bożego Narodzenia ETA podjęła próbę wysadzenia 50 kg materiałów wybuchowych na ruchliwej stacji Chamartín w Madrycie. Policja udaremniła tę próbę, zatrzymując członka ETA próbującego załadować 28 kg materiałów wybuchowych do pociągu jadącego do Madrytu w San Sebastián. Kolejną bombę zawierającą ponad 20 kg materiałów wybuchowych znaleziono następnie w drugim pociągu jadącym w pobliżu Burgos w kierunku Madrytu. Zamknęliśmy linie kolejowe w okolicy do czasu, aż będziemy pewni, że nie ma już żadnych niewykrytych ataków."
 spain.216.a: "Mała cena do zapłacenia"
 spain.217.t: "Zamach bombowy na lotnisku Madryt-Barajas"
 spain.217.d: "Na terminalu T4 lotniska Madryt-Barajas eksplodowała furgonetka-bomba o masie od 500 do 800 kilogramów, zabijając dwie osoby i raniąc 52. Do ataku przyznała się ETA. Atak uszkodził terminal lotniska i zniszczył całą konstrukcję parkingu."
 spain.217.a: "Kolejna tragedia"
 spain.218.t: "Referendum w sprawie samostanowienia Basków"
 spain.218.d: "Referendum konsultacyjne w sprawie samostanowienia Hiszpanii zostało uznane za nielegalne przez Trybunał Konstytucyjny Hiszpanii. Część członków samej Baskijskiej Partii Nacjonalistycznej sprzeciwiła się referendum, ponieważ uważano, że wzmocni ono ETA, która w tym momencie znajduje się w fazie schyłku."
 spain.218.a: "Referenda nie"
 spain.219.t: "Jurdan Martitegi aresztowany"
 spain.219.d: "Jurdan Martitegi Lizaso, szef jednostki komandosów ETA, został aresztowany przez francuską policję. Uważany jest za jednego z najniebezpieczniejszych członków ETA; to aresztowanie w znacznym stopniu wpłynie na przemoc w grupie."
 spain.219.a: "Nie przechodź, nie zbieraj 200 dolarów"
 spain.220.t: "Zamachy bombowe Guardia Civil"
 spain.220.d: "Przed biurami Guardia Civil w Calvià i Burgos eksplodowały dwie bomby samochodowe. Zginęły 2 osoby, a 65 zostało rannych, w tym kobiety i dzieci. Do ataku przyznała się ETA."
 spain.220.a: "Kolejna tragedia..."
 spain.221.t: "Trwałe zawieszenie broni z ETA"
 spain.221.d: "ETA oświadczyła, że ​​zawieszenie broni, które ogłoszono cztery miesiące temu, jest obecnie „trwałe i powszechne”. Od chwili założenia grupy w wyniku przemocy ETA zginęło ponad 800 osób, ale wydaje się, że teraz terror dobiegł końca."
 spain.221.a: "Czy to już koniec?"
 spain.222.t: "Zamachy bombowe w Dniu Konstytucji"
 spain.222.d: "Małe bomby wybuchły w miastach Alicante, Avila, Ciudad Real, Leon, Malaga, Santillana del Mar i Valladolid. Ataki zbiegają się z obchodami dnia naszej Konstytucji."
 spain.222.a: "Na szczęście nikt nie zginął"
 spain.223.t: "Kolejny zamach bombowy w Madrycie"
 spain.223.d: "Białe Renault 19 z 30 kg chloranu zdetonowało obok dwóch biur korporacji w Madrycie. Czterdzieści dwie osoby zostały ranne."
 spain.223.a: "Nie znowu!"
 spain.230.t: "Statut Autonomii Katalonii"
 spain.230.d: "Rząd Katalonii oficjalnie opublikował nowy Statut autonomii. Rewizja Statutu przyniosła gruntowne zmiany w przepisach dotyczących symboliki katalońskiej, uznając język kataloński za język regionu i tworząc określone prawa chronione Statutem, odrębne od hiszpańskiej konstytucji. Nie odbyło się to jednak bez kontrowersji. Statut uznaje Katalonię za „naród” w preambule tekstu różnicującego."
 spain.230.a: "Jest tak, jak jest"
 spain.230.b: "Obsesja tożsamości to potwór"
 spain.231.t: "Trybunał Konstytucyjny zmienia Statut"
 spain.231.d: "W ciągu ostatnich kilku lat Statut Katalonii był przedmiotem masowej kontroli ze strony przeciwników politycznych i nie tylko. Sąd orzekł, że sześć do czterech opowiedziało się za przepisaniem czternastu Statutu i dalszą interpretacją kolejnych dwudziestu siedmiu artykułów. Podobnie Katalończycy rozpoczęli protesty przeciwko Trybunałowi. Czas pokaże, co ta decyzja będzie oznaczać dla narodu…"
 spain.231.a: "Co z tego wyniknie?"
 spain.232.t: "Protesty z 2010 roku"
 spain.232.d: "Na początku tego roku Trybunał Konstytucyjny orzekł o rewizji Statutu Autonomii Katalonii, aby zmniejszyć płynące z niego nastroje nacjonalistyczne. Dziś Katalończycy tłumnie maszerowali w centrum Barcelony przeciwko ograniczeniom autonomii Katalonii i decyzji sądu. Szacuje się, że w proteście w Barcelonie wzięło udział od 1,1 do 1,5 miliona osób."
 spain.232.a: "Zmobilizujcie policję"
 spain.232.b: "Niech zademonstrują"
 spain.232.c: "Negocjuj z Organizatorami"
 spain.233.t: "Katalończycy domagają się niepodległości"
 spain.233.d: "Katalończycy po raz kolejny wyszli na ulice Barcelony. Mieszkańcy Katalonii są coraz bardziej niezadowoleni z panowania nad nimi Madrytu. Kiedyś protestowała za usunięciem Statutu Autonomii. Teraz jest to jawne żądanie niepodległości. Czy powinniśmy dać im to, czego chcą?"
 spain.233.a: "Puśćmy Katalonię"
 spain.233.b: "Dokręć uchwyt"
 spain.234.t: "Sposób kataloński"
 spain.234.d: "Protesty w Katalonii nadal wstrząsają regionem. Napięcia narastają i narastają, co tylko zaostrza sytuację między narodem Katalonii. W wyniku tego protestu ponad półtora miliona mieszkańców Katalonii protestowało i demonstrowało na rzecz niepodległości."
 spain.234.a: "Zmobilizujcie policję"
 spain.234.b: "Niech zademonstrują"
 spain.234.c: "Negocjuj z Organizatorami"
 spain.235.t: "Droga katalońska 2014"
 spain.235.d: "Protesty w Katalonii nadal wstrząsają regionem. Napięcia narastają i narastają, co tylko zaostrza sytuację między narodem Katalonii. W wyniku tego protestu w Katalonii ponad dwie osoby protestowały i demonstrowały na rzecz niepodległości. Ten protest na rzecz niepodległości jest zapowiedzią czegoś znacznie większego i tylko czas pokaże, co z tego wyniknie."
 spain.235.a: "Zmobilizujcie policję"
 spain.235.b: "Niech zademonstrują"
 spain.235.c: "Negocjuj z Organizatorami"
 spain.236.t: "Referendum w sprawie samostanowienia"
 spain.236.d: "Rząd Katalonii był dziś gospodarzem referendum w sprawie niepodległości Katalonii. Ci, którzy wzięli udział w tym historycznym referendum, przeważającą większością głosów opowiedzieli się za niepodległością. Niniejsze referendum jest uważane za konsultację prawną i nie jest prawnie wiążące dla niepodległości."
 spain.236.a: "Zmobilizujcie policję"
 spain.236.b: "Niech zademonstrują"
 spain.236.c: "Negocjuj z Organizatorami"
 spain.237.t: "Śmiało, Republika Katalonii!"
 spain.237.d: "Ludzie po raz kolejny wyszli na ulice w obronie niepodległości. Niedawno wybrany Charles Puigdemont tchnął nowe życie w ruch niepodległościowy Katalonii. Ta zmiana w wodach wyzwoliła beczkę prochu. Kolejna demonstracja miliona ludzi, którzy nadal pozwalają, aby ich głos został usłyszany na ulicach Barcelony."
 spain.237.a: "Zmobilizujcie policję"
 spain.237.b: "Niech zademonstrują"
 spain.237.c: "Negocjuj z Organizatorami"
 spain.238.t: "Deklaracja Niepodległości Katalonii"
 spain.238.d: "Parlament Katalonii ogłosił Katalonię niepodległym narodem. Szef rządu Charles Puigdemont spełnił wolę narodu i rozpoczął separację od Hiszpanii. Jak powinniśmy zareagować? Czy powinniśmy pozwolić mieszkańcom Katalonii opuścić Hiszpanię?"
 spain.238.a: "Katalonia jest wolna"
 spain.238.b: "Rozwiązanie parlamentu katalońskiego"
 spain.239.t: "Charles Puigdemont ucieka"
 spain.239.d: "Zdrajca Charles Puigdemont i inni kluczowi członkowie katalońskiego rządu uciekli z Hiszpanii, aby uniknąć nakazów aresztowania. Znikając na północ w kierunku Belgii i w inny sposób, na razie wymknął się spod naszej jurysdykcji..."
 spain.239.a: "Bękart."
 spain.240.t: "Proces przywódców niepodległościowych Katalonii"
 spain.240.d: "Główni przywódcy niepodległości Katalonii staną dziś przed sądem za swoje działania i udział w ogłoszeniu niepodległości w 2017 r. Nadszedł czas, aby raz na zawsze postawić tych powstańców przed sądem. Sąd orzekł, że dziewięciu z oskarżonych spędzi w więzieniu od dziewięciu do trzynastu lat."
 spain.240.a: "Dobranoc."
 spain.241.t: "Masowe protesty w Katalonii"
 spain.241.d: "Katalończycy po raz kolejny wyszli na ulice, aby zaprotestować przeciwko hiszpańskiemu rządowi. Powołują się na nadużycie władzy i wiele innych rzeczy, ponieważ proces przywódców niepodległościowych wywołał szalejące konflikty w Barcelonie. Ludzie domagają się niepodległości i prawa do samostanowienia."
 spain.241.a: "Zmobilizujcie policję"
 spain.241.b: "Niech zademonstrują"
 spain.241.c: "Negocjuj z Organizatorami"
 spain.242.t: "Przebaczenie separatystów"
 spain.242.d: "[SPR.GetLeader] obrał zupełnie inną drogę, niż oczekiwano. Zmieniając politykę rządu, ułaskawili separatystów skazanych na dwa lata przed karą więzienia. Ułaskawienie separatystów przez [SPR.GetLeader] jest kluczowym posunięciem w naprawie stosunków z Katalonią i hiszpańskim rządem w Madrycie."
 spain.242.a: "Stoimy zjednoczeni"
 spain.243.t: "Sądy orzekają o popełnieniu przez państwo terroryzmu państwowego"
 spain.243.d: "W wyniku masowej zmiany wyroku sądy uznały, że państwo hiszpańskie dopuściło się aktów terroryzmu sponsorowanego przez państwo wobec Antonio Cubillo. Wybitny secesjonista z Wysp Kanaryjskich próbujący dokonać zamachu. Jest to pierwszy przykład uznania państwa za dopuszczającego się aktów terroryzmu przeciwko narodowi Hiszpanii. jak powinniśmy kontynuować?"
 spain.243.a: "Ignoruj ​​sądy"
 spain.243.b: "Zapłać odszkodowanie"
 spain.244.t: "Zmarł Antonio Cubillo"
 spain.244.d: "Założyciel Ruchu Niepodległości Wysp Kanaryjskich zmarł dziś w wieku 82 lat w swoim domu w Santa Cruz de Tenerife. Mieszkańcy Wysp Kanaryjskich opłakują tę latarnię swojej kultury i oblicze kanaryjskich ruchów niepodległościowych. Żył pełnią życia, uciekając przed prześladowaniami ze strony reżimu frankistowskiego i zesławszy do Algierii, gdzie rozpoczął kampanię na rzecz niepodległości. W 1978 r. został okaleczony w wyniku zamachu powiązanego z hiszpańską polityką wewnętrzną, mimo to nadal żył. Chociaż jego wysiłki nie przyniosły wiele korzyści w drodze do niepodległości Wysp Kanaryjskich. Idea niepodległości płonie coraz jaśniej w umysłach i sercach mieszkańców Wysp Kanaryjskich."
 spain.244.a: "Zorganizuj pogrzeb sponsorowany przez państwo"
 spain.244.b: "Smutny dzień dla Kanaryjczyków"
 spain.245.t: "Projekt Metropol Parasol"
 spain.245.d: "Metropol Parasol to nowo zaprezentowany projekt w Sewilli, przedstawiony rządowi do produkcji. Miasto Sewilla i jej społeczność wybrały tę lokalizację do budowy podziemnego parkingu z miejscem na targowisko na górze. Jednak podczas budowy odsłonięto ruiny pochodzące z epoki rzymskiej i Al-Andalus. Budowa została natychmiast wstrzymana i do dziś pozostaje w stanie uśpienia. Miasto ogłosiło przetargi na rozwój regionu, a przetarg wygrał Metropol Parasol. Czy powinniśmy zaakceptować ten projekt?"
 spain.245.a: "Pokaż im pieniądze!"
 spain.245.b: "Potwierdź to politycznie"
 spain.245.c: "Głupi projekt"
 spain.246.t: "Projekt Metropol Parasol wymaga funduszy"
 spain.246.d: "Niezależnie od tego, czy chodzi o złe zarządzanie, czy problemy z innymi rzeczami, projekt Metropol Parasol potrzebuje dodatkowych środków. Mogą wykorzystać to w celu uzyskania dodatkowych zasobów lub dodatkowej pomocy przy projektowaniu. Być może nigdy nie dowiemy się, jak ci artyści wydają swoje pieniądze. jak powinniśmy kontynuować?"
 spain.246.a: "Daj im pieniądze"
 spain.246.b: "Nie, dokonaj zapłaty"
 spain.247.t: "Projekt Metropol Parasol ukończony"
 spain.247.d: "Projekt Metropol Parasol, obecnie nazywany Las Setas, został wreszcie ukończony. Jest to widok, który warto zobaczyć po przecięciu ostatniej wstęgi i umożliwieniu mieszkańcom Hiszpanii wejścia na teren obiektu po raz pierwszy od chwili jego powstania. To naprawdę wspaniały widok."
 spain.247.a: "Świetnie"
 spain.248.t: "Marokańskie oferty wędkarskie"
 spain.248.d: "Dzisiaj [SPR.GetLeader] i [MOR.GetLeader] rozpoczęły finalizację umowy dotyczącej stref połowowych poza Marokiem. Przedstawione porozumienie jest znacznie bardziej korzystne dla delegacji marokańskiej. Jest to jednak ostatnia umowa, jaką są skłonni negocjować. Nakazuje Hiszpanii zmniejszenie liczby statków rybackich wpływających do wyłącznej strefy ekonomicznej Maroka."
 spain.248.a: "Zaakceptuj ofertę"
 spain.248.b: "Odrzuć umowę"
 spain.253.t: "Fundusze na Sagrada Familia"
 spain.253.d: "Budowę Sagrada Familia rozpoczęto w marcu 1882 roku i prace nad nią kontynuowano przez ostatnie stulecia. Jest to współczesny cud architektury zaprojektowany przez zmarłego w 1926 roku architekta Antoniego Gaudiego. Często jest to wyraz debaty na temat tego, czy budowę należy zakończyć ze względu na śmierć architekta. Jednak większość ludzi wierzy w wielkość, która nadejdzie, gdy zostanie ona ukończona. Jeśli chcemy, mamy możliwość dofinansowania tego projektu."
 spain.253.a: "Zapewnij dodatkowe fundusze"
 spain.253.b: "Mają dość"
 spain.254.t: "Sagrada Familia jest ukończona"
 spain.254.d: "Nareszcie ukończono szczyt współczesnej sztuki hiszpańskiej. Sagrada Familia została ukończona w całej okazałości. Gotyckie i krzywoliniowe formy secesji są prawdziwym pięknem, które warto zobaczyć, gdy powstaje kolejny pomnik dla Hiszpanii. Bazylika będzie znakiem dla Boga o wierze, jaką pokładają w nim mieszkańcy Hiszpanii. Naprawdę warto to zobaczyć."
 spain.254.a: "Gaudi się uśmiecha"
 spain.255.t: "Zamachy bombowe na pociągi w Madrycie"
 spain.255.d: "Dzisiejszy dzień był naprawdę tragiczny, ponieważ eksplozje wstrząsnęły systemem kolei podmiejskiej w Madrycie. W eksplozjach zginęło sto dziewięćdziesiąt trzy osoby, a około dwa tysiące osób zostało rannych. To najbardziej śmiercionośny atak terrorystyczny w historii Hiszpanii i najbardziej śmiercionośny w Europie od lat 80. Odbyła się dyskusja na temat tego, kto faktycznie przeprowadził te strajki…"
 spain.255.a: "Wiń ETA"
 spain.255.b: "Obwiniajcie islamistów"
 spain.255.c: "Módlcie się za upadłych"
 spain.256.t: "Módlcie się za upadłych"
 spain.256.d1: "Społeczeństwo wyraziło swoją opinię na temat działań rządu i jest niezadowolone z decyzji rządu o niepodejmowaniu ostrzejszych działań wobec tych, którzy mogliby zaszkodzić narodowi Hiszpanii. Ludzie uważają rząd za słaby i nieskuteczny."
 spain.256.d2: "Wsparcie ze strony rządu dobrze przeszło wśród zmartwionej ludności."
 spain.256.a: "Dzień na poranek"
 spain.257.t1: "Obwiniam ETA"
 spain.257.t2: "Obwinianie islamistów"
 spain.257.d1: "Ludzie domagają się przejęcia władzy przez jakąkolwiek inną partię niż partia rządząca Dzisiaj. ETA najwyraźniej nie utrwaliła zamachów bombowych na pociągi w Madrycie, a mimo to wiodący rząd obwinił własnych obywateli. Pojawiają się cytaty stwierdzające, że jest to obrzydliwe i odrażające. To nas zawiodło, gdy idziemy do przodu."
 spain.257.d2: "Ludzie zaczęli wspierać rząd w swoich twierdzeniach, że ETA i baskijscy separatyści. W mediach społecznościowych nadal domagają się postawienia ETA przed wymiarem sprawiedliwości. Zwycięstwo byłoby zapewnione obecnej partii rządzącej, gdyby po zapewnieniu sobie wyboru postawiła tego przestępcę przed wymiarem sprawiedliwości."
 spain.257.d3: "Twierdzenie, że ETA odbiła się szerokim echem w społeczeństwie. Nie było większych zmian, nie było wsparcia ani oburzenia wobec rządu."
 spain.257.d4: "Obwinianie islamistów przyniosło odwrotny skutek przeciwko hiszpańskiemu rządowi. Uważają, że rząd jest islamofobiczny i rasistowski. To miało być coś, co nas zjednoczy, ale tylko nas rozdzieliło."
 spain.257.d5: "Ludzie szeroko poparli twierdzenie, że radykalne elementy islamu spowodowały atak na Hiszpanię. Tragedia, która nas spotkała, zjednoczyła ludzi stojących za obecną partią rządzącą i prawdopodobnie wpłynie na ich głosy."
 spain.257.d6: "Twierdzenie, że islamiści rozwinęli się całkowicie w sferze politycznej Hiszpanii. Nie było większych zmian, nie było wsparcia ani oburzenia wobec rządu."
 spain.257.a: "Dzień żałoby"
 spain.258.t: "Plan terrorystyczny w Barcelonie udaremniony"
 spain.258.d: "Dziś rano aresztowano czternastu podejrzanych w związku z możliwym atakiem terrorystycznym w Barcelonie. Grupa planowała zdetonować kamizelki samobójcze w metrze w Barcelonie, powodując bezprecedensowe szkody w infrastrukturze miasta. Miał być katalizatorem serii ataków obejmujących Hiszpanię, Niemcy, Francję, Portugalię i Wielką Brytanię. Na szczęście ataki zostały dziś udaremnione przez Guardia Civil i służby wywiadowcze."
 spain.258.a: "Nadaj Medale Oficerskie!"
 spain.259.t: "Ataki terrorystyczne w Barcelonie"
 spain.259.d: "Wczoraj w wyniku eksplozji podczas przygotowywania materiałów wybuchowych w Alcanar zginęło dwóch podejrzanych. Wspólnicy tych dwóch podejrzanych wjechali dziś w pieszych na Las Ramblas w Barcelonie, zabijając czternaście osób i raniąc co najmniej sto trzydzieści osób. Atak jest najbardziej śmiercionośnym atakiem w Hiszpanii od zamachów bombowych podczas ćwiczeń w Madrycie w 2004 roku. Radykalne elementy islamu uznają to za zwycięstwo islamu, podczas gdy nam dopiero udaje się lizać rany…"
 spain.259.a: "Tragedia za tragedią..."
 spain.260.t: "Mężczyzna rozbija swój pojazd na tarasie"
 spain.260.d: "27-letni mężczyzna Today wjechał pojazdem w taras restauracji, zabijając jedną osobę i raniąc pięć kolejnych. Kierowca zginął w wyniku uderzenia, co wstrząsnęło narodem w miarę wzrostu obaw przed dodatkowymi atakami terrorystycznymi. Zostało to uznane za akt terroryzmu dżihadystów."
 spain.260.a: "Smutny dzień..."
 spain.261.t: "Referendum w sprawie suwerenności Gibraltaru"
 spain.261.d: "Gibraltar przeprowadził kolejne referendum w celu ustalenia, czy chcą opuścić [19.OWNER.GetName]. Odbyło się referendum [GetDateText] w celu ustalenia, czy ludność Gibraltaru chce przyłączyć się do Hiszpanii. W przeważającej większości głosowali za pozostaniem w grupie [19.OWNER.GetName]. Czy powinniśmy próbować kwestionować wyniki?"
 spain.261.a: "Kwestionuj referendum"
 spain.261.b: "Zostaw ich"
 spain.262.t: "Hiszpania kwestionuje referendum w Gibraltarze"
 spain.262.d: "Niedawne referendum stało się centralnym punktem napięć między naszym rządem a rządem [SPR.GetName]. Twierdzą, że przeprowadzono dezinformację i nieważne referendum, co powinno umożliwić ludziom przyłączenie się do [SPR.GetName]. Cytowano wypowiedź [SPR.GetLeader]: „Mieszkańcy Gibraltaru to Hiszpanie. Niech wrócą do domu”."
 spain.262.a: "Przyznaj się do skały"
 spain.262.b: "Odrzuć głupi hiszpański"
 spain.263.t1: "[FROM.GetName] Odrzuca żądanie"
 spain.263.d1: "[FROM.GetName] wydał odpowiedź na nasze żądanie umożliwienia powrotu Gibraltaru do Hiszpanii. Niszczy to cele naszej polityki zagranicznej i czyni z nas pośmiewisko w Europie za żądanie takich niepoważnych działań."
 spain.263.t2: "Gibraltar jest nasz!"
 spain.263.d2: "W wyniku nagłej zmiany wydarzeń [FROM.GetName] oddał Skałę narodowi Hiszpanii. To chwalebny dzień dla narodu hiszpańskiego, ponieważ półwysep znów jest prawie cały pod naszym wielkim panowaniem."
 spain.263.a: "Wydaj obelgę"
 spain.263.b: "Głupia decyzja. Odpuść sobie."
 spain.263.c: "Skała jest nasza!"
 spain.500.t: "Wybory 2000"
 spain.500.d: "[konserwatyzm_L] odniósł zdecydowane zwycięstwo w wyborach powszechnych. [SPR.GetLeader] uzyskał absolutną większość w Kortezach Generalnych."
 spain.500.d1: "Lewicowa koalicja [socjalizmu_L] i [anarchisty_komunizmu_L] zwyciężyła w dużym zdenerwowaniu. Obie partie zapisały się w historii, tworząc pierwszy w Hiszpanii rząd koalicyjny od czasu uchwalenia konstytucji z 1978 roku. Naprawdę niezwykły dzień dla Hiszpanów."
 spain.500.d2: "W gwałtownym tempie ani [konserwatyzm_L], ani [socjalizm_L] nie zwyciężyli w tych wyborach. Nowa partia rządząca zwyciężyła, burząc delikatną równowagę utrzymywaną od lat 70. XX wieku."
 spain.500.d3: "PSOE wygrało wybory w wyniku niezwykle istotnego zwrotu wydarzeń. [Konserwatyzm_L] przegrał, co powinno być łatwym zwycięstwem. Przygotowuje grunt pod nową falę myśli socjalistycznej w Hiszpanii."
 spain.500.a: "Zdecydowane zwycięstwo [konserwatyzmu_L]"
 spain.500.b: "Nowa droga dla Hiszpanii"
 spain.500.c: "Ogromne zmartwienie dla [konserwatyzmu_L]"
 spain.501.t: "PSOE i IU"
 spain.501.d: "Przedstawiciele [socialism_L] i [anarchist_communism_L] spotkali się dziś w Madrycie, aby omówić potencjalną koalicję między obiema partiami. Umiarkowani w [socjalizmie_L] uważają, że będzie to kosztować nas wybory. Elementy lewicowe uważają, że pozwoli nam to wygrać wybory. Obaj ścierają się teraz w debacie, dyskutując o koalicji z [anarchist_communism_L]."
 spain.501.a: "Podpisz pakt wyborczy"
 spain.501.b: "Odrzuć pakt wyborczy"
 spain.264.t: "Rodzina królewska i oszustwa podatkowe"
 spain.264.d: "Minął ponad rok, odkąd oskarżenia o oszustwa podatkowe wobec naszej księżniczki, infantki Cristiny, po raz pierwszy wyszły na światło dzienne i dotarły do ​​opinii publicznej. Nadszedł czas, aby zdecydować, czy infantka Cristina powinna zachować prawa do księstwa Palma de Mallorca."
 spain.264.a: "Pozbawić ją tytułów"
 spain.264.b: "Ignoruj ​​oskarżenia"
 spain.265.t: "Zarzuty korupcyjne wobec infantki Cristiny"
 spain.265.d: "Sędzia Jose Castro sformalizował dziś zarzuty wobec Infantki Cristiny. Zarzuty o oszustwa podatkowe zostały postawione w związku z jej relacjami z mężem, wobec którego toczyło się niedawne dochodzenie w sprawie korupcji i oszustw podatkowych. Niedawno zaprzeczyła wszelkim oskarżeniom wobec niej i nie miała pojęcia o poczynaniach męża. Jest oczywiście możliwe, że kłamie, ważne jest jednak, aby umożliwić należyty proces."
 spain.265.a: "Nieszczęście dla Royals"
 spain.266.t: "Wizyta w Ceucie i Melilli"
 spain.266.d: "Miasta Ceuta i Melilla już dawno oczekiwały wizyty premiera naszego kraju. Mieszkańcy tego kraju są z natury Hiszpanami i jako tacy zasługują na uwagę rządu i naszego premiera, ogólnie rzecz biorąc. Warto zadbać o to, aby im przypomnieć, że stanowią kluczową część kraju w takim samym stopniu, jak każda inna część."
 spain.266.a: "Odwiedź Miasta"
 spain.266.b: "Ech.. Lepiej nie."
 spain.267.t: "Premier Hiszpanii z wizytą w Ceucie i Melilli"
 spain.267.d: "Premier Hiszpanii [SPR.GetName] odwiedził miasta Ceuta i Melilla. Często nie odwiedza ich przywódca, ale wywołało to oburzenie kilku partii w kraju. [Neutral_conservatism_L] jest najbardziej otwartą z tych partii, a niektórzy przywódcy wspólnie cytowali, że Hiszpania podziwia i wspiera swoje nacjonalistyczne i imperialistyczne dziedzictwo. Zwracają się do rządu z petycją, aby wyraził swoje oburzenie."
 spain.267.a: "Wyprzedź się wizyty"
 spain.267.b: "To ich miasto..."
 SPR_the_regions_of_spain: "Kultury [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! jest tyglem kulturowym. Każda kultura jest odrębna i niepowtarzalna od pozostałych, reprezentuje swoje odrębne regiony i jako taka bardzo różni się od ludu kastylijskiego w środkowej Hiszpanii. Pokój z nimi jest w najlepszym wypadku niepewny, co udowodniono w regionie Basków. Ważne jest, abyśmy utrzymywali więzi z tymi grupami, w przeciwnym razie ryzykujemy złamanie §Y[SPR.GetNameWithFlag]§!. Im wyższa opinia każdej grupy, tym bardziej produktywny będzie region.\n\n[CAT.GetFlag] Opinia Katalończyków (Katalończyków): [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Opinia Euskaldunaka (Basków) : [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galegos (Galicjanie) Opinia: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluzja (Andaluzyjczycy) Opinia: [?SPR_culture_opinion^3|Y0 ]\n[CNR.GetFlag] Kanaryjczycy (Kanary) Opinia: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Zbliża się §Y[NAV.GetFlag][NAV.GetAdjective]§! Bunt w [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "Mieszkańcy [88.GetName] mają dość rządu [SPR.GetAdjective] i jego tyranii. Przygotowują się do rozpoczęcia buntu przeciwko państwu.\n"
 SPR_galician_revolt_against_spain_mission: "Zbliża się §Y[GAL.GetFlag][GAL.GetAdjective]§! Bunt w [944.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "Galegos postanowili chwycić za broń przeciwko rządowi. Im szybciej zajmiemy się tą sytuacją, tym szybciej będziemy mogli wrócić do bardziej stabilnej Hiszpanii."
 SPR_andalucia_revolt_against_spain_mission: "Zbliża się §Y[SPA.GetFlag][SPA.GetAdjective]§! Bunt w [93.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Andaluzyjczycy gromadzą się w kolejce, aby wesprzeć komórki separatystów walczące z naszym rządem. Musimy na to szybko zareagować."
 SPR_revoke_andalucian_citizenship_decision: "Unieważnij §Y[SPA.GetFlag][SPA.GetAdjective]§! Obywatelstwo"
 SPR_revoke_andalucian_citizenship_decision_desc: "Odebranie obywatelstwa Andaluzyjczykom stłumi część tego nacjonalizmu. Jeśli wyrzekną się tych nonsensów, mogą otrzymać z powrotem obywatelstwo Hiszpanii."
 SPR_revoke_galician_citizenship_decision: "Unieważnij §Y[GAL.GetFlag][GAL.GetAdjective]§! Obywatelstwo"
 SPR_revoke_galician_citizenship_decision_desc: "Odebranie obywatelstwa Galicyjczykowi stłumi część tego nacjonalizmu. Jeśli wyrzekną się tych nonsensów, mogą otrzymać z powrotem obywatelstwo Hiszpanii."
 SPR_monarchist_spain: "Monarchia hiszpańska"
 SPR_catalonian_revolt_against_spain_mission: "Zbliża się §Y[CAT.GetFlag][CAT.GetAdjective]§! Bunt w [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "Katalończycy przygotowują się do buntu przeciwko państwu. Nad Madrytem zaczynają gromadzić się ciemne chmury."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Dotacje celowe"
 SPR_basque_targeted_subsidies_decision_desc: "Przygotowanie lokalnych i ukierunkowanych dotacji dla Basków zdobędzie chwilową przychylność ludności."
 SPR_revoke_basque_citizenship_decision: "Unieważnij §Y[NAV.GetFlag][NAV.GetAdjective]§! Obywatelstwo"
 SPR_revoke_basque_citizenship_decision_desc: "Odebranie obywatelstwa Basków stłumi część tego nacjonalizmu. Jeśli wyrzekną się tych nonsensów, mogą otrzymać z powrotem obywatelstwo Hiszpanii."
 SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Dotacje celowe"
 SPR_catalonian_targeted_subsidies_decision_desc: "Przygotowanie lokalnych i ukierunkowanych dotacji dla ludności Katalonii zdobędzie chwilową przychylność ludności."
 SPR_revoke_catalonian_citizenship_decision: "Unieważnij §Y[CAT.GetFlag][CAT.GetAdjective]§! Obywatelstwo"
 SPR_revoke_catalonian_citizenship_decision_desc: "Odebranie obywatelstwa katalońskim separatystom i spiskowcom."
 SPR_galician_targeted_subsidies_decision: "§Y[GAL.GetFlag][GAL.GetAdjective]§! Dotacje celowe"
 SPR_galician_targeted_subsidies_decision_desc: "Przygotowanie lokalnych i ukierunkowanych dotacji dla ludności galicyjskiej zdobędzie chwilową przychylność ludności."
 SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§! Dotacje celowe"
 SPR_canarios_targeted_subsidies_decision_desc: "Przygotowanie lokalnych i ukierunkowanych dotacji dla ludności galicyjskiej zdobędzie chwilową przychylność ludności."
 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Dotacje celowe"
 SPR_andalucian_targeted_subsidies_decision_desc: "Przygotowanie lokalnych i ukierunkowanych dotacji dla mieszkańców Andaluzji zdobędzie chwilową przychylność ludności."
 SPR_monarchist_spain_desc: "Monarchia hiszpańska jest jedną z najdłużej istniejących monarchii na świecie"
 SPR_spawn_new_guardia_real_decision: "Rozwiń Gwardię Królewską"
 SPR_spawn_new_guardia_real_decision_desc: "Wyszkolenie dodatkowych jednostek Guardia Real stanie się bardziej korzystne."
 SPR_a_just_tax_decision: "Sprawiedliwy podatek"
 SPR_a_just_tax_decision_desc: "Tron potrzebuje na razie dodatkowych środków, żeby lepiej rządzić naszym narodem. Chociaż jest to tymczasowe, jest to coś, co ludzie mogą uznać za niesprawiedliwe. Jest to jednak podatek sprawiedliwy i boski.\n"
 SPR_a_divine_right_decision: "Boskie prawo"
 SPR_a_divine_right_decision_desc: "Korona została nadana narodowi hiszpańskiemu jako dar od Boga. Mamy boskie prawo do rządzenia i jako tacy powinniśmy pokazywać ludziom naszą boskość."
 SPR_install_the_carlists_decision: "Zainstaluj monarchię karlistów"
 SPR_install_the_carlists_decision_desc: "Monarchia karlistów wprowadzi nas w nową przyszłość."
 SPR_remove_our_coalition_partner_decision: "Usuń naszych partnerów koalicyjnych"
 SPR_remove_our_coalition_partner_decision_desc: "Nasza obecna koalicja rządząca nie jest zadowalająca. Powinniśmy dokonać przetasowań w naszym rządzie i wybrać nową partię większościową, która pomoże nam w rządzeniu."
 SPR_add_conservatism_into_coalition_decision: "Zaproś §Y[konserwatyzm_L]§! do Koalicji"
 SPR_add_conservatism_into_coalition_decision_desc: "§Y[konserwatyzm_L]§! wykonał dobrą robotę dla naszego narodu."
 SPR_add_socialism_into_coalition_decision: "Zaproś §Y[socialism_L]§! do Koalicji"
 SPR_add_socialism_into_coalition_decision_desc: "[socialism_L] to świetny wybór, jeśli chodzi o pomoc w zarządzaniu."
 SPR_add_nat_fascism_into_coalition_decision: "Zaproś §Y[Nat_Fascism_L]§! do Koalicji"
 SPR_add_nat_fascism_into_coalition_decision_desc: "[Nat_Fascism_L] to świetny wybór, jeśli chcesz pomóc nam w zarządzaniu."
 SPR_add_nat_rwp_into_coalition_decision: "Zaproś §Y[Nat_Populism_L]§! do Koalicji"
 SPR_add_nat_rwp_into_coalition_decision_desc: "[Nat_Populism_L] to świetny wybór, jeśli chcesz pomóc nam w zarządzaniu."
 SPR_challenge_the_court_ban_bull_mission: "Rzuć wyzwanie sądom"
 SPR_challenge_the_court_ban_bull_mission_desc: "Sądy przygotowują sprawę przeciwko naszej administracji i naszemu niedawno zaproponowanemu ustawodawstwu. Nasz sąd najwyższy podjął decyzję, że zakaz walk byków stanowi atak na hiszpańską kulturę i dziedzictwo narodowe. Stwierdzili, że nasza administracja atakuje to, co to znaczy być Hiszpanem. Nadszedł czas, aby rzucić wyzwanie temu sądowi, ponieważ jesteśmy sługami ludu!"
 SPR_challenge_the_court_killing_bull_mission: "Rzuć wyzwanie sądom"
 SPR_challenge_the_court_killing_bull_mission_desc: "Sądy przygotowują sprawę przeciwko naszej administracji i naszemu niedawno zaproponowanemu ustawodawstwu. Nasz sąd najwyższy podjął decyzję, że zakaz zabijania byka stanowi atak na hiszpańską kulturę i dziedzictwo narodowe. Stwierdzili, że nasza administracja atakuje to, co to znaczy być Hiszpanem. Nadszedł czas, aby rzucić wyzwanie temu sądowi, ponieważ jesteśmy sługami ludu!"
 SPR_support_the_cause_decision: "Wspieraj Sprawę"
 SPR_support_the_cause_decision_desc: "Na horyzoncie widać przygotowanie Hiszpanii na nową przyszłość bez plam byków. Nieuchronnie spotkalibyśmy się ze sprzeciwem wobec zmiany przepisów dotyczących walk byków. Teraz musimy wyjść na ulice, aby wesprzeć tę sprawę!"
 SPR_codify_the_ban_into_law_decision: "Skodyfikuj zakaz"
 SPR_codify_the_ban_into_law_decision_desc: "Jeśli skodyfikujemy zakaz do prawa przed rozprawą sądową, osiągając wezwanie większości w rządzie, sąd się wycofa. Nie będą mieli innego wyjścia, jak tylko ratyfikować ustawę i wyeliminować naszą najważniejszą opozycję."
 SPR_codify_the_killing_of_the_bull_decision: "Skodyfikuj Zabicie byka"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Jeśli skodyfikujemy zabicie byka w prawie przed rozprawą sądową, osiągając wezwanie większości w rządzie, sąd się wycofa. Nie będą mieli innego wyjścia, jak tylko ratyfikować ustawę i wyeliminować naszą najważniejszą opozycję."
 SPR_hold_a_referendum_on_bull_question_decision: "Zorganizuj referendum"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "Najpotężniejszym narzędziem, jakim dysponujemy, są ludzie. Jeśli zaufamy naszym ludziom, wybiorą właściwą opcję i wesprą nasze pragnienie zmiany na zawsze oblicza walk byków w Hiszpanii!"
 SPR_spawn_new_regulares_decision: "Rekrutuj nowych Regulares"
 SPR_spawn_new_regulares_decision_desc: "Rozmieszczenie dodatkowych Regulares pomoże wzmocnić naszą obecną armię."
 SPR_spawn_new_foreign_legion_decision: "Zrekrutuj nowego Tercios z Legii Cudzoziemskiej"
 SPR_spawn_new_foreign_legion_decision_desc: "Dodatkowe jednostki legii cudzoziemskiej są zawsze mile widziane."
 SPR_foreign_recruitment: "Rekrutacja zagraniczna"
 SPR_foreign_recruitment_desc: "Liczba §YRegularesBrygad§! możesz utrzymać, w oparciu o twoją §YPopulację nierdzeniową§!, dozwolona jest 1 brygada na [?SPR_regulare_cap_tt_val|Y0] milion §YPopulacja niebędąca podstawową§!.\n\nAktualna pojemność Regulares: [?SPR_deployed_regulares|Y0]/[ ?SPR_regulare_cap|Y0]\n\nLiczba §YTercios Legii Cudzoziemskiej§! możesz utrzymać, w oparciu o twoją §YTałkowitą siłę roboczą§!, 1 Tercio jest dozwolone na [?SPR_legion_cap_tt_val|Y0] tys. §YŁączna siła robocza§!\n\nAktualna pojemność Tercio Legii Cudzoziemskiej: [?SPR_deployed_legions|Y0]/[?SPR_legion_cap| Y0]"
 SPR_political_policy_category: "Polityka polityczna Hiszpanii"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "Złóż wniosek o wotum nieufności"
 SPR_file_a_motion_of_no_confidence_desc: "Złożenie wniosku o wotum nieufności przygotowuje grunt pod przejęcie władzy przez inny rząd lub po prostu utrzymanie się przy władzy obecnego rządu. Kogokolwiek tolerujemy, musimy go wspierać w możliwym przejściu do władzy."
 SPR_political_support_decision: "Wsparcie polityczne"
 SPR_political_support_decision_desc: "Powinniśmy puścić jakieś reklamy czy coś. Współczesne media społecznościowe też są fajne."
 SPR_exploit_the_union_decision: "Wykorzystaj naszą Unię"
 SPR_exploit_the_union_decision_desc: "Unia jest jedynie pionkiem w większym planie naszego rządu. Eksploatacja ich kasy przyniesie korzyść nam i obywatelom.\n"
 SPR_tap_the_bank_funds_decision: "Kliknij banki"
 SPR_tap_the_bank_funds_decision_desc: "Bank państwowy został utworzony przez rząd. Równie dobrze możemy go wykorzystać, aby uwolnić nam trochę dodatkowych środków.\n"
 SPR_encourage_communist_neighbors_decision: "Promuj komunizm u naszych sąsiadów"
 SPR_encourage_communist_neighbors_decision_desc: "Naszym sąsiadom brakuje całej masy przejęcia środków produkcji. Szturchnijmy ich trochę.\n"
 SPR_unban_the_monarchy_decision: "Przywrócić monarchię"
 SPR_unban_the_monarchy_decision_desc: "Nasz okres w komunizmie był świadkiem obalenia monarchii. Moglibyśmy zaoferować zwrot monarchom, jeśli tak zdecydujemy."
 SPR_conservatism_policy_replacer_decision: "Wróć §Y[konserwatyzm_L]§! Polityka"
 SPR_conservatism_policy_replacer_decision_desc: "Wróciliśmy do naszej konserwatywnej formy rządów. Jak najszybsze przywrócenie polityki będzie świetnym posunięciem dla naszego narodu.\n\n§CTa decyzja ma umożliwić powrót do polityki poprzednich rządów. Zasadniczo odzyskanie utraconego ducha narodowego.§!\n"
 SPR_rwp_policy_replacer_decisions: "Wróć §Y[Nat_Populism_L]§! Polityka"
