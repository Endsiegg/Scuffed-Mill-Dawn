 SPR_explain_politics_tt: "[SPR.GetFlag] §Y[SPR.GetAdjective]§! Ustrój polityczny różni się od normalnego §YŚwitu Tysiąclecia§! drzewa. Każda ścieżka jest otwarta i możesz obrać każdą ścieżkę w dowolnej grze. Wymaga to jednak wybrania partii lub wymuszenia jej poprzez zamach stanu. Drzewo wymaga przejścia przez systemy wyborcze i wspierania wybranych partii, aby symulować konieczność utrzymania silnego, zjednoczonego rządu lub zmiany jednego na drugi. Wydarzenia, decyzje i cele będą miały wpływ na to, co wydarzy się w Hiszpanii w trakcie gry. Wreszcie decyzję o przyspieszonych wyborach zastępuje się decyzją „wniosku o wotum nieufności”, która może zostać podjęta dwa lata po każdych formalnych wyborach."
