 spain.21.t: "Protesty Andaluzyjczyków"
 spain.21.d: "W Katalonii wybuchły masowe protesty. W Sewilli i Maladze zebrały się tłumy, wyrażające swoje żale pod adresem rządu centralnego i wzywające do secesji Andaluzji. Musimy określić, jaka będzie nasza reakcja, powinniśmy pozwolić im dać upust swojej frustracji i zaryzykować, że secesjoniści nabiorą rozmachu lub spróbują stłumić sprzeciw."
