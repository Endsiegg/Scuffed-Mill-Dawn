 spain.23.d: "Uczestnicy zamieszek w Katalonii brutalnie zareagowali na obecność policji. Sevilla przypomina strefę działań wojennych, gdy uczestnicy zamieszek używają prowizorycznej broni przeciwko próbom policji zaprowadzenia pokoju w mieście. W mieście doszło do rozległych zniszczeń, odnotowano wiele ofiar śmiertelnych."
