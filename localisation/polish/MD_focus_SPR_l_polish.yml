 spain.15.d: "Uczestnicy zamieszek w Galcji zareagowali brutalnie na obecność policji. Coruña pojawia się w strefie działań wojennych, gdy uczestnicy zamieszek używają prowizorycznej broni przeciwko próbom policji zaprowadzenia pokoju w mieście. W mieście doszło do rozległych zniszczeń, odnotowano wiele ofiar śmiertelnych."
