 GRE_wild_unions: "Dzikie związki zawodowe"
 GRE_wild_unions_desc: "Daliśmy związkom zawodowym władzę i oni ją wykorzystują – nie widzimy w tym żadnego problemu."
 GRE_wild_unions_2: "Dzikie związki zawodowe"
 GRE_wild_unions_2_desc: "Związki zawodowe otrzymały dużą swobodę podczas naszego dojścia do władzy. Teraz, gdy odnieśliśmy zwycięstwo, apelujemy do nich tylko po to, aby upewnić się, że zdobędziemy serca ludzi, zanim całkowicie zabezpieczymy naszą bazę władzy."
 GRE_wild_unions_3: "Dzikie związki zawodowe"
 GRE_wild_unions_3_desc: "Związki zawodowe są po prostu nie do zniesienia, nie możemy ich dłużej znosić! Zaczęły się jako utrapienie, ale stały się przeszkodą dla woli państwa, należy je uspokoić lub zniszczyć!"
 GRE_press_opposition: "Opozycja medialna"
 GRE_press_opposition_desc: "Od czasu przywrócenia porządku w rządzie media nie przedstawiają nas w najlepszym świetle, ale logiczne jest, że słabi powinni bać się silnych."
 GRE_one_party: "Państwo jednopartyjne"
 GRE_one_party_desc: "Po oświadczeniu, że KKE jest jedyną partią polityczną dozwoloną w Grecji, mamy władzę robić, co chcemy, ale za cenę przelania krwi, aby zapewnić służalczość naszych obywateli."
 GRE_reorganize_army_idea: "Reorganizacja armii"
 GRE_reorganize_army_idea_desc: "Nie możemy po prostu sfinansować armii aż do jej dysfunkcji. Może nadejść czas, gdy będziemy potrzebować potężnych sił zbrojnych i na tę ewentualność zadbamy, aby nasza armia była lojalna i gotowa."
 GRE_new_army_idea: "Nowa Armia"
 GRE_new_army_idea_desc: "Dużym sukcesem było przejęcie przez policję roli głównej siły obronnej. Wiemy jednak, że nie są wystarczająco wyposażeni do tego stopnia, aby odeprzeć obcą inwazję. Zbudujemy nową armię skupioną wyłącznie na obronie Grecji, aby zapewnić bezpieczeństwo naszym narodowi."
 GRE_red_army_idea: "Armia Czerwona"
 GRE_red_army_idea_desc: "Zaszczepiliśmy ideologiczny fanatyzm głęboko nie tylko w szeregach naszej armii, ale także w ludności cywilnej, zapewniając, że będziemy mieli siłę roboczą i lojalność niezbędną do wystawienia potężnej armii."
 GRE_cracked_foundation: "Pęknięty fundament"
 GRE_cracked_foundation_desc: "W tym miejscu tyle razy zaprzeczano podstawom państwa, że ​​jeśli będziemy podążać obecną drogą, możemy stanąć w obliczu nowej, straszliwej rewolucji. \n\n§RIJeśli nasza stabilność spadnie poniżej 30%, czeka nas rewolucja w Grecji!§!"
 GRE_militarist_education_idea: "Edukacja militarna"
 GRE_militarist_education_idea_desc: "System edukacji wszczepił w swój program nauczania wartości wojskowe, co pozwala na osiągnięcie większego stanu gotowości na wypadek nagłych ataków."
 GRE_elam: "Odrodzenie Narodowego Frontu Ludowego"
 GRE_elam_desc: "Narodowy Front Ludowy znacznie rozszerzył swoje wysiłki na całym świecie, aby wpłynąć na umysł przeciętnego wyborcy. Podejrzewamy, że przyczyną tych „zakłóceń” jest Grecja."
