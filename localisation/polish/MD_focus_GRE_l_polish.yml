 GRE_austerity_category_desc: "Aby uporać się z kryzysem zadłużenia, przed którym stoi nasz kraj, byliśmy zmuszeni przeprowadzić cięcia wydatków. Polityka oszczędnościowa ma pięć poziomów napięcia, z których najniższy to jeden. Jeśli napięcie związane z polityką oszczędnościową osiągnie poziom piąty, rząd ulegnie anarchii, a my będziemy zdani na łaskę mas!\n\nObecne napięcie w ramach polityki oszczędnościowej wynosi §R[gre_austerity_tension]§!"
