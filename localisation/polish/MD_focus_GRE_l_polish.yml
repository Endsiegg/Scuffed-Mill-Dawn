 GRE_legacy: "Greckie dziedzictwo"
 GRE_legacy_desc: "Grecja ma bogatą historię, wzloty i upadki wielu imperiów. Po utracie Bizancjum straciliśmy kontrolę nad naszą ojczyzną. Od 1821 roku obiecywaliśmy, że taka strata nigdy więcej nie spotka narodu greckiego."
 GRE_legacy2: "Greckie dziedzictwo"
 GRE_legacy2_desc: "Grecja ma bogatą historię, wzloty i upadki wielu imperiów. Po utracie Bizancjum straciliśmy kontrolę nad naszą ojczyzną. Od 1821 roku obiecywaliśmy, że taka strata nigdy więcej nie spotka narodu greckiego."
 GRE_constitutional_crisis: "Kryzys konstytucyjny"
 GRE_constitutional_crisis_desc: "Konstytucja to ostatnia rzecz, z którą musimy się uporać, zanim ostatecznie umocnimy się u władzy i odbudujemy Grecję zgodnie z naszymi wyobrażeniami."
 GRE_glass_cannon: "Ekonomia armat szklanych"
 GRE_glass_cannon_desc: "Nasza gospodarka radzi sobie szczególnie dobrze w okresach wzrostu."
 GRE_glass_cannon_2: "Ekonomia armat szklanych"
 GRE_glass_cannon_2_desc: "Nasza gospodarka radzi sobie szczególnie dobrze w okresach wzrostu."
 GRE_com_promote_local: "Promocja lokalnego biznesu"
 GRE_com_promote_local_desc: "Wprowadziliśmy przepisy, które pozwalają nam promować lokalny biznes i handel, aby wspierać kręgosłup naszego wzrostu gospodarczego."
 GRE_booming_arms: "Prężnie rozwijający się przemysł zbrojeniowy"
 GRE_booming_arms_desc: "Częsty efekt uboczny subsydiowania całej branży."
 GRE_efficient_elvo: "Efektywny przemysł rządowy"
 GRE_efficient_elvo_desc: "Branże będące własnością rządu są wyjątkowo dobrze zarządzane."
 GRE_resources: "Znacjonalizowane złoża zasobów"
 GRE_resources_desc: "Znacjonalizowaliśmy wszystkie złoża zasobów naturalnych w Grecji w celu wykorzystania przez państwo. Dzięki temu możemy lepiej alokować zasoby do naszych fabryk, zamiast marnować inne marnotrawstwo."
 GRE_construction_focus: "Koncentracja na materiałach budowlanych"
 GRE_construction_focus_desc: "Stawiając na pierwszym miejscu branżę materiałów budowlanych, możemy mieć pewność, że zawsze będziemy dysponować nadwyżką tego typu materiałów do naszych projektów."
 GRE_austerity_1: "Niezauważalne napięcia związane z polityką oszczędnościową"
 GRE_austerity_1_desc: "Bardzo małe grupy ludzi protestują przeciwko polityce oszczędnościowej rządu, ale większość się tym nie przejmuje. Obecnie szanse na zamieszki są praktycznie zerowe."
 GRE_austerity_2: "Drobne napięcia związane z polityką oszczędnościową"
 GRE_austerity_2_desc: "W wyniku polityki oszczędnościowej nasilają się drobne niepokoje społeczne. Obecnie ryzyko zamieszek jest niewielkie."
 GRE_austerity_3: "Średnie napięcia w ramach polityki oszczędnościowej"
 GRE_austerity_3_desc: "W całym kraju narastają nastroje przeciwko polityce oszczędnościowej rządu. Obecnie szanse na zamieszki są niekorzystne."
 GRE_austerity_4: "Główne napięcia związane z polityką oszczędnościową"
 GRE_austerity_4_desc: "Społeczeństwo zaczęło gardzić polityką oszczędnościową, co jest przedmiotem gorącej debaty w tym kraju. Obecnie ryzyko zamieszek jest duże."
 GRE_austerity_5: "Powstanie Obywatelskie"
 GRE_austerity_5_desc: "Niepokoje społeczne spowodowały całkowity zamknięcie tego kraju, przemoc i niepokoje stały się tak poważne, że niektórzy zaczynają nazywać to wojną domową. Obecnie szanse na zamieszki bez znaczenia."
 GRE_drift_modifiers: "Dryf polityczny"
 GRE_debt_modifier: "Kryzys zadłużenia"
 GRE_debt_modifier_desc: "Kryzys zadłużeniowy ma bardziej dotkliwe skutki w zależności od tego, jak zarządzamy naszymi pieniędzmi. Jednak wydawanie większych środków na tworzenie miejsc pracy przyniesie nam korzyści w dłuższej perspektywie."
 GRE_immigrants_barred: "Imigracja zawieszona"
 GRE_immigrants_barred_desc: "Rząd zawiesił całą imigrację do Grecji do odwołania. To powiadomienie może nigdy nie nadejść."
 GRE_metaxism_idea: "Metaksizm"
 GRE_metaxism_idea_desc: "Metaksizm odnosi się do ideologii faszystowskiej panującej w Grecji w latach 1936–1941, która w dużej mierze uratowała Grecję przed wewnętrznym zamętem, przed którym stanęła, aż do inwazji Niemiec."
 GRE_indoctrinate_youth: "Indoktrynować młodzież"
 GRE_indoctrinate_youth_desc: "Rządy demokratyczne niestety pozostawiły młodzież w naszym kraju bez przyszłości. Musimy zatem zdobyć zaufanie młodych ludzi, aby skutecznie objąć przywództwo w kraju."
