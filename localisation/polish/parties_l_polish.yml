l_polish:
 democratic: "Zachodnie Perspektywy"
 democratic_noun: "Zachodni"
 democratic_desc: "Prozachodni Rząd"
 conservatism: "Konserwatyzm"
 conservatism_desc: "Konserwatyzm: - Zachodnie i prozachodnie rządy dążą do utrzymania liberalnego porządku świata skoncentrowanego na Stanach Zjednoczonych, który panuje od upadku Związku Radzieckiego. Poprzez instytucje takie jak Bank Światowy i MFW, promują one liberalizację gospodarczą i denacjonalizację. Podczas gdy zdecydowana większość krajów o zachodnich poglądach to różne formy demokracji, stoją za nimi również prozachodnie rządy silnej ręki, które czerpią korzyści ze status quo. ---- Konserwatyzm to, ogólnie rzecz biorąc, wsparcie dla tradycyjnych instytucji i norm społecznych. W krajach demokratycznych przejawia się to zazwyczaj jako wsparcie dla wartości religijnych i nacjonalistycznych, gospodarki wolnorynkowej oraz stopniowych, ostrożnych reform."
 liberalism: "Liberalizm"
 liberalism_desc: "Liberalizm: - Zachodnie i prozachodnie rządy dążą do utrzymania liberalnego porządku świata skoncentrowanego na Stanach Zjednoczonych, który panuje od upadku Związku Radzieckiego. Poprzez instytucje takie jak Bank Światowy i MFW, promują one liberalizację gospodarczą i denacjonalizację. Podczas gdy zdecydowana większość krajów o zachodnim światopoglądzie to różne formy demokracji, stoją za nimi również prozachodnie rządy silnej ręki, które czerpią korzyści ze status quo. ---- Liberalizm jest szeroko rozpowszechnioną ideologią z wieloma różnymi wariantami na całym świecie. Jednak większość liberałów jest zjednoczona we wspieraniu wolności obywatelskich, wolnego rynku i demokratycznego rządu. Ogólnie rzecz biorąc, przyjmują oni reformistyczny pogląd na politykę, starając się zmieniać i przekształcać instytucje w miarę upływu czasu."
 socialism: "Socjaldemokracja"
 socialism_desc: "Socjaldemokracja: - Zachodnie i prozachodnie rządy dążą do utrzymania liberalnego porządku świata skoncentrowanego na Stanach Zjednoczonych, który panuje od upadku Związku Radzieckiego. Poprzez instytucje takie jak Bank Światowy i MFW, promują one liberalizację gospodarczą i denacjonalizację. Podczas gdy zdecydowana większość krajów z zachodnim światopoglądem to różne formy demokracji, za nimi stoją również prozachodnie rządy silnej ręki, które czerpią korzyści ze status quo. ---- Socjaldemokraci zajmują lewe skrzydło demokratycznej polityki. Generalnie wspierają silne państwo opiekuńcze, liberalne wartości społeczne, szeroko zakrojone reformy i promowanie praw człowieka, zwłaszcza dla grup historycznie uciskanych. Umiarkowani socjaliści są również często zaliczani do tej grupy."
 Western_Autocracy: "Prozachodni Autokrata"
 Western_Autocracy_desc: "Prozachodni autokrata: - Zachodnie i prozachodnie rządy dążą do utrzymania liberalnego porządku świata skoncentrowanego na Stanach Zjednoczonych, który panuje od upadku Związku Radzieckiego. Poprzez instytucje takie jak Bank Światowy i MFW, promują one liberalizację gospodarczą i denacjonalizację prawa. Podczas gdy zdecydowana większość krajów o zachodnich poglądach to różne formy demokracji, stoją za nimi również prozachodnie rządy silnej ręki, które czerpią korzyści ze status quo. ---- Prozachodnie autokracje nie są tak naprawdę zgodne z \"zachodnimi wartościami\" demokracji, pluralizmu i praw człowieka. Pozostają one jednak w zgodzie z Zachodem z powodów pragmatycznych i często nadal zawierają pewne słabe liberalne instytucje - choćby po to, by uspokoić swoich zachodnich zwolenników."
 communism: "Wschodzące Perspektywy"
 communism_noun: "Wschodzący"
 communism_desc: "Rząd wschodzących sojuszy"
 Communist-State: "Komunistyczne"
 Communist-State_desc: "Państwo komunistyczne: - Rządy o wschodzących perspektywach to te, zwłaszcza na Globalnym Południu i w sferze postsowieckiej, które starają się zastąpić dominujący liberalny porządek świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają one różne podejście do globalizacji, form rządów i polityki wewnętrznej.---- Komunizm jest radykalną ideologią socjalistyczną, która zdecydowanie sprzeciwia się kapitalizmowi wolnorynkowemu, zamiast tego promując kontrolę nad środkami produkcji przez \"pracowników\". Co to dokładnie oznacza, różni się, ale często przekłada się na kontrolę państwa i gospodarki przez jedną, autorytarną \"partię komunistyczną\". Od czasu upadku Związku Radzieckiego komunizm znacznie osłabł na całym świecie, ale niektóre państwa nadal twierdzą, że jest to ich oficjalna ideologia. Ci, którzy sprzymierzyli się z wschodzącymi mocarstwami, postrzegają obecny liberalny, kapitalistyczny porządek świata jako wyzyskujący i uważają, że musi on zostać zburzony i zastąpiony."
 Conservative: "Konserwatywny"
 Conservative_desc: "Konserwatyzm: - Rządy o wschodzących perspektywach to te, zwłaszcza na Globalnym Południu i w sferze postsowieckiej, które starają się zastąpić dominujący liberalny porządek świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają różne podejście do globalizacji, form rządów i polityki wewnętrznej.---- Reakcjoniści są niezadowoleni z kierunku, w jakim podążył ich kraj i dążą do powrotu do wyidealizowanego \"złotego wieku\" z przeszłości. W związku z tym starają się odwrócić wiele zmian, których doświadczyły ich narody. Są zagorzałymi przeciwnikami liberalizmu i jako tacy są generalnie sprzymierzeni przeciwko Zachodowi w erze nowożytnej."
 Autocracy: "Autokracja"
 Autocracy_desc: "Autokracja: - Rządy o wyłaniających się perspektywach to te, zwłaszcza na Globalnym Południu i w strefie poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Autokracje to klasyczne dyktatury, w których jedna osoba sprawuje lwią część władzy politycznej. Autokraci sprzeciwiają się wszelkim frakcjom i politykom, które zagrażają ich władzy. Ci, którzy postrzegają Zachód jako główne zagraniczne zagrożenie dla swoich tronów, na ogół sprzymierzą się z wschodzącymi mocarstwami."
 Vilayat_e_Faqih: "Szyiccy Rewolucjoniści"
 Vilayat_e_Faqih_desc: "Twardogłowi szyiccy rewolucjoniści: - Rządy o wyłaniających się perspektywach to te, szczególnie na Globalnym Południu i w sferze poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Chomeinizm jest twardogłową ideologią szyicko-rewolucyjną. W przeciwieństwie do tradycyjnego monarchizmu, socjalizmu i liberalizmu, Chomeiniści popierają utworzenie republiki teokratycznej, w której szyiccy duchowni religijni sprawują najwyższą władzę nad wybieranymi urzędnikami."
 Mod_Vilayat_e_Faqih: "Umiarkowany szyicki rewolucjonista"
 Mod_Vilayat_e_Faqih_desc: "Umiarkowany szyicki rewolucjonista: - Rządy o wyłaniających się perspektywach to te, szczególnie na Globalnym Południu i w sferze poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Umiarkowani politycy szyiccy, mimo że geopolitycznie nadal generalnie sprzymierzeni z Iranem, nie dążą do tworzenia teokracji Chomeinizmu. Zamiast tego generalnie opowiadają się za bardziej pluralistyczną formą rządów (demokratyczną lub inną), na którą wpływają szyickie wartości muzułmańskie."
 anarchist_communism: "Lewe skrzydło"
 anarchist_communism_desc: "Lewicowy radykał: - Rządy o wyłaniających się perspektywach to te, zwłaszcza na Globalnym Południu i w sferze poradzieckiej, które starają się zastąpić dominujący Liberalny Porządek Świata własnymi alternatywnymi instytucjami i wielobiegunowym sposobem globalnej polityki. Często mają odmienne podejście do globalizacji, form rządów i polityki wewnętrznej. Lewicowi radykałowie propagują bardziej umiarkowaną wizję socjalizmu w porównaniu z komunistami, ale nadal są bardziej twardzi niż socjaldemokraci. Generalnie sprzeciwiają się obecnym międzynarodowym strukturom gospodarczym i politycznym, uważając je za niesprawiedliwe i wyzyskujące."
 fascism: "Salaficka Perspektywa"
 fascism_noun: "Salafizm"
 fascism_desc: "Fundamentalistyczny Reżim Totalitarny"
 Kingdom: "Królestwo"
 Kingdom_desc: "Proestablishmentowy salafizm: - Salafizm jest ultrakonserwatywnym, nietolerancyjnym, fundamentalistycznym odłamem głównego nurtu islamu sunnickiego. Jego znaczenie wzrosło, gdy od połowy XX wieku wahabickie monarchie Zatoki Perskiej zapewniały miliardowe fundusze na jego nauki. Salafizm widział szczególnie brutalne wcielenia w talibach, Al-Kaidzie i ISIS. Dążą oni do podbicia wszystkich ziem islamskich i rządzenia nimi poprzez surową interpretację prawa islamskiego. Nie uznają innych form islamu ani religii mniejszościowych i nie cofną się przed niczym, by osiągnąć swoje cele.---- Niektóre odmiany myśli salafickiej, takie jak wahhabizm i madkhalizm, opowiadają się za zachowaniem status quo zamiast radykalnej rewolucji i zbrojnego dżihadu. Ci salafici podzielają fundamentalistyczne i nietolerancyjne poglądy qutbijskich dżihadystów, ale generalnie odrzucają przemoc i wspierają istniejące rządy. Ich zgodność czyni ich popularnymi wśród autorytarnych państw arabskich obawiających się zagrożenia, jakie bardziej polityczne odłamy islamizmu stanowią dla ich władzy."
 Caliphate: "Kalifat"
 Caliphate_desc: "Kalifat: - Salafizm jest ultrakonserwatywnym, nietolerancyjnym i fundamentalistycznym odłamem głównego nurtu islamu sunnickiego. Jego znaczenie wzrosło, gdy od połowy XX wieku wahabickie monarchie Zatoki Perskiej zapewniały miliardowe finansowanie jego nauk. Salafizm widział szczególnie brutalne wcielenia w talibach, Al-Kaidzie i ISIS. Dążą oni do podbicia wszystkich ziem islamskich i rządzenia nimi poprzez surową interpretację prawa islamskiego. Nie uznają innych form islamu ani religii mniejszościowych i nie cofną się przed niczym, by osiągnąć swoje cele.---- Dżihadyści dążą do zburzenia i zniszczenia rządów świata islamskiego, które uważają za pogańskie i heretyckie. Starają się szerzyć swoją wersję islamu za pomocą broni palnej."
 neutrality: "Niezależna Perspektywa"
 neutrality_noun: "Niezależni"
 neutrality_desc: "Rząd Niezależny"
 Neutral_conservatism: "Konserwatywny"
 Neutral_conservatism_desc: "Konserwatywny: - Rządy państw niezaangażowanych różnią się znacznie pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych sojuszy. Mogą one chcieć wspierać własną niepodległość narodową lub inne cele regionalne, lub po prostu są rozdarte między większymi mocarstwami, które w walce o wpływy ciągną je w różnych kierunkach."
 neutral_Social: "Socjaldemokracja"
 neutral_Social_desc: "Socjaldemokrata: - Rządy niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich powiązań z zagranicą. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
 oligarchism: "Oligarchowie"
 oligarchism_desc: "Oligarchia: - Rządy niezaangażowanych znacznie różnią się pod względem typów rządów i subideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych powiązań. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
 Neutral_Libertarian: "Libertarianin"
 Neutral_Libertarian_desc: "Libertarianin: - Rządy niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych sojuszy. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
 Neutral_Autocracy: "Autokracja"
 Neutral_Autocracy_desc: "Autokracja: - Rządy państw niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych sojuszy. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
 Neutral_Communism: "komunizm"
 Neutral_Communism_desc: "Państwo komunistyczne: - Rządy niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych sojuszy. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
 Neutral_green: "Zielony"
 Neutral_green_desc: "Zielony: – Rządy niezaangażowanych znacznie różnią się pod względem typów rządów i podideologii i zazwyczaj mają bardzo pragmatyczne podejście do swoich zagranicznych sojuszy. Mogą chcieć wspierać własną niepodległość narodową lub inne cele regionalne, albo po prostu są rozdarci między większymi mocarstwami, które w walce o wpływy ciągną ich w różnych kierunkach."
 Neutral_Muslim_Brotherhood: "Umiarkowani Islamiści"
 Neutral_Muslim_Brotherhood_desc: "Umiarkowani islamiści: - Grupy i partie inspirowane przez Bractwo Muzułmańskie, międzynarodową sunnicką organizację islamistyczną, założoną w Egipcie przez islamskiego uczonego Hassana al-Bannę w 1928 roku. Ma zwolenników w całym świecie arabskim i poza nim dzięki modelowi aktywizmu politycznego połączonego z islamską działalnością charytatywną. Jej celem są polityczne rządy islamskie oraz zaszczepienie Koranu i Sunny jako jedynego punktu odniesienia dla społeczeństwa."
 nationalist: "Nacjonalistyczne Perspektywy"
 nationalist_noun: "Nacjonalista"
 nationalist_desc: "Rząd nacjonalistyczny"
 Nat_Autocracy: "Junta wojskowa"
 Nat_Autocracy_desc: "Junta wojskowa: - Rządy nacjonalistyczne wierzą, że poradziły sobie z globalizacją i dążą do odrodzenia narodowego w oparciu o protekcjonizm, militaryzację oraz suwerenność narodową i etniczną. Nienawidzą globalnych instytucji liberalnych, ale mogą pozostać pragmatyczni w swoich międzynarodowych sojuszach, aby realizować swoje wąskie cele wewnętrzne lub ekspansjonistyczne."
 Nat_Fascism: "Faszyzm"
 Nat_Fascism_desc: "Faszyści: - Rządy nacjonalistyczne uważają, że globalizacja nie jest dla nich korzystna i dążą do odrodzenia narodowego w oparciu o protekcjonizm, militaryzację oraz suwerenność narodową i etniczną. Nienawidzą globalnych instytucji liberalnych, ale mogą pozostać pragmatyczne w swoich międzynarodowych sojuszach, aby wspierać swoje wąskie cele krajowe lub ekspansjonistyczne."
 Nat_Populism: "Populizm"
 Nat_Populism_desc: "Prawicowy populista: - Rządy nacjonalistyczne wierzą, że poradziły sobie z globalizacją i dążą do odrodzenia narodowego w oparciu o protekcjonizm, militaryzację oraz suwerenność narodową i etniczną. Nienawidzą globalnych instytucji liberalnych, ale mogą pozostać pragmatyczni w swoich międzynarodowych sojuszach, aby realizować swoje wąskie cele wewnętrzne lub ekspansjonistyczne."
 Monarchist: "Monarchista"
 Monarchist_desc: "Monarchiści: - nacjonalistyczne rządy uważają, że globalizacja dała im się we znaki i dążą do odrodzenia narodowego opartego na protekcjonizmie, militaryzacji oraz suwerenności narodowej i etnicznej. Nienawidzą globalnych instytucji liberalnych, ale mogą pozostać pragmatyczne w swoich międzynarodowych sojuszach, aby wspierać swoje wąskie cele krajowe lub ekspansjonistyczne."