l_polish:
 HELP_BUTTON_TT: "Kliknij ten przycisk, aby otworzyć okna pomocy dla tej karty. Kliknij ten przycisk ponownie, aby zamknąć wszystkie okna"
 HELP_BUTTON_TT_delayed: "Okna pomocy wyjaśnią mechanikę Millennium Dawn. Przycisk ten można znaleźć na różnych zakładkach w grze"
 HELP_BUTTON_PARTIES_TT: "Twoje partie polityczne są podzielone na 5 oddzielnych §HPoglądów§!; Zachodnie, Wschodzące, Salafickie, Niezaangażowane i Nacjonalistyczne. Każdy §HPogląd§! jest podzielony na §HPartie§!. Klikając dwie zielone strzałki, będziesz mógł zobaczyć wszystkie partie w swoim kraju i opisy tego, co każdy Pogląd i partia reprezentują. W tym oknie możesz promować i atakować partie. Maksymalna popularność partii jest ograniczona popularnością Poglądu, do którego należy. Po wyborach wygrywa §HPartia§! z największą popularnością"
 HELP_BUTTON_PARTIES_TT_delayed: "O wyborach:\nPo wyborach partia, która je wygra, musi utworzyć koalicję z innymi partiami, aby osiągnąć większość w parlamencie. Jeżeli nie będzie to możliwe, otrzymasz karę §HSiły politycznej§!. Partia rządząca zostanie wybrana spośród dwóch największych partii, a dwie największe partie nie mogą stworzyć razem koalicji. Tworzenie koalicji odbywa się w §HZakładce Decyzjnej§!, a czas na jej utworzenie jest ograniczony"
 HELP_BUTTON_GDP_TT: "Twój §HPKB na mieszkańca§! opisuje ogólny poziom bogactwa narodu. Bogatsze kraje mają wolniejszy wzrost populacji i gospodarki, ale korzystają z szybszych badań i niższych stóp procentowych od swojego długu. Możesz zwiększyć swój PKB na mieszkańca, wypełniając wszystkie swoje sloty budowlane we wszystkich posiadanych przez siebie stanach"
 HELP_BUTTON_GDP_TT_delayed: "Notatka! Jeśli w Twoim kraju jest więcej niż 78 fabryk, możesz pozostawić po jednym pustym miejscu w każdym stanie i nadal mieć możliwość zwiększania swojego PKB na mieszkańca"
 HELP_BUTTON_TAXES_TT: "Główny dochód dla twojego kraju to §HPodatki§!. Zwiększając podatki, będziesz w stanie zarobić więcej pieniędzy, ale część twoich dostępnych §HPrzemysłów Cywilnych§! zostanie wykorzystana jako §HKoszt Podatku§! w zależności od twojej §HStawki Podatkowej§!. Oznacza to, że twoja zdolność do wznoszenia budynków (a zatem twój wzrost gospodarczy) zostanie spowolniona. Zmniejszenie podatków będzie miało odwrotny skutek. Możesz dostosować swoją stawkę podatkową za pomocą przycisków '+' i '-'"
 HELP_BUTTON_FINANCES_TT: "Ważne jest zarządzanie dochodami i wydatkami twojego rządu. Na górnym pasku widoczne są: §HZadłużenie§!, §HSkarbiec§! oraz §HMiędzynarodowe Inwestycje§!.\n\n§HZadłużenie§! opisuje, ile pieniędzy twoje państwo pożyczyło. Musisz płacić odsetki od swojego kredytu. Twoje stopy procentowe są określane przez wskaźnik zadłużenia do PKB. Wysokie oprocentowanie (>15%) może prowadzić do bankructwa!\n\n§HSkarbiec§! opisuje, ile pieniędzy obecnie posiada twoje państwo. Przy najechaniu kursorem na skarbiec zobaczysz, czy osiągasz tygodniowy zysk czy deficyt. Jeśli nie masz skarbca i prowadzisz deficyt, twoje zadłużenie zostanie automatycznie zwiększone.\n\n§HMiędzynarodowe Inwestycje§! opisują, ile pieniędzy twoje państwo zainwestowało za granicą. Otrzymujesz stałą stopę zwrotu z inwestycji, która jest dodawana do twojego tygodniowego dochodu. Możesz inwestować w inne kraje, klikając na państwo, które nie jest twoje, i wybierając z menu budowy powyżej okna państwa.\n\nZwiększenie poziomów wydatków przyniesie różne bonusy, ale będzie kosztować cię więcej pieniędzy."
 HELP_BUTTON_FINANCES_TT_delayed: "Notatka! W Millennium Dawn gospodarka wzorowana jest na prawdziwym życiu. Podobnie jak w prawdziwym życiu, normalne jest utrzymywanie deficytu i finansowanie części wydatków poprzez zadłużenie. Po prostu trzymaj stopy procentowe pod kontrolą, rozwijając gospodarkę i zwiększając PKB na mieszkańca!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Frakcje wewnętrzne reprezentują potężne grupy posiadające władzę polityczną w Twoim kraju. Jeśli cię polubią, dadzą ci bonusy. Frakcje, które cię nie lubią, mają odwrotny skutek. Wewnętrzne frakcje mogą wymagać od ciebie różnych rzeczy i ograniczać twoje możliwości w zakresie polityki i zainteresowań narodowych. Opinia wewnętrznych frakcji może się zmienić w wyniku skupienia uwagi, decyzji i wydarzeń"
 HELP_BUTTON_TRADE_TT: "Poziom Twojego prawa handlowego określa, jaka część Twoich zasobów naturalnych jest eksportowana na rynek. Eksportując zasoby, zyskasz dodatkowy dochód. Zyskasz dochód niezależnie od tego, czy inny kraj kupi Twoje zasoby, czy nie"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn wykorzystuje decyzje w znacznie większym stopniu do treści niż gra podstawowa. Pamiętaj, aby okresowo sprawdzać dostępne opcje pod kątem nowych decyzji. Możesz odznaczyć decyzje, które Cię nie interesują, a wszelkie nowe decyzje, które się pojawią, automatycznie wywołają powiadomienie „§HDostępne decyzje§!”"
 HELP_BUTTON_RESEARCH_TT: "W Millennium Dawn kraje zaczynają z wyposażeniem, które same opracowały w prawdziwym świecie, i dowolnym wyposażeniem bazowym, którego potrzebują do swoich szablonów startowych. Jako kraj drugorzędny, musisz polegać na większych krajach, aby uzyskać najnowocześniejszy sprzęt. Jeśli chcesz być samowystarczalny, musisz zainwestować znaczne zasoby w rozwój krajowych systemów uzbrojenia"
 HELP_BUTTON_SLOTS_TT: "W Millennium Dawn miejsca na badania są bardzo ograniczone i musisz ustalić priorytety tego, co chcesz robić na bieżąco. Więcej miejsc na badania można zdobyć w ramach celów narodowych"
 HELP_BUTTON_INFLUENCE_TT: "Każdy kraj objęty jest §HWpływem§! obcych krajów. Wpływ reprezentuje miękką siłę i kontrolę, jaką kraje mają nad sobą. Kraje w naturalny sposób będą zmierzać w stronę tego samego §HPoglądu§! jako ich influencerzy. Im większy wpływ ma inny kraj, tym silniejszy jest dryf. Wydając wpływy, kraje mogą wpływać na politykę innych krajów, zdobywać zasoby, a nawet marionetkować innye kraje. Wpływy zdobywa się wydając §HSiłę polityczną§! lub inwestując w innych krajach. Możesz walczyć z wpływami poprzez decyzje w zakładce decyzji"
 HELP_BUTTON_RESOURCES_TT: "W przeciwieństwie do gry podstawowej, w Millennium Dawn wyprodukowanie całego sprzętu wojskowego kosztuje ropę. Ma to zachęcić kraje do zakupu ropy nawet w czasie pokoju i uzależnić je od krajów produkujących ropę"
 HELP_BUTTON_TEMPLATES_TT: "Jednostki różnią się znacznie od gry podstawowej. Krótko mówiąc, jednostki stają się silniejsze, gdy stają się cięższe (Lekka piechota -> Piechota -> Piechota zmechanizowana -> Piechota pancerna -> Opancerzone), ale ich wadą jest to, że kosztują więcej i ponoszą więcej kar za teren.\n\nPodstawowa szerokość bojowa została zwiększona z 60 do 120 w porównaniu z grą podstawową, a szerokość poszczególnych batalionów jest często nieparzysta. Ma to na celu zmniejszenie znaczenia posiadania optymalnej szerokości bojowej dla szablonów. W większości przypadków nie będziesz w stanie maksymalnie wykorzystać dostępnej szerokości bojowej. Jeśli chodzi o wielkość jednostki, większe jednostki są zawsze lepsze"
 HELP_BUTTON_EQUIPMENT_TT: "W Millennium Dawn wszystkie twoje jednostki startowe rozpoczynają grę bez żadnego wyposażenia. Zamiast tego cały sprzęt początkowy jest umieszczany w początkowych zapasach krajów. Odbywa się to w celu umożliwienia wszystkim krajom rozpoczęcia korzystania z prawidłowego, historycznego, rzeczywistego sprzętu. Z tego powodu nie warto od razu rozpoczynać szkolenia nowych jednostek, gdyż „ukradniesz” wyposażenie już istniejących jednostek. Zapełnienie jednostek początkowych zajmuje około tygodnia czasu w grze"