 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Inwestowanie w projekty budowlane zwiększy Twoje przychody w kraju docelowym i zapewni dochód z inwestycji dla Twojego kraju.\n\n§YZarówno poziom korupcji w kraju, jak i poziom infrastruktury w państwie będą miały wpływ na całkowity czas budowy. Czas budowy wzrasta domyślnie o 35%, niezależnie od modyfikatorów.§!\n\n§LJeśli kraj docelowy zaakceptuje Twoją ofertę inwestycyjną, pod koniec okresu budowy zyska budynek.§!\nSI odmówi inwestycji, jeśli mają problemy z gospodarką lub ich wpływy krajowe są zbyt niskie.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YWymagania§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Jeżeli kraj to zaakceptuje, od chwili akceptacji rozpocznie się odliczanie §Y14 dni§!. Nie zyskasz większych wpływów, niezależnie od tego, ile pieniędzy wrzucisz do tego narodu w tym okresie odnowienia."
 AC_30_cooldown_tt: "Jeśli kraj to zaakceptuje, od chwili akceptacji rozpocznie się odliczanie §Y30 dni§!. Nie zyskasz większych wpływów, niezależnie od tego, ile pieniędzy wrzucisz do tego narodu w tym okresie odnowienia."
 AC_build_button_tt_2: "Anuluj aktywny projekt (w tym stanie możesz dokonać tylko jednej inwestycji dziennie)."
 AC_build_button_tt_b: "Naciśnięcie tego przycisku poprosi kontrolera stanu o pozwolenie. Jeśli się zgodzą, w zakładce decyzji rozpocznie się projekt budowlany. Ten projekt jest powtarzany do momentu ukończenia wszystkich budynków ustawionych w kolejce.\n\n§Y Szybkość budowy podlega zmniejszeniu o -25% w stosunku do normalnej wartości (obowiązują modyfikatory szybkości budowy obowiązujące w Twoim kraju).§![From.AC_GetPoliticalPowerCost]\n\n§LMożesz mieć tylko jeden aktywny projekt budowlany na na raz.\n\nPaństwo nie może prowadzić projektu budowlanego w wielu krajach.\n\nKontroler tego stanu odmówi, jeśli ma o Tobie negatywną opinię.§!"
