 AC_construction_CIC: "§YPrzemysł cywilny§!\nBudynek ten zapewnia państwu przemysł do produkcji dóbr cywilnych lub budowy nowych budynków. W razie potrzeby można go przekształcić w przemysł wojskowy.\n\n§YPodstawowy koszt konstrukcji:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! miliard"
 AC_construction_CIC_delayed: "§YWymagania§!:\n[!AC_building_cic_button_click_enabled]"
 AC_construction_MIC: "§YPrzemysł wojskowy§!\nBudynek ten zapewnia państwu przemysł do produkcji nowego sprzętu wojskowego. W razie potrzeby można go przekształcić w przemysł cywilny.\n\n§YKoszt podstawowy na konstrukcję:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! miliard"
 AC_construction_MIC_delayed: "§YWymagania§!:\n[!AC_building_mic_button_click_enabled]"
 AC_construction_NIC: "§YStocznia Marynarki Wojennej§!\nTen budynek zapewnia stanowi przemysł do budowy nowych statków.\n\n§YPodstawowy koszt konstrukcji:§! §R$[?global.BUILD_COST_DOCKYARD]§! miliard"
 AC_construction_NIC_delayed: "§YWymagania§!\n[!AC_building_nic_button_click_enabled]"
 AC_construction_INF: "§YInfrastruktura§!\nTo budowla zapewnia państwu poprawę infrastruktury. Zwiększa ona zdolność zaopatrzeniową w strategicznych regionach, przyspiesza działania dywizji oraz zwiększa wydobycie surowców.\n\n§YPodstawowy koszt budowy na strukturę:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! miliardów"
 AC_construction_INF_delayed: "§YWymagania§!:\n[!AC_building_infra_button_click_enabled]"
 AC_construction_offices: "§YSektor biurowy§!\nSektor biurowy reprezentuje wszystkie pozostałe gałęzie gospodarki poza przemysłem wydobywczym i ciężkim. Należą do nich usługi finansowe, dla klientów, technologie informacyjne, handel detaliczny i wiele innych.\n\n§YPodstawowy koszt na strukturę:§! §R$[?global.BUILD_COST_OFFICES]§! miliard"
 AC_construction_offices_delayed: "§YWymagania§!:\n[!AC_building_offices_button_click_enabled]"
 AC_construction_AA: "§YSAM-Site§!\nMiejsca rakiet ziemia-powietrze (SAM) to zespoły rakiet przeciwlotniczych dalekiego zasięgu. Ze względu na zasięg rakiety są cięższe i mało mobilne. Wystrzeliwują rakiety w stronę nadlatujących samolotów wroga i chronią przed bombardowaniami. Jeśli do tej roli zostaną rozmieszczone SAM, zapewniają one obronę przeciwrakietową dla danego stanu i sąsiednich państw w zasięgu.\n\n§YPodstawowy koszt na konstrukcję:§! §R$[?global.BUILD_COST_ANTIAIR]§! miliardy"
 AC_construction_AA_delayed: "§YWymagania§!:\n[!AC_building_antiair_button_click_enabled]"
 AC_construction_RAD: "§YStacja radarowa§!\nStacje radarowe umożliwiają zdobycie informacji o oddziałach wroga w pobliskich stanach. Składa się z różnych radarów i czujników, a także zasobów wywiadowczych i możliwości analizowania zmieniającej się sytuacji.\nWyższy poziom zwiększy jego efektywny zasięg.\nJego radary zapewniają również państwu lepsze wykrywanie sił powietrznych wroga, dając Twojemu samolotowi większa szansa na ich zaatakowanie.\nPonadto radary zwiększają wykrywalność flot wroga na morzu.\n\n§YPodstawowy koszt na budowlę:§! §R$[?global.BUILD_COST_RADAR]§! miliard"
 AC_construction_RAD_delayed: "§YWymagania§!:\n[!AC_building_radar_button_click_enabled]"
 AC_construction_AIR: "§YBaza lotnicza§!\nTen budynek zapewnia stanowi rozmieszczenie sił powietrznych.\n\n§YPodstawowy koszt na konstrukcję:§! §R$[?global.BUILD_COST_AIRBASE]§! miliard"
 AC_construction_AIR_delayed: "§YWymagania§!:\n[!AC_building_airbase_button_click_enabled]"
 AC_construction_fuel_silo: "§YStrategiczna rezerwa paliwa§!\nTen budynek zapewnia Twojemu narodowi więcej miejsca na gromadzenie zapasów §HPaliwa§!.\n\n§YPodstawowy koszt budowli:§! §R$[?global.BUILD_COST_FUEL_SILO]§! miliard"
 AC_construction_fuel_silo_delayed: "§YWymagania§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 AC_construction_internet_station: "§YInfrastruktura sieciowa§!\nInfrastruktura sieciowa to wysokie konstrukcje stosowane w telekomunikacji i komunikacji radiowej do przesyłania transmisji na duże odległości lub podziemne kable światłowodowe i systemy przetwarzania w chmurze. \n\n§YInfrastruktura sieciowa§! przyspiesza lokalną budowę.\n\n§YPodstawowy koszt na konstrukcję:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! miliard"
 AC_construction_internet_station_delayed: "§YWymagania§!:\n[!AC_building_internet_station_button_click_enabled]"
 AC_construction_REF: "§YInfrastruktura energii odnawialnej§!\nInfrastruktura energii odnawialnej obejmuje wszystkie źródła energii odnawialnej. Należą do nich między innymi; parki słoneczne, turbiny wiatrowe, rafinerie biopaliw, elektrownie węglowe, elektrownie na biopaliwa i nie tylko. W związku z tym wykorzystuje źródła odnawialne i produkuje z nich paliwo.\n\n§YKoszt bazowy na konstrukcję:§! §R$[?global.BUILD_COST_REFINERY]§! miliard"
 AC_construction_REF_delayed: "§YWymagania§!:\n[!AC_building_ref_button_click_enabled]"
 AC_construction_POWER_PLANT: "§YElektrownia na paliwa kopalne§!\nElektrownia na paliwa kopalne to rozwiązanie obejmujące wszystkie źródła energii termoelektrycznej oparte na paliwach kopalnych. Należą do nich między innymi; węgiel, gaz ziemny i ropa naftowa.\n\n§YKoszt podstawowy na konstrukcję:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! miliard"
 AC_construction_POWER_PLANT_delayed: "§YWymagania§!:\n[!AC_building_power_plant_button_click_enabled]"
 AC_construction_NUCLEAR_REACTOR: "§YReaktor jądrowy§!\nBudynek reaktora jądrowego przekształca energię jądrową w energię elektryczną, zużywając w tym procesie umiarkowanie wzbogacony uran.\n\n§YPodstawowy koszt na konstrukcję:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! miliard"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YWymagania§!:\n[!AC_building_nuclear_reactor_button_click_enabled]"
 AC_construction_AGRICULTURE_DISTRICT: "§YSkomercjalizowane dzielnice rolnicze§!\n§YSkomercjalizowane dzielnice rolnicze§! reprezentuje wszystkie rodzaje rolnictwa nietowarowego w naszym kraju. Obejmuje ono przemysł rolny, grunty orne, silosy zbożowe, rzeźnie i inne.\n\n§YKoszt podstawowy za strukturę:§! §R$[?global.BUILD_COST_AGRICULTURE_DISTRICT]§! Miliardów"
