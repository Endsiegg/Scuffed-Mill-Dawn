 BUL_greens_focus: "Partia Zielonych Bułgarii"
 BUL_greens_focus_desc: "Partia Zielonych Bułgarii jest ekologiczną partią polityczną w Bułgarii. Została założona w Sofii w 1989 roku przez Aleksandara Karakaczanowa, późniejszego przewodniczącego partii."
 BUL_ecological_radicalism: "Radykalizm ekologiczny"
 BUL_ecological_radicalism_desc: "Radykalizm ekologiczny opowiada się za drastycznymi i fundamentalnymi zmianami w strukturach i zachowaniach społecznych w celu rozwiązania problemów środowiskowych, często rzucając wyzwanie tradycyjnym systemom gospodarczym i politycznym."
 BUL_investing_in_eco_projects: "Zielone inwestycje"
 BUL_investing_in_eco_projects_desc: "Zielone inwestycje obejmują przeznaczanie środków finansowych na zrównoważone środowiskowo projekty, przedsięwzięcia i technologie mające na celu łagodzenie zmian klimatycznych i promowanie ochrony środowiska."
 BUL_countering_ecological_reactionism: "Przeciwdziałanie reakcji anty-zielonych"
 BUL_countering_ecological_reactionism_desc: "Wszystkich, którzy sprzeciwią się naszemu nowemu programowi, należy uciszyć i odpowiednio ukarać!"
 BUL_green_energy: "Energia odnawialna"
 BUL_green_energy_desc: "Energia odnawialna odnosi się do zrównoważonych źródeł energii wytwarzanych z zasobów naturalnych, takich jak światło słoneczne, wiatr, woda i ciepło geotermalne, które można uzupełniać w nieskończoność i wywierać minimalny wpływ na środowisko."
 BUL_glxin_bampem_zavodneri: "Nowe standardy"
 BUL_glxin_bampem_zavodneri_desc: "Musimy ustanowić nowe standardy produkcji przemysłowej, aby pasowały one do naszego ekologicznego programu."
 BUL_freash_bulgarian_air: "Bułgarskie świeże powietrze"
 BUL_freash_bulgarian_air_desc: "Świeże powietrze jest niezbędne dla Bułgarów, ponieważ uosabia esencję wolności, zdrowia i połączenia z dziewiczymi krajobrazami naturalnymi, jest głęboko zakorzenione w ich tożsamości kulturowej i cenione jako schronienie przed presją współczesnego życia."
 BUL_bulgarian_wine: "Inwestycja w bułgarskie wino"
 BUL_bulgarian_wine_desc: "Czy jest ktoś, kto nie lubi wina? Nie sądzimy! Niech błogosławieństwo Dionizego spłynie na nas wszystkich!"
 BUL_green_bulgaria: "Nowa, Zielona Bułgaria"
 BUL_green_bulgaria_desc: "Teraz Bułgaria jest nowym, bardziej ekologicznym państwem, które zrewolucjonizowało swoją tożsamość!"
 BUL_revitalizing_militar_industry: "Odśwież ARSENAL Arms"
 BUL_revitalizing_militar_industry_desc: "ARSENAL Arms trzeba odnowić i zreformować, aby w końcu sprostać potrzebom rynku!"
 BUL_contract_with_Kalashnikov: "Umowa z Izhmaszem"
 BUL_contract_with_Kalashnikov_desc: "Aby uzyskać większe wsparcie w produkcji broni, należy zawrzeć kontrakt z Izhmaszem."
 BUL_new_licenses_ak: "Nowe licencje"
 BUL_new_licenses_ak_desc: "Na całym świecie produkowane są nowsze wersje small. Musimy zdobyć nowe licencje i je wyprodukować!"
 BUL_airburst_stuff: "Zwiększyć produkcję broni strzeleckiej"
 BUL_airburst_stuff_desc: "Aby sprostać potrzebom rynku, musimy produkować więcej broni, aby móc ją eksportować."
 BUL_airburst_stufff: "Rozwijać produkcję sprzętu dowodzenia"
 BUL_airburst_stufff_desc: "Firma Arsenal ma na swojej liście szeroką gamę produktów. Musimy go dalej rozwijać i produkować sprzęt dowodzenia."
 BUL_zenith_ka: "Bronie AA"
 BUL_zenith_ka_desc: "Działa przeciwlotnicze, skrót od dział przeciwlotniczych, to broń artyleryjska specjalnie zaprojektowana do przechwytywania i niszczenia samolotów wroga, zapewniająca kluczową obronę przed zagrożeniami powietrznymi podczas konfliktów zbrojnych."
 BUL_zenith_kaa: "AT Guns"
 BUL_zenith_kaa_desc: "Działa przeciwpancerne, czyli działa przeciwpancerne, to działa artyleryjskie zaprojektowane specjalnie do penetracji pojazdów opancerzonych, odgrywające kluczową rolę w działaniach wojennych, zapewniając skuteczny środek obrony przed czołgami wroga i innymi zagrożeniami opancerzonymi."
 BUL_karanatay_vvoz: "Bułgarskie ciężarówki"
 BUL_karanatay_vvoz_desc: "Bułgarskie ciężarówki to solidne i wszechstronne pojazdy, znane ze swojej niezawodności i trwałości, doskonale radzące sobie z poruszaniem się w trudnym terenie i wydajnym transportem towarów po zróżnicowanych krajobrazach kraju."
 BUL_expanding_arsenal: "Rozbudowa Arsenału"
 BUL_expanding_arsenal_desc: "Teraz możemy rozpocząć nową, pełną ekspansję naszej produkcji i eksportu."
 BUL_NATO_cooperation: "Współpraca NATO"
 BUL_NATO_cooperation_desc: "Możemy współpracować z NATO w zakresie naszej doktryny wojskowej. Ta współpraca będzie dla nas bardzo korzystna."
