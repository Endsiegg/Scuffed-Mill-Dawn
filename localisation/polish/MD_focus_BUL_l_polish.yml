 bulg.11.t: "Nasze stanowisko w sprawie Rosji"
 bulg.11.d: "Rosja ma bardzo dziwne stanowisko na światowej arenie geopolitycznej. Jakie stanowisko powinniśmy przyjąć, jeśli chodzi o nawiązywanie z nimi relacji?"
 bulg.11.a: "Wyślij misję dyplomatyczną i pozdrawiam!"
 bulg.11.b: "Nie mamy z nimi nic wspólnego."
 bulg.12.t: "Pytanie dotyczące przywództwa"
 bulg.12.d: "Po utworzeniu prawicowego rządu w Bułgarii część wewnętrznych kręgów w kraju nie chce, aby car miał pełną kontrolę nad krajem. Czy powinniśmy rozważyć ich propozycje?"
 bulg.12.a: "Car powinien pozostać u władzy!"
 bulg.12.b: "VMRO powinno być u władzy!"
 bulg.12.c: "Przebudzenie powinno rządzić!"
 BUL_FYR_friendship: "Traktat o przyjaźni bułgarsko-macedońskiej"
 BUL_us_military_in_bul: "Wojsko USA w Bułgarii"
 BUL_us_military_in_bul_desc: "Bułgaria jest strategicznym miejscem rozmieszczenia wojsk amerykańskich ze względu na swoje położenie geograficzne w Europie. Jeśli Bułgaria pozwoli na rozmieszczenie wojsk amerykańskich na swoim terytorium, pomoże to zapewnić bezpieczeństwo w regionie. Obecność wojsk amerykańskich w Bułgarii będzie stanowić czynnik odstraszający w przypadku potencjalnego zagrożenia lub agresji wobec tego kraju. Przyczyni się także do wzmocnienia zbiorowego bezpieczeństwa NATO, którego Bułgaria chce być członkiem."
 BUL_novo_selo: "Bazy lotnicze Novo Selo i Graf Ignatievo"
 BUL_novo_selo_desc: "Bułgaria, kraj położony na Bałkanach w Europie, powinna poważnie rozważyć otwarcie amerykańskich baz wojskowych Novo Selo i Graf Ignatievo. Powodów wspierających tę decyzję jest wiele. Po pierwsze, otwierając te bazy lotnicze, Bułgaria wzmocni swoje strategiczne partnerstwo ze Stanami Zjednoczonymi. Partnerstwo to zapewni Bułgarii korzyści w zakresie obronności i bezpieczeństwa, które pomogą chronić kraj przed zagrożeniami zewnętrznymi."
 BUL_befriend_greece_lib: "Przyjaźń z Grecją"
 BUL_befriend_greece_lib_desc: "W ostatnich latach współpraca bułgarsko-grecka w sektorach wojskowym i gospodarczym uległa wzmocnieniu. Oba kraje współpracowały nad różnymi inicjatywami, takimi jak wspólne ćwiczenia wojskowe, wymiana informacji wywiadowczych i bezpieczeństwo granic. Bułgarię i Grecję również łączy wspólny interes w stabilności na Bałkanach i powstrzymywaniu zagrożeń regionalnych."
 BUL_friendship_with_romania: "Współpraca z Rumunią"
 BUL_friendship_with_romania_desc: "Bułgaria i Rumunia od wielu lat łączą ścisłą współpracę zarówno w sektorze wojskowym, jak i gospodarczym. Mając wspólną historię i położenie geograficzne, oba kraje współpracują przy wspólnych ćwiczeniach wojskowych i partnerstwach strategicznych, aby zwiększyć swoje bezpieczeństwo i stawić czoła wyzwaniom regionalnym. Kraje zaangażowały się także we wspólne przedsięwzięcia, aby poprawić swój wzrost gospodarczy, zwiększyć inwestycje transgraniczne i handel oraz promować turystykę."
 BUL_generic_political_pression: "Ulepszona administracja"
 BUL_generic_political_pression_desc: "Bułgaria powinna przejść reformę administracji, która powinna mieć na celu poprawę efektywności i rozliczalności jej instytucji rządowych. Głównym celem jest modernizacja systemu administracji publicznej i ograniczenie biurokracji, która hamowała rozwój gospodarczy i inwestycje zagraniczne."
 BUL_liberty_ethos: "Demokratyczna Bułgaria"
 BUL_liberty_ethos_desc: "Rok 2000 był punktem zwrotnym dla społeczeństwa bułgarskiego, które stanęło przed licznymi wyzwaniami politycznymi, gospodarczymi i społecznymi. Pomimo trudności nie ma wątpliwości, że etos demokratyczny był dla kraju najlepszym wyborem. Demokracja oferuje obywatelom możliwość wypowiadania się w rządzie i uczestniczenia w procesach decyzyjnych. Tworzy to poczucie własności, umożliwiając jednostkom wzięcie odpowiedzialności za swoje zbiorowe losy. Ponadto społeczeństwa demokratyczne kładą duży nacisk na indywidualne prawa i wolności, które mają kluczowe znaczenie dla rozwoju osobistego i społecznego."
 BUL_collectivist_ethos: "Nowa Bułgaria, stare zwyczaje"
 BUL_collectivist_ethos_desc: "Rok 2000 był początkiem demokratycznego establishmentu Bułgarii. Jednak wiele osób uważa go za najgorsze przywództwo polityczne w historii kraju. Jednym z głównych powodów, dla których tak się uważa, jest fakt, że rządowi nie udało się przeciwstawić szerzącej się korupcji, która nękała naród. Kolejnym czynnikiem, który przyczynił się do tego negatywnego postrzegania, był brak postępu i wzrostu gospodarczego. Zamiast tego panowała bieda i bezrobocie, a poziom życia nadal się pogarszał. Narastało również poczucie niestabilności politycznej, co podważyło zaufanie społeczne i zaufanie do rządu."
 bulg.4.t: "Monarchistyczny zamach stanu w Bułgarii!"
 bulg.4.d: "Bułgarię uderzył monarchistyczny zamach stanu, który przywrócił symbole dawnej monarchii. Zamachowi stanu przewodziła frakcja w bułgarskim kierownictwie politycznym, która dążyła do przywrócenia konstytucji podobnej do tej obowiązującej w epoce przedkomunistycznej. Posunięcie to spotkało się z mieszanymi reakcjami, niektórzy postrzegali je jako próbę skierowania Bułgarii w stronę autorytaryzmu, inni natomiast wierzyli, że przywrócenie monarchii zapewni stabilność polityki kraju. Zamach stanu zakończył się sukcesem, a nowa konstytucja przedstawiała monarchię jako ceremonialną głowę państwa. Bułgarskiej rodzinie królewskiej przyznano znaczącą rolę w życiu politycznym i społecznym kraju i do dziś zajmuje ona znaczącą pozycję w bułgarskim społeczeństwie. Ponieważ obecny rząd nęka korupcja i niestabilność gospodarcza, w Bułgarii rośnie ruch na rzecz przywrócenia monarchii. Ruch ten, kierowany przez grupę wpływowych polityków, dowódców wojskowych i lojalistów byłej rodziny królewskiej, dąży do stworzenia monarchii konstytucyjnej, która zapewni narodowi stabilność i dobrobyt."
 bulg.4.a: "Chwała carowi!"
 BUL_improved_administration: "Ulepszona administracja"
 BUL_improved_administration_desc: "Nasza usprawniona i zreformowana administracja może z łatwością poradzić sobie z ciężarami obywateli i kraju jako całości."
 bulg.5.t: "Komunistyczna odwet w Bułgarii!"
 bulg.5.d: "W Bułgarii doszło do komunistycznego zamachu stanu, w wyniku którego władzę zdobyła Bułgarska Partia Socjalistyczna (BSP). Była to znacząca zmiana polityczna w kraju po latach reform demokratycznych i liberalizacji. Dla wielu Bułgarów był to krok wstecz w stronę reżimu komunistycznego, o usunięcie którego tak ciężko walczyli. BSP zdołała zdobyć władzę dzięki rządowi koalicyjnemu z partią Ruch na rzecz Praw i Wolności. Koalicja ta zasadniczo dała BSP kontrolę nad rządem, umożliwiając im realizację polityki przypominającej epokę komunizmu. Wprowadzili większą kontrolę państwa nad gospodarką, ograniczając prywatną przedsiębiorczość i zwiększając wydatki rządowe na politykę społeczną."
 bulg.5.a: "Chwała Czerwonemu Październikowi!"
 bulg.6.t: "Wybór tego kim jesteśmy..."
 bulg.6.d: "W czym powinno się ogłaszać nasze królestwo?"
 bulg.6.a: "Większe Carstwo Bułgarii"
 bulg.6.b: "Czwarte Cesarstwo Bułgarskie"
 bulg.6.c: "Cesarstwo Bułgarsko-Bizantyjskie"
 BUL_empire: "Czwarte Cesarstwo Bułgarskie"
 BUL_empire2: "Większe Carstwo Bułgarii"
 BUL_empire3: "Cesarstwo Bułgarsko-Bizantyjskie"
 BUL_generic_moving_towards_neutrality: "W stronę neutralności"
 BUL_generic_moving_towards_neutrality_desc: "Bułgaria musi przejść do neutralnego środowiska politycznego, aby utrzymać dobre stosunki z blokiem wschodnim i zachodnim oraz uzyskać maksymalne korzyści z konfliktu między obiema stronami."
 BUL_generic_moving_towards_nothing_continue: "Nie ma odwrotu"
 BUL_generic_moving_towards_nothing_continue_desc: "Bułgaria wybrała już swoją drogę polityczną i cywilizacyjną, musimy ją kontynuować i nie dopuścić, aby siły reakcyjne zdobyły przewagę w naszym kraju!"
 BUL_european_ideals: "Ideały europejskie"
 BUL_european_ideals_desc: "Przyjmując takie wartości, jak demokracja, prawa człowieka i praworządność, Bułgarii udało się dostosować swoją politykę do standardów UE. Jedną z najważniejszych korzyści wynikających z bycia członkiem UE jest dostęp do możliwości finansowania niezbędnych dla wzrostu gospodarczego, inwestycji infrastrukturalnych oraz programów społecznych, takich jak edukacja i opieka zdrowotna."
 BUL_genric_ccich_boz: "Reforma edukacji"
 BUL_genric_ccich_boz_desc: "W ostatnich latach Bułgarska Partia Socjaldemokratyczna pracowała nad zreformowaniem systemu edukacji w kraju. Celem partii jest zwiększenie dostępu do wysokiej jakości edukacji, zapewnienie nauczycielom większych zasobów i poprawa ogólnego programu nauczania. Aby osiągnąć te cele, Partia Socjaldemokratyczna skupiła się na zwiększeniu finansowania szkół, zapewnieniu większego wsparcia uczniom znajdującym się w niekorzystnej sytuacji i ograniczeniu liczebności klas. Wprowadzili także nowe programy, które mają pomóc uczniom w rozwijaniu umiejętności niezbędnych na współczesnym rynku pracy."
 BUL_prorussian_prime_minister: "Neutralny premier"
 BUL_prorussian_minister_generic: "Premier wielobiegunowy"
 BUL_prorussian_minister_generic_desc: "Pojęcie wielobiegunowości w polityce zagranicznej odnosi się do państwa współpracującego z wieloma aktorami międzynarodowymi, a nie sprzymierzającego się wyłącznie z jedną dominującą siłą. Posiadanie premiera prowadzącego wielobiegunową politykę zagraniczną w Bułgarii może być bardzo korzystne z kilku powodów. Po pierwsze, promuje dywersyfikację partnerstw, co może prowadzić do bardziej stabilnej i bezpiecznej polityki zagranicznej. Dodatkowo może wzmocnić powiązania gospodarcze z różnorodnymi partnerami handlowymi, prowadząc do zwiększenia wzrostu gospodarczego i tworzenia miejsc pracy."
 BUL_befriend_russia: "Zaprzyjaźnij się z Rosją"
 BUL_befriend_russia_desc: "Pomimo naszej nowej ścieżki politycznej nie powinniśmy zrywać wszelkich więzi z Rosją, a raczej zabiegać o przyjaźń z nią."
 BUL_befriend_serbia: "Współpraca serbska"
 BUL_befriend_serbia_desc: "Serbia stała się teraz nowym państwem z nowym programem politycznym. Nie możemy tego nie wspierać."
 BUL_bosnian_cooperation: "Wzmocnić pakt bośniacki"
 BUL_bosnian_cooperation_desc: "Na znak naszego zaangażowania w NATO musimy przedłużyć nasze partnerstwo z Bośnią."
 BUL_KFOR_base: "Rozmieszczenie KFOR"
 BUL_KFOR_base_desc: "KFOR koncentruje się na budowaniu bezpiecznego środowiska i gwarantowaniu swobody poruszania się po całym terytorium Kosowa wszystkim obywatelom, niezależnie od ich pochodzenia etnicznego, zgodnie z rezolucją Rady Bezpieczeństwa ONZ nr 1244."
 BUL_generic_simeon_prime_minister: "Symeona II na premiera"
 BUL_generic_simeon_prime_minister_desc: "Aby zapewnić stabilny sojusz, musimy mianować Symeona II na naszego premiera!"
 BUL_appeal_to_farmers: "Agroreformacja"
 BUL_appeal_to_farmers_desc: "Nasze rolnictwo należy zreformować, aby stało się bardziej korzystne."
 BUL_cult_of_past: "Kult przeszłości"
 BUL_cult_of_past_desc: "W wyniku nieoczekiwanego obrotu wydarzeń nowo wybrany nacjonalistyczny rząd Bułgarii udzielił swojego wsparcia kontrowersyjnemu kultowi patriotycznemu znanemu jako „Przeszłość”. Grupa, która twierdzi, że pochodzi od starożytnych Traków, od dawna jest odrzucana przez główny nurt społeczeństwa ze względu na jej ekstremistyczne przekonania i brutalną taktykę. Jednak teraz, przy wsparciu rządu, Past została ośmielona, ​​a jej członkowie stają się coraz bardziej agresywni w swoich działaniach."
 bulg.7.t: "Polityka bułgarska"
 bulg.7.d: "W roku 2000 Bułgaria przechodziła znaczące zmiany w swoim krajobrazie politycznym. Kraj w dalszym ciągu podnosił się po zawirowaniach gospodarczych i politycznych lat 90., a wśród społeczeństwa narastało poczucie frustracji wobec rządu. Partia rządząca, Bułgarska Partia Socjalistyczna (BSP), sprawuje władzę od 1995 r. i spotyka się z coraz większą krytyką za sposób, w jaki podchodzi do gospodarki i zarzuty o korupcję. W tym kontekście kluczowym momentem dla kraju były wybory prezydenckie w 2000 roku. Urzędujący prezydent Petar Stoyanov ubiegał się o reelekcję jako kandydat niezależny, obiecując kontynuację proeuropejskich i prorynkowych reform. Stanął przed trudnym wyzwaniem ze strony kandydata BSP Georgija Parwanowa, który obiecał powrót do polityki socjalistycznej i zacieśnienie więzi z Rosją. Ostatecznie Stoyanov odniósł niewielkie zwycięstwo i zapewnił sobie drugą kadencję. Jednak dobra pozycja Parwanowa zasygnalizowała zmianę klimatu politycznego"
 bulg.7.a: "Ciekawy"
 bulg.8.t: "Kogo będziemy wspierać?"
 bulg.8.d: "Bułgarscy radykałowie lewicowy i prawicowy wystąpili przeciwko prozachodniemu kursowi bułgarskiej elity politycznej. Kto powinien mieć pierwszeństwo w protestach?"
 bulg.8.a: "Nacjonaliści powinni przejąć kontrolę nad protestami!"
 bulg.8.b: "Lewacy powinni przejąć inicjatywę!"
 bulg.9.t: "Wybory regionalne"
 bulg.9.d: "W obliczu zakrojonej na szeroką skalę kampanii radykałów w kraju w wyborach regionalnych rozpoczyna się wyścig prawicy z lewicą. Kto powinien przejąć obowiązki w samorządach regionalnych?"
 bulg.9.a: "Daj nacjonalistom pełny blanche!"
 bulg.9.b: "Związki zawodowe powinny lobbować w partiach lewicowych!"
 bulg.10.t: "Starcia w parlamencie"
 bulg.10.d: "W parlamencie doszło do potyczek frakcyjnych. Wokół gmachu parlamentu toczą się walki działaczy lewicy i prawicy. Kogo powinna rozpędzać Policja?"
 bulg.10.a: "Zmiażdżyć nacjonalistyczne szumowiny!"
 bulg.10.b: "Lepszy martwy niż czerwony!"
 bul_mech.7.t: "Probułgarska kampania propagandowa w Macedonii"
 bul_mech.7.d: "Bułgaria rozpoczęła w Macedonii kampanię propagandową mającą na celu nakłonienie kraju do połączenia sił z południowym sąsiadem. Kampania obejmowała billboardy i reklamy wzywające Macedończyków do „zjednoczenia się z braćmi Bułgarami” i twierdzące, że oba narody mają wspólną historię i kulturę. Jednak wielu Macedończyków postrzegało kampanię jako próbę asymilacji kulturowej i odrzuciło pomysł przyłączenia się do Bułgarii. Nacjonaliści w Macedonii oskarżyli Bułgarię o próbę wymazania ich tożsamości i języka oraz ślubowali przeciwstawić się kampanii propagandowej."
 bul_mech.7.a: "Ciekawy"
 bul_mech.8.t: "Probułgarskie protesty w Macedonii"
 bul_mech.8.d: "W ostatnim czasie w Macedonii doszło do protestów w sprawie możliwości przyłączenia tego kraju do Bułgarii. Zwolennicy pomysłu argumentują, że bliskie stosunki z Bułgarią przyniosłyby większe korzyści gospodarcze i poprawiły poziom życia obywateli Macedonii. Przeciwnicy propozycji uważają jednak, że podważyłaby ona suwerenność i tożsamość narodową Macedonii. Protesty przeciwko przyłączeniu Bułgarii były szczególnie silne wśród społeczności etnicznych Albańczyków w Macedonii, które wyrażają obawę, że ich prawa kulturalne i polityczne zostaną ograniczone pod rządami Bułgarii. Tymczasem bułgarscy urzędnicy zaprzeczyli jakimkolwiek zamiarom aneksji lub wchłonięcia Macedonii, proponując zamiast tego ściślejszą współpracę i integrację między obydwoma krajami."
 bul_mech.8.a: "Ciekawy"
 bul_mech.9.t: "Przemyt broni dla rebeliantów"
 bul_mech.9.d: "Istnieją doniesienia o przemycie broni przez rząd bułgarski do probułgarskich separatystów w Macedonii. Wywołało to zaniepokojenie społeczności międzynarodowej i zrodziło pytania o zaangażowanie bułgarskiego rządu w trwający konflikt w regionie."
 bul_mech.9.a: "Miejmy nadzieję, że go nie znajdą."
 bul_mech.10.t: "Bułgarsko-macedońskie spotkanie dyplomatyczne!"
 bul_mech.10.d: "W ostatnich latach stosunki między Bułgarią a Macedonią Północną uległy znacznej poprawie. Zostało to dodatkowo wykazane podczas niedawnego przyjaznego spotkania dyplomatycznego między obydwoma krajami. Spotkanie odbyło się w Sofii w Bułgarii i uczestniczyli w nim wysocy rangą urzędnicy z obu krajów. Podczas spotkania urzędnicy omówili szereg kwestii, w tym handel, bezpieczeństwo i współpracę kulturalną."
 bul_mech.10.a: "Ciekawy"
 bul_mech.11.t: "Oferta bułgarska"
 bul_mech.11.d: "Bułgaria oferuje nam inwestycje ze swojego sektora biznesowego w naszą gospodarkę. Może to zwiększy ich wpływ na nas, ale naprawdę pomoże nam w przełamywaniu stagnacji gospodarczej."
 bul_mech.11.a: "Jasne!"
 bul_mech.11.b: "Nie, dziękuję"
 bul_mech.12.t: "Macedonia chce inwestycji"
 bul_mech.12.d: "Macedonia przyjęła naszą ofertę."
 bul_mech.12.a: "Wspaniały"
 bul_mech.12.b: "Inną myślą..."
 bul_mech.13.t: "Macedonia zaprzecza"
 bul_mech.13.d: "Macedonia odrzuciła naszą ofertę."
 bul_mech.13.a: "To źle."
 bul_mech.14.t: "Najazd antyradykałów"
 bul_mech.14.d: "Siły bułgarskie i macedońskie połączyły siły, aby rozpocząć wspólną operację mającą na celu napad na radykalnych macedońskich separatystów. Operacja zakończyła się sukcesem – zatrzymano wiele osób powiązanych z tą organizacją ekstremistyczną. Posunięcie to sygnalizuje wysiłki obu krajów na rzecz zwalczania działalności ekstremistycznej i utrzymania stabilności w regionie. Wspomniana organizacja ekstremistyczna opowiada się za utworzeniem Wielkiej Macedonii, która obejmuje części Bułgarii i Grecji. Doprowadziło to do napięć między obydwoma krajami i było w przeszłości przyczyną brutalnych incydentów. Współpracując, Bułgaria i Macedonia wysyłają sygnał, że taki radykalizm nie jest mile widziany i nie będzie tolerowany."
 bul_mech.14.a: "Ciekawy"
 bul_mech.16.t: "Nasz program..."
 bul_mech.16.d: "Chcemy już niedługo przeprowadzić spotkanie dyplomatyczne. Co będzie w naszym programie?"
 bul_mech.16.a: "Potępiajmy ich działalność!"
 bul_mech.16.b: "Pokażmy im jak ich kochamy(kek)"
 bul_mech.16.c: "Poprośmy ich o inwestycje"
 bul_mech.16.a1: "Posuńmy do przodu kwestię języka."
 bul_mech.16.b2: "Zawrzyjmy traktat o przyjaźni."
 bul_mech.17.t: "Szkolenie wojskowe na granicy"
 bul_mech.17.d: "Chcemy przeprowadzić szkolenie wojskowe na granicy bułgarsko-macedońskiej. Czy powinniśmy zapraszać naszych sąsiadów?"
 bul_mech.17.a: "Powinniśmy trenować sami."
 bul_mech.17.a1: "Powinniśmy trenować sami."
 bul_mech.17.b: "Zaprośmy ich!"
 bul_mech.17.b1: "Zaprośmy ich!"
 bul_mech.18.t: "Nasi Sąsiedzi zapraszają nas na szkolenia wojskowe na granicy."
 bul_mech.18.a: "Zgadzamy się!"
 bul_mech.18.b: "Przepraszam, nie"
 bul_mech.19.t: "Bułgaria oferuje umowę o przyjaźni!"
 bul_mech.19.d: "Bułgaria oferuje umowę o przyjaźni między Macedonią a Bułgarią."
 bul_mech.19.a: "Oczywiście"
 bul_mech.19.b: "Przepraszam, nie"
 bul_mech.20.t: "Antybułgarska kampania propagandowa w Macedonii"
 bul_mech.20.d: "Bułgaria rozpoczęła w Macedonii kampanię propagandową mającą na celu nakłonienie kraju do połączenia sił z południowym sąsiadem. Kampania obejmowała billboardy i reklamy wzywające Macedończyków do „zjednoczenia się z braćmi Bułgarami” i twierdzące, że oba narody mają wspólną historię i kulturę. Jednak wielu Macedończyków postrzegało kampanię jako próbę asymilacji kulturowej i odrzuciło pomysł przyłączenia się do Bułgarii. Nacjonaliści w Macedonii oskarżyli Bułgarię o próbę wymazania ich tożsamości i języka oraz ślubowali przeciwstawić się kampanii propagandowej."
 bul_mech.20.a: "Ciekawy"
 bul_mech.21.t: "Antybułgarskie protesty w Macedonii"
 bul_mech.21.d: "W ostatnim czasie w Macedonii doszło do protestów w sprawie możliwości przyłączenia tego kraju do Bułgarii. Zwolennicy pomysłu argumentują, że bliskie stosunki z Bułgarią przyniosłyby większe korzyści gospodarcze i poprawiły poziom życia obywateli Macedonii. Przeciwnicy propozycji uważają jednak, że podważyłaby ona suwerenność i tożsamość narodową Macedonii. Protesty przeciwko przyłączeniu Bułgarii były szczególnie silne wśród społeczności etnicznych Albańczyków w Macedonii, które wyrażają obawę, że ich prawa kulturalne i polityczne zostaną ograniczone pod rządami Bułgarii. Tymczasem bułgarscy urzędnicy zaprzeczyli jakimkolwiek zamiarom aneksji lub wchłonięcia Macedonii, proponując zamiast tego ściślejszą współpracę i integrację między obydwoma krajami."
