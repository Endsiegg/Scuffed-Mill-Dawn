l_polish:
 bulgaria_focus: "Bułgarskie drzewo fokusowe"
 WHILE_FOCUSING: "Koncentrując się na tym, wystąpią następujące efekty:\n$EFF$"
 BUL_generic_political_effort: "Polityka bułgarska"
 BUL_generic_political_effort_desc: "W 2000 roku na bułgarskiej scenie politycznej nastąpiła dramatyczna zmiana, gdy partia konserwatywna Związek Sił Demokratycznych (UDF) straciła władzę na rzecz opozycyjnej Bułgarskiej Partii Socjalistycznej (BSP). Oznaczało to koniec ośmioletnich rządów UDF i początek kadencji BSP. Nowy rząd potraktował priorytetowo reformy gospodarcze, koncentrując się na poprawie stabilności finansowej kraju i przyciągnięciu inwestycji zagranicznych. Pomimo początkowej akceptacji społecznej reformy okazały się powolne i kontrowersyjne."
 BUL_steady: "Kontynuuj kurs"
 BUL_steady_desc: "Bułgaria osiągnęła wiele od upadku komunizmu w 1989 r., w tym ustanowiła demokratyczny rząd. Niemniej jednak ostatnio toczyły się dyskusje na temat konieczności powrotu do bardziej autorytarnego rządu. Istnieje jednak kilka powodów, dla których Bułgaria powinna nadal pozostać demokracją, aby naprawdę wspierać wzrost gospodarczy i wolność naszych obywateli."
 BUL_generic_extra_tech_slot: "Zwiększona prywatyzacja"
 BUL_generic_extra_tech_slot_desc: "Od upadku komunizmu gospodarka Bułgarii boryka się z trudnościami, a jej rząd szuka sposobów na zwiększenie wzrostu gospodarczego. Potencjalnym rozwiązaniem jest zwiększenie prywatyzacji majątku w kraju. Prywatyzacja może potencjalnie prowadzić do zwiększenia wydajności, ponieważ przedsiębiorstwa prywatne są zwykle bardziej nastawione na zysk i zachęcane do obniżania kosztów. To z kolei mogłoby przyciągnąć inwestycje zagraniczne i stworzyć miejsca pracy. Dodatkowo rosnąca prywatyzacja może zmniejszyć obciążenie finansowe rządu, ponieważ nie będzie on już musiał utrzymywać nieruchomości i zarządzać nimi."
 BUL_generic_extra_tech_slot_3: "Reforma służby zdrowia"
 BUL_generic_extra_tech_slot_3_desc: "Gdy Bułgaria wkroczyła w nowe tysiąclecie, zaistniała pilna potrzeba reformy opieki zdrowotnej. Krajowy system opieki zdrowotnej był przestarzały i niewystarczający, a wielu szpitalom brakowało niezbędnego sprzętu i personelu. Pacjenci często musieli mierzyć się z długim czasem oczekiwania i nieodpowiednią opieką, co prowadziło do frustracji i niezadowolenia z systemu. Musimy zreformować system i poprawić dobrobyt naszych obywateli."
 BUL_nato_joining: "Dołączenie do NATO"
 BUL_nato_joining_desc: "Potencjalne członkostwo Bułgarii w NATO jest tematem istotnej debaty. Z jednej strony przystąpienie do NATO zapewniłoby Bułgarii gwarancje bezpieczeństwa i ochronę przed potencjalnymi zagrożeniami zewnętrznymi. Dałoby to również krajowi dostęp do rozległych zasobów NATO, w tym szkolenia i pomocy wojskowej, wymiany danych wywiadowczych i zaawansowanej technologii. Dodatkowo członkostwo w NATO wzmocniłoby pozycję i pozycję Bułgarii w społeczności międzynarodowej."
 BUL_fighting_immigration: "Zmiażdżyć opozycję"
 BUL_fighting_immigration_desc: "Ostatecznie działania bułgarskich rządów powinny skutecznie uciszyć opozycję i skonsolidować władzę w rękach partii rządzącej na lata. Chociaż od tego czasu kraj poczynił postępy na drodze do większej demokracji i wolności słowa, wydarzenia związane z chaosem politycznym powinny pozostać wyraźnym przypomnieniem, jak łatwo można te osiągnięcia odwrócić."
 BUL_elitism_question: "Pytania dotyczące elitarności"
 BUL_elitism_question_desc: "W oparciu o pilne potrzeby powinniśmy dążyć do poprawy dobrostanu naszego systemu opieki zdrowotnej, aby stworzyć warunki do korzystania z opieki medycznej wszystkim grupom społeczeństwa."
 BUL_sheghen_question: "Umowy graniczne"
 BUL_sheghen_question_desc: "Bułgaria powinna zawrzeć znaczące porozumienia z Unią Europejską (UE) dotyczące regulacji granic i współpracy policyjnej. Porozumienia te odegrały kluczową rolę w ułatwieniu przystąpienia kraju do UE. Bułgaria uznała znaczenie skutecznej kontroli granic i zarządzania granicami dla zapewnienia pokoju, bezpieczeństwa i stabilności w regionie. W rezultacie opracowano i wdrożono kompleksowy plan mający na celu zwiększenie zdolności państwa w zakresie zarządzania granicami. Obejmowało to ulepszenie mechanizmów nadzoru, modernizację infrastruktury i zapewnienie zaawansowanych programów szkoleniowych dla personelu kontroli granicznej."
 BUL_energy_idea: "Sektor energetyczny"
 BUL_energy_idea_desc: "Inwestycje w nasz sektor energetyczny mogą pomóc w spełnieniu naszych wymagań wobec sektora energetycznego."
 BUL_debt_refactoring_idea: "Refaktoryzacja długu"
 BUL_debt_refactoring_idea_desc: "Nasze zadłużenie zostało obecnie poddane refaktoryzacji, co pozwoliło nam na większą swobodę finansową w zakresie naszych dochodów i wydatków."
 BUL_high_emigration_1: "Niższa emigracja"
 BUL_high_emigration_2: "Wysoka emigracja"
 BUL_police_chaos_idea: "Rozwiązana Policja"
 BUL_political_opposition: "Opozycja polityczna"
 BUL_political_opposition2: "Opozycja polityczna"
 BUL_political_opposition3: "Opozycja polityczna"
 BUL_armor_effort: "Wysiłek pancerny"
 BUL_armor_effort_desc: "Powinniśmy naciskać na silniejsze siły pancerne, ponieważ sprzęt przeciwpancerny i opancerzony zniszczy wszystko, co nie jest wystarczająco mocne."
 BUL_special_forces: "Służby specjalne"
 BUL_special_forces_desc: "Inwestycja w siły specjalne zapewni nam potężną siłę bojową, na której będziemy mogli polegać w trudnych czasach. W końcu każda większa siła na planecie ma swoją. Cóż mniej ma Bułgaria niż inne?"
 BUL_aviation_effort: "Bułgarskie Siły Powietrzne"
 BUL_aviation_effort_desc: "Nasze siły powietrzne, jedna z 3 głównych gałęzi armii naszego kraju, z pewnością zapewnią ochronę nieba i wolne od ingerencji wroga."
 BUL_fighter_focus: "Nowi wojownicy"
 BUL_fighter_focus_desc: "Kilka myśliwców firm [USA.GetNamewithFlag] i [SOV.GetNamewithFlag] możemy kupić nieoficjalnymi kanałami komunikacji."
 BUL_fighter_focus_2: "Porozumieć się ze Szwajcarią"
 BUL_fighter_focus_2_desc: "Nasi przyjaciele w Szwajcarii mają kilku dobrych myśliwców, może uda nam się zawrzeć z nimi umowę na zakup kilku dla naszych własnych sił powietrznych."
 BUL_fighter_focus_3: "Oferta białoruska"
 BUL_fighter_focus_3_desc: "Białoruś wydaje się być wschodzącą potęgą i wydaje się, że ma na sprzedaż trochę rosyjskich samolotów, może moglibyśmy zawrzeć z nimi umowę?"
 BUL_fighter_focus_4: "Kupno helikopterów"
 BUL_fighter_focus_4_desc: "Powinniśmy rozważyć zakup helikopterów od obcych krajów, ponieważ nasze własne zapasy zaczynają być przestarzałe i słabe w porównaniu z innymi."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Amerykanie sprzedają kilka całkiem fajnych bombowców, które naprawdę moglibyśmy teraz wykorzystać. Zdobycie ich pozwoli naszym siłom powietrznym atakować pozycje wroga z dużej odległości."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "Amerykańskie samoloty transportowe są na rynku i naprawdę by nam się przydały. Jeśli mamy bezpiecznie transportować naszych ludzi, będziemy potrzebować zaawansowanej technologii transportowej."
 BUL_CAS_effort: "Obrona Przeciwlotnicza"
 BUL_CAS_effort_desc: "Inwestycje w obronę przeciwlotniczą zapewnią bezpieczeństwo naszym bazom i ludności cywilnej, ponieważ każda nadlatująca rakieta lub pocisk zostanie zestrzelony. Liczba ta podwaja się w przypadku każdego statku powietrznego, który planuje naruszenie bułgarskiej przestrzeni powietrznej."
 BUL_rocket_effort: "Obrona Radarowa"
 BUL_rocket_effort_desc: "Radary wskażą nam, gdzie jest wróg, a kiedy naruszy nasze granice. Jeśli chcemy być na bieżąco i mieć świadomość tego, co się dzieje, powinniśmy rozważyć modernizację naszych systemów radarowych."
 BUL_NAV_effort: "Nowoczesne drony"
 BUL_NAV_effort_desc: "Drony stały się obecnie modne i stanowią tani sposób na zaatakowanie wroga bez narażania własnych ludzi. Jeśli uda nam się zdobyć nowoczesne drony, damy wrogowi naprawdę powód do zmartwień."
 BUL_naval_effort: "bułgarska marynarka wojenna"
 BUL_naval_effort_desc: "W ostatnich latach bułgarska marynarka wojenna rozpadała się i aby utrzymać wrogów na dystans, powinniśmy ją ponownie załatać."
 BUL_flexible_navy: "Statki belgijskie"
 BUL_flexible_navy_desc: "Powinniśmy kupić schematy statków belgijskich, aby ewentualnie poszerzyć swoją wiedzę na temat budowy statków. Moglibyśmy również wykorzystać to jako sposób na zbliżenie się do nich."
 BUL_large_navy: "Rozpraw się z USA"
 BUL_large_navy_desc: "Ameryka ma najsilniejszą flotę na Ziemi i jeśli chcemy gdzieś dotrzeć z naszą flotą, powinniśmy zwrócić się o ich pomoc i zawrzeć pewne układy."
 BUL_submarine_effort: "Dostęp do Libanu"
 BUL_submarine_effort_desc: "Uzyskanie dostępu do Libanu mogłoby się przydać w stacjonowaniu niektórych naszych statków na południu."
 BUL_cruiser_effort: "Wysiłek produkcyjny marynarki wojennej"
 BUL_cruiser_effort_desc: "Zwiększenie produkcji marynarki wojennej pozwoli nam szybciej wystawić więcej statków, więc może inwestycja w jakąś technologię nie będzie jednak zła…"
 BUL_destroyer_effort: "Wysiłek niszczyciela"
 BUL_destroyer_effort_desc: "Niszczyciele to jedne z najważniejszych statków na morzach. Bułgaria nie będzie inna w swoich wysiłkach na rzecz rozmieszczenia kilku niszczycieli, aby rządziły falami."
 BUL_capital_ships_effort: "Bułgarskie stocznie"
 BUL_capital_ships_effort_desc: "Do produkcji statków potrzebujemy stoczni, więc powinniśmy rozważyć budowę niektórych na wybrzeżach, aby uzyskać więcej statków na morzach."
 BUL_tewfv_fascism_influence: "Wpływ faszystowski"
 BUL_generic_factory_1: "Zreformowane opodatkowanie"
 BUL_generic_factory_1_desc: "Należy przeprowadzić reformę podatkową."
 BUL_generic_factory_2: "Apel do rolników"
 BUL_generic_factory_2_desc: "Powinniśmy apelować do rolników, aby zdobyli ich wsparcie i ewentualnie rozwijali nasze sektory"
 BUL_generic_factory_3: "Inwestycje rosyjskie"
 BUL_generic_factory_3_desc: "Musimy przyciągnąć rosyjskie inwestycje."
 BUL_generic_factory_3_6: "Przygotuj grunt polityczny dla współpracy"
 BUL_generic_factory_3_6_desc: "Konieczne jest przygotowanie gruntu pod współpracę polityczną z Niemcami."
 BUL_generic_factory_3_5: "Dokonuj inwestycji z naszej strony"
 BUL_generic_factory_3_5_desc: "Teraz sami musimy inwestować w Rosji."
 BUL_generic_factory_4: "Rozwiązanie problemu z gazem"
 BUL_generic_factory_4_desc: "Musimy rozwiązać problem gazu. Pomogą nam w tym Rosjanie."
 BUL_generic_factory_6: "bułgarski internet"
 BUL_generic_factory_6_desc: "Musimy ulepszyć Internet w naszym kraju, aby nasi ludzie byli szczęśliwi."
 BUL_generic_factory_7: "Rządowy Sektor Gospodarczy"
 BUL_generic_factory_7_desc: "Aby rozwijać nasz kraj, musimy inwestować w publiczny sektor gospodarki."
 BUL_generic_resources_1: "Ostateczne środki emigracyjne"
 BUL_generic_resources_1_desc: "Musimy rozwiązać nasz problem z migracją. Nasz gabinet przedstawi kilka dobrych pomysłów w tym zakresie, a następnie wcielimy je w rzeczywistość."
 BUL_generic_resources_2: "Ekstrakcja metali"
 BUL_generic_resources_2_desc: "Musimy rozwijać nasz przemysł stalowy."
 BUL_generic_resources_3: "Zaakceptuj USAID"
 BUL_generic_resources_3_desc: "Musimy przyjąć amerykańską pomoc dla bardziej efektywnego rozwoju naszej gospodarki."
 BUL_generic_resources_4: "Marica Iztok 2"
 BUL_generic_resources_4_desc: "Maritsa Iztok-2 to największa elektrociepłownia na Bałkanach. Znajduje się 60 km od Starej Zagory w pobliżu wsi Radetski i jeziora zaporowego Ovcharitsa."
 BUL_infrastructure_effort_5: "Warna TPP"
 BUL_infrastructure_effort_5_desc: "Elektrownia w Warnie (ТЕЦ Варна) to działająca elektrownia o mocy co najmniej 210 megawatów w Warnie w Bułgarii, składająca się z wielu bloków, z których część obecnie nie działa."
 BUL_infrastructure_effort_6: "Marica Iztok 3"
 BUL_infrastructure_effort_6_desc: "Maritsa Iztok-3 to trzecia co do wielkości elektrownia w Bułgarii. Znajduje się 40 kilometrów od Starej Zagory. Elektrownia ma moc zainstalowaną 900 MW, którą wytwarzają cztery bloki o mocy 225 MW każdy. Posiada komin o wysokości 325 metrów."
 BUL_generic_resources_5: "Euroinwestycje"
 BUL_generic_resources_5_desc: "Musimy przyciągnąć inwestycje z krajów Unii Europejskiej i sami w nie inwestować."
 BUL_generic_resources_6: "Rurociąg Rumunia-Bułgaria"
 BUL_generic_resources_6_desc: "Potrzebujemy gazociągu wspólnie z Rumunią, aby poprawić stosunki gospodarcze między obydwoma krajami."
 BUL_generic_resources_7: "Wysiłek w zasobach VII"
 BUL_generic_resources_7_desc: "Wysiłek w zasobach"
 BUL_generic_state_focus: "Scentralizowane państwo"
 BUL_generic_state_focus_desc: "Scentralizowane państwo, w którym rząd jest bardzo zaangażowany i kontroluje różne aspekty społeczeństwa, jest często uważane za najlepszą opcję utrzymania porządku i stabilności. Ten typ rządu pozwala na skuteczne podejmowanie decyzji i możliwość szybkiego uchwalania polityk i przepisów. Zapewnia także równomierną dystrybucję zasobów w całym kraju, tworząc poczucie równości wśród obywateli. Dodatkowo scentralizowane państwo może lepiej chronić swoich obywateli przed zagrożeniami zewnętrznymi i utrzymywać silną tożsamość narodową"
 BUL_generic_military_school: "Korpus Ochotniczy"
 BUL_generic_military_school_desc: "Wolny Korpus Ochotniczy Wojskowy będzie działał niezależnie i współpracował z armią bułgarską. Będzie to wyjątkowe przedsięwzięcie dla Bułgarii, ponieważ po raz pierwszy w historii w kraju tym powstanie ochotnicza grupa wojskowa. Rząd rozumie, że wśród młodych Bułgarów rośnie zainteresowanie wstąpieniem do wojska i służbą swojemu krajowi."
 BUL_generic_faction_create: "Pakt Bałkański"
 BUL_generic_faction_create_desc: "Nowy rząd Bułgarii ogłosił utworzenie nowego sojuszu wojskowego zwanego Zjednoczonym Paktem Bałkańskim. Pakt ma na celu wzmocnienie zdolności wojskowych regionu Bałkanów i zacieśnienie współpracy pomiędzy jego członkami."
 BUL_generic_war_justify: "Reforma infrastruktury"
 BUL_generic_war_justify_desc: "Nowy rząd Bułgarii musi nadać priorytet reformom systemu infrastruktury kraju. Od lat drogi są w złym stanie, transport publiczny jest zawodny i przestarzały, a sektor energetyczny pilnie potrzebuje modernizacji."
 BUL_generic_militar_school: "Szkoła wojskowa"
 BUL_generic_justify_war_general: "Wszystko dla wojny"
 BUL_generic_ethics_for_war: "Przyjęcie ortodoksji"
 BUL_generic_ethics_for_war_desc: "Rząd pragnie ustanowienia prawosławia religią państwową i broni swojej propozycji, utrzymując, że prawosławie stanowi integralną część bułgarskiej kultury i tożsamości narodowej. Argumentowali, że w ich kraju nie ma miejsca na inne religie, takie jak islam i judaizm. Cerkiew prawosławna z zadowoleniem przyjęła tę decyzję i obiecała ścisłą współpracę z rządem na rzecz wzmocnienia wpływu Cerkwi w społeczeństwie. Jednak organizacje praw człowieka skrytykowały to posunięcie, stwierdzając, że narusza ono podstawowe prawa człowieka, takie jak wolność religii i przekonań."
 ethics_for_war_BUL_generic: "Czasy wojny"
 BUL_generic_civil_factory_idea: "Siła przemysłu"
 BUL_generic_civil_factory: "Siła przemysłu"
 BUL_generic_civil_factory_desc: "Musimy wykorzystać całą siłę naszego przemysłu, aby zapewnić naszym ludziom godne życie."
 BUL_generic_union_country: "Organizacja Narodów Zjednoczonych"
 BUL_generic_union_country_desc: "Musimy zjednoczyć nasz naród. W pełni. Tylko w ten sposób odniesiemy wielki sukces."
 BUL_generic_national_unity: "Obniżenie podatków"
 BUL_generic_national_unity_desc: "Musimy obniżyć podatki, aby nasi ludzie czuli się dobrze."
 BUL_generic_political_option: "Strona Demokratyczna"
 BUL_generic_influence_france: "Podejście równoważące"
 BUL_generic_influence_france_desc: "Musimy stworzyć nową metodologię w naszych stosunkach zagranicznych i zastosować podejście równoważące między Wschodem a Zachodem."
 BUL_generic_influence_uk: "Zachęcanie do inwestycji"
 BUL_generic_influence_uk_desc: "Aby nasz kraj prosperował, musimy stworzyć dobre warunki dla inwestycji."
 BUL_generic_military_exp: "Bezpieczeństwo granic"
 BUL_generic_military_exp_desc: "W naszej straży granicznej brakuje personelu. Trzeba je uzupełnić."
 BUL_generic_military_exp_2: "Cyberwojna"
 BUL_generic_military_exp_2_desc: "Musimy rozwijać nasze siły cybernetyczne. Aby ukraść pieniądze i informacje od naszych sojuszników."
 BUL_generic_military_exp_3: "Nowe mundury"
 BUL_generic_military_exp_3_desc: "Nasi żołnierze potrzebują nowych mundurów. Nowoczesne i wygodne."
 BUL_generic_military_exp_4: "Licencje zagraniczne"
 BUL_generic_military_exp_4_desc: "Konieczne jest zawarcie kontraktów wojskowych ze Stanami Zjednoczonymi."
 opnion_democratic_influence: "Wpływ Demokratów"
 BUL_industrial_effort: "Gospodarka Bułgarii"
 BUL_industrial_effort_desc: "Gospodarka bułgarska będzie miała zasadnicze znaczenie dla naszych planów i dobrobytu naszych narodów. Powinniśmy opracować strategię, która sprawi, że przemysłowe serce naszego narodu zacznie bić szybciej."
 BUL_construction_effort: "Zrównoważone podejście"
 BUL_construction_effort_desc: "Powinniśmy zrównoważyć podejście do bułgarskiej gospodarki; jeśli zbytnio przechylimy się w jedną stronę, możemy prawdopodobnie uzyskać niezrównoważoną produkcję towarów"
 BUL_bulgarian_debt_refactoring: "Bułgarski refaktor zadłużenia"
 BUL_bulgarian_debt_refactoring_desc: "Nasze zadłużenie powoli staje się dla nas nie do pokonania. Jeśli będziemy dążyć do refaktoryzacji naszego zadłużenia i obniżenia ogólnej stopy procentowej, powinniśmy być w stanie rozwiązać nasze problemy z zadłużeniem, zanim stanie się ono kryzysem."
 BUL_production_effort: "Wysiłek zbrojeniowy"
 BUL_production_effort_desc: ""
 BUL_construction_effort_2: "Handel z Rosją"
 BUL_construction_effort_2_desc: "Handel z Rosją ma dla Bułgarii kluczowe znaczenie ze względu na zależność energetyczną, dywersyfikację gospodarczą i powiązania historyczne pomimo zawiłości geopolitycznych."
 BUL_construction_effort_3: "Prywatyzacja energii elektrycznej"
 BUL_construction_effort_3_desc: "Musimy uczynić nasze linie elektryczne prywatnymi, aby uzyskać większe dochody."
 BUL_construction_effort_4: "Reformy prorolnicze"
 BUL_construction_effort_4_desc: "Bułgarski sektor rolniczy nie jest w najlepszej kondycji. Musimy to naprawić."
 BUL_generic_factory_5: "Rezerwy ropy"
 BUL_generic_factory_5_desc: "Aby zapewnić nam stabilność energetyczną, należy w naszym kraju stworzyć rezerwy ropy."
 BUL_construction_effort_5: "Reforma edukacji"
 BUL_construction_effort_5_desc: "Musimy zreformować naszą edukację zgodnie z nowoczesnymi standardami."
 BUL_construction_effort_6: "Inwestycje Europejskie"
 BUL_construction_effort_6_desc: "Europa jest integralną częścią naszego życia politycznego i gospodarczego. Nawiązywanie z nimi relacji, m.in. poprzez inwestycje w naszą gospodarkę, jest niezwykle ważne."
 BUL_infrastructure_effort_2: "Inwestycje chińskie"
 BUL_infrastructure_effort_2_desc: "Mamy dobre kontakty w [CHI.GetNamewithFlag] i możemy je wykorzystać do swoich celów, przede wszystkim do inwestycji w naszej gospodarce."
 BUL_infrastructure_effort_3: "Restrukturyzacja turystyki"
 BUL_infrastructure_effort_3_desc: "Wprowadzimy nowe zasady odwiedzania naszego kraju w celach turystycznych, poprawiając tym samym naszą sytuację ekonomiczną."
 BUL_technology_sharing: "Usuwanie opozycji"
 BUL_technology_sharing_desc: "Sprzeciw nie pozwala nam podążać właściwą drogą. Czas na aresztowania prominentnych działaczy opozycji. Wyjaśnimy także wszystkim dysydentom, że lepiej nie otwierać ust."
 BUL_generic_extra_tech_slot_2: "Reforma rządu"
 BUL_militarism: "Militaryzm"
 BUL_militarism_desc: "Nadszedł czas, aby naród bułgarski podniósł głowy i skierował bagnety w stronę naszych długoletnich wrogów. Bułgaria jest jedna i niepodzielna!"
 BUL_political_correctness: "Poprawność polityczna"
 BUL_political_correctness_desc: "Musimy wprowadzić poprawność polityczną, aby nie urazić ani w żaden inny sposób nie zawstydzić bezbronnych grup społecznych i nie prowokować konfliktów."
 BUL_neutrality_focus: "Związek Sił Demokratycznych"
 BUL_neutrality_focus_desc: "Bułgarska partia SDS, skrót od Związku Sił Demokratycznych, jest centroprawicową partią polityczną w Bułgarii. Założona w 1989 r. SDS była jednym z głównych ruchów opozycyjnych podczas przejścia Bułgarii od rządów komunistycznych do demokracji. Platforma partii kładzie nacisk na wartości demokratyczne, politykę rynkową i integrację europejską. Od lat 90. SDS należy do różnych koalicji rządzących w Bułgarii, sprawowała urząd prezydenta i premiera."
 BUL_interventionism_focus: "Bułgarska Partia Socjalistyczna"
 BUL_interventionism_focus_desc: "Bułgarska Partia Socjalistyczna (BSP) to partia polityczna z siedzibą w Bułgarii. Została założona w 1989 roku i jest następcą Bułgarskiej Partii Komunistycznej. BSP znana jest ze swojej lewicowej polityki i programu socjaldemokratycznego. Jej platforma koncentruje się na zmniejszaniu nierówności i walce z korupcją, a także na propagowaniu praw pracowniczych i ochronie środowiska. Partia posiadała znaczącą władzę polityczną w Bułgarii, przez lata uczestnicząc w kilku rządach koalicyjnych. Jednak spotkała się również z krytyką i kontrowersjami, zwłaszcza w związku z komunistyczną przeszłością i bliskimi stosunkami z Rosją."
 BUL_military_youth: "Młodzież Wojskowa"
 BUL_military_youth_desc: "Bułgarska młodzieżowa organizacja wojskowa, znana również jako Narodno Opolchenie, jest organizacją ochotniczą zrzeszającą młodych Bułgarów zainteresowanych służbą wojskową i patriotyzmem."
 BUL_deterrence: "Liberalizm gospodarczy"
 BUL_deterrence_desc: "Aby nasza gospodarka mogła się rozwijać, musimy przyjąć nowy liberalny model gospodarczy."
 BUL_volunteer_corps: "Popularna Agenda Społeczna"
 BUL_volunteer_corps_desc: "Korzystając z popularnej agendy społecznej, możemy zapewnić sobie przychylność naszych ludzi."
 BUL_paramilitarism: "Paramilitaryzm"
 BUL_paramilitarism_desc: "Bułgarski paramilitaryzm odnosi się do zorganizowanych grup o charakterze wojskowym, które działają poza oficjalnymi strukturami bułgarskiej armii lub policji. Grupy te stały się popularne w Bułgarii w epoce postkomunistycznej w odpowiedzi na rosnące wskaźniki przestępczości i postrzeganą niezdolność rządu do utrzymania prawa i porządku."
 BUL_indoctrination_focus: "Komunizm wojskowy"
 BUL_indoctrination_focus_desc: "Główną różnicą pomiędzy NEP-em a komunizmem wojennym jest próba wykorzystania relacji rynkowych w okresie przejściowym od kapitalizmu do socjalizmu, przy długotrwałym istnieniu różnych struktur gospodarczych."
 BUL_foreign_expeditions: "Związki zawodowe"
 BUL_foreign_expeditions_desc: "Bułgarskie związki zawodowe opowiadają się za prawami pracowników i lepszymi warunkami, zapewniając sprawiedliwe traktowanie i reprezentację pracowników we wszystkich branżach, przyczyniając się do tworzenia bardziej sprawiedliwego społeczeństwa."
 BUL_why_we_fight: "Nasze stanowisko"
 BUL_why_we_fight_desc: "Aby właściwie budować naszą politykę zagraniczną, musimy rozumieć nasze położenie geopolityczne i zgodnie z nim postępować."
 BUL_political_commissars: "Komisarze polityczni"
 BUL_political_commissars_desc: "Komisarze polityczni będą niezbędni w realizacji naszego chwalebnego snu o czerwonej Bułgarii."
 BUL_ignite_nostalgia: "Rozpal płomienie!"
 BUL_ignite_nostalgia_desc: "Czy powinniśmy się rozwijać? Myślę, że powinniśmy się rozwinąć. Każdy chce się rozwijać, no cóż, oczywiście terytorialnie."
 BUL_civil_expansion: "Ekspansja Gospodarki Cywilnej"
 BUL_civil_expansion_desc: "Potrzebujemy cywilnej ekspansji naszej gospodarki, bo w ten sposób możemy zapewnić pracę większej liczbie ludzi."
 BUL_ally_to_china: "Podejdź do Chin"
 BUL_ally_to_china_desc: "Chiny to największy i odnoszący największe sukcesy kraj komunistyczny na świecie. To nasi naturalni sojusznicy!"
 BUL_ally_to_russia: "Nie tak sowieckie, ale bracia"
 BUL_ally_to_russia_desc: "Rosja po upadku Związku Radzieckiego nadal walczy z wpływami Zachodu iw ten sposób zaprzyjaźnimy się z nią."
 BUL_macedonia_in_flames: "Macedonia w płomieniach!"
 BUL_macedonia_in_flames_desc: "Nadszedł czas, aby rozpalić ogień rewolucji wśród naszych braci w Macedonii!"
 BUL_all_of_geo: "Zjednoczony Pakt Bałkański"
 BUL_our_irredenta: "Nasza Irredenta"
 BUL_our_irredenta_desc: "Donoszono, że nowy rząd Bułgarii promuje bułgarski irredentyzm, przekonanie, że Bułgaria powinna rozszerzyć swoje granice, aby objąć terytoria, które kiedyś były pod jej kontrolą. Wywołało to kontrowersje i obawy wśród krajów sąsiadujących."
 BUL_internationalist_nationalism: "Pokazujemy naszą siłę"
 BUL_internationalist_nationalism_desc: "Fabryki, które w przeszłości były zamknięte, teraz zostaną ponownie uruchomione dzięki dotacjom rządowym. Eksperci wojskowi uważają, że takie posunięcie jest ważne dla Bułgarii, biorąc pod uwagę obecny klimat geopolityczny."
 BUL_autocracy_political_power: "Prawdziwa autokracja"
 BUL_anschluss_macedonia: "Macedoński Anschluss"
 BUL_anschluss_macedonia_desc: "Nowy rząd wierzył, że poddanie Macedonii kontroli Bułgarii nie tylko wzmocni jej naród, ale także pomoże narodowi Macedonii, który w ostatnich latach zmaga się z niestabilnością polityczną. Argumentowali, że Macedonia jest naturalną częścią Bułgarii, mającą wspólny język, kulturę i historię oraz że jej włączenie będzie sprzyjać jedności i postępowi."
 BUL_internationalism_focus: "Przywróć stary reżim"
 BUL_internationalism_focus_desc: "Upadek reżimu socjalistycznego przyniósł Bułgarii jedynie absolutny chaos i nieistotny program polityczny, ale także zniweczone marzenie o osiągnięciu komunizmu. Musimy przywrócić ten program!"
 BUL_nationalism_focus: "Wesprzyj Symeona II"
 BUL_nationalism_focus_desc: "Symeon II jest zaskakująco bardzo popularnym politykiem i premierem w Bułgarii. Wojsko powinno go wspierać w obaleniu rządu i wzmocnieniu jego pozycji jako naszego monarchy!"
 BUL_smuggling_weaponry: "Przemyt broni"
 BUL_smuggling_weaponry_desc: "Źródła bułgarskiej armii ujawniły, że dostawy broni i amunicji zostały zakupione przez urzędników rządowych wyższego szczebla i rozesłane grupom rebeliantów działającym w Macedonii. Grupy te, od kilkudziesięciu lat zaangażowane w walkę o autonomię, w ostatnich miesiącach nasiliły ataki, co doprowadziło do gwałtownego wzrostu przemocy wzdłuż granicy."
 BUL_nationalist_diplomacy: "Dyplomacja nacjonalistyczna"
 BUL_nationalist_diplomacy_desc: "Nowy nacjonalistyczny rząd Bułgarii zapowiedział wspieranie eurosceptycyzmu i nacjonalizmu w Europie. W swoim przemówieniu inauguracyjnym nasz przywódca oświadczył, że Bułgaria będzie ściśle współpracować z innymi przywódcami nacjonalistycznymi w całej Europie, aby promować ideę suwerenności narodowej i niezależności od instytucji UE."
 BUL_question_of_our_identity: "Nasza przyszłość"
 BUL_question_of_our_identity_desc: "Powinniśmy zdecydować, jakie wnioski powinniśmy wyciągnąć z naszego programu politycznego."
 BUL_generic_generic_generic_genericism: "Turystyka Bułgarska"
 BUL_generic_generic_generic_genericism_desc: "Musimy rozwijać sektor turystyczny, bo mamy morze, możemy budować dobre plaże. Mamy też wiele atrakcji."
 BUL_bulgarian_generic_generic_generic_computer: "Bułgarska informatyka"
 BUL_bulgarian_generic_generic_generic_computer_desc: "Bułgarskie komputery nie są najlepsze, ale, ugh... może powinniśmy spróbować je zaktualizować?"
 BUL_generic_generic_bulgarian_vlaues: "Wartości bułgarskie"
 BUL_generic_generic_bulgarian_vlaues_desc: "Musimy chronić nasze wartości narodowe i religię. Ci, którzy nie znają swojej przeszłości, nie mogą zbudować dobrej przyszłości!"
 BUL_generic_conservative_ecologism_generic: "Ekoglasnost"
 BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost jest niezależną bułgarską organizacją ekologiczną, założoną 11 kwietnia 1989 r. i formalnie zarejestrowaną 11 grudnia 1989 r. Ecoglasnost został członkiem-założycielem parasolowego ruchu opozycyjnego Związku Sił Demokratycznych."
 BUL_simeon_prime_minister: "Symeon II"
 BUL_red_balkan_dream: "Marzenia o Czerwonych Bałkanach"
 BUL_red_balkan_dream_desc: "Naszym absolutnym celem jest triumf ideologii komunistycznej nad całym regionem Bałkanów!"
 BUL_ally_to_yugo: "Zaprzyjaźnij się z Jugosławią"
 BUL_ally_to_yugo_desc: "Jugosławia pozostaje jednym z niewielu krajów, które nadal opierają się wpływom Zachodu. Musimy się z nimi zaprzyjaźnić!"
 BUL_ideological_fanaticism: "Fanatyzm ideologiczny"
 BUL_ideological_fanaticism_desc: "Za nasze politycznie ustalone wartości i cele warto umrzeć tak samo, jak za każdą starożytną wiarę. Każdy wyznawca powinien być przygotowany na śmierć, a ci, którzy zbłądzili, powinni być lepiej przygotowani na śmierć."
 BUL_autocracy_political_power_desc: "W Bułgarii pojawił się nowy rząd, który wyraził zainteresowanie przyjęciem starej bułgarskiej organizacji Zveno. Organizacja Zveno, założona w 1927 r., znana była ze swoich autorytarnych poglądów i zaangażowania w zamach stanu w 1934 r., który obalił istniejący rząd Bułgarii. Jednak organizacja ta odegrała także znaczącą rolę w powstaniu współczesnego państwa bułgarskiego. W rezultacie wielu Bułgarów postrzega Zveno jako istotną część historii swojego kraju."
 BUL_generic_control_soldiers: "Sztywna uwaga"
 BUL_generic_control_soldiers_desc: "Nasi żołnierze są trochę... niesforni, delikatnie mówiąc. Musimy ustawić ich w szeregu, aby nie zginęli na polu bitwy."
 BUL_control_soldiers: "Metodologia VMRO"
 BUL_control_soldiers_desc: "Metody VMRO są przez niektórych postrzegane jako problematyczne podejście do zarządzania, ponieważ opowiadają się za wysoce scentralizowanym systemem rządów, w którym nie uwzględnia się wolności jednostki. Zwolennicy nowego rządu uważają jednak, że metody te są niezbędne do walki z korupcją i doprowadzenia do szybkich zmian."
 BUL_controlism: "Obejmij monarchię"
 BUL_controlism_desc: "Decyzję nowego rządu o przyjęciu monarchii można postrzegać jako sposób na odwołanie się do tych nastrojów i promowanie poczucia jedności narodowej. Jednak posunięcie to było również krytykowane jako potencjalnie prowadzące do podziałów i odwracające uwagę od pilniejszych kwestii politycznych."
 BUL_work_at_all: "Pracuj w ogóle"
 BUL_work_at_all_desc: "Aby społeczeństwo mogło funkcjonować, wszyscy będą musieli pracować, więc do dzieła!"
 BUL_generic_war_industries: "Wysiłek na rzecz wojny przemysłowej"
 BUL_generic_war_industries_desc: "Prowadzimy wojnę z przemysłem i aby wygrać tę wojnę, potrzebujemy więcej siły roboczej, abyśmy mogli zapełnić nasze fabryki wykwalifikowanymi robotnikami."
 BUL_the_rule: "Socjalizm rynkowy"
 BUL_the_rule_desc: "Socjalizm rynkowy jest wśród niektórych bardzo popularny, wśród innych nie, ale pewne jest, że Bułgaria go potrzebuje, i to teraz."
 BUL_indoctrination_focus_2_the_rule: "Zasada ponad wszystko"
 BUL_indoctrination_focus_2_the_rule_desc: "Nikt nie jest ponad prawem, a zasady muszą być egzekwowane, aby nasze społeczeństwo nie uległo korupcji."
 BUL_generic_army_effort: "Armia Bułgarska"
 BUL_generic_army_effort_desc: "W nowym tysiącleciu armia bułgarska jest gotowa na transformację po rozwiązaniu Układu Warszawskiego, traktując priorytetowo modernizację, szkolenie i integrację z NATO. Dzięki komponentom naziemnym, powietrznym i morskim będzie wspierać obronę Bułgarii i uczestniczyć w międzynarodowych misjach pokojowych, odzwierciedlając zaangażowanie w zdolność adaptacji i profesjonalizm w obliczu zmieniającej się dynamiki bezpieczeństwa."
 BUL_generic_motorization_effort: "Połączone Siły ISAF"
 BUL_generic_motorization_effort_desc: "Międzynarodowe Siły Wsparcia Bezpieczeństwa (ISAF) to wielonarodowa misja wojskowa powołana przez Radę Bezpieczeństwa ONZ w celu wspierania rządu afgańskiego w utrzymaniu bezpieczeństwa i stabilności w Afganistanie."
 BUL_generic_equipment_effort: "Modernizacja broni palnej"
 BUL_generic_equipment_effort_desc: "Nasza broń strzelecka jest przestarzała i wymaga dobrego zamiennika."
 BUL_generic_mechanization_effort: "Bułgarskie LKM-y"
 BUL_generic_mechanization_effort_desc: "Bułgarskie LKM-y słyną ze swojej niezawodności i celności. Musimy je zmodernizować, aby były bardziej skuteczne."
 BUL_generic_equipment_effort_2: "Zreformowana doktryna"
 BUL_generic_equipment_effort_2_desc: "Nasza stara radziecka taktyka i doktryna musi zostać odnowiona i dostosowana do nowego stulecia."
 BUL_generic_equipment_effort_3: "Misja pokojowa ONZ"
 BUL_generic_equipment_effort_3_desc: "Rozmieszczenie naszych żołnierzy w wielu misjach ONZ może bardzo pomóc w zdobyciu doświadczenia."
 BUL_generic_armor_effort: "Dodatkowe wyposażenie"
 BUL_generic_armor_effort_desc: "Aby zapewnić bardziej efektywną komunikację, należy zakupić i wyprodukować dla naszych żołnierzy dodatkowy sprzęt."
 BUL_generic_special_forces: "Służby specjalne"
 BUL_generic_special_forces_desc: "Przewiduje się, że bułgarskie siły specjalne, skupiające się na specjalistycznym szkoleniu, zaawansowanej taktyce i najnowocześniejszym sprzęcie, odegrają kluczową rolę w operacjach antyterrorystycznych, misjach ratowania zakładników i specjalnych zadaniach zwiadowczych."
 BUL_generic_doctrine_effort: "Rakiety przeciwpancerne"
 BUL_generic_doctrine_effort_desc: "Rakiety przeciwpancerne to przenośna broń wystrzeliwana z ramienia, przeznaczona do niszczenia pojazdów opancerzonych, takich jak czołgi. Używają głowic z ładunkiem kumulacyjnym do penetracji grubego pancerza, zapewniając jednostkom piechoty istotną zdolność neutralizowania pancerza wroga na polu bitwy."
 BUL_generic_doctrine_effort_2: "Zakup sprzętu pomocniczego"
 BUL_generic_doctrine_effort_2_desc: "Aby zapewnić naszym żołnierzom mniejsze straty na polu bitwy, należy zakupić i wyprodukować dodatkowy sprzęt."
 BUL_generic_doctrine_effort_3: "Ćwiczenia armii bułgarskiej"
 BUL_generic_doctrine_effort_3_desc: "Ćwiczenia armii bułgarskiej to rygorystyczne ćwiczenia szkoleniowe, których celem jest zwiększenie gotowości bojowej i efektywności operacyjnej. Podczas tych ćwiczeń żołnierze doskonalą swoje umiejętności pracy zespołowej, celności i taktyki na polu bitwy, zapewniając gotowość do obrony suwerenności Bułgarii i wnoszenia wkładu w międzynarodowe wysiłki na rzecz utrzymania pokoju."
 BUL_generic_doctrine_effort_4: "Innowacje doktrynalne"
 BUL_generic_doctrine_effort_4_desc: "Nasza niedawna modernizacja naszej doktryny wojskowej wreszcie pozwoliła nam wprowadzić innowacje w nowych metodach i taktyce."
 BUL_Expansionism: "Ekspansja bułgarska"
 BUL_Expansionism_desc: "Nasz kraj stracił zbyt wiele ziemi w ciągu długiego okresu swojego istnienia. Najwyższy czas zatrzymać ten proces strat i wreszcie przywrócić wielkość naszemu krajowi!"
 BUL_lack_of_gas: "Brak gazu"
 BUL_bulgarian_legacy: "Dziedzictwo Bułgarii"
 BUL_govern_bonus_2: "Reforma gabinetu"
 BUL_govern_bonus_2_desc: "Po rozprawieniu się z opozycją możemy teraz dowolnie zmieniać skład Gabinetu Ministrów."
 BUL_governmental_change: "Reforma zarządzania"
 BUL_governmental_change_desc: "Obecną policję borykają się z problemem nieefektywności i przestarzałych praktyk. Brakuje nowoczesnego sprzętu, niewystarczającego przeszkolenia i personelu. Policja jest również często postrzegana jako skorumpowana i nieodpowiedzialna, co podważa zaufanie społeczne."
 BUL_russian_question_nat: "Hej, Rosja?"
 BUL_russian_question_nat_desc: "Hej, Rosja? Co powinniśmy z tobą zrobić?"
 BUL_yugoslavian_question: "Kwestia jugosłowiańska"
 BUL_yugoslavian_question_desc: "Czas zdecydować, co powinniśmy zrobić z krajami byłej Jugosławii"
 BUL_coop_afgan: "Współpraca wojskowo-techniczna z Afganistanem"
 BUL_coop_afgan_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_georgia: "Współpraca wojskowo-techniczna z Gruzją"
 BUL_coop_georgia_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_iraq: "Współpraca wojskowo-techniczna z Irakiem"
 BUL_coop_iraq_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_india: "Współpraca wojskowo-techniczna z Indiami"
 BUL_coop_india_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_ukraine: "Współpraca wojskowo-techniczna z Ukrainą"
 BUL_coop_ukraine_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_azer: "Współpraca wojskowo-techniczna z Azerbejdżanem"
 BUL_coop_azer_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_arm: "Współpraca wojskowo-techniczna z Armenią"
 BUL_coop_arm_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_indonesia: "Współpraca wojskowo-techniczna z Indonezją"
 BUL_coop_indonesia_desc: "Czas spróbować eksportować broń do tego kraju"
 BUL_coop_mac_dac: "Współpraca wojskowo-techniczna z Macedonią Północną"
