 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (urodzony 14 czerwca 1946) to multimiliarder syn dewelopera Fredericka Christa Trumpa. Dzięki niewielkiej pożyczce w wysokości miliona dolarów Trump od 1971 roku założył i rozwinął liczne firmy w ramach Organizacji Trump. Znany z zjadliwych tyrad i impulsywnego stylu przywództwa odziedziczonego po czasach, gdy był osobowością telewizyjną, Trump szybko zyskał sobie tylu wrogów, ilu przyjaciół. Obejmując prezydenturę, Trump przysięga ograniczyć nielegalną imigrację, zwiększyć wydatki na wojsko, wprowadzić protekcjonistyczne cła i zdecydowanie postawić Amerykę na pierwszym miejscu."
 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (urodzony 12 marca 1978) jest jednym z czwórki dzieci urodzonych przez dyrektora samochodowego George'a W. Romneya. Pobożny Mormon i mocno wierzący w leseferyzm ekonomii i konserwatywne wartości rodzinne; Romney przysięga, że ​​wykorzysta swoje wieloletnie doświadczenie biznesowe do ograniczenia marnotrawstwa środków rządowych, zwiększenia wydatków na wojsko i usunięcia ograniczeń nałożonych na Wall Street i duże korporacje."
 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (ur. 6 lipca 1946 r.) jest pierwszym dzieckiem George'a Herberta Walkera Busha, który był 41. amerykańskim prezydentem od 1989 do 1993 r. Po krótkim okresie pracy w przemyśle naftowym Bush zajął się polityką i ostatecznie został gubernatorem Teksasu . Przedstawiając siebie jako współczującego konserwatystę, Bush przysięga obniżyć podatki, zwiększyć wydatki na wojsko i uwolnić sektor korporacyjny od niepotrzebnych ograniczeń emisji gazów cieplarnianych."
 MARCO_RUBIO_LEADER_DESC: ""
 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (ur. 8 września 1941 r.) jest synem robotniczej klasy polskiej imigrantów do Stanów Zjednoczonych. Dołączając do Young People’s Socialist League w czasie studiów, Sanders opowiadał się za równym traktowaniem białych i czarnych podczas Ruchu Praw Obywatelskich. Sanders później został burmistrzem Burlington w stanie Vermont i ostatecznie został wybrany do Izby Reprezentantów USA i Senatu USA. Bernie Sanders, określający się jako demokratyczny socjalista i postępowiec, ślubuje zmniejszyć wydatki na wojsko, zwiększyć siłę związków zawodowych i stworzyć powszechny system opieki zdrowotnej."
