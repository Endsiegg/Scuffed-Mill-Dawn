l_polish:
 NATO_decisions: "Członkostwo w NATO"
 NATO_decisions_desc: "\n\n\n\n\n\n£MAIN_desctext_nato\n\n\n\n\n\n\n\n\n§YNATO§!, lub §YOrganizacja Traktatu Północnoatlantyckiego§! to sojusz wojskowy pomiędzy wieloma krajami Ameryki Północnej i Europy. §YNATO§! stanowi system obrony zbiorowej, w ramach którego jego niezależne państwa członkowskie zgadzają się na wzajemną obronę w odpowiedzi na atak jakiejkolwiek strony zewnętrznej."
 leave_NATO: "§YOpuść§! NATO"
 leave_NATO_desc: "Nie jesteśmy już zainteresowani byciem częścią NATO"
 denounce_Status_As_Major_Non_NATO_Ally: "§YDenounce§! Status głównego sojusznika spoza NATO"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Nie jesteśmy już zainteresowani przynależnością do sojuszu NATO."
 become_NATO_aspirant: "§YZostań§! krajem aspirującym do NATO"
 become_NATO_aspirant_desc: "Kraje aspirujące do NATO to państwa, które wykazały zainteresowanie byciem członkami NATO. Po okazaniu zainteresowania NATO otrzymamy Plan Działań na rzecz Członkostwa, który wyznaczy nam cele do osiągnięcia, zanim będziemy mogli przystąpić do NATO. Po osiągnięciu celów będziemy mogli rozpocząć rozmowy akcesyjne, co będzie wymagało uzyskania zgody wszystkich obecnych członków NATO."
 finish_NATO_membership_action_plan: "§YComplete§! Plan działania dotyczący członkostwa"
 finish_NATO_membership_action_plan_desc: "Kończąc Plan Działań na rzecz Członkostwa nałożony na nas przez NATO, możemy rozpocząć rozmowy akcesyjne z obecnymi członkami. Każdy istniejący członek NATO musi zatwierdzić nasz wniosek. Nasz status pozostanie wnioskodawcą NATO, dopóki wszyscy członkowie nie zatwierdzą naszego wniosku."
 ratify_country_accession: "§YRatyfikacja [From.GetName]§! przystąpienia do NATO"
 ratify_country_accession_desc: "[From.GetName] zakończył swój Plan Działań na rzecz Członkostwa. Teraz jedyne, co pozostało nam, wraz z innymi członkami NATO, to ratyfikować ich przystąpienie, po czym będą pełnoprawnym członkiem NATO."
 join_NATO: "§YDołącz§! do NATO"
 join_NATO_desc: "Wszyscy pozostali członkowie NATO ratyfikowali nasze przystąpienie do NATO. Możemy teraz stać się pełnoprawnym członkiem sojuszu."
 show_non_ratified_countries: "§YShow§! Kraje nieratyfikowane"
 show_non_ratified_countries_desc: "Tutaj możesz zobaczyć listę krajów, które jeszcze nie ratyfikowały naszego przystąpienia. Możesz skłonić kraje do ratyfikacji Twojego przystąpienia, utrzymując z nimi lepsze stosunki."
 call_nato_to_arms: "§YCall§! NATO do broni!"
 call_nato_to_arms_desc: "Jesteśmy atakowani przez obce mocarstwo. Możemy teraz powołać się na Artykuł 5 Traktatu NATO, co oznacza, że ​​nasi sojusznicy muszą stanąć w naszej obronie."
 nato_enhance_forward_presence_brigade: "§YDeploy§! Brygada E NATO"
 nato_enhance_forward_presence_brigade_desc: "Niedawny kryzys krymski postawił Stany Zjednoczone w niepewnej sytuacji. Rozmieszczenie Brygady E powinno pomóc w powstrzymaniu dalszej agresji ze strony Rosjan."
 nato_deply_turkish_brigade: "§YDeploy§! Brygada NATO"
 nato_deply_turkish_brigade_desc: "Turcja w dalszym ciągu potwierdzała swoje zaangażowanie w NATO. Powinniśmy okazać naszą wdzięczność, rozmieszczając w regionie nową brygadę."
 RULE_CANT_LEAVE_NATO: "§RNie możemy opuścić NATO, gdy jesteśmy atakowani!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNie możemy wyrzucać krajów z NATO!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RPrzywództwo NATO podczas wojny jest przypisane do pierwotnego przywódcy!§!"
 nato_join_Nato_Nuclear_Sharing: "Dołącz do udostępniania energii nuklearnej"
 nato_join_Nato_Nuclear_Sharing_desc: "Dzielenie się bronią nuklearną to koncepcja w natowskiej polityce odstraszania nuklearnego, która pozwala wszystkim krajom członkowskim nieposiadającym własnej broni nuklearnej uczestniczyć w planowaniu użycia broni nuklearnej przez NATO, do którego powinniśmy się przyłączyć, aby zapewnić bezpieczeństwo naszemu narodowi."
 Nato_Nuclear_Sharing: "Poproś o dostęp do broni jądrowej"
 Nato_Nuclear_Sharing_desc: "Napięcie rośnie. Musimy zdobyć broń nuklearną, aby bronić naszego kraju i naszych sojuszników."
 nato_leave_Nato_Nuclear_Sharing: "Opuść Grupę Współpracy Jądrowej"
 nato_leave_Nato_Nuclear_Sharing_desc: "Nie chcemy już być częścią grupy dzielącej się energią jądrową. Musimy uwolnić nasz naród od całej przechowywanej tu obcej broni."
 Nato_Nuclear_Sharing_I_TT: "Uzyskujemy dostęp do 20 §Y[USA.GetNameWithFlag]§! Wykonano §Ygłowicę jądrową 45kt§! i §Y20 ALGM§! na §Y365 dni§!\n"
 Nato_Nuclear_Sharing_II_TT: ""
 NATO_idea_Nuclear_sharing_Groupe: "Grupa NATO ds. Współdzielenia Energii Jądrowej"
 NATO_idea_Nuclear_sharing_Groupe_desc: "Współdzielenie broni jądrowej jest koncepcją polityki odstraszania nuklearnego NATO, która pozwala wszystkim państwom członkowskim nieposiadającym własnej broni jądrowej uczestniczyć w planowaniu użycia broni jądrowej przez NATO. Powinniśmy przyłączyć się, aby zapewnić bezpieczeństwo naszemu narodowi."
 NATO.1.t: "[From.GetNameDef] i NATO"
 NATO.1.d: "[From.GetNameDef] jest członkiem NATO. Jeśli wypowiemy im wojnę, otrzymają możliwość wezwania innych członków NATO na wojnę. Oznacza to, że jest całkiem prawdopodobne, że zakończymy wojnę z większością NATO."
 NATO.1.a: "Odnotowany"
 NATO.2.t: "Wezwać NATO do broni?"
 NATO.2.d: "Zostaliśmy zaatakowani przez obce mocarstwo. Jako członek NATO możemy powołać się na Artykuł 5 traktatu, który wymagałby, aby inne kraje NATO udzieliły nam pomocy."
 NATO.2.a: "Zadzwoń do NATO"
 NATO.2.b: "Możemy sobie z tym poradzić"
 NATO.3.t: "[From.GetNameDef] Wołanie o pomoc!"
 NATO.3.d: "[From.GetNameDef] został zaatakowany przez inny kraj i powołał się na Artykuł 5 NATO. Oznacza to, że musimy pomóc im w wojnie"
 NATO.3.a: "Musimy pomóc naszym sojusznikom!"
 NATO.3.b: "Może trzymaj się od tego z daleka?"
 NATO.4.t: "Demobilizacja NATO"
 NATO.4.d: "Teraz, gdy zagrożenie dla członka NATO zostało uporane, sojusz wojskowy między tymi krajami może zostać rozwiązany. NATO zmobilizuje się ponownie, jeśli inny członek zostanie zaatakowany."
 NATO.4.a: "Dobra"
 NATO.5.t: "NATO się demobilizuje"
 NATO.5.d: "Teraz, gdy zagrożenie dla państwa członkowskiego NATO zostało uporane, sojusz wojskowy między tymi krajami może zostać rozwiązany. NATO zmobilizuje się ponownie, jeśli inny członek zostanie zaatakowany."
 NATO.5.a: "Dobra"
 NATO.6.t: "[From.GetNameDef] Opuszcza NATO"
 NATO.6.d: "Rząd [From.GetNameDef] ogłosił, że opuści NATO. Stwierdzili, że sojusz nie zaspokaja już ich potrzeb, nie czują się już komfortowo współpracując ze swoimi dawnymi sojusznikami."
 NATO.6.a: "Ciekawy"
 NATO.7.t: "[From.GetNameDef] Stara się o członkostwo w NATO"
 NATO.7.d: "[From.GetNameDef] wykazał zainteresowanie członkostwem w NATO. Otrzymają Plan Działań na rzecz Członkostwa, po którym będą musieli uzyskać zgodę wszystkich istniejących członków NATO, aby zostać nowym członkiem."
 NATO.7.a: "Nowi sojusznicy?"
 NATO.8.t: "[From.GetNameDef] Przystępuje do NATO"
 NATO.8.d: "[From.GetNameDef] został przyjęty do NATO. Są teraz częścią sojuszu wojskowego i dołączą, aby bronić swoich sojuszników, a ich nowi sojusznicy są gotowi ich bronić."
 NATO.8.a: "Ciekawy"
 NATO_join_tt: "Wzajemny wzrost §Yopinii§! między tobą a wszystkimi innymi członkami §BNATO§! zostanie dodany.\nWzajemny §Ydostęp wojskowy§! ze wszystkimi członkami §BNATO§! zostanie dodany.\n"
 NATO_leave_tt: "Wzajemny wzrost §Yopinii§! między tobą a innymi krajami zostanie usunięty, a stracisz §Ydostęp wojskowy§! do wszystkich innych członków §BNATO§!.\nWszyscy członkowie §BNATO§! będą mieć gorszą §Yopinię§! o Tobie.\n"
 NATO.9.t: "Zaproszenie do NATO"
 NATO.9.d: "Stany Zjednoczone i ich sojusznicy zwrócili się do nas i nalegali, abyśmy w celu ochrony wolności i pokoju na świecie przystąpili do NATO dla obopólnych korzyści."
 NATO.9.a: "Akceptujemy!"
 NATO.9.b: "Nie mamy na to czasu."
 NATO.10.t: "[From.GetNameDef] dołącza do NATO!"
 NATO.10.d: "Urzędnicy z [From.GetNameDef] skontaktowali się z naszymi ambasadorami i potwierdzili, że wkrótce dołączą oni do NATO."
 NATO.10.a: "Za Wolny Świat!"
 NATO.11.t: "[From.GetNameDef] odmawia członkostwa w NATO"
 NATO.11.d: "[From.GetNameDef] poinformował nas, że członkostwo w NATO nie jest zgodne z ich interesami i że w najbliższym czasie nie przystąpią do sojuszu."
 NATO.11.o1: "To po prostu niedobrze."
 NATO.13.t: "[Root.GetNameDef] przystępuje do NATO"
 NATO.13.d: "Przywództwo NATO potwierdziło dziś, że rozmowy akcesyjne pomiędzy państwami członkowskimi NATO a [Root.GetNameDef] zakończyły się pomyślnie i że siły zbrojne [From.GetAdjective] zostaną wkrótce włączone do wspólnej struktury dowodzenia."
 NATO.13.o1: "Znaczący rozwój."
 NATO.14.t: "[From.GetNameDef] stara się o członkostwo w NATO"
 NATO.14.d: "Delegaci z [From.GetNameDef] coraz częściej wskazują, że ich kraj jest skłonny przystąpić do Organizacji Traktatu Północnoatlantyckiego. Do tej pory powstrzymywaliśmy ich pustymi obietnicami, podczas gdy Kongres był zajęty całkowicie ważnymi sprawami politycznymi, ale teraz musimy poinformować Zagraniczne Komitety Polityczne, czy zamierzamy skierować do NATO prośbę o przyjęcie [From.GetName] w nasze szeregi."
 NATO.14.a: "I tu zaczyna się zabawa."
 NATO.14.b: "To nie leży w naszym interesie."
 NATO.15.t: "[USA.GetNameDef] Odrzuca prośbę o przystąpienie do NATO"
 NATO.15.d: "[USA.GetNameDef] odrzucił naszą prośbę o przystąpienie do NATO."
 NATO.15.a: "Rozczarowujące."
 NATO.16.t: "[From.GetName] opuszcza NATO!"
 NATO.16.d: "Przywódca [From.GetNameDef], [From.GetLeader] ogłosił dzisiaj zamiar natychmiastowego wycofania się kraju z Organizacji Traktatu Północnoatlantyckiego i powiązanych z nią sojuszy. To osłabi pakt wojskowy."
 NATO.16.o1: "Dobry wybór"
 NATO.16.o2: "Ciekawy"
 NATO.17.t: "Zmiana w polityce"
 NATO.17.d: "Nasze niedawne przejście w stronę polityki mniej demokratycznej spowodowało, że NATO nas opuściło. Nie spełniamy już ich głupich wymagań dotyczących tak zwanej demokracji. Odrzucamy tę koncepcję i będzie nam lepiej bez NATO i ich fałszywej ochrony!"
 NATO.17.o1: "Lepiej bez nich!"