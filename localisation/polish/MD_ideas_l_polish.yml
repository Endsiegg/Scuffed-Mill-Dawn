 Basic_Law_HKG: "Ustawa zasadnicza Hongkong SAR"
 Basic_Law_HKG_desc: "Ustawa Zasadnicza była dokumentem założycielskim Specjalnego Regionu Administracyjnego Hongkongu po przekazaniu Hongkongu Chińskiej Republice Ludowej z Wielkiej Brytanii. Dokument określa między innymi status Hongkongu względem Chin, przyznaną mu autonomię we wszystkich sprawach innych niż obronność i sprawy zagraniczne, które powierzone są rządowi centralnemu."
 One_Country_Two_Systems: "Jeden kraj, dwa systemy"
 One_Country_Two_Systems_desc: "Hongkong i Makau mają zagwarantowaną 50-letnią autonomię od bezpośrednich rządów Chin. Model jednego kraju, dwóch systemów pozwala na zachowanie, a nawet rozwój wielu cennych swobód politycznych Hongkongu i Makau, takich jak wolność słowa i wolność zgromadzeń publicznych. Brak tych praw na kontynencie jest istotnym czynnikiem wspierającym obóz „pandemokratów” w polityce Hongkongu, przy czym wielu zaniepokojonych Hongkongów pozostaje nieufnych wobec większej integracji z Chinami kontynentalnymi."
 Triads: "Triady"
 Triads_desc: "Kiedy komuniści przejęli władzę w Chinach, ogromna liczba członków triady uciekła ze względów bezpieczeństwa na brytyjskie terytorium Hongkongu. W ciągu następnych dziesięcioleci potężne triady, takie jak Wo Shing Wo, Sun Yee On i triady 14K, prowadziły rakiety ochronne, salony gier hazardowych i inne nielegalne działania. Pomimo swoich antykomunistycznych korzeni triady zaczęły także wspierać chińskie interesy w Hongkongu ze względu na powiązania biznesowe na kontynencie."
 Localist_Movement: "Ruch lokalny"
 Localist_Movement_desc: "Od czasu przekazania władzy w 1997 r. napięcia między Chińczykami kontynentalnymi a Hongkongami doprowadziły do ​​rozwoju wśród niektórych lokalnych mieszkańców Hongkongu nastrojów „Najpierw Hongkong”. Nastroje te patrzą na system polityczny komunistycznych Chin z nieufnością, ale także postrzegają mieszkańców Hongkongu jako odrębnych kulturowo i rzeczywiście lepszych w porównaniu z narodem Chin. Rozwój tego ruchu, począwszy od Ruchu Parasolek z 2014 r., zmienił wcześniej bardziej wyważony ton podziałów politycznych w Hongkongu na bardziej emocjonalny i radykalny."
 Lacks_Universal_Suffrage: "Brakuje powszechnego prawa wyborczego"
 Lacks_Universal_Suffrage_desc: "Choć Ustawa Zasadnicza przewiduje, że dyrektor naczelny i Rada Legislacyjna zostaną ostatecznie wybrane w wyborach powszechnych, taka ewentualność jeszcze się nie spełniła, głównie ze względu na obawy Chin dotyczące tego, co może się stać, jeśli znacznie popularniejsi pandemokraci przejmą kontrolę nad rządem ."
 Limited_Universal_Suffrage: "Ograniczone powszechne prawo wyborcze"
 Limited_Universal_Suffrage_desc: "Chiny zgodziły się zezwolić na wybór Szefa Wykonawczego Hongkongu w głosowaniu powszechnym, pod warunkiem, że kandydaci muszą zostać najpierw zweryfikowani przez Chiny. Jest to powszechnie postrzegane jako posunięcie mające na celu zmniejszenie prawdopodobieństwa, że ​​kandydaci pan-demokratyczni lub lokalni zostaną Szefem Wykonawczym."
 Universal_Suffrage: "Powszechne prawo wyborcze"
 Universal_Suffrage_desc: "Chiny w końcu zgodziły się zezwolić Hongkongowi na wybór swojego dyrektora naczelnego w wyborach powszechnych, bez ingerencji władz chińskich."
 Hong_Kong_Protests: "Protesty w Hongkongu"
 Hong_Kong_Protests_desc: "W następstwie niedawnych działań chińskiego rządu w Hongkongu wybuchły powszechne protesty, domagające się cofnięcia chińskiego posunięcia."
 CHI_string_of_pearls: "Sznur pereł"
 CHI_string_of_pearls_desc: "Sznur Pereł to sieć baz morskich otaczających Indie, która dałaby nam znaczącą przewagę w konflikcie zbrojnym z Indiami."
 KOR_joint_us_exercises: "Źrebak Orzeł"
 KOR_joint_us_exercises_desc: "Foal Eagle to coroczne ćwiczenia szkoleniowe przeprowadzane co roku przez siły zbrojne Republiki Korei i Stanów Zjednoczonych. Obydwa narody postrzegają te ćwiczenia jako niezbędne przygotowania obronne na wypadek inwazji Korei Północnej, jednak Północ postrzega je jako preludium do agresywnych działań USA–ROK."
 NKO_nuclear_tests: "Testy nuklearne"
 NKO_nuclear_tests_desc: "Co kilka lat KRLD przeprowadza testy broni nuklearnej. Spotkało się to z powszechnym potępieniem ze strony mocarstw zewnętrznych, w tym Chin, pomimo ich bliskich stosunków z Koreą Północną. Chociaż Korea Północna utrzymuje, że jej program broni nuklearnej ma charakter defensywny, wielu obawia się możliwości, że [NKO.GetLeader] mógłby użyć tej broni przeciwko Ameryce lub jej sojusznikom."
 Non_State_Actor: "Aktor niepaństwowy"
 Non_State_Actor_desc: "Wiele podmiotów międzynarodowych, od grup rebeliantów po organizacje pozarządowe, ma znaczenie międzynarodowe, ale z wielu różnych powodów znajduje się w bardzo niekorzystnej sytuacji ze względu na to, że nie jest uznawanym państwem. Część z tych podmiotów niepaństwowych aspiruje do przejęcia kontroli nad istniejącym państwem poprzez obalenie niesprawiedliwego rządu lub utworzenie nowego i ponowne wytyczenie granic międzynarodowych. Inni nie mają ambicji państwowości, zamiast tego używają tępej siły, aby gromadzić władzę i bogactwo w środowiskach lokalnych, gdzie nie ma autorytetu rządu centralnego."
 Lacks_International_Recognition: "Państwo aspirujące"
 Lacks_International_Recognition_desc: "Niektóre stany posiadają wszystko, co zwykle kojarzy się z danym stanem. Biurokracja, wojsko, flaga narodowa i tak dalej. Jednak ich państwowość nigdy nie będzie pełna bez dodatkowych korzyści, jakie daje pieczęć legitymizacji międzynarodowego uznania. Państwa te mogą starać się zdobyć to uznanie, prowadząc kampanię na rzecz swojej sprawy za granicą, której ostatecznym celem będzie zdobycie poparcia masy krytycznej państw, aby stać się pełnoprawnymi członkami społeczności międzynarodowej."
 rival_government: "Rząd rywalizujący"
 rival_government_desc: "Wojny domowe o kontrolę nad całym narodem zwykle prowadzą do powstania dwóch lub więcej rządów, które podają się za prawowitych przedstawicieli swojego narodu. To rząd, który wysuwa takie twierdzenia, ale znajduje się w niekorzystnej sytuacji ze względu na fakt, że jego status prawowitego przedstawiciela jest uznawany jedynie przez kilka innych państw, jeśli w ogóle takie istnieją. Dlatego nie reprezentuje swojego narodu na forach międzynarodowych, takich jak Organizacja Narodów Zjednoczonych."
 Basic_Law_MAC: "Podstawowe prawo Specjalnego Regionu Administracyjnego Makau"
 Basic_Law_MAC_desc: "Ustawa Zasadnicza Specjalnego Regionu Administracyjnego Makau Chińskiej Republiki Ludowej jest dokumentem konstytucyjnym Makau, zastępującym Estatuto Orgânico de Macau. Zgodnie z art. 31 Konstytucji Chińskiej Republiki Ludowej Makau posiada status specjalnego regionu administracyjnego, który zapewnia konstytucyjne gwarancje realizacji polityki „jednego kraju, dwóch systemów” oraz konstytucyjną podstawę stanowienia Ustawy Zasadniczej Makau Specjalny region administracyjny."
 City_Of_Casino: "Miasto kasyna"
 City_Of_Casino_desc: "Miasto ma kasyno lub kasyno jest właścicielem miasta."
 MNC_city_of_casino: "Miasto kasyn dla bogatych"
 MNC_city_of_casino_desc: "Monako jest znane w Europie jako \"miasto kasyn\" ze względu na liczne kasyna. W szczególności kasyna w Monako zaspokajają potrzeby bogatych, a miasto jest placem zabaw dla miliarderów i bogaczy."
 ASEAN_Member: "Członek ASEAN"
 ASEAN_Member_desc: "ASEAN to międzyrządowa organizacja o charakterze przede wszystkim gospodarczym z siedzibą w Dżakarcie, założona pierwotnie w 1967 r. Od tego czasu rozszerzyła się, obejmując kraje, które pierwotnie były wykluczone z napiętego otoczenia zimnej wojny, a także starała się przeciwdziałać rosnącemu wpływowi Chin jak utrzymać niezależność od Zachodu. Przestrzega zasad multilateralizmu, prawa międzynarodowego, pokojowego rozstrzygania sporów, nieingerencji i samostanowienia."
 socialist_vietnam: "Socjalistyczna Republika Wietnamu"
 socialist_vietnam_desc: "Socjalistyczna Republika Wietnamu wdraża jednopartyjną dyktaturę i przylega do kierownictwa Komunistycznej Partii Wietnamu."
 lao_vietnan_treaty: "Laotańsko-wietnamski Traktat o przyjaźni i współpracy"
 lao_vietnan_treaty_desc: "Traktat podpisany przez Komunistyczną Partię Laosu i Komunistyczną Partię Wietnamu w Wientianie 18 lipca 1977 r. był dla Wietnamu ważnym planem umożliwiającym utworzenie wówczas „Federacji Indochińskiej”."
 VIE_VPA_Business_Ventures: "Przedsięwzięcia biznesowe VPA"
 VIE_VPA_Business_Ventures_desc: "W latach 60. i 70. wietnamska armia prowadziła działalność gospodarczą, głównie importując z Chin i Związku Radzieckiego. Po Bitwie Dwóch Gór w 1990 roku Chiny i Wietnam całkowicie wstrzymały wojnę graniczną, dlatego Wietnam obciął wydatki wojskowe i zminimalizował wydatki. W latach 90. wydatki wojskowe Wietnamu gwałtownie spadły, a Wietnam naśladował biznes wojskowy Chin, umożliwiając wojsku prowadzenie działalności gospodarczej i wykorzystywanie zarobionych pieniędzy na spłatę długów oraz poprawę sprzętu wojskowego i opieki społecznej."
 dominance_of_the_cpp: "Dominacja KPP"
 dominance_of_the_cpp_desc: "Kambodżańska Partia Ludowa zdominowała kambodżańską scenę polityczną od czasu reformy konstytucji Kambodży.\n"
 basic_cyber_security_infrastructure: "Podstawowa infrastruktura cyberbezpieczeństwa"
 basic_cyber_security_infrastructure_desc: "Nasze systemy mają niewielką szansę na zablokowanie jakiegokolwiek cyberataku ze strony wrogiego obcego mocarstwa."
 substantial_cyber_security_infrastructure: "Znacząca infrastruktura bezpieczeństwa cybernetycznego"
 substantial_cyber_security_infrastructure_desc: "Nasze systemy mają umiarkowaną szansę na zablokowanie każdego cyberataku ze strony wrogiego obcego mocarstwa."
