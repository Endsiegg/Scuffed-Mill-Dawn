 israel_new_intifada: "Nowa Intifada"
 hutu_tutsi_tensions: "Napięcia Hutu-Tutsi"
 hutu_tutsi_tensions_desc: "Hutu i Tutsi to dwie odrębne grupy etniczne zamieszkujące regiony przygraniczne Demokratycznej Republiki Konga i Tanzanii, zwłaszcza w dwóch małych krajach: Burundi i Rwandzie. Burundi jest zdominowane przez Tutsi i dopuściło się ludobójstwa na Hutu w 1972 r., podczas gdy Rwanda jest zdominowana przez Hutu i w 1994 r. tysiące Tutsi zostało zamordowanych przez milicje Hutu.\n\nTe dwie grupy etniczne po prostu nie dogadują się ze sobą, ale zostały zmuszone do zamieszkania w tych samych krajach przez granice kolonialne stworzone przez Europejczyków."
 the_euro: "Euro"
 the_euro_desc: "Kraj ten używa euro jako swojej waluty. Choć bank narodowy zrezygnował w ten sposób z kontroli nad swoją walutą krajową, gospodarka czerpie korzyści z większych i łatwiej dostępnych rynków, obniżając koszty handlu. Wadą jest to, że trudniej będzie nam przeciwdziałać negatywnym cyklom gospodarczym."
