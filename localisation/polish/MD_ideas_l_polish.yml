 EST_communist_party_banned: "Partia Komunistyczna zakazana"
 EST_communist_party_banned_desc: "Komunistyczna Partia Estonii jest zdelegalizowana od 1990 roku. Ludność Estonii jest generalnie przeciwna komunizmowi ze względu na wspomnienia rządów ZSRR w Estonii."
 EST_russian_minority: "Mniejszość rosyjska"
 EST_russian_minority_desc: "Rosjanie są drugą co do wielkości grupą etniczną w Estonii, stanowiącą około 25% populacji. Część z nich domaga się zacieśnienia związków z Rosją, część Estończyków stanowczo się im sprzeciwia. To napięcie etniczne może równie dobrze doprowadzić do zamieszek. Może także zostać wykorzystana przez Rosję do ewentualnej aneksji Ida-Virumaa."
 FIN_king_donatus: "Donat, król Finlandii"
 FIN_king_donatus_desc: "Kiedy rząd fiński przywrócił tron ​​​​urodzonym w Niemczech królom Finlandii, Donatus został wybrany na monarchę konstytucyjnego narodu fińskiego. Początkowo niepopularny Donatus, który obecnie mieszka w Helsinkach, ciężko pracuje, aby nauczyć się fińskiego i nadal zarabia pieniądze, pracując jako ekonomista, przedstawiając się jako monarcha ludu. Jego poświęcenie i prawdziwe szczęście powoli zdobywają uznanie wśród Finów."
 FIN_conscription: "Fiński pobór"
 FIN_conscription_desc: "Pobór do wojska w Finlandii jest powszechny od początku lat pięćdziesiątych XX wieku. Wielu uważa go za system archaiczny i bezużyteczny. Jednak w razie potrzeby Finlandii grozi jakiekolwiek mocarstwo zagraniczne lub krajowe. Możemy skorzystać z dużej populacji wyszkolonych specjalistów wojskowych lub przynajmniej nieznacznie przeszkolonych cywilów."
 FIN_conscription1: "Fiński pobór"
 FIN_conscription1_desc: "Rząd zaostrzył zasady poboru do wojska, aby mieć do dyspozycji więcej siły roboczej."
