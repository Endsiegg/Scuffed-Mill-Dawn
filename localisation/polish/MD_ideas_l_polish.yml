 corruption_decreased_edu_spending: "Skorumpowane zarządzanie edukacją"
 corruption_decreased_edu_spending_desc: "Edukacja jest jedynie narzędziem dla rządu. Nadszedł czas, abyśmy wykorzystali to narzędzie i zgarnęli część pieniędzy, które na to wydaliśmy."
