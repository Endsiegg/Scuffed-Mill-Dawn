 JAP_idea_expanding_our_research: "Rozszerzanie naszych badań"
 JAP_idea_invite_asian_scientists: "Zaproś azjatyckich naukowców"
 JAP_idea_research_compact: "Azjatycki Compact Badawczy"
 JAP_idea_communist_research: "Badania komunistyczne"
 political_autonomy: "Autonomia polityczna"
 political_autonomy_desc: "Jednym z największych niebezpieczeństw dla kraju jest wpadnięcie pod obce wpływy. Musimy tego za wszelką cenę uniknąć i zawsze musimy mieć możliwość pójścia własną drogą."
 pragmatism_focus: "Koncentracja na pragmatyzmie"
 pragmatism_focus_desc: "W pragmatycznym światopoglądzie przedmioty są cenione na podstawie ich praktyczności. W polityce jest to ważne i nie możemy robić rzeczy w określony sposób tylko dlatego, że zawsze tak robiliśmy lub dlatego, że tego się od nas oczekuje."
 economic_autonomy: "Autonomia Gospodarcza"
 economic_autonomy_desc: "Jednym z największych niebezpieczeństw dla kraju jest poddanie naszej gospodarki obcemu mocarstwu. Nasz naród nie jest ich celem uciskania, ale nasz."
 flexible_diplomacy: "Elastyczna dyplomacja"
 flexible_diplomacy_desc: "Każdy kraj może być naszym sojusznikiem lub wrogiem. Musimy szukać zarówno wysokich, jak i niskich poziomów."
 idea_generic_reaching_to_the_global_market: "Dotarcie do globalnego rynku"
 idea_generic_reaching_to_the_global_market_desc: "Sięgnięcie w kierunku globalnego rynku i uczynienie naszych inwestycji bardziej opłacalnymi i efektywnymi czasowo przyniesie tylko więcej zysków naszemu narodowi."
 idea_generic_the_manpower_solution: "Rozwiązanie dotyczące siły roboczej"
 idea_generic_the_manpower_solution_desc: "Możemy zachęcić więcej osób do zatrudnienia. Możemy poprawić wszystkie sektory gospodarki w kraju."
 idea_generic_worker_productivity: "Zwiększona produktywność na mieszkańca"
 idea_generic_worker_productivity_desc: "Nasi pracownicy są niezwykle produktywni i dzięki niedawnym ulepszeniom technologii powinniśmy w dalszym ciągu zachęcać do tych zmian i zmieniać nasz naród."
 national_identity_focus: "Koncentracja na tożsamości narodowej"
 national_identity_focus_desc: "Narody naszego kraju mają wspólną historię i pochodzenie. Musimy podkreślić, a jeśli to konieczne, stworzyć ideę, że jesteśmy jednością, a nie rozdzieleni."
 ethnic_nationalism: "Nacjonalizm etniczny"
 ethnic_nationalism_desc: "Nasi ludzie są najważniejsi i należy ich traktować priorytetowo przed innymi. Ten kraj należy do nas i nikogo innego."
 patriotism_focus: "Fokus patriotyzmu"
 patriotism_focus_desc: "Patriotyzm to idea lojalności wobec kraju bez względu na narodowość. Mając flagę, za którą ludzie mogą się zjednoczyć, będziemy ogólnie silniejsi."
 civic_nationalism: "Nacjonalizm obywatelski"
 civic_nationalism_desc: "Nacjonalizm obywatelski oznacza jedność państwa, a nie etniczności. Dzięki wspólnym ideałom państwa, praw, zasad i instytucji ludzie z różnych środowisk będą mogli współpracować."
 autarchy_focus: "Autarkiczne skupienie"
 autarchy_focus_desc: "Autarkia to idea państwa samowystarczalnego zarówno politycznie, jak i ekonomicznie. Zapewniając sobie możliwość samodzielnego przetrwania, będziemy mniej podatni na wpływy zewnętrzne."
 national_purity: "Czystość narodowa"
 national_purity_desc: "Musimy wykorzenić ludzi, którzy nie pasują do naszego społeczeństwa. Tylko mając jednorodną populację, możemy przeciwstawić się wszelkim zagrożeniom wewnętrznym i zewnętrznym."
 japanese_supremacy: "Supremacja Japonii"
 karuturi_global_ethiopia: "Karuturi Global"
 kurdish_separatism: "Kurdyjski separatyzm"
 kurdish_separatism_desc: "Od 1978 r. Partia Pracujących Kurdystanu (PKK) i sprzymierzone z nią grupy lewicowe prowadzą wielkie powstanie przeciwko rządowi tureckiemu, dążąc do samostanowienia dla kurdyjskich prowincji w Turcji. Pomimo brutalnych represji i schwytania przywódcy Abdullaha Öcalana w 1999 r. konflikt nadal trwa, pozostawiając narody kraju poważną traumę, której końca nie widać."
 lifan_industry_ethiopia: "Przemysł Lifan"
 pro_american: "Proamerykański"
 pro_american_desc: "Polityka zagraniczna tego kraju jest bardzo stronnicza w stosunku do zachodnich wartości i amerykańskiego stylu życia."
 assertive_emergence: "Asertywne pojawienie się"
 assertive_emergence_desc: "Jeśli zajdzie taka potrzeba, stary porządek należy obalić siłą. Dekadencki Zachód na zawsze uniemożliwi nam zajęcie należnego nam miejsca na arenie światowej."
 authoritarianism_focus: "Fokus na autorytaryzm"
 authoritarianism_focus_desc: "Aby zapewnić przetrwanie, naród i państwo muszą być kontrolowane przez silne jednostki. Nie możemy pozwolić na istnienie demokracji i wolności, jeśli zagrażają naszemu istnieniu."
 territorial_nationalism: "Nacjonalizm terytorialny"
 territorial_nationalism_desc: "Gdy ludzie będą dumni ze swojego kraju, będą chętniej go bronić"
 paternalism_focus: "Fokus na paternalizm"
 paternalism_focus_desc: "Ludzie potrzebują silnej ręki prowadzącej, aby mieć pewność, że ich ideały i moralność zmierzają w stronę tego, czego od nich oczekujemy. Musimy stworzyć tak zwane państwo, które wie najlepiej, czyli państwo niani, aby mieć pewność, że ludzie dostaną to, co jest dla nich dobre."
 isis_allegiance: "Przysięgnij wierność Państwu Islamskiemu"
 isis_allegiance_desc: "Państwo Islamskie udowodniło, że podąża słuszną ścieżką dzięki swoim szybkim zwycięstwom i podbojom przeciwko swoim wrogom. Musimy przysiąc im wierność, aby doprowadzić do powstania islamskiego kalifatu."
 attrition_strategy: "Strategia wyczerpania"
 attrition_strategy_desc: "Powoli pozbawimy naszych wrogów zasobów i siły i zwyciężymy. Bóg jest wieczny i ma czas czekać."
 fear_strategy: "Strategia strachu"
 fear_strategy_desc: "Egzekucje, czystki etniczne, propaganda. Będą to nasze narzędzia do zastraszania naszych wrogów i zmuszania ich do poddania się bez walki. I z pewnością zmotywuje to naszych żołnierzy, gdy poznają cenę porażki."
 ummah_focus: "Umm, skupienie"
 ummah_focus_desc: "Wszyscy muzułmanie należą do tej samej rodziny, niezależnie od pochodzenia i miejsca urodzenia. Musimy ich wszystkich powitać w naszej społeczności z otwartymi ramionami."
 shariah_world: "Narzucić światu prawo szariatu"
 shariah_world_desc: "Świat jest dekadencki i wymaga zmian. Nie możemy pozwolić, aby te obrzydliwe pomysły dłużej istniały i musimy działać."
 sustainable_development: "Zrównoważony rozwój"
 sustainable_development_desc: "Zrównoważony rozwój jest zasadą organizującą utrzymanie skończonych zasobów niezbędnych do zaspokojenia potrzeb przyszłych pokoleń życia na planecie. Jest to proces, który przewiduje pożądany przyszły stan społeczeństw ludzkich, w którym warunki życia i wykorzystanie zasobów w dalszym ciągu odpowiadają potrzebom człowieka, nie naruszając integralności, stabilności i piękna naturalnych systemów biotycznych."
 generic_centralization: "Centralizacja"
 generic_centralization_desc: "Centralizacja państwa pomoże w utrzymaniu naszego ekspansywnego narodu. Centralizacja narodu pomoże również w zgromadzeniu dodatkowego kapitału politycznego i powinna przynieść dodatkowe dochody podatkowe w połączeniu ze zwiększeniem kapitału politycznego."
 generic_decentralization: "Decentralizacja"
 generic_decentralization_desc: "Decentralizacja państwa i usunięcie biurokracji pomogą zmniejszyć ogólne koszty biurokratyczne i pobudzą dodatkowy rozwój budownictwa."
 mass_exports: "Eksport masowy"
 railway_construction_effort: "Wysiłek budowy kolei"
 railway_construction_effort_desc: "Koleje są ostatnią deską ratunku w każdym kraju. Wysyłka towarów dużymi obszarami lądowymi jest najłatwiejszym i najbardziej opłacalnym sposobem poradzenia sobie z tym problemem. Inwestycja w nasze szyny przyniesie jedynie korzyści netto."
