 OAU_member: "Członek Organizacji Jedności Afrykańskiej"
 OAU_member_desc: "Organizacja Jedności Afrykańskiej (OJA) została założona w 1963 roku przez niepodległe wówczas państwa afrykańskie. Celem organizacji było wspieranie politycznej i gospodarczej integracji Afryki oraz walka z kolonializmem i neokolonializmem. Jednak organizacja pozostała głównie \"sklepem z rozmowami\", ponieważ między państwami nie utworzono wspólnych departamentów wojskowych, sądowych ani politycznych. W 1999 r., pod przewodnictwem libijskiego przywódcy Muammara Kaddafiego, członkowie OJA podpisali deklarację z Sirte, z zamiarem zastąpienia OJA Unią Afrykańską najpóźniej do 2002 r., aby ostatecznie stworzyć organizację zdolną do zjednoczenia kontynentu afrykańskiego."
 SHA_libyan_education: "Libijska edukacja"
 SHA_libyan_education_desc: "Libia jest zagorzałym zwolennikiem niepodległości Sahrawi od lat 80-tych. Jednym z kluczowych sposobów, w jaki Libia wspiera Front POLISARIO, jest zapewnienie edukacji wielu młodym Saharyjczykom. Dzięki temu nasi ludzie mają dostęp do edukacji, której odmawiają nam Marokańczycy."
 idea_overlord_subsidies: "Dotacje Overlorda"
 idea_overlord_subsidies_desc: "Dotacje, które zapewnia nam nasz zwierzchnik dla naszych korzyści ekonomicznych, powodują, że powoli tracimy naszą autonomię, w miarę jak stajemy się od nich coraz bardziej zależni w zakresie naszej gospodarki."