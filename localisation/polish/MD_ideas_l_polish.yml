 russian_legacy: "Dziedzictwo rosyjskie"
 russian_legacy_desc: "Przez wieki Rosja podążała własną drogą, odróżniającą się od reszty świata i rzadko podejmowała kroki, aby dostosować się do kogokolwiek innego niż ona sama. Często pod rządami autokratycznymi i przy konserwatywnej populacji zmiana Rosji jest procesem powolnym."
 SOV_idea_restalinization: "Restalinizacja"
 SOV_idea_restalinization_desc: "Rosja zeszła z właściwej ścieżki. Jeśli chcemy przetrwać na tym świecie i zachować niepodległość, musimy wrócić na drogę Stalina."
 swiss_political_system: "System polityczny Szwajcarii"
 swiss_political_system_desc: "Szwajcaria ma bardzo wyjątkowy system polityczny i jest jedynym krajem na świecie, który słusznie może nazywać siebie „demokracją półbezpośrednią”. Obywatele mogą zmieniać konstytucję w jednym referendum, zawetować ustawy w jednym referendum, a nawet uchwalać ustawy w jednym referendum.\nMa to jednak konsekwencje dla polityków: ponieważ ludzie kształtują politykę w obie strony, szwajcarski system koalicyjny musi obejmować jak najwięcej sił. Cztery duże partie Szwajcarii, SVP, FDP, CVP i SP, stale wspólnie sprawują rządy – to sprawia, że ​​wybory krajowe w Szwajcarii są mniej lub bardziej bezużyteczne – ponieważ ludzie rządzą nie poprzez swoich przedstawicieli, ale poprzez referenda."
 finnish_neutrality: "Fińska neutralność"
 finnish_neutrality_desc: "Finlandia, choć w pewnym stopniu chroniona przez zachodnie narody demokratyczne, starannie zachowała swoją neutralność – głównie po to, aby nie urazić Rosjan."
 german_legacy: "Dziedzictwo niemieckie"
 german_legacy_desc: "§YZasady szczególne:§! §WMogą zakazać partii ekstremistycznych.\nCDU/CSU i SPD zawsze mogą utworzyć koalicję.§!\n\nZ ciężarem nazistowskich zbrodni wojennych na swoich barkach i jako inicjator drugiej wojny światowej, Niemcy ciężko pracowały, aby zniszczyć swój zły wizerunek, powstrzymując się nawet od aluzji do poglądów nacjonalistycznych lub militaryzmu. Pod względem prawnym Niemcy są związane Traktatem o ostatecznym ugodzie z Niemcami z 1990 r. zawartym pomiędzy Niemcami a mocarstwami sojuszniczymi: Rosją, Stanami Zjednoczonymi, Wielką Brytanią i Francją, a także odrębnym ostatecznym traktatem granicznym z Polską. Traktat ten zabrania Niemcom zgłaszania roszczeń terytorialnych, posiadania broni nuklearnej i ogranicza ich siły zbrojne do łącznie mniej niż 370 000 żołnierzy."
