 defensive_military_strategy: "Defensywna strategia wojskowa"
 defensive_military_strategy_desc: "Kraj ten zdecydował się na wysoce defensywną procedurę operacji w obecnym konflikcie. Osłabi to zdolności ofensywne armii, ale umożliwi siłom narodowym dłuższe utrzymanie się – szczególnie na terytoriach, które żołnierze uważają za należne im terytorium narodowe."
