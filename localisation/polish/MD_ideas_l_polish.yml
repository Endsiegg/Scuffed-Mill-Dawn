 combined_defense_industries_desc: ""
 oil_production_bonus: "Premia za produkcję ropy"
 quebec_separatism: "Separatyzm Quebecu"
 quebec_separatism_desc: "Ludność francuskojęzyczna w prowincji Québec zawsze była nieco niezadowolona z dominacji ludności anglo-kanadyjskiej w rządzie Ottawy. Powszechne są myśli o niepodległości, podobnie jak głosy za odłączeniem się od Kanady – ostatnia w 1995 r. przyniosła 49,42% frekwencji na „tak”. Groźba opuszczenia Unii przez Quebec jest więcej niż realna."
 rifle_production_bonus: "Produkcja broni lekkiej"
 rubber_production_bonus: "Premia za produkcję gumy"
 scientific_advances: "Postęp naukowy"
 steel_production_bonus: "Premia za produkcję stali"
 SWE_lucrative_dlc_policy: "Lukratywna polityka DLC"
 SWE_lucrative_dlc_policy_desc: "Szwedzki rząd zbija fortunę na finansowaniu propagandowych gier wideo, które sprawiły, że sprawdzanie najważniejszych funkcji gry za paywallami stało się ważną praktyką, pozyskując w ten sposób ogromne fundusze od graczy na finansowanie szwedzkiej machiny wojennej."
 SWE_idea_overhalling_our_university_system: "Nadbudowa naszego systemu uniwersyteckiego"
 SWE_idea_overhalling_our_university_system1: "Nadbudowa naszego systemu uniwersyteckiego"
 tungsten_production_bonus: "Premia za produkcję wolframu"
 generic_bureaucratic_drain_idea: "Odpływ biurokratyczny"
 generic_bureaucratic_drain_idea_desc: "Niedawne działania odbiły się na naszej biurokracji i obecnie stały się drenażem. Chociaż jest to zwykle tymczasowe, może powodować więcej problemów w przyszłości..."
 USA_homeland_security: "Bezpieczeństwo wewnętrzne"
 USA_homeland_security_desc: "Bezpieczeństwo wewnętrzne to ogólny termin dotyczący bezpieczeństwa narodowego Stanów Zjednoczonych, określający różne zreorganizowane amerykańskie agencje cywilne. Głównym celem Bezpieczeństwa Wewnętrznego jest działanie na wzór Ministerstwa Spraw Wewnętrznych, jakie ma wiele innych krajów."
 USA_guantanamo_bay: "Zatoka Guantanamo"
 USA_guantanamo_bay_desc: "Obóz zatrzymań w Zatoce Guantanamo to więzienie wojskowe Stanów Zjednoczonych zlokalizowane w bazie marynarki wojennej w Zatoce Guantanamo, zwanej także Guantanamo, G-Bay, GTMO i Gitmo, która znajduje się na wybrzeżu Zatoki Guantanamo na Kubie. Ponieważ więźniowie są przetrzymywani na czas nieokreślony bez procesu i istnieją doniesienia o torturach kilku więźniów, działalność tego obozu uważa się za poważne naruszenie praw człowieka przez Amnesty International i prawa do należytego procesu określone w czternastej poprawce do Konstytucji Stanów Zjednoczonych ."
 land_of_the_free: "Ziemia wolnych"
 land_of_the_free_desc: "Stany Zjednoczone są dla świata latarnią morską wolności i demokracji."
 USA_usaid: "POWIEDZIAŁEŚ"
 USA_usaid_desc: "The United States Agency for International Development (USAID) jest niezależną agencją federalną Stanów Zjednoczonych odpowiedzialną głównie za administrowanie cywilną pomocą zagraniczną i pomocą rozwojową. Z budżetem przekraczającym 27 miliardów dolarów, USAID jest jedną z największych oficjalnych agencji pomocy na świecie i odpowiada za ponad połowę całej amerykańskiej pomocy zagranicznej (która pod względem wartości bezwzględnej jest najwyższa na świecie).\n\n§RTen pomysł zostanie anulowany w następujących warunkach.§!\nJesteśmy w stanie wojny z §Y[USA.GetNameWithFlag]§! lub jakimkolwiek sojusznikiem §Y[USA.GetFlag] [USA.GetAdjective]§!, lub jeśli wywołaliśmy więcej niż 10% napięcia światowego."
 USA_usaid_idea_tt: "Dodatkowy dochód: $$§G0.004§! na 10 milionów ludzi"
 USA_usaid_idea_2_tt: "Pod wpływem §Y[USA.GetNameWithFlag]§! , §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ jest §Rzmniejszone§! o §R5%§!\n"
 worker_strikes_1: "Strajki robotnicze"
 worker_strikes_1_desc: "Wśród siły roboczej w tym kraju panuje niepokój."
 worker_strikes_2: "Znaczące strajki pracowników"
 worker_strikes_2_desc: "Autobusy, pociągi, samoloty i taksówki nie poruszają się po tym kraju zbyt często. Działają tylko niektóre fabryki. Pracownicy są niezadowoleni."
 worker_strikes_3: "Główne strajki robotników"
 worker_strikes_3_desc: "Są sytuacje, w których ludzie nie chcą pracować, aby przedstawić sprawę polityczną. W tym kraju podejmowana jest ważna kwestia polityczna."
 worker_strikes_4: "Katastrofalne strajki pracowników"
 worker_strikes_4_desc: "Gospodarka narodowa jest na skraju załamania. Wygląda na to, że rząd nie jest w stanie zmusić swoich ludzi do pracy."
 tribal_guerrillas: "Partyzanci plemienni"
 tribal_guerrillas_desc: "Zahartowani sowiecką inwazją partyzanci stali się mistrzami w walce na afgańskich zboczach i wzgórzach. Korzystanie z rozległych, skomplikowanych systemów jaskiń utrudnia wrogowi oczyszczenie wszystkich walczących."
 armenian_perseverance: "Ormiańska wytrwałość"
 armenian_perseverance_desc: "Wiele cywilizacji powstawało i upadało w ciągu ostatnich trzech tysiącleci. W przeciwieństwie do swoich dawnych przyjaciół i wrogów, Ormianie wciąż trwają. Chociaż historyczna Armenia może nigdy nie powrócić, wola rozwoju i stania na wysokości zadania jest silniejsza niż kiedykolwiek."
 full_control_of_suez: "Władze Kanału Sueskiego"
 full_control_of_suez_desc: "Kanał Sueski jest kontrolowany i obsługiwany przez Zarząd Kanału Sueskiego. Przychody Urzędu z samych opłat drogowych wynoszą 5 miliardów dolarów rocznie. Choć na mocy traktatów międzynarodowych Suez jest otwarty zarówno dla statków cywilnych, jak i wojskowych, można go z łatwością wykorzystać do kontrolowania żeglugi między Azją a Europą"
 full_control_of_suez_idea_TT: "Dodatkowy dochód: $§G0.100§!"
 full_control_of_hormuz_idea_TT: "Dodatkowy dochód: $§G0.800§!"
 partial_control_of_suez: "Władze Kanału Sueskiego – współwłasność"
 partial_control_of_suez_desc: "Kanał Sueski jest kontrolowany i obsługiwany przez Zarząd Kanału Sueskiego. Przychody Urzędu z samych opłat drogowych wynoszą 5 miliardów dolarów rocznie. Choć na mocy traktatów międzynarodowych Suez jest otwarty zarówno dla statków cywilnych, jak i wojskowych, można go z łatwością wykorzystać do kontrolowania żeglugi między Azją a Europą. Kanał Sueski znajduje się obecnie pod wspólną władzą dwóch krajów"
 partial_control_of_suez_idea_TT: "Dodatkowy dochód: $§G0.050§!"
 entry_to_china: "Wjazd do Chin"
 entry_to_china_desc: "Hongkong łączy wyjątkowe relacje między kontynentem a Zachodem. Niedawne przekazanie firmy z Wielkiej Brytanii przyniosło ze sobą zachodnie zwyczaje i praktyki biznesowe. Przed reformami Denga Hongkong był jedynym miejscem w Chinach, do którego mogły napływać inwestycje zewnętrzne.\n\nTeraz następuje zmiana i Hongkong może utracić wyjątkową pozycję, jaką kiedyś zajmował. Mimo to giełda w Hongkongu budzi zazdrość wielu innych giełd azjatyckich."
 full_control_of_panama: "Zarząd Kanału Panamskiego"
 full_control_of_panama_desc: "PCA (Autoridad del Canal de Panamá) to agencja rządu Panamy odpowiedzialna za eksploatację i zarządzanie Kanałem Panamskim. Dzięki opłatom i innym operacjom państwo ma dostęp do stałego dochodu. Jego strategicznego znaczenia również nie można przecenić."
 full_control_of_panama_tt: "Dodatkowy dochód: $§G0.050§!"
 gateway_to_asia: "Brama do Azji"
 gateway_to_asia_desc: "Strategiczne położenie państwa-miasta w cieśninie Malakka określa wpływ narodu na skalę globalną. Handel ze Wschodu na Zachód przebiega obok tego ważnego momentu, a wiele tysięcy firm ma swoje regionalne siedziby w tym mieście.\n\nŚrodowisko przyjazne dla biznesu i doskonała lokalizacja sprawiają, że Singapur ma przewagę nad własnym ciężarem."
 asian_tigers_legacy: "Dziedzictwo czterech azjatyckich tygrysów"
 asian_tigers_legacy_desc: "Cztery gospodarki Korei Południowej, Tajwanu, Singapuru i Hongkongu odnotowały bezprecedensowy wzrost w drugiej połowie ubiegłego stulecia. Ich przedsiębiorstwa, dzięki połączeniu interwencji rynkowych i państwowych, stworzyły szybko rozwijające się gospodarki. \n\nIch dni świetności zostały przerwane w następstwie azjatyckiego kryzysu finansowego w 1997 roku. W przeciwieństwie do innych krajów dotkniętych kryzysem, ich gospodarki są nadal stosunkowo produktywne."
 asian_crisis: "Azjatycki kryzys finansowy z 1997 r"
 asian_crisis_desc: "Kryzys gospodarczy, który ogarnął rozwijającą się Azję Wschodnią i Południowo-Wschodnią, rzucił dziesięciolecia wzrostu w błoto. Utrata zaufania do walut krajowych do dziś jest plagą banków centralnych. Zadłużenie publiczne i prywatne również gwałtownie wzrosło.\n\nWyciągnięto bolesne wnioski, niechciane reformy gospodarcze z przeszłości idą pełną parą. Każdy kraj został uderzony inaczej i każdy ma swoje własne rozwiązania.\n\nNapływ inwestycji do dotkniętych krajów stanowił kiedyś połowę całkowitej sumy na świecie, ale teraz trafiają one do [CHI.GetFlag] Chin i innych krajów."
 int_investment_china: "Flokowanie inwestycji międzynarodowych"
 int_investment_china_desc: "Po azjatyckim kryzysie gospodarczym inwestorzy zdecydowali się skierować swoje inwestycje na inne rynki, a przede wszystkim na nasz.\n§W--------------§!\nTen duch narodowy będzie §RRemoved§! jeśli jesteśmy w §HWar§!."
 GRE_anti_migration: "Zwiększone środki antyimigracyjne"
 GRE_anti_migration_desc: "Imigranci od dawna stanowią problem w Grecji, ale teraz musimy rozwiązać go raz na zawsze poprzez zwiększenie środków antyimigracyjnych, aby mniej osób mogło przedostać się do kraju."
