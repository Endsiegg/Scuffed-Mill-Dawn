 low_level_of_aids: "Niska częstość występowania wirusa HIV"
 low_level_of_aids_desc: "Od 5% do 10% populacji tego kraju jest zakażonych wirusem HIV. Jest to śmiertelna choroba, która ma znaczący wpływ na osoby na nią cierpiące, ponieważ ostatecznie uniemożliwia im pracę lub normalne życie. Walka z wirusem HIV to powolny proces, a jedynym prawdziwym narzędziem jest stała, wysokiej jakości opieka zdrowotna, która zmniejsza cierpienie ludzi i edukuje ich, aby zmniejszyć ryzyko zarażenia.\n\n[HIV_healthcare_tooltip]"
