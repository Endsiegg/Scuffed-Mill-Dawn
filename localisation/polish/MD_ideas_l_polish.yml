 idea_focus_equal_workforce: "Równa siła robocza"
 idea_focus_equal_workforce_desc: "Kraj ten poczynił znaczne wysiłki, aby włączyć swoją populację kobiet do krajowej siły roboczej i do wszelkich zawodów. Daje to ogromne korzyści gospodarce, ponieważ zasadniczo podwaja dostępną siłę roboczą – lub… siłę kobiet."
 idea_focus_male_workforce: "Męska siła robocza"
