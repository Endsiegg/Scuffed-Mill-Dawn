l_polish:
 recent_ceasefire_attempt: "Niedawna próba zawieszenia broni"
 MICROSTATE_fix: "Dochód podarowany"
 minority_government: "Rząd mniejszościowy"
 minority_government_desc: "Nasz rząd funkcjonuje obecnie jako rząd mniejszościowy, co bardzo utrudnia wszelkie działania polityczne."
 international_sanctions: "Sankcje międzynarodowe"
 international_sanctions_desc: "Społeczność międzynarodowa nałożyła na nas sankcje gospodarcze."
 p5_member: "Stały członek Rady Bezpieczeństwa ONZ"
 p5_member_desc: "Do stałych członków Rady Bezpieczeństwa Organizacji Narodów Zjednoczonych, znanych również jako Stała Piątka, Wielka Piątka lub P5, należy pięć następujących rządów: Chiny, Francja, Rosja, Wielka Brytania i Stany Zjednoczone. Członkowie reprezentują pięć wielkich mocarstw uznawanych za zwycięzców II wojny światowej. Każdy ze stałych członków ma prawo zawetować, co pozwala im zapobiec przyjęciu jakiegokolwiek „merytorycznego” projektu uchwały Rady, niezależnie od poziomu międzynarodowego poparcia dla tego projektu."
 g7_member: "Grupa siedmiu członków"
 g7_member_desc: "Grupa 7 (G7) to grupa składająca się z Kanady, Francji, Niemiec, Włoch, Japonii, Wielkiej Brytanii i Stanów Zjednoczonych. Kraje te reprezentują bardzo wysoki procent światowego bogactwa netto i wszystkie mają bardzo wysoki wskaźnik rozwoju społecznego."
 multilateralism_focus: "Koncentracja na multilateralizmie"
 multilateralism_focus_desc: "Na świecie jest więcej niż Stany Zjednoczone. Nie możemy zapominać, że istnieją kraje takie jak my, zarówno duże, jak i małe."
 developmentalism: "Rozwojowość"
 developmentalism_desc: "Rozwójalizm to teoria ekonomii, która stwierdza, że ​​najlepszym sposobem rozwoju gospodarek krajów słabiej rozwiniętych jest posiadanie silnego i zróżnicowanego rynku wewnętrznego z wysokimi cłami."
 revanchism: "Rewanżyzm"
 revanchism_desc: "Rewanżyzm to termin określający wolę kraju odzyskania utraconego wcześniej terytorium. Spopularyzowany przez Francuzów po utracie Alzacji i Lotaryngii, rewanżyzm jest nadal kluczowym czynnikiem w polityce wielu krajów."
 militarism: "Militaryzm"
 militarism_desc: "Militaryzm to idea państwa posiadającego silną armię, która służy do zabezpieczania i ochrony interesów narodowych zarówno na obszarze krajowym, jak i zagranicznym."
 peaceful_emergence: "Pokojowe pojawienie się"
 peaceful_emergence_desc: "Pomimo różnych światopoglądów nie powinniśmy być wrogo nastawieni do starego porządku, ale zamiast tego powoli pracować nad zmianą świata poprzez dyplomację i ekonomię."
 un_member: "Członek Organizacji Narodów Zjednoczonych"
 un_member_desc: "Jako członek Organizacji Narodów Zjednoczonych jesteśmy uznanym suwerennym narodem w oczach świata."
 nuclear_power: "Energia atomowa"
 nuclear_power_desc: "Ten kraj kontroluje arsenał nuklearny."
 idea_GUAM_member_state: "Członek GUAM"
 idea_GUAM_member_state_desc: "„GUAM” lub GUAM Organizacja Demokracji i Rozwoju Gospodarczego to organizacja założona w 1997 roku przez członków Gruzji, Ukrainy, Azerbejdżanu i Mołdawii. Statut organizacji, uroczysty w 2001 roku, miał na celu promowanie współpracy poprzez promowanie wartości demokratycznych, stabilny rozwój, zwiększanie bezpieczeństwa zarówno w kraju, jak i za granicą, a wreszcie popychanie do przodu integracji europejskiej. Często postrzegana jest jako sposób na przeciwdziałanie wpływom Rosji w reżimach, jednak przywódcy GUAM odrzucają te twierdzenia."
 idea_GUAM_member_state_2: "Członek GUAM"
 idea_GUAM_member_state_2_desc: "„GUAM” lub GUAM Organizacja Demokracji i Rozwoju Gospodarczego to organizacja założona w 1997 roku przez członków Gruzji, Ukrainy, Azerbejdżanu i Mołdawii. Statut organizacji, uroczysty w 2001 roku, miał na celu promowanie współpracy poprzez promowanie wartości demokratycznych, stabilny rozwój, zwiększanie bezpieczeństwa zarówno w kraju, jak i za granicą, a wreszcie popychanie do przodu integracji europejskiej. Często postrzegana jest jako sposób na przeciwdziałanie wpływom Rosji w reżimach, jednak przywódcy GUAM odrzucają te twierdzenia."
 ecowas_member_state: "ECOWAS"
 ecowas_member_state_desc: "Wspólnota Gospodarcza Państw Afryki Zachodniej jest unią polityczną i gospodarczą piętnastu krajów położonych w Afryce Zachodniej. Związek został formalnie utworzony w maju 1975 r. z zamiarem promowania „zbiorowej samowystarczalności” poprzez utworzenie bloku handlowego w Afryce Zachodniej poprzez utworzenie unii gospodarczej i handlowej. Co więcej, ECOWAS służy również jako siła pokojowa w regionie i była wykorzystywana w państwach członkowskich w czasach niestabilności politycznej lub niepokojów w państwach członkowskich."
 cfa_franc: "Frank CFA"
 cfa_franc_desc: "Frank CFA, frank Wspólnoty Finansowej Afryki, to wspólna nazwa dwóch różnych walut: franka CFA z Afryki Zachodniej i franka CFA z Afryki Środkowej. Chociaż są to różne waluty, można je skutecznie stosować zamiennie. Waluta została powiązana z euro i jako taka pozwala na większy rozwój."
 reform_international_institutions_idea: "Wspiera reformę globalnego zarządzania"
 reform_international_institutions_idea_desc: "Naród ten zdaje sobie sprawę, że świat się zmienił i dlatego potrzebuje swoich instytucji, zwłaszcza Rady Bezpieczeństwa ONZ."
 putin_diplomacy: "Realpolityka"
 putin_diplomacy_desc: "Realpolitik to polityka lub dyplomacja oparta przede wszystkim na rozważeniu danych okoliczności i czynników, a nie na wyraźnych koncepcjach ideologicznych lub przesłankach moralnych i etycznych. Pod tym względem łączy aspekty swojego podejścia filozoficznego z realizmem i pragmatyzmem. Często nazywa się to po prostu pragmatyzmem w polityce. Termin Realpolitik jest czasami używany w pejoratywnym znaczeniu, aby zasugerować politykę przymusową, amoralną lub makiaweliczną."
 combined_arms_idea: "Połączone ramiona"
 combined_arms_idea_desc: "Idea połączonych broni to metoda prowadzenia wojny, która integruje różne rodzaje broni bojowej wojska w celu osiągnięcia ostatecznego sukcesu."
 eco_factories_projects_idea: "Ekologiczne fabryki"
 eco_factories_projects_idea_desc: "Chcąc uczynić nasze kraje bardziej ekologicznymi zaczęliśmy wprowadzać koncepcję Eko-Fabryk. Czy jest lepszy sposób na pomoc środowisku poprzez budowanie przyjaznego dla środowiska przemysłu?"
 sunni: "sunnici"
 sunni_desc: "Islam sunnicki jest największym wyznaniem islamu. Jego nazwa pochodzi od słowa Sunna, nawiązującego do wzorowego zachowania islamskiego proroka Mahometa. Różnice między muzułmanami sunnitami i szyitami wynikały z braku porozumienia w sprawie wyboru następcy Mahometa, a następnie nabrały szerszego znaczenia politycznego, a także wymiaru teologicznego i prawnego."
 sufi_islam: "Sufi"
 sufi_islam_desc: "Islam suficki jest często definiowany jako „islamski mistycyzm”. Powstał bardzo wcześnie w historii islamu, jako reakcja na upolitycznienie islamu. Wierzą, że poprzez ciągłe recytowanie Koranu, śpiewanie i głęboką medytację między poszukiwaczem a Mahometem powstaje duchowe połączenie – ekstaza. Poprzez Mahometa sufi chcą zrozumieć Allaha, połączyć się z nim i doświadczyć go. Historycznie rzecz biorąc, misjonarze sufi byli głównymi szerzącymi islam w Afryce i na kontynencie subindyjskim."
 ibadi: "Ibadi"
 ibadi_desc: "Ruch religijny Ibadi oddzielił się od głównej gałęzi islamu 20 lat po śmierci proroka Mahometa, a zatem poprzedzał islam sunnicki i szyicki. Ruch ten wywodzi się z secesji Kharijitów, gdzie uważa się, że akceptacja przez Alego arbitrażu w bitwie pod Siffin uczyniła go niezdolnym do przywództwa – zgodnie z wyrokiem Allaha na polu bitwy – a nie negocjacje powinny określić, kto jest prawowitym kalifem. Uważa się jednak, że jest to gałąź znacznie bardziej tolerancyjna niż ekstremistyczni Kharijici, a Ibadyzm podziela kilka odrębnych wierzeń zarówno z sunnitami, jak i szyitami."
 shia: "szyita"
 shia_desc: "Szyici (wyznawcy Alego) to odłam islamu utrzymujący, że islamski prorok Mahomet wyznaczył Alego ibn Abi Taliba na swojego następcę (Imama). Islam szyicki kontrastuje przede wszystkim z islamem sunnickim, którego wyznawcy uważają, że Mahomet nie wyznaczył następcy, a za prawidłowego kalifa uważają Abu Bakra (który został mianowany kalifem na mocy szury, czyli konsensusu społeczności)."
 judaism: "judaizm"
 judaism_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nJudaizm to starożytna monoteistyczna religia abrahamowa, której podstawowym tekstem jest Tora. Obejmuje religię, filozofię i kulturę narodu żydowskiego. Religijni Żydzi uważają judaizm za wyraz przymierza, które Bóg zawarł z dziećmi Izraela."
 cheondo: "Cheondo"
 cheondo_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nCheondoizm („Religia Niebiańskiej Drogi”) to XX-wieczny koreański ruch religijny, oparty na XIX-wiecznym ruchu neokonfucjańskim Donghak założona przez Choe Je-u i skodyfikowana pod rządami Son Byeong-hui. Cheondoizm ma swoje korzenie w buntach chłopskich, które rozpoczęły się w 1812 roku za panowania dynastii Joseon."
 shinto: "Shinto"
 shinto_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nShinto to etniczna religia Japonii, która koncentruje się na praktykach rytualnych, które należy wykonywać sumiennie, aby ustanowić związek między dzisiejszą Japonią a jej starożytną przeszłością."
 buddism: "buddyjski"
 buddism_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nBuddyzm to religia i dharma, która obejmuje różnorodne tradycje, wierzenia i praktyki duchowe w dużej mierze oparte na naukach przypisywanych Buddzie. Buddyzm powstał w starożytnych Indiach między VI a IV wiekiem p.n.e., skąd rozprzestrzenił się na większą część Azji, a w Indiach zanikł w średniowieczu."
 hindu: "hinduizm"
 hindu_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nHinduizm to religia lub sposób życia powszechnie praktykowany na subkontynencie indyjskim. Hinduizm został nazwany najstarszą religią na świecie, a niektórzy praktykujący i uczeni nazywają go Sanātana Dharma, „wieczną tradycją” lub „wieczną drogą” wykraczającą poza historię ludzkości."
 christian: "Chrześcijanin"
 christian_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nChrześcijaństwo jest religią monoteistyczną abrahamową, opartą na życiu i naukach Jezusa Chrystusa, który stanowi centralny punkt wiary chrześcijańskiej. Jest to największa religia na świecie, licząca ponad 2,4 miliarda wyznawców, czyli 33% światowej populacji, zwanej chrześcijanami."
 orthodox_christian: "ortodoksyjny chrześcijanin"
 orthodox_christian_desc: "§YZasada specjalna:§! §WMoże zakazać umiarkowanych partii islamistycznych.§!\n\nKościół prawosławny, znany również jako Kościół prawosławny lub oficjalnie jako Kościół prawosławny, jest drugim co do wielkości Kościołem chrześcijańskim i jednym z najstarszych istniejących instytucji religijnych na świecie. Cerkiew prawosławna naucza, że ​​jest to Kościół Jedyny, Święty, Katolicki i Apostolski, ustanowiony przez Jezusa Chrystusa w Jego Wielkim Nakazie dla Apostołów. Praktykuje to, co uważa za pierwotną wiarę chrześcijańską i podtrzymuje świętą tradycję przekazaną przez apostołów."
 zoroastrian: "Zaratusztrianin"
 zoroastrian_desc: "Zoroastrianizm jest najstarszą religią monoteistyczną na świecie, a jej nauki opierają się na irańskim proroku Zoroastrze, głoszącym dualizm dobra i zła na świecie. Trzy podstawowe zasady zoroastryzmu to dobre myśli, dobre uczynki i dobre słowa."
 assianism: "Azjatyzm"
 assianism_desc: "Asjanizm to religia ludowa wywodząca się z tradycyjnej mitologii Osetyjczyków, współczesnych potomków Scytów z plemion Alan, uważana za kontynuację starożytnej religii scytyjskiej. Religia ta jest znana wśród rosyjskojęzycznych wyznawców jako „asjanizm” lub po prostu Żelazny Din przez Osetyjczyków w ich własnym języku. Zaczęto ją odpowiednio, świadomie reorganizować w latach 80. XX wieku, jako religia etniczna wśród Osetyjczyków."
 pluralist: "Pluralista"
 pluralist_desc: "Jako nazwa światopoglądu, wedle którego wyznawana religia nie jest jedynym i wyłącznym źródłem prawdy, a co za tym idzie uznanie, że przynajmniej część prawd i prawdziwych wartości istnieje w innych religiach."
 EU_member: "Członek Unii Europejskiej"
 EU_member_desc: "Unia Europejska (UE) jest unią polityczną i gospodarczą państw członkowskich, które znajdują się głównie w Europie. UE stworzyła jednolity rynek wewnętrzny poprzez ujednolicony system przepisów mających zastosowanie we wszystkich państwach członkowskich. Celem polityk UE jest zapewnienie swobodnego przepływu osób, towarów, usług i kapitału w ramach rynku wewnętrznego, uchwalenie prawodawstwa w dziedzinie wymiaru sprawiedliwości i spraw wewnętrznych oraz utrzymanie wspólnych polityk w zakresie handlu, rolnictwa, rybołówstwa i rozwoju regionalnego."
 sco_observer: "Obserwator Szanghajskiej Organizacji Współpracy"
 sco_observer_desc: "Szanghajska Organizacja Współpracy (SCO) jest eurazjatycką organizacją polityczną, gospodarczą i bezpieczeństwa, której utworzenie zostało ogłoszone 15 czerwca 2001 r. w Szanghaju w Chinach przez przywódców Chin, Kazachstanu, Kirgistanu, Rosji, Tadżykistanu i Uzbekistanu. Status obserwatora stanowi etap pośredni przed pełnym członkostwem."
 neutral_outlook: "Neutralne perspektywy"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "Pięćdziesiąt pięćdziesiąt Podziel"
 fifty_fifty_divide_desc: "W kraju istnieje prawie pięćdziesiąt pięćdziesięciu podziałów pod względem praktyk religijnych."
 ENG_idea_expanded_nhs: "Rozbudowana NHS"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "Sprywatyzowana NHS"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "Sieć Al-Kaida"
 al_qaeda_network_desc: "Będąc częścią globalnej sieci Al-Kaidy, łatwiej jest nam wysyłać bojowników, aby pomagali naszym sojusznikom."
 superpower: "Supermoc"
 superpower_desc: "Jesteśmy Superpotęgą, posiadającą niezwykle dominującą pozycję na świecie – charakteryzującą się zdolnością do wywierania wpływu i projekcji władzy w skali globalnej. Supermocarstwa mają zdolność do wiarygodnego osiągnięcia globalnej hegemonii i konkurowania o władzę z kimkolwiek, przyćmiewając tradycyjne wielkie mocarstwa.\n\nStatus władzy zależy od tego, ile wnosimy do światowego PKB, modyfikowanego przez naszą §YNiezależność od wpływów zagranicznych§!. Nasz obecny wkład wynosi §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nWymagane wkłady na różnych poziomach to:\nWięcej niż §Y15%§! dla §Y$superpower$§!\nWięcej niż §Y6,5%§! dla §Y$great_power$§!\nWięcej niż §Y2,5%§! dla §Y$large_power$§!\nWięcej niż §Y0,2%§! dla §Y$minor_power$§! \nMniej niż §Y0,2%§! dla §Y$non_power$§!\n\nW każdym regionie geograficznym pewna liczba najsilniejszych §Y$minor_power$s§! zostanie sklasyfikowana jako §Y$regional_power$s §!, jeśli w regionie nie ma wystarczającej liczby §Y$superpower$s§!, §Y$great_power$§! i §Y$large_power$s§!. Regiony i numery krajów powyżej §Y$minor_power$§! to:\nEuropa (7)\nBliski Wschód i Afryka Północna (3)\nAfryka Subsaharyjska (3)\nAzja (7)\nAmeryki (4)"
 superpower_tt: "£economy_laws_cost_texticon  Koszt praw: §R+80%§!"
 great_power: "Wielka moc"
 great_power_desc: "Jesteśmy Potęgą Światową, z globalnie rozpoznawaną zdolnością do wywierania wpływu na skalę światową, przewyższaną w tej kwestii jedynie przez Supermocarstwa.\n\nStatus potęgi określa nasz udział w PKB świata, modyfikowany przez naszą §YNiepodległość od Obcych wpływów§!. Nasz obecny udział wynosi §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nWymagane udziały dla różnych poziomów są następujące:\nPonad §Y15%§! dla §Y$superpower$§!\nPonad §Y6.5%§! dla §Y$great_power$§!\nPonad §Y2.5%§! dla §Y$large_power$§!\nPonad §Y0.2%§! dla §Y$minor_power$§!\nMniej niż §Y0.2%§! dla §Y$non_power$§!\n\nW każdej regionie geograficznym pewna liczba najmocniejszych §Y$minor_power$§! zostanie zaklasyfikowana jako §Y$regional_power$§!, jeśli nie będzie wystarczającej liczby §Y$superpower$§!, §Y$great_power$§! i §Y$large_power$§! w regionie. Regiony i liczba krajów powyżej poziomu §Y$minor_power$§! to:\nEuropa (7)\nBliski Wschód i Afryka Północna (3)\nAfryka Subsaharyjska (3)\nAzja (7)\nAmeryki (4)."
 great_power_tt: "£economy_laws_cost_texticon  Koszt praw: §R+45%§!"
 large_power: "Moc główna"
 large_power_desc: "Jako Wielka Potęga, nie jesteśmy jeszcze na poziomie Wielkich Mocarstw czy Supermocarstw, ale wciąż mamy znaczący wpływ na globalne i regionalne sprawy, oraz łatwo możemy chronić naszą suwerenność i istotne interesy przed większymi mocarstwami.\n\nStatus potęgi jest określany przez nasz udział w PKB świata, zmodyfikowany przez naszą §Yniezależność od wpływów zagranicznych§!. Nasz obecny udział wynosi §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nWymagane udziały dla różnych poziomów to:\nPonad §Y15%§! dla §Y$superpower$§!\nPonad §Y6.5%§! dla §Y$great_power$§!\nPonad §Y2.5%§! dla §Y$large_power$§!\nPonad §Y0.2%§! dla §Y$minor_power$§!\nPoniżej §Y0.2%§! dla §Y$non_power$§!\n\nW każdym regionie geograficznym pewna liczba najmocniejszych §Y$minor_power$s§! zostanie sklasyfikowana jako §Y$regional_power$s§!, jeśli w regionie nie ma wystarczającej liczby §Y$superpower$s§!, §Y$great_power$s§! i §Y$large_power$s§!. Regiony i liczba krajów powyżej poziomu §Y$minor_power$§! to:\nEuropa (7)\nBliski Wschód i Afryka Północna (3)\nAfryka Subsaharyjska (3)\nAzja (7)\nAmeryki (4)"
 large_power_tt: "£economy_laws_cost_texticon  Koszt praw: §R+30%§!"
 regional_power: "Moc regionalna"
 regional_power_desc: "Jako Potęga Regionalna, mamy znaczący wpływ na sprawy regionalne oraz utrzymujemy zdolność do ochrony naszej suwerenności i kluczowych interesów na naszym terenie przed ingerencją większych mocarstw.\n\nStatus potęgi jest określany przez nasz udział w PKB świata, zmodyfikowany przez naszą §Yniezależność od wpływów zagranicznych§!. Nasz obecny udział wynosi §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nWymagane udziały dla różnych poziomów to:\nPonad §Y15%§! dla §Y$superpower$§!\nPonad §Y6.5%§! dla §Y$great_power$§!\nPonad §Y2.5%§! dla §Y$large_power$§!\nPonad §Y0.2%§! dla §Y$minor_power$§!\nPoniżej §Y0.2%§! dla §Y$non_power$§!\n\nW każdym regionie geograficznym pewna liczba najmocniejszych §Y$minor_power$s§! zostanie sklasyfikowana jako §Y$regional_power$s§!, jeśli w regionie nie ma wystarczającej liczby §Y$superpower$s§!, §Y$great_power$s§! i §Y$large_power$s§!. Regiony i liczba krajów powyżej poziomu §Y$minor_power$§! to:\nEuropa (7)\nBliski Wschód i Afryka Północna (3)\nAfryka Subsaharyjska (3)\nAzja (7)\nAmeryki (4)"
 regional_power_tt: "£economy_laws_cost_texticon  Koszt praw: §R+20%§!"
 minor_power: "Mniejsza moc"
 minor_power_desc: "Jako Mała Potęga, nie mamy znaczącego wpływu na międzynarodową dyplomację. Mamy ograniczoną zdolność do wytrzymywania presji i wpływów zagranicznych, jeśli uczynimy to naszym najwyższym priorytetem, ale cierpimy z powodu bardzo ograniczonych możliwości wywierania wpływu za granicą.\n\nStatus potęgi jest określany przez nasz udział w PKB świata, zmodyfikowany przez naszą §Yniezależność od wpływów zagranicznych§!. Nasz obecny udział wynosi §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nWymagane udziały dla różnych poziomów to:\nPonad §Y15%§! dla §Y$superpower$§!\nPonad §Y6.5%§! dla §Y$great_power$§!\nPonad §Y2.5%§! dla §Y$large_power$§!\nPonad §Y0.2%§! dla §Y$minor_power$§!\nPoniżej §Y0.2%§! dla §Y$non_power$§!\n\nW każdym regionie geograficznym pewna liczba najmocniejszych §Y$minor_power$s§! zostanie sklasyfikowana jako §Y$regional_power$s§!, jeśli w regionie nie ma wystarczającej liczby §Y$superpower$s§!, §Y$great_power$s§! i §Y$large_power$s§!. Regiony i liczba krajów powyżej poziomu §Y$minor_power$§! to:\nEuropa (7)\nBliski Wschód i Afryka Północna (3)\nAfryka Subsaharyjska (3)\nAzja (7)\nAmeryki (4)"
 non_power: "Brak mocy"
 non_power_desc: "Jako Non-Power, zasadniczo nie mamy znaczenia w międzynarodowej dyplomacji, a nasze stanowisko w jakiejkolwiek sprawie jest mało istotne dla innych. Jesteśmy narzędziami w rękach bardziej dominujących i wpływowych suwerennych narodów, które z łatwością mogą wpływać na naszą politykę i społeczeństwo.\n\nStatus potęgi jest określany przez nasz udział w PKB świata, zmodyfikowany przez naszą §Yniezależność od wpływów zagranicznych§!. Nasz obecny udział wynosi §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nWymagane udziały dla różnych poziomów to:\nPonad §Y15%§! dla §Y$superpower$§!\nPonad §Y6.5%§! dla §Y$great_power$§!\nPonad §Y2.5%§! dla §Y$large_power$§!\nPonad §Y0.2%§! dla §Y$minor_power$§!\nPoniżej §Y0.2%§! dla §Y$non_power$§!\n\nW każdym regionie geograficznym pewna liczba najmocniejszych §Y$minor_power$s§! zostanie sklasyfikowana jako §Y$regional_power$s§!, jeśli w regionie nie ma wystarczającej liczby §Y$superpower$s§!, §Y$great_power$s§! i §Y$large_power$s§!. Regiony i liczba krajów powyżej poziomu §Y$minor_power$§! to:\nEuropa (7)\nBliski Wschód i Afryka Północna (3)\nAfryka Subsaharyjska (3)\nAzja (7)\nAmeryki (4)"
 non_power_tt: "£economy_laws_cost_texticon  Koszt praw: §G-20%§!"
 naval_power_of_the_continent: "Siła morska kontynentu"
 naval_power_of_the_continent_desc: "Posiadamy największą siłę morską na naszym kontynencie i obecnie reprezentujemy największą siłę morską na naszym kontynencie. Ktoś może nas wyprzedzić, zakładając, że ich §YRozmieszczona Siła Robocza Marynarki Wojennej§! jest większa niż nasza."
 nf_mosque_funding: "Finansowanie meczetu"
 nf_mosque_funding_desc: "Finansując meczety w innych krajach, możemy mieć pewność, że nasza interpretacja islamu zostanie wyeksportowana do innych krajów"
 nf_islamist_media: "Media islamistyczne"
 nf_islamist_media_desc: "Kontrolowane przez państwo media islamistyczne zadbają o to, aby nasi ludzie wiedzieli, w co wierzyć i jak unikać fałszywych wiadomości"
 nf_salafist_funding: "Fundusze salafickie"
 nf_salafist_funding_desc: "Przyjęliśmy globalną politykę wspierania różnych grup dżihadystów na całym świecie, aby szerzyć nasze przesłanie"
 child_soldiers: "Dzieci-żołnierzy"
 child_soldiers_desc: "Dzieci-żołnierze są poborowi do wojska. W wielu konfliktach asymetrycznych dzieci są siłą wcielane do grup rebeliantów i znieczulane na przemoc. Los tych dzieci jest przygnębiający z powodu traumy na całe życie, a wiele z nich w późniejszym życiu przeradza się w przemoc, alkohol i narkotyki.\n\nPobór dzieci na siłę wzmacnia nasze siły, ale często ci młodzi chłopcy działają tylko jak mięsne tarcze ."
 child_soldiers_tt: "Wynagrodzenie żołnierzy: §G-25%§!\nWydatki na edukację: §R+15%§!\nWydatki na opiekę społeczną: §R+15%§!"
 mischevous_failure: "Zło i niewłaściwe postępowanie"
 mischevous_failure_desc: "W wyniku naszych psot i niewłaściwego postępowania państwo jest teraz narażone na poważne ryzyko, ponieważ w tej chwili jesteśmy niestabilni i skorumpowani"
 operatives1: "Dodaj 1 agenta"
 operatives5: "Dodaj 5 agentów"
 operatives10: "Dodaj 10 agentów"
 al_jazeera: "Siedziba Al-Dżaziry"
 al_jazeera_desc: "Al-Dżazira, zdecydowanie największa i najbardziej wpływowa sieć informacyjna w świecie arabskim, to klejnot katarskiej miękkiej siły. Stało się synonimem autonomicznej polityki zagranicznej, którą Katar prowadzi od czasu objęcia władzy przez Hamada bin Khalifa al Thani w 1995 r."
 al_jazeera_allowed: "Al-Dżazira"
 al_jazeera_allowed_desc: "Al-Dżazira, zdecydowanie największa i najbardziej wpływowa sieć informacyjna w świecie arabskim, jest klejnotem katarskiej miękkiej siły na całym świecie."
 al_jazeera_banned: "Zakaz Al-Dżaziry"
 al_jazeera_banned_desc: "Popularny kanał informacyjny Al-Dżazira został zdelegalizowany, ponieważ szerzy niebezpieczne idee i promuje Bractwo Muzułmańskie. Nie da się jednak zabronić ludziom oglądania go za pośrednictwem anten satelitarnych."
 muslim_brotherhood_crackdown: "Rozprawienie się z Bractwem Muzułmańskim"
 muslim_brotherhood_crackdown_desc: "Bractwo Muzułmańskie zostało zdelegalizowane i atakowane przy każdej okazji."
 muslim_brotherhood_home: "Siedziba Bractwa Muzułmańskiego"
 muslim_brotherhood_home_desc: "Egipt jest kolebką i domem niezwykle popularnego i wpływowego politycznego ruchu sunnickiego zwanego Bractwem Muzułmańskim."
 rentier_state: "Stan rentierski"
 rentier_state_desc: "Ponieważ kraj jest tak bogaty w zasoby naturalne, nie ma potrzeby nakładania podatków na ludność. Obywatele otrzymują korzyści bez płacenia podatków i mają niewielką motywację do żądania dobrych rządów lub praw politycznych. Rezultatem jest autorytarne i skorumpowane rządy oraz kapitalizm kolesiowski z niekorzystnym klimatem biznesowym dla sektorów niezwiązanych z zasobami.\n\n§RTen pomysł zostanie usunięty, jeśli §YWydobycie Surowców§! będzie stanowić mniej niż 20% naszego całkowitego PKB, dochody z §YEksportu Surowców§! będą mniejsze niż 30% połączonych podatków od ludności i korporacji, i nie będziesz w stanie wojny.§!"
 rentier_state_tt: "Zyski z zasobów: §G+25%§!"
 youth_radicalization: "Radykalizacja młodzieży"
 youth_radicalization_desc: "Radykalne wersje islamu wywarły wpływ na wielu młodych ludzi, a kraj ten jest podatnym gruntem werbunkowym dla takich grup jak Al-Kaida."
 saudi_aid: "Pomoc Arabii Saudyjskiej dla meczetów i medres"
 saudi_aid_desc: "Arabia Saudyjska łaskawie pomaga nam w finansach, a szczególnie sponsoruje nasze meczety i madrasy (ośrodki edukacji religijnej). Tutaj naucza się i szerzy salafizm, fundamentalistyczną wersję islamu."
 saudi_aid_idea_TT: "Dodatkowy dochód: $§G0.002§! na 10 milionów ludzi"
 cybercaliphate: "Cyberkalifat"
 cybercaliphate_desc: "Hakerzy proislamskiego Państwa i propagandyści cyfrowi próbują propagować swoją ideologię w Internecie i prowadzą cyberwojnę, taką jak ataki DOS na ważne strony internetowe."
 katib_hezbollah: "Kata'ib Hezbollah"
 katib_hezbollah_desc: "Daleki od bycia już tylko libańską milicją, Hezbollah rozszerzył swoją działalność na szerszy Bliski Wschód i przy pomocy Iranu ustanowił swoich pełnomocników. Kata'ib Hezbollah to bardzo duża i dobrze wyszkolona iracka milicja szyicka."
 syrian_hezbollah: "Syryjski Hezbollah"
 syrian_hezbollah_desc: "Syryjski Hezbollah składa się z kilku syryjskich bojówek szyickich, z których wszystkie wyznają irańską doktrynę velayat-e faqih. Finansowany przez Iran i szkolony przez libański Hezbollah."
 qatar_expat: "Demografia Kataru"
 qatar_expat_desc: "Tylko 12% populacji Kataru to obywatele Kataru, reszta to pracownicy zagraniczni. Cudzoziemcy wykonują prawie wszystkie prace w kraju, a prawie wszyscy Katarczycy pracują w rządzie. Traktowanie tych zagranicznych pracowników było w ostatnich latach ostro krytykowane, a warunki życia sugerowano jako wyzysk i znęcanie się."
 saudi_expat: "Demografia Arabii Saudyjskiej"
 saudi_expat_desc: "Tylko 70% populacji Arabii Saudyjskiej to obywatele Arabii Saudyjskiej, reszta to pracownicy zagraniczni. Większość dorosłych Saudyjczyków pracuje w rządzie, a prawie wszystkie stanowiska w przemyśle i usługach są wykonywane przez obcokrajowców. Traktowanie tych zagranicznych pracowników było w ostatnich latach ostro krytykowane, a warunki życia sugerowano jako wyzysk i znęcanie się."
 omani_expat: "Demografia Omanu"
 omani_expat_desc: "Tylko 64% populacji Omanu to obywatele Omanu, reszta to pracownicy zagraniczni. Większość dorosłych Omanów pracuje w rządzie, a prawie wszystkie stanowiska w przemyśle i usługach są wykonywane przez obcokrajowców. Traktowanie tych zagranicznych pracowników było w ostatnich latach ostro krytykowane, a warunki życia sugerowano jako wyzysk i znęcanie się."
 uae_expat: "Demografia Emiratów"
 uae_expat_desc: "Tylko 11% populacji Zjednoczonych Emiratów Arabskich to obywatele Emiratów, reszta to pracownicy zagraniczni. Większość dorosłych Emiratczyków pracuje w rządzie, a prawie wszystkie stanowiska w przemyśle, biznesie i usługach są wykonywane przez obcokrajowców. Traktowanie tych zagranicznych pracowników było w ostatnich latach ostro krytykowane, a warunki życia sugerowano jako wyzysk i znęcanie się."
 kuwait_expat: "Demografia Kuwejtu"
 kuwait_expat_desc: "Tylko 29% populacji Kuwejtu to obywatele Kuwejtu, reszta to pracownicy zagraniczni. Większość dorosłych Kuwejtczyków pracuje w rządzie, a prawie wszystkie stanowiska w przemyśle i usługach są wykonywane przez obcokrajowców. Traktowanie tych zagranicznych pracowników było w ostatnich latach ostro krytykowane, a warunki życia sugerowano jako wyzysk i znęcanie się."
 bahraini_expat: "Demografia Bahrajnu"
 bahraini_expat_desc: "Tylko około połowa populacji Bahrajnu to obywatele Bahrajnu, reszta to pracownicy zagraniczni. Większość dorosłych Bahrajnów pracuje w rządzie, a prawie wszystkie stanowiska w przemyśle i usługach są wykonywane przez obcokrajowców. Traktowanie tych zagranicznych pracowników było w ostatnich latach ostro krytykowane, a warunki życia sugerowano jako wyzysk i znęcanie się."
 iranian_aid: "Pomoc irańska"
 iranian_aid_desc: "Iran zapewnia pomoc militarną i gospodarczą. Zmniejsza to koszty funkcjonowania naszego rządu i wojska, ale Iran próbuje również wykorzystać tę pomoc do wpływania na naszą politykę.\n\n§RTen pomysł zostanie usunięty, jeśli nasz PKB na mieszkańca będzie wyższy niż 17 tys. dolarów§!"
 iranian_aid_idea_TT: "Dodatkowy dochód: §G0.2%§! naszego PKB"
 iranian_aid_custom: "Pomoc irańska"
 iranian_aid_custom_desc: "Iran zapewnia pomoc militarną i gospodarczą. Zmniejsza to koszty funkcjonowania naszego rządu i wojska, ale Iran również próbuje wykorzystać tę pomoc, aby wpłynąć na naszą politykę."
 iranian_aid_custom_TT: "Dodatkowy dochód: §G0.2%§! naszego PKB"
 LoAS_member: "Członek Ligi Arabskiej"
 LoAS_member_desc: "Liga Arabska, formalnie Liga Państw Arabskich, jest regionalną radą państw arabskich. Celem organizacji jest zacieśnienie relacji między państwami członkowskimi i koordynacja współpracy między nimi."
 restoring_hope: "Przywracanie nadziei"
 restoring_hope_desc: "Operacja Przywracanie nadziei to kampania prowadzona przez Arabię ​​Saudyjską, której celem jest zaprowadzenie pokoju w Jemenie poprzez rozwiązanie polityczne, przy jednoczesnym wsparciu sił jemeńskich."
 idea_focus_industrial_development_program: "Program Rozwoju Przemysłu"
 idea_focus_industrial_development_program_desc: ""
 multi_ethnic_state_idea: "Państwo wieloetniczne"
 multi_ethnic_state_idea_desc: "Jest takie powiedzenie; „Jedność w różnorodności” – jednak najczęściej duże grupy mniejszościowe skłaniają się ku poszukiwaniu większej autonomii lub całkowitej niezależności."
 consumption_econemy: "Gospodarka Konsumpcyjna"
 consumption_econemy_desc: "Gospodarka konsumencka opisuje gospodarkę napędzaną wydatkami konsumenckimi jako procentem produktu krajowego brutto, w przeciwieństwie do innych głównych składników PKB."
 export_econemy: "Gospodarka oparta na eksporcie"
 export_econemy_desc: "Do eksporterów towarów zaliczają się kraje posiadające duże złoża surowców naturalnych lub duże ilości gruntów rolnych, a populacja jest zbyt mała, aby wykorzystać wszystkie własne zasoby."
 bankrupcy: "Bankrut!"
 limited_power_projection: "Ograniczona zdolność projekcji mocy"
 limited_power_projection_desc: "Kraj ten założył jedną lub więcej baz wojskowych za granicą, ale nie udało mu się jeszcze ugruntować pozycji prawdziwie globalnej potęgi."
 significant_power_projection: "Znacząca zdolność projekcji mocy"
 significant_power_projection_desc: "Kraj ten zachowuje znaczną zdolność do projekcji swojej siły militarnej za granicą za pośrednictwem kilku baz wojskowych. Jednak jego moc ogranicza się głównie do określonych regionów."
 massive_power_projection: "Możliwość projekcji ogromnej mocy"
 massive_power_projection_desc: "Ten kraj jest globalną superpotęgą z ogromną siecią baz wojskowych rozciągającą się na całym świecie. Jest w stanie w każdej chwili rozmieścić swoje siły w dowolnym miejscu na świecie."
 the_rubber_baron_of_africa: "Gumowy Baron Afryki"
 the_rubber_baron_of_africa_desc: "[CDI.GetName] znajduje się w skarbnicy zasobów naturalnych, a jednym z takich zasobów są Drzewa Gumowe w naszym wspaniałym kraju. Produkujemy większość kauczuku w Afryce i musimy w dalszym ciągu monopolizować tak opłacalne zasoby dla naszych obywateli. To tylko pomoże naszemu wspaniałemu narodowi wzrastać i prosperować."
 party_commands_gun: "Partia dowodzi bronią"
 party_commands_gun_desc: "Najważniejszą lojalnością Armii Ludowo-Wyzwoleńczej jest lojalność wobec Komunistycznej Partii Chin. Lojalność ta jest zapewniona dzięki rygorystycznemu szkoleniu ideologicznemu i kadrom politycznym zajmującym wysokie stanowiska w siłach zbrojnych."
 party_commands_gun_new_era: "Partia dowodzi bronią"
 party_commands_gun_new_era_desc: "Armia Ludowo-Wyzwoleńcza jest przede wszystkim lojalna wobec Komunistycznej Partii Chin. Lojalność tę zapewnia rygorystyczne szkolenie ideologiczne i kadra polityczna zajmująca wyższe stanowiska w siłach zbrojnych."
 china_reunification: "Zjednoczenie Chin"
 china_reunification_desc: "Po niezliczonych, żmudnych bitwach Chiny w końcu osiągnęły zjednoczenie. Chiny zrobiły kolejny krok w kierunku zostania światową potęgą."
 august_1st: "Rozkaz z 1 sierpnia"
 august_1st_desc: "Order 1 sierpnia jest najwyższym odznaczeniem wojskowym nadawanym personelowi wojskowemu i cywilnemu Armii Ludowo-Wyzwoleńczej, Ludowej Policji Zbrojnej oraz pracownikom Ministerstwa Bezpieczeństwa Publicznego."
 state_system: "Zhong Hua"
 state_system_desc: "Z reguły tam, gdzie miotła nie sięga, kurz sam nie zniknie. Broń krytyki nie może zastąpić krytyki broni. Chińska armia nie kryła się już za drżącym murem granicznym."
 chastity_paifang: "Pokojowe współistnienie"
 chastity_paifang_desc: "Od powstania PRL chińska polityka zagraniczna kieruje się Pięciu Zasadami Pokojowego Współistnienia. Zasady te obejmują wzajemne poszanowanie suwerenności i integralności terytorialnej, wzajemną nieagresję, nieingerencję w wewnętrzne sprawy innych państw, równość i wzajemne korzyści oraz pokojowe współistnienie. W rezultacie tych zasad Chiny utrzymały stanowisko antyinterwencjonistyczne, opowiadając się jednocześnie za suwerennością państwa westfalskiego."
 CHI_low_end_manufacturing: "Niska produkcja w Chinach"
 CHI_low_end_manufacturing_desc: "Produkcja, zwłaszcza tania i średnia, odegrała niezwykle ważną rolę w trwających ponad 40 lat reformach i otwarciu Chin. Przemysł wytwórczy bezpośrednio promuje wzrost gospodarki Chin, a także wnosi duży wkład we wzrost gospodarki światowej. Jednakże w procesie rozwoju chińskiego przemysłu wytwórczego niskiej i średniej półki napotkał on także takie problemy, jak sprzeczność między rosnącymi dochodami a rosnącymi kosztami, sprzeczność między unowocześnieniem przemysłu a niską jakością pracowników oraz sprzeczność między ścisłym zarządzaniem i swobodny rozwój pracowników."
 CHI_low_end_manufacturing_2: "Produkcja niskiej jakości w Chinach"
 CHI_low_end_manufacturing_2_desc: "Produkcja, zwłaszcza tania i średnia, odegrała niezwykle ważną rolę w trwających ponad 40 lat reformach i otwarciu Chin. Przemysł wytwórczy bezpośrednio promuje wzrost gospodarki Chin, a także wnosi duży wkład we wzrost gospodarki światowej. Jednakże w procesie rozwoju chińskiego przemysłu wytwórczego niskiej i średniej półki napotkał on także takie problemy, jak sprzeczność między rosnącymi dochodami a rosnącymi kosztami, sprzeczność między unowocześnieniem przemysłu a niską jakością pracowników oraz sprzeczność między ścisłym zarządzaniem i swobodny rozwój pracowników."
 CHI_PLA_Business_Ventures: "Przedsięwzięcia biznesowe PLA"
 CHI_PLA_Business_Ventures_desc: "Ze skromnych początków w latach 70. XX w., w celu rozwiązania problemu braku funduszy wojskowych, działalność komercyjna Chińskiej Armii Ludowo-Wyzwoleńczej (PLA) przekształciła się obecnie w prawdziwe imperium biznesowe. Prawie każdy sektor szybko rozwijającej się gospodarki Chin ma swoją liczbę firm wojskowych. Coraz częściej największe z tych przedsiębiorstw zaczynają przypominać czebole, czyli konglomeraty dominujące w gospodarce Republiki Korei."
 CHI_PLA_Business_Ventures2: "Spadek przedsięwzięć biznesowych PLA"
 CHI_PLA_Business_Ventures2_desc: "Na polecenie rządu członkowie PLA zamykają swoje dochodowe przedsiębiorstwa i skupiają się wyłącznie na obowiązkach wojskowych."
 one_child_policy: "Polityka jednego dziecka"
 one_child_policy_desc: "Polityka jednego dziecka, pomyślana jako sposób na ograniczenie wzrostu populacji Chin, jest kontrowersyjną i ambitną próbą chińskiego rządu kontrolowania wielkości chińskiej populacji. Choć dokładny stopień, w jakim ta polityka zahamowała wzrost liczby ludności, jest kwestionowany, niezaprzeczalny jest istotny wpływ tej polityki na chińskie społeczeństwo."
 two_child_policy: "Polityka dwojga dzieci"
 two_child_policy_desc: "Po prawie trzydziestu dekadach polityki jednego dziecka Chiny doświadczają spadku wskaźników urodzeń. Aby szybko zająć się tym trendem i przywrócić wskaźniki urodzeń do normalnego poziomu, chiński rząd zamierza nieco poluzować politykę ograniczeń urodzeń."
 factional_politics_balanced: "Polityka frakcyjna – zrównoważona"
 factional_politics_balanced_desc: "Walka o władzę między populistami pochodzącymi z wiejskich prowincji a elitami z bardziej miejskich, zabudowanych obszarów Chin ucichła, a członkowie obu stron zgadzają się, że kompromis jest najlepszym sposobem na zabezpieczenie przyszłości Chin."
 factional_politics_populist: "Frakcyjna polityka - dominacja Ligi Młodych"
 factional_politics_populist_desc: "Zwolennicy polityki populistycznej, tacy jak absolwenci Ligi Młodzieży Komunistycznej, obecnie determinują chińską politykę narodową. Podważa to ustalone interesy na korzyść biednych mieszkańców wsi, ale nie sprzyja wzrostowi gospodarczemu."
 factional_politics_elitist: "Polityka frakcyjna – dominacja szanghajskiej kliki"
 factional_politics_elitist_desc: "Władzę sprawują członkowie bardziej probiznesowej i prorozwojowej frakcji chińskiej polityki. Pomaga to we wzroście i rozwoju, ale utrudnia zdobycie poparcia wśród biedoty wiejskiej i walkę z korupcją."
 three_represents: "Trzy Reprezentacje"
 three_represents_desc: "„Trzy reprezentacje” to teoria przedstawiająca to, co reprezentuje Partia Komunistyczna, zaproponowana przez Jiang Zemina. Teoria głosi, że Partia Komunistyczna musi reprezentować zaawansowane społeczne siły wytwórcze, zaawansowaną kulturę i interesy większości. Konsekwencją tej teorii jest większa akceptacja przez rosnącą klasę biznesową Komunistycznej Partii Chin, co prowadzi do krytyki jej w niektórych obszarach za odejście od marksizmu i myśli Mao Zedonga."
 scientific_outlook_on_development: "Naukowe spojrzenie na rozwój"
 scientific_outlook_on_development_desc: "Pod wieloma względami sprzeciw Hu Jintao przeciwko skupieniu się na wzroście „Trzech reprezentacji” Jiang Zemina, „Naukowe spojrzenie na rozwój” jest teoretyczną podstawą rządu Hu, który koncentruje się na zrównoważonym wzroście, który minimalizuje zanieczyszczenie środowiska i nierówności społeczno-ekonomiczne ."
 zeng_qinghong_thought: "Myśl Zeng Qinghonga"
 zeng_qinghong_thought_desc: "Opierając się na „Trzech reprezentacjach” Jiang Zemina, Zeng sformułował nową ideologiczną podstawę dla KPCh, która podkreśla obowiązek partii reprezentowania większości Chińczyków. Myśl Zeng Qinghong wzywa do bardziej odpowiedzialnej i przejrzystej partii, która może być postrzegana jako bardziej reprezentatywna i prawowita przez Chińczyków. Kluczem do tej teorii jest idea „spojrzenia ludu” i tego, jak urzędnicy partyjni mogą maksymalizować interesy kraju tylko wtedy, gdy działają pod tym spojrzeniem."
 xi_jinping_thought: "Myśl Xi Jinpinga"
 xi_jinping_thought_desc: "Wkład Xi Jinpinga w teoretyczne podstawy rządów KPCh wyznacza wiele wzniosłych celów dla partii i kraju na przyszłość. Tym, co odróżnia tę konkretną teorię od teorii większości poprzedników Xi, jest stopień, w jakim trzymanie się tej ideologii jest powiązane z lojalnością. Lojalność wobec partii, lojalność wobec kraju, ale także, co istotne, lojalność wobec samego Xi Jinpinga."
 chongqing_model: "Model Chongqinga"
 chongqing_model_desc: "Model Chongqing jest wkładem Bo Xilai w doktrynę Partii Komunistycznej. Jest to model obejmujący szeroki zakres polityk społecznych i gospodarczych, w tym kampanie „uderz czarno” i „śpiewaj na czerwono”, które obejmują odpowiednio walkę z przestępczością zorganizowaną i śpiewanie komunistycznych piosenek. Model ten reprezentuje także niewielkie odejście od chińskiej polityki liberalizacji rynku, kładącej silny nacisk na sprawiedliwą dystrybucję i przedsiębiorstwa państwowe."
 nanjie_model: "Model Nanjie"
 nanjie_model_desc: "Model Nanjie, będący pod wieloma względami rozwinięciem modelu Chongqing, zachowuje wiele elementów oryginalnej teorii Bo, ale czerpie z przykładu wioski Nanjie, twierdzy maoizmu, która zachowała system kolektywistyczny. Model Bo Nanjie wzywa Chiny, aby poszły za przykładem Nanjie i porzuciły kapitalizm i wolny rynek na rzecz prawdziwego socjalizmu."
 open_nation: "Rząd reformistyczny"
 open_nation_desc: "Chociaż autorytaryzm dobrze przysłużył się naszemu krajowi w ciągu ostatnich kilku dekad, powinniśmy dostosować się do otaczającego nas świata. W zglobalizowanym XXI wieku nie możemy zrobić nic poza otwarciem się na resztę świata i liberalizacją naszej polityki wewnętrznej."
 open_nation_finish: "Rząd liberalny"
 open_nation_finish_desc: "Nasi obywatele zasługują na swobodę wyrażania swoich poglądów, uczestniczenia w życiu politycznym i kształtowania własnych opinii w oparciu o liczne źródła informacji."
 censored_nation: "Represyjny rząd"
 censored_nation_desc: "Chociaż zdajemy sobie sprawę, że całkowite odcięcie naszych ludzi od reszty świata i masowa ich indoktrynacja są niewykonalne, nadal powinniśmy kontrolować i moderować to, na co są narażeni. Nasi ludzie nie mogą być naprawdę wolni w systemie, w którym jakiekolwiek źródło niestabilności może stać się zagrożeniem dla ich bezpieczeństwa ze względu na zbyt luźne podejście do wypowiedzi politycznych."
 closed_nation: "Rząd totalitarny"
 closed_nation_desc: "Aby zachować stabilność narodu i zachować suwerenność narodową, całkowicie ograniczyliśmy dostęp do Internetu i sprawujemy bezpośrednią kontrolę nad wszystkimi innymi formami mediów. Nie można tolerować sprzeciwu."
 legacy_of_1949: "Dziedzictwo 1949 r."
 legacy_of_1949_desc: "Po zakończeniu chińskiej wojny domowej w 1949 r. nacjonaliści Guomindang (KMT) i ich zwolennicy uciekli do wyspiarskiej prowincji Tajwan. Spuścizna tego wydarzenia w połączeniu z lokalnym, natywistycznym ruchem tajwańskim doprowadziła do zdecydowanego odrzucenia ponownego zjednoczenia z kontynentem przez większość obywateli Tajwanu."
 legacy_of_1949_1: "Dziedzictwo 1949 roku"
 legacy_of_1949_1_desc: "Zakończenie chińskiej wojny domowej w 1949 r. spowodowało ucieczkę nacjonalistycznej partii Kuomintang (KMT) i jej zwolenników do wyspiarskiej prowincji Tajwanu. Dziedzictwo tego wydarzenia w połączeniu z lokalnym, natywistycznym ruchem tajwańskim doprowadziło do silnego odrzucenia zjednoczenia z kontynentem przez większość obywateli Tajwanu."
 fate_of_mongolian_area: "Złowieszcze przeczucie z Północy"
 fate_of_mongolian_area_desc: "Obszar Mongolski to oficjalna nazwa podziału administracyjnego regionu Mongolii Zewnętrznej w okresie kontynentalnym Republiki Chińskiej. Kiedy straciliśmy Chiny kontynentalne, utracono także obszar mongolski. Teraz rząd kontynentalny nagle zainteresował się Mongolią Zewnętrzną, co nie wydaje się być dla nas dobrą rzeczą."
 fate_of_mongolian_area_1: "Los obszaru mongolskiego"
 fate_of_mongolian_area_1_desc: "Nieoczekiwanie utracone przez nas obszary mongolskie zostały odebrane przez rząd Chin kontynentalnych, więc kolejny cel jest oczywisty."
 Lacks_International_Recognition_Taiwan: "Brak międzynarodowego uznania"
 Lacks_International_Recognition_Taiwan_desc: "Możliwość prowadzenia polityki zagranicznej przez Republikę Chińską jest poważnie ograniczona przez brak międzynarodowego uznania, biorąc pod uwagę, że większość państw zdecydowała się uznać Chińską Republikę Ludową, jej rywala do tytułu prawowitego przedstawiciela narodu chińskiego. Chińska Republika Ludowa starała się zachować lojalność kilku państw, które nadal ją uznają, ale toczy przegraną walkę. Dwie inne ścieżki stoją przed tym krajem, który nie jest krajem - ostatecznie zjednoczyć się z Chinami kontynentalnymi lub pójść własną drogą i starać się o uznanie nie za Republikę Chińską, ale za niezależną Republikę Tajwanu."
 china_travel_ban: "Ograniczenia w turystyce chińskiej"
 china_travel_ban_desc: "W ramach dyplomatycznego sporu z Republiką Korei Chiny ograniczyły swoim obywatelom podróżowanie na Tajwan, próbując wyrządzić szkody tamtejszej gospodarce."
 legislative_yuan_occupied: "Legislacyjny Yuan okupowany"
 legislative_yuan_occupied_desc: "Członkowie kierowanego przez studentów Ruchu Słoneczników okupowali tajwańską legislaturę po protestach przeciwko próbom przyjęcia przez rząd kontrowersyjnej umowy o handlu usługami przez cieśninę (CSSTA), umowy o wolnym handlu z Chinami kontynentalnymi. Ruch protestacyjny wzbudził obawy związane z pośpiesznym podejściem rządu do ratyfikacji traktatu oraz brakiem przejrzystości podczas negocjacji nad nim, a także treści samego traktatu."
 joint_control_zones: "Wspólna strefa kontrolna Cieśniny Tajwańskiej"
 joint_control_zones_desc: "Wspólna strefa kontrolna umożliwia Chinom i Tajwanowi skuteczniejsze patrolowanie Cieśniny Tajwańskiej i doskonalenie skuteczności sił zbrojnych obu krajów."
 our_national_enemy: "Nasz historyczny wróg"
 our_national_enemy_desc: "Stare rany zadane przez Japończyków jeszcze się nie zagoiły. Ich odmowa pełnego uznania i przeproszenia za zbrodnie, które wyrządzili narodowi chińskiemu podczas wojny chińsko-japońskiej, oznacza, że ​​w dającej się przewidzieć przyszłości nadal będą wrogiem następców zarówno komunistycznych, jak i nacjonalistycznych Chin."
 old_hatreds: "Stare Nienawiści"
 old_hatreds_desc: "Trwający tysiące lat spór między Chinami i Japonią musi w końcu zostać zakończony."
 ceremony_in_khentii_1: "Ceremonia w Khentii"
 ceremony_in_khentii_1_desc: "Zwycięstwo w górach Khentii wciąż inspiruje nas do odzyskania utraconej ziemi."
 ceremony_in_khentii_2: "Ceremonia W Khentii"
 ceremony_in_khentii_2_desc: "Zwycięstwo w górach Khentii wciąż inspiruje nas do odzyskania utraconej ziemi."
 prosperity_of_borderland: "Dobrobyt Pogranicza"
 prosperity_of_borderland_desc: "Śródląd i pogranicze są ze sobą ściśle powiązane i oba stanowią nierozłączną część Chin"
 chinese_khalkha: "Tarcza Chin"
 chinese_khalkha_desc: "Słowo Khalkha oznacza tarczę w języku mongolskim i odzyskaliśmy silną tarczę naszej północy."
 jebtsundamba_khutuktu: "Dżebtsundamba Khutuktu"
 jebtsundamba_khutuktu_desc: "Jebtsundamba Khutuktu to tytuł nadawany duchowemu przywódcy linii gelug buddyzmu tybetańskiego w regionie Mongolii Zewnętrznej. Pobłogosławiłby nas, Mongołów."
 mongolia_rely_to_china: "Mongolia polega na Chinach"
 mongolia_rely_to_china_desc: "Ze względu na brak dostępu do morza nasza gospodarka jest ściśle zintegrowana z Chinami."
 mongolia_khan_heir: "Dziedzic Czyngis-chana"
 mongolia_khan_heir_desc: "Mongołowie są potomkami Czyngis-chana i chwała naszych przodków zawsze będzie dla nas świecić."
 island_blockade: "Blokada wyspy"
 CHI_war_preparations: "Przygotowania wojenne"
 taiwanese_coup: "Zamach stanu w toku"
 taiwanese_coup_desc: "Elementy prochińskie w rządzie i wojsku Tajwanu próbują obecnie przejąć kontrolę nad rządem."
 recently_acceded_to_wto: "Niedawno przystąpiła do Światowej Organizacji Handlu"
 recently_acceded_to_wto_desc: "Członkostwo w WTO wiąże się z szeroką gamą korzyści handlowych, co znacząco pobudza gospodarkę tego kraju."
 CHI_foreign_investment: "Zachęcane do inwestycji zagranicznych"
 Socialist_Market_Economy: "Socjalistyczna gospodarka rynkowa"
 Free_Market_Economy: "Ekonomia wolnego rynku"
 Planned_Economy: "Planowana Gospodarka"
 factory_of_the_world: "Fabryka Świata"
 factory_of_the_world_desc: "Światowa fabryka jest bazą produkcyjną dostarczającą produkty przemysłowe na dużą skalę na rynek światowy."
 a_new_leap_forward: "Nowy skok naprzód"
 a_new_leap_forward_desc: "Wchodzenie w komunizm"
 water_shortages: "Niedobory wody"
 water_shortages_desc: "Pomimo posiadania znacznych zasobów wody na południu kraju, Chiny borykają się z powszechnym niedoborem wody na znacznie bardziej suchej północy. Zanieczyszczenia spowodowane szybką industrializacją kraju doprowadziły również do skażenia istniejącej wody, pogłębiając niedobory wody w Chinach."
 CHI_solar_power: "Gospodarka oparta na energii słonecznej"
 CHI_nuclear_power_idea: "Gospodarka oparta na energii jądrowej"
 fusion_power: "Gospodarka oparta na technologii Fusion"
 CHI_coal: "Gospodarka oparta na węglu"
 CHI_cepc: "Okrągły Zderzacz Elektronów Pozytonów (CEPC)"
 CHI_cepc_desc: "CEPC to duża międzynarodowa placówka naukowa zaproponowana przez chińską społeczność zajmującą się fizyką cząstek elementarnych w celu zbadania wyżej wymienionego programu fizyki. Ma obwód 80 kilometrów (49,70 mil) i mógłby otaczać całą wyspę Manhattan."
 CHI_space_marines_idea: "Kosmiczni Marines"
 CHI_space_marines_idea_desc: ""
 CHI_megacity_development: "Rozwój Megamiasta"
 CHI_megacity_development_desc: "Organizacja Narodów Zjednoczonych przewiduje, że obecna populacja miast na świecie, wynosząca 3,2 miliarda, wzrośnie do 5 miliardów w 2030 r. Do 2030 r. trzy piąte światowej populacji będzie mieszkać w miastach."
 CHI_western_development: "Rozwój Zachodni"
 CHI_western_development_desc: "Rozwój zachodni to ogólnie skoordynowana strategia rozwoju regionalnego rządu centralnego Chińskiej Republiki Ludowej, której celem jest zmniejszenie luki w rozwoju gospodarczym między regionami wschodnimi i zachodnimi oraz wzmocnienie wszechstronnej siły gospodarczej regionów centralnych i zachodnich poprzez preferencje polityczne i inwestycji finansowych."
 CHI_new_boundary: "Nowa granica"
 CHI_new_boundary_desc: "W chińskich podręcznikach historii przywódcy, którzy zdobyli nowe terytoria, zawsze pozostawią po sobie wielki ślad."
 CHI_mass_production: "Masowa produkcja pojazdów"
 CHI_Hyundai_Partnership: "Partnerstwo Hyundaia"
 CHI_Volkswagen_Partnership: "Partnerstwo Volkswagena"
 CHI_Toyota_Partnership: "Partnerstwo Toyoty"
 CHI_GM_Partnership: "Partnerstwo General Motors"
 Public_Sector_Space_Program: "Program kosmiczny sektora publicznego"
 Private_Sector_Space_Program: "Program kosmiczny sektora prywatnego"
 space_combat_support_force: "Siły Wsparcia Walki Kosmicznej"
 space_efforts: "Wysiłki kosmiczne"
 South_China_Sea_Dispute: "Spór o Morze Południowochińskie"
 South_China_Sea_Dispute_desc: "Roszczenia Chin na Morzu Południowochińskim pokrywają się z roszczeniami wielu krajów Azji Południowo-Wschodniej. To nakładanie się doprowadziło do znacznych tarć między Chinami a krajami takimi jak Wietnam, Filipiny i, w mniejszym stopniu, Malezja. Stawka w tym sporze jest wysoka ze względu na strategiczne położenie wysp, takich jak Spratly i Paracel, oraz obecność ropy w regionie. Kwestia Morza Południowochińskiego znacząco utrudnia poprawę stosunków między Chinami a ich rywalami o kontrolę nad wieloma wyspami morskimi."
 Sino_Indian_Tensions: "Napięcia chińsko-indyjskie"
 Sino_Indian_Tensions_desc: "Indie i Chiny, dwie najbardziej wschodzące potęgi gospodarcze i militarne Azji, są naturalnymi rywalami. Dodajmy do tej skłonności do rywalizacji historię napięć granicznych i partnerstwa Chin z Pakistanem, a rywalizacja może przerodzić się w znacznie poważniejszą wrogość."
 Cheap_Labor: "Tania siła robocza"
 Workers_Rights: "Prawa pracownicze"
 TV_Internet_Access: "Dostęp do telewizji i internetu"
 America_in_Decline: "Ameryka w upadku"
 America_in_Decline_desc: "Wpływy Ameryki za granicą, niegdyś niekwestionowanego hegemona światowego, bledną obecnie w porównaniu z wpływem nowego superpotęgi, Chin. Stany Zjednoczone muszą albo pogodzić się z nowym porządkiem świata i wycofać się w sobie, albo rzucić wyzwanie nowo odkrytej supremacji Chin i utrzymać porządek świata skupiony na USA. To drugie można osiągnąć albo siłą, albo poprzez wspieranie mniej rewizjonistycznych sił politycznych w Chinach."
 Russia_on_the_Wane: "Rosja na uboczu"
 Russia_on_the_Wane_desc: "Rosja aż za dobrze wie, jak to jest stracić status wielkiego mocarstwa. W latach następujących po zakończeniu zimnej wojny nowa Federacja Rosyjska próbowała odzyskać część swojej dawnej świetności. Do niedawna Rosji w tym celu pomagały Chiny, a strategiczne partnerstwo obu krajów pomogło podważyć amerykańską hegemonię. Jednak wielkie mocarstwowe aspiracje Chin podważyły ​​​​pozycję Rosji, gdyż słowiański gigant został wypchnięty ze środkowoazjatyckiej strefy wpływów przez chińskie pieniądze. Rosja musi teraz albo zaakceptować bycie drugorzędną potęgą, albo spróbować powstrzymać pozornie nieubłagany rozwój Chin albo siłą, albo poprzez wspieranie mniej rewizjonistycznych sił politycznych w Chinach."
 CHI_Peacekeepers: "Misje pokojowe"
 CHI_Peacekeepers_desc: "Nasi pracownicy zostali wysłani za granicę, aby pomóc w misjach pokojowych ONZ na kontynencie afrykańskim, co dało naszym żołnierzom tak potrzebne doświadczenie i zwiększyło naszą wiarygodność jako godnego zaufania członka społeczności międzynarodowej."
 SCO_development_assistance: "Pomoc rozwojowa SCO"
 SCO_development_assistance_desc: "Otrzymaliśmy bardzo potrzebną pomoc rozwojową pod auspicjami Szanghajskiej Organizacji Współpracy."
 SCO_development_assistance_2: "[CHI.GetAdjective] Pomoc rozwojowa"
 SCO_development_assistance_2_desc: "Otrzymaliśmy od Chin bardzo potrzebną pomoc rozwojową pod auspicjami Szanghajskiej Organizacji Współpracy."
 SCO_joint_drill: "Wspólne ćwiczenia SCO"
