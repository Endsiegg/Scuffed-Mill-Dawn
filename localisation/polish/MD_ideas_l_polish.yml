 idea_focus_generic_conservative_doctrine: "Doktryna konserwatywna"
 idea_focus_generic_conservative_doctrine_desc: "Ten kraj osiągnął pewien poziom szczęścia, jeśli chodzi o status quo. Polityczną modą stało się zarówno przeciwstawianie się politycznym krokom do przodu, jak i do tyłu."
 idea_focus_generic_liberal_doctrine: "Doktryna liberalna"
 idea_focus_generic_liberal_doctrine_desc: "W tym kraju panuje powszechne przekonanie, że próby kontrolowania innych to uniwersalne zło, którego należy unikać. Kraj ten przyjął passę liberalnych manier i szkół myślenia."
 idea_focus_generic_leftist_doctrine: "Doktryna lewicowa"
 idea_focus_generic_leftist_doctrine_desc: "Choć mocno wierzy w demokrację, kraj ten okazał dyskomfort w związku z globalnym kapitalizmem i nierównym podziałem bogactwa. Ich demokratyczny konsensus jest na lewicy."
 idea_focus_generic_marxist_doctrine: "Doktryna marksistowska"
 idea_focus_generic_marxist_doctrine_desc: "Kraj ten przyjął ideały marksistowskie i zaczął uczyć swoją młodzież komunizmu w bardzo pozytywnym świetle. Ruchy komunistyczne prawdopodobnie urosną w siłę i zjednoczą się przeciwko rządowi."
 idea_focus_generic_neo_fascist_doctrine: "Doktryna neofaszystowska"
 idea_focus_generic_neo_fascist_doctrine_desc: "W kraju tym odradzają się ruchy supremacji rasowej i ekspansjoniści militarni, ogólnie określani mianem „faszystów”. To tylko kwestia czasu, aż któraś z tych partii przejmie przywództwo i stanie się poważną siłą polityczną."
 idea_focus_generic_nationalist_doctrine: "Doktryna nacjonalistyczna"
 idea_focus_generic_nationalist_doctrine_desc: "Ten kraj zaczął pielęgnować swoją historię i tradycje narodowe. Wokół kilku ruchów autokratycznych uformowała się poważna opozycja wobec ideałów demokratycznych i komunistycznych. Jeden z takich ruchów, jak ten, stanie się politycznym zagrożeniem dla swoich przeciwników."
 idea_focus_generic_path_of_allah: "Ścieżka Allaha"
 idea_focus_generic_path_of_allah_desc: "Ten kraj zobowiązał się do klasycznych interpretacji prawa szariatu, kodeksu prawa islamskiego. Ruchy islamistyczne prawdopodobnie powstaną i zjednoczą się przeciwko rządowi."
 idea_generic_temporary_debt_refactoring: "Tymczasowe refaktoryzowanie długu"
 idea_generic_temporary_debt_refactoring_desc: "Obecna sytuacja zadłużenia naszego rządu jest dość niezrównoważona. Jeśli dokonamy niewielkich korekt w zakresie naszego obecnego długu publicznego, możemy obniżyć nasze całkowite spłacone zadłużenie."
