 idea_JAP_emperor_akihito: "Cesarz Akihito"
 idea_JAP_emperor_akihito_desc: "Jego Cesarska Wysokość Akihito, syn Hirohito, jest cesarzem Japonii. On, choć nie ma prawdziwej władzy, jest źródłem wielkiego szczęścia i spokoju dla narodu japońskiego. Reprezentuje to, co łączy dawne Imperium z dzisiejszą Republiką. Jest zwolennikiem tego, co łączy weteranów wojen, z którymi borykała się Japonia, z młodymi ludźmi, którzy nie mają pojęcia o takich rzeczach."
 ideological_defense: "Obrona ideologiczna"
 infrastructure_project: "Projekt infrastrukturalny"
 islamic_sectarian_conflicts: "Islamskie konflikty na tle religijnym"
 islamic_sectarian_conflicts_desc: "Islam jest podzielony na wiele sekt, ale ugruntowały się trzy główne grupy: sunnici (88% globalnych muzułmanów), szyici (10% globalnych muzułmanów) i kharydżyci/ibadyci (około 1% globalnych muzułmanów). Grupy te mają kilka doktrynalnych sporów, ale szczególnie rywalizacja między sunnitami i szyitami, przez stulecia, dawała pole do konfliktów raz po raz, czy to prawdziwych sporów teologicznych, czy po prostu alibi dla konfliktu terytorialnego lub przemocy etnicznej.\n\nW tym kraju mieszkają zarówno znaczące populacje sunnickie, jak i szyickie, co prowadzi do głębokiej nieufności z obu stron do drugiej - czy to w miejscach kultu, na stanowiskach rządowych, czy w obszarach codziennego życia publicznego."
 JAP_democratic_interventionism: "Demokratyczny interwencjonizm"
