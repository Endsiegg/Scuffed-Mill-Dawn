 civil_war_disorganised_military_1: "Niekontrolowane wojsko"
 civil_war_disorganised_military_1_desc: "Początek wojny domowej sprawił, że straciliśmy kontakt z naszym wojskiem. Nie wiemy, kto jest po czyjej stronie, gdzie znajdują się nasze magazyny zaopatrzenia ani kto dostarcza nam broń.\n\n§RPo wygaśnięciu tego pomysłu, sytuacja nieco się poprawi.§!\n\nObecny stan wojska:\n§YNiekontrolowany§!\nChaotyczne\nZdezorientowane\nZdezorganizowane\nNieuporządkowane"
 civil_war_disorganised_military_2: "Chaotyczne wojsko"
 civil_war_disorganised_military_2_desc: "Chociaż otrząsnęliśmy się z początkowego szoku wojny domowej, sytuacja nadal jest dość chaotyczna, z pogmatwanymi strukturami dowodzenia i źle zarządzaną logistyką.\n\n§RKiedy ten pomysł wygaśnie, sytuacja nieznacznie się poprawi.§!\n\nObecna armia status:\nNiekontrolowany\n§YChaotyczne§!\nZdezorientowany\nDezorganizowany\nNieporządek"
 civil_war_disorganised_military_3: "Zamieszany wojskowy"
 civil_war_disorganised_military_3_desc: "Zorganizowaliśmy nasze wojsko w coś więcej niż tylko grupę ochotników. Jednakże nadal brakuje przywództwa, a nasze wojsko zwykle działa bez większej strategii i celów.\n\n§RKiedy ten pomysł wygaśnie, sytuacja nieznacznie się poprawi.§!\n\nAktualny stan wojskowy:\nNiekontrolowany\nChaotyczny\n§YZdezorientowane§!\nZdezorientowane\nNieuporządkowane"
 civil_war_disorganised_military_4: "Zdezorganizowane wojsko"
 civil_war_disorganised_military_4_desc: "Najgorsze początkowe zamieszanie minęło i nasze wojsko działa teraz w większości jak prawdziwa armia.\n\n§RKiedy ten pomysł wygaśnie, sytuacja nieznacznie się poprawi.§!\n\nAktualny stan wojskowy:\nNiekontrolowany\nChaotyczny \nZdezorientowane\n§YZdezorganizowane§!\nNieuporządkowane"
 civil_war_disorganised_military_5: "Nieporządne wojsko"
 civil_war_disorganised_military_5_desc: "Nasze wojsko prawie powróciło do swojego zawodowego statusu sprzed wojny domowej. Największym wyzwaniem jest obecnie połączenie i zintegrowanie wszystkich różnych bojówek, które zebraliśmy po drodze.\n\n§RKiedy ten pomysł wygaśnie, sytuacja nieznacznie się poprawi.§!\n\nAktualny stan wojskowy:\nNiekontrolowany\nChaotyczny \nZdezorientowany\nZdezorganizowany\n§YNieuporządkowane§!"
