 idea_focus_generic_motorized_focus_desc: "Krajowi temu udało się, dzięki kilku reformom biznesowym i rządowym, zmaksymalizować produkcję fabryczną pojazdów cywilnych."
 idea_focus_generic_education_reform: "Reforma edukacji"
 idea_focus_generic_education_reform_desc: "Dzięki reformie edukacji kraj ten zdołał wyszkolić większą liczbę naukowców i badaczy z większymi umiejętnościami. Ich krajowe i prywatne projekty badawcze mają obecnie znacznie większe szanse na powodzenie."
 idea_focus_generic_census_reform: "Reforma spisu ludności"
 idea_focus_generic_census_reform_desc: "Renowując system spisu powszechnego, kraj ten usprawnił swoje stacje rekrutacyjne w zakresie lepszego wyboru odpowiednich kandydatów do działań bojowych i rozmieszczenia armii. Zastosowanie nowych wytycznych może zwiększyć bazę roboczą armii tego kraju."
 idea_focus_generic_public_service_investment: "Inwestycje w usługi publiczne"
 idea_focus_generic_public_service_investment_desc: "Kraj ten znacznie usprawnił swoją administrację publiczną i sektor usług, jednocześnie zwiększając efektywność produkcji towarów konsumpcyjnych. Może to doprowadzić do skierowania większego potencjału przemysłowego w kierunku pożądanym przez rząd."
 idea_focus_generic_encouraged_private_research: "Prywatne wsparcie badawcze"
 idea_focus_generic_encouraged_private_research_desc: "Poluzowując bariery w literaturze badawczej i laboratoriach eksperymentalnych, krajowi temu udało się przyciągnąć ogromne zainteresowanie naukowe ze strony prywatnych przedsiębiorstw. Uwalnia to zasoby rządowe, które były wykorzystywane do celów czysto cywilnych i które można teraz wykorzystać do wspierania planów wojskowych i krajowych komitetów przemysłowych."
 idea_focus_generic_individual_freedom: "Indywidualna wolność"
 idea_focus_generic_individual_freedom_desc: "Kraj ten wykazał determinację w poprawie sytuacji jednostki wobec rządu, w celu zapewnienia podstawowych praw obywatelskich i gospodarczych. Prawdopodobnie poprawi to pozycję partii demokratycznych."
 idea_focus_generic_national_strength: "Siła Narodowa"
 idea_focus_generic_national_strength_desc: "Ten kraj jest zdeterminowany zdeptać myśli i ideały wolności osobistej i małego rządu. Administracja nie okazała skruchy, jeśli chodzi o ucisk i uciszanie sił opozycji. Demokracja raczej nie rozkwitnie."
 idea_focus_generic_path_of_order: "Ścieżka porządku"
 idea_focus_generic_path_of_order_desc: "Ten kraj zdecydował, że jego droga powinna być drogą porządku. Wolność i Równość są przereklamowane. Ci, którym brakuje wolności, otrzymują dobrobyt z góry, a ci, którym brakuje równości, są chronieni przed krzywdą. Państwa porządku cenią obecność wojskową, silne państwa-strony i przywiązują niewielką wagę do dobrego traktowania swojej opozycji."
 idea_focus_generic_path_of_equality: "Ścieżka Równości"
 idea_focus_generic_path_of_equality_desc: "Kraj ten zdecydował, że jego droga powinna być drogą równości. Wolność jednostki zostaje zamieniona na postęp kolektywu. Militaryzm i nacjonalizm oraz porządek, który powinien z nimi nadejść, są potępiane, ale postrzegane jako zło konieczne, aby świat mógł osiągnąć równość."
 idea_focus_generic_path_of_liberty: "Ścieżka Wolności"
 idea_focus_generic_path_of_liberty_desc: "Ten kraj zdecydował, że jego droga powinna być drogą wolności. Równość zbiorowości oznacza utrudnianie jednostce jej potencjału, a porządek oznacza okradanie populacji tylko po to, aby ją jeszcze bardziej ograniczyć. Narody Wolności są nawet gotowe zmniejszyć wielkość swoich rządów, aby zapewnić ochronę indywidualizmu."
