 Opium_Economy: "Gospodarka opium"
 Opium_Economy_desc: "Opium jest od wieków główną uprawą dochodową w Afganistanie. Jednak w czasie chaosu, jaki zapanował w ciągu ostatnich kilku dziesięcioleci oraz wraz z pojawieniem się światowego handlu narkotykami, uprawa opium w Afganistanie znacznie się rozwinęła, a znaczna część gospodarki wiejskiej jest obecnie zależna od maku. Jednakże ze względu na to, że większość tej substancji jest wykorzystywana do produkcji nielegalnych narkotyków, naszemu rządowi trudno jest czerpać zyski z jej uprawy."
 hand_crafting: "Ekonomia rękodzieła"
 hand_crafting_desc: "Wojny domowe są trudne i jeśli chcemy, możemy zająć się rzemiosłem ręcznym, da nam to więcej sprzętu, ale będzie mniej niezawodny i będzie podatny na awarie"
 warlords_idea: "Władcy"
 warlords_idea_desc: "W wielu rejonach kraju autorytet rządowych sił bezpieczeństwa jest słaby, a regiony te są kontrolowane przez lokalnych silnych ludzi. Podczas gdy ci watażkowie są nominalnie lojalni wobec rządu centralnego, często kłócą się między sobą, angażują się w masową korupcję i ingerują w realizację polityki rządowej."
 Major_Non_NATO_Ally: "Główny sojusznik spoza NATO"
 Major_Non_NATO_Ally_desc: "Główny sojusznik spoza NATO (MNNA) to określenie nadawane przez rząd Stanów Zjednoczonych bliskim sojusznikom, którzy utrzymują strategiczne stosunki robocze z siłami zbrojnymi USA, ale nie są członkami Organizacji Traktatu Północnoatlantyckiego (NATO). Chociaż status MNNA nie obejmuje automatycznie paktu o wzajemnej obronie ze Stanami Zjednoczonymi, przyznaje on szereg korzyści militarnych i finansowych, których w innym przypadku kraje spoza NATO nie byłyby możliwe do uzyskania."
