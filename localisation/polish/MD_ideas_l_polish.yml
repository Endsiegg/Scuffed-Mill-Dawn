 Enduring_Freedom: "Operacja Trwała Wolność"
 Enduring_Freedom_desc: "Operacja Enduring Freedom (OEF) to oficjalna nazwa używana przez rząd USA dla globalnej wojny z terroryzmem."
 Inherent_Resolve: "Operacja Inherent Resolve"
 Inherent_Resolve_desc: "Operacja Inherent Resolve (OIR) to operacyjna nazwa amerykańskiej armii określająca interwencję wojskową przeciwko Islamskiemu Państwu w Iraku i Syrii, obejmującą zarówno kampanię w Iraku, jak i kampanię w Syrii."
