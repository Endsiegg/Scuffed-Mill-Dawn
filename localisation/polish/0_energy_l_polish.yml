 limits_to_heu_production_only_tt: "Ogranicza naszą produkcję do materiałów LEU tylko na dwa lata.\nJeśli zdecydujemy się na budowę materiałów HEU, po tej decyzji inny kraj może interweniować..."
 cannot_produce_heu_tt: "Ograniczone Wzbogacenie do LEU (Pozostałe Dni Umowy: [?only_leu_materials:days_left|Y0])"
 recently_built_enrichment_facility_tt: "Niedawno Wybudowane §YObiekty Wzbogacające§!. (Pozostało Dni: [?recently_built_enrichment_facility:days_left|0Y])"
 recently_bought_fuel_tt: "Ostatnio Kupiono Paliwo na Rynku. (Pozostało Dni: [?recently_bought_fuel:days_left|0Y])"
 building_fossil_fuel_powerplant_tt: "Elektrownia na paliwa kopalne zostanie zbudowana za około 90 dni"
 early_renewables: "Podstawowe Panele Słoneczne"
 early_renewables_desc: "Opracowanie podstawowych paneli słonecznych umożliwia narodom wykorzystanie światła słonecznego i przekształcenie go w energię elektryczną, co stanowi pierwszy krok w kierunku wykorzystywania energii odnawialnej."
 renewables: "Postęp w Zakresie Turbin Wiatrowych"
 renewables_desc: "Udoskonalenia technologiczne w dziedzinie aerodynamiki i materiałów pozwalają na budowę wydajniejszych turbin wiatrowych, zwiększając ich zdolność do wytwarzania energii."
 improved_renewables: "Wysokowydajna Fotowoltaika"
 improved_renewables_desc: "Znaczący postęp w technologii ogniw fotowoltaicznych skutkuje wyższym współczynnikiem konwersji energii słonecznej, dzięki czemu panele słoneczne są bardziej produktywne i opłacalne."
 advanced_renewables: "Kompozytowe Łopaty Wiatrowe"
 advanced_renewables_desc: "Wykorzystując lekkie, ale wytrzymałe materiały kompozytowe, łopaty turbin wiatrowych stają się bardziej wydajne i trwałe, wychwytując więcej energii z wiatru."
 modern_renewables: "Cienkowarstwowa Technologia Słoneczna"
 modern_renewables_desc: "Wprowadzenie cienkowarstwowych paneli słonecznych rewolucjonizuje branżę fotowoltaiczną, oferując elastyczność i możliwości adaptacji w instalacji, jednocześnie poprawiając ogólną wydajność."
 improved_modern_renewables: "Morskie Farmy Wiatrowe"
 improved_modern_renewables_desc: "Narody rozpoczynają budowę farm wiatrowych w lokalizacjach przybrzeżnych, czerpiąc korzyści z silniejszych i bardziej stałych wiatrów, torując drogę dla projektów związanych z energią wiatrową na dużą skalę."
 advanced_modern_renewables: "Dwustronne Panele Słoneczne"
 advanced_modern_renewables_desc: "Wprowadzono dwustronne panele słoneczne, zdolne do wychwytywania światła słonecznego z obu stron, zwiększając uzysk energii poprzez wykorzystanie odbitego światła słonecznego od otaczających powierzchni."
 early_futuristic_renewables: "Zaawansowane Sterowanie Turbiną Wiatrową"
 early_futuristic_renewables_desc: "Najnowocześniejsze systemy sterowania optymalizują wydajność turbin wiatrowych, regulując nachylenie łopat i kąty odchylenia, aby wydobyć maksymalną energię ze zmiennych warunków wietrznych."
 futuristic_renewables: "Perowskitowe Ogniwa Słoneczne"
 futuristic_renewables_desc: "Perowskitowe ogniwa słoneczne stają się opłacalne komercyjnie, oferując wyższą wydajność i niższe koszty produkcji, co jeszcze bardziej zachęca do wykorzystania energii słonecznej."
 futuristic_oil_refining: "Futurystyczna Rafinacja Paliw"
 futuristic_oil_refining_desc: "Dodatkowe zmiany w procesie destylacji biodiesla i paliw ogólnego przeznaczenia mogą pozwolić nam uzyskać więcej paliwa, które będzie się spalać czyściej i wydajniej."
 fuel_efficiency: "Zaawansowana Inżynieria Spalania"
 fuel_efficiency_desc: "Innowacje w inżynierii spalania pozwalają nam wydobyć więcej energii z paliw kopalnych przy jednoczesnym zmniejszeniu zużycia, co stanowi precedens dla przyszłości wytwarzania energii."
 fuel_efficiency2: "Zintegrowany Cykl Łączony Zgazowania"
 fuel_efficiency2_desc: "Przekształcając węgiel i inne paliwa węglowe w gaz, wykorzystujemy potencjał czystszej i bardziej wydajnej produkcji energii, co stanowi skok w zakresie możliwości naszych elektrowni wykorzystujących paliwa kopalne."
 fuel_efficiency3: "Wysokowydajne Technologie Niskoemisyjne"
 fuel_efficiency3_desc: "Dzięki zastosowaniu technologii HELE nasze elektrownie zasilane paliwami kopalnymi osiągają wyższą wydajność przy niższych emisjach, łącząc podwójne cele, jakimi są produkcja energii i ochrona środowiska."
 fuel_efficiency4: "Integracja z Wychwytywaniem i Składowaniem Dwutlenku Węgla (WSDW)."
 fuel_efficiency4_desc: "W miarę narastania globalnych obaw związanych z emisją dwutlenku węgla, włączenie WSDW do naszych elektrowni pozwala nam wychwytywać i magazynować emisję CO2, dzięki czemu energia z paliw kopalnych jest zarówno skuteczna, jak i przyjazna dla środowiska."
 fuel_efficiency5: "Optymalizacja i Monitorowanie Oparte na Sztucznej Inteligencji"
 fuel_efficiency5_desc: "Wykorzystując moc sztucznej inteligencji, nasze zakłady w tym momencie dynamicznie dostosowują operacje w czasie rzeczywistym, zapewniając optymalne zużycie paliwa i wydajność, minimalizując jednocześnie wpływ na środowisko."
 fuel_efficiency6: "Elektrownie na Paliwa Kopalne o Niemal Zerowej Emisji"
 fuel_efficiency6_desc: "Dzięki najnowocześniejszym technologiom i technikom, nasze elektrownie zasilane paliwami kopalnymi działają obecnie przy znacznie zmniejszonych emisjach, co stanowi szczyt wydajnej produkcji energii."
 energy_efficiency: "Podstawy Termodynamiczne"
 energy_efficiency_desc: "Stosując podstawowe zasady termodynamiki, można natychmiast zmniejszyć straty energii w fabrykach i budynkach biurowych."
 energy_efficiency2: "Zastosowanie Izolacji Termicznej"
 energy_efficiency2_desc: "Duża część krajowych kosztów energii pochodzi z ogrzewania i chłodzenia budynków. Zastosowanie izolacji termicznej może zmniejszyć te wydatki, umożliwiając wykorzystanie uzyskanej energii gdzie indziej."
 energy_efficiency3: "Zaawansowana Integracja Sterowania"
 energy_efficiency3_desc: "Integrując podstawowe algorytmy z termostatami i systemami sterowania, można jeszcze bardziej poprawić wydajność, co umożliwi dodatkowe oszczędności energii."
 energy_efficiency4: "Izolacja o Dużej Gęstości"
 energy_efficiency4_desc: "Stosując nowocześniejsze materiały, można zwiększyć gęstość izolacji i uzyskać jeszcze większe oszczędności energii."
 energy_efficiency5: "Elektrownie Ulepszone Metodą TEG"
 energy_efficiency5_desc: "Wiele nowoczesnych elektrowni nadal wykorzystuje ciepło do zamiany wody w parę. Chociaż z biegiem lat rozwiązanie to stało się bardziej wydajne, nadal wytwarza duże ilości ciepła odpadowego. Generatory termoelektryczne można elastycznie wykorzystywać do uzyskiwania dodatkowego napięcia z ciepła odpadowego. Znajduje to odzwierciedlenie w obniżeniu całkowitego kosztu paliwa w fabrykach."
 energy_efficiency6: "Izolatory z Nanowłókien"
 energy_efficiency6_desc: "Najnowsze osiągnięcia w technologii nanowłókien umożliwiają zastosowanie jednych z najbardziej zaawansowanych i gęstych izolacji, jakie kiedykolwiek powstały. To znacznie poprawi efektywność energetyczną."
 energy_efficiency7: "Integracja TEG na Dużą Skalę"
 energy_efficiency7_desc: "Wykraczając poza zwykłe izolowanie fabryk i biur, Generatory Termoelektryczne można wykorzystać do odzyskiwania energii, która w przeciwnym razie zostałaby utracona nawet w przypadku najnowocześniejszej izolacji termicznej."
 energy_efficiency8: "Mikrogeneratory"
 energy_efficiency8_desc: "Montaż wydechów z turbinami generatorów o małej skali i poprowadzenie przewodów termoelektrycznych przez okna przenosi odzysk energii na wyższy poziom."
 energy_efficiency9: "Nadprzewodzące TEG"
 energy_efficiency9_desc: "Wykorzystywanie ekstremalnych temperatur i właściwości fizycznych efektu Seebecka to jedno, ale połączenie ich z właściwościami nadprzewodzącymi niektórych niedawno opracowanych stopów i technologią nanowłókien pozwala na osiągnięcie wydajności zbliżonej do koncepcji zerowych strat."
 TOTAL_GENERATION_ENERGY: "§HCałkowita produkcja§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "Poniższe wartości składają się na pełny podział tego, skąd pochodzi wytworzona energia. §YElektrownie na Paliwa Kopalne§! przejdą w bieg jałowy, jeśli będziesz wytwarzać więcej energii, niż zużywasz. Na biegu jałowym §YElektrownie na Paliwa Kopalne§! nie zużywają §YPaliwa§!.\n--------------\nWytwarzana §YEnergia z Paliw Kopalnych§!: [?fossil_pp_energy_generation|G2] GW\nWytwarzana §YEnergia z Bezczynnych Elektrowni na Paliwa Kopalne§!: [?free_fossil_powerplants_power|Y2] GW\nWytwarzana §YEnergia Wodna§!: [?hydroelectric_energy_generation|G2] GW\nWytwarzana §YEnergia Geotermalna§!: [?geothermal_energy_generation|G2] GW\nWytwarzana §YEnergia Jądrowa§!: [?nuclear_energy_generation|G2] GW\nWytwarzana §YEnergia Słoneczna i Wiatrowa§!: [?renewable_energy_display_var|G2] GW\nWytwarzana §YEnergia z Innych Źródeł§!: [?other_energy_generation|G2] GW\n§YWycofanie Się z Magazynowania Energii§!: [?energy_withdrawal_from_storage|G2] GW\n\n----------\n§YPotencjalna energia słoneczna i wiatrowa§! Pokolenie:[?minimum_renewable_energy_var|+2] GW do [?maximum_renewable_energy_var|+2] GW"
 TOTAL_CONSUMPTION_ENERGY: "§HCałkowite zużycie§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "Poniższe wartości składają się na pełne zestawienie źródeł zużycia energii.\n--------------\n§YZużycie energii przez ludność§!: [?population_energy_use_display_var|R2] GW\n§YCałkowite zużycie energii przez budynki§!: [?energy_use_buildings_total_display_var|R2] GW\n§YInne zużycie energii§!: [?other_energy_use_display_var|R2] GW\n--------------\n§YZużycie energii przez typy budynków:§!\n§YFabryki Cywilne§! Zużycie: [?energy_use_civs_total_display_var|R2] GW\n§YBiurowce§! Zużycie: [?energy_use_offices_total_display_var|R2] GW\n§YFabryki wojskowe i stocznie§! Zużycie: [?energy_use_mils_total_display_var|R2] GW\n§YSkomercjalizowane dzielnice rolnicze§! Zużycie: [?energy_use_agriculture_district_total_display_var|R2] GW\n\n"
 MISSING_FULFILLMENT_VALUE: "§HNiedobór Energii§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Ta wartość to procent naszego wymaganego §YZapotrzebowania na energię§!,  które nie jest obecnie spełnione.\n\n§YWpływ niespełnionej konsumpcji§!\n£construction_speed_texticon Szybkość budowy: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon  Szybkość badań: [?unfulfilled_energy_demand_dynmod_var|+%]\n£tax_gain_multiplier_modifier_texticon §YDochód podatkowy§! Mnożnik: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Fabryczna moc wyjściowa: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Stoczniowa moc wyjściowa: [?unfulfilled_energy_demand_dynmod_var|+%]\n£stability_texticon  Stabilność: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 NET_ENERGY_BALANCE: "§HBilans Energetyczny§!: [energy_total_net_energy_balance]"
 NET_ENERGY_BALANCE_TT: "Wartość §HCałkowitego Bilansu Energii§! jest wartością względną §HCałkowitej Wytworzonej Energii§!, podzieloną przez §HCałkowite Zużycie Energii§!, co pokazuje §HBilans Energii§! jako procent."
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "§YElektrownie na paliwa kopalne§! Dzienne zużycie: §YPaliwa§! [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Wartość ta reprezentuje całkowitą ilość paliwa zużywanego dziennie przez wszystkie aktywne §Yelektrownie na paliwa kopalne§!. §YElektrownie na paliwa kopalne§! zaczynają pracować na biegu jałowym, gdy łączna moc generowania jest większa niż łączne zużycie.\n\n§YModyfikatory§!:\nPrawo, idee i technologie mają wpływ na §Yelektrownie na paliwa kopalne§! Zużycie: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Dzienne zużycie §YPaliwa§! przez §YLudność§!: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Ta wartość reprezentuje całkowitą ilość paliwa zużywanego dziennie przez całą naszą §YLudność§!.\n\n§YModyfikatory§!:\nWpływ prawa, pomysłów i technologii na zużycie §YPaliwa Nieelektrycznego§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_ENERGY_MISC_VALUE_HEADER: "Zużycie Paliwa"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "Cotygodniowa §Gprodukcja§! §YPaliwa Jądrowego§!: [?net_nuclear_fuel_display|0+] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "Wartość ta reprezentuje tygodniowe zużycie §YMateriału Klasy Reaktorowej§! dla naszych §YReaktorów Jądrowych§!.\n\n§YZapasy Materiałów Klasy Reaktorowej§!: £GFX_nuclear_material_texticon §G[?var_reactor_material_stockpile]§! Kg\n§YCotygodniowa Produkcja Materiałów Klasy Reaktorowej§!: [?var_nuke_nuclear_reactor_prod|G2] Kg\n§YTygodniowe Zużycie Materiałów Klasy Reaktorowej§!: [?nuclear_fuel_consumption|-2] Kg\n\n§YModyfikatory§!:\nPrawo, Pomysły i Techniki wpływają na zużycie §YPaliwa Reaktora Jądrowego§!: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Zmagazynowana Energia: [?stored_energy|3Y] GWh z [?max_stored_energy|3Y] GWh"
 TOTAL_STORED_ENERGY_TT: "Pokazuje to aktualną ilość zmagazynowanej nadwyżki energii, oprócz maksymalnej ilości, jaką możemy przechowywać. Możemy uzyskać więcej §YMaksymalnego Zapasu§! budując dodatkowe §YParki Akumulatorów§!."
 OPEN_ENERGY_BUTTON: "Otwórz Ekran Energii"
 OPEN_ENERGY_BUTTON_TT: "Spowoduje to otwarcie ekranu energii, na którym można zobaczyć zużycie, wytwarzanie i zaspokojenie potrzeb energetycznych kraju."
 total_ffp_amount_tt: "Wartość ta przedstawia całkowitą liczbę §Yelektrowni zasilanych paliwami kopalnymi§! w naszym kraju."
 total_ffp_amount_tt_delayed: "§YElektrownie na paliwa kopalne§! to zbiorcze określenie wszystkich źródeł energii termoelektrycznej opartych na paliwach kopalnych. Należą do nich, ale nie wyłącznie; węgiel, gaz ziemny i ropa naftowa. §YElektrownie na paliwa kopalne§! będą pracować bezczynnie, jeśli wytwarzanie energii będzie wyższe niż jej zużycie.\n\nZapewnia państwu:\nPodstawowy zysk mocy: §G+1§! GW\n"
 total_nuclear_reactor_amount_tt: "Wartość ta przedstawia całkowitą liczbę §Yreaktorów jądrowych§! w naszym kraju."
 total_nuclear_reactor_amount_tt_delayed: "W tym budynku energia jądrowa jest przetwarzana na energię elektryczną, a w procesie tym zużywany jest umiarkowanie wzbogacony uran.\n\nZapewnia państwu:\nPodstawowy zysk mocy: §G+2§! GW\n"
 total_renewable_energy_amount_tt: "Wartość ta przedstawia całkowitą liczbę §YInfrastruktury Energii Odnawialnej§! w naszym kraju."
 total_renewable_energy_amount_tt_delayed: "§YInfrastruktura Energii Odnawialnej§! to zbiorcze określenie wszystkich odnawialnych źródeł energii. Obejmują one, ale nie ograniczają się do: parków słonecznych, turbin wiatrowych, rafinerii biopaliw, zakładów produkujących węgiel drzewny, elektrowni biopaliwowych i innych. Jako takie wykorzystuje odnawialne źródła i produkuje paliwo z tych źródeł.\n\nZapewnia państwu:\nPodstawowy zysk mocy: §G+0,5§! GW\n"
 total_fuel_silo_amount_tt: "Wartość ta przedstawia całkowitą liczbę §YStrategicznych Rezerw Paliw§! w naszym kraju."
 total_fuel_silo_amount_tt_delayed: "§YStrategiczna Rezerwa Paliwowa§! to połączenie magazynów, suchych magazynów i innych przechowalni §YPaliwa§!. Ten budynek zapewnia twojemu krajowi więcej miejsca na składowanie §HPaliwa§!."
 heavy_power_restrictions_button_tt: "§YCiężkie ograniczenia mocy zasilania§!\nNasze zużycie energii przewyższa jej wytwarzanie. Możliwym tymczasowym rozwiązaniem jest szybkie ograniczenie zużycia energii elektrycznej przez ludność, dopóki nie zaczniemy budować dodatkowych elektrowni, energii odnawialnej i innych, aby złagodzić ten rosnący kryzys. Nałożenie dużych ograniczeń na ludzi spowoduje znaczne zmniejszenie wzrostu gospodarczego, zużycia energii i projekcji politycznych."
 heavy_power_restrictions_button_delayed_tt: "§YWymagania wstępne:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEfekty:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YPewne ograniczenie mocy zasilania§!\nNasze zużycie energii przewyższa jej wytwarzanie. Możliwym tymczasowym rozwiązaniem jest szybkie ograniczenie zużycia energii elektrycznej przez ludność, dopóki nie zaczniemy budować dodatkowych elektrowni, energii odnawialnej i innych, aby złagodzić ten rosnący kryzys. Nałożenie pewnych ograniczeń na ludzi spowoduje niewielką redukcję wzrostu gospodarczego, zużycia energii i projekcji politycznych."
 some_power_restrictions_button_delayed_tt: "§YWymagania wstępne:§!\n[!some_power_restrictions_button_click_enabled]\n§YEfekty:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YBrak ograniczeń mocy§!\nStatus quo jest zwykle najbardziej normalnym scenariuszem dla gospodarki naszego narodu i bezpieczeństwa politycznego naszej partii. Nie ograniczamy konsumpcji ludzi ani nie zachęcamy do dodatkowej konsumpcji."
 no_power_restrictions_button_delayed_tt: "§YWymagania wstępne:§!\n[!no_power_rules_button_click_enabled]\n§YEfekty:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YDodatkowe zużycie energii§!\nObecnie nadprodukujemy energię dla naszego wielkiego narodu. Powinniśmy zachęcać do dodatkowej konsumpcji, aby wykorzystać naszą nadmierną produkcję. Zachęcanie do dodatkowej konsumpcji da nam niewielką premię do szybkości budowy i siły politycznej, jednocześnie zwiększając zużycie energii przez naszych obywateli o niewielką ilość."
 some_additional_consumption_button_delayed_tt: "§YWymagania wstępne:§!\n[!some_additional_consumption_button_click_enabled]\n§YEfekty:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YWysokie dodatkowe zużycie energii§!\nObecnie nadprodukujemy energię dla naszego wielkiego narodu. Powinniśmy zachęcać do dodatkowej konsumpcji, aby wykorzystać naszą nadmierną produkcję. Zachęcanie do dużej dodatkowej konsumpcji da nam dużą premię do szybkości budowy i siły politycznej, jednocześnie zwiększając zużycie energii przez naszych obywateli o dramatyczną kwotę."
 heavy_additional_consumption_button_delayed_tt: "§YWymagania wstępne:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEfekty:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YBudowa obiektu wzbogacającego§!\nZakłady wzbogacania są wykorzystywane do produkcji materiałów jądrowych dla naszych reaktorów i broni jądrowej. Jeśli chcesz przejść na technologię nuklearną w jakimkolwiek aspekcie, będziesz potrzebował co najmniej jednego z tych zakładów, aby wyprodukować wystarczającą ilość materiału do realizacji swoich celów. Jeśli nie posiadasz jeszcze zakładu wzbogacania uranu, niektóre narody mogą być skłonne interweniować w twoim kraju lub zażądać od ciebie pewnych ustępstw..."
 build_enrichment_facility_button_delayed_tt: "§YWymagania wstępne:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEfekty:§!\n[!build_enrichment_facility_button_click]\nMożemy ustawić w kolejce grupę §Ytrzech obiektów wzbogacających§! jednocześnie za pomocą £key_shift + £click_left §YShift + LPM§!.\n§YWymagania wstępne:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YEfekty:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§YBudowa parku akumulatorów§!\n§YPark akumulatorów§! to duża, kosztowna konstrukcja, która może przechowywać §Y100 GWh§! nadwyżki wyprodukowanej energii. Budowanie takich obiektów może być korzystne, aby pomóc w magazynowaniu energii na czas, gdy nie jesteśmy w stanie wyprodukować jej wystarczająco dużo, aby zaspokoić konsumpcję, szczególnie w przypadku korzystania z energii odnawialnej ze względu na jej niestabilną wydajność."
 build_battery_park_button_delayed_tt: "§YWymagania wstępne:§!\n[!build_battery_park_button_click_enabled]\n§YEfekty:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YKup paliwo z rynku§!\nNiektórzy sprzedawcy na całym świecie oferują paliwo za pieniądze. Zakup paliwa może pomóc w utrzymaniu naszych elektrowni zasilanych paliwami kopalnymi i naszego wojska."
 buy_fuel_for_money_button_delayed_tt: "§YWymagania wstępne:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YEfekty:§!\n[!buy_fuel_for_money_button_click]"
 energy.1.t: "Prośba o zakup materiału klasy reaktorowej"
 energy.1.d: "[FROM.GetNameWithFlag] chce zakupić od nas materiały klasy reaktorowej do swoich reaktorów jądrowych. Czy powinniśmy zaakceptować proponowaną przez nich umowę?"
 energy.1.a: "Zaakceptuj ofertę"
 energy.1.b: "Odrzuć ofertę"
 energy.2.t: "[FROM.GetNameWithFlag] Zatwierdza zakup"
 energy.2.d: "Urzędnicy z [FROM.GetName] potwierdzili sprzedaż paliwa jądrowego do zasilania naszych reaktorów. Dostawa jest w drodze i ma wkrótce dotrzeć."
 energy.2.a: "Zakup zapieczętowany"
 energy.3.t: "[FROM.GetNameWithFlag] Odmawia zakupu"
 energy.3.d: "Niestety, przedstawiciele z [FROM.GetName] odrzucili naszą ofertę zakupu paliwa jądrowego. Wygląda na to, że będziemy musieli zbadać inne możliwości zasilania naszych reaktorów."
 energy.3.a: "Zakup odrzucony"
 energy.4.t: "Nowy obiekt wzbogacający"
 energy.4.d: "[FROM.GetNameWithFlag] buduje obecnie swój pierwszy zakład wzbogacania uranu. Jak powinniśmy postąpić? Możemy zażądać zaprzestania tych działań."
 energy.4.a: "Zażądaj zaprzestania"
 energy.4.b: "Zezwól na budowę"
 energy.5.t: "Zaprzestanie budowy zakładu wzbogacania uranu"
 energy.5.d: "Zostaliśmy poproszeni przez [FROM.GetName] o wstrzymanie budowy naszego zakładu wzbogacania uranu. Czy powinniśmy wstrzymać budowę? Możemy również ograniczyć się do materiałów LEU po jego zbudowaniu, aby umożliwić nam produkcję własnego paliwa jądrowego lub możemy po prostu ich zignorować. Kto wie?"
 energy.5.a: "Zaprzestać budowy"
 energy.5.b: "Ogranicz do LEU"
 energy.5.c: "Ignoruj ​​żądania"
 energy.6.t: "[FROM.GetNameWithFlag] Zaakceptował nasze żądania"
 energy.6.d: "Zaakceptowali nasze żądania i zaprzestali budowy."
 energy.6.a: "Ładnie"
 energy.7.t: "[FROM.GetNameWithFlag] Ogranicza się do materiałów klasy reaktorowej"
 energy.7.d: "Ograniczyli się do materiałów klasy reaktorowej. To powinno uniemożliwić im stanie się prawdziwą potęgą nuklearną."
 energy.7.a: "Godne przedsięwzięcie"
 energy.8.t: "[FROM.GetNameWithFlag] Zignorował nasze żądania"
 energy.8.d: "Kazali nam jeść ciśnienie."
 energy.8.a: "Dziękuję"
 energy.9.t: "[FROM.GetNameWithFlag] Zezwoliło na budowę"
 energy.9.d: "Pozwolili nam i sponsorują naszą budowę. Żadna inna siła nie powinna nas powstrzymywać."
 energy.9.a: "Dziękuję"
