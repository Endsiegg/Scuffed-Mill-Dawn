l_polish:
 decision_category_energy: "Kategoria Decyzji Energetycznych"
 decision_category_energy_desc: "\n\n\n\n\n\n£MAIN_desctext_energy\n\n\n\n\n\n\n\n\n§Y[ROOT.GetFlag] Każdy naród§! musi utrzymywać pewien poziom realizacji energii, aby zapobiec załamaniu się jego funkcji i usług. Jeśli §Rnie uda nam się§! utrzymać stale rosnących §Ypotrzeb energetycznych§! naszej gospodarki, możemy ponieść ogromne §Rkonsekwencje§! i §Rpełny przestój gospodarczy.§!"
 block_all_reactor_grade_purchases: "§YZablokuj§! Zakupy materiałów Klasy Reaktorowej"
 block_all_reactor_grade_purchases_desc: "Jeśli nie chcesz sprzedawać materiału klasy reaktorowej, możesz wyłączyć oferty, klikając tę decyzję."
 unblock_all_reactor_grade_purchases: "§YZezwalaj§! na Zakupy Materiałów Klasy Reaktorowej"
 unblock_all_reactor_grade_purchases_desc: "Jeśli chcesz sprzedać materiał klasy reaktorowej, możesz zezwolić na składanie ofert, klikając tę ​​decyzję."
 energy_buy_reactor_grade_material: "§YKup§! Materiał Klasy Reaktora od [FROM.GetNameWithFlag]"
 energy_buy_reactor_grade_material_desc: "Kończy nam się materiał klasy reaktorowej. Warto byłoby kupić materiał klasy reaktorowej do naszych reaktorów jądrowych."
 energy_building_enrichment_facilities: "§YBudowa§! Obiektów Wzbogacających"
 energy_building_enrichment_facilities_desc: "Wybraliśmy ścieżkę nuklearną. Nadszedł czas, aby zacząć budować materiały niezbędne dla naszego narodu."
 canceled_our_enrichment_facility_construction: "Wstrzymaliśmy Budowy naszego Zakładu Wzbogacania"
 limited_to_heu_materials_only: "Ograniczony Dostęp do Materiałów LEU"
 ignored_our_request_to_cease: "Zignorował naszą Prośbę o Zaprzestanie"
 HEADER_TEXT_TITLE: "§YENERGIA§!"
 CAT_nuclear: "Jądrowy"
 energy_dynamic_modifier: "Krajowa Sieć Energetyczna"
 energy_dynamic_modifier_TT: "Ten Spirit wyświetla sumę zużycia paliwa z elektrowni kopalnych i bezpośredniego zużycia paliwa ze źródeł nieelektrycznych, a także ewentualne błędy, które powstają, jeśli zużycie energii nie zostanie zaspokojone przez wytwarzanie energii."
 no_fuel_penalties_modifier: "Kary za Niedobór Paliwa"
 no_fuel_penalties_modifier_TT: "Ten Duch ukazuje kary, jakie powstaną, jeśli kraj zużyje wszystkie swoje rezerwy paliwa, nie pozostawiając nic do wykorzystania przez ludność."
 hydroelectric_infrastructure_in_state: "Infrastruktura Hydroelektryczna"
 hydroelectric_infrastructure_in_state_TT: "Infrastruktura hydro elektryczna obejmuje wszystkie tamy wodne, magazyny i inne elementy związane z Energią Wodną. Modyfikator stanu uwzględnia całkowitą wyprodukowaną energię oraz ilość magazynowanej energii, jaką może ona pomieścić. Przyczynia się do całkowitego wytwarzania energii i jako tako pomaga pokryć zużycie energii w przemyśle i populacji."
 geothermal_infrastructure_in_state: "Infrastruktura Geotermalna"
 geothermal_infrastructure_in_state_TT: "Infrastruktura geotermalna obejmuje wszystkie elektrownie geotermalne i podobną infrastrukturę. Przyczynia się do całkowitego wytwarzania energii i jako taki pomaga pokryć zużycie energii w przemyśle i populacji."
 renewable_capacity_factor_dyn_mod: "Punkt zapalny Energii Odnawialnej"
 renewable_capacity_factor_dyn_mod_TT: "To miejsce ma szczególnie korzystne warunki do wytwarzania energii odnawialnej, zarówno poprzez stabilne silne wiatry, jak i bardzo wysoką średnią roczną liczbę godzin słonecznych. Zwiększa to współczynnik mocy parków odnawialnych zbudowanych w tym stanie, więc przeważnie działają one bliżej swojej maksymalnej mocy."
