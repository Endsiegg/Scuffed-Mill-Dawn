 ITA_extra_church_support: "Dodatkowe wsparcie Kościoła"
 ITA_extra_church_support_desc: "Dodatkowe fundusze pozwalają Kościołowi organizować jeszcze bardziej rozproszoną pracę carytatywną i bardzo dobrze odzwierciedlają opinię naszej pobożnej ludności."
