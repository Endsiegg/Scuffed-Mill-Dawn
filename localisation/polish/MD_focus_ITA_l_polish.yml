 ITA_nuclear_transition_TT: "Zostanie zastąpione przez §YEnergia nuklearna§! co zapewni: Szybkość budowy fabryki cywilnej: §G+25%§!\n Szybkość badań: §G+30%§!\n Koszt podatku: §Y-5%§! Miesięczna populacja: §G+10%§!\n"
 ITA_focus_reduction_mafia_strength_TT: "Środek ten zmniejszy dochody przestępczości zorganizowanej, zmniejszając jej siłę."
 ITA_reopen_brothels_TT: "Zwiększ §YDochody podatkowe§! przez §G1%§!\n"
 monument_restored_TT: "Odrestaurowanie tego pomnika przyciągnie jeszcze więcej turystów, przyczyniając się do wzrostu gospodarczego tego regionu."
 romanization_ITA: "Neoromanizacja"
 romanization_ITA_desc: "Rzymianie upadli dawno temu. Jednakże ich wpływ i dziedzictwo pozostają zawsze obecne. Naszym zadaniem pod rządami Nowych Rzymian jest teraz pchanie naprzód i odbudowa Rzymu! Omnium Rerum Principia Parva Sunt.\n\n§YTe decyzje są bardzo kosztowne i wymagają dużych inwestycji ze strony Rzymu.\n"
 integration_britannia: "Romanizuj Brytanię"
 integration_britannia_desc: "Brytania to jeden z ostatnich wielkich podbojów Rzymian. Regiony na południe od Szkocji okażą się wspaniałym miejscem do integracji. Anglicy z pewnością wiedzieli, jak uprawiać ziemię."
 integration_narbonensis: "Romanizuj Narbonensis"
 integration_narbonensis_desc: "Narbonensis obejmuje większość południowej Francji. Powinniśmy zacząć zabiegać o integrację tego regionu ze względu na bliskość naszej ojczyzny."
 integration_lugdunensis_aquitania: "Romanizacja Lugdunensis i Akwitanii."
 integration_lugdunensis_aquitania_desc: "Lugdunensis i Akwitania to większość północnej i środkowej Francji. Obejmuje również regiony takie jak Lyon. Prowincja była jednym z dużych obszarów zdobytych przez Cezara podczas jego wielkich podbojów."
 integration_belgica: "Romanizuj Belgicę"
 integration_belgica_desc: "Belgica to wiele różnych regionów naszego współczesnego świata. Obejmuje Belgię, południową Holandię, Luksemburg i niektóre części Niemiec na zachód od Renu. Belgica to jedna z największych prowincji przygranicznych w imperium w szczytowym okresie."
 integration_raetia_noricum: "Romanizuj Raetię i Noricum"
 integration_raetia_noricum_desc: "Krainy za Alpami zawsze były trochę dzikie. Chłopcy z gór ze Szwajcarii i Austrii ustawią się jeden po drugim. Ich ziemie były jednymi z pierwszych podbitych obszarów ze względu na bliskość północnych regionów imperium."
 integration_northwestern_balkans: "Romanizacja regionów bałkańskich"
 integration_northwestern_balkans_desc: "Regiony bałkańskie to duży obszar z wieloma starymi prowincjami cesarskimi. Starożytne prowincje na szczycie to Panonia Superior, Pannonia Inferior i Dalmacja. Trzy prowincje są ze sobą ściśle powiązane, więc możemy zarządzać nimi masowo w ramach jednej większej prowincji imperialnej."
 integration_dacia_moesia: "Romanizacja Dacji i Mezji"
 integration_dacia_moesia_desc: "Cesarskie prowincje Dacja, Mezja Dolna i Górna obejmują większość środkowych i wschodnich regionów Bałkanów. Powinniśmy zacząć przywracać rządy prawdziwych Rzymian."
 integration_greece: "Romanizować Grecję"
 integration_greece_desc: "Grecja jest jednym z najwcześniejszych większych podbojów imperium rzymskiego. Jest to także jedna z baz władzy Cesarstwa Bizantyjskiego. Musimy to zintegrować jeszcze raz!"
 integration_mauretania: "Romanizacja Mauretanii"
 integration_mauretania_desc: "Mauretania obejmuje znaczną część współczesnego przybrzeżnego Maghrebu. Teraz, gdy odzyskaliśmy kontrolę nad Morzem Śródziemnym, powinniśmy naciskać na zacieśnienie naszej kontroli nad Morzem Śródziemnym."
 integration_africa_proconsularis: "Romanizacja Kartaginy"
 integration_africa_proconsularis_desc: "Region Kartaginy znajduje się głównie na terenie współczesnej Tunezji. Pomoże to w zdobyciu punktu wyjścia z Sycylii i Sardynii do organizowania podbojów w pobliżu Włoch."
 integration_tarraconensis_lusitania_baetica: "Romanizacja prowincji iberyjskich"
 integration_tarraconensis_lusitania_baetica_desc: "Prowincje Tarraconensis, Lusitania i Baetica powstały początkowo w 27 r. p.n.e. przez Augusta w jego reorganizacjach."
 integration_cyrenaica_aegyptus: "Romanizuj Aegyptus i Cyrenajkę"
 integration_cyrenaica_aegyptus_desc: "Egipt i północno-wschodnia Libia były niegdyś kamieniem węgielnym naszego imperium. Byli w stanie wyżywić znaczną część imperium żyznymi ziemiami Nilu, zapewniając jednocześnie nam ważne doki w deltach. Musimy ponownie zacząć romanizować tamtejszą ludność, aby tchnąć więcej życia w Rzym."
 integration_anatolia: "Romanizacja Anatolii"
 integration_anatolia_desc: "Anatolia obejmowała dużą część wschodniego imperium rzymskiego i była jednym z większych podbojów dokonanych przez Rzym. Czas przywrócić go pod właściwym sztandarem."
 intgration_levant_syria: "Romanizacja Syrii i Lewantu"
 intgration_levant_syria_desc: "Regiony Syrii i Lewantu stanowiły niegdyś wielką grupę na naszej dalekowschodniej granicy."
 integration_iraq: "Romanizować Irak"
 integration_iraq_desc: "Irak był kiedyś prowincjami Asyrii i Mezopotamii. Niegdyś był to żyzny koszyk na chleb dla wielkiego Cesarstwa Rzymskiego, a także miejsce konfliktu z siłami perskimi."
 integration_caucasus: "Romanizować Kaukaz"
 integration_caucasus_desc: "Często kontrolowany przez królestwa klientów o różnej lojalności, region Kaukazu był teatrem wielu konfliktów między Rzymem a Persami. Nadszedł wreszcie czas, aby raz na zawsze zabezpieczyć go dla Rzymu."
 low_stability_protests_flag: "Utrzymujący się niski poziom stabilności spowodował wybuch protestów w kraju."
 ITA_low_stability_protests_spirit: "Utrzymujący się niski poziom stabilności spowodował wybuch protestów w kraju."
 low_stability_protests_category: "Rosnące zamieszanie"
 low_stability_protests_category_desc: "Niestabilna sytuacja ostatnich tygodni doprowadziła do wzrostu niepokojów społecznych, głosy domagające się zmian przybierają na sile z każdą minutą, a jeśli ich w jakiś sposób nie ułagodzimy, mogą poczekać straszne konsekwencje."
 lsp_raise_stability_mission: "Przywróć stabilność kraju"
 lsp_raise_stability_mission_desc: "Musimy działać szybko, aby uspokoić społeczeństwo, zanim protesty wymkną się spod kontroli. Być może będziemy chcieli wycofać część naszych polityk lub wprowadzić jakieś popularne rozwiązanie."
 lsp_concede_populist_pension_reform: "Pogódź się z populistyczną reformą emerytalną"
 lsp_concede_populist_citizenship_income: "Przyznajcie się do dochodów z obywatelstwa populistycznego"
 lsp_disable_forced_withdrawal_from_bank_accounts: "Zapobiegaj przymusowym wypłatom z kont bankowych"
 lsp_disable_forced_withdrawal_from_bank_accounts_desc: "Ciężko wypracowane oszczędności narodu włoskiego należy chronić przed niekompetencją polityków, w razie potrzeby za pomocą prawa konstytucyjnego."
