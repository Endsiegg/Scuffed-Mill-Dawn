 ITA_further_protect_workers_rights: "Poprawa praw pracowników"
 ITA_further_protect_workers_rights_desc: "Pracownicy zatrudnieni na podstawie umów na czas nieokreślony są już najbardziej chronioną kategorią we Włoszech, ale nadal stanowią największą grupę wyborców wraz z emerytami, więc uspokojenie ich to łatwa strategia zdobycia głosów, która zapewni utrzymanie wysokiego poziomu poparcia."
 ITA_further_protect_workers_rights_decision: "Poprawa praw pracowników"
 ITA_further_protect_workers_rights_decision_desc: "Pracownicy zatrudnieni na podstawie umów na czas nieokreślony są już najbardziej chronioną kategorią we Włoszech, ale nadal stanowią największą grupę wyborców wraz z emerytami, więc uspokojenie ich to łatwa strategia zdobycia głosów, która zapewni utrzymanie wysokiego poziomu poparcia."
 ITA_further_protect_workers_rights_decision_repeal: "Wycofać nowe prawa pracownicze"
 ITA_save_struggling_companies: "Ratuj borykające się z problemem firmy"
 ITA_save_struggling_companies_desc: "Zagwarantowanie przetrwania niekonkurencyjnych firm nie jest tanie, ale pracownicy i związki zawodowe z pewnością będą pamiętać, kto uratował ich miejsca pracy, kiedy nadejdą wybory."
 ITA_save_struggling_companies_decision: "Ratuj borykające się z problemem firmy"
 ITA_save_struggling_companies_decision_desc: "Zagwarantowanie przetrwania niekonkurencyjnych firm nie jest tanie, ale pracownicy i związki zawodowe z pewnością będą pamiętać, kto uratował ich miejsca pracy, kiedy nadejdą wybory."
 ITA_save_struggling_companies_decision_repeal: "Przestańcie ratować borykające się z problemem firmy"
 ITA_let_companies_fail: "Pozwól firmom upaść"
 ITA_let_companies_fail_desc: "Za każdym razem, gdy znacząca firma jest na skraju bankructwa, państwo włoskie lub jej władze lokalne zapobiegają zamknięciu, aby chronić miejsca pracy. Ten kosztowny nawyk przynosi wielkie korzyści polityczne, ale znacząco zmniejsza efektywność naszej gospodarki. Pozwól firmom upaść, aby bardziej produktywne mogły zająć swój udział w rynku."
 ITA_let_companies_fail_decision: "Pozwól firmom upaść"
 ITA_let_companies_fail_decision_desc: "Za każdym razem, gdy znacząca firma jest na skraju bankructwa, państwo włoskie lub jej władze lokalne zapobiegają zamknięciu, aby chronić miejsca pracy. Ten kosztowny nawyk przynosi wielkie korzyści polityczne, ale znacząco zmniejsza efektywność naszej gospodarki. Pozwól firmom upaść, aby bardziej produktywne mogły zająć swój udział w rynku."
 ITA_let_companies_fail_decision_repeal: "Uchylenie zasady „Niech firmy upadają”."
 ITA_cultural_divide: "Podział kulturowy"
 ITA_cultural_divide_desc: "Od śmierci Einaudiego Włochy de facto porzuciły politykę liberalną, a wszystkie znaczące partie po cichu obstawały przy konsensusie w sprawie znaczącej interwencji rządu. Większość społeczeństwa poszła w ich ślady i coraz trudniej jest przeforsować tak potrzebne próby poprawy swobód gospodarczych i społecznych."
 ITA_safeguard_european_development_funds: "Chronić Europejskie Fundusze Rozwoju"
 ITA_safeguard_european_development_funds_desc: "Podobnie jak to miało miejsce w przypadku większości pieniędzy pochodzących z północnych Włoch, fundusze europejskie zwykle trafiają w niepowołane ręce lub po prostu pozostają nieodebrane. Musimy dążyć do właściwego wykorzystania tych niezwykle potrzebnych środków, aby zapewnić biznesowi bardziej konkurencyjne otoczenie."
 ITA_let_salaries_decrease: "Niech pensje spadną"
 ITA_let_salaries_decrease_desc: "Odpowiednią płacę dla każdej głównej kategorii stanowisk pracy regulują umowy zawierane przez związki zawodowe, które mają wartość ogólnokrajową. To, w połączeniu z wyższą produktywnością pracowników z Północy, oznacza, że ​​Południe nie jest w stanie przyciągnąć żadnych znaczących inwestycji. Renegocjując umowy na poziomie regionalnym, możemy znacznie zmniejszyć różnicę między płacami a produktywnością oraz zachęcić do inwestycji."
 ITA_fire_excessive_government_employees: "Zwolnij niepotrzebnych pracowników rządowych"
 ITA_fire_excessive_government_employees_desc: "Powszechnie mówi się, że na samej Sycylii jest więcej policji leśnej niż w całym stanie Kanada. Należy położyć kres temu i innym podobnym przykładom rozdętej administracji."
 ITA_south_reforms: "Reformy Południa"
 ITA_south_reforms_desc: "Większość pieniędzy zainwestowanych w południowych Włoszech nie przyniosła żadnego znaczącego zwrotu. Być może nadszedł czas, aby opracować nowy sposób poradzenia sobie z kwestią południa."
 ITA_strengthen_citizenship_income: "Zwiększenie dochodów obywatelskich"
 ITA_strengthen_citizenship_income_desc: "Zatrudnianie ludzi w tym celu miało nieprzyjemny skutek w postaci znacznego obniżenia naszej wydajności administracyjnej. Może uda nam się temu zaradzić, przekazując pieniądze bezpośrednio „potrzebującym”. Dekretem zniesiemy ubóstwo."
 ITA_citizenship_income: "Dochód obywatelski"
 ITA_citizenship_income_desc: "Zatrudnianie ludzi w tym celu miało nieprzyjemny skutek w postaci znacznego obniżenia naszej wydajności administracyjnej. Może uda nam się temu zaradzić, przekazując pieniądze bezpośrednio „potrzebującym”. Dekretem zniesiemy ubóstwo."
 ITA_citizenship_income_decision: "Dochód obywatelski"
 ITA_citizenship_income_decision_desc: "Zatrudnianie ludzi w tym celu miało nieprzyjemny skutek w postaci znacznego obniżenia naszej wydajności administracyjnej. Może uda nam się temu zaradzić, przekazując pieniądze bezpośrednio „potrzebującym”. Dekretem zniesiemy ubóstwo."
 ITA_citizenship_income_decision_repeal: "Anuluj dochód obywatelski"
 ITA_hire_more_government_employees: "Zatrudnij więcej pracowników rządowych"
 ITA_hire_more_government_employees_desc: "Stanowiska w rządzie są bardzo pożądane ze względu na bezpieczeństwo kontraktowe, zwiększając ich liczbę, zmniejszymy liczbę tych, których łatwo werbować przez przestępczość. Także Południowcy z pewnością będą pamiętać, kto dał im pracę, gdy nadejdzie czas skorzystania z urn wyborczych. W końcu znajdziemy im jakieś zajęcie."
 ITA_intensify_money_transfer: "Zintensyfikuj transfery pieniężne"
 ITA_intensify_money_transfer_desc: "Infrastruktura na Południu jest dość słabo rozwinięta, jej poprawa z pewnością uwolni potencjał produkcyjny regionu i spłaci podatki Północy. Miejmy tylko nadzieję, że pieniądze nie trafią w niepowołane ręce."
 ITA_south_status_quo: "Utrzymaj status quo"
 ITA_south_status_quo_desc: "Niezliczone rządy próbowały rozwiązać kwestię Południa, wyrzucając pieniądze na problem. Może po prostu nie rzucili wystarczająco dużo."
 ITA_export_mafia: "Eksportuj §tMafia§!"
 ITA_export_mafia_desc: "§tMafia§! nasze działania nie są ograniczone absurdalnie wyimaginowaną linią, taką jak granica, możemy wykorzystać istniejące kontakty naszych nowych przyjaciół w półświatku przestępczym, aby zyskać cenne wpływy na arenie międzynarodowej."
 ITA_rein_in_favors: "Rein w przysługach"
 ITA_rein_in_favors_desc: "Tolerujemy szeroko zakrojoną działalność mafijną na terenie całego kraju, w zamian Rodziny zapewnią, że w następnych wyborach nikt nie będzie zagrażał naszym ukochanym mandatom."
 ITA_blindness_in_the_north: "Ślepota na północy"
 ITA_blindness_in_the_north_desc: "Włosi z północy lubią myśleć, że §tMafia§! to problem występujący wyłącznie w południowych częściach kraju, ale tak nie jest. Obecność Rodzin jest znacznie mniej odczuwalna, ponieważ są one bardziej skupione na inwestowaniu swoich nieuczciwie zdobytych zysków na bogatej Północy, korzystając z dużych projektów publicznych, gospodarki odpadami, prostytucji i handlu narkotykami. Przymkniemy na to oko w zamian za przysługi."
 ITA_deafness_in_the_south: "Głuchota na południu"
 ITA_deafness_in_the_south_desc: "Jedno z najważniejszych źródeł dochodów §tMafii§! na południu znajduje się „Pizzo”, suma pieniędzy, którą każda firma, niezależnie od tego, jak mała, musi zapłacić lokalnej rodzinie w zamian za „Ochronę”. Brak płatności często skutkuje nieprzyjemnymi zakończeniami dla firmy i jej właściciela. Będziemy tolerować tę praktykę w zamian za przysługi ze strony Rodzin."
 ITA_war_with_mafia: "Wojna z §tMafią§!"
 ITA_war_with_mafia_desc: "Do tej pory wykonaliśmy przyzwoitą robotę z naszymi siłami policyjnymi, ale stojące przed nami zadanie wymaga jeszcze zdecydowanego podejścia. Nadszedł czas, aby rozmieścić armię włoską na ulicach i sprawić, że każdy bandyta mafijny zastanowi się dwa razy, zanim poprosi o „pizzo” Ponownie."
 ITA_war_with_Mafia_tt: "Wydatki na bezpieczeństwo wewnętrzne: §R+10%§!"
 ITA_relax_legal_framework: "Zrelaksuj ramy prawne"
 ITA_relax_legal_framework_desc: "Walka z organizacjami przestępczymi tak zakorzenionymi w społeczeństwie jak §tMafia§! nie jest łatwym zadaniem, robienie tego z rękami często związanymi przez nasze własne prawa jest jeszcze gorsze. Musimy podjąć nadzwyczajne środki, aby odpowiednio stawić czoła §tMafii§!."
 ITA_intensify_police_operations: "Zintensyfikować działania policji"
 ITA_intensify_police_operations_desc: "Podejście pasywne nie sprawdziło się przez ostatnie kilka dekad i nie sprawdzi się w następnych. Musimy ubrudzić sobie ręce i walczyć z §tMafią§! głowa do góry."
 ITA_turn_the_population_against_them: "Zwróć ludzi przeciwko nim"
 ITA_turn_the_population_against_them_desc: "Główna siła §tMafii§! polega na biernej akceptacji społeczeństwa, „Omertà”. Południowcy nie będą potępiać tych przestępców ze strachu ani nawet z powodu niewielkiej aprobaty, ponieważ czują, że rząd centralny ich porzucił. Musimy zmienić narrację i zapewnić ludziom poczucie bezpieczeństwa i opieki."
 ITA_seek_support_of_the_church: "Szukaj wsparcia Kościoła"
 ITA_seek_support_of_the_church_desc: "Południe Włoch jest nadal głęboko pobożne. Kościół może zatem być istotnym sojusznikiem w odrywaniu kontroli nad społeczeństwem od §tmafii§!."
 ITA_anti_mafia_education: "Przeciw §tMafii§! Edukacja"
 ITA_anti_mafia_education_desc: "Aby pokonać §tMafię§! musimy zadbać o to, aby nasze dzieci nie dorastały i nie były rekrutowane w ich szeregi. Musimy zadbać o to, aby szkoły zapewniały im bezpieczne miejsce do rozwoju, z dala od machinacji Rodzin."
 ITA_protect_against_pizzo: "Oferuj ochronę przed Pizzo"
 ITA_protect_against_pizzo_desc: "§tMafia§! sprawuje kontrolę na terytorium poprzez faktyczny podatek zwany „Pizzo”, niepodważalną opłatę oferowaną w zamian za ochronę. Brak zapłaty za tę ochronę często powoduje nieprzyjemne incydenty w działalności komercyjnej tych, którzy odmawiają wymuszenia."
 ITA_eradicating_mafia: "Wykorzenienie §tmafii§!"
 ITA_eradicating_mafia_desc: "Jednym z największych problemów powstrzymujących nas przed rozwojem Południa jest przestępczość zorganizowana znana jako §tMafia§!. Istnieją różne organizacje przestępcze kontrolujące południowe Włochy w sposób niemal feudalny i stały się one integralną częścią społeczeństwa. Pozbycie się ich nie będzie łatwe, ale jest to właściwa decyzja."
 ITA_North_South_divide: "Pytanie południowe"
 ITA_North_South_divide_desc: "Południowe Włochy od dziesięcioleci pozostają w tyle za bardziej uprzemysłowioną północną połową. Musimy wypełnić tę lukę, aby zapewnić Włochom utrzymanie konkurencyjności na arenie międzynarodowej"
 ITA_divided_nation: "Nowy chory człowiek Europy"
 ITA_divided_nation_desc: "Niegdyś dynamiczna gospodarka Włoch szybko odbiega od zachodnich standardów, przestępczość zorganizowana i korupcja są powszechne, produktywność przestała rosnąć, zadłużenie stale rośnie, młodzi utalentowani ludzie uciekają z kraju w poszukiwaniu możliwości, których Włochy nie mogą im dać. Jeśli Włochy chcą odnieść sukces w nowym tysiącleciu, należy rozwiązać ten i wiele innych problemów."
 ITA_industrial_focus: "Przemysł włoski"
 ITA_industrial_focus_desc: "Przemysł włoski doświadczył rozkwitu w okresie zimnej wojny i naszym obowiązkiem jest ciągłe doskonalenie naszego przemysłu, aby mieć pewność, że nasza pozycja między mocarstwami światowymi pozostanie silna."
 ITA_south_italian_dev: "Rozwijaj południowe Włochy"
 ITA_south_italian_dev_desc: "Musimy rozwinąć południowe Włochy, aby naprawić zły stan, w jakim się znajdują. Od czasu, gdy były kontrolowane przez Hiszpanów, Południe było bardziej biedne i zacofane niż Północ. Najwyższy czas to naprawić."
 ITA_central_italian_dev: "Rozwijaj środkowe Włochy"
 ITA_central_italian_dev_desc: "To, że przemysł południowy jest w fatalnej sytuacji, a przemysł północny prężnie się rozwija, nie oznacza, że ​​powinniśmy zaniedbywać przemysł w centralnej części naszego kraju."
 ITA_north_italian_dev: "Rozwijaj północne Włochy"
 ITA_north_italian_dev_desc: "Północne Włochy to bardziej nowoczesna część kraju. Będziemy musieli go zmodernizować i ulepszyć, aby pomóc mu w większym rozwoju i zwiększeniu naszej siły gospodarczej."
 ITA_islands_dev: "Rozwijaj Wyspy"
 ITA_islands_dev_desc: "Sycylia i Sardynia są znacznie biedniejsze niż kontynent włoski. Musimy w nie inwestować, aby pomóc im się rozwijać i modernizować."
 ITA_south_infrastructure: "Budowa infrastruktury południowej"
 ITA_south_infrastructure_desc: "Od czasu rewolucji przemysłowej włoska infrastruktura jest uboższa niż u naszych sąsiadów, zwłaszcza na południu. Musimy zbudować więcej autostrad i sieci dróg, aby wzbudzić zazdrość nawet Niemców!"
 ITA_central_infrastructure: "Budowa infrastruktury centralnej"
 ITA_central_infrastructure_desc: "Podobnie jak większość rzeczy w tym kraju, infrastruktura w środkowych Włoszech nie jest tak rozwinięta jak na północy, ale jednocześnie jest równie uboga jak na południu. Zdecydowanie jest jeszcze miejsce na ulepszenia."
 ITA_north_infrastructure: "Budowa infrastruktury północnej"
 ITA_north_infrastructure_desc: "Północne Włochy mogą mieć najlepszą infrastrukturę w kraju, ale zawsze jest miejsce na ulepszenia. Nowe autostrady i nowe połączenia z siecią transportu zbiorowego naszych sąsiadów poprawią efektywność północy."
 ITA_islands_infrastructure: "Zbiórka na Wyspach"
 ITA_islands_infrastructure_desc: "Nie możemy pozwolić, aby nasze terytoria wyspiarskie pozostały w tyle w rozwoju! Należy zbudować nowe drogi i linie kolejowe, aby były tak dobre, jak każde piękne europejskie miasto!"
 ITA_south_dockyards: "Ulepsz port Gioia Tauro"
 ITA_south_dockyards_desc: "Port Gioia Tauro jest jednym z głównych portów żeglugowych południowych Włoch i należy go ulepszyć, aby zapewnić płynny przepływ handlu."
 ITA_central_dockyards: "Ulepsz port Civitavecchia"
 ITA_central_dockyards_desc: "Ulepsz ważny port Civitavecchia, ponieważ znajduje się on w strategicznej pozycji i niedaleko naszej stolicy. Włochy były kiedyś potęgą morską. Jeśli nasza flota nie będzie silna w pobliżu Rzymu, nigdy nie odzyskamy naszego dziedzictwa!"
 ITA_north_dockyards: "Ulepsz port w Trieście"
 ITA_north_dockyards_desc: "Ulepsz ważny port w Trieście, ponieważ jest to nasz najważniejszy port na Morzu Adriatyckim, wraz z Wenecją i Bari."
 ITA_islands_civilian: "Rozbudowa cywilna na Sardynii"
 ITA_islands_civilian_desc: "Musimy produkować więcej towarów na pięknej wyspie Sardynii. Zwiększy to ich dobrobyt, a ich wdzięczność powinna uspokoić wszelkie głupie wezwania do niepodległości."
 ITA_islands_military: "Rozbudowa wojskowa na wyspach"
 ITA_islands_military_desc: "Armia włoska wywodzi się z legionów rzymskich! Muszą być silni i dobrze wyposażeni. Budowa tego sprzętu na Sycylii i Sardynii wzbogaci te regiony."
 ITA_invest_south: "Wykorzystaj ekonomiczne nadrobienie zaległości"
 ITA_invest_south_desc: "Południowe Włochy były słabo rozwinięte, ale teraz, gdy usunęliśmy kajdany utrudniające im nadrabianie zaległości, możemy czerpać z tego korzyści i jeszcze bardziej wzmacniać gospodarkę regionalną."
 ITA_invest_north: "Powiększ „Silnik Europy”"
 ITA_invest_north_desc: "Lombardia jest znana jako jeden z najbardziej dynamicznych regionów w Europie, powinniśmy wzmocnić jej rolę jako motoru napędzającego nasz rozwój."
 ITA_north_miracle: "Efektywność Przemysłu Północnego"
 ITA_north_miracle_desc: "Północnowłoski przemysł może pochwalić się długą historią wydajności i produktywności, pomimo historycznych problemów nękających ten kraj."
 ITA_adriatic_gas_fields: "Adriatyckie pola gazowe"
 ITA_adriatic_gas_fields_desc: "Morze Adriatyckie posiada przyzwoite zasoby gazu ziemnego, których nie wykorzystujemy właściwie. Powinniśmy rozwijać nasze możliwości wydobywcze, aby zmniejszyć naszą zależność od zagranicznych źródeł energii."
 ITA_oil_fields_sicily: "Pola naftowe na Sycylii"
 ITA_oil_fields_sicily_desc: "Komu potrzebna Arabia Saudyjska i Wenezuela? Prawdziwa supermoc jest samowystarczalna! Musimy rozpocząć wydobycie ropy właśnie tutaj, na Morzu Śródziemnym, a wody Sycylii mogą posiadać ogromne rezerwy ropy!"
 ITA_enforce_culture_SRD: "Egzekwowanie Unii Kulturalnej na Sardynii"
 ITA_enforce_culture_SRD_desc: "Sardyńczycy muszą zrozumieć, że ich miejsce jest we Włoszech i dlatego musimy powstrzymać ich pragnienie niepodległości."
 ITA_education_reforms: "Reformy edukacji"
 ITA_education_reforms_desc: "Niemcy, Francuzi i Brytyjczycy dominują w europejskim szkolnictwie wyższym. Włoskie uniwersytety muszą być najlepsze na kontynencie, jeśli chcemy, aby nasz kraj stał się wiodącą potęgą europejską!"
 ITA_economic_reforms: "Reformy ekonomiczne"
 ITA_economic_reforms_desc: "Nasza gospodarka ucierpiała z powodu złego zarządzania. Konieczne są pewne reformy w zakresie prawodawstwa gospodarczego i zaangażowania rządu, które powinny pomóc we wspieraniu dobrobytu."
 ITA_european_logistics: "Nowa logistyka"
 ITA_european_logistics_desc: "Lepsza logistyka w połączeniu z ulepszoną infrastrukturą pozwolą na produkcję większej ilości przy mniejszej liczbie fabryk, co pomoże nam wywołać boom gospodarczy. Pomóżmy firmom dostosować się do nowych możliwości na Północy."
 ITA_buona_scuola: "Zreformuj naszą strukturę edukacyjną"
 ITA_buona_scuola_desc: "Szkolnictwo wyższe jest w porządku, ale kształcenie obcokrajowców mija się z celem. Musimy inwestować we włoskie szkoły publiczne, aby były najlepsze w Europie. Przygotujmy plan inwestycji."
 ITA_bureaucratic_reforms: "Reformy biurokratyczne"
 ITA_bureaucratic_reforms_desc: "Włoski rząd jest wysoce nieefektywny. Restrukturyzacja wewnętrznej biurokracji w oparciu o to, czego się nauczyliśmy, sprawdza się w trakcie naszych reform gospodarczych, powinna znacznie poprawić jej efektywność."
 ITA_oil_fields_basilicata: "Pola naftowe w Bazylikacie"
 ITA_oil_fields_basilicata_desc: "Po naszym niedawnym sukcesie na Sycylii odkryliśmy, że możemy posiadać więcej ropy, niż nam się wydawało! Rozpocznijmy działalność wydobywczą na południe od naszego kontynentu. Niech płynie czarne złoto."
 ITA_support_eni_africa: "Wesprzyj ENI w Afryce"
 ITA_support_eni_africa_desc: "Wykorzystując wpływy rządu do przyznania ENI, naszemu wiodącemu przedsiębiorstwu naftowemu, większa kontrola nad afrykańskimi zasobami przyniesie korzyści naszej gospodarce."
 ITA_support_eni_arabia: "Wesprzyj ENI w Arabii"
 ITA_support_eni_arabia_desc: "Podobnie jak w Afryce, możemy pomóc ENI na Półwyspie Arabskim, pozwalając nam kontrolować większą część strategicznych zasobów świata."
 ITA_anti_mafia_measures: "Przeciw §tMafii§! Środki"
 ITA_anti_mafia_measures_desc: "Potęga §tMafii§! jest dobrze znana na całym świecie i choć większość ludzi może kojarzyć ją z filmami lub telewizją, we Włoszech stanowi ona realne zagrożenie. Musimy pomóc organom ścigania w prowadzeniu przeciwko nim dużych kampanii. Być może nie wyeliminujemy ich całkowicie, ale na pewno możemy zmniejszyć ich wpływ w krótkim okresie."
 ITA_anti_corruption_measures: "Środki antykorupcyjne"
 ITA_anti_corruption_measures_desc: "Dysponując odpowiednimi zasobami i naciskając odpowiednie przyciski, możemy uzyskać nazwiska kilku skorumpowanych polityków i zrobić z nich przykład."
 ITA_ideology_focus: "Debata ideologiczna"
 ITA_ideology_focus_desc: "Od drugiej wojny światowej Włochy są demokracją zorientowaną na Zachód, ale czasy się zmieniają. Być może nadszedł czas, aby zrewidować nasze przywiązania ideologiczne."
 ITA_our_past: "Stare sposoby"
 ITA_our_past_desc: "Demokracja sprowadziła do Włoch korupcję i upadek władzy. Musimy się od tego oddalić, jeśli chcemy ponownie powstać!"
 ITA_what_we_are: "Droga Demokratyczna"
 ITA_what_we_are_desc: "Czy niczego się nie nauczyliśmy z totalitaryzmu Mussoliniego? Włochy są wolne i wolne pozostaną!"
 ITA_mantain_the_republic: "Utrzymać Republikę"
 ITA_mantain_the_republic_desc: "Konstytucja stanowi, że Włochy są republiką demokratyczną opartą na pracy. Suwerenność należy do ludu i jest przez nią wykonywana w formach i w granicach przewidzianych przez konstytucję."
 ITA_towards_monarchy: "W stronę monarchii"
 ITA_towards_monarchy_desc: "Złoty wiek Włoch przypadał wyraźnie na okres monarchii. Nasza republika to nieudany eksperyment, powinniśmy dążyć do przywrócenia króla!"
 ITA_empower_the_king: "Nowe Królestwo"
 ITA_empower_the_king_desc: "Nie możemy przywrócić monarchii i nie upoważnić prawowitych następców tronu. Rząd jest gotowy, koronujmy nowego króla. Witajcie, królu Wiktorze Emanuelu IV z rodu Sabaudii, prawowitym królu Włoch!"
 ITA_reestablish_rome: "Nowy Rzym"
 ITA_reestablish_rome_desc: "Prawdziwy złoty wiek Włoch rozpoczął się, gdy Cesarstwo Rzymskie rozciągało się od Iberii po Kaukaz. Powinniśmy odzyskać płaszcz Rzymu i starać się odbudować Cesarstwo w czasach nowożytnych."
 ITA_dismantle_parliament: "Rozwiązać parlament"
 ITA_dismantle_parliament_desc: "Naród włoski zabrał głos i mamy teraz legitymację niezbędną do wyrzucenia skorumpowanej klasy politycznej, która spowodowała dziesięciolecia upadku, bez niepotrzebnej przemocy."
 ITA_seize_power: "Przejmij władzę"
 ITA_seize_power_desc: "Nie możemy dłużej tolerować tych skorumpowanych niewolników rządzących naszym krajem, odsuniemy ich od władzy, jeśli zajdzie taka potrzeba, siłą."
 ITA_divide_et_impera: "Podziel i impera"
 ITA_divide_et_impera_desc: "„Divide Et Impera”, co oznacza „dziel i rządź”, dosłownie oznacza zdobycie i utrzymanie władzy poprzez rozbicie większych skupisk władzy na części, które indywidualnie mają mniejszą władzę niż ta, która realizuje strategię. Ta idea powinna przyświecać naszej polityce, jeśli chcemy utworzyć Nowy Rzym."
 ITA_march_on_rome: "Nowy marsz na Rzym"
 ITA_march_on_rome_desc: "Mussolini maszerował na Rzym w swoich czarnych koszulach, aby przejąć władzę. Powinniśmy pomóc naszym ruchom faszystowskim zorganizować drugi, aby oficjalnie ponownie przyjąć faszyzm. Pociągi jeżdżą już punktualnie, więc tym razem możemy skupić się na zdobywaniu rzeczy od początku."
 ITA_reclaim_colonies: "Odzyskaj nasze kolonie"
 ITA_reclaim_colonies_desc: "Włoskie Imperium Kolonialne z pewnością nie było największe na świecie, ale jeśli chcemy pokazać światu potęgę faszyzmu, musimy je przywrócić! Ci Afrykanie nie mogą się równać z nami, Włochami, ponowne podbicie naszych kolonii powinno być kawałkiem Tiramisu."
 ITA_claim_tunisia: "Zajmij Tunezję"
 ITA_claim_tunisia_desc: "Tunezja została zajęta przez Francję, zanim zdążyliśmy wykonać nasz ruch i zająć ją w ramach naszego projektu Czwarte Wybrzeże. Teraz mamy szansę spróbować ponownie."
 ITA_claim_lybia: "Odzyskać Libię"
 ITA_claim_lybia_desc: "Ciężko walczyliśmy przeciwko Turkom, aby wyzwolić Libię, która od dziesięcioleci jest naszą kolonią. Naszym projektem integracji jest to, że Czwarty Brzeg musi zostać zrestartowany."
 ITA_claim_eritrea: "Odzyskać Erytreę"
 ITA_claim_eritrea_desc: "Erytrea znalazła się w fatalnej sytuacji po tym, jak zostaliśmy zmuszeni do wyjazdu, a przywrócenie naszych rządów byłoby dla niej prezentem."
 ITA_claim_somalia: "Odzyskać Somalię"
 ITA_claim_somalia_desc: "Somalia znalazła się w fatalnej sytuacji po tym, jak zostaliśmy zmuszeni do wyjazdu, a przywrócenie naszych rządów byłoby dla niej prezentem."
 ITA_claim_ethiopia: "Odzyskać Etiopię"
 ITA_claim_ethiopia_desc: "Etiopia znalazła się w fatalnej sytuacji po tym, jak zostaliśmy zmuszeni do wyjazdu, a przywrócenie naszych rządów byłoby dla niej prezentem."
 ITA_oil_deal_egypt: "Umowa naftowa z Egiptem"
 ITA_oil_deal_egypt_desc: "Egipt, dzięki Kanałowi Sueskiemu, jest ważnym punktem tranzytowym dla znacznej części naszych towarów, zwłaszcza ropy, którą również wydobywa. Powinniśmy zawrzeć z nimi wygodną umowę handlową, nasza siła militarna zadba o to, aby jej warunki były jak najbardziej korzystne."
 ITA_gulf_black_gold: "Oferty na ropę w Zatoce Perskiej"
 ITA_gulf_black_gold_desc: "Kraje Zatoki Perskiej produkują znaczne ilości ropy, która będzie niezbędna dla naszego przemysłu wojennego."
 ITA_levant_oil_deal: "Oferty na ropę Lewantu"
 ITA_levant_oil_deal_desc: "Syria i Irak są dużymi producentami ropy i obaj skorzystamy na wzajemnej umowie handlowej, która zapewni swobodny przepływ ropy do Włoch."
 ITA_persian_oil_deal: "Umowa naftowa z Iranem"
 ITA_persian_oil_deal_desc: "Iran jest głównym producentem ropy naftowej, a jego zasoby energetyczne będą niezbędne do zaspokojenia naszych rosnących potrzeb."
 ITA_renew_lateran_treaties: "Odnów Traktaty laterańskie"
 ITA_renew_lateran_treaties_desc: "Traktaty laterańskie były paktem między faszystowskimi Włochami a Watykanem, w którym została rozstrzygnięta „kwestia rzymska”, a Włochy ostatecznie uznały Stolicę Apostolską za niezależne mikropaństwo. Stanowili część naszej demokratycznej konstytucji, więc powinniśmy się upewnić, że wiedzą, że nasz faszystowski rząd będzie ich szanował. Na razie."
 ITA_renew_lateran_treaties_2: "Odnów Traktaty laterańskie"
 ITA_renew_lateran_treaties_2_desc: "Traktaty laterańskie były paktem między faszystowskimi Włochami a Watykanem, w którym została rozstrzygnięta „kwestia rzymska”, a Włochy ostatecznie uznały Stolicę Apostolską za niezależne mikropaństwo. Stanowili część naszej demokratycznej konstytucji, więc powinniśmy się upewnić, że wiedzą, że nasz faszystowski rząd będzie ich szanował. Na razie."
 ITA_pesky_states: "Ultimatum wobec nieletnich"
 ITA_pesky_states_desc: "Czas powiedzieć mikropaństwom we Włoszech, że rząd nie uznaje ich prawa do istnienia. Poddadzą się nowemu Duce, albo nasze nowe legiony w czarnych koszulach pomaszerują na nich."
 ITA_retake_african_coast: "Odbić wybrzeże Afryki"
 ITA_retake_african_coast_desc: "Ludzie myślą o Europie, gdy myślą o starożytnym Rzymie, ale Afryka Północna również była jej ważną częścią. Te narody są biedne i słabe, powinniśmy bez problemu je przejąć i przywrócić rzymskie panowanie w regionie."
 ITA_retake_levant: "Odzyskać Lewant"
 ITA_retake_levant_desc: "Niegdyś siedziba największych imperiów starożytności, Bliski Wschód został odsunięty na dalszy plan przez historię, a jego mieszkańcy zmagali się z trudnościami pod obcym panowaniem i z powodu ciągłych konfliktów wewnętrznych. Nadszedł czas, aby ponownie sprowadzić Pax Romana do regionu i wykorzystać jego podziemne bogactwo, aby napędzać naszą chwalebną Renowację."
 ITA_invite_the_gauls: "Zachodnia Europa"
 ITA_invite_the_gauls_desc: "Nasi bracia z Europy Zachodniej są także dziećmi Rzymu. Jeśli chcemy uczynić z naszej Federacji Rzymskiej prawdziwego następcę Cesarstwa, powinniśmy zaproponować jej członkostwo."
 ITA_invite_africans: "Afryka i Bliski Wschód"
 ITA_invite_africans_desc: "Afryka i Bliski Wschód bardzo się zmieniły, odkąd były Rzymianami. Nowe kultury i powstanie islamu mogły je zmienić na zawsze. Ale i oni są dziećmi Rzymu. Powinniśmy zaproponować im członkostwo w naszej Federacji."
 ITA_demand_carniola: "Zażądaj Krainy"
 ITA_demand_carniola_desc: "„Istria, Fiume e Dalmazia, ne Slovenia ne Croazia”. Włochy muszą kontrolować Bałkany, jeśli chcemy zdominować Morze Śródziemne. Zmusimy naszych sąsiadów do zaakceptowania przerysowanych granic... lub zaakceptowania tego, że nasze niepowstrzymane armie przerysują je siłą."
 ITA_demand_dalmatia: "Zapytaj o Dalmację"
 ITA_demand_dalmatia_desc: "„Istria, Fiume e Dalmazia, ne Slovenia ne Croazia”. Włochy muszą kontrolować Bałkany, jeśli chcemy zdominować Morze Śródziemne. Zmusimy naszych sąsiadów do zaakceptowania przerysowanych granic... lub zaakceptowania tego, że nasze niepowstrzymane armie przerysują je siłą."
 ITA_reclaim_ionian_islands: "Popyt na Wyspy Jońskie"
 ITA_reclaim_ionian_islands_desc: "Wyspy Jońskie, takie jak Korfu i Zacinto, od wieków są włoskie, musimy je odzyskać."
 ITA_our_grisons: "Odzyskaj włoską Szwajcarię"
 ITA_our_grisons_desc: "Ticino i Grabunden to włoskojęzyczne regiony Szwajcarii, byłoby im znacznie lepiej razem ze swoimi braćmi niż z Niemcami czy Francuzami."
 ITA_strike_gaul: "Uderz na Zachód"
 ITA_strike_gaul_desc: "Gallia, Hispania, Britannia – wszystkie muszą ujrzeć światło dzienne i zaakceptować fakt, że ich należne im miejsce jest w Nowym Cesarstwie Rzymskim. Nasze Legiony szybko sobie z nimi poradzą."
 ITA_recover_anatolia: "Odzyskaj Anatolię"
 ITA_recover_anatolia_desc: "Należy odbudować Cesarstwo Wschodnie. Nasza nowa technologia powinna oznaczać, że nie będziemy musieli się ponownie rozdzielać, ponieważ będziemy mogli lepiej rządzić, więc to my musimy odzyskać te ziemie. Sprawmy, że Stambuł Konstantynopol będzie Aaain!"
 ITA_invite_anatolians: "Zaproś Anatolijczyków"
 ITA_invite_anatolians_desc: "Nie możemy poważnie twierdzić, że jesteśmy następcami Rzymu, nie oferując członkostwa Cesarstwu Wschodniemu. Negocjujmy członkostwo z ich różnymi rządami."
 ITA_our_savoie: "Odzyskaj Savoy"
 ITA_our_savoie_desc: "Savoy zostało bezprawnie przekazane Francuzom, gdy potrzebowaliśmy ich pomocy w walce z Austriakami podczas Risorgimento."
 ITA_our_corsica: "Odzyskaj Korsykę"
 ITA_our_corsica_desc: "Korsyka jest geograficznie włoska i przez niezliczone wieki była rządzona przez Genuę, nadszedł czas, aby w końcu dokończyć zjednoczenie naszego rodzinnego regionu."
 ITA_our_nizza: "Odzyskaj Niceę"
 ITA_our_nizza_desc: "Nicea została głupio oddana Francji wraz z Sabaudią podczas Risorgimento. Czas to odzyskać i w końcu dokończyć nasze zjednoczenie."
 ITA_recover_balkans: "Odzyskaj obszar Bałkanów"
 ITA_recover_balkans_desc: "Region Bałkanów jest obecnie mieszanką ludności, co doprowadziło do wielu konfliktów, co widzieliśmy podczas upadku Jugosławii. Musimy zjednoczyć ich wszystkich pod rzymską flagą, jako bracia, i położyć kres tym sztucznym narodom."
 ITA_recover_alps: "Odzyskaj obszar alpejski"
 ITA_recover_alps_desc: "Region alpejski stanowi kluczową naturalną barierę dla Półwyspu Apenińskiego, centrum Cesarstwa. Odzyskanie go jest konieczne, aby chronić Włochy."
 ITA_invite_balkan_countries: "Bałkany"
 ITA_invite_balkan_countries_desc: "Należy zaprosić Bałkany do Federacji Rzymskiej, aby umożliwić jej objęcie całego wybrzeża Morza Śródziemnego. Było istotną częścią Cesarstwa Zachodniego, a niedawny chaos w regionie przynosi hańbę pamięci Rzymu."
 ITA_strike_germans_before_they_can: "Pomścić Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "To germańscy barbarzyńcy zniszczyli Stary Rzym i teraz rodzi się Nowy Rzym. Jeśli chcemy zagwarantować jej przetrwanie, musimy zadbać o to, aby Niemcy nie stanowili zagrożenia i nie będziemy czekać, aż uderzą pierwsi. Przygotujcie Legiony, pomaszerujemy na Berlin!"
 ITA_arabian_black_gold: "Czarne złoto Arabii"
 ITA_arabian_black_gold_desc: "Powinniśmy realizować marzenie Mussoliniego o podboju Arabii. Nie tylko znacznie zwiększy rozległość i znaczenie Cesarstwa Włoskiego, ale zapewni nam dostęp do ogromnych złóż ropy. Czarne złoto Arabii wzbogaci Cesarstwo Włoskie."
 ITA_abandon_the_west: "Porzuć Zachód"
 ITA_abandon_the_west_desc: "Powiedz „addio” NATO, idziemy sami! Zimna wojna się skończyła, nie ma potrzeby wiązać naszej polityki zagranicznej z Amerykanami i ich przyjaciółmi."
 ITA_settle_southern_question: "Rozwiąż kwestię południową"
 ITA_settle_southern_question_desc: "Południowa część Włoch jest przeciwna idei Nowego Państwa, ale dzięki skoncentrowanej kampanii propagandowej powinniśmy być w stanie unormować tę ideę wśród miejscowej ludności i uspokoić protestujących."
 ITA_demand_crown_albania: "Żądajcie Albanii"
 ITA_demand_crown_albania_desc: "Król Wiktor Emanuel III otrzymał tron ​​Albanii od króla Zoga. Albania nadal utrzymuje znaczące więzi z Włochami, czas przywrócić je do porządku."
 ITA_italian_empire: "Cesarz"
 ITA_italian_empire_desc: "Odbierając nasze kolonie, de facto przywróciliśmy Cesarstwo Włoskie i dlatego nasz chwalebny władca może teraz oficjalnie twierdzić, że Królestwo Włoch jest teraz Cesarstwem Włoch. Witaj cesarzu Vittorio IV!"
 ITA_attack_on_america: "Atakuj Amerykę"
 ITA_attack_on_america_desc: "Stany Zjednoczone stały za inwazją na nasz kraj i upadkiem Włoch podczas II wojny światowej. Od tego czasu sytuacja Włoch jedynie się pogorszyła, ale teraz przywróciliśmy należne nam miejsce wśród światowych mocarstw. Dlatego w końcu przyszedł czas na zemstę. Spalimy Waszyngton, pokażmy Amerykanom prawdziwą potęgę dzieci Rzymu!"
 ITA_attack_on_america_spirit: "Atakuj Amerykę"
 ITA_attack_on_america_spirit_desc: "Stany Zjednoczone stały za inwazją na nasz kraj i upadkiem Włoch podczas II wojny światowej. Od tego czasu sytuacja Włoch jedynie się pogorszyła, ale teraz przywróciliśmy należne nam miejsce wśród światowych mocarstw. Dlatego w końcu przyszedł czas na zemstę. Spalimy Waszyngton, pokażmy Amerykanom prawdziwą potęgę dzieci Rzymu!"
 ITA_pax_romana: "Pax Romana \"Pokój Rzymski\""
 ITA_pax_romana_desc: "Ostateczne przeznaczenie Rzymu jest wreszcie w naszym zasięgu. Raz na zawsze zjednoczymy całą planetę pod Cesarskim Orłem."
 ITA_with_europe: "Kontynuuj współpracę europejską"
 ITA_with_europe_desc: "Włochy muszą być blisko Unii Europejskiej. Powinniśmy dążyć do bliskich więzi z innymi członkami i ściślejszej współpracy."
 ITA_with_europe_2: "Kontynuuj współpracę europejską"
 ITA_with_europe_2_desc: "Włochy muszą być blisko Unii Europejskiej. Powinniśmy dążyć do bliskich więzi z innymi członkami i ściślejszej współpracy."
 ITA_european_speech: "Przemówienie europejskie"
 ITA_european_speech_desc: "Musimy ogłosić nasze zamiary zjednoczenia Europy. Przygotujmy oficjalne przemówienie, które włoscy eurodeputowani wygłoszą w Parlamencie Europejskim, oraz wszelkie inne przygotowania PR, których możemy potrzebować."
 ITA_prepare_the_union: "Przygotuj Unię"
 ITA_prepare_the_union_desc: "Musimy przygotować Traktat Zjednoczeniowy i przedłożyć go Parlamentowi Europejskiemu. Przygotowanie takiego, który sprawi, że wszyscy członkowie będą zadowoleni z przyjęcia związku, zajmie trochę czasu."
 ITA_unite_the_union: "Jedna Europa"
 ITA_unite_the_union_desc: "Unia Europejska jest naszą przyszłością i my jesteśmy przyszłością Unii Europejskiej. Przedłożyliśmy Traktat Zjednoczeniowy Parlamentowi Europejskiemu. Wszystkie nasze wysiłki powinny być ukierunkowane na to, aby wszyscy członkowie UE zaakceptowali to, a stworzymy najwspanialsze superpaństwo, jakie świat kiedykolwiek widział."
 ITA_without_europe: "Na własną rękę"
 ITA_without_europe_desc: "Unia Europejska jest skazana na porażkę, a nasze członkostwo robi niewiele więcej niż okradanie nas z naszej suwerenności. Powinniśmy zacząć dystansować się od organizacji."
 ITA_diplomatic_focus: "Dyplomatyczne skupienie"
 ITA_diplomatic_focus_desc: "§YWspółpraca przemysłowa§!: Obydwa kraje otrzymują fabrykę cywilną.\n§Współpraca wojskowa§!: Włochy proszą o zakup sprzętu wojskowego.\n§YUmowa turystyczna§!: Oba kraje otrzymują biuro.\n§YUmowa handlowa§!: Włochy otrzymają zasoby, drugi kraj otrzyma fabrykę.\n§YMigracja§!: Włochy uzyskują większy wzrost populacji lub zmniejszone koszty policji.\n§YTech Deal§!: Włochy płacą pieniądze za szybkość badań i premie technologiczne."
 ITA_diplomatic_focus_TT: "W opisie tego skupienia znajdziesz efekty transakcji, które możesz zaproponować innym krajom w tej branży."
 ITA_strenghten_ties_with_west: "Wzmocnić więzi z Zachodem"
 ITA_strenghten_ties_with_west_desc: "Od końca faszyzmu Włochy stały się stabilną demokracją. Musimy utrzymać nasze więzi z Ameryką, NATO i całym wolnym światem."
 ITA_draw_closer_to_east: "Zbliż się do Wschodu"
 ITA_draw_closer_to_east_desc: "Rosja jest silnym supermocarstwem i teraz, gdy staramy się oddzielić od Zachodu, będzie ona naszym najlepszym sojusznikiem. Oni mogą korzystać z naszych portów, my możemy korzystać z ich wpływów i potęgi."
 ITA_draw_closer_to_far_east: "Zbliż się do Chin"
 ITA_draw_closer_to_far_east_desc: "Chińczycy będą dominować w tym nowym stuleciu. Jeśli chcemy oddzielić się od Zachodu, musimy się do nich zbliżyć. Sojusznik w Europie będzie dla nich nieoceniony, więc przyjmą nas z otwartymi ramionami."
 ITA_strive_for_neutrality: "Dąż do neutralności"
 ITA_strive_for_neutrality_desc: "Historia pokazała, że ​​imperia mogą upaść z prędkością światła, a zbyt pochopne wybieranie strony może być niebezpieczne."
 ITA_industrial_cooperation_with_japan: "Współpraca przemysłowa z Japonią"
 ITA_industrial_cooperation_with_japan_desc: "Zarówno Włochy, jak i Japonia mają silne sektory produkcyjne nastawione na handel międzynarodowy i eksport. Współpraca powinna przynosić korzyści obu stronom."
 ITA_security_cooperation_with_mexico: "Współpraca w zakresie bezpieczeństwa z Meksykiem"
 ITA_security_cooperation_with_mexico_desc: "Meksyk, podobnie jak my, ma historię silnych organizacji przestępczych, karteli. Organizacje, które często współpracują z naszą mafią w zakresie przemytu narkotyków. Współpraca z nimi powinna pomóc nam osłabić ten nielegalny handel."
 ITA_trade_deal_with_australia: "Zaprzyjaźnij się z Australią"
 ITA_trade_deal_with_australia_desc: "Australia ma znaczącą społeczność włoską i jest głównym eksporterem surowców, więc umowa handlowa mogłaby przynieść ogromne korzyści obu naszym krajom."
 ITA_trade_deal_with_canada: "Zaprzyjaźnij się z Kanadą"
 ITA_trade_deal_with_canada_desc: "Kanada jest głównym eksporterem surowców i bardzo pragnie eksportu włoskiej żywności, więc umowa handlowa mogłaby przynieść ogromne korzyści obu naszym krajom."
 ITA_befriend_south_america: "Zaprzyjaźnij się z Ameryką Południową"
 ITA_befriend_south_america_desc: "Od czasów zimnej wojny Ameryka Południowa nie ufa Stanom Zjednoczonym i Zachodowi w ogóle. Jednak nie myślą zbyt wiele o Włoszech. Wyciągnijmy naszą przyjaźń do Brazylii i Argentyny i zacznijmy wpływać na region."
 ITA_befriend_india: "Zaprzyjaźnij się z Indiami"
 ITA_befriend_india_desc: "Indie wkrótce staną się najludniejszym krajem na świecie, nieuniknione jest, że staną się głównym graczem i mądrze byłoby się z nimi zaprzyjaźnić już teraz."
 ITA_befriend_north_african_countries: "Zaprzyjaźnij się z krajami Afryki Północnej"
 ITA_befriend_north_african_countries_desc: "Przeciwna strona Morza Śródziemnego jest kontrolowana przez kraje Afryki Północnej, z którymi mądrze byłoby się zaprzyjaźnić, aby współpracować w kwestii migrantów próbujących przedostać się do Europy."
 ITA_befriend_south_african_countries: "Zaprzyjaźnij się z krajami Republiki Południowej Afryki"
 ITA_befriend_south_african_countries_desc: "Afryka jest krainą bogactw, to bogactwo mineralne ma strategiczne znaczenie dla naszego przemysłu i mądrze byłoby wynegocjować priorytetowy dostęp do niego dla naszych przedsiębiorstw."
 ITA_befriend_america: "Zaprzyjaźnij się z USA"
 ITA_befriend_america_desc: "Stany Zjednoczone to nowoczesny bastion wolności i demokracji. Aby świat wiedział, że Włochy opowiadają się za wolnością, musimy zapewnić ich przyjaźń."
 ITA_befriend_israel: "Zaprzyjaźnij się z Izraelem"
 ITA_befriend_israel_desc: "Izrael jest niezwykle zaawansowanym krajem, posiadającym najnowocześniejsze technologie w wielu dziedzinach, takich jak rolnictwo, gospodarka wodna i uzbrojenie, z pewnością moglibyśmy skorzystać na współpracy z nimi."
 ITA_befriend_israel_TT: "Zmniejszy to ryzyko wystąpienia suszy."
 ITA_befriend_taiwan: "Zaprzyjaźnij się z Tajwanem i Koreą Południową"
 ITA_befriend_taiwan_desc: "Tajwan i Korea Południowa to wiodące kraje w produkcji procesorów i wielu innych produktów technologicznych."
 ITA_befriend_europeans: "Zaprzyjaźnij się z Europą Zachodnią"
 ITA_befriend_europeans_desc: "Musimy pokazać naszym europejskim braciom, że jesteśmy im wierni. Jesteśmy z nimi!"
 ITA_befriend_middle_east: "Zaprzyjaźnij się z Bliskim Wschodem"
 ITA_befriend_middle_east_desc: "Nie jesteśmy zainteresowani przeciwstawieniem się krajom Bliskiego Wschodu. Są nieufni wobec naszych sąsiadów, dlatego musimy ich przekonać, że chcemy być ich przyjaciółmi."
 ITA_befriend_south_east_asia: "Zaprzyjaźnij się z Azją Południowo-Wschodnią"
 ITA_befriend_south_east_asia_desc: "W ramach naszej próby zbliżenia się z Chinami będziemy musieli zaprzyjaźnić się z innymi narodami azjatyckimi."
 ITA_befriend_europeans2: "Zaprzyjaźnij się z Europą Wschodnią"
 ITA_befriend_europeans2_desc: "Były blok wschodni jest biedniejszy od Zachodu i odmienny od niego kulturowo i politycznie. Musimy spróbować zaoferować im nasze wsparcie dyplomatyczne i upewnić się, że wiedzą, że stoimy po ich stronie."
 ITA_befriend_csto: "Zaprzyjaźnij się z CSTO"
 ITA_befriend_csto_desc: "Po sprzymierzeniu się z Rosjanami naturalne jest teraz zaprzyjaźnianie się z ich przyjaciółmi. Musimy dopilnować, aby członkowie OUBZ myśleli o Włoszech jako o przyjacielu i sojuszniku."
 ITA_befriend_malaya: "Zaprzyjaźnij się z Indiami Wschodnimi"
 ITA_befriend_malaya_desc: "Jeśli sprzymierzyliśmy się z Chińczykami, będziemy musieli znaleźć wokół nich innych potencjalnych sojuszników. Świetnymi kandydatami są kraje Pacyfiku, Malezja i Indonezja."
 ITA_befriend_europeans3: "Zaprzyjaźnij się z Europą Północną"
 ITA_befriend_europeans3_desc: "Nie możemy zapominać o naszych krzyżackich i skandynawskich sąsiadach. Jeśli chcemy, żeby nas uznano za prawdziwego zwolennika demokracji, ważne jest, aby mieć ich przyjaźń i wsparcie."
 ITA_attempt_join_sco: "Dołącz do SKO"
 ITA_attempt_join_sco_desc: "Od jakiegoś czasu jesteśmy poza NATO i nasza nagła zmiana lojalności nie zapewniła nam przyjaźni naszych sąsiadów. Musimy oficjalnie dołączyć do naszych nowych sojuszników w SCO, aby utrwalić naszą zmianę w polityce zagranicznej na nadchodzące dziesięciolecia. Włochy wspierają Smoka!"
 ITA_the_nato: "Potwierdzić zaangażowanie NATO"
 ITA_the_nato_desc: "Musimy zagwarantować naszym kolegom członkom sojuszu, że poświęcamy się ich bezpieczeństwu. Atak na jednego jest atakiem na wszystkich."
 ITA_italeave: "Italeopuść"
 ITA_italeave_desc: "Unia Europejska to skorumpowany rój biurokratów, którzy gardzą Włochami i nieustannie knują plany ich upadku. Musimy opuścić tę gnijącą organizację."
 ITA_global_investments: "Inwestycje Zagraniczne"
 ITA_global_investments_desc: "Jeśli mamy zamiar oddzielić się od Europy i działać samodzielnie, będziemy musieli zbudować pewne wpływy zagraniczne. Inwestujmy w rozwój innych narodów, żeby kupić sobie trochę dobrej woli."
 ITA_use_force: "Zatrzymać imigrację"
 ITA_use_force_desc: "Niekontrolowana imigracja to błędne koło: klasa średnia ucieka z biednych krajów, stając się klasą niższą w krajach bogatszych i zagrażając istnieniu lokalnych klas niższych. Oznacza to, że ich kraje pochodzenia ucierpią, gdy ich zabraknie, co spowoduje, że więcej osób wyjedzie do krajów bogatszych, co spotęguje efekt. Musimy walczyć z tym cyklem."
 ITA_use_force_decision: "Zatrzymać imigrację"
 ITA_use_force_decision_desc: "Niekontrolowana imigracja to błędne koło: klasa średnia ucieka z biednych krajów, stając się klasą niższą w krajach bogatszych i zagrażając istnieniu lokalnych klas niższych. Oznacza to, że ich kraje pochodzenia ucierpią, gdy ich zabraknie, co spowoduje, że więcej osób wyjedzie do krajów bogatszych, co spotęguje efekt. Musimy walczyć z tym cyklem."
 ITA_use_force_decision_repeal: "Przestańcie odrzucać migrantów"
 ITA_encourage_immigration: "Zachęcaj do imigracji"
 ITA_encourage_immigration_desc: "Imigracja rozwiązuje wiele naszych problemów, w tym niski wskaźnik urodzeń i niedobór niskopłatnych pracowników. Z ekonomicznego punktu widzenia bardziej korzystne jest, aby Włochy przyjmowały większą liczbę imigrantów."
