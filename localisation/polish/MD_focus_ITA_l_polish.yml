 ITA_post_cold_war_reforms: "Reformy po zimnej wojnie"
 ITA_post_cold_war_reforms_desc: "Wraz z zakończeniem zimnej wojny doktryna wojskowa weszła w okres stagnacji i musi zostać dostosowana do nowych realiów, przed którymi stanie nasz kraj."
 ITA_advanced_technology: "Zaawansowana technologia"
 ITA_advanced_technology_desc: "Chociaż siły konwencjonalne stanowią dobry kręgosłup, posiadanie bardziej egzotycznych środków prowadzenia wojny jest zawsze dobrym pomysłem."
 ITA_military_nuclear_program: "Wojskowy program nuklearny"
 ITA_military_nuclear_program_desc: "Włochy były dotychczas krajem zdenuklearyzowanym, jednak wydarzenia na świecie skłaniają do porzucenia tej zasady. Jeśli chcemy przetrwać nadchodzącą burzę i zwyciężyć, rozwój broni nuklearnej powinien być jednym z naszych głównych priorytetów."
 ITA_naval_reactors: "Reaktory morskie"
 ITA_naval_reactors_desc: "Okręty morskie wykorzystujące energię jądrową mogą podróżować dłużej i szybciej docierać do miejsc, zużywając mniej materiałów eksploatacyjnych niż statki konwencjonalne. Jest to droższe rozwiązanie, to prawda, ale korzyści płynące z dotychczasowego rozwiązania przewyższają wady i związane z tym wydatki."
 ITA_nuclear_weapons: "Bronie nuklearne"
 ITA_nuclear_weapons_desc: "Po przygotowaniu podstaw i wykonaniu prac teoretycznych nadszedł czas na faktyczne opracowanie głowic nuklearnych. Nadszedł czas, aby Włochy dołączyły do ​​klubu nuklearnego."
 ITA_new_alfa_project: "Nowy projekt Alfa"
 ITA_new_alfa_project_desc: "W 1971 roku w ramach Projektu Alfa Włochy opracowały pierwsze międzykontynentalne międzykontynentalne rakiety balistyczne oparte na amerykańskim projekcie Polaris. Rozpoczęcie nowego projektu tego typu położyłoby podwaliny pod wszelkiego rodzaju rakiety, które można będzie opracować do użytku wojskowego i cywilnego w przestrzeni powietrznej."
 ITA_vega_rocket: "Rakieta Vega"
 ITA_vega_rocket_desc: "Posiadanie możliwości wyniesienia na orbitę krajową jest niezwykle ważne dla budowy sieci satelitarnej i zapewnienia nam nieograniczonego dostępu do orbity. Przekształcenie naszych nowo opracowanych międzykontynentalnych rakiet międzykontynentalnych w kosmiczne pojazdy nośne to dobry i tani sposób na uruchomienie tej zdolności. Inicjatywa Vega utoruje nam nową drogę do gwiazd."
 ITA_galileo_satellites: "Satelity Galileo"
 ITA_galileo_satellites_desc: "GPS i GLONASS to dwie główne globalne konstelacje nawigacyjne, ale korzystanie z któregokolwiek z nich stwarza ryzyko, że ich właściciele odetną nas, jeśli nasze interesy przestaną być wzajemne. Budowa własnej sieci GNSS jest kwestią zarówno dumy cywilnej, jak i bezpieczeństwa narodowego."
 ITA_submarine_missiles: "Rakiety podwodne"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "Rakiety manewrujące"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "Modernizacja obrony powietrznej"
 ITA_modernize_air_defence_desc: "Teraz, gdy mamy międzykontynentalne rakiety balistyczne, musimy także się przed nimi bronić. Aby zapobiec atakom na nasze terytorium, konieczne jest budowanie zdolności ABM i SAM."
 ITA_upgrade_nike_missiles: "Ulepsz rakiety Nike"
 ITA_upgrade_nike_missiles_desc: "System Nike podarowany nam przez USA podczas zimnej wojny zapewnia nam podstawową zdolność ABM. Aby odpowiedzieć na współczesne zagrożenia, musimy ulepszyć te rakiety i wyrzutnie do poziomu, który umożliwi przechwytywanie nowoczesnych rakiet balistycznych."
 ITA_upgrade_hawk_missiles: "Ulepsz rakiety Hawk"
 ITA_upgrade_hawk_missiles_desc: "System Hawk przekazany nam wówczas przez USA był jednym z czołowych systemów obrony powietrznej na świecie, jednak z biegiem lat stał się przestarzały. Ulepszenie ich wyrzutni i rakiet wzmocniłoby naszą sieć przeciwlotniczą."
 ITA_upgrade_aspide_missiles: "Ulepsz rakiety Aspide"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "Pociski Aster"
 ITA_aster_missiles_desc: "Aster jest wynikiem naszych wspólnych wysiłków z Francją nad opracowaniem nowoczesnej, całkowicie europejskiej, zunifikowanej rodziny SAM-ów, które można instalować zarówno na lądzie, jak i na statkach. Znaczną ich ilość możemy pozyskać podpisując nową umowę na ich zakup."
 ITA_military_leadership: "Dowództwo wojskowe"
 ITA_military_leadership_desc: "Choć zwykły żołnierz, pilot lub marynarz może wygrać bitwę, kompetentne przywództwo pozwala mu to zrobić na dużą skalę i prowadzi do ostatecznego całkowitego zwycięstwa. Stare sposoby myślenia nie mogą wygrywać bitew w nowej epoce, dlatego musimy dostosować je do nowych warunków"
 ITA_air_superiority: "Przewaga powietrzna"
 ITA_air_superiority_desc: "Osiągnięcie przewagi w powietrzu jest często najbardziej decydującą rzeczą, jaka może się przytrafić jednej ze stron podczas wojny. Nie możemy pozwolić, aby pogoda i stara taktyka przeszkodziły nam w tym. Konieczne jest lepsze przeszkolenie naszych pilotów w zakresie walki powietrznej i działania w złych warunkach pogodowych."
 ITA_bomber_interception: "Przechwycenie bombowca"
 ITA_bomber_interception_desc: "Nie możemy mieć nadziei, że dorównamy liczbie samolotów znajdujących się na wyposażeniu głównych potęg tego świata, ale możemy sprawić, że ataki na nas będą tak kosztowne, że każda potęga zastanowi się dwa razy przed ich wystrzeleniem."
 ITA_ground_support: "Wsparcie naziemne"
 ITA_ground_support_desc: "CAS jest nowym bogiem wojny i dlatego potrzebujemy lepszego szkolenia w zakresie wykorzystania naszych sił powietrznych do kształtowania bitwy naziemnej poniżej. Precyzyjne uderzenia, eliminacja priorytetowych celów i zadawanie masowych ofiar – to jest to, do czego nasze siły powietrzne powinny lepiej się szkolić."
 ITA_strategic_bombing: "Bombardowanie strategiczne"
 ITA_strategic_bombing_desc: "Lepsze trafianie w logistykę wroga i systemy fabryczne wymaga od nas cięższego treningu w zakresie namierzania celów, koordynacji ataków i latania defensywnego. Poprawa tego wymaga nowych schematów treningowych i podejść taktycznych."
 ITA_tactical_bombing: "Bombardowanie taktyczne"
 ITA_tactical_bombing_desc: ""
 ITA_naval_strike: "Uderzenie morskie"
 ITA_naval_strike_desc: ""
 ITA_airforce_reformer: "Reformator Sił Powietrznych"
 ITA_airforce_reformer_desc: "Pole walki powietrznej bardzo się zmieniło od czasu jej powstania i tempo zmian nie wykazuje oznak spowolnienia. Nasi marszałkowie lotnictwa muszą dostosować swoje myślenie w tym zakresie do nowych realiów, przed którymi stoimy."
 ITA_army_offense: "Przestępstwo armii"
 ITA_army_offense_desc: "Nasza armia to włócznia, którą można w każdej chwili wbić we wroga, aby osiągnąć zwycięstwo. Musimy hartować tę włócznię przywódcami o żelaznej woli i dobrym myśleniem strategicznym, aby wiedzieć, kiedy i jak najlepiej jej użyć. Broń jest tak dobra, jak ta, która ją dzierży."
 ITA_army_defense: "Obrona Armii"
 ITA_army_defense_desc: "Nasi przywódcy muszą zrozumieć, że za nimi stoi naród włoski, który polega na nich, jeśli chodzi o bezpieczeństwo swoich rodzin. Ustalamy naszą strategię i przywództwo, aby zamienić naszą armię w bastion, którego nie może przełamać żadna siła zewnętrzna."
 ITA_army_logistics: "Logistyka armii"
 ITA_army_logistics_desc: "Armia walczy tylko tak dobrze, jak jej praca logistyczna. Planowanie potrzeb logistycznych armii jest prawie tak samo ważne, jak planowanie, w jaki sposób chcesz zmiażdżyć wroga. Nasi oficerowie muszą zawsze myśleć o tym, gdzie i w jaki sposób żołnierze zostaną nakarmieni i uzupełnieni oraz jak najlepiej wykorzystać posiadane zapasy, aby osiągnąć zwycięstwo."
 ITA_army_planning: "Planowanie armii"
 ITA_army_planning_desc: "Żaden plan nie przetrwa kontaktu z wrogiem. Nasi oficerowie muszą zostać przeszkoleni, aby szybko myśleć i jeszcze szybciej stanąć na nogi, aby dostosować się do zmieniających się warunków na polu bitwy. Niezależnie od tego, czy chodzi o zapobieganie przełamaniu wroga, czy też pchanie ataku w głąb linii wroga, nasi oficerowie muszą być w stanie skutecznie dowodzić naszymi siłami."
 ITA_army_combined_arms: "Połączona Armia Armii"
 ITA_army_combined_arms_desc: ""
 ITA_army_concealment: "Ukrywanie armii"
 ITA_army_concealment_desc: ""
 ITA_army_reformer: "Reformator armii"
 ITA_army_reformer_desc: "Nasza armia jest prawdopodobnie najbardziej opóźniona w wysiłkach modernizacyjnych. Kluczowe znaczenie ma dalszy rozwój nowej myśli taktycznej i sposobów prowadzenia wojny naziemnej."
 ITA_decisive_battle: "Decydująca bitwa"
 ITA_decisive_battle_desc: "Głównym celem floty jest zniszczenie floty przeciwnika i pozostawienie wystarczającej liczby statków, aby później wykorzystać przewagę. Budując strategię opierającą się na pojedynczej, zaciętej bitwie, nie pozostawiamy wrogowi czasu na przystosowanie się lub reakcję, a tym samym doprowadzimy dzień do zwycięstwa."
 ITA_naval_war_of_attrition: "Morska wojna na wyczerpanie"
 ITA_naval_war_of_attrition_desc: "Używanie łodzi podwodnych i innych zasobów morskich do napadania na linie zaopatrzenia i grupy handlowe wroga oznacza, że ​​możemy mieć wpływ na wysiłki wojenne wroga, nie narażając naszych sił w zaciętej bitwie. Tysiąc małych cięć, które powalają wroga, jest tak samo dobre, jak powalenie go jednym, zdecydowanym ciosem."
 ITA_combat_screens: "Ekrany bojowe"
 ITA_combat_screens_desc: ""
 ITA_anti_submarine: "Przeciw łodziom podwodnym"
 ITA_anti_submarine_desc: ""
 ITA_fleet_maneuver: "Manewr floty"
 ITA_fleet_maneuver_desc: "Chociaż duże statki są ważne ze względu na prestiż i surową siłę bojową, jest ich niewiele i są bardzo drogie. Poleganie na większej liczbie mniejszych okrętów bojowych pozwala nam znajdować się w większej liczbie miejsc w tym samym czasie i uderzać w nie mniej zaciekły sposób, będąc jednocześnie w stanie zatankować więcej strat i zachować zdolność bojową."
 ITA_naval_aviation: "Lotnictwo Morskie"
 ITA_naval_aviation_desc: "Jako jedna z niewielu potęg światowych, która posiada operacyjny lotniskowiec i planuje budowę kolejnych, musimy udoskonalić sposób, w jaki postrzegamy lotnictwo morskie jako rozszerzenie zdolności naszej floty do uderzania w cele znajdujące się daleko poza zasięgiem, na jaki pozwalają rakiety i tradycyjne ataki wektory."
 ITA_naval_logistics: "Logistyka Morska"
 ITA_naval_logistics_desc: ""
 ITA_naval_anti_air: "Morskie przeciwlotnicze"
 ITA_naval_anti_air_desc: ""
 ITA_naval_reformer: "Reformator Marynarki Wojennej"
 ITA_naval_reformer_desc: "Chociaż Marynarka Wojenna jest dobrze wyposażona, jej strategie można ulepszyć dzięki niedawnym doświadczeniom bojowym sojuszników, a także dostosować do nowych osiągnięć technologicznych zarówno w walce morskiej, jak i powietrznej."
 ITA_military_infrastructure: "Infrastruktura wojskowa"
 ITA_military_infrastructure_desc: "Dobrze zbudowana, dobrze wyszkolona armia jest niczym bez infrastruktury potrzebnej do jej utrzymania. Bazy morskie, lotniska, forty, SAM i fortyfikacje przybrzeżne zapewniają nam zarówno silną przewagę obronną, jak i mocny punkt wypadowy do przyszłego rozmieszczenia na wypadek, gdybyśmy musieli wyruszyć na wojnę."
 ITA_air_defences: "Obrony Powietrznej"
 ITA_air_defences_desc: "Posiadanie nowoczesnej sieci rakiet ziemia-powietrze jest kluczem do zapobiegania wrogim atakom na nasze terytorium i oddziałom z wykorzystaniem samolotów i rakiet. Od zakończenia zimnej wojny nasza obrona na tym polu jest ograniczona i przestarzała. Wzmocnienie kluczowych punktów dodatkowymi nowoczesnymi SAMami przyniosłoby nam ogromne korzyści."
 ITA_missile_defences: "Obrona przeciwrakietowa"
 ITA_missile_defences_desc: "Pociski balistyczne stanowią rzadkie zagrożenie, ale nawet jeden przedostający się przez nie może oznaczać zagładę naszych miast. Musimy stworzyć nową sieć ABM, aby mieć pewność, że nawet najbardziej zdeterminowany atak nie zada nam tak miażdżącego ciosu."
 ITA_naval_bases: "Bazy Marynarki Wojennej"
 ITA_naval_bases_desc: "Nowo rozbudowana Marina Militare potrzebuje nowych baz, które pomieszczą więcej personelu marynarki wojennej i dokują więcej statków, aby utrzymać gotowość. Najlepiej jest je zbudować tak, aby nie stłoczyć naszej floty w ograniczonej liczbie lokalizacji, które stanowią doskonałą okazję dla wroga do uderzenia i wyeliminowania jej."
 ITA_coastal_defense: "Obrona Wybrzeża"
 ITA_coastal_defense_desc: "Marynarka wojenna może zapobiec wielu atakom, ale jeśli jej wysiłki zawiodą, potrzebujemy planu awaryjnego, dzięki któremu będziemy mogli obronić nasze wybrzeża przed wrogą inwazją. Dobrym punktem wyjścia jest utworzenie serii fortów w kluczowych obszarach, które możemy później rozszerzyć, jeśli zajdzie taka potrzeba."
 ITA_eastern_alpine_forts: "Forty w Alpach Wschodnich"
 ITA_eastern_alpine_forts_desc: "Obszar Alp Wschodnich graniczy z niestabilnymi Bałkanami i brakuje mu również naturalnych mechanizmów obronnych. Brak ufortyfikowania tego obszaru jest niebezpieczny i może doprowadzić do sytuacji, w której nasze siły po prostu nie będą miały się przed czym bronić w przypadku inwazji."
 ITA_northern_alpine_forts: "Forty w Alpach Północnych"
 ITA_northern_alpine_forts_desc: "Niewielu spodziewa się ataku ze strony Szwajcarów, ale Szwajcaria, jeśli jest kontrolowana przez wrogie mocarstwo, jest fantastyczną lokalizacją, z której potencjalny wróg może przeciąć naszą północną obronę na pół. Musimy to zabezpieczyć, aby zapobiec takiej możliwości."
 ITA_western_alpine_forts: "Zachodnie forty alpejskie"
 ITA_western_alpine_forts_desc: "Region Alp Zachodnich jest szeroko otwarty na potencjalne impulsy z Francji i prowadzi bezpośrednio do naszego przemysłowego serca. Aby zabezpieczyć obszar, konieczne jest utworzenie szkieletu, dzięki któremu nasze siły graniczne będą mogły utrzymać nas do czasu przybycia głównych sił."
 ITA_procurement_choice: "Wybór zamówień"
 ITA_procurement_choice_desc: "Istnieją pewne sektory naszego przemysłu zbrojeniowego, które mogłyby naprawdę skorzystać na współpracy zagranicznej, aby doprowadzić go do doskonałej kondycji. Jest kilka źródeł, do których możemy dotrzeć, lub możemy spróbować rozwiązać problem sami."
 ITA_nato_procurement: "Zamówienia NATO"
 ITA_nato_procurement_desc: "NATO utrzymuje system transferu i sprzedaży technologii pomiędzy swoimi członkami, aby ułatwić wspólne standardy wyposażenia i lepszą interoperacyjność. Kilku naszych sojuszników znacznie przewyższa nas w niektórych dziedzinach i dobrze byłoby skorzystać z ich doświadczenia przy opracowywaniu modeli, które sami produkujemy."
 ITA_eastern_procurement: "Zakupy Wschodnie"
 ITA_eastern_procurement_desc: "Rosja i Chiny od dziesięcioleci przodują w rozwoju pojazdów pancernych i rakietowych, a ponieważ nie możemy już korzystać ze źródeł NATO, musimy zwrócić się na wschód, aby uzyskać niezbędną pomoc technologiczną w opracowywaniu własnych systemów w oparciu o ich doświadczenie."
 ITA_independent_procurement: "Niezależne zamówienia"
 ITA_independent_procurement_desc: "W miarę jak świat staje się coraz bardziej niestabilny, musimy samotnie kontynuować wysiłki na rzecz rozwoju naszego rodzimego przemysłu zbrojeniowego. Jest wielu włoskich projektantów, którzy mają zapał potrzebny do tworzenia modeli, które nie tylko dorównują, ale nawet przewyższają standardy zarówno bloku zachodniego, jak i wschodniego."
 ITA_equipment_specialization: "Specjalizacja sprzętowa"
 ITA_equipment_specialization_desc: "Aby sprostać konkretnym wyzwaniom, konieczne jest dalsze udoskonalanie naszego sprzętu. Musimy opracować narzędzia, które dokładnie odpowiadają naszej misji."
 ITA_future_army: "Przyszła armia"
 ITA_future_army_desc: "Pomimo postępu w działaniach wojennych, podstawą każdej siły militarnej pozostaje człowiek i jego karabin. Musimy zdecydować, ilu ludzi faktycznie potrzebujemy i jak ich właściwie wyszkolić."
 ITA_professional_army: "Armia zawodowa"
 ITA_professional_army_desc: "Każdy może wysłać setki tysięcy ludzi i mieć nadzieję na zwycięstwo, ale nie może wygrać, jeśli nie wie, gdzie skierować broń. Posiadanie rdzenia złożonego z dobrze wyszkolonych żołnierzy, biegłych w skomplikowanych działaniach wojennych, pozwala nam zastosować znacznie bardziej złożoną taktykę niż jakikolwiek przeciwnik, aby osiągnąć zwycięstwo."
 ITA_stricter_training: "Bardziej rygorystyczne szkolenie"
 ITA_stricter_training_desc: "W walce – wygrywa strona lepiej wyszkolona. Musimy wyszkolić naszych żołnierzy do poziomu, który pozwoli im walczyć w każdych warunkach i środowisku, w jakim mogą się znaleźć. Jeśli tak dalej pójdzie, w tym tempie nasi żołnierze będą najlepsi na świecie."
 ITA_dedicated_logistics: "Dedykowana logistyka"
 ITA_dedicated_logistics_desc: "Aby skutecznie walczyć, nasi dobrze wyszkoleni żołnierze potrzebują dobrze wyszkolonego szkieletu logistycznego. Wszystkie najwyższej klasy szkolenia, jakie zapewniamy naszym żołnierzom, i cały zaawansowany sprzęt, który im zapewniamy, nie ma znaczenia, jeśli faktycznie nie dotrą na linię frontu."
 ITA_dedicated_logistics_spirit: "Dedykowana logistyka"
 ITA_advanced_equipment_standards: "Zaawansowane standardy wyposażenia"
 ITA_advanced_equipment_standards_desc: "Najlepsi żołnierze wymagają najlepszego sprzętu, jaki można kupić za pieniądze. Musimy opracować zestaw, który będzie działał lepiej niż nasi rywale."
 ITA_volounteer_forces: "Siły Ochotnicze"
 ITA_volounteer_forces_desc: "Zmuszanie ludzi do walki rzadko sprawia, że ​​są dobrymi żołnierzami. Najlepiej zmotywowanymi żołnierzami są ochotnicy, którzy walczą z własnej woli. Musimy stworzyć system, który umożliwi lepsze odnajdywanie tych ludzi i wprowadzanie ich do wojska."
 ITA_massive_army: "Ogromna armia"
 ITA_massive_army_desc: "Niektórzy mówią, że ilość sama w sobie jest jakością i jeśli chcemy konkurować z większym NATO lub mocarstwami wschodnimi, musimy mieć armię zdolną dorównać ich liczebności."
 ITA_streamline_mass_recruitment: "Usprawnij masową rekrutację"
 ITA_streamline_mass_recruitment_desc: "Ponieważ zdecydowaliśmy się na ilość, musimy znaleźć sposób, aby faktycznie powołać tak wielu ludzi w skuteczny sposób, w przeciwnym razie ryzykujemy, że nie zmobilizujemy się wystarczająco szybko, aby miało to faktycznie znaczenie."
 ITA_streamlined_logistics: "Usprawniona logistyka"
 ITA_streamlined_logistics_desc: "Wystawienie tak dużej liczby żołnierzy wiąże się z nowymi wyzwaniami logistycznymi, wyzwaniami, którym musimy sprostać, jeśli faktycznie chcemy rozmieścić siły w dowolnym miejscu poza naszymi granicami."
 ITA_streamlined_logistics_spirit: "Usprawniona logistyka"
 ITA_mass_produced_equipment: "Sprzęt produkowany masowo"
 ITA_mass_produced_equipment_desc: "Każdy człowiek potrzebuje karabinu, munduru, apteczki, radia i wielu innych drobiazgów, aby móc funkcjonować na polu bitwy. Chociaż nie możemy mieć nadziei na zakup najlepszych z najlepszych dla naszych żołnierzy w wystarczających ilościach, posiadanie dobrego poziomu podstawowego jest takie trudne"
 ITA_home_exercises: "Ćwiczenia domowe"
 ITA_home_exercises_desc: "Nie możemy mieć nadziei na wysłanie tak wielu ludzi w tym samym czasie na szkolenie z naszymi sojusznikami i utrzymanie standardów szkolenia. Musimy stworzyć infrastrukturę szkoleniową, bazy, węzły logistyczne i opracować program szkolenia, który faktycznie może doprowadzić tak wielu mężczyzn do odpowiedniego poziomu."
 ITA_specialize_ariete: "Specjalizujemy się w czołgu Ariete"
 ITA_specialize_ariete_desc: "Czołg podstawowy Ariete jest podstawą naszych grup pancernych i dumą armii. Dobrym pomysłem byłoby zmodyfikowanie go tak, aby pasował do naszej nowej doktryny armii."
 ITA_specialize_ariete_spirit: "Specjalizujemy się w czołgu Ariete"
 ITA_specialize_freccia: "Specjalizujemy się w BWP Freccia"
 ITA_specialize_freccia_desc: "Freccia to koń pociągowy naszych jednostek piechoty zmechanizowanej. Powinniśmy wykorzystać ich doświadczenie i wkład, aby dalej modyfikować platformę."
 ITA_specialize_freccia_spirit: "Specjalizujemy się w BWP Freccia"
 ITA_specialize_dardo: "Specjalizujemy się w Dardo APC"
 ITA_specialize_dardo_desc: "Dardo APC jest kontynuacją M113 w naszej armii. Dobrze uzbrojony i opancerzony jak na pojazd tej klasy, zawsze możemy znaleźć sposób na jego ulepszenie."
 ITA_specialize_dardo_spirit: "Specjalizujemy się w Dardo APC"
 ITA_specialize_centauro: "Specjalizujemy się w czołgu lekkim Centauro"
 ITA_specialize_centauro_desc: "Centauro to czołowy czołg kołowy XXI wieku. Pozwala nam przeprowadzać uderzenia piorunów na tyłach wroga i utrzymywać dominację na polu bitwy dzięki szybkości i sile ognia. Mimo to, dlaczego by nie uczynić tego jeszcze lepszym?"
 ITA_specialize_centauro_spirit: "Specjalizujemy się w czołgu lekkim Centauro"
 ITA_specialize_lince: "Specjalizujemy się w ciężarówkach Lince"
 ITA_specialize_lince_desc: "Samochody ciężarowe stanowią podstawę każdej armii, dlatego konieczne jest dbanie o to, aby nasze były aktualne i sprawne."
 ITA_specialize_lince_spirit: "Specjalizujemy się w ciężarówkach Lince"
 ITA_specialize_arx: "Specjalizujemy się w broni ARX"
 ITA_specialize_arx_desc: "Od końca lat 70. XX w. w zakresie broni strzeleckiej nastąpiła w dużej mierze stagnacja, nie oznacza to jednak, że nie możemy spróbować dokonać pewnych postępów."
 ITA_specialize_arx_spirit: "Specjalizujemy się w broni ARX"
 ITA_specialize_siaccon: "Specjalizujemy się w sprzęcie SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA to nasz rodzimy system C&C na polu bitwy. W miarę ewolucji naszej doktryny nasze systemy również muszą ewoluować."
 ITA_specialize_siaccon_spirit: "Specjalizujemy się w sprzęcie SIACCON"
 ITA_specialize_spike: "Specjalizujemy się w pociskach Spike"
 ITA_specialize_spike_desc: "Wyprodukowany w Izraelu SPIKE to nowoczesny pocisk szturmowy najwyższej klasy, uważany za najlepszy PPK na świecie, ale zawsze można go ulepszyć."
 ITA_specialize_spike_spirit: "Specjalizujemy się w pociskach Spike"
 ITA_specialize_stinger: "Specjalizujemy się w pociskach Stinger"
 ITA_specialize_stinger_desc: "Stinger to najpopularniejszy w NATO zestaw MANPADS, używany przez nas od dziesięcioleci, więc modyfikacja go na potrzeby nadchodzącego konfliktu byłaby dobrym pomysłem."
 ITA_specialize_stinger_spirit: "Specjalizujemy się w pociskach Stinger"
 ITA_specialize_obice_fh: "Specjalizujemy się w haubicy FH70"
 ITA_specialize_obice_fh_desc: "Artyleria jest prawdziwym bogiem wojny, ale nasz FH-70 i jego podsystemy mogłyby wymagać trochę pracy, aby lepiej odpowiadały naszym potrzebom."
 ITA_specialize_obice_fh_spirit: "Specjalizujemy się w haubicy FH70"
 ITA_specialize_semovente: "Specjalizujemy się w artylerii samobieżnej"
 ITA_specialize_semovente_desc: "Panzer 2000, którego używamy, pochodzi z Niemiec, ale naprawdę przydałby mu się wyraźnie „włoski” pakiet ulepszeń."
 ITA_specialize_semovente_spirit: "Specjalizujemy się w artylerii samobieżnej"
 ITA_specialize_mangusta: "Specjalizujemy się w helikopterze A129 Mangusta"
 ITA_specialize_mangusta_desc: "A129 Mangusta to zaawansowany helikopter szturmowy, który może obsługiwać kilka różnych systemów uzbrojenia, w tym PPK, rakiety i zasobniki broni."
 ITA_specialize_mangusta_spirit: "Specjalizujemy się w helikopterze A129 Mangusta"
 ITA_specialize_otomatic: "Specjalizujemy się w OTOMATIC SPAA"
 ITA_specialize_otomatic_desc: "Główny czołg przeciwlotniczy OTO do przechwytywania i walki jest wyposażony w zaawansowane, szybkostrzelne działo kal. 76 mm używane przez włoską marynarkę wojenną na kadłubie wywodzącym się z Leoparda I, zapewniając ochronę przeciwlotniczą i przeciwrakietową, a także pośrednie wsparcie ogniowe i możliwości przeciwpancerne."
 ITA_specialize_otomatic_spirit: "Specjalizujemy się w OTOMATIC SPAA"
 ITA_future_airforce: "Przyszłe Siły Powietrzne"
 ITA_future_airforce_desc: "Aeronautica Militare to nasi strażnicy na niebie. Musimy dostosować ich wyszkolenie, wyposażenie i strategie, aby lepiej stawić czoła wszelkim rozwijającym się zagrożeniom, z którymi wkrótce będziemy musieli się zmierzyć, a także lepiej skoordynować je z innymi naszymi siłami"
 ITA_air_dominance: "Dominacja powietrzna"
 ITA_air_dominance_desc: "Najlepszą obroną jest dobry atak. Lepiej będzie, jeśli dołożymy wszelkich starań, aby kontrolować niebo i nie marnować zasobów na ochronę celów, które nawet nie zostaną trafione, ponieważ nasi piloci będą mieli całkowitą kontrolę nad niebem nad nimi."
 ITA_exploit_superiority: "Wykorzystaj wyższość"
 ITA_exploit_superiority_desc: "Ogromne zasoby powietrzne naszej frakcji zapewnią całkowitą kontrolę nad niebem, nie ma sensu marnować więcej zasobów, próbując osiągnąć to, co już jest nasze, powinniśmy zamiast tego skupić się na wydobyciu maksymalnej możliwej korzyści z naszej przewagi w powietrzu."
 ITA_achieve_superiority: "Osiągnij wyższość"
 ITA_achieve_superiority_desc: "Musimy skoncentrować nasze ograniczone zasoby na osiągnięciu przewagi w powietrzu, ponieważ idealny bombowiec nie ma zastosowania, gdy wróg kontroluje niebo."
 ITA_hostile_sky: "Wrogie niebo"
 ITA_hostile_sky_desc: "Nie możemy polegać na tym, że zawsze będziemy mieć dominację w powietrzu, przez co możemy nie być w stanie przechwycić każdego nalotu. Musimy wyszkolić nasze siły lądowe, aby były w stanie lepiej ograniczać straty i sprawić, że wróg marnuje swoje ataki i amunicję na trafienie w fałszywe cele lub wręcz spudłowanie."
 ITA_incapacitate_enemy: "Obezwładnić wroga"
 ITA_incapacitate_enemy_desc: "Bombardowanie infrastruktury logistycznej i bazy przemysłowej wroga często ma większy wpływ na nasze szanse na zwycięstwo niż bezpośrednie ataki na jego pozycje. Jasne, skupienie wszystkich naszych wysiłków na bombardowaniu wroga może spowodować, że nasza strona zostanie trafiona bardziej niż zwykle, ale jeśli zadamy więcej obrażeń niż zadajemy, nie ma to większego znaczenia."
 ITA_home_air_defense: "Domowa Obrona Powietrzna"
 ITA_home_air_defense_desc: "W tej chwili nasz przemysł i sieć logistyczna są podatne na ukierunkowane bombardowania. Żadna armia nie jest w stanie walczyć ze złamanym kręgosłupem, dlatego musimy zorganizować obronę i rozproszyć naszą infrastrukturę, tak aby w przypadku przedostania się wroga szkody były minimalne i nie miały wpływu na nasze operacje."
 ITA_air_superiority_fighter: "Myśliwce Przewagi Powietrznej"
 ITA_air_superiority_fighter_desc: "Nieważne, jak zaawansowane są nasze bombowce, są one bezużyteczne, jeśli nie możemy kontrolować nieba, po którym mają latać. Inwestowanie pieniędzy w zaawansowane platformy przewagi powietrznej daje nam przewagę, której potrzebujemy, aby zdominować niebo i powstrzymać wsparcie wroga przed uderzeniem w nasze własne jednostki."
 ITA_specialized_as_fighter_spirit: "Wyspecjalizowane myśliwce przewagi powietrznej"
 ITA_multirole_fighters: "Myśliwce wielozadaniowe"
 ITA_multirole_fighters_desc: "Posiadanie skrzydła powietrznego, które jest w stanie sprostać każdemu zadaniu, to najlepsze wykorzystanie naszych pieniędzy. Myśliwce wielozadaniowe będą stanowić trzon naszej floty powietrznej, zdolnej do wykonania dowolnego zadania, jakie się pojawi, i wciąż będącej w gotowości do ponownego ukierunkowania swoich misji, aby dostosować się do zmieniających się warunków na polu bitwy."
 ITA_multirole_fighter_spirit: "Wyspecjalizowane myśliwce wielozadaniowe"
 ITA_light_fighters: "Lekkie myśliwce"
 ITA_light_fighters_desc: "Poleganie na tanich, produkowanych masowo, ale wciąż skutecznych myśliwcach oznacza, że ​​możemy pokryć wszystkie nisze wojny powietrznej, nie wydając zbyt dużo pieniędzy na platformy, które w wielu przypadkach sprawdzają się wystarczająco dobrze. Jeśli jeden zostanie zestrzelony, kogo to obchodzi, w drodze będzie kolejnych 10."
 ITA_light_fighters_spirit: "Wyspecjalizowane lekkie myśliwce"
 ITA_close_air_support: "Zamknij wsparcie powietrzne"
 ITA_close_air_support_desc: "CAS, mając niewiele narzędzi do obrony, zadaje ogromne obrażenia ludziom i sprzętowi wroga, przedzierając się przez nowoczesne pole bitwy z wysokości. Jeśli osiągniemy przewagę w powietrzu, będziemy mogli pokonać znacznie ważniejszych wrogów, po prostu bombardując ich wojska w zapomnienie."
 ITA_specialized_cas_spirit: "Specjalistyczne bliskie wsparcie powietrzne"
 ITA_strike_fighters: "Bojownicy uderzeniowi"
 ITA_strike_fighters_desc: "Myśliwce uderzeniowe są najlepszą opcją zarówno do atakowania celów naziemnych, jak i przetrwania w spornej przestrzeni powietrznej. W razie potrzeby mogą walczyć i przenosić wystarczająco duży ładunek, aby zadać znaczne uszkodzenia celom naziemnym, dlatego musimy skupić nasze platformy ataku naziemnego w tej niszy."
 ITA_multirole_attack_plane_spirit: "Wyspecjalizowani myśliwce uderzeniowe"
 ITA_ground_attack_drones: "Drony ataku naziemnego"
 ITA_ground_attack_drones_desc: "Amerykanie udowodnili, jak skuteczny może być UCAV. Długi czas przebywania, znaczny ładunek i brak ludzi narażonych na ryzyko zapewniają znaczne korzyści w porównaniu z tradycyjnymi platformami uderzeniowymi. Skoncentrowanie naszych wysiłków w ataku naziemnym na dronach oznacza, że ​​możemy uwolnić cenną siłę roboczą do innych zadań i wydać mniej pieniędzy."
 ITA_ground_attack_drones_spirit: "Specjalistyczne drony szturmowe"
 ITA_naval_bomber: "Bombowiec Marynarki Wojennej"
 ITA_naval_bomber_desc: "Od drugiej wojny światowej lotnictwo oparte na lotniskowcach było głównym narzędziem uderzeniowym flot, które musiały uderzać zarówno w cele powietrzne, lądowe, jak i morskie. Tworząc i utrzymując potężny bombowiec morski, możemy dać naszym morskim grupom powietrznym potężne narzędzie, na które musi uważać każda siła przeciwna."
 ITA_naval_bomber_spirit: "Specjalistyczny bombowiec morski"
 ITA_naval_multirole: "Marynarka wielozadaniowa"
 ITA_naval_multirole_desc: "Morskie grupy uderzeniowe muszą często działać daleko od naszych brzegów i w bardzo nieprzyjaznym środowisku. Nasze samoloty morskie muszą być w stanie w pełni sprostać każdemu wyzwaniu. Jest to możliwe tylko w przypadku dobrego wielozadaniowego statku morskiego, który może konkurować z naszymi samolotami naziemnymi."
 ITA_naval_multirole_spirit: "Specjalistyczny wielozadaniowy okręt marynarki wojennej"
 ITA_naval_light_multirole: "Lekki okręt wielozadaniowy"
 ITA_naval_light_multirole_desc: "Posiadanie dużych lotniskowców i dużych samolotów lotniskowców jest fajne, ale pozostawia nam niewiele miejsca na poniesienie strat. Jeśli skupimy się na mniejszych, tańszych platformach, możemy nie tylko wystawić ich więcej, ale także ponieść więcej ofiar, nie zakłócając tempa operacyjnego. Jest też taniej, co zawsze jest miłe."
 ITA_naval_light_multirole_spirit: "Specjalistyczny wielozadaniowy lekki okręt marynarki wojennej"
 ITA_strategic_bomber: "Bombowiec strategiczny"
 ITA_strategic_bomber_desc: "Bombowce strategiczne są drogie, trudne w utrzymaniu i bardzo trudne w produkcji. Jednak ich wpływ na sytuację strategiczną może być decydujący i często obrócić wojnę na naszą korzyść. Konstruowanie potężnych bombowców strategicznych powinno być priorytetem numer jeden, jeśli chcemy mieć taką władzę nad naszymi wrogami."
 ITA_strategic_bomber_spirit: "Specjalistyczny bombowiec strategiczny"
 ITA_future_navy: "Przyszła marynarka wojenna"
 ITA_future_navy_desc: "Marina Militare jest historycznie jedną z najsilniejszych flot w Europie, z dobrze rozwiniętymi możliwościami w zakresie błękitnej wody i systemem projekcji mocy. Musimy ją dalej rozwijać, aby lepiej odpowiadała realiom regionu i całego świata."
 ITA_mediterranean_navy: "Marynarka Śródziemnomorska"
 ITA_mediterranean_navy_desc: "Ocean Śródziemnomorski to nasza ojczyzna i historyczny obszar naszej działalności od wieków. Rozbudowa sił morskich zdolnych do dominacji w regionie i wyspecjalizowanie ich w operacjach przybrzeżnych i w pobliżu błękitnych wód może być realną strategią na przyszłość."
 ITA_land_based_naval_airforce: "Lądowe Siły Powietrzne Marynarki Wojennej"
 ITA_land_based_naval_airforce_desc: "Nasze terytoria macierzyste znajdują się w doskonałej, centralnej lokalizacji dla samolotów patrolujących Morze Śródziemne. Oparcie ich na lądzie jest znacznie tańsze i bezpieczniejsze niż korzystanie z przewoźnika, nie rezygnując przy tym z korzyści operacyjnych, jakie zapewnia nasza pozycja."
 ITA_land_based_naval_airforce_spirit: "Temat: Lądowe Siły Powietrzne Marynarki Wojennej"
 ITA_attack_submarines: "Atakuj łodzie podwodne"
 ITA_attack_submarines_desc: "Okręty podwodne są obecnie najbardziej wszechstronną jednostką na pełnym morzu. Mogą pozostać niewidoczni podczas wykonywania wszelkiego rodzaju misji, od zakazu handlu, nadzoru pola bitwy, a nawet tajnych operacji. Na Morzu Śródziemnym nasze łodzie podwodne mogą uderzać w statki o większej powierzchni."
 ITA_attack_submarines_spirit: "Fokus: Atakuj okręty podwodne"
 ITA_frontline_corvettes: "Korwety pierwszej linii"
 ITA_frontline_corvettes_desc: "Podczas gdy fregaty stanowią kręgosłup naszej marynarki wojennej, korwety pozwalają nam wypełnić luki w naszych potrzebach morskich i można je przydzielać do intensywnych, ale nie mniej ważnych zadań bojowych, takich jak ochrona handlu lub patrole, bez poświęcania ogólnego potencjału siły morskiej."
 ITA_frontline_corvettes_spirit: "Fokus: Korwety pierwszej linii"
 ITA_frigate_backbone: "Kręgosłup fregaty"
 ITA_frigate_backbone_desc: "Fregata jest obecnie najpopularniejszym typem okrętu wojennego na morzach, a biorąc pod uwagę nasze regionalne ukierunkowanie, logiczne jest, że my również skupimy się na tego typu jednostkach. Możemy wystawić ich więcej i za mniejsze pieniądze, niż kosztowałaby nas porównywalna flota większych statków."
 ITA_frigate_backbone_spirit: "Fokus: Kręgosłup fregaty"
 ITA_dedicated_AA_destroyers: "Dedykowane niszczyciele przeciwlotnicze"
 ITA_dedicated_AA_destroyers_desc: "Atak powietrzny jest jednym z najniebezpieczniejszych zagrożeń, przed którymi może stanąć statek morski. Musimy opracować systemy i programy szkoleniowe, które wzmocnią naszą siłę przeciwlotniczą, a może nawet wyprodukować statki skupiające się na obronie powietrznej całej floty. Niszczyciele stanowią dla nich najlepszą platformę."
 ITA_dedicated_AA_destroyers_spirit: "Cel: Dedykowane niszczyciele przeciwlotnicze"
 ITA_oceanic_navy: "Marynarka Oceaniczna"
 ITA_oceanic_navy_desc: "Chociaż zawsze byliśmy potęgą głównie śródziemnomorską, wyrwanie się z granic naszych rodzimych oceanów pozwala nam przyjąć bardziej asertywną postawę globalną. To poważnie zmieniłoby naszą doktrynę, ale dałoby nam także znacznie większe możliwości wykorzystania potęgi morskiej, a także ogólnie wzmocniłoby siły, nawet jeśli byłyby mniej wyspecjalizowane w obronie kraju."
 ITA_supercarrier_development: "Rozwój supersamochodów"
 ITA_supercarrier_development_desc: "Nasi obecni przewoźnicy są zbyt mali, aby obsługiwać operacje zagraniczne na dużą skalę, dlatego potrzebujemy większych. Coś w rodzaju amerykańskiej klasy Nimmitz, ale wyprodukowanej we Włoszech, bardzo dobrze odpowiadałoby naszym nowo odkrytym potrzebom."
 ITA_supercarrier_development_spirit: "Temat: Rozwój supersamochodów"
 ITA_missile_submarines: "Rakietowe okręty podwodne"
 ITA_missile_submarines_desc: "Chociaż większość naszych sił podwodnych była do tej pory dość mała i miała krótki zasięg. Duże okręty podwodne, przenoszące rakiety dalekiego zasięgu, byłyby ogromnym krokiem naprzód w stosunku do tego, co mamy obecnie i umożliwiłyby nam wykonywanie znacznie ważniejszych zadań. Te łodzie podwodne mogą być nawet nuklearne… lub przenosić rakiety nuklearne."
 ITA_missile_submarines_spirit: "Temat: Rakietowe okręty podwodne"
 ITA_frontline_frigates: "Fregaty frontowe"
 ITA_frontline_frigates_desc: "W naszej nowej doktrynie fregaty są „tanimi” jednostkami, ponieważ korwety po prostu nie są w stanie dotrzymać kroku większej flotylli oceanicznej."
 ITA_frontline_frigates_spirit: "Temat: Fregaty pierwszej linii"
 ITA_destroyer_backbone: "Szkielet niszczyciela"
 ITA_destroyer_backbone_desc: "Podstawą naszego nowego programu flotowego będą niszczyciele będące podstawą naszej doktryny morskiej. Budowanie dużych sił jest kosztowne, ale byłoby tego warte ze względu na samą władzę nad mniejszymi flotami, złożonymi z mniejszych statków."
 ITA_destroyer_backbone_spirit: "Fokus: Kręgosłup niszczyciela"
 ITA_dedicated_AA_cruisers: "Dedykowane krążowniki przeciwlotnicze"
 ITA_dedicated_AA_cruisers_desc: "Krążowniki to dla naszej floty najlepsza platforma do obrony przeciwlotniczej bardzo dalekiego zasięgu. Posiadanie większej liczby rakiet niż niszczyciele i większy zasięg oznacza, że ​​mogą one bronić się przed większą liczbą zagrożeń i przed większymi pakietami uderzeń."
 ITA_dedicated_AA_cruisers_spirit: "Cel: Dedykowane krążowniki przeciwlotnicze"
 ITA_ASW_corvettes: "Korwety ASW"
 ITA_ASW_corvettes_desc: "Już podczas drugiej wojny światowej korwety były jednym z filarów walki z okrętami podwodnymi i nie inaczej jest w czasach nowożytnych. Małe, zwinne okręty z ciężkim uzbrojeniem ASW są idealnym narzędziem do zniszczenia sił podwodnych wroga."
 ITA_ASW_corvettes_spirit: "Fokus: korwety ASW"
 ITA_dedicated_landing_ships: "Dedykowane statki desantowe"
 ITA_dedicated_landing_ships_desc: "Statki desantowe pozwalają nam wspierać i zaopatrywać grupy bojowe w odległych miejscach na całym świecie. Pozyskanie wyspecjalizowanych statków tego typu wzmocniłoby naszą zdolność do wywiązywania się z zobowiązań NATO i szybkiego rozmieszczania sił tam, gdzie jest to konieczne, nawet jeśli na obszarach okupowanych przez wroga."
 ITA_dedicated_landing_ships_spirit: "Fokus: Dedykowane statki desantowe"
