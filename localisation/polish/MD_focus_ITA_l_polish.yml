 ITA_unaligned_empire: "Na własną rękę"
 ITA_unaligned_empire_desc: "Włosi często mówią „Meglio soli che male accompagnati”."
 ITA_western_alignment: "Układ zachodni"
 ITA_western_alignment_desc: "Pierwszy Świat, najlepszy świat."
 ITA_new_land_nobility: "Latifondo to moja droga"
 ITA_new_land_nobility_desc: "Szlachta zarządzała tymi terytoriami od zarania dziejów człowieka i będzie to robić nadal."
 ITA_new_industrial_nobility: "Arystokraci przejmują przemysł"
 ITA_new_industrial_nobility_desc: "Krew nigdy nie kłamie. Arystokraci będą kierować naszym przemysłem."
 ITA_secure_the_succession: "Zabezpiecz sukcesję"
 ITA_secure_the_succession_desc: "Zdrowe dziecko leży w szpitalu i jest gotowe zająć miejsce króla, gdy ten umrze. Wzmocnimy ramy prawne, aby zapewnić mu prawo do tronu. Sukcesja została zabezpieczona!"
 ITA_war_economy: "Gospodarka wojenna"
 ITA_war_economy_desc: "Czy słyszysz maszerujących żołnierzy? Ryk silników bombowców? Widzisz tę kolumnę zbiornika? Nadchodzi wojna."
 ITA_empower_the_senate: "Wzmocnić Senat"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano po raz kolejny poprowadzi nasz kraj."
 ITA_empower_the_emperor: "Wzmocnij cesarza"
 ITA_empower_the_emperor_desc: "Imperator będzie rządził Imperium i odzyskał nasze prawe ziemie."
 ITA_recognize_free_market_efficiency: "Dostrzeż efektywność wolnego rynku"
 ITA_recognize_free_market_efficiency_desc: "Wolny rynek został przyjęty przez większość krajów na świecie i okazał się najlepszym sposobem na szybki rozwój. Nasze nowe państwo będzie musiało szybko się rozwijać."
 ITA_streamline_subjects_integration: "Usprawnij integrację tematów"
 ITA_streamline_subjects_integration_desc: "Kilka krajów zajmuje prawowite granice starego Cesarstwa Rzymskiego, potrzebujemy nadzwyczajnego wysiłku, aby zintegrować je wszystkie."
 ITA_streamline_propaganda_campaigns_abroad: "Usprawnij kampanie propagandowe za granicą"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Kilka krajów zajmuje prawowite granice starego Cesarstwa Rzymskiego; potrzebujemy nadzwyczajnego wysiłku, aby przywrócić je wszystkie do owczarni."
 ITA_corporativism: "Korporatywizm"
 ITA_corporativism_desc: "Mussolini powiedział mówiąc o tej ideologii: „Wszystko dla państwa, nic poza państwem, nic przeciwko państwu”. Każda klasa musi współpracować pod rządami autorytarnymi, które wymuszają pokój między korporacjami."
 ITA_eight_milion_bayonets: "8 milionów bagnetów"
 ITA_eight_milion_bayonets_desc: "Mussolini powiedział kiedyś, że Włochy mają 8 milionów bagnetów gotowych do obrony swojej ziemi."
 ITA_return_to_lira: "Wróć do liry"
 ITA_return_to_lira_desc: "Obiecali nam, że dzięki euro co roku pracowalibyśmy o jeden dzień mniej, a jednocześnie zarabialibyśmy tak, jakbyśmy przepracowali 1 dzień więcej, ale te obietnice były puste, w rzeczywistości pozbawiły nas suwerenności i prawa do cieszenia się miażdżącą inflacją i niestabilność."
 ITA_military_industrial_complex: "Przemysł militarny"
 ITA_military_industrial_complex_desc: "Nasz kraj musi być gotowy do walki z każdym, kto stanie na przeszkodzie naszej drodze do wielkości... I tym razem nie użyjemy bagnetów."
 ITA_flat_tax: "Podatek liniowy"
 ITA_flat_tax_desc: "Idąc za przykładem Rosji, zastosujemy podatek liniowy. Skorzystają na tym głównie bogaci i mamy nadzieję, że zjawisko to będzie maleć. Utrata dochodów może oznaczać, że nie będziemy mieli dość pieniędzy, aby utrzymać opiekę zdrowotną i opiekę społeczną na dotychczasowym poziomie."
