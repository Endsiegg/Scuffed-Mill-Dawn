 generic_ITA: "Decyzje Włoch"
 generic_ITA_desc: "Wiele decyzji tej kategorii ma charakter powtarzalny, ich skutek pozostaje ten sam, ale ich koszt trwale wzrasta za każdym razem, gdy są podejmowane."
