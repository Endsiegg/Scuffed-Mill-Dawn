 policies_ITA: "Polityka włoska"
 policies_ITA_desc: "Dzięki skupieniom można odblokować kilka zasad i aktywować je tutaj. Chociaż polityki mogą być uchwalane tylko przez określone partie, nie ma obowiązku ich odpierania, gdy partia pierwotna utraci władzę, chyba że oczywiście chcesz wprowadzić diametralnie przeciwstawne polityki."
 bonus_to_stimulate_consumption: "Premia za „Stymulowanie konsumpcji”"
 bonus_to_stimulate_consumption_desc: "Pod pretekstem stymulowania konsumpcji wewnętrznej możemy dać dużą premię pieniężną i zwiększyć zadowolenie społeczeństwa z obecnej sytuacji."
 lsp_bonus_to_stimulate_consumption: "Premia za „Stymulowanie konsumpcji”"
 lsp_bonus_to_stimulate_consumption_desc: "Pod pretekstem stymulowania konsumpcji wewnętrznej możemy dać dużą premię pieniężną i zwiększyć zadowolenie społeczeństwa z obecnej sytuacji."
 forced_withdrawal_from_bank_accounts: "Przymusowe wypłaty z rachunków bankowych"
 forced_withdrawal_from_bank_accounts_desc: "Podobnie jak Amato kilka lat temu, po raz kolejny stajemy przed pilną koniecznością posiadania pieniędzy i nie możemy powstrzymać się od zauważenia, jak pełne są kufry włoskich oszczędzających..."
 one_time_paycheck_bonus: "Jednorazowa premia za wypłatę"
 one_time_paycheck_bonus_desc: "Pod pretekstem stymulowania wewnętrznej konsumpcji możemy umieścić znaczną jednorazową premię w pensji naszych pracowników, aby zwiększyć naszą popularność."
 economic_concessions_to_oppositions: "Ustępstwa gospodarcze dla opozycji"
 economic_concessions_to_oppositions_desc: "Zajęcie się obawami podstaw władzy przeciwnych partii może zapewnić nam polityczne pole manewru."
 extraordinary_church_donation: "Nadzwyczajna darowizna na Kościół"
