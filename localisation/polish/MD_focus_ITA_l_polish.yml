 ITA_abolish_capitalist_media_desc: "Stare media to po prostu korporacje, które działają dla zysku i w interesie swoich właścicieli. Stworzymy nowe media, których właścicielami będą pracownicy."
 ITA_abolish_capitalist_media_decision: "Znieść kapitalistyczną propagandę"
 ITA_abolish_capitalist_media_decision_desc: "Stare media to po prostu korporacje, które działają dla zysku i w interesie swoich właścicieli. Stworzymy nowe media, których właścicielami będą pracownicy."
 ITA_abolish_capitalist_media_decision_repeal: "Przywróć niezależność mediów"
 ITA_silence_defeatists: "Uciszcie defetystów"
 ITA_silence_defeatists_desc: "Ci, którzy nie chcą zaakceptować nowej konstytucji, potrzebują odpowiedniej reedukacji..."
 ITA_silence_defeatists_2: "Uciszcie defetystów"
 ITA_silence_defeatists_2_desc: "Ci, którzy nie chcą zaakceptować nowej konstytucji, potrzebują odpowiedniej reedukacji..."
 ITA_silence_defeatists_decision: "Uciszcie defetystów"
 ITA_silence_defeatists_decision_desc: "Ci, którzy nie chcą zaakceptować nowej konstytucji, potrzebują odpowiedniej reedukacji..."
 ITA_silence_defeatists_decision_repeal: "Zatrzymaj kampanie propagandowe"
 ITA_safeguard_the_revolution: "Strzeż rewolucji"
 ITA_safeguard_the_revolution_desc: "Napisanie nowej konstytucji nie wystarczyło. Czas ustanowić dyktaturę proletariacką."
 ITA_safeguard_the_revolution_decision: "Strzeż rewolucji"
 ITA_safeguard_the_revolution_decision_desc: "Napisanie nowej konstytucji nie wystarczyło. Czas ustanowić dyktaturę proletariacką."
 ITA_safeguard_the_revolution_decision_repeal: "Przywróć demokrację"
 ITA_libertarians: "Partia Radykalna"
 ITA_libertarians_desc: "Partia Radykalna była we Włoszech bastionem antyklerykalizmu, libertarianizmu obywatelskiego, liberalizmu i radykalizmu, a także ekologii. Lista Bonino jest prawowitym następcą tej wielkiej partii i przedstawiła się jako najsilniejsza opozycja wobec włoskiego establishmentu politycznego. Radykałowie są dobrze znani we Włoszech z kampanii na rzecz niestosowania przemocy i praw obywatelskich, legalizacji konopi indyjskich, praw gejów, lepszych warunków życia dla więźniów i ostatecznego zniesienia energii jądrowej. Na arenie międzynarodowej partia wspierała prawa człowieka i sprawy samostanowienia."
 ITA_liberals: "Federacja Liberałów"
 ITA_liberals_desc: "Ideologia ta skupia wiele różnych idei pod sztandarem proeuropejskiej partii centrowej, cieszącej się silnym poparciem wśród katolików, zwłaszcza postępowych. Partia zrzesza konserwatystów społecznych, postępowców społecznych, liberałów gospodarczych i socjaldemokratów."
 ITA_centre_right: "Forza Włochy"
 ITA_centre_right_desc: "Partia ta łączy tradycyjny pogląd na społeczeństwo z liberalizmem gospodarczym. Forza Italia jest członkiem Europejskiej Partii Ludowej (EPP) i przedstawia się jako obrońca „wolności” i „centralności jednostki”."
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "Związek socjaldemokratów i lewicy chrześcijańskiej, zrodzony z partii założonych przez członków DC „Democrazia Cristiana” i PCI. L'Ulivo organizuje co 5 lat prawybory, w których może brać udział każdy Włoch, nie tylko zarejestrowani członkowie, i wielu frakcje wewnątrz partii mogą swobodnie ze sobą walczyć. Prowadzi to do wewnętrznej walki frakcyjnej, która powoduje zamęt ideologiczny i częste rozłamy partyjne."
 ITA_northern_league: "Liga Północna"
 ITA_northern_league_desc: "„Lega Nord” powstała w 1991 r. i opowiadała się za autonomią regionalną, padańskim secesjonizmem lub federalizmem, jednocześnie zachęcając do dyskryminacji mieszkańców Południa. Głównym hasłem Ligi Północnej było „Rzym nas okrada”."
 ITA_right_wing_populism: "Sojusz Narodowy"
 ITA_right_wing_populism_desc: "Partia Sojuszu Narodowego powstała w 1995 roku, kiedy Movimento Sociale Italiano podzieliła się na dwie sekcje, Fiamma Tricolore i Alleanza Nazionale, przy czym ta ostatnia jest skrzydłem bardziej umiarkowanym. Jej główne przekonania opierają się na ideologii „Destra Sociale”: prawicowej partii o tradycjonalistycznym i antyglobalistycznym spojrzeniu na społeczeństwo, połączonej ze wsparciem dla państwa opiekuńczego i interwencji rządu w gospodarkę."
 ITA_lega_nord_populism: "Liga"
 ITA_lega_nord_populism_desc: "Po przejęciu władzy przez Salviniego Liga Północna przekształciła się w populistyczną partię prawicową. Liga Północna koncentruje się głównie na walce z nielegalną imigracją, antyglobalizmem, eurosceptycyzmem i zachowaniem tradycyjnych wartości katolicyzmu. Na arenie międzynarodowej utrzymuje bliskie powiązania z Rosją i innymi partiami prawicowymi w pozostałej części świata."
 ITA_left_wing_populism: "Ruch Pięciu Gwiazd"
 ITA_left_wing_populism_desc: "M5S jest uważana za populistyczną, antysystemową, ekologiczną, antyimigracyjną, antyglobalistyczną i eurosceptyczną. Partia była również opisywana przez niektórych jako prawicowa ze względu na jej antyimigracyjne stanowisko, pomimo promowania polityki zwykle opowiadanej przez lewicę. Na arenie międzynarodowej jego głównym sojuszem są Chiny. Została stworzona przez komika, aby przeciwstawić się establishmentowi i korupcji, ale okazała się akceptować współpracę z partiami establishmentu."
 ITA_fiamma_tricolore: "Trójkolorowy Płomień"
 ITA_fiamma_tricolore_desc: "Partia Tricolor Flame powstała w 1995 roku, kiedy Movimento Sociale Italiano podzieliło się na dwie sekcje, Fiamma Tricolore i Alleanza Nazionale, przy czym pierwsza była bardziej ekstremistyczną skrzydłem. Mocno inspirowana faszyzmem partia otwarcie krytycznie odnosi się do kapitalizmu i komunizmu, zamiast tego dąży do odtworzenia „trzeciej drogi”."
 ITA_greens: "Włoscy Zieloni"
 ITA_greens_desc: "Historycznie rzecz biorąc, Zieloni nigdy nie odnieśli dużego sukcesu we Włoszech. Konserwatywne społeczeństwo włoskie sprzeciwia się ich ekologicznym, ekosocjalistycznym poglądom. Czy możemy zbudować lepszą przyszłość? Thunberg powiedziała: „Oczy wszystkich przyszłych pokoleń są zwrócone na ciebie. A jeśli zdecydujesz się nas zawieść, mówię – nigdy ci nie wybaczymy”."
 ITA_leu: "Darmowe i równe"
 ITA_leu_desc: "Majątek 5% najbogatszych Włochów (posiadaczy 41% krajowego majątku netto) jest wyższy niż cały majątek najbiedniejszych 80%. Będziemy naciskać na redystrybucję bogactwa w naszym kraju, walczyć z nielegalną pracą i podnosić płacę minimalną na stanowiskach, które nie są uzwiązkowione."
 ITA_protect_foreign_investment: "Chroń inwestycje zagraniczne"
 ITA_protect_foreign_investment_desc: "Teraz, gdy stworzyliśmy środowisko, w którym obcokrajowcy mają powód do inwestowania w południowych Włoszech, musimy upewnić się, że ich pieniądze nie zostaną przechwycone przez §tMafię§!."
 ITA_greater_padania: "Większa Padania"
 ITA_greater_padania_desc: "Południowe Włochy okazały się nie do uratowania, ale tego samego nie można powiedzieć o mieszkańcach środkowych Włoch. Nasz nowy naród jest otwarty na ich przyjęcie, o ile zaakceptuje rezygnację z roli Rzymu jako stolicy."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "Przez lata pokazaliśmy, że południowe Włochy nie są jedynym regionem, który nas obciąża. Rzymska korupcja i absurdalne przepisy były równie szkodliwe, jak ciągłe żądania pieniędzy od reszty Południa. Czas odrzucić te ciężary."
 ITA_dismantle_the_nation: "Zdemontować Naród"
 ITA_dismantle_the_nation_desc: "Podziały między Północą a Południem są nie do zniesienia, mieszkańcy Północy nie będą już dłużej akceptować ciężaru płacenia za nieefektywność Południa."
 ITA_italian_federation: "Federacja Włoska"
 ITA_italian_federation_desc: "Wykorzystując bardziej umiarkowane skrzydła ruchów separatystycznych, być może uda nam się ocalić integralność narodu, zwiększając autonomię i powstrzymując w ten sposób drenaż zasobów z Północy na Południe."
 ITA_dissatisfaction_in_the_north: "Niezadowolenie na Północy"
 ITA_dissatisfaction_in_the_north_desc: "Nasz dalszy wzrost przepływu pieniędzy z podatków z regionów północnych do południowych okazał się punktem krytycznym dla cierpliwości mieszkańców Północy. Siła ruchów separatystycznych znacznie wzrosła."
 ITA_building_amnesty: "Budowanie amnestii"
 ITA_building_amnesty_desc: "Podobnie jak wiele rządów zrobiło to w przeszłości, możemy zmienić przepisy, aby zalegalizować niezliczone nielegalne budynki. Z pewnością spodoba się to wszystkim mieszkańcom danych budynków. Miejmy nadzieję, że nie będziemy żałować tej decyzji."
 ITA_building_amnesty_decision: "Budowanie amnestii"
 ITA_building_amnesty_decision_desc: "Podobnie jak wiele rządów zrobiło to w przeszłości, możemy zmienić przepisy, aby zalegalizować niezliczone nielegalne budynki. Z pewnością spodoba się to wszystkim mieszkańcom danych budynków. Miejmy nadzieję, że nie będziemy żałować tej decyzji."
 ITA_stop_building_abuse: "Przestań budować nadużycia"
 ITA_stop_building_abuse_desc: "Nadużycia budowlane nie tylko zmniejszają nasze dochody podatkowe, ale także zwiększają skuteczność stowarzyszeń przestępczych, a co najważniejsze powodują poważne problemy z bezpieczeństwem, co jest niepokojące dla kraju położonego na aktywnych liniach uskoków i wulkanów."
 ITA_stop_building_abuse_decision: "Przestań budować nadużycia"
 ITA_stop_building_abuse_decision_desc: "Nadużycia budowlane nie tylko zmniejszają nasze dochody podatkowe, ale także zwiększają skuteczność stowarzyszeń przestępczych, a co najważniejsze powodują poważne problemy z bezpieczeństwem, co jest niepokojące dla kraju położonego na aktywnych liniach uskoków i wulkanów."
 ITA_fight_tax_evasion: "Walcz z uchylaniem się od płacenia podatków"
 ITA_fight_tax_evasion_desc: "Unikanie płacenia podatków jest we Włoszech niezwykle powszechne i powoduje odejmowanie bardzo potrzebnych środków z i tak już borykającego się z problemami budżetu. Bardziej zaawansowane metody kontroli i prostszy kodeks podatkowy powinny pomóc rozwiązać ten problem."
 ITA_lower_taxes_on_jobs: "Niższe podatki od miejsc pracy"
 ITA_lower_taxes_on_jobs_desc: "Mając na uwadze podatki i biurokrację, legalne zatrudnienie pracownika często staje się dla wielu przedsiębiorstw zbyt kosztowne, a obniżenie podatków i uproszczenie procedur może pomóc w walce z powszechnym korzystaniem z pracy nierejestrowanej."
 ITA_simplify_tax_code: "Uprość kod podatkowy"
 ITA_simplify_tax_code_desc: "Kodeks podatkowy jest na całym świecie niezwykle skomplikowany, a włoski plasuje się pomiędzy najgorszymi. Uproszczenie może zachęcić ludzi do jego przestrzegania."
 ITA_enforce_electronic_payments: "Egzekwuj płatności elektroniczne"
 ITA_enforce_electronic_payments_desc: "Płatności elektroniczne zwiększają identyfikowalność i zapobiegają niezadeklarowanym transakcjom, musimy egzekwować ich stosowanie."
 ITA_increase_checks: "Zwiększ kontrole"
 ITA_increase_checks_desc: "Aby mieć pewność, że nasze nowe przepisy podatkowe są faktycznie stosowane, musimy zwiększyć liczbę wyrywkowych kontroli przeprowadzanych przez naszą policję finansową, tak aby potencjalni oszustowie mieli poczucie, że kontrole są zawsze realną możliwością."
 ITA_fiscal_amnesty: "Amnestia fiskalna"
 ITA_fiscal_amnesty_desc: "Przymykając oczy na oszustwa z przeszłości, w zamian za część niezadeklarowanej kwoty, możemy odzyskać znaczną część należnych podatków i, co ważniejsze, zapewnić osobom, które kiedyś uchylały się od płacenia podatków, realną szansę na rozpoczęcie płacenia podatków z czystej pozycji."
 ITA_great_projects: "Świetne projekty"
 ITA_great_projects_desc: "W całym kraju tak zwane komitety „nie na moim podwórku” lub NIMBY sprzeciwiały się wielu bardzo potrzebnym projektom infrastrukturalnym. Musimy ograniczać ich wpływ na administrację lokalną, aby móc rzetelnie forsować nowe projekty."
 ITA_brennero_tunnel: "Tunel Brennero"
 ITA_brennero_tunnel_desc: "Tunel bazowy Brenner to projekt mający na celu budowę tunelu kolejowego pod przełęczą Brennero we wschodnich Alpach, który znacznie skróci czas podróży między Włochami a Europą Środkową."
 ITA_tav_torino_lione: "Kolej dużych prędkości Turyn-Lyon"
 ITA_tav_torino_lione_desc: "Projekt (Treno ad Alta Velocità / pociąg dużych prędkości) łączący Turyn z Lyonem był projektem realizowanym od wielu lat. Polega ona na wykopaniu tunelu pod Alpami i spotkała się z szerokim sprzeciwem komisji NIMBY."
 ITA_mose_venezia: "Mojżesz z Wenecji"
 ITA_mose_venezia_desc: "MOSE (Modulo Sperimentale Elettromeccanico, Experimental Electromechanical Module) to system składający się z ruchomych barier umieszczonych przy wejściu do Laguny Weneckiej, zaprojektowany w celu zapobiegania powodziom spowodowanym wyjątkowo wysokimi przypływami."
 ITA_hydrogeological_safety_liguria: "Bezpieczeństwo hydrogeologiczne w Ligurii"
 ITA_hydrogeological_safety_liguria_desc: "Liguria to piękny region, a szczególnie jej wschodnia część, słynne „Cinque Terre”. Jednak w ostatnich latach kraj ten nękała niestabilność hydrologiczna, a powodzie i osunięcia ziemi sieją spustoszenie w krajobrazie i powodują ogromne szkody dla turystyki."
 ITA_messina_strait_bridge: "Most nad Cieśniną Mesyńską"
 ITA_messina_strait_bridge_desc: "Most na Cieśninie Mesyńskiej był marzeniem od ponad stulecia, wiele rządów próbowało urzeczywistnić to marzenie, ale wszystkie zawiodły. Do teraz."
 ITA_stop_the_brain_drain: "Zatrzymaj drenaż mózgów"
 ITA_stop_the_brain_drain_desc: "Zapewniając naszej młodzieży przyzwoite szanse, możemy zatrzymać emigrację i czerpać korzyści z edukacji, za którą zapłaciliśmy."
 ITA_integrative_restoration: "Integracyjna renowacja"
 ITA_integrative_restoration_desc: "Włochy są pełne ruin przeszłości, niektóre z nich są w wyjątkowo dobrym stanie, a przy wystarczających zasobach i zdolnych rękach mogłyby ponownie stać się żywą częścią naszych miast, jak rzymska arena w Weronie."
 ITA_increase_ASI_funding: "Zwiększenie finansowania ASI"
 ITA_increase_ASI_funding_desc: "Włochy są trzecim krajem, po USA i ZSRR, który samodzielnie wystrzelił satelitę w przestrzeń kosmiczną. Od „San Marco” minęły lata, ale eksploracja nadal ma ogromne znaczenie. Musimy wykorzystać wiosnę naukową w naszym kraju, aby zwiększyć nasze zaangażowanie w przestrzeń kosmiczną, udzielając dodatkowego wsparcia Włoskiej Agencji Kosmicznej (ASI) i zapewnić dobrą pozycję startową w następnym wyścigu kosmicznym."
 ITA_attract_foreign_tourists: "Przyciągnij turystykę międzynarodową"
 ITA_attract_foreign_tourists_desc: "Włochy są już jednym z najbardziej poszukiwanych kierunków turystycznych na świecie. Jednak ledwo wykorzystujemy nasz pełny potencjał, ponieważ wiele naszych miast jest w złym stanie, a najlepsze z naszych plaż prawie nie odwiedzają zagraniczni goście, a zamiast tego opieramy się na turystyce wewnętrznej. Masowa międzynarodowa kampania marketingowa z pewnością przyciągnie na półwysep więcej płacących gości."
 ITA_protect_local_food_products: "Chroń lokalną żywność"
 ITA_protect_local_food_products_desc: "Wiele renomowanych włoskich produktów musi nieuczciwie konkurować z tanimi kopiami, które zalewają rynek bankowością niskiej jakości z powodu używania włosko brzmiących nazw, które przypominają oryginał."
 ITA_integrate_mountain_territories: "Integracja Terytoriów Górskich"
 ITA_integrate_mountain_territories_desc: "Znaczący procent terytorium Włoch zajmują góry, doliny i wzgórza. Taki krajobraz, choć piękny, generuje pewne wyzwania dla zamieszkiwania i wymaga szczególnej uwagi i zasobów."
 ITA_crack_down_on_antivaxxers: "Rozwal antyszczepionkowców"
 ITA_crack_down_on_antivaxxers_desc: "Jedną z wad niedawnego rozwoju Internetu jest zwiększone tempo rozprzestrzeniania się teorii spiskowych. Najniebezpieczniejszym z nich jest przekonanie, że szczepionki powodują autyzm. Tę absurdalną teorię należy wykorzenić, zanim wyrządzi jakąkolwiek poważną szkodę."
 ITA_bypass_the_1987_referendum: "Omiń referendum z 1987 r"
 ITA_bypass_the_1987_referendum_desc: "Przed referendum w 1987 r., zwołanym po incydencie w Czarnobylu, Włochy były wiodącym krajem w dziedzinie energii jądrowej, posiadając 3 elektrownie wybudowane już na początku lat sześćdziesiątych. Nasza elektrownia wodna osiągnęła maksymalną wydajność i nie możemy grać w kości z naszą krajową siecią. Aby wywiązać się z naszych zobowiązań w zakresie redukcji emisji gazów cieplarnianych, a jednocześnie zapewnić stabilną moc i wzrost, musimy znaleźć czyste źródło energii. Energia jądrowa to nasza najlepsza opcja."
 ITA_build_waste_incinerators: "Buduj spalarnie śmieci"
 ITA_build_waste_incinerators_desc: "Spalarnie odpadów są w stanie unieszkodliwić ogromne ilości odpadów i przekształcić je w cenną energię przy niemal zerowej emisji. Mimo to nimby, mafia i nieudolność polityczna sprawiły, że gospodarowanie odpadami pozostaje ogromnym problemem dla gmin, zwłaszcza na południu, które często zlecają tę kwestię podejrzanym osobom."
 ITA_encourage_gmos: "Zachęcaj do stosowania GMO"
 ITA_encourage_gmos_desc: "Nasze uniwersytety prowadzą bardzo obiecujące badania genetyczne. Nasze reakcyjne społeczeństwo wystarczająco podcięło im skrzydła, czas pozwolić im na eksperymentowanie w tej nowej, ekscytującej dziedzinie."
 ITA_encourage_gmos_decision: "Zachęcaj do stosowania GMO"
 ITA_encourage_gmos_decision_desc: "Nasze uniwersytety prowadzą bardzo obiecujące badania genetyczne. Nasze reakcyjne społeczeństwo wystarczająco podcięło im skrzydła, czas pozwolić im na eksperymentowanie w tej nowej, ekscytującej dziedzinie."
 ITA_encourage_gmos_decision_repeal: "Przestańcie zachęcać do GMO"
 ITA_fight_scientific_illiteracy: "Walcz z analfabetyzmem naukowym"
 ITA_fight_scientific_illiteracy_desc: "Skupienie się na edukacji naukowej położyło podwaliny pod eliminację analfabetyzmu naukowego, który jest powszechny w naszym społeczeństwie i uniemożliwia nam przyjęcie bardzo potrzebnej polityki ochrony środowiska i zdrowia."
 ITA_abolish_the_provinces: "Znieść prowincje"
 ITA_abolish_the_provinces_desc: "Włochy ustanowiły Regiony jako nowy szczebel administracyjny wraz z nową konstytucją w 1948 r., ale od tego czasu kompetencje tych nowych podmiotów pokrywają się z kompetencjami wcześniej istniejących prowincji. Co więcej, regiony i prowincje mają bardzo niewielkie uprawnienia w zakresie opodatkowania i zamiast tego polegają na rządzie centralnym, który płaci za ich politykę. Na przestrzeni lat doprowadziło to do dużego braku odpowiedzialności budżetowej i szalejących deficytów."
 ITA_merge_small_municipalities: "Połącz małe gminy"
 ITA_merge_small_municipalities_desc: "Włochy mają ponad 8000 gmin, a setki z nich są śmiesznie małe. Połączenie ich pozwoli państwu zaoszczędzić dużo pieniędzy i zwiększyć zasoby, którymi będą dysponować powstałe gminy."
 ITA_abolish_perfect_bicameralism: "Znieść idealną dwuizbowość"
 ITA_abolish_perfect_bicameralism_desc: "System legislacyjny Włoch opiera się na dwóch izbach: Izbie Reprezentantów i Senacie. W systemie charakterystycznym dla Włoch izby te mają te same uprawnienia, a wszystkie ustawy muszą być przez nie zatwierdzane w identyczny sposób, co skutkuje niezwykle powolnym procesem legislacyjnym, a w niektórych przypadkach całkowitym impasem."
 ITA_inefficient_administration: "Nieefektywna administracja"
 ITA_inefficient_administration_desc: "Włoska administracja publiczna jest przewymiarowana, nieefektywna i skorumpowana. Władze lokalne mają zbędne kompetencje, problemy finansowe i bardzo małą odpowiedzialność. Wszystko to musi się zmienić, jeśli chcemy pozostawić naszym dzieciom zdrowy kraj."
 ITA_block_municipalities_obstructionism: "Obstrukcjonizm gmin blokowych"
 ITA_block_municipalities_obstructionism_desc: "Siłą zwinnych komitetów jest zdolność do wykorzystania dużej władzy przyznanej samorządom lokalnym, która pozwala im blokować projekty pomimo zaangażowania rządu centralnego."
 ITA_limit_rebound_of_responsibilities: "Ogranicz odbicie obowiązków"
 ITA_limit_rebound_of_responsibilities_desc: "Władze lokalne były w stanie wstrzymywać projekty w nieskończoność dzięki procesowi ciągłego przenoszenia obowiązków między gminami, społecznościami górskimi, prowincjami i regionami."
 ITA_close_nimby_committees: "Zamknij komitety Nimby"
 ITA_close_nimby_committees_desc: "Nasze reformy osłabiły sprawne komisje do tego stopnia, że ​​możemy wykorzystać szansę i na dobre zamknąć istniejące."
 ITA_tourism_is_our_oil: "Turystyka to nasza ropa"
 ITA_tourism_is_our_oil_desc: "W naszym kraju występuje największe zagęszczenie obiektów dziedzictwa historycznego, artystycznego i przyrodniczego. Nasze plaże i góry są piękne, a nasze miasta są znane na całym świecie. Aby to wykorzystać, należy rozwijać nasz kapitał ludzki."
 ITA_increase_funding_for_research: "Zwiększenie funduszy na badania uniwersyteckie"
 ITA_increase_funding_for_research_desc: "Nasze uniwersytety prowadzą znaczną liczbę badań przy znacznie mniejszych środkach finansowych w porównaniu z resztą świata. Wyobraźcie sobie, co mogliby osiągnąć, gdyby otrzymali odpowiednie środki."
 ITA_defund_school_laboratories: "Szkoły zawodowe Defund"
 ITA_defund_school_laboratories_desc: "Kwota, jaką wydajemy na szkoły zawodowe, jest szalenie wysoka, biorąc pod uwagę poziom edukacji, jaką szkoły te zapewniają naszym uczniom, więc może lepiej byłoby spożytkować te środki w inny sposób."
 ITA_increase_funding_for_professional_schools: "Zwiększyć finansowanie szkół zawodowych"
 ITA_increase_funding_for_professional_schools_desc: "Szkoły zawodowe zwykle przyciągają dzieci z niższych warstw społeczeństwa, które nie mają pieniędzy na inwestowanie w edukację uniwersytecką. Sprawa najwyższej wagi polega na zapewnieniu tym szkołom wszelkich środków finansowych niezbędnych do przygotowania kolejnego pokolenia pracowników."
 ITA_classical_education: "Edukacja klasyczna"
 ITA_classical_education_desc: "Nie wolno nam porzucać starych, dobrych sposobów. Naród ten został założony przez ludzi dobrze znających klasykę, dlatego musimy zadbać o to, aby nasza przyszła klasa rządząca podtrzymała tę tradycję."
 ITA_safeguard_teachers_privileges: "Ochrona przywilejów nauczycieli"
 ITA_safeguard_teachers_privileges_desc: "Nauczyciele i ogólnie cały system szkolnictwa pozostają jedną z najważniejszych grup wyborców w kraju, konieczne jest, abyśmy nie rozwścieczali ich absurdalnymi pomysłami, takimi jak zwalnianie niekompetentnych profesorów lub ocena ich metod."
 ITA_modern_education: "Nowoczesna edukacja"
 ITA_modern_education_desc: "Najwyższy czas, abyśmy odrzucili dziedzictwo średniowiecza i zaprzestali przeznaczania tak wielu zasobów na naukę martwych języków, takich jak łacina i greka, i przeszli na bardziej współczesne przedmioty."
 ITA_introduce_meritocracy: "Wprowadzenie merytokracji w szkołach"
 ITA_introduce_meritocracy_desc: "Nauczyciele cieszą się tak wysokim stopniem ochrony, że dyrektorzy szkół nie mogą ich nawet zwolnić, nawet jeśli ich niekompetencja jest oczywista. Samo pojawienie się na zajęciach, dopełnienie wymaganej biurokracji, a następnie zajęcie się swoimi sprawami nie wiąże się z żadnymi konsekwencjami, a znaczna część profesorów wykorzystuje tę sytuację."
 ITA_increase_teachers_salary: "Zwiększyć pensję nauczycieli"
 ITA_increase_teachers_salary_desc: "Rola nauczyciela lub profesora zapewnia dużo bezpieczeństwa i spokoju, ale nie jest zbyt satysfakcjonująca finansowo, dlatego przyciąga osoby o niskich kwalifikacjach, które mają trudności ze znalezieniem bezpiecznej pracy gdzie indziej. Zwiększając wynagrodzenia możemy zwiększyć atrakcyjność pracy i konkurencję o nią, przyciągając bardziej wykwalifikowanych ludzi."
 ITA_increase_english_teaching: "Popraw nauczanie języka angielskiego"
 ITA_increase_english_teaching_desc: "Pomimo tego, że we współczesnym świecie znajomość języka angielskiego jest koniecznością, we Włoszech jest ona wyjątkowo słaba. Włosi pod względem znajomości języka angielskiego pozostają średnio co najmniej o jedno pokolenie w tyle za swoimi europejskimi rówieśnikami. Jedynym sposobem na poprawę sytuacji jest poprawa sposobu, w jaki nasze szkoły uczą języka angielskiego."
 ITA_reform_private_schools: "Zreformować szkoły prywatne"
 ITA_reform_private_schools_desc: "Wiele szkół prywatnych we Włoszech pełni obecnie funkcję parkingu dla dzieci z zamożnych rodzin, gdzie można zapłacić i uzyskać dyplom niezależnie od rzeczywistych wyników. Niezbędne jest zreformowanie tego systemu, aby zapewnić, że szkoły prywatne zapewniają wysokiej jakości edukację, a jednocześnie odciążają finanse publiczne."
 ITA_encourage_private_schools: "Promuj szkoły prywatne"
 ITA_encourage_private_schools_desc: "Szkoły prywatne mogą pomóc w zmniejszeniu obciążenia systemu publicznego, obniżając koszty. Możemy przymknąć oko na fakt, że wiele z tych instytucji po prostu zapewnia dyplom lub stopień naukowy w zamian za pieniądze, przy bardzo skromnych standardach."
 ITA_school_reform: "Reforma systemu edukacji"
 ITA_school_reform_desc: "Nasz system edukacji szybko staje się przestarzały i nieodpowiedni, musimy go zreformować, aby zapewnić przyszłość naszym następnym pokoleniom."
 ITA_school_mass_hiring: "Masowe zatrudnianie nauczycieli"
 ITA_school_mass_hiring_desc: "Znaczny odsetek nauczycieli na wszystkich poziomach edukacji jest zatrudniony na podstawie niestabilnych i stosunkowo niezabezpieczonych niepewnych umów. Dając im odpowiednie, stałe kontrakty, być może poprawimy jakość naszej edukacji, ale będziemy też cieszyć się wdzięcznością nauczycieli."
 ITA_cash_bonus_to_18_year_olds: "Bonus pieniężny dla 18-latków"
 ITA_cash_bonus_to_18_year_olds_desc: "Włochy nie oferują takich samych możliwości, jakie reszta cywilizowanego świata mogłaby zaoferować młodym ludziom. W ramach rekompensaty moglibyśmy przyznać premię pieniężną naszym świeżo upieczonym maturzystom. W końcu jakiego problemu nie da się rozwiązać bezkrytycznie wyrzucając na niego pieniądze podatników?"
 ITA_ask_the_chinese: "Zapytaj Chińczyków"
 ITA_ask_the_chinese_desc: "Chiny zawsze szukały przyczółka w Europie, a włoskie porty mogą stanowić ostatni przystanek nowego Jedwabnego Szlaku. Chińskie inwestycje mogą być obfite, ale wiążą się z obawami dotyczącymi wpływów Wschodu w naszym kraju."
 ITA_seek_european_help: "Szukaj pomocy europejskiej"
 ITA_seek_european_help_desc: "Stymulowanie gospodarki nie jest tanie i gdybyśmy bezpośrednio pożyczyli na to pieniądze w postaci obligacji skarbowych, mogłoby to pogorszyć problem zadłużenia. Unia Europejska może zapewnić nam potrzebną ilość pieniędzy przy niskim oprocentowaniu."
 ITA_stimulate_growth: "Stymuluj wzrost"
 ITA_stimulate_growth_desc: "Aby ułatwić zarządzanie długiem, możemy zwiększyć nasz PKB, a tym samym nasze dochody, zmniejszając przy tym oczekiwane stopy procentowe. Nie będzie to ani darmowe, ani łatwe, ale w końcu się opłaci."
 ITA_reduce_expenses: "Zmniejsz wydatki"
 ITA_reduce_expenses_desc: "Środki oszczędnościowe mogą nie być popularne, ale zmniejszą nasz deficyt i pomogą uczynić nasz dług bardziej zrównoważonym."
 ITA_shift_taxation_from_income_to_property: "Przesunięcie opodatkowania z dochodów na majątek"
 ITA_shift_taxation_from_income_to_property_desc: "Opodatkowanie dochodów i przychodów ma znacznie bardziej negatywny wpływ na wzrost gospodarczy niż opodatkowanie nieruchomości, dlatego musimy zmienić priorytety w zakresie ściągania podatków, aby stymulować wzrost gospodarczy."
 ITA_increase_competition: "Zwiększ konkurencję gospodarczą"
 ITA_increase_competition_desc: "We Włoszech brakuje konkurencji gospodarczej, a przedsiębiorstwa są w stanie przetrwać, nawet przy bardzo małych rozmiarach, pomimo nieefektywności. Aby poprawić jakość naszych przedsiębiorstw, nasze możliwości innowacyjne i wzrost gospodarczy, potrzebne jest bardziej konkurencyjne otoczenie."
 ITA_the_debt_problem: "Problem zadłużenia"
 ITA_the_debt_problem_desc: "Nieodpowiedzialne wydatki ostatniej dekady pozostawiły Włochy ze znaczną kwotą długu publicznego. Mamy moralny obowiązek zająć się tą kwestią i nie możemy pozwolić, aby nasze dzieci i wnuki płaciły za naszą głupotę."
 ITA_encourage_youth_to_join_unions: "Zachęcaj młodzież do przystępowania do związków zawodowych"
 ITA_encourage_youth_to_join_unions_desc: "Nasze ostatnie reformy emerytalne bardzo zdenerwowały związki zawodowe, składające się głównie z emerytów. Dzięki odpowiedniej kampanii być może uda nam się zachęcić młodych pracowników do wstąpienia do związków zawodowych i przesunąć dynamikę władzy na naszą korzyść."
 ITA_marginalize_labour_unions: "Marginalizować związki zawodowe"
 ITA_marginalize_labour_unions_desc: "Związki zawodowe we Włoszech składają się głównie z emerytów, a nasze ostatnie reformy emerytalne wywołały u nich ogromne niezadowolenie z rządu. Najwyższy czas, abyśmy zmniejszyli wpływ, jaki te zrujnowane instytucje wywierają na nasze społeczeństwo."
 ITA_marginalize_labour_unions_TT: "Możesz zastąpić związki zawodowe związkiem złożonym z międzynarodowych bankierów, wojskowo-przemysłowego kompleksu, konglomeratów przemysłowych lub rolników."
 ITA_reintroduce_baby_pensions: "Przywrócić renty dla dzieci"
 ITA_reintroduce_baby_pensions_desc: "Tak zwane „emerytury dziecięce” mogą wydawać się ekonomicznie absurdalne. Przecież nie ma żadnej logiki, żeby pracownik płacił składki przez 14,5 roku, a następnie otrzymywał emeryturę przez 40 lat. Jednak pracownik ten z pewnością będzie wdzięczny temu, kto pozwolił mu żyć na koszt państwa."
 ITA_reintroduce_baby_pensions_decision: "Przywrócić renty dla dzieci"
 ITA_reintroduce_baby_pensions_decision_desc: "Tak zwane „emerytury dziecięce” mogą wydawać się ekonomicznie absurdalne. Przecież nie ma żadnej logiki, żeby pracownik płacił składki przez 14,5 roku, a następnie otrzymywał emeryturę przez 40 lat. Jednak pracownik ten z pewnością będzie wdzięczny temu, kto pozwolił mu żyć na koszt państwa."
 ITA_reintroduce_baby_pensions_decision_repeal: "Stop emeryturom dla dzieci"
 ITA_recalculate_baby_pensions: "Przelicz emerytury dla dzieci"
 ITA_recalculate_baby_pensions_desc: "Nasz system emerytalny został niedawno zmieniony, aby zwiększyć jego stabilność, ale ogromna liczba emerytów skorzystała z obłędnie starego systemu, który pozwalał ludziom przejść na emeryturę po trzydziestce po przepracowaniu zaledwie 14 lat, 6 miesięcy i 1 dnia pracy (niesławny renty dla dzieci). Musimy przeliczyć te emerytury w nowym systemie."
 ITA_recalculate_baby_pensions_decision: "Przelicz emerytury dla dzieci"
 ITA_recalculate_baby_pensions_decision_desc: "Nasz system emerytalny został niedawno zmieniony, aby zwiększyć jego stabilność, ale ogromna liczba emerytów skorzystała z obłędnie starego systemu, który pozwalał ludziom przejść na emeryturę po trzydziestce po przepracowaniu zaledwie 14 lat, 6 miesięcy i 1 dnia pracy (niesławny renty dla dzieci). Musimy przeliczyć te emerytury w nowym systemie."
 ITA_recalculate_baby_pensions_decision_repeal: "Przywróć poprzednie emerytury dla dzieci"
 ITA_Quota_100: "Kontyngent 100"
 ITA_Quota_100_desc: "Obniżając wiek emerytalny, zwolnimy więcej miejsca dla nowych pracowników. Będzie to obciążenie dla naszego i tak już osłabionego systemu, ale beneficjenci bardzo to docenią."
 ITA_Quota_100_decision: "Kontyngent 100"
 ITA_Quota_100_decision_desc: "Obniżając wiek emerytalny, zwolnimy więcej miejsca dla nowych pracowników. Będzie to obciążenie dla naszego i tak już osłabionego systemu, ale beneficjenci bardzo to docenią."
 ITA_Quota_100_decision_repeal: "Uchylenie kontyngentu 100"
 ITA_increase_pension_age_requirements: "Zwiększyć wymóg wieku emerytalnego"
 ITA_increase_pension_age_requirements_desc: "Zwiększając wiek wymagany do emerytury, możemy zwiększyć składki, jakie pracownik będzie wpłacał do systemu przez całe życie, jednocześnie skracając okres, w którym pracownik ma otrzymywać emeryturę, oszczędzając systemowi dużo pieniędzy w trakcie."
 ITA_increase_pension_age_requirements_decision: "Zwiększyć wymóg wieku emerytalnego"
 ITA_increase_pension_age_requirements_decision_desc: "Zwiększając wiek wymagany do emerytury, możemy zwiększyć składki, jakie pracownik będzie wpłacał do systemu przez całe życie, jednocześnie skracając okres, w którym pracownik ma otrzymywać emeryturę, oszczędzając systemowi dużo pieniędzy w trakcie."
 ITA_increase_pension_age_requirements_decision_repeal: "Niższy wiek emerytalny"
 ITA_pension_reform: "Reforma emerytalna"
 ITA_pension_reform_desc: "Nasz system emerytalny należy do najbardziej niezrównoważonych na świecie; musimy go zmienić, zanim upadnie."
 ITA_generational_divide: "Podział pokoleń"
 ITA_generational_divide_desc: "W ostatnich dziesięcioleciach włoscy politycy szeroko korzystali z zasobów finansowych uzyskanych podczas powojennego włoskiego cudu gospodarczego, wykorzystując je z bardzo małą zdolnością przewidywania. Teraz te środki zostały wyczerpane, ale rachunek zapłaci pokolenie, które z nich nie skorzystało i jest mniej reprezentowane demograficznie."
 ITA_legalize_light_drugs: "Zalegalizować to"
 ITA_legalize_light_drugs_desc: "Zażywanie lekkich narkotyków, głównie konopi indyjskich, okazało się bardzo niewielkim problemem zdrowotnym, a nasze próby ograniczenia ich spożycia i tak zakończyły się fiaskiem, co spowodowało jedynie kosztowną stratę czasu dla organów ścigania i szaleńcze zapchanie naszych sądów. Nadszedł czas, abyśmy uznali te fakty i zalegalizowali je."
 ITA_legalize_light_drugs_decision: "Zalegalizować to"
 ITA_legalize_light_drugs_decision_desc: "Zażywanie lekkich narkotyków, głównie konopi indyjskich, okazało się bardzo niewielkim problemem zdrowotnym, a nasze próby ograniczenia ich spożycia i tak zakończyły się fiaskiem, co spowodowało jedynie kosztowną stratę czasu dla organów ścigania i szaleńcze zapchanie naszych sądów. Nadszedł czas, abyśmy uznali te fakty i zalegalizowali je."
 ITA_legalize_light_drugs_decision_repeal: "Uchylenie legalizacji narkotyków lekkich"
 ITA_reform_the_judiciary: "Reforma sądownictwa"
 ITA_reform_the_judiciary_desc: "Nasz system sądownictwa jest jednym z najwolniejszych w krajach rozwiniętych. Jest to wielka krzywda dla naszych pracowników i czynnik negatywny dla biznesu. Musimy uprościć nasz kod, aby przyspieszyć system."
 ITA_simplify_legal_code: "Uprość kodeks prawny"
 ITA_simplify_legal_code_desc: "Każda reforma opiera się na istniejącym kodzie, ale zamiast go ulepszać poprzez dostosowywanie istniejących części, dodawane są w nieskończoność nowe części. Efekt końcowy jest taki, że złożoność naszego kodeksu prawnego bezpośrednio utrudnia przestrzeganie przepisów przez obywateli i przedsiębiorstwa."
 ITA_reduce_judgement_times: "Skróć czas wydania wyroku"
 ITA_reduce_judgement_times_desc: "Rozwiązanie nawet drobnej sprawy może wymagać dziesięciu lat we Włoszech. Jest to źródłem dużego stresu dla zaangażowanych obywateli i stanowi poważny problem dla przedsiębiorstw, które oczekują odszkodowania w tej sprawie."
 ITA_impose_better_checks_on_magistrates: "Popraw kontrolę sędziów"
 ITA_impose_better_checks_on_magistrates_desc: "Sędziowie działają wyłącznie pod okiem swoich kolegów, co może prowadzić do tego, że będą się bronić nawzajem i zapobiegać rozwiązywaniu problemów. Musimy rozszerzyć system kontroli naszego wymiaru sprawiedliwości, aby poprawić jego funkcjonalność."
 ITA_refound_IRI: "Ożyw IRI"
 ITA_refound_IRI_desc: "IRI (Instituto per la Ricostruzione Industriale/Instytut Odbudowy Przemysłu) wkrótce zostanie zamknięty. Możemy powrócić do tej decyzji i zachować stare, mocne narzędzie ujednolicające nasze interwencje w gospodarkę."
 ITA_refound_IRI_decision: "Ożyw IRI"
 ITA_refound_IRI_decision_desc: "IRI (Instituto per la Ricostruzione Industriale/Instytut Odbudowy Przemysłu) wkrótce zostanie zamknięty. Możemy powrócić do tej decyzji i zachować stare, mocne narzędzie ujednolicające nasze interwencje w gospodarkę."
 ITA_refound_IRI_decision_repeal: "Zamknij IRI"
 ITA_sell_government_shares_in_companies: "Sprzedawaj udziały rządu w spółkach"
 ITA_sell_government_shares_in_companies_desc: "Rząd ma znaczne udziały w wielu włoskich spółkach, sprzedając je możemy odzyskać część bardzo potrzebnych funduszy, a jednocześnie zmniejszyć ingerencję rządu i zwiększyć swobodę gospodarczą."
 ITA_sell_government_shares_in_companies_decision: "Sprzedawaj udziały rządu w spółkach"
 ITA_sell_government_shares_in_companies_decision_desc: "Rząd ma znaczne udziały w wielu włoskich spółkach, sprzedając je możemy odzyskać część bardzo potrzebnych funduszy, a jednocześnie zmniejszyć ingerencję rządu i zwiększyć swobodę gospodarczą."
 ITA_sell_government_shares_in_companies_decision_repeal: "Odkup sprywatyzowane spółki"
 ITA_privatize_water_distribution: "Sprywatyzować dystrybucję wody"
 ITA_privatize_water_distribution_desc: "Infrastruktura dystrybucji wody we Włoszech popada w ruinę, straty przekraczają połowę pobieranej wody i wszędzie występują wycieki. Motywacja do poprawy sytuacji jest niewielka i nikt nie ponosi odpowiedzialności. Musimy sprywatyzować sektor, aby wprowadzić w systemie rozliczalność i konkurencję."
 ITA_privatize_water_distribution_decision: "Sprywatyzować dystrybucję wody"
 ITA_privatize_water_distribution_decision_desc: "Infrastruktura dystrybucji wody we Włoszech popada w ruinę, straty przekraczają połowę pobieranej wody i wszędzie występują wycieki. Motywacja do poprawy sytuacji jest niewielka i nikt nie ponosi odpowiedzialności. Musimy sprywatyzować sektor, aby wprowadzić w systemie rozliczalność i konkurencję."
