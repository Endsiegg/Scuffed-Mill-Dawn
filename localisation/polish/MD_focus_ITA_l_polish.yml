 encourage_international_investments: "Zachęcaj do inwestycji międzynarodowych"
 condemn_antiglobal_rhetoric: "Potępiać retorykę antyglobalistyczną"
 condemn_antiglobal_rhetoric_desc: "W naszej Koalicji znajdują się partie, które zbudowały część swojej atrakcyjności politycznej na ciągłej krytyce kapitalizmu i globalizacji, i chociaż może to dobrze działać w przypadku niewykształconych mas, powoduje jednak niepokój wśród międzynarodowych inwestorów. Rozsądnie byłoby potępić taką retorykę, aby zwiększyć międzynarodowe zaufanie do naszych instytucji."
 condemn_antiglobal_rhetoric_TT: "Zmniejszy to popularność każdej partii antykapitalistycznej lub antyglobalistycznej w koalicji o 5%"
