l_polish:
 italy_focus: "Włoskie drzewo fokusowe"
 ITA_alenia_aermacchi_merger: "Fuzja Aleni Aermacchi"
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronautica i Aermacchi to dwie największe firmy na włoskiej scenie produkcji samolotów wojskowych i obie są w pewnym stopniu kontrolowane przez państwo włoskie, a połączenie ich pomoże ograniczyć niepotrzebne struktury i zwiększyć wydajność."
 ITA_alenia_aermacchi_merger_TT: "Spowoduje to połączenie Alenia Aeronautica i Aermacchi w nową firmę Alenia Aermacchi, przy zachowaniu tej samej liczby punktów cech.\n\n(Tylko przypisane cechy liczą się do wielkości)"
 ITA_finmeccanica_restructuring: "Restrukturyzacja Finmeccanica"
 ITA_finmeccanica_restructuring_desc: "Finmeccaninca kontroluje już większość strategicznych firm obronnych w kraju, nadszedł czas, aby odpowiednio zorganizować takie aktywa w jedną firmę, aby zmniejszyć ilość odpadów i zwiększyć przepustowość."
 ITA_finmeccanica_restructuring_TT: "Spowoduje to połączenie Alenia Aermacchi, Finmeccaninca, Selenia i Agusta Westland w nową firmę Leonardo, przy zachowaniu tej samej liczby punktów cech.\n\n(Tylko przypisane cechy liczą się do wielkości)"
 ITA_world_renown_cuisine: "Kuchnia światowej sławy"
 ITA_world_renown_cuisine_desc: "Włoska tradycja kulinarna należy do najlepszych na całym świecie, co powoduje znaczny popyt na włoską żywność za granicą. Słynna dieta śródziemnomorska jest również powszechnie uważana za bardzo zdrowy sposób życia."
 ITA_encourage_micro_hydropower: "Zachęcaj do mikroenergii wodnej"
 ITA_encourage_micro_hydropower_desc: "Chociaż zdecydowana większość wielkoskalowych projektów związanych z potencjałem hydroenergetycznym została już opracowana w ubiegłym stuleciu, nadal istnieją znaczne możliwości wykorzystania projektów na mniejszą skalę."
 ITA_encourage_micro_hydropower_TT: "Zwiększ wytwarzaną energię wodną o §G25%§!"
 ITA_develop_pumped_hydro: "Rozwój elektrowni szczytowo-pompowych"
 ITA_develop_pumped_hydro_desc: "Znaczącą część naszej rozległej infrastruktury hydroelektrycznej można wykorzystać do magazynowania energii za pomocą technologii hydroelektrowni szczytowo-pompowych. Inwestycja w to będzie mądra, zwłaszcza jeśli w przyszłości będzie instalowanych więcej energii odnawialnej."
 ITA_develop_pumped_hydro_TT: "Doda §G100 GWh§! magazynowania energii na każdy GW wytworzonej energii wodnej."
 ITA_subsidize_rooftop_solar: "Dotuj fotowoltaikę na dachu"
 ITA_subsidize_rooftop_solar_desc: "Nasz kraj jest błogosławiony przez Słońce, nie zaszkodzi spróbować go jeszcze bardziej wykorzystać."
 ITA_subsidize_rooftop_solar_TT: "\n§RPowyższy koszt dotyczy każdego stanu.§!\n"
 ITA_southern_wind_power: "Południowa energia wiatrowa"
 ITA_southern_wind_power_desc: "Południowe Włochy mają znaczny potencjał w zakresie wytwarzania energii wiatrowej, zarówno na lądzie, jak i na morzu."
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] z §YWydatków nadzwyczajnych§!\n"
 ITA_restore_hegemony: "Przywróć hegemonię"
 ITA_restore_hegemony_desc: "Czas przywrócić starożytną chwałę przeszłości, musimy tylko wybrać właściwą drogę, aby osiągnąć to marzenie."
 ITA_patrician_oligarchy: "Oligarchia patrycjuszowska"
 ITA_patrician_oligarchy_desc: "Nie możemy powierzać władzy nad całym krajem ignorantom plebsu, o losach Rzeczypospolitej powinno decydować małe grono mądrych indywidualności, a tak się składa, że ​​są wśród nas najbogatsi."
 ITA_let_the_plebs_vote: "Senat Demokratów"
 ITA_let_the_plebs_vote_desc: "Dawno minęły czasy oligarchii i przywilejów, czasy współczesne wymagają od nas słuchania potrzeb nawet mniej zamożnych spośród nas. Nie można jednak lekceważyć niepowodzeń starej demokracji przedstawicielskiej, ludzie mogą głosować na partie, ale ich rolą będzie po prostu wybór, który technokrata utworzy rząd."
 ITA_let_the_plebs_vote_TT: "Senat będzie otwarty dla normalnych partii korzystających z mechaniki technokratycznej."
 ITA_roma_capitale: "Roma Capitale"
 ITA_roma_capitale_desc: "Rzym od dziesięcioleci nękany jest przez katastrofalne rządy i chroniczną nieefektywność, co jest naprawdę wstydem dla jednego z najpiękniejszych miast na świecie. Korupcja, przestępczość, mafia, katastrofalne usługi, ciągły deficyt budżetowy i wiele innych problemów trzeba będzie rozwiązać, aby Miasto znów zabłysło."
 ITA_municipalities_corruption_rome: "Korupcja samorządów"
 ITA_municipalities_corruption_rome_desc: "Terytorium metropolitalne Rzymu jest podzielone na kilka gmin, ale większość z nich padła ofiarą korupcji i infiltracji mafii, a obowiązująca dynamika władzy często uniemożliwia jakąkolwiek poprawę sytuacji, musimy przerwać ten cykl, aby mieć szansę na odnowienie miasto."
 ITA_casamonica_clan: "Klan Casamonica"
 ITA_casamonica_clan_desc: "„Casamonica” to organizacja mafijna obecna w Rzymie o kulturze romskiej, nie ma takiej władzy i wpływów jak główne klany mafijne, ale kontroluje znaczną część nielegalnej działalności w regionie Lacjum."
 ITA_disastrous_transports_rome: "Katastrofalny system transportu"
 ITA_disastrous_transports_rome_desc: "System transportu publicznego w stolicy jest archaiczny i nękany niekończącą się falą problemów, są tylko 2 pociągi metra, pociągów naziemnych jest niewiele, są ciągle spóźnione, niebezpieczne i brudne. Drogi są w złym stanie i są zakorkowane, usługi taksówkowe są niezwykle kosztowne, a operatorzy taksówek wraz z pracownikami transportu publicznego wywierają znaczący wpływ na politykę, uniemożliwiając jakiekolwiek reformy. Musimy naprawić naszą infrastrukturę, aby uzyskać solidną podstawę do zreformowania systemu."
 ITA_flaming_buses_and_referendums: "Płonące autobusy i referenda"
 ITA_flaming_buses_and_referendums_desc: "Sytuacja w transporcie publicznym w Rzymie stała się tak tragiczna, że ​​nierzadko zdarza się, że autobusy płoną z powodu złego utrzymania. Potrzebujemy referendum, aby odzyskać kontrolę od ATAC, rzymskiego przedsiębiorstwa transportu publicznego i przełamać dynamikę władzy, która obecnie uniemożliwia reformy."
 ITA_urban_waste_management_rome: "Gospodarka odpadami miejskimi"
 ITA_urban_waste_management_rome_desc: "Podobnie jak wiele innych miast w południowych Włoszech, np. Neapol, Rzym boryka się z problemami w zakresie gospodarowania odpadami, zwłaszcza z powodu niezdolności służb publicznych do zarządzania ilościami wytwarzanymi przez to ogromne miasto, musimy zapewnić więcej zasobów i zapewnić, że nie marnują się jak zwykle."
 ITA_wild_boar_epidemic: "Epidemia dzików"
 ITA_wild_boar_epidemic_desc: "Sama ilość niezagospodarowanych odpadów doprowadziła do powstania niezwykle licznej populacji dzików, które zaatakowały większość regionu i często zapuszczały się w głąb miasta. Teraz, gdy problem odpadów został rozwiązany, możemy zająć się problemem dzików bez obawy, że pojawi się on ponownie."
 ITA_widespread_absenteeism: "Powszechna absencja"
 ITA_widespread_absenteeism_desc: "Każdego dnia około 15% pracowników sektora publicznego w Rzymie nie pojawia się w pracy. 25% siły roboczej ma pozwolenie na opuszczenie pracy w celu udzielenia pomocy krewnym o specjalnych potrzebach, w porównaniu ze średnią krajową wynoszącą 3%. Absencja jest zjawiskiem powszechnym i powszechnym, nie można tego dłużej tolerować."
 ITA_chronic_strikes: "Chroniczne strajki"
 ITA_chronic_strikes_desc: "Pomimo tolerancji okazywanej niekompetencji i absencji, pracownicy rzymskiego systemu publicznego strajkują okresowo, do tego stopnia, że ​​stały się po prostu kolejną formą absencji bez faktycznego zainteresowania zmianą sytuacji, w której cieszą się już znaczącymi przywilejami."
 ITA_cinecitta: "Wyremontuj Cinecittà"
 ITA_cinecitta_desc: "Cinecittà to dzielnica Rzymu, w której odbywa się większość produkcji telewizyjnych i filmowych. Pomimo tego, że Cinecittà utraciło część swojego znaczenia z powodu wpływów zagranicznych i wzrostu konkurencji w Mediolanie, Cinecittà wciąż ma szansę stać się latarnią morską włoskiej kultury na całym świecie."
 ITA_all_roads_lead_to_rome: "Wszystkie drogi prowadzą do Rzymu"
 ITA_all_roads_lead_to_rome_desc: "Rzym, pomimo wszystkich swoich problemów, jest już jedną z najbardziej znanych atrakcji turystycznych świata, teraz, gdy miasto zostało zreformowane, spodziewamy się jeszcze większego napływu turystyki."
 ITA_a_new_industrial_center: "Nowe Centrum Przemysłowe"
 ITA_a_new_industrial_center_desc: "Pomimo tego, że Rzym jest stolicą kraju, historycznie pozostaje w tyle za miastami północnych Włoch pod względem rozwoju przemysłowego. Teraz, gdy miasto zostało zreformowane, możemy przyciągnąć więcej przedsiębiorstw i miejsc pracy."
 ITA_technocratic_governments: "Rządy technokratyczne"
 ITA_technocratic_governments_desc: "W przypadku wielkiego kryzysu niestabilny krajobraz polityczny Włoch musi często akceptować konieczność posiadania faktycznie zdolnego przywództwa, które wyprowadzi naród z dramatycznej sytuacji, tak aby strony mogły wznowić niekończącą się sprzeczkę i utrzymać kontrolę nad sytuacją, gdy sytuacja uspokoiło się."
 ITA_relinquish_power_to_the_pope: "Oddaj władzę papieżowi"
 ITA_relinquish_power_to_the_pope_desc: "Nadszedł czas, aby udzielić Jego Świątobliwości mocy przywrócenia Królestwa Bożego na ziemi. Niech nam wszystkim błogosławi."
 ITA_consult_pope_on_political_matters: "Konsultuj się z Papieżem w sprawach politycznych"
 ITA_consult_pope_on_political_matters_desc: "Jego Świątobliwość jest człowiekiem mądrym, a jego osądem kieruje Bóg, powinniśmy na nim polegać, gdy tylko jest to możliwe."
 ITA_neutralize_russian_propaganda: "Zneutralizować rosyjską propagandę"
 ITA_neutralize_russian_propaganda_desc: "Nie możemy dalej tolerować liczby rosyjskich trolli bezkarnie szerzących kłamstwa w naszym systemie medialnym."
 ITA_political_instability: "Niestabilność polityczna"
 ITA_political_instability_desc: "Sytuacja polityczna we Włoszech jest notorycznie niestabilna, rządy powstają i upadają na przestrzeni miesięcy, a partie zmieniają stanowisko ideologiczne bez żadnych konsekwencji."
 ITA_italian_media: "Włoskie media"
 ITA_italian_media_desc: "Telewizja jest zdecydowanie najbardziej wpływowym środkiem przekazu we Włoszech, ponieważ dla zdecydowanej większości społeczeństwa jest ona jedynym źródłem informacji. Drugim pod względem znaczenia medium są gazety, które wciąż docierają do kilku milionów czytelników dziennie. Niewiele stacji radiowych ma jakiekolwiek znaczenie polityczne, z wyjątkiem Radia Radicale, które jest oficjalnym nadawcą parlamentu."
 ITA_italian_newspapers: "Gazety włoskie"
 ITA_italian_newspapers_desc: "Gazety są drugim po telewizji najważniejszym środkiem przekazu, a największe gazety, takie jak „La Repubblica”, „La Stampa” i „Corriere della Sera”, sprzedają się w setkach tysięcy egzemplarzy dziennie. Pomimo stuletniej tradycji dziennikarskiej jakość reportaży znacznie spadła, a dziennikarze coraz częściej gonią za krzykiem i wrzaskiem, zamiast za prawdą, zarówno w kwestiach politycznych, jak i naukowych."
 ITA_enforce_factchecking: "Wymuszaj sprawdzanie faktów"
 ITA_enforce_factchecking_desc: "Aby powstrzymać niepokojącą tendencję pogarszania się reportaży, musimy dopilnować, aby artykuły były właściwie sprawdzane pod kątem faktów przez niezależne podmioty oraz aby gazety opierały się na rygorystycznych źródłach wiadomości naukowych i technologicznych."
 ITA_enforce_retraction: "Wymuś wycofanie"
 ITA_enforce_retraction_desc: "Aby mieć pewność, że gazety nie będą wykorzystywane jako rażące polityczne narzędzie zniesławienia, musimy zaostrzyć kary za rozpowszechnianie fałszywych wiadomości i egzekwować to, aby w przypadku udowodnienia, że ​​donoszona wiadomość jest nieprawdziwa, wydawca był zmuszony ją publicznie wycofać, a w sposób widoczny, a nie w mało widocznym kącie gazety."
 ITA_media_control: "Zwiększ kontrolę nad RAI"
 ITA_media_control_desc: "RAdiotelevisione Italiana jest włoskim nadawcą telewizji publicznej. Powszechną praktyką nowo wybranych partii jest przetasowanie stanowisk w spółce, aby zapewnić każdej partii tworzącej rząd sprawiedliwy udział w kontroli"
 ITA_liberalise_television: "Liberalizacja telewizji"
 ITA_liberalise_television_desc: "Włoski nadawca publiczny znajduje się w stanie ciągłych strat budżetowych i nie ma zbyt wielu powodów, aby poprawiać sytuację, ponieważ dochody są w zasadzie gwarantowane, a każdy problem może zostać rozwiązany z pieniędzy podatników. Najwyższy czas pozbyć się tego zgniłego systemu."
 ITA_exploit_talk_shows: "Wykorzystaj talk show"
 ITA_exploit_talk_shows_desc: "Kamieniem węgielnym współczesnej kultury włoskiej jest telewizyjny format talk-show, w którym omawia się każdy temat, od polityki po rozrywkę i sport. Stopniowo format ten ewoluował od informacyjnego panelu ekspertów do kłócącej się grupy wrzeszczących przypadkowych osób, próbujących się dogadać w konkursie krzyków. Możemy wykorzystać ich znaczenie do realizacji naszych potrzeb politycznych."
 ITA_crack_down_on_talk_shows: "Zmierz się z kulturą talk show"
 ITA_crack_down_on_talk_shows_desc: "Kamieniem węgielnym współczesnej kultury włoskiej jest telewizyjny format talk-show, w którym omawia się każdy temat, od polityki po rozrywkę i sport. Stopniowo format ten ewoluował od informacyjnego panelu ekspertów do kłócącej się grupy wrzeszczących przypadkowych osób, próbujących się dogadać w konkursie krzyków. Musimy usprawnić procesy o zniesławienie i ustanowić podmioty weryfikujące fakty."
 ITA_defund_radio_radicale: "Defunduj Radio Radicale"
 ITA_defund_radio_radicale_desc: "Usługa publiczna oferowana przez Radio Radicale, polegająca na transmitowaniu posiedzeń parlamentu, jest zbędna w stosunku do dziennika parlamentarnego, ograniczając te dodatkowe koszty, możemy również ograniczyć szerzenie idei liberalnych przez partię radykalną."
 ITA_defund_radio_radicale_decision: "Defunduj Radio Radicale"
 ITA_defund_radio_radicale_decision_desc: "Usługa publiczna oferowana przez Radio Radicale, polegająca na transmitowaniu posiedzeń parlamentu, jest zbędna w stosunku do dziennika parlamentarnego, ograniczając te dodatkowe koszty, możemy również ograniczyć szerzenie idei liberalnych przez partię radykalną."
 ITA_defund_radio_radicale_decision_repeal: "Przywróć Radio Radicale"
 ITA_relations_with_the_church: "Stosunki kościelne"
 ITA_relations_with_the_church_desc: "Znaczna część włoskiego społeczeństwa nadal składa się z aktywnych katolików, nic więc dziwnego, że Kościół ma znaczące wpływy w tym kraju."
 ITA_a_secular_state: "Państwo świeckie"
 ITA_a_secular_state_desc: "Kościół katolicki już wystarczająco długo wtrącał się w naszą politykę, czas już, aby odsunął się na bok i definitywnie wykluczył religię z polityki."
 ITA_limit_8xmille: "Limit 8x1000"
 ITA_limit_8xmille_desc: "0,8% wpływów z włoskiego podatku dochodowego przeznacza się na wspieranie podmiotów religijnych, przy czym zdecydowana większość trafia do kasy Kościoła katolickiego."
 ITA_tax_church_property: "Podatek od majątku kościelnego"
 ITA_tax_church_property_desc: "Włoskie Kościoły katolickie kontrolują niezwykle dużą liczbę nieruchomości w całym kraju. Znaczna część z nich jest zwolniona z podatku od nieruchomości ze względu na fakt, że mieszczą w sobie choćby niewielkie miejsce kultu."
 ITA_abolish_school_religion_teaching: "Znieść nauczanie religii w szkołach"
 ITA_abolish_school_religion_teaching_desc: "Wszystkie włoskie szkoły, od podstawowej do średniej, oferują możliwość kontynuowania nauczania religii w szkole, często po prostu marnując i tak już ograniczony czas uczniów, a czasem nawet aktywnie szerząc ideologię reakcyjną i konserwatywną."
 ITA_constitutionalise_secularism: "Konstytucjonalizacja sekularyzmu"
 ITA_constitutionalise_secularism_desc: "Pomimo tego, że jest już państwem świeckim, we włoskiej konstytucji preferencyjnie traktuje się Kościół katolicki poprzez akceptację Traktatów laterańskich i ich późniejszych rewizji, czas zakończyć tę sytuację i zapewnić, że wszystkie religie będą równe państwu."
 ITA_constitutionalise_secularism_TT: "Możesz wybrać zastąpienie duchowieństwa przez międzynarodowych bankierów, wojskowy kompleks przemysłowy, konglomeraty przemysłowe lub rolników."
 ITA_a_devout_state: "Stan pobożny"
 ITA_a_devout_state_desc: "Korzenie Włoch są głęboko zakorzenione w tradycji katolickiej, dlatego stosowne jest, abyśmy przyjęli tradycję, aby prowadziła nas przez nowoczesność."
 ITA_economic_support_for_the_church: "Wsparcie ekonomiczne Kościoła"
 ITA_economic_support_for_the_church_desc: "Wsparcie Kościoła jest filarem naszego kraju, ale aby w pełni wykorzystać jego pobożny potencjał, potrzebne są większe fundusze."
 ITA_territorial_claims: "Roszczenia terytorialne"
 ITA_territorial_claims_desc: "Dziedzictwo naszych przeszłych podbojów sięga daleko poza Alpy i Morze Śródziemne. Będziemy dążyć do przywrócenia tej chwały!"
 ITA_restore_roman_borders: "Przywróć rzymskie granice"
 ITA_restore_roman_borders_desc: "Rzym się odrodził, ale w porównaniu z rozmiarami przeszłości trudno nam nazwać się Imperium. Musimy odzyskać nasze starożytne ziemie."
 ITA_recover_iberia: "Odzyskaj Iberię"
 ITA_recover_iberia_desc: "Iberia była jedną z najbogatszych i najlepiej zintegrowanych części Cesarstwa. Odzyskamy go na chwałę Rzymu."
 ITA_recover_britannia: "Odzyskaj Brytanię"
 ITA_recover_britannia_desc: "Anglia, dawniej znana jako Brytania, od kilku stuleci jest rzymska. W mrocznych czasach Rzym był zmuszony go porzucić. W końcu nadszedł czas, aby naprawić to zło."
 ITA_fourth_shore: "Czwarty Brzeg"
 ITA_fourth_shore_desc: "W czasach faszyzmu Czwarte Wybrzeże było określeniem odnoszącym się do części Afryki Północnej położonej najbliżej Włoch, Tunezji i Libii. Przywrócimy projekt włoskiości tych regionów."
 ITA_attack_germany: "Przełamać niemiecką hegemonię"
 ITA_attack_germany_desc: "Pomimo przegranych dwóch wojen światowych Niemcy są nadal najpotężniejszym narodem w Europie. Nadszedł czas, aby pokazać światu, że tej rzeczywistości już nie ma i pojawiła się nowa siła."
 ITA_attack_germany_spirit: "Przełamać niemiecką hegemonię"
 ITA_attack_germany_spirit_desc: "Pomimo przegranych dwóch wojen światowych Niemcy są nadal najpotężniejszym narodem w Europie. Nadszedł czas, aby pokazać światu, że tej rzeczywistości już nie ma i pojawiła się nowa siła."
 ITA_attack_china: "Idź za Chinami"
 ITA_attack_china_desc: "Po prawie stuleciu amerykańskiej dominacji nowe mocarstwa stają przed wyzwaniem zajęcia miejsca supermocarstwa. Czas pokazać światu, że Chiny nie są godne bycia prawdziwym rywalem USA."
 ITA_attack_china_spirit: "Idź za Chinami"
 ITA_attack_china_spirit_desc: "Po prawie stuleciu amerykańskiej dominacji nowe mocarstwa stają przed wyzwaniem zajęcia miejsca supermocarstwa. Czas pokazać światu, że Chiny nie są godne bycia prawdziwym rywalem USA."
 ITA_carbon_tax: "Podatek węglowy"
