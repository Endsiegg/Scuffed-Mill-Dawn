 ITA_communism_resurgence: "Widmo komunizmu"
 ITA_communism_resurgence_desc: "Komunistyczna Partia Włoch była największą ze wszystkich zachodnich partii komunistycznych podczas zimnej wojny. Czas się ponownie podnieść, towarzysze, czas zniszczyć kapitalizm!"
