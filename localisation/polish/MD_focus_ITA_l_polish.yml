 mafia_ITA: "Włoski §tMafia§!"
 mafia_ITA_desc: "Przestępczość zorganizowana nękała południowe Włochy jeszcze przed zjednoczeniem. Jest znana na całym świecie i określana jako „§tMafia§!”, która identyfikuje szeroką grupę organizacji przestępczych, takich jak „§0Camorra§!” w §0Kampania§! region, \"§2Cosa Nostra§!\" w §2Sycylia§! \"§7'Ndrangheta§!\" w §7Kalabrii§! lub \"§9Sacra Corona Unita§!\" w §9Puglia§!. §tMafia§! wpływy wzrosną, jeśli nie zostaną poddane kontroli, a ich siła znacznie wzrośnie, jeśli organizacjom przestępczym uda się położyć ręce na inwestycjach publicznych i zagranicznych."
 seize_drug_shipment: "Przejmij dostawę narkotyków do §7Kalabrii§!"
 seize_drug_shipment_desc: "Znacząca część europejskiego nielegalnego handlu narkotykami przechodzi przez §7Kalabrii§! portach kontrolowanych przez „Ndranghetę”, przechwycenie tego ładunku znacznie zmniejszy ich dochody."
 seize_weapons_shipment: "Przejmij dostawę broni do §9Puglia§!"
 seize_weapons_shipment_desc: "Wiele nielegalnej broni wpływa do Włoch z Europy Wschodniej przez porty §9Puglia§! dzięki nielegalnemu handlowi prowadzonemu przez §9Sacra Corona Unita§!, przechwycenie części jej ładunku zmniejszy jej wpływy w regionie."
 expose_illicit_waste_dumps: "Ujawnij nielegalne wysypiska śmieci w §0Kampanii§!"
 expose_illicit_waste_dumps_desc: "Ważne źródło dochodów §0Camorry§! jest usuwanie różnego rodzaju odpadów przy niewielkiej dbałości o przepisy dotyczące bezpieczeństwa i ochrony środowiska."
 seize_illegal_migrant_boats: "Przechwytuj łodzie nielegalnych imigrantów na §2Sycylii§!"
 seize_illegal_migrant_boats_desc: "Korzystając z bliskości geograficznej, Sycylijczyk §2Cosa Nostra§! wkroczył w branżę nielegalnej imigracji. Wznowienie wysiłków na rzecz zwalczania handlu ludźmi zagrozi także jednemu ze źródeł ich dochodów."
