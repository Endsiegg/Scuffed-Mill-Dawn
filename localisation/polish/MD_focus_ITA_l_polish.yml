 ITA_privatize_museum_system: "Sprywatyzować muzea"
 ITA_privatize_museum_system_desc: "Pomimo tego, że w jakimkolwiek innym kraju znajdują się największe zagęszczenie historycznych artefaktów, stanowisk archeologicznych i monumentalnej architektury, włoskie muzea pozostają w tyle za swoimi europejskimi odpowiednikami pod względem przyciągania turystyki. Podobnie jak w przypadku wielu innych dziedzin, zarządzanie tymi obiektami prawie nigdy nie było poddawane kontroli, w związku z czym nie miało motywacji do dostosowywania się do czasu i bycia konkurencyjnym."
 ITA_privatize_museum_system_decision: "Sprywatyzować muzea"
 ITA_privatize_museum_system_decision_desc: "Pomimo tego, że w jakimkolwiek innym kraju znajdują się największe zagęszczenie historycznych artefaktów, stanowisk archeologicznych i monumentalnej architektury, włoskie muzea pozostają w tyle za swoimi europejskimi odpowiednikami pod względem przyciągania turystyki. Podobnie jak w przypadku wielu innych dziedzin, zarządzanie tymi obiektami prawie nigdy nie było poddawane kontroli, w związku z czym nie miało motywacji do dostosowywania się do czasu i bycia konkurencyjnym."
