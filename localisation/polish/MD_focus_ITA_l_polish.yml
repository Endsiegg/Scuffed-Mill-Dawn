 ITA_civil_war_partisan_activity: "Działalność partyzancka"
 ITA_civil_war_partisan_activity_TT: "Jak można było się spodziewać po tak powodującym podziały konflikcie, znaczna część ludności cywilnej, choć nie walczy bezpośrednio, zapewnia informacje wywiadowcze, zaopatrzenie, schronienie i ochronę żołnierzom strony, której sympatyzuje."
 xylella_epidemic: "Epidemia Xylelli"
 xylella_epidemic_TT: "Xylella fastidiosa jest bardzo szkodliwym szkodnikiem, szczególnie niebezpiecznym dla drzew oliwnych.\n\n To zwiększy nasze cotygodniowe dodatkowe wydatki o §R0.05§! miliardy."
 ITA_multipurpose_modifier: "Uniwersalny modyfikator"
 ITA_multipurpose_modifier_TT: "Ten dynamiczny modyfikator będzie przechowywać wszystkie efekty różnych celów i decyzji, aby uniknąć dodatkowego bałaganu w oknie ducha narodowego."
 roma_capitale_modifier: "Roma Capitale"
 roma_capitale_modifier_description_TT: "Rzym od dziesięcioleci nękany jest przez katastrofalne rządy i chroniczną nieefektywność, co jest naprawdę wstydem dla jednego z najpiękniejszych miast na świecie. Korupcja, przestępczość, §tMafia§!, katastrofalne usługi, ciągły deficyt budżetowy i wiele innych problemów trzeba będzie rozwiązać, aby Miasto znów zabłysło."
 ITA_mafia_modifier: "§tMafia§!"
 ITA_mafia_modifier_TT: "Przestępczość zorganizowana stanowi ogromny problem we Włoszech. Szczególnie na południu kraju lokalne firmy są zagrożone i popychane przez §tMafię§!, która również przekupuje urzędników i grozi policji i prokuraturze próbującej ścigać przestępców."
 ITA_party_propaganda_modifier: "Propaganda"
 ITA_party_propaganda_modifier_TT: "Przywrócenie Włochom dawnej świetności wymaga wiary w rząd, a nasze media muszą zapewnić, że Włosi udzielą nam całego potrzebnego wsparcia."
 mafia_foreign_investment: "§tMafia§! infiltracji w projektach inwestycji zagranicznych."
 mafia_foreign_investment_TT: "§tMafia§! infiltracje w projektach inwestycji zagranicznych zwiększą ich koszt, a tym samym zmniejszą ich prawdopodobieństwo."
 cosa_nostra_infiltrations_modifier: "§2Cosa Nostra§! infiltracja w projektach budowlanych"
 camorra_infiltrations_modifier: "§0Kamora§! infiltracja w projektach budowlanych"
 ndrangheta_infiltrations_modifier: "§7'Ndrangheta§! infiltracja w projektach budowlanych"
 sacra_corona_unita_infiltrations_modifier: "§9Sacra Corona Unita§! infiltracja w projektach budowlanych"
 mafia_infiltrations_TT: "W drodze przekupstwa i korupcji powszechną praktyką przestępczości zorganizowanej jest przejmowanie znacznej części środków przyznanych na projekty budowlane."
 frequent_high_tides: "Częste przypływy"
 frequent_high_tides_TT: "Wenecja to miasto o światowej sławie, powszechnie uważane za jedno z najbardziej znanych miejsc turystycznych. Jednak niepewne położenie pośrodku Laguny Weneckiej i przypływy spowodowane zmianami klimatycznymi powoli, ale stale zwiększają częstotliwość powodzi w mieście."
 floods_and_land_erosion: "Powodzie i erozja gruntów"
 floods_and_land_erosion_TT: "Liguria to piękny region, a szczególnie jej wschodnia część, słynne „Cinque Terre”. Jednak w ostatnich latach kraj ten nękała niestabilność hydrologiczna, a powodzie i osunięcia ziemi sieją spustoszenie w krajobrazie i powodują ogromne szkody dla turystyki."
 ITA_party_popularity_drift_modifier: "Oczekiwania reform"
 ITA_reform_expectance_TT: "Ludzie zawsze są niezadowoleni z obecnego stanu rzeczy, ale często to niezadowolenie jest uzasadnione. Włochy bardzo potrzebują reform, ale uważajcie, reformy, których pragną ludzie, mogą nie być tymi samymi reformami, których faktycznie potrzebuje naród. \n\nOczekiwanie na reformę będzie okresowo modyfikowane w zależności od sytuacji w kraju (stabilność, przepisy, podatki, stopa procentowa) i może mieć na nią wpływ skupiony nacisk."
 unfinished_infrastructures: "Niedokończona infrastruktura"
 unfinished_infrastructures_TT: "Infrastruktura w tym regionie doświadczyła legendarnych opóźnień, w związku z czym jest wyjątkowo słabo rozwinięta."
 messina_strait_bridge: "Most nad Cieśniną Mesyńską"
 messina_strait_bridge_TT: "Po stuleciach marzeń i nieudanych projektów ukończono legendarny most na Cieśninie Mesyńskiej. Ten cud inżynierii jest zdecydowanie największym mostem wiszącym na świecie. Miejmy nadzieję, że pomoże to Sycylii dogonić resztę Europy."
 ITA_nimby_culture: "Wpływ NIMBY"
 ITA_nimby_culture_TT: "Ruchy „Nie na moim podwórku” sprzeciwiają się ideologicznie niemal każdemu rodzajowi prac infrastrukturalnych, protestując przeciwko ich zatrzymaniu lub przeniesieniu w inne miejsce, głównie opierając swoje twierdzenia na teoriach nienaukowych lub spiskowych."
 monuments_restored: "Odrestaurowane pomniki"
 monuments_restored_TT: "W tym regionie ukończono masowy projekt zintegrowanej restauracji, który znacznie zwiększył napływ turystów i ogólny dobrobyt ekonomiczny."
 ITA_euro_partners_debt_assurances: "Gwarancje zadłużenia partnerów europejskich"
 ITA_euro_partners_debt_assurances_desc: "Po dziesięcioleciach lekkomyślnych wydatków Włochy są pogrążone w ogromnym długu publicznym, a przed przystąpieniem do strefy euro borykały się z problemem znacznej inflacji. Trzeba było ponieść kilka poświęceń, ale Włochom udało się przystąpić do strefy euro. Dało to bardzo potrzebny wzrost wiarygodności finansowej kraju, obniżając stopy procentowe.\n\nTo skupienie zapewnia początkową obniżkę stopy procentowej o 6%, ale zmniejsza się ona o 0,1% miesięcznie."
 ITA_drought: "Susza"
 ITA_drought_desc: "Warunki środowiskowe i fatalna gospodarka wodna doprowadziły do ​​suszy. Teraz musimy oszczędzać wodę, ograniczając jej dystrybucję."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "W końcu przywróciliśmy prawomocne granice Cesarstwa Rzymskiego. Nadszedł czas, aby świeżo narodzony Feniks rozwinął skrzydła na całym świecie."
 ITA_architectural_masters: "Mistrzowie architektury"
 ITA_architectural_masters_desc: "Odbudowaliśmy niezliczone arcydzieła naszej chwalebnej przeszłości, zachęcając przy tym do architektonicznego renesansu, który inspiruje świat."
 ITA_small_medium_business: "Małe i średnie firmy"
 ITA_small_medium_business_desc: "Włoski sektor biznesowy jest niezwykle rozproszony, duże firmy są niezwykle rzadkie, ponieważ większość branż jest zdominowana przez małe firmy rodzinne. Niewielki rozmiar i konserwatywność tych przedsiębiorstw oznacza, że ​​w porównaniu z innymi krajami zachodnimi jest niewiele miejsca na innowacje."
 ITA_russian_propaganda: "Rosyjska propaganda"
 ITA_russian_propaganda_desc: "Włochy stały się głównym celem rosyjskiej propagandy będącej mieszanką dezinformacji, nacjonalistycznej retoryki, antyglobalistycznych i antykapitalistycznych klisz oraz przyjaznej Rosji narracji na kilku platformach medialnych: gazetach takich jak „Fatto Quotidiano” lub kanałach telewizyjnych, takich jak „La 7”. „."
 ITA_controlled_media: "Losowanie RAI"
 ITA_controlled_media_desc: "RAdiotelevisione Italiana jest włoskim nadawcą telewizji publicznej. Powszechną praktyką nowo wybranych partii jest zmiana stanowisk w spółce, aby zapewnić każdej partii tworzącej rząd sprawiedliwy udział w kontroli."
 ITA_controlled_media_2: "Losowanie RAI"
 ITA_controlled_media_2_desc: "RAdiotelevisione Italiana jest włoskim nadawcą telewizji publicznej. Powszechną praktyką nowo wybranych partii jest zmiana stanowisk w spółce, aby zapewnić każdej partii tworzącej rząd sprawiedliwy udział w kontroli."
 ITA_election_tips: "Wskazówki dotyczące wyborów"
 ITA_election_tips_desc: "Stały napływ pieniędzy jest kierowany na „premie za konsumpcję”, co jest bardziej akceptowalnym sposobem opisania procesu kupowania głosów obywateli za pieniądze podatników."
 ITA_election_tips_2: "Wskazówki dotyczące wyborów"
 ITA_election_tips_2_desc: "Stały napływ pieniędzy jest kierowany na „premie za konsumpcję”, co jest bardziej akceptowalnym sposobem opisania procesu kupowania głosów obywateli za pieniądze podatników."
 ITA_election_tips_3: "Wskazówki dotyczące wyborów"
 ITA_election_tips_3_desc: "Stały napływ pieniędzy jest kierowany na „premie za konsumpcję”, co jest bardziej akceptowalnym sposobem opisania procesu kupowania głosów obywateli za pieniądze podatników."
 ITA_vatican_support: "Wsparcie Stolicy Apostolskiej"
 ITA_vatican_support_desc: "Odnowienie Traktatów laterańskich zapewniło nam ogromne wsparcie ze strony Stolicy Apostolskiej, co jest szczególnie ważne, biorąc pod uwagę, jak pobożna jest nadal zdecydowana większość naszego społeczeństwa."
 ITA_royal_family: "Rodzina królewska"
 ITA_royal_family_desc: "Życie włoskiej rodziny królewskiej szybko stało się jednym z najchętniej śledzonych przez Włochów zjawisk społecznych."
 ITA_decentralized_nation: "Zdecentralizowany naród"
 ITA_decentralized_nation_desc: "Duża część władzy została przeniesiona z państwa na władze lokalne, co spowodowało odpowiednie przesunięcie dużej części zasobów fiskalnych."
 ITA_decentralized_nation_tt: "Populacja i dochód korporacyjny: §R-5%§!"
 ITA_war_with_Mafia: "Wojna z §tMafią§!"
 ITA_war_with_Mafia_desc: "W naszym kraju nie będzie już tolerowana obecność przestępczości zorganizowanej. Musimy przeznaczyć dodatkowe zasoby na operacje policyjne, aby raz na zawsze je powstrzymać."
 ITA_party_propaganda: "Propaganda wojenna"
 ITA_party_propaganda_desc: "Nasi wrogowie będą drżeć w obliczu naszej ogromnej mocy."
 ITA_party_approved_media_f: "Media zatwierdzone przez partię"
 ITA_party_approved_media_f_desc: "Mediami będą zarządzali nasi bracia i siostry Włosi dla dobra państwa."
 ITA_party_approved_media_c: "Media zatwierdzone przez partię"
 ITA_party_approved_media_c_desc: "Media będą zarządzane przez nasze nowe kolektywy dziennikarskie."
 ITA_party_approved_media_n: "Media zatwierdzone przez partię"
 ITA_party_approved_media_n_desc: "Media będą zarządzane przez nasze nowe kolektywy dziennikarskie."
 ITA_traditional_values: "Tradycyjne wartości"
 ITA_traditional_values_desc: "-Dio, Patria e Famiglia- będzie naszym nowym mottem"
 ITA_expropriations: "Wywłaszczenia"
 ITA_expropriations_desc: "Żadnych więcej wyzyskiwaczy, żadnych przywilejów."
 ITA_legacy_of_the_PCI: "Dziedzictwo PCI"
 ITA_legacy_of_the_PCI_desc: "PCI, Włoska Partia Komunistyczna, była największą Komunistyczną Partią Zachodu i od dziesięcioleci wywierała duży wpływ na włoską politykę. Po zakończeniu zimnej wojny jej władza ustała, a jej członkowie utworzyli niezliczoną ilość małych partii, ale jej ideologia nadal silnie wpływa na przekonania znacznej części Włochów."
 ITA_legacy_of_fascism: "Dziedzictwo MSI"
 ITA_legacy_of_fascism_desc: "Pomimo wojny domowej, która podzieliła naród w 1943 r., i ruchu oporu, który walczył z Mussolinim na kontrolowanych przez faszystów terytoriach północnych, Włochy nigdy nie pogodziły się ze swoją faszystowską przeszłością, ponieważ nigdy nie było procesu na wzór norymberski, jak w epoce powojennej w imię pokoju społecznego zwycięzcy woleli zapomnieć o zbrodniach i faszystowskich powiązaniach znacznej części społeczeństwa. Doprowadziło to do niemal otwarcie faszystowskich partii, takich jak „Movimento Sociale Italiano”, MSI, swobodnego udziału w polityce. Nawet teraz, po rozwiązaniu MSI, znaczna część społeczeństwa nadal jest podatna na faszystowską retorykę, obietnice dawnej chwały i silnych przywódców."
 ITA_fragmentation_of_the_left: "Fragmentacja lewicy"
 ITA_fragmentation_of_the_left_desc: "Po zawirowaniach politycznych pod koniec zimnej wojny i po procesie Mani Pulite, PCI została rozwiązana. Niezliczone partie, które je zastąpiły, usiłują zdobyć choćby ułamek popularności, jaką cieszyły się kiedyś."
 ITA_radio_radicale: "Radia Radical"
 ITA_radio_radicale_desc: "Radio Radicale to radio Partii Radykalnej, które z biegiem lat stało się oficjalnym nadawcą radiowym włoskiego parlamentu, pomagając politykom w utrzymywaniu kontaktu z obywatelami."
 ITA_bloated_local_administrations: "Nadęte władze lokalne"
 ITA_bloated_local_administrations_desc: "Administracja lokalna, szczególnie na południu, została wykorzystana jako łatwy sposób na zapewnienie bezrobotnym stabilnych miejsc pracy. Jest to środek wyraźnie popularny, ale przez to kosztowny i nieefektywny."
 ITA_bloated_local_administrations_tt: "Wydatki na biurokrację: §R+2,5%§!"
 ITA_legalized_prostitution: "Zalegalizowana prostytucja"
 ITA_legalized_prostitution_desc: "Prostytucja to zawód jak wiele innych."
 ITA_citizenship_income_spirit: "Dochód obywatelski"
 ITA_citizenship_income_spirit_desc: "Obywatele będą co miesiąc otrzymywać dochód"
 ITA_citizenship_income_spirit_tt: "Wydatki na opiekę społeczną: §R+5%§!"
 ITA_high_minimum_wage: "Wysoka płaca minimalna"
 ITA_high_minimum_wage_desc: "osobom niezrzeszonym w związkach zawodowych państwo pomoże podnieść ich płace."
 ITA_green_subsidies: "Zielone dotacje"
 ITA_green_subsidies_desc: "Dofinansowujemy tych, którzy chcą ratować świat."
 ITA_gmos_banned: "Zakaz GMO"
 ITA_gmos_banned_desc: "W laboratoriach nie będzie już wytwarzana żywność."
 ITA_happy_degrowth_spirit: "Szczęśliwego odrostu"
 ITA_happy_degrowth_spirit_desc: "Nasza nowa postawa gospodarcza pomoże nam żyć lepiej i sprawi, że Ziemia będzie żyła dłużej."
 ITA_happy_degrowth_decision: "Szczęśliwego odrostu"
 ITA_happy_degrowth_decision_desc: "Nasza nowa postawa gospodarcza pomoże nam żyć lepiej i sprawi, że Ziemia będzie żyła dłużej."
 ITA_happy_degrowth_decision_repeal: "Zatrzymaj szczęśliwy odrost"
 ITA_capital_flight: "Lot kapitału"
 ITA_capital_flight_desc: "Inwestorzy, biznesmeni i bankierzy nie uważają naszego kraju za atrakcyjny kraj dla swoich pieniędzy. \n Zwiększ §YDochody podatkowe§! przez §G1%§!\n"
 ITA_inefficient_administration_1: "Nieefektywna administracja"
 ITA_inefficient_administration_2: "Nieefektywna administracja"
 ITA_inefficient_administration_3: "Nieefektywna administracja"
 ITA_judicial_system: "Nieefektywny system sądowniczy"
 ITA_judicial_system_desc: "Nasz system sądownictwa jest powolny i uciążliwy, co powoduje ogromne marnowanie czasu i zasobów państwa, obywateli i przedsiębiorstw, a jednocześnie sprawia, że ​​walka z przestępczością zorganizowaną jest dłuższa i kosztowniejsza."
 ITA_migration_tolerated: "Migracja tolerowana"
 ITA_migration_tolerated_desc: "Rozumiemy sytuację w trzecim świecie i tolerujemy ludzi szukających lepszej przyszłości."
 ITA_peaceful_takeovers: "Pokojowe przejęcia"
 ITA_peaceful_takeovers_desc: "Historia pokazała, że ​​sama siła militarna nie wystarczy, aby zjednoczyć Europę. Aby odzyskać nasze ziemie, musimy zastosować nową metodę. Bezlitosna ukierunkowana propaganda stworzy dla nas żyzną glebę, na której będziemy mogli umocnić nasze wpływy."
 ITA_mafia: "§tMafia§!"
 ITA_mafia_desc: "Przestępczość zorganizowana stanowi ogromny problem we Włoszech. Szczególnie na południu kraju lokalne firmy są zagrożone i popychane przez §tMafię§!, która również przekupuje urzędników i grozi policji i prokuraturze próbującej ścigać przestępców."
 ITA_parliament_dismantled: "Parlament rozwiązany"
 ITA_parliament_dismantled_desc: "Władza wykonawcza przejęła władzę i zamknęła parlament do czasu zakończenia przejścia kraju do nowego reżimu."
 ITA_kingdom_restored: "Przywrócenie dynastii Sabaudii"
 ITA_kingdom_restored_desc: "Odrodziła się dynastia Sabaudii. Włochy znów są królestwem"
 ITA_new_march_on_rome: "Powrót faszyzmu"
 ITA_new_march_on_rome_desc: "Mussolini maszerował na Rzym w swoich czarnych koszulach, aby przejąć władzę. Powinniśmy pomóc naszym ruchom faszystowskim zorganizować drugi, aby oficjalnie ponownie przyjąć faszyzm. Pociągi jeżdżą już punktualnie, więc tym razem możemy skupić się na zdobywaniu rzeczy od początku."
 ITA_southern_question: "Uporczywe Południe"
 ITA_southern_question_desc: "Południowe Włochy zawsze były uparte wobec dynastii Sabaudii. W czasach zjednoczenia Włoch Ekspedycja Tysiąca, zdaniem Południowców, dokonała „aktu podboju” i dlatego obecnie sprzeciwiają się naszemu królowi."
 ITA_migrants_from_africa: "Nielegalna imigracja z Afryki"
 ITA_migrants_from_africa_desc: "Migranci niosą ze sobą wzrost przestępczości, napięć społecznych i religijnych. Nie pozwolimy, żeby ci nielegalni ludzie tu zostali."
 ITA_migrants_from_africa_encouraged: "Zachęcanie do imigracji z Afryki Północnej"
 ITA_migrants_from_africa_encouraged_desc: "Potrzebujemy tych młodych ludzi, aby zwiększyć liczbę starzejących się społeczeństw. Pierwsze pokolenia migrantów mają mniejsze potrzeby niż nasi obywatele."
 ITA_migrants_from_africa_limited: "Imigracja z Afryki zniechęcona"
 ITA_migrants_from_africa_limited_desc: "Migranci niosą ze sobą wzrost przestępczości, napięć społecznych i religijnych. Będziemy zniechęcać tych migrantów do przyjazdu tutaj."
 ITA_restore_the_currency_idea: "Przywrócił lirę"
 ITA_restore_the_currency_idea_desc: "Lira towarzyszyła Włochom podczas największego boomu gospodarczego wszechczasów. Przyjmiemy ją ponownie, aby pomóc temu ponownie wystąpić. Witamy ponownie Liro! \n §YOprocentowanie długu§! §R+[?1]%§!"
 ITA_quality_army: "Armia Jakości"
 ITA_quality_army_desc: "Lepsza jakość oznacza mniejszą wymaganą ilość."
 ITA_quantity_army: "Armia Ilości"
 ITA_quantity_army_desc: "Siła tkwi w liczbach, trzymajcie się razem!"
 ITA_mafia_sabotages_industry: "§tMafia§! Sabotaże Przemysłu"
 ITA_mafia_sabotages_industry_desc: "§tMafia§! terroryzuje nasz sektor przemysłu cywilnego. Bomby pocztowe i zamachy bombowe są częste na ulicach naszego kraju."
 ITA_mafia_sabotages_military: "§tMafia§! Sabotuje wojsko"
 ITA_mafia_sabotages_military_desc: "Picciotti atakują konwój wojskowy wysłany w celu przywrócenia porządku lub organizują bombardowania samochodów przeciwko naszym siłom zbrojnym. Rośnie także korupcja."
 ITA_victory_over_mafia: "Zwycięstwo nad §tMafią§!"
 ITA_victory_over_mafia_desc: "Nasza wojna z §tMafią§! był długi i trudny, ale w końcu możemy ogłosić zwycięstwo. W Europie powstaje nowy świadomy kraj."
 ITA_roman_integration: "Integracja rzymska"
 ITA_roman_integration_desc: "Abyśmy po raz kolejny doszli do władzy. Musimy ponownie zintegrować prowincje Rzymu. Jednakże infrastruktura i koszty spowodują, że będzie to długi i długotrwały proces."
 ITA_zombie_companies: "Firmy Zombie"
 ITA_zombie_companies_desc: "Nasze wysiłki na rzecz ochrony miejsc pracy poprzez zapobieganie upadłościom przedsiębiorstw znacznie obniżyły konkurencyjność naszej gospodarki, ale przynajmniej zapewniliśmy lojalność tych, których miejsca pracy zostały uratowane."
 ITA_dynamic_economy: "Dynamiczna Gospodarka"
 ITA_dynamic_economy_desc: "Pozwalając firmom upaść i zostać zastąpione przez nowe, wydajne, zwiększamy ogólną konkurencyjność naszej gospodarki."
 ITA_legalized_light_drugs: "Zalegalizowane lekkie narkotyki"
 ITA_legalized_light_drugs_desc: "Podnieś §YDochody podatkowe§! przez §G2%§!\n\n Legalizacja narkotyków lekkich zwiększyła nasze dochody podatkowe i znacznie zmniejszyła zatykanie sądów, redukując czas marnowany przez sądy na wydawanie mniejszych wyroków."
 ITA_legalized_all_drugs: "Zalegalizowane narkotyki"
 ITA_legalized_all_drugs_desc: "Podnieś §YDochody podatkowe§! o §G3%§!\n\n Legalizacja narkotyków zwiększyła nasze dochody podatkowe i znacznie zmniejszyła zatykanie sądów, redukując czas marnowany przez sądy na wydawanie mniejszych wyroków."
 ITA_tax_evasion: "Unikanie podatków"
 ITA_tax_evasion_desc: ""
 ITA_tax_evasion_tt: "Populacja i dochód korporacyjny: §R-10%§!"
 ITA_brain_drain: "Drenaż mózgów"
 ITA_brain_drain_desc: "Rynek pracy przedkładający staż pracy nad kompetencje oraz system edukacji z niewystarczającymi zasobami stworzył brak możliwości dla młodych ludzi, szczególnie w południowej części kraju. Skutkowało to rosnącą liczbą emigrantów poszukujących bardziej dynamicznych gospodarek."
 ITA_building_abuse: "Nadużycie budowlane"
 ITA_building_abuse_desc: "Zmniejsza §YDochody podatkowe§! przez §R5%§!\n W wielu częściach kraju powszechną praktyką jest ignorowanie przepisów dotyczących bezpieczeństwa budynków i planów regulacyjnych mających na celu obniżenie kosztów. Władze lokalne przymykają na to oko, żeby nie mieć do czynienia z §tMafią§! przez lata wiele rządów regularnie wdrażało amnestie budowlane, utrzymując niebezpieczne budynki w celu objęcia ich opodatkowaniem."
 ITA_building_abuse_1_tt: "Populacja i dochód korporacyjny: §R-5%§!"
 ITA_unsustainable_pension_system_1: "Drogi system emerytalny"
 ITA_unsustainable_pension_system_2: "Niezrównoważony system emerytalny"
 ITA_unsustainable_pension_system_3: "Kontyngent 100"
 ITA_unsustainable_pension_system_4: "Nowe emerytury dla dzieci"
 ITA_unsustainable_pension_system_1_desc: "Nasze ostatnie reformy nieznacznie poprawiły długoterminową stabilność naszego systemu emerytalnego, pozostaje jednak jeszcze wiele do zrobienia."
 ITA_unsustainable_pension_system_2_desc: "Nasz system emerytalny należy do najbardziej niezrównoważonych na świecie ze względu na dziesięciolecia bardzo hojnych emerytur przyznawanych osobom o bardzo ograniczonym czasie pracy i zmniejszającej się liczbie ludności."
 ITA_unsustainable_pension_system_3_desc: "Nasze ostatnie reformy znacznie zwiększyły kwotę podatków, które musimy inwestować, aby nadal płacić emerytury naszemu starzejącemu się społeczeństwu. Na szczęście okazały się one niezwykle popularne, przynajmniej póki negatywne konsekwencje będą w odległej przyszłości."
 ITA_unsustainable_pension_system_4_desc: "Nasze ostatnie reformy znacznie zwiększyły kwotę podatków, które musimy inwestować, aby nadal płacić emerytury naszemu starzejącemu się społeczeństwu. Na szczęście okazały się one niezwykle popularne, przynajmniej póki negatywne konsekwencje będą w odległej przyszłości."
 ITA_outdated_education: "Tradycyjny system edukacji"
 ITA_outdated_education_desc: "Nasz system edukacji utknął w oparciu o modele opracowane kilkadziesiąt lat temu i chociaż brak reform pozwolił nam zaoszczędzić przyzwoitą sumę pieniędzy, powoduje to, że nasze następne pokolenia są źle przygotowane na wyzwania przyszłości. Pomimo oczywistych wad elita intelektualna jest dumna z tego archaicznego systemu i sprzeciwia się wszelkim próbom jego zreformowania i leżących u jego podstaw kwestii kulturowych."
 ITA_nuclear_power_banned: "Zakaz energii jądrowej"
 ITA_nuclear_power_banned_desc: "Mimo że jesteśmy bezemisyjnym i najbezpieczniejszym źródłem energii na świecie, nadal nie ufamy energii jądrowej, wolelibyśmy spalić miliony ton węgla, arabskiej ropy czy rosyjskiego gazu, niż zajmować się kilkoma metrami sześciennymi odpadów wytwarzanych co roku przez reaktor ."
 ITA_ageing_population: "Starzejące się społeczeństwo"
 ITA_ageing_population_desc: "Włochy mają jedną ze średnio najstarszych populacji na świecie, z bardzo niskim, ale wciąż spadającym wskaźnikiem urodzeń."
 ITA_gmos_encouraged: "Zachęcał do stosowania GMO"
 ITA_gmos_encouraged_desc: "Włochy mają dużą gęstość zaludnienia i tylko niewielki procent gruntów faktycznie nadających się pod uprawę. Dzięki GMO poprawiliśmy plony rolne i zwiększyliśmy odporność pól na nieoczekiwane zdarzenia, jednocześnie zmniejszając naszą zależność od importu zagranicznego."
 ITA_tourist_destination: "Główny cel turystyczny"
 ITA_tourist_destination_desc: "Dzięki wspaniałym morzu, majestatycznym górom i bogatej historii Włochy są jednym z najważniejszych kierunków turystycznych na świecie."
 ITA_flexible_labour_market: "Elastyczny rynek pracy"
 ITA_flexible_labour_market_desc: "Ograniczając ilość nadmiernych regulacji dotyczących pracowników, rynek pracy stał się bardziej elastyczny i efektywny."
 ITA_rigid_labour_market: "Sztywny rynek pracy"
 ITA_rigid_labour_market_desc: "Zaostrzając regulacje chroniące naszych pracowników, zwiększyliśmy stabilność milionów rodzin kosztem akceptowalnego spadku efektywności naszego rynku pracy."
 ITA_unemployment_wave: "Fala bezrobocia"
 ITA_unemployment_wave_desc: "Nasze ostatnie reformy spowodowały znaczny spadek zatrudnienia, nasza gospodarka będzie potrzebowała czasu, aby wchłonąć wysiedloną siłę roboczą, będziemy musieli zwiększyć zasiłki dla bezrobotnych."
 ITA_privatizations: "Prywatyzacja"
 ITA_privatizations_desc: "Prywatyzując spółki publiczne odzyskaliśmy znaczną część środków, jednocześnie konsekwentnie ograniczając wydatki."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "Instytut Odbudowy Przemysłu to potężne narzędzie, które daje nam szeroką, choć kosztowną, kontrolę nad strategicznymi aktywami kraju."
 ITA_underdeveloped_south: "Pytanie południowe"
 ITA_underdeveloped_south_desc: "Głęboko zakorzenione problemy strukturalne nękają południową część Włoch i spowalniają rozwój całego kraju."
 ITA_economic_catch_up_south: "Południowy cud gospodarczy"
 ITA_economic_catch_up_south_desc: "Słabo rozwinięte regiony południowych Włoch doświadczają szybkiego procesu industrializacji, ponieważ firmy przenoszą się tam z całego kraju i świata, aby skorzystać z tańszej siły roboczej."
 ITA_closed_nation: "Rząd totalitarny"
 ITA_closed_nation_desc: "Sami zajmiemy się swoimi sprawami."
 ITA_economic_freedoms: "Wolności Gospodarcze"
 ITA_economic_freedoms_desc: "Swobody gospodarcze pozwalają naszemu narodowi rozwijać się i dadzą nam zasoby potrzebne do przywrócenia naszego niegdyś wielkiego imperium."
 ITA_war_economy_spirit: "Gospodarka wojenna"
 ITA_war_economy_spirit_desc: "Barbarzyńców okupujących nasze prawe ziemie jest wielu i mają potężnych sojuszników. Potrzebujemy gospodarki nastawionej na wojnę, aby się z nimi zmierzyć."
