 ITA_reform_approval_TT: "Pomimo tego, że jest to główny kraj zachodni, mający silne powiązania kulturowe z USA i Europą, włoska kultura polityczna i gospodarcza jest znacznie bardziej podobna do kultury kraju Ameryki Południowej, takiego jak Argentyna, z poglądami peronistycznymi i neokeynesowskimi dominującymi we wszystkich partiach, nawet tych którzy reklamują się jako liberałowie. Z tego powodu jakakolwiek próba liberalizacji zostanie z trudem przetrawiona przez społeczeństwo, chyba że w dominującej kulturze nastąpi zasadnicza zmiana."
 ITA_unlock_policy_decision_TT: "To skupienie odblokuje decyzję o przyjęciu powiązanej polityki."
 ITA_ruling_party_popularity_change_decision_TT: "Zmiana popularności partii spowodowana tą decyzją zależy od aktualnej partii rządzącej."
