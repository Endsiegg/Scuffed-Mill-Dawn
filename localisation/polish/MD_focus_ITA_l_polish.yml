 ITA_happy_degrowth: "Szczęśliwego odrostu"
 ITA_happy_degrowth_desc: "Nasz system gospodarczy nie może mieć na celu ciągłego wzrostu. Koncentrowanie się na zysku powoduje zniszczenie naszej planety i należy to powstrzymać. Najlepszym sposobem jest produkowanie mniej, mniejsze zużycie i więcej recyklingu."
 ITA_ban_gmos: "Zakazać GMO"
