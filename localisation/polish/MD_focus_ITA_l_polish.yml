 mafia.1.t: "Rozliczenie rachunków pomiędzy gangami"
 mafia.1.d1: "Wkraczając na terytorium rywalizujących klanów i zadając niewygodne pytania właściwym osobom, naszym tajnym agentom udało się sprowokować konflikt pomiędzy rywalizującymi gangami. To znacznie osłabi gangi, ale cywile mogą zostać wciągnięci w konflikty wewnętrzne."
 mafia.1.a: "Niefortunna cena do zapłacenia."
 mafia.2.t: "Nasi agenci zostali odkryci!"
 mafia.2.d1: "Wykryto próby prowokowania konfliktów między gangami przez naszych tajnych agentów, los agentów jest wciąż nieznany, ale możemy sobie wyobrazić, że nie było to przyjemne."
 mafia.2.a: "Dostaniemy je następnym razem."
 mafia.3.t: "§tMafia§! Kryjówka oczyszczona"
 mafia.3.d1: "Dzięki bezcennym informacjom dostarczonym przez naszych tajnych agentów, niespodziewany nalot policji zdołał oczyścić §tmafię§! kryjówkę i schwytaj kilku przestępców. Będziemy transmitować ten sukces we wszystkich mediach."
 mafia.3.a: "Przechodząc do następnego."
 mafia.4.t: "Nasi agenci zostali odkryci!"
 mafia.4.d1: "Próby naszych tajnych agentów zdemaskowania §tmafii§! odkryto kryjówkę, los agentów jest nadal nieznany, ale możemy sobie wyobrazić, że nie był przyjemny."
 mafia.4.a: "Dostaniemy je następnym razem."
 mafia.5.t: "Nielegalne łodzie migracyjne"
 mafia.5.d: "Straż Przybrzeżna poinformowała, że ​​§2Cosa Nostra§! po raz kolejny współpracuje z libijskimi przemytnikami migrantów."
 mafia.5.o1: "Powinniśmy sobie z tym poradzić."
 mafia.5.o2: "Nie mamy na to czasu."
 mafia.5.o3: "Wykorzystaj nadzwyczajne fundusze"
 mafia.6.t: "Nielegalne wysypisko śmieci"
 mafia.6.d: "Odkryto kolejne nielegalne wysypisko śmieci w §0Kampanii§!. Nieużytkowane toksyczne wycieki zanieczyściły wodę do irygacji w pobliżu pól uprawnych. Głównym podejrzanym jest §0Camorra§!."
