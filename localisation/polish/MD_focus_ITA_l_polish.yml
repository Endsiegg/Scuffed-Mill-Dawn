 ITA_protect_migrant_rights: "Chroń prawa migrantów"
 ITA_protect_migrant_rights_desc: "Włosi byli imigrantami przez dłuższy czas w przeszłości i nadal tak jest. Powinni wiedzieć, jak to jest wyjechać do innego kraju, bo twój nie daje wystarczających możliwości, aby żyć bezpiecznie i wygodnie... Pomóż tym ludziom i nie pozwól, aby populistyczna propaganda wymazała te wspomnienia."
