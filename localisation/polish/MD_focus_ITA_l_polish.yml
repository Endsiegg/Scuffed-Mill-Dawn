 italy_md.1.t: "Watykan zgodził się na odnowienie Traktatów!"
 italy_md.1.d: "Watykan podjął decyzję o odnowieniu Traktatów laterańskich! Teraz Włochy mają nawet Boga po swojej stronie!"
 italy_md.1.o1: "Fantastyczny."
 italy_md.2.t: "Watykan odmówił odnowienia traktatów."
 italy_md.2.d: "Watykan zdecydował się nie przedłużać Traktatów laterańskich."
 italy_md.2.o1: "Nie rozumieją, w co się pakują!"
 italy_md.3.t: "Włochy żądają natychmiastowej aneksji!"
 italy_md.3.d: "Właśnie dotarło do nas skandaliczne żądanie, Włochy żądają naszej natychmiastowej aneksji! Naród jest gotowy stawić czoła wojnie z Włochami, ale wiele osób może zginąć, a możliwości wygrania wojny przez nasz kraj są ograniczone... Co powinniśmy zrobić?"
 italy_md.3.o1: "Wygląda na to, że wszyscy jesteśmy teraz Włochami…"
 italy_md.3.o2: "Skandaliczne żądania! Społeczność międzynarodowa z pewnością nas poprze."
 italy_md.4.t: "[From.GetName] akceptuje aneksję!"
 italy_md.4.d: "[From.GetName] zdecydował się zaakceptować nasze prośby, są one teraz częścią państwa włoskiego."
 italy_md.4.o1: "Słodki."
 italy_md.5.t: "[From.GetName] nie chce być aneksowany!"
 italy_md.5.d: "[From.GetName] zdecydował się nie przyjmować naszych próśb..."
 italy_md.5.o1: "Zatem [From.GetName] wkrótce stanie się pustkowiem!"
 italy_md.6.t: "Oferta państwa włoskiego"
 italy_md.6.d: "Włoska spółka krajowa ENI twierdziła, że ​​znalazła złoże ropy u wybrzeży naszego kraju... zaoferowała budowę szybów naftowych i innej infrastruktury, jednocześnie oddając nam należny nam udział. Czy powinniśmy zaakceptować?"
 italy_md.6.o1: "Zagraniczna inwestycja? Weź mnie pod uwagę!"
 italy_md.6.o2: "To NASZ olej. Nie jacyś włoscy imperialiści!"
 italy_md.7.t: "[From.GetName] odrzuca umowę naftową!"
 italy_md.7.d: "Nasza uczciwa oferta wysłana do [From.GetNameDef] została odrzucona! Twierdzą, że złoże ropy jest ich własnością i nie chcą się nim z nikim dzielić."
 italy_md.7.o1: "Oni za to zapłacą."
 italy_md.8.t: "[From.GetName] akceptuje transakcję naftową!"
 italy_md.8.d: "Nasza oferta została zaakceptowana przez rząd [From.GetAdjective]. Pozwolą nam budować odwierty naftowe w nowo odkrytych złożach ropy, pod warunkiem, że będą czerpać z tego należny im udział."
 italy_md.8.o1: "My dostajemy zasoby, oni dostają zasoby. Wygrana-wygrana!"
 italy_md.9.t: "Oferta państwa włoskiego"
 italy_md.9.d: "Włoska spółka krajowa ENI twierdziła, że ​​znalazła złoże ropy u wybrzeży naszego kraju... zaoferowała budowę szybów naftowych i innej infrastruktury, jednocześnie oddając nam należny nam udział. Czy powinniśmy zaakceptować?"
 italy_md.9.o1: "Oczywiście, że powinniśmy"
 italy_md.9.o2: "To nasz olej i nie chcemy się nim z nikim dzielić!"
 italy_md.10.t: "Nasza oferta została odrzucona!"
 italy_md.10.d: "Nasza uczciwa oferta wysłana do [From.GetName] została odrzucona! Twierdzą, że złoża ropy są ich i nie chcą się nimi z nikim dzielić."
 italy_md.10.o1: "Oni za to zapłacą."
 italy_md.11.t: "Raport roczny programu kosmicznego"
 italy_md.11.d: "W tym roku ASI (Agenzia Spaziale Italiana) i jej marka handlowa (Spazitalia) uzyskały następujące wyniki w swoich operacjach poza orbitą:"
 italy_md.11.o1: "Zbieranie dochodów i spłacanie długów."
 italy_md.12.t: "[From.GetName] chce dołączyć do SCO"
 italy_md.12.d: "[From.GetName] prosi o możliwość zostania członkiem-kandydatem do SCO. Czy powinniśmy zaakceptować?"
 italy_md.12.o1: "Tak"
 italy_md.12.o2: "NIE"
 italy_md.13.t: "Środki oszczędnościowe"
 italy_md.13.d: "Nasz dług publiczny szybko rośnie i aby nie wymknął się spod kontroli, musimy zmniejszyć deficyt poprzez cięcie niepotrzebnych wydatków. \n Na czym powinniśmy się skupić w naszych cięciach?"
 italy_md.13.o1: "Edukacja"
 italy_md.13.o2: "Opieka zdrowotna"
 italy_md.13.o3: "Zasiłek"
 italy_md.14.t: "Mechanika włoska cz.2"
 italy_md.14.d: "Aby ponownie uzyskać dostęp do tego samouczka, użyj polecenia „event italy.md23” w konsoli. \n \n Treść włoska autorstwa Simone – Traiano \n Współpracownicy: Mik; Zebrone"
 italy_md.14.o1: "Decyzje kosmiczne i oddział wojskowy"
 italy_md.14.o2: "Tygodniowa stabilność"
 italy_md.14.o3: "Polityka i przywódcy"
 italy_md.14.o4: "Powrót do pierwszej strony"
 italy_md.15.t: "Trzęsienie ziemi w Amatrice!"
 italy_md.15.d: "Dziś Włochy nawiedziło trzęsienie ziemi. Epicentrum znajduje się w Amatrice, w Lacjum, regionie środkowych Włoch. Trzęsienie ziemi miało siłę 6,2 w skali Richtera. Jak dotąd zgłoszono, że w rejonach Umbrii, Lacjum i Marche zginęło 299 osób, ale co najmniej 238 osób wydobyto żywcem spod gruzów, a w akcję poszukiwawczo-ratowniczą zaangażowanych jest 4400 osób."
 italy_md.15.o1: "Zrekonstruujemy wszystko!"
 italy_md.16.t: "Trzęsienie ziemi w L'Aquila!"
 italy_md.16.d: "Dziś Włochy nawiedziło trzęsienie ziemi. Epicentrum znajduje się w L'Aquila, w Abruzji, w środkowym regionie Włoch. Trzęsienie ziemi miało siłę 6,3 w skali Richtera. Do tej pory zginęło 309 osób. Było to najbardziej śmiercionośne trzęsienie ziemi od trzęsienia ziemi w Irpinii w 1980 r., a ze względu na ukształtowanie terenu, na którym leży miasto, może to być dopiero pierwsze z długiej serii nowych trzęsień ziemi w regionie."
 italy_md.16.o1: "Szybkie i skuteczne rekonstrukcje!"
 italy_md.17.t: "Włochy proponują współpracę przemysłową"
 italy_md.17.d: "Obydwa nasze kraje posiadają silne sektory produkcyjne nastawione na handel międzynarodowy i eksport. Współpraca powinna przynosić korzyści obu stronom."
 italy_md.17.o1: "Zaakceptować"
 italy_md.17.o2: "Odmawiać"
 italy_md.18.t: "Włochy proponują umowę handlową"
 italy_md.18.d: "Nasza branża odniosłaby ogromne korzyści z Waszych surowców i jesteśmy pewni, że w Waszej branży istnieje duże zapotrzebowanie na włoską modę i żywność, a umowa handlowa przyniesie korzyści nam obojgu."
 italy_md.18.o1: "Zaakceptować"
 italy_md.18.o2: "Odmawiać"
 italy_md.19.t: "Italeo!"
 italy_md.19.d: "Naszemu krajowi będzie lepiej bez europejskiego zaangażowania! Musimy przeprowadzić referendum i pokazać wszystkim, że naród włoski chce opuścić tę nieudaną i przestarzałą unię. Nadszedł wreszcie czas, aby Włochy znów były wspaniałe!"
 italy_md.19.o1: "Zorganizujmy dziś referendum!"
 italy_md.20.t: "Wynik Italeave: Wyjdź!"
 italy_md.20.d: "Nasi ludzie mądrze głosowali za opuszczeniem Unii Europejskiej przez Włochy! Powinniśmy rozpocząć negocjacje i jak najszybciej uruchomić art. 50"
 italy_md.20.o1: "Wspaniały"
 italy_md.21.t: "Wynik Italeave: Pozostań!"
 italy_md.21.d: "Włosi zdecydowali się głosować przeciwko wyjściu z Unii Europejskiej, europejska propaganda musi im wyprać mózgi! Teraz musimy zdecydować, czy uruchomić artykuł 50, czy nie, nawet jeśli sytuacja w naszym kraju może stać się nieco gorąca..."
 italy_md.21.o1: "Podejmiemy decyzję."
 italy_md.22.t: "Oczekiwania reformy"
 italy_md.22.d: "Aby odzwierciedlić niestabilność polityczną Włoch, jedną z głównych cech nowej zawartości przekazanej Włochom jest dynamiczny modyfikator „Oczekiwania na reformy”. Popularność partii w koalicji rządzącej gwałtownie spadnie, jeśli nie zostanie wdrożona polityka zadowalająca społeczeństwo. Jeżeli członek koalicji zauważy, że jego popularność spadnie poniżej połowy wartości, za jaką został wybrany, opuści koalicję. Jeśli koalicja straci zbyt dużą popularność, nastąpi kryzys rządowy, który można rozwiązać w drodze nowych wyborów lub próbując utrzymać rząd przy życiu kosztem stabilności. Na wielkość oczekiwań dotyczących reform wpływają cele, wydarzenia i decyzje, ale nie jest ona statyczna. W zależności od obowiązujących przepisów poziom podatków, stopy procentowe i oczekiwania dotyczące reformy stabilności przesuną się na wyższy lub niższy poziom. Posiadanie rządu technokratycznego z czasem zwiększy także oczekiwania dotyczące reform i zwiększy koszt reform w zakresie siły politycznej."
 italy_md.22.o1: "Powrót do listy mechaników."
 italy_md.22.o2: "Dość wyjaśnień."
 italy_md.23.t: "Włoska mechanika"
 italy_md.23.d: "Do Włoch dodano kilka nowych mechanik, w tym krótkim poradniku możesz przeczytać bardziej szczegółowe opisy ich działania."
 italy_md.23.o1: "Oczekiwania reformy"
 italy_md.23.o2: "§tMafia§!"
 italy_md.23.o3: "Druga strona poradnika"
 italy_md.23.o4: "Zamknij samouczek"
 italy_md.24.t: "Autostrada z Salerno do Reggio Calabria"
 italy_md.24.d: "Po ponad 50 latach prac otwarto autostradę z Salerno do Reggio Calabria! Autostrada przeszła gruntowną modernizację, a w wielu przypadkach obok oryginalnej zbudowano zupełnie nową autostradę równoległą, co w większości przypadków wiązało się z całkowitą przebudową lub wymianą drogi, na której zachowano przebieg. Teraz, gdy autostrada została wreszcie otwarta, dojazd i wyjazd z Kalabrii będzie znacznie łatwiejszy, biorąc pod uwagę, że pół wieku temu była ona uważana za „Trzecią Wyspę Włoch” ze względu na charakter terenu."
 italy_md.24.o1: "Najwyższy czas!"
 italy_md.25.t: "Decyzje kosmiczne i oddział wojskowy"
 italy_md.25.d: "Wypełniając opcję „Zwiększ finansowanie ASI” w gałęzi „Wielkie projekty” drzewa zainteresowań przemysłowych, odblokujesz dostęp do zestawu decyzji związanych z przestrzenią. Powtarzająca się decyzja pozwala przeznaczyć więcej zasobów na Naukową Eksplorację Kosmosu, co będzie kosztować znaczną ilość pieniędzy, ale zapewni zwiększenie szybkości badań i niewielki wzrost władzy politycznej. Co najważniejsze, rozwijanie programu kosmicznego ostatecznie odblokuje możliwość ustawienia placówki na Księżycu, która z kolei będzie służyć jako baza do wydobywania asteroid. Wydobywanie asteroid pozwala na wykorzystanie strategicznych surowców, pod warunkiem, że będziesz skłonny ponieść dość znaczne roczne koszty finansowe wymagane do podtrzymania takiego przedsięwzięcia. Jednocześnie będziesz musiał zadbać o to, aby twoja populacja była w wystarczającym stopniu usatysfakcjonowana osiągnięciami swojego programu kosmicznego, w przeciwnym razie ogromne wydatki i wysiłki, jakich wymaga, nie będą już dłużej uzasadnione i konieczne może być przerwanie dalszych operacji.\n\nNowy gałąź wojskowa zawiera kilka celów, które pozwalają specjalizować sprzęt, te zdarzenia wyzwalają, które pozwalają ci wybrać pomiędzy zmniejszeniem kosztów produkcji i niezawodności określonego typu sprzętu lub zwiększeniem jego kosztu i statystyk bojowych. Przyznane w ten sposób premie zostaną pokazane w jednym pomyśle dla każdego rodzaju wojska, aby uniknąć zaśmiecania okien narodowych alkoholi. Kolejną nową funkcją jest możliwość ulepszania oficerów w sekcji przywództwa, co spowoduje przejście oficera na emeryturę i utworzenie nowego o tym samym nazwisku, ale z lepszymi statystykami. Ten proces oznacza, że ​​będziesz musiał ponownie zaciągnąć oficera, jeśli był w użyciu."
 italy_md.25.o1: "Powrót do listy mechaników."
 italy_md.25.o2: "Dość wyjaśnień."
 italy_md.26.t: "Zmiany frakcji wewnętrznych"
 italy_md.26.d: "Ostatnie wydarzenia w polityce wewnętrznej spowodowały zmianę względnego wpływu wewnętrznych frakcji naszego narodu."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Plac Afari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Włoskie inwestycje handlowe"
 italy_md.27.d: "Do naszej stolicy przybyła Włoska Delegacja Handlowa. To tylko zacieśni nasze powiązania gospodarcze z Włochami."
 italy_md.27.o1: "To nie może być złe, prawda?"
 italy_md.28.t: "Przestępcy sabotują nasz przemysł!"
 italy_md.28.d: "Dziś rano otrzymaliśmy wiadomość, że ciężko wyposażeni przestępcy dokonali sabotażu naszego przemysłu i infrastruktury. Podpalono przemysł, a na autostradach doszło do ogromnych eksplozji. Nasze tajne agencje odkryły, że ataki są odpowiedzią budzących strach przywódców „§tMafii§!” którzy nie potraktowali lekko naszych ostatnich działań przeciwko nim."
 italy_md.28.o1: "Musimy się cofnąć"
 italy_md.28.o2: "Więcej powodów, aby wymazać je z powierzchni Ziemi!"
 italy_md.29.t: "Przestępcy sabotują nasz przemysł wojskowy!"
 italy_md.29.d: "Po raz kolejny miał miejsce atak na nasz przemysł, a także ataki bombowe na autobusy i pociągi. Oprócz uszkodzonych gałęzi przemysłu w atakach terrorystycznych w centrach miast zginęła nieoszacowana liczba osób. Po raz kolejny wszystkie te ataki mają związek z przestępczością zorganizowaną. Kiedy to się kiedyś skończy?"
 italy_md.29.o1: "Naprawdę musimy się cofnąć"
 italy_md.29.o2: "To nas nie powstrzyma!"
 italy_md.30.t: "§tMafia§!"
 italy_md.30.d: "Przestępczość zorganizowana jest poważnym problemem we Włoszech. W grze jest to reprezentowane przez nową §tMafię§! mechanika. Ze wszystkimi czterema południowymi stanami związany jest główny „Klan”: §2Cosa Nostra§! w §2Sycylia§!, §0Camorra§! w §0Kampania§!, §7'Ndrangheta§! w §7Kalabria§! i §9Sacra Corona Unita§! w §9Puglia§!. Każdy klan ma wartość siły, która bezpośrednio ogranicza rozwój regionu, w którym działa, poprzez zmniejszenie szybkości budowy oraz zwiększenie kosztów i czasu inwestycji zagranicznych. Ponadto średnia wartość wszystkich mocnych stron jest wykorzystywana do obliczenia, ile §tMafia§! wpływa na cały kraj poprzez §tMafię§! ducha narodowego i poprzez zwiększenie kosztów wydatków w drzewie skupienia. Koncentracje przemysłowe mają teraz nie tylko wyższe koszty w oparciu o aktualną wartość wpływów mafii, ale także zwiększą siłę mafii w zależności od tego, ile pieniędzy przestępcy są w stanie wyłudzić z projektów. Aby walczyć z przestępcami, Włochy muszą zatrudnić swoje siły policyjne i zapewnić włoską współpracę w wykorzenieniu §tmafii§!. §tMafia§! siła rośnie pasywnie z biegiem czasu, ale wzrost ten można obniżyć, a nawet odwrócić, skupiając się na kwestiach krajowych. Ponadto skuteczność decyzji dotyczących walki z mafią będzie opierać się na wartości Skuteczność Policji. Na tę wartość wpływają pewne obszary zainteresowań, korupcja, finansowanie policji, regionalna §tmafia§! siłę i liczbę tajnych agentów w regionie. Kiedyś średnia siła mafii była przez kilka lat znikoma, zwycięstwo nad §tMafią§! można w końcu ogłosić."
 italy_md.30.o1: "Powrót do listy mechaników."
 italy_md.30.o2: "Dość wyjaśnień."
 italy_md.31.t: "Tygodniowa stabilność"
 italy_md.31.d: "Wiele celów i mechanik w tej przeróbce opiera się na cotygodniowej stabilności. Ponieważ waniliowy HOI4 ma sztywny limit określający, jak bardzo ten modyfikator może wpłynąć na stabilność, wprowadzono ducha narodowego, aby zapewnić prawidłowe stosowanie wartości przez czas nieokreślony. Większość wyborów w tym drzewie będzie obejmować opcję, która zapewnia duże natychmiastowe korzyści w zakresie stabilności, zmniejszając się w czasie, a opcją, która zamiast tego natychmiast obniży stabilność, ale stopniowo ją zwiększy w czasie.\n\nTo jest potrzebne, ponieważ HOI4 ma pulę stabilności o rozmiarze 100, którą można wypełnić lub opróżnić poprzez efekty po prostu zapewniające stabilność, niezwiązane z duchem lub innymi efektami, oraz przez tygodniową stabilność. Kiedy ta pula jest całkowicie pełna lub pusta, nie można już dodawać ani odejmować tygodniowej stabilności. Kiedy to nastąpi, ta mechanika doda cotygodniową stabilność do uniwersalnego modyfikatora. Z tego powodu, jeśli tygodniowy wzrost stabilności zostanie odwrócony, stabilność modyfikatora uniwersalnego będzie miała wpływ tylko wtedy, gdy pula będzie ponownie całkowicie pełna lub pusta."
 italy_md.31.o1: "Powrót do listy mechaników."
 italy_md.31.o2: "Dość wyjaśnień."
 italy_md.32.t: "Koniec przestępczości zorganizowanej!"
 italy_md.32.d: "Przez dziesięciolecia pozwalano na prowadzenie ich podejrzanych interesów, ale coś takiego nigdy więcej się nie powtórzy! Nasze reformy mające na celu wycelowanie w przestępczość zorganizowaną w każdy możliwy sposób okazały się najskuteczniejszymi reformami w historii! Włochy są teraz wolne od §tmafii§!, nasza ludność, szczególnie w południowych Włoszech, nie będzie już z ich powodu cierpieć."
 italy_md.32.o1: "To historyczny dzień dla Włoch!"
 italy_md.33.t: "Włochy proponują odnowienie traktatów laterańskich"
 italy_md.33.d: "Po raz kolejny nowy włoski reżim stara się wykorzystać ogromny wpływ Kościoła na Włochów. W zamian za wsparcie zagwarantują nam bezpieczeństwo i niezależność. Co mamy odpowiedzieć?"
 italy_md.33.o1: "Zaakceptować."
 italy_md.33.o2: "Odmawiać."
 italy_md.34.t: "Włochy proszą o inwestycje"
 italy_md.34.d: "Włochy proszą nas o inwestycje w ich kraju, aby pomóc w walce ze stagnacją gospodarczą."
 italy_md.34.o1: "Zaakceptować."
 italy_md.34.o2: "Odmawiać."
 italy_md.35.t: "Inwestycje przyznane"
 italy_md.35.d: "Nasze prośby o pomoc rozwojową zostały uwzględnione."
 italy_md.35.o1: "Świetny interes."
 italy_md.36.t: "Inwestycje odrzucone"
 italy_md.36.d: "Nasze prośby o pomoc rozwojową zostały odrzucone."
 italy_md.36.o1: "Nieoptymalne."
 italy_md.37.t: "Przełącznik tagu"
 italy_md.37.d: "Czy chcesz grać nowo wydaną nacją?"
 italy_md.37.o1: "Graj jako Padania"
 italy_md.37.o2: "Graj jako Dwie Sycylie"
 italy_md.38.t: "Kryzys rządowy"
 italy_md.38.d: "Włosi stracili wiarę w zdolność tego rządu do wdrożenia reform, które uważają za konieczne. Opozycja domaga się nowych wyborów, ale przy pewnych kompromisach politycznych możemy utrzymać swoje mandaty jeszcze przez jakiś czas. Co powinniśmy zrobić?\n\n Kryzys rządowy zostanie wywołany, jeśli koalicja rządowa spadnie poniżej połowy popularności, jaką cieszyła się wybrany z. Może się to zdarzyć w wyniku utraty popularności partii koalicyjnych lub całkowitego opuszczenia koalicji (coś, co zrobią, jeśli stracą zbyt dużą popularność). Do kryzysu rządowego może dojść także wtedy, gdy partia młodszej koalicji stanie się znacznie popularniejsza od partii rządzącej."
 italy_md.38.o1: "Nowe wybory"
 italy_md.38.o2: "Spróbuj dotrzeć do prawnego końca legislatury."
 italy_md.38.o3: "Przetasowania partii koalicyjnych"
 italy_md.39.t: "Polityka i przywódcy"
 italy_md.39.d: "Główną mechaniką gałęzi politycznej włoskiego drzewa fokusowego są polityki. Zasady stają się dostępne po zakończeniu ich fokusu, ale po fokusie nie można po prostu uzyskać efektów. Zamiast tego zasady zostały przeniesione do decyzji, które można wielokrotnie uchwalać i uchylać, co pozwala na większe możliwości odgrywania ról i metagier. Ale uważaj, uchylenie polityki nie przyniesie dokładnie odwrotnych skutków, jakie zapewniała w momencie uchwalenia, szczególnie w odniesieniu do oczekiwań reform.\n\nSekcja drzewa tematycznego powyżej polityk jest poświęcona przywódcom partii. Ponieważ we Włoszech wyłączona została funkcja automatycznego odchodzenia na emeryturę liderów partii po przegranych wyborach, tę sekcję utworzono, aby zapewnić możliwość zmian w kierownictwie."
 italy_md.39.o1: "Powrót do listy mechaników."
 italy_md.39.o2: "Dość wyjaśnień."
 italy_md.40.t: "Salvini przejmuje Legę Nord"
 italy_md.40.d: "Matteo Salvini, poseł do Parlamentu Europejskiego z ramienia partii Lega Nord, zebrał w swojej partii wystarczające poparcie, aby obalić Bossiego i objąć przywództwo. Salvini to twardogłowy, eurosceptyczny polityk krytyczny zarówno wobec unii politycznej, jak i gospodarczej. Ma silne powiązania z Rosją i wspiera ruch neonacjonalistyczny, który sprzeciwia się globalizacji, imigracji i wolnemu rynkowi. Jego przywództwo przekształci Legę Nord z partii skupionej na północnych regionach i ich żądaniu federalizmu w partię narodową, która próbuje budować tożsamość narodową przy użyciu różnych, odpowiednio wyprodukowanych wrogów zewnętrznych, takich jak obcokrajowcy, migranci, banki, kraje sąsiednie i wiele więcej."
 italy_md.40.o1: "Il Capitano"
 italy_md.41.t: "Beppe Grillo zakłada nową partię"
 italy_md.41.d: "Wybitny włoski komik Beppe Grillo, kierując się radą Gianroberto Casaleggio, zorganizował kilka list obywatelskich i organizacji kibiców w prawdziwą partię zwaną Ruchem Pięciu Gwiazd. Ruch powstał, aby stworzyć platformę dla wszystkich ludzi rozczarowanych polityką, coraz bardziej postrzeganych jako odlegli i skorumpowani. Zdecydowanie opowiada się za demokracją bezpośrednią poprzez wykorzystanie narzędzi udostępnianych w Internecie, przy czym wybory na stanowiska i inne decyzje są podejmowane na prywatnej platformie internetowej należącej do Casaleggio. Mimo to faktyczna władza pozostaje w rękach jej kierownictwa, które może bardzo aktywnie kształtować partię, swobodnie przełączając się w różnych kwestiach między prawicą a lewicą. Pomimo elastyczności ideologicznej, rdzeń partii można najczęściej opisać jako partię zielonych, charakteryzującą się zwinnym podejściem do ekologii i zdecydowanym stanowiskiem nieglobalizacyjnym w kwestiach gospodarczych. W przeciwieństwie do prawicowych partii populistycznych ruchy pięciu gwiazd bardziej cenią swoje związki z Chinami niż z Rosją."
 italy_md.41.o1: "Vaffanculo!"
 italy_md.42.t: "Kryzys gospodarki odpadami miejskimi w Neapolu!"
 italy_md.42.d: "Połączenie złego planowania, lat zaniedbań w infrastrukturze, NIMBYsm, działalności mafijnej i korupcji politycznej doprowadziło do załamania się systemu odzysku i zarządzania odpadami w Neapolu. W każdym zakątku tego niegdyś pięknego miasta walają się sterty śmieci, ale możliwości ich zebrania są niewielkie, a pomysłów na to, gdzie je umieścić, jest jeszcze mniej, ponieważ wszystkie standardowe i awaryjne wysypiska śmieci są pełne."
 italy_md.42.o1: "Zniszcz NIMBY i zbuduj spalarnie"
 italy_md.42.o2: "Wysłać odpady do Niemiec i Austrii"
 italy_md.42.o3: "Znam kilka osób, które mogłyby nam pomóc.."
 italy_md.43.t: "Kryzys odpadów komunalnych w Rzymie!"
 italy_md.43.d: "Połączenie złego planowania, lat zaniedbań w infrastrukturze, NIMBYsm, działalności mafijnej i korupcji politycznej doprowadziło do upadku systemu odzysku i zarządzania odpadami w Rzymie. W każdym zakątku tego niegdyś pięknego miasta walają się sterty śmieci, ale możliwości ich zebrania są niewielkie, a pomysłów na to, gdzie je umieścić, jest jeszcze mniej, ponieważ wszystkie standardowe i awaryjne wysypiska śmieci są pełne."
 italy_md.43.o1: "Zniszcz NIMBY i zbuduj spalarnie"
 italy_md.43.o2: "Wysłać odpady do Niemiec i Austrii"
 italy_md.43.o3: "Znam kilka osób, które mogłyby nam pomóc.."
 italy_md.44.t: "Włochy proponują współpracę wojskową"
 italy_md.44.d: "Włochy pragną poprawić współpracę między naszymi siłami zbrojnymi poprzez zakup naszego sprzętu."
 italy_md.44.o1: "Zaakceptować"
 italy_md.44.o2: "Odmawiać"
 italy_md.45.t: "Cesarstwo Rzymskie w pełni przywrócone"
 italy_md.45.d: "W końcu przywróciliśmy prawomocne granice Cesarstwa Rzymskiego. Nadszedł czas, aby świeżo narodzony Feniks rozwinął skrzydła na całym świecie."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Renesans architektoniczny"
 italy_md.46.d: "Odbudowaliśmy niezliczone arcydzieła naszej chwalebnej przeszłości, zachęcając przy tym do architektonicznego renesansu, który inspiruje świat."
 italy_md.46.o1: "Wspaniały"
 italy_md.47.t: "Partia Sojusznicza opuszcza koalicję"
 italy_md.47.d: "Coraz bardziej zaniepokojony badaniami wskazującymi na mocno obniżony poziom popularności, jeden z naszych partnerów zdecydował się opuścić koalicję rządzącą, mając nadzieję na zwiększenie jej poparcia społecznego będąc w opozycji."
 italy_md.47.o1: "Jest tak, jak jest."
 italy_md.48.t: "Romanizacja zakończona"
 italy_md.48.d: "Prowincja dawnego Cesarstwa Rzymskiego została pomyślnie zintegrowana, a jej mieszkańcy są obecnie dumnymi obywatelami Rzymu."
 italy_md.48.o1: "Roma Aeterna"
 italy_md.49.t: "Włochy nam zagrażają"
 italy_md.49.d: "Wygląda na to, że Włochy rościją sobie pretensje do części naszych ziem i grożą nam wojną, jeśli odmówimy poddania się żądanych terytoriów."
 italy_md.49.o1: "Nie możemy ryzykować wojny totalnej"
 italy_md.49.o2: "Ignoruj ​​zagrożenie"
 italy_md.50.t: "Włochy proponują odkupienie części naszych terytoriów"
 italy_md.50.d: "Wygląda na to, że Włochy rości sobie pretensje do części naszych ziem i proponują nam ich sprzedaż."
 italy_md.50.o1: "Brzmi jak rozsądna umowa"
 italy_md.50.o2: "Gorszący"
 italy_md.51.t: "Zażądaj Krainy"
 italy_md.51.d: "Kraina jest prawowitą krainą włoską, konieczne jest jej odzyskanie. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.51.o1: "Groź im"
 italy_md.51.o2: "Przekup ich"
 italy_md.52.t: "Zapytaj o Dalmację"
 italy_md.52.d: "Dalmacja jest prawowitym krajem włoskim, konieczne jest jej odzyskanie. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.52.o1: "Groź im"
 italy_md.52.o2: "Przekup ich"
 italy_md.53.t: "Poproś o Savoy"
 italy_md.53.d: "Sabaudia była rodową ojczyzną dynastii, która zjednoczyła Włochy, konieczne jest jej odzyskanie. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.53.o1: "Groź im"
 italy_md.53.o2: "Przekup ich"
 italy_md.54.t: "Alitalia prosi o pomoc"
 italy_md.54.d: "Alitalia jest flagowym przewoźnikiem i największą linią lotniczą Włoch, ale od lat boryka się z trudnościami z powodu fatalnego zarządzania, braku możliwości zwolnienia nadmiaru pracowników oraz konkurencji ze strony tanich linii lotniczych i szybkich pociągów. Po raz kolejny jego menedżerowie zwracają się do rządu o udzielenie „pożyczki”. które, jak wszyscy wiemy, nigdy nie zostaną spłacone, aby utrzymać samoloty w powietrzu i nadal płacić pensje. Gdybyśmy tylko mogli sprzedać rządowe udziały w tej spółce i pozwolić jej upaść raz na zawsze, tak jak na to zasługuje!"
 italy_md.54.o1: "Miejmy nadzieję, że to ostatni raz."
 italy_md.54.o2: "To wszystko, sprzedaj aktywa tej firmy zombie każdemu, kto ich chce."
 italy_md.55.t: "Żądaj Ticino-Grabunden"
 italy_md.55.d: "Ticino i Gryzonia są prawowitymi włoskimi ziemiami, konieczne jest ich odzyskanie. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.55.o1: "Groź im"
 italy_md.55.o2: "Przekup ich"
 italy_md.56.t: "Poproś o Korsykę"
 italy_md.56.d: "Korsyka jest geograficznie włoska i przez niezliczone wieki była rządzona przez Genuę, konieczne jest jej odzyskanie. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.56.o1: "Groź im"
 italy_md.56.o2: "Przekup ich"
 italy_md.57.t: "Zażądaj Nicei"
 italy_md.57.d: "Nicea została głupio oddana wraz z Francuzami Sabaudią, konieczne jest jej odzyskanie. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.57.o1: "Groź im"
 italy_md.57.o2: "Przekup ich"
 italy_md.58.t: "Popyt na Wyspy Jońskie"
 italy_md.58.d: "Wyspy Jońskie, takie jak Korfu i Zacinto, od wieków są włoskie, musimy je odzyskać. Być może uda nam się wykonać to zadanie bez uciekania się do przemocy."
 italy_md.58.o1: "Groź im"
 italy_md.58.o2: "Przekup ich"
 italy_md.59.t: "Epidemia Xylelli w Apulii"
 italy_md.59.d: "W regionie Salento w Apulii odnotowano występowanie Xylella Fastidiosa, szkodnika roślin szczególnie niebezpiecznego dla drzew oliwnych. Biorąc pod uwagę, jak ważna jest produkcja oliwek dla tego regionu, konieczne jest zapobieganie rozprzestrzenianiu się szkodnika poprzez przeniesienie niektórych drzew, aby uniemożliwić szkodnikowi miejsce do wzrostu. Niestety lokalna ludność i wybrani przez nich politycy woleliby raczej patrzeć, jak każde drzewo umiera i płonie, niż słuchać nauki."
 italy_md.59.o1: "Wycięcie stuletnich drzew oliwnych? Skandaliczny."
 italy_md.59.o2: "Wprowadź niezbędne środki, aby temu zapobiec."
 italy_md.60.t: "Brutalność policji podczas protestów G8"
 italy_md.60.d: "Podczas spotkania G8 w Genui protestujący należący do ruchów nieglobalnych brutalnie starli się z policją. Walki były tak zacięte, że co najmniej jedna osoba zginęła."
 italy_md.60.o1: "Policja po prostu wykonywała swoją pracę."
 italy_md.60.o2: "Ukarać odpowiedzialnych."
 italy_md.61.t: "Zawalił się most Morandiego"
 italy_md.61.d: "Most Morandi był ważnym mostem autostradowym w pobliżu Genui, zbudowanym w latach sześćdziesiątych według projektu Riccardo Morandiego. Silna burza z ulewnym deszczem, wiatrem i błyskawicami spowodowała zawalenie się mostu, w wyniku czego zginęły 43 osoby."
 italy_md.61.o1: "Módlcie się za ofiary."
 italy_md.62.t: "Susza"
 italy_md.62.d: "Bardzo małe opady deszczu i ekstremalne upały spowodowały suszę. Nasza infrastruktura wodna jest w strasznym stanie, ale jest podzielona na niezliczoną ilość niezwykle małych lokalnych podmiotów kontrolowanych przez gminy, które często wykorzystują je jako miejsca parkingowe dla lokalnych polityków. Konieczna jest reforma, która pomoże nam przygotować się na kolejną suszę."
 italy_md.62.o1: "Racjonuj wodę i miej nadzieję na najlepsze."
 italy_md.62.o2: "Przygotowaliśmy się na to."
 italy_md.63.t: "Włochy proponują Porozumienie Turystyczne"
 italy_md.63.d: "Nasze kraje są piękne i z pewnością skorzystalibyśmy na tym oboje, gdyby turyści mogli przemieszczać się tak łatwo, jak to możliwe."
 italy_md.63.o1: "Zaakceptować"
 italy_md.63.o2: "Odmawiać"
 italy_md.64.t: "Włochy proponują porozumienie w sprawie migrantów"
 italy_md.64.d: "Włochy oferują nam rekompensatę pieniężną w zamian za pomoc w kontrolowaniu napływu migrantów do ich kraju."
 italy_md.64.o1: "Zaakceptować"
 italy_md.64.o2: "Odmawiać"
 italy_md.65.t: "Włochy proponują Porozumienie Technologiczne"
 italy_md.65.d: "Włochy oferują nam zapłatę za podzielenie się z nimi naszą wiedzą technologiczną."
 italy_md.65.o1: "Zaakceptować"
 italy_md.65.o2: "Odmawiać"
 italy_md.66.t: "Partia Wolni i Równi oddziela się od Partii Demokratycznej"
 italy_md.66.d: "Wolni i Równi to partia lewicowa założona w 2007 roku przez byłego sędziego antymafijnego Pietro Grasso po oddzieleniu się od Partii Demokratycznej, której reprezentowała większość jej skrajnie lewicowego skrzydła. Jest to socjalistyczna partia postępowa, która silnie koncentruje się na prawach społecznych, prawach kobiet i migrantów oraz na zwalczaniu nierówności poprzez interwencję rządu."
 italy_md.66.o1: "Ciekawy"
 italy_md.67.t: "Wezwij szanowaną osobę instytucjonalną"
 italy_md.67.d: "Włochy stoją w obliczu tragicznej sytuacji i nie możemy ryzykować pozostawienia narodu na łasce ich niezdolnej klasy politycznej. Należy utworzyć rząd technokratyczny, aby można było zrobić to, co trzeba zrobić, bez kajdan politycznego oportunizmu i fanatyzmu ideologicznego. Musimy tylko wybrać odpowiednią osobę na dane stanowisko."
 italy_md.67.o1: "Mario Montiego"
 italy_md.67.o2: "Mario Draghiego"
 italy_md.67.o3: "Carla Cottarelliego"
 italy_md.68.t: "Tag Przełącz na tag ITA"
 italy_md.68.d: "Wygląda na to, że tag buntownika wygrał wojnę domową. Aby mieć pewność, że drzewo celów nie zostanie utracone, a kolor kraju nie będzie losowy, czas zmienić tag Revolter z powrotem na ITA."
 italy_md.68.o1: "Zrozumiale"
 italy_md.69.t: "Powszechny protest"
 italy_md.69.d: "Rozgniewani okropną sytuacją polityczną i gospodarczą kraju Włosi wzniecili powszechne protesty na całym półwyspie. Niektóre z nich już przybrały formę przemocy, a część rządu już obawia się, co może się wydarzyć, jeśli protestujący nie zostaną uspokojeni, ponieważ partie antysystemowe już ciężko pracują, próbując wykorzystać gniew społeczeństwa."
 italy_md.69.o1: "Denerwujący"
 italy_news.1.t: "Włochy znów zwracają się ku faszyzmowi"
 italy_news.1.d: "Włoscy rebelianci faszystowscy weszli dziś siłą do parlamentu. Przy poparciu społecznym republika została rozwiązana, a na jej miejsce powstał nowy rząd faszystowski. Co stanie się teraz we Włoszech? Czy nowy faszystowski rząd spełni stare marzenie Mussoliniego i spróbuje zdobyć „Terre Irredente” siłą, czy też możliwe będzie podejście dyplomatyczne?"
 italy_news.1.o1: "Przyszłość rysuje się w jasnych barwach dla Włoch."
 italy_news.1.o2: "Kraj faszystowski w Unii Europejskiej? To jest niedopuszczalne!"
 italy_news.1.o3: "Tylko czas powie..."
 italy_news.2.t: "Królestwo Włoch przywrócone!"
 italy_news.2.d: "Dzisiaj zwolennicy monarchii przeprowadzili zamach stanu w Rzymie we Włoszech, a pretendent do tytułu króla z dynastii Sabaudii, Wiktor Emanuele IV, został wezwany na nowego króla Włoch. Natychmiast odpowiedział i zgodził się, i będzie teraz rządził jako monarcha absolutny, pierwszy od zakończenia II wojny światowej, kiedy naród włoski głosował za przekształceniem Włoch w republikę."
 italy_news.2.o1: "Niech żyje król!"
 italy_news.2.o2: "Cóż za ciekawy rozwój."
 italy_news.3.t: "Cesarstwo Rzymskie powraca!"
 italy_news.3.d: "Brzmi to jak zachęta do pisania, ale taka jest rzeczywistość. Dziś rano zwolennicy faszystowskich we Włoszech włamali się do parlamentu i oświadczyli, że republika się skończyła i że zostanie zastąpiona przez nowy faszystowski rząd. Nowy rząd włoski twierdzi, że jest Cesarstwem Rzymskim i dąży do odzyskania ziem starego Cesarstwa. Czy stanie się to poprzez dyplomację czy wojnę? Tylko czas powie..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Miejmy nadzieję, że nowy „rzymski” monarcha nie będzie nazywał się Juliusz Cezar…"
 italy_news.3.o3: "Czy znowu nadszedł czas na inwazję barbarzyńców?"
 italy_news.3.o4: "Ciekawy"
 italy_news.4.t: "Włochy realizują politykę europejską"
 italy_news.4.d: "Niedawno premier Włoch stwierdził, że jego kraj będzie teraz prowadził politykę europejskiej przyjaźni. Zamiarem państw europejskich jest powiększenie unii i docelowo zjednoczenie kraju w jedno, które ma stać się niekwestionowanym supermocarstwem kontynentu europejskiego."
 italy_news.4.o1: "Ciekawy"
 italy_news.5.t: "Przemówienie europejskie"
 italy_news.5.d: "„Unia Europejska powoli podejmuje kroki w kierunku coraz większej współpracy pomiędzy krajami europejskimi. Lata wojen i bitew wreszcie się skończyły, a Europa zmierza obecnie w kierunku procesu zjednoczenia. Od czasu powstania UE nastąpił ogromny rozwój krajów, które zgodziły się na Schengen i strefę euro, ale jednocząc cały kontynent pod jednym rządem i sztandarem, Europa w końcu pokaże światu, że stare mocarstwa wciąż mają przed sobą być traktowane na równi z rosnącymi gospodarkami Azji i Ameryki. Ostatni krok w kierunku zjednoczenia Europy został zrobiony."
 italy_news.5.o1: "Jedna Europa!"
 italy_news.5.o2: "Musimy na nich uważać."
 italy_news.5.o3: "Musimy poprowadzić Europę do wielkości!"
 italy_news.6.t: "Włochy przygotowują traktaty zjednoczeniowe"
 italy_news.6.d: "Włochy ogłosiły, że traktaty jednoczące Europę zostaną teraz przekazane Parlamentowi Europejskiemu do zatwierdzenia. To tylko kwestia miesięcy, zanim Europa zjednoczy się w jednym państwie."
 italy_news.6.o1: "Zobaczmy co się stanie."
 italy_news.7.t: "Włochy „wypowiadają wojnę” §tmafii§!!"
 italy_news.7.d: "Przestępczość zorganizowana jest dużym problemem we Włoszech. Przez dziesięciolecia ich podejrzane biznesy mogły działać niemal bez konsekwencji ze strony włoskiego rządu. Jednak dzisiaj Włochy oficjalnie rozpoczęły „proces” eliminacji przestępczości zorganizowanej w całym kraju. Tylko czas pokaże, jak skuteczna będzie ta „wojna”."
 italy_news.7.o1: "Jesteśmy gotowi."
 italy_news.7.o2: "Dobra"
 italy_news.8.t: "Włoska wojna z §tmafią§! sukces!"
 italy_news.8.d: "Kto by w to uwierzył kilka lat temu? Prawdopodobnie nikt, ale już teraz możemy z całą pewnością stwierdzić, że to ostatnie pozostałości tego, co kiedyś nazywano §tMafią§! teraz ich nie ma. Ostatnio przesłuchano ostatnich przywódców budzącej strach organizacji przestępczej i chociaż w cieniu nadal mogła toczyć się jakaś działalność, §tMafia§! jako całość została wreszcie obalona!"
 italy_news.8.o1: "Kolejne wielkie zwycięstwo naszego kraju"
 italy_news.8.o2: "Dobra"
 italy_news.9.t: "Włoska wojna z §tmafią§! to porażka!"
 italy_news.9.d: "Najwyraźniej wieści napływające z Włoch mówią nam, że nawet największa z ich prób nie zakończyła się ostatecznym wykorzenieniem §tmafii§! we Włoszech. Kontrataki budzących strach organizacji przestępczych, mające na celu powstrzymanie włoskiego rządu przed ograniczeniem ich uprawnień, okazały się wystarczające, aby Włochy przestały z nimi zadzierać, skutecznie zatrzymując „wojnę” z §tMafią§!."
 italy_news.9.o1: "Musieliśmy."
 italy_news.9.o2: "Ciekawy rozwój wydarzeń"
