 reshuffle_coalition: "Przetasowania w koalicji"
 discredit_political_opponents_in_talk_shows: "Dyskredytować przeciwników politycznych w talk show"
 discredit_political_opponents_in_talk_shows_desc: "Kamieniem węgielnym współczesnej kultury włoskiej jest telewizyjny format talk-show, w którym omawia się każdy temat, od polityki po rozrywkę i sport. Stopniowo format ten przekształcił się z informacyjnego panelu ekspertów w kłócącą się grupę wrzeszczących przypadkowych ludzi, próbujących walczyć ze sobą w konkursie krzyków. Jest to proces gorąco wspierany przez producentów, którzy zdali sobie sprawę, że płytkie komunikaty i konflikty generują więcej poglądów niż prawidłowe dziennikarstwo. Możemy wykorzystać ich znaczenie do realizacji naszych potrzeb politycznych."
 estabilish_technocratic_government: "Ustanowić rząd technokratyczny"
 estabilish_technocratic_government_desc: "Włochy stoją w obliczu tragicznej sytuacji i nie możemy ryzykować pozostawienia narodu na łasce ich niezdolnej klasy politycznej. Należy utworzyć rząd technokratyczny, aby można było zrobić to, co trzeba zrobić, bez kajdan politycznego oportunizmu i fanatyzmu ideologicznego."
 integrative_restoration_ITA: "Integracyjna renowacja"
 integrative_restoration_ITA_desc: "Po dziesięcioleciach badań niemal doskonale rozumiemy techniki stosowane przez naszych przodków przy budowie wielu wspaniałych pomników naszego kraju. Możemy je odtworzyć, aby odbudować te pomniki i ożywić te wspaniałe budowle."
 restore_the_Colosseum: "Przywróć Koloseum"
 restore_the_Colosseum_desc: "Pomimo częściowego zniszczenia przez trzęsienia ziemi i grabieże, Koloseum nadal jest budzącym podziw symbolem wyżyn osiągniętych przez cywilizację rzymską. Jego przeznaczenie może być zbyt barbarzyńskie jak na obecną epokę, ale mimo to może stać się główną sceną przedstawień i koncertów w sercu naszej Stolicy. Odbudowa będzie kosztowna, ale z pewnością przyciągnie jeszcze więcej turystów i wzbudzi patriotyzm w naszym społeczeństwie."
 restore_the_Fori_Imperiali: "Przywróć Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "Próby Mussoliniego mające na celu przywrócenie Fori Imperiali przyniosły więcej szkód niż korzyści. Tym razem zrobimy wszystko we właściwy sposób i zbudujemy nowe serce naszej starożytnej stolicy."
 restore_Pompeii: "Przywróć Pompeje"
 restore_Pompeii_desc: "Pompeje, bez wątpienia najważniejsze odkrycie archeologiczne wszechczasów, dostarczyły nam niesamowitego wglądu w sposób życia naszych przodków. Wypada przywrócić je jako chwalebny zabytek."
 restore_the_Temple_Valley: "Przywróć Dolinę Świątyń"
 restore_the_Temple_Valley_desc: "Dolina Świątyń jest jednym z największych zabytków cywilizacji greckiej w basenie Morza Śródziemnego i choć większość świątyń została z czasem prawie zniszczona, nadal przyciąga niezliczoną rzeszę turystów. Przywracając go, sprawimy, że Sycylia stanie się jeszcze bardziej atrakcyjnym kierunkiem, który będzie mógł podziwiać świat."
 restore_Heliopolis: "Przywróć Heliopolis"
 restore_Heliopolis_desc: "W Heliopolis, obecnie znanym jako Baalbek, mieściła się jedna z najbardziej imponujących świątyń świata rzymskiego. Przywrócimy mu dawną świetność."
 restore_Thysdrus: "Przywróć Tysdrusa"
 restore_Thysdrus_desc: "Thysdrus, obecnie znany jako El Djem, był siedzibą jednego z największych amfiteatr świata rzymskiego. Przywrócimy mu dawną świetność."
 restore_diocletians_palace: "Przywróć Pałac Dioklecjana"
 restore_diocletians_palace_desc: "Pałac Dioklecjana, położony na wybrzeżu Dalmacji, jest jednym z największych i najlepiej zachowanych przykładów pałacu rzymskiego na świecie."
 restore_Palmyra: "Odbuduj Palmyrę"
 restore_Palmyra_desc: "Palmyra była jednym z najbogatszych i najbardziej kultowych miast wschodniego imperium rzymskiego, przywrócimy jej dawną świetność."
 restore_Arles_Nimes: "Przywróć areny Arles i Nimes"
 restore_Arles_Nimes_desc: "Arles i Nimes na południu Francji posiadają dwie najlepiej zachowane rzymskie areny, my przywrócimy im pełną świetność."
 restore_Alexandria_lighthouse: "Odbuduj latarnię morską w Aleksandrii"
 restore_Alexandria_lighthouse_desc: "Latarnia morska w Aleksandrii była jednym z siedmiu cudów starożytnego świata. Odbudujemy ją jako latarnię morską nowej, lśniącej złotej ery."
 restore_Athens_acropolis: "Przywróć Akropol w Atenach"
 restore_Athens_acropolis_desc: "Ateny były jednym z najważniejszych miast ery starożytnej, a ich kultura była główną inspiracją dla świata rzymskiego. Przywrócimy mu dawną świetność."
 restore_Troy: "Odbuduj Troję"
 restore_Troy_desc: "Legendarne miasto Troja było ojczyzną Eneasza, którego potomkowie stali się później założycielami samego Rzymu. Odbudujemy to mityczne miasto jako świadectwo tej chwalebnej przeszłości."
 restore_rhodes_colossus: "Odbuduj Kolosa Rodyjskiego"
 restore_rhodes_colossus_desc: "Kolos Rodyjski był jednym z siedmiu cudów starożytnego świata."
 restore_leptis_magna: "Przywróć arenę Leptis Magna"
 restore_leptis_magna_desc: "Amfiteatr w Leptis Magna był jednym z największych w Afryce Północnej."
 restore_marciana_traiana: "Odbuduj Marcianę Traianę"
 restore_marciana_traiana_desc: "Marciana Traiana Thamugadi była rzymską kolonią zbudowaną przez cesarza Trajana we współczesnej Algierii."
 restore_augusta_emerita: "Odbuduj Augustę Emeritę"
 restore_augusta_emerita_desc: "Augusta Emerita, obecnie znana jako Merida, była rzymską kolonią na Lusitanii, we współczesnej Hiszpanii."
 ITA_italian_space_decision_category: "Włoski program kosmiczny"
 ITA_italian_space_decision_category_desc: "Kosmos: ostateczna granica. Musimy poważnie zacząć podbijać tę granicę, jeśli mamy pozostać wielką potęgą w oczach świata, ale możemy to osiągnąć jedynie wielkim kosztem. Ponieważ nie możemy być pewni żadnych realnych korzyści ekonomicznych z zakrojonego na szeroką skalę programu kosmicznego, Włosi muszą pozostać przekonani, że jest to opłacalne przedsięwzięcie! \n§R(jeśli nasz entuzjazm dla programu kosmicznego spadnie poniżej 35, operacje kosmiczne zostaną wstrzymane!)§!\n\nNasz entuzjazm dla programu kosmicznego wynosi obecnie: §Y[?ITA_peoples_support]§! \nPoziom naukowego programu kosmicznego: §Y[?ITA_space_program_level]§! \nNasz roczny dochód z programu kosmicznego wynosi obecnie: §G[?ITA_space_income_var]§! \nNasz roczny wydatek w ramach programu kosmicznego wynosi obecnie: §R[?ITA_space_expenses_var]§! \n§YZasoby wydobywane z asteroid§!: \nMetale szlachetne: [?ITA_asteroid_precious] Metale lekkie: [?ITA_asteroid_aluminium] Metale technologiczne: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "Uruchom krótką kampanię wsparcia publicznego"
 ITA_run_support_campaigns_short_desc: "Jeśli nasi najlepsi naukowcy dopiero zaczynają odkrywać cuda nauki kryjące się w kosmosie, nasi ludzie muszą być niesamowicie zdezorientowani całą tą próbą. Krótka kampania w mediach społecznościowych powinna zapewnić nam wsparcie!"
 ITA_run_support_campaigns_long: "Rozpocznij długą kampanię wsparcia publicznego"
 ITA_run_support_campaigns_long_desc: "Jeśli nasi najlepsi naukowcy dopiero zaczynają odkrywać cuda nauki kryjące się w kosmosie, nasi ludzie muszą być niesamowicie zdezorientowani całą tą próbą. Szczegółowa kampania edukacyjna powinna zdziałać cuda w obliczu wsparcia, jakie otrzymujemy od ludzi!"
 ITA_rebalance_the_ASI_budget: "Zrównoważenie budżetu ASI"
 ITA_rebalance_the_ASI_budget_desc: "W przeszłości nasz program kosmiczny ASI miał pewne problemy związane z nieefektywnymi wydatkami i niewielką ilością korupcji. Powinniśmy wysłać naszych audytorów państwowych, aby pomogli w ograniczeniu nadmiernych wydatków i zdobyli ASI tak potrzebną pozytywną reputację."
 ITA_launch_commercial_satellite: "Wystrzel komercyjnego satelitę"
 ITA_launch_commercial_satellite_desc: "Teraz, gdy era informacji jest w pełnym rozkwicie, prywatne firmy praktycznie prześcigają się w wystrzeliwaniu satelitów. Umożliwienie niektórym z tych firm startu z naszych obiektów powinniśmy przynieść rozsądne korzyści ekonomiczne. Być świadomym; jednakże ludzie mogą zacząć być zmęczeni naszym komercyjnym programem!"
 ITA_prep_international_space_station: "Przygotuj start ISS"
 ITA_prep_international_space_station_desc: "Choć jest to globalne osiągnięcie i inicjatywa, możemy przygotować się na wysłanie na ISS naszych własnych rakiet zaopatrzeniowych wraz z naszymi rakietami osobistymi."
 ITA_italian_iss_launch: "Wystrzelenie włoskiej ISS"
 ITA_italian_iss_launch_desc: "Po miesiącach planowania i przygotowań nasza misja wahadłowca zaopatrzeniowego jest gotowa do startu. Trzy… Dwa… Jeden… Wystrzał!"
 ITA_collect_income_mission: "Zbieraj dochody"
 ITA_collect_income_mission_desc: "Co roku powinniśmy ściągać od prywatnych firm to, co nam się należy."
 ITA_expand_space_program: "Rozwiń naukowy program kosmiczny"
 ITA_expand_space_program_desc: "Więcej zasobów to więcej możliwości i bardziej ambitne plany poszukiwawcze."
 ITA_shrink_space_program: "Zmniejszyć finansowanie Naukowego Programu Kosmicznego"
 ITA_shrink_space_program_desc: "Wydatki Naukowego Programu Kosmicznego znacznie przewyższają korzyści, nie jesteśmy już w stanie ich ponieść."
 ITA_setup_lunar_base: "Załóż bazę księżycową"
 ITA_setup_lunar_base_desc: "Utworzenie bazy na Księżycu zapewni nam przyczółek, który znacznie rozszerzy zasięg naszych operacji, zapewniając możliwości produkcji, tankowania i konserwacji na potrzeby przyszłych planów."
