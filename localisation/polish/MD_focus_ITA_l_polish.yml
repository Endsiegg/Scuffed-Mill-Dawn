 ITA_constitutionalise_social_rights: "Konstytucjonalizacja praw socjalnych"
 ITA_constitutionalise_social_rights_desc: "Nasze ostatnie reformy zapewniły bardzo potrzebne prawa ludziom, którzy od dawna zmagali się z toksyczną moralnością powszechną we Włoszech. Musimy bronić tego podboju, zapisując te prawa w Konstytucji."
 ITA_constitutionalise_social_rights_TT: "Zapobiegnie to utracie nabytych uprawnień."
 ITA_repeal_former_government_measures_9: "Zdetronizować króla"
 ITA_repeal_former_government_measures_9_desc: "Królestwa absolutne są reliktem przeszłości, a niedawny eksperyment Savoia przypomniał nam, dlaczego. Nadszedł czas, aby Włosi powstali i przywrócili republikę."
 ITA_repeal_former_government_measures_8: "Zdetronizować cesarza"
 ITA_repeal_former_government_measures_8_desc: "Królestwa Absolutne są reliktem przeszłości, a niedawny imperialny eksperyment przypomniał nam dlaczego. Nadszedł czas, aby Włosi powstali i przywrócili republikę."
 ITA_repeal_former_government_measures_7: "Obalić reżim"
 ITA_repeal_former_government_measures_7_desc: "Faszystowska nostalgia, niegdyś powszechna wśród Włochów w każdym wieku, która pomogła nowemu reżimowi w dojściu do władzy, została szybko zmieciona przez brutalność czarnych koszul. Nadszedł czas na proces norymberski we Włoszech."
 ITA_repeal_former_government_measures_6: "Przywrócić parlament"
 ITA_repeal_former_government_measures_6_desc: "Mimo demokratycznej fasady Senat jest po prostu wyrazem zamożnych elit Włoch. Włosi zdali sobie z tego sprawę i zdecydowali, że czas przywrócić prawdziwą demokrację."
 ITA_ban_nuclear_power: "Zakazać energii jądrowej"
