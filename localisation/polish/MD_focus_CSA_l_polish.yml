l_polish:
 SRA_idea_isolationist_focused_foreign_office: "Dominacja antypolityki zagranicznej"
 SRA_idea_isolationist_focused_foreign_office_desc: "W obliczu stanu naszego narodu oraz jego nagłych i niestabilnych „narodzin”, wielu członków rządu, a także ogół społeczeństwa, nawet nie zastanawia się nad polityką zagraniczną, nie mówiąc już o tym, jaka powinna być. Na razie Ministerstwo Spraw Zagranicznych jest postrzegane bardziej jako zastępstwo, które ma pomóc w ułożeniu rządu, a nie jako rzeczywiste powołanie."
 SRA_idea_neighborhood_foreign_policy: "Ograniczony program polityki zagranicznej"
 SRA_idea_neighborhood_foreign_policy_desc: "Poprzez rozwój naszego sprawiedliwego narodu, a także zmianę publicznego postrzegania naszego wspaniałego narodu południa. Będziemy teraz starać się otworzyć oczy poza nasze granice, ponieważ możemy zyskać przyjaciół i jesteśmy pewni, że będziemy mieć wrogów. Ale na razie staramy się zrozumieć to, co leży poza naszymi granicami, a nie to, co znajduje się poza naszą częścią globu."
 SRA_idea_historical_tensions: "Napięcia historyczne"
 SRA_idea_historical_tensions_desc: "Stany Konfederacji i historia południa jako całości są uwikłane w niewolnictwo, Jim Crow, segregację i Bóg wie, co jeszcze. Niezależnie od tej burzliwej i krwawej przeszłości musimy znaleźć sposób na otrząśnięcie się z widma przeszłości i starać się poprawić nie tylko nasz wizerunek, ale także życie każdego obywatela Południa."