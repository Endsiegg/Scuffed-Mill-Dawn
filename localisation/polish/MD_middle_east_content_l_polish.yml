 arab_spring_category: "Masowe protesty"
 arab_spring_category_desc: "Nasz kraj jest w kryzysie. Jeśli mamy uniknąć upadku naszego rządu, musimy być gotowi użyć zarówno marchewki, jak i kija, aby udobruchać protestujących, odwodząc ich od kontynuowania niebezpiecznych działań.\n\nAktualna siła protestu: [arab_protest_strength]"
 protest_low: "§GNiski§!"
 protest_medium: "§YŚredni§!"
 protest_high: "§RWysoki§!"
 arab_spring_encourage_supporters: "Zachęcaj zwolenników"
 arab_spring_encourage_supporters_desc: "Wiece opozycji stwarzają fałszywe wrażenie, że nasz rząd nie ma poparcia wśród ludzi [ROOT.GetAdjective]. Nic nie może być dalsze od prawdy. Musimy zebrać naszą wolę polityczną, aby zachęcić tych [ROOT.GetAdjective], którzy pozostają lojalni wobec naszego rządu, do wyjścia na ulice."
 arab_spring_request_crackdown: "Poproś o rozbicie tarczy półwyspu"
 arab_spring_request_crackdown_desc: "Nasze członkostwo w Radzie Współpracy Zatoki Perskiej oznacza, że ​​nasze bezpieczeństwo gwarantuje połączone siły wojskowe GCC, Peninsula Shield. Te siły żołnierzy ze wszystkich sześciu państw członkowskich GCC można by wezwać do stłumienia protestów, zdejmując ciężar z naszych przeciążonych sił bezpieczeństwa. Jednak takie postępowanie znacznie zmniejszyłoby naszą niezależność od obcych wpływów."
 arab_spring_deploy_the_military: "Rozmieść armię"
 arab_spring_deploy_the_military_desc: "Nasze siły bezpieczeństwa wewnętrznego nie są w stanie poradzić sobie z obecnym kryzysem. Musimy użyć żołnierzy, aby przywrócić porządek na ulicach."
 arab_spring_return_to_barracks: "Wróć żołnierzy do ich koszar"
 arab_spring_return_to_barracks_desc: "Rozmieszczenie przez nas wojska stworzyło więcej problemów, niż rozwiązało. Nadszedł czas, aby nasi żołnierze ustąpili."
 arab_spring_return_to_barracks_tt: "§GBunty i śmiertelne starcia nie będą już miały miejsca.§!"
 arab_spring_reshuffle_government: "Przetasowania w rządzie"
 arab_spring_reshuffle_government_desc: "Niektórzy ministrowie naszego rządu są bardziej niż inni kojarzeni z naszymi przeszłymi niepowodzeniami. Pozbycie się tych szczególnie niepopularnych postaci może pomóc w zabezpieczeniu pozycji tych, którzy pozostaną."
 arab_spring_amend_the_constitution: "Zmień Konstytucję"
 arab_spring_amend_the_constitution_desc: "Opozycja krytykuje obecną konstytucję [ROOT.GetAdjective] za przyznanie rządowi zbyt dużej władzy. Zwiększenie konstytucyjnych ograniczeń naszych uprawnień pomoże wykazać nasze zaangażowanie na rzecz odpowiedzialnego zarządzania."
 constitutional_reform: "Reforma konstytucyjna"
 arab_spring_protests_1: "Zatrzymaj protesty"
 arab_spring_protests_1_desc: "Tylko poprzez połączenie marchewki i kija możemy uciec z naszego obecnego położenia. Jeśli nie uda nam się utrzymać sytuacji pod kontrolą, będziemy zmuszeni albo oddać władzę, albo użyć ekstremalnych środków, aby ją utrzymać."
 arab_spring_protests_2: "Zatrzymaj protesty"
 arab_spring_protests_2_desc: "Tylko dzięki połączeniu marchewki i kija możemy uciec od obecnej sytuacji. Jeśli nie uda nam się utrzymać sytuacji pod kontrolą, będziemy zmuszeni albo oddać władzę, albo zastosować ekstremalne środki, aby ją utrzymać."
 arab_spring_ended_tt: "Protesty zostały wystarczająco osłabione"
 slight_weaken_protests_tt: "Lekko §Gweakens§! protesty.\n"
 significantly_weaken_protests_tt: "Znaczące §Gweakens§! protesty.\n"
 substantially_weaken_protests_tt: "Zasadniczo §Gweakens§! protesty.\n"
 overwhelmingly_weaken_protests_tt: "W przeważającej mierze §Gweakens§! protesty.\n"
 slight_strengthen_protests_tt: "Lekko §Rstrengthens§! protesty.\n"
 significantly_strengthen_protests_tt: "Znaczące §Rstrengthens§! protesty.\n"
 substantially_strengthen_protests_tt: "Zasadniczo §Rstrengthens§! protesty.\n"
 mutiny_possibility_tt: "§RJednostki armii mogą się zbuntować.§!\n"
 clashes_fatalities_tt: "§RStarcia mogą prowadzić do ofiar śmiertelnych.§!\n"
 arab_spring.1.t: "Wybuchają protesty domagające się zmiany w [FROM.GetNameDef]"
 arab_spring.1.d: "Lata niezadowolenia z korupcji i łamania praw człowieka w [FROM.GetNameDef] w końcu przerodziły się w masowe protesty w całym kraju. Chociaż wydaje się, że niektórzy protestujący po prostu pragną znaczących reform systemowych, według doniesień tłumy w głównych ośrodkach miejskich podjęły hasło „ludzie chcą upadku reżimu”, wskazując, że niektórzy opowiadają się za całkowitym odrzuceniem establishmentu politycznego.\n\nPolicja odpowiedziała na protesty gazem łzawiącym i gumowymi kulami, ale nadal niewiele wskazuje na to, czy [FROM.GetLeader] będzie starał się odpowiedzieć na żądania protestujących, czy też zmiażdżyć to wyzwanie rzucone jego władzy."
 arab_spring.1.d_western: "Lata niezadowolenia z korupcji i łamania praw człowieka w [FROM.GetNameDef] w końcu znalazły ujście w masowych protestach w całym kraju. Podczas gdy niektórzy protestujący wydają się po prostu pragnąć gruntownej reformy systemowej, tłumy w [FROM.Capital.GetName] podobno podjęły hasło „ludzie chcą upadku reżimu”, co wskazuje, że niektórzy opowiadają się za całkowitym odrzuceniem establishmentu politycznego.\n\nPolicja odpowiedziała na protesty gazem łzawiącym i gumowymi kulami, ale nadal niewiele wskazuje na to, czy [FROM.GetLeader] będzie starał się sprostać żądaniom protestujących, czy też zmiażdży to wyzwanie dla jego autorytetu. Pozostaje również pytanie, jak zachodni zwolennicy [FROM.GetLeader] zareagują na te bezprecedensowe wydarzenia."
 arab_spring.1.a: "Musimy złagodzić ten kryzys!"
 arab_spring.1.b: "Na Bliskim Wschodzie wieją wiatry zmian..."
 arab_spring.3.t: "Sojusznik w niebezpieczeństwie"
 arab_spring.3.d: "Przez lata reżim [FROM.GetLeader] w [FROM.GetNameDef] był niezawodnym partnerem [ROOT.GetAdjective] w strategicznie ważnym regionie. Nasz dawny sojusznik jest teraz zagrożony nie ze strony sił zewnętrznych, ale ze strony własnego ludu. Musimy zdecydować, czy wyrazić poparcie dla rządu [FROM.GetAdjective], czy też odmówić potępienia sił prodemokratycznych w [FROM.GetNameDef]."
 arab_spring.3.a: "Wspieramy naszych sojuszników!"
 arab_spring.3.b: "Nie chcemy stać na drodze reformom demokratycznym!"
 arab_spring.4.t: "Nasz sojusznik nas wspiera!"
 arab_spring.4.d: "Rząd [FROM.GetAdjective], wieloletni przyjaciel [ROOT.GetNameDef], wyraził poparcie dla prawowitego rządu [ROOT.GetAdjective] w obecnych niepewnych czasach."
 arab_spring.4.a: "Ich wsparcie jest mile widziane!"
 arab_spring.5.t: "Nasz Sojusznik nas opuścił..."
 arab_spring.5.d: "Rząd [FROM.GetAdjective], wieloletni przyjaciel [ROOT.GetNameDef], odmówił wyrażenia poparcia dla prawowitego rządu [ROOT.GetAdjective] w tych czasach niepewności, zamiast tego nalegał, abyśmy szanowali tak zwane demokratyczne aspiracje naszego narodu. To porzucenie naszego rządu ośmieliło uczestników zamieszek, którzy chcą podważyć naszą władzę."
 arab_spring.5.a: "Zdradzeni w chwili próby..."
 arab_spring.6.t: "Etapowy wiec zwolenników reżimu"
 arab_spring.6.d1: "Lojalni zwolennicy prawowitego rządu [ROOT.GetAdjective] wypełniają ulice w otwartym sprzeciwie wobec zdradzieckiej opozycji. Ten przejaw wsparcia dla naszego rządu, któremu w żaden sposób nie sprzyjały zachęty finansowe, wzmocni powszechne poparcie dla naszych dalszych rządów. Chociaż istnieją napięcia między demonstrantami pro- i antyrządowymi, nie doszło jeszcze do powszechnej przemocy."
 arab_spring.6.d2: "Lojalni zwolennicy prawowitego rządu [ROOT.GetAdjective] wypełniają ulice w otwartym sprzeciwie wobec zdradzieckiej opozycji. Ten przejaw wsparcia dla naszego rządu, któremu w żaden sposób nie sprzyjały zachęty finansowe, wzmocni powszechne poparcie dla naszych dalszych rządów. Starcia pomiędzy zwolennikami i przeciwnikami naszego rządu doprowadziły do ​​przemocy, w wyniku której zginęło wiele osób, a nawet osoby ranne."
 arab_spring.6.a: "Ludzie kochają [ROOT.GetLeader]!"
 arab_spring.6.b: "Napięcia rosną..."
 arab_spring.7.t: "Jednostki buntu armii, strona opozycji"
 arab_spring.7.d: "Niezgoda w szeregach wojskowych wobec naszego rządu doprowadziła do odejścia na rzecz opozycji. Te dezercje ośmieliły tych, którzy protestują przeciwko naszym rządom i zdemoralizowały naszych własnych zwolenników. Nasi doradcy obawiają się, że w przypadku wojny domowej ci uciekinierzy zwrócą broń przeciwko swoim byłym towarzyszom broni."
 arab_spring.7.a: "Nasza władza słabnie..."
 arab_spring.8.t: "Śmierć po starciach żołnierzy z protestującymi"
 arab_spring.8.d: "Między protestującymi a żołnierzami doszło do przemocy, w wyniku której zginęło wiele osób. Nasi żołnierze spotkali się z protestującymi rzucającymi kamieniami, co zaostrzyło powszechną niechęć do naszego rządu."
 arab_spring.8.a: "To nie świadczy o nas najlepiej…"
 arab_spring.9.t: "Ustępstwa udobruchają masy"
 arab_spring.9.d: "Nasze ostatnie reformy zostały dobrze przyjęte przez antyrządowych demonstrantów. Chociaż niektórzy protestujący w dalszym ciągu wyrażają brak zaufania do naszego rządu, ruch w dużej mierze pochwalił nasze działania jako krok we właściwym kierunku."
 arab_spring.9.a: "Czy to wystarczy?"
 arab_spring.10.t: "Koncesja prowadzi do żądań dalszych reform"
 arab_spring.10.d: "Nasze ostatnie reformy nie przyniosły nic innego, jak tylko podsyciły ogień niezadowolenia. Liderzy opozycji w dalszym ciągu krytykują nas za zbyt późne podejmowanie działań w zakresie tpo i wzywają nas do wprowadzenia „autentycznych” propozycji reform."
 arab_spring.10.a: "Tłum nigdy nie będzie zadowolony..."
 arab_spring.11.t: "Protesty osiągają punkt wrzenia"
 arab_spring.11.d: "Pomimo naszych największych wysiłków nasz rząd nie jest już w stanie utrzymać władzy konwencjonalnymi środkami. Przed nami historyczny wybór. Przyznaj się do porażki i pozwól opozycji przejąć kontrolę nad naszym krajem lub użyj armii, aby zmiażdżyć wszelką opozycję w ostatecznej próbie utrzymania kontroli."
 arab_spring.11.a: "Musimy przyznać się do porażki..."
 arab_spring.11.b: "Nigdy nie oddamy władzy!"
 arab_spring.12.t: "Rewolucja pozbawia reżim władzy w [FROM.GetNameDef]"
 arab_spring.12.d1: "Po upadku rządu ustępującego władcy w całym [FROM.GetNameDef] wybuchły uroczystości. Były dyktator został aresztowany w następstwie decyzji znanych osobistości ze służb bezpieczeństwa [FROM.GetAdjective] o staniu po stronie opozycji.\n\nRząd tymczasowy na mocy [FROM.GetLeader] przejął władzę do czasu przeprowadzenia wyborów, ale podkreślił tymczasowy charakter jego rządów. Mimo to protesty nie ustają, gdyż wielu żąda całkowitego rozwiązania partii rządzącej i dymisji wszystkich jej członków, gdyż nadal jest ona blisko powiązana z ustępującym reżimem."
 arab_spring.12.d2: "Po upadku rządu ustępującego władcy w całym [FROM.GetNameDef] wybuchły uroczystości. Były prezydent został zmuszony do ucieczki z kraju, szukając schronienia w [SAU.GetNameDef].\n\nRząd tymczasowy na mocy [FROM.GetLeader], tunezyjski premier, przejął władzę do czasu przeprowadzenia wyborów, ale podkreślił tymczasowy charakter swoich rządów. Mimo to protesty trwają, gdyż wielu żąda całkowitego rozwiązania partii rządzącej i dymisji wszystkich jej członków, ponieważ nadal jest ona blisko powiązana z ustępującym reżimem Zine el-Abidine Ben Alego."
 arab_spring.12.a: "Ludzie zwyciężyli!"
 arab_spring.12.b: "Niepokojący rozwój wydarzeń"
 arab_spring.12.c: "Demokracja się rozwija..."
 arab_spring.13.t: "Protesty rozprzestrzeniają się w całym świecie arabskim"
 arab_spring.13.d: "Upadek reżimu [FROM.GetAdjective] zainspirował ruchy w całym świecie arabskim. Wiele osób przyjęło slogany rewolucji [FROM.GetAdjective], wzywając swoich liderów do wprowadzenia znaczących reform lub, w niektórych przypadkach, do masowego ustąpienia. Arabscy liderzy zaczęli się spieszyć, aby albo dostosować się do protestów, albo ich tłumić, w nadziei na uniknięcie losu dyktatora [FROM.GetAdjective].\n\nSzybkie rozprzestrzenianie się ruchów na rzecz demokracji w całym regionie, których niektórzy zaczęli określać jako \"Arabska Wiosna\", zaskoczyło świat. Jednak wielu ekspertów w przeszłych latach zwracało uwagę na kruchość reżimów arabskich, które polegały na przemocy i nadzorze, aby utrzymać swoje rządy. W całym regionie alienacja wobec odległej elity rządzącej, rozpowszechniona korupcja i problemy gospodarcze stopniowo zwiększały powszechną chęć zmiany w jakiejkolwiek formie. To właśnie te nastroje wybuchły teraz w regionie jako ruch ludowy domagający się zmian."
 arab_spring.14.t: "Wybucha wojna domowa w [FROM.GetNameDef], gdy reżim tłumi protesty"
 arab_spring.14.d: "W następstwie wyraźnej eskalacji protestów, o których mowa w [FROM.GetNameDef], [FROM.GetLeader] nakazał operacjom wojskowym w całym kraju rozprawić się z, jak to określił, „bezprawnymi uczestnikami zamieszek” i „terrorystami”, których wspierają anonimowe zagraniczne mocarstwa. Podczas operacji oczyszczania doszło do wybuchów przemocy między oddziałami lojalistów a uzbrojonymi demonstrantami, którzy zdobyli broń palną od policyjnych zbrojowni i uciekinierów wojskowych.\n\nSzybko staje się jasne, że to, co kiedyś było pokojowym ruchem protestacyjnym, szybko przeradza się w rebelię , a potem w wojnę domową. Wygląda na to, że w niektórych częściach kraju bojownicy opozycji przejęli kontrolę nad całymi miastami, ale większość informacji napływających z [FROM.GetNameDef] stała się niejasna i zawiła. Światowi przywódcy wezwali do powściągliwości, podczas gdy organizacje praw człowieka skrytykowały brutalność tłumienia protestów przez [FROM.GetLeader]."
 arab_spring.14.a: "Przyszłość [FROM.GetNameDef] wisi na włosku..."
 arab_spring.15.t: "ISIL zyskuje na znaczeniu"
 arab_spring.15.d: "[ISI.GetLeader] ogłosił dziś utworzenie, jak to określił, Państwa Islamskiego w Iraku i Lewancie. Ujawnił, że grupa al-Nusra walcząca z reżimem w Syrii została utworzona przez członków Państwa Islamskiego w Iraku i że obie organizacje obecnie się łączą. Al-Nusra i jej zwolennicy Al-Kaida wyparli się jednak ISIL, wzywając do jego likwidacji.\n\nAnalitycy są zdania, że ​​Al-Kaida i jej syryjski oddział Al-Nusra mają bardzo różne cele i metody od ISIL , podzielając jednocześnie wspólną ideologię i sprzeciw wobec rządu syryjskiego. Organizacja [ISI.GetLeader] zawsze starała się działać niezależnie od Al-Kaidy, realizując swój własny sekciarski program wymierzony w mniejszości muzułmańskie w sposób, jakiego Al-Kaida nie robiła w takim stopniu. Chociaż jej aspiracje mają charakter ponadnarodowy, oddziały Al-Kaidy, takie jak Al-Nusra, zwykle ograniczają swoje działania do atakowania poszczególnych rządów."
 arab_spring.15.a: "Kolejne zagrożenie dla naszych rządów..."
 arab_spring.15.b: "Pokój na świecie jest zagrożony..."
 arab_spring.15.c: "Ci nowicjusze są skazani na porażkę..."
 arab_spring.17.t: "Arabska Wiosna nadchodzi [ROOT.GetNameDef]"
 arab_spring.17.d: "Fala mobilizacji ludowej, która przetoczyła się przez świat arabski, w końcu dotarła do naszych brzegów. Osoby [ROOT.GetAdjective] domagają się poważnych reform, a w niektórych przypadkach dymisji rządu. Musimy zachować ostrożność, jeśli chcemy zachować słabą kontrolę nad władzą."
 arab_spring.18.t: "Protesty ustępują"
 arab_spring.18.d: "Chociaż niektórzy radykałowie w dalszym ciągu demonstrują przeciwko naszemu rządowi, większość protestujących wróciła do swoich domów po gwałtownym spadku dynamiki ruchu protestacyjnego. Jednak nasi informatorzy mówią nam, że w dużej części kraju nadal utrzymują się nastroje antyrządowe. Wygląda na to, że ruch protestacyjny stracił poparcie raczej ze względu na zmęczenie i frustrację, niż w wyniku większego poparcia dla naszego rządu. Niemniej jednak bezpośrednie zagrożenie dla naszego rządu zostało skutecznie zażegnane."
 arab_spring.18.d1: "W wyniku wysiłków naszego rządu zmierzających do uwzględnienia żądań protestujących, ruch prodemokratyczny w naszym kraju stracił impet. Wydaje się, że zdecydowana większość byłych protestujących jest usatysfakcjonowana naszymi działaniami i nie domaga się dalszych reform."
 arab_spring.18.a: "Nasz rząd utrzymuje się na powierzchni..."
 arab_spring.19.t: "[FROM.GetNameDef] Prosi o interwencję Tarczy Półwyspu"
 arab_spring.19.d: "Wzrastające napięcia w [FROM.GetNameDef] spowodowały, że [FROM.GetLeader] poprosił o pomoc sił bezpieczeństwa GCC, Tarcza Półwyspu. [FROM.GetAdjective] twierdzą, że ich rząd jest zagrożony upadkiem, a kraj może zostać przejęty przez niebezpieczne elementy rewolucyjne. Musimy dokładnie rozważyć, czy konieczne jest rozmieszczenie naszych wojsk w celu wsparcia rządu [FROM.GetAdjective]."
 arab_spring.19.a: "Musimy pomóc naszemu sojusznikowi!"
 arab_spring.19.b: "Niech spadną..."
 arab_spring.20.t: "Nasza prośba została przyjęta!"
 arab_spring.20.d: "Uznając bezpośrednie zagrożenie dla bezpieczeństwa regionalnego, jakie stanowią radykalni protestujący na ulicach naszej stolicy, członkowie [FROM.GetAdjective] zgodzili się poprzeć rozmieszczenie żołnierzy Tarczy Półwyspu, aby stłumić powstanie przeciwko nam."
 arab_spring.20.a: "[FROM.GetAdjective] nas uratowały!"
 arab_spring.21.t: "Nasza prośba została odrzucona..."
 arab_spring.21.d: "[FROM.GetAdjective] zdecydowali, że ratowanie naszego rządu nie jest warte czasu i wysiłku włożonego w rozmieszczanie żołnierzy Tarczy Półwyspu."
 arab_spring.21.a: "Tylko my możemy uratować siebie."
 arab_spring.22.t: "Żołnierze Tarczy Półwyspu stłumili protesty w [FROM.GetNameDef]"
 arab_spring.22.d: "Siły połączonych sił wojskowych Rady Współpracy Zatoki Perskiej, Peninsula Shield, wkroczyły na terytorium [FROM.GetAdjective] po dramatycznym wzroście demonstracji przeciwko rządowi [FROM.GetLeader]. Chociaż [FROM.GetNameDef] i GCC utrzymywały, że oddziały Peninsula Shield są po prostu wykorzystywane do obrony kluczowych budynków rządowych przed obcą ingerencją w chaosie, szybko pojawiły się doniesienia o tym, że żołnierze Peninsula Shield stosowali brutalną taktykę przeciwko demonstrantom [FROM.GetAdjective]."
 arab_spring.22.a: "[FROM.GetLeader] nie cofnie się przed niczym, aby zachować swoje rządy..."
 hybrid_regime: "Reżim hybrydowy"
 hybrid_regime_western_desc: "Pomimo przeprowadzenia wyborów, rząd tego kraju stosuje szereg nieformalnych środków, aby zapewnić, że wybory te przyniosą większość dla partii rządzącej. W związku z tym niezwykle trudno jest doprowadzić do zmiany reżimu za pomocą środków wyborczych."
 hybrid_regime_emerging_desc: "Pomimo przeprowadzenia wyborów rząd tego kraju stosuje szereg nieformalnych środków, aby zapewnić w tych wyborach większość dla partii rządzącej. W związku z tym niezwykle trudno jest doprowadzić do zmiany reżimu za pomocą środków wyborczych."
 concede_rojava: "Ustąp północnego wschodu"
 concede_rojava_desc: "Północno-wschodnia część Syrii, w większości kurdyjska, nie przyłączyła się jeszcze do ludowego powstania przeciwko naszemu rządowi. W naszym najlepszym interesie może leżeć wycofanie naszych wojsk z tego regionu i pozostawienie go pod okupacją przez bojówki kurdyjskie, zamiast w dalszym ciągu rozrzedzać nasze siły i ryzykować porażkę z rąk Wolnej Armii Syryjskiej."