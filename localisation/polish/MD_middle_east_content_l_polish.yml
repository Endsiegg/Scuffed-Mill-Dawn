 gcc.20.a: "Niepewne czasy dla Zatoki Perskiej."
 gcc.21.t: "[FROM.GetNameDef] Przystępuje do Rady Współpracy Zatoki Perskiej"
 gcc.21.d: "Po długim procesie akcesyjnym [FROM.GetNameDef] udało się zapewnić sobie członkostwo w Radzie Współpracy Zatoki Perskiej, organizacji regionalnej założonej przez [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] i [UAE.GetNameDef]. Rozwój ten oznacza znaczącą ekspansję GCC, która przez długi czas nieufnie podchodziła do przyjmowania nowych członków w swoje szeregi. [FROM.GetNameDef] będzie teraz mógł skorzystać z szeregu korzyści gospodarczych, politycznych i wojskowych, jakie zapewnia członkostwo w GCC."
 gcc.21.a: "GCC rośnie w siłę..."
 gcc.22.t: "[FROM.GetAdjective] żądają sprzedaży broni bloku do GCC"
 gcc.22.d: "Rada Współpracy Zatoki Perskiej historycznie sprzymierzyła się z rządem [ROOT.GetAdjective] i dlatego jest ważnym sojusznikiem [ROOT.GetAdjective] w świecie arabskim. Członkowie [FROM.GetAdjective] argumentowali, że przyznanie GCC sprzedaży broni przez blok pomoże im w obronie przed naszymi wspólnymi wrogami, zapewniając członkom GCC bardzo potrzebną broń i zwiększając interoperacyjność ich sił."
 gcc.22.a: "Dajmy im broń."
 gcc.22.b: "Potrzebujemy ich dla siebie."
 gcc.23.t: "[FROM.GetNameDef] Finalizuje sprzedaż broni przez Blok GCC"
 gcc.23.d: "W odpowiedzi na prośbę państw członkowskich Rady Współpracy Zatoki Perskiej, [FROM.GetAdjective] zatwierdził sprzedaż broni przez blok całej organizacji. Posunięcie to było reklamowane jako sygnał rosnącej jedności GCC, ponieważ w przeszłości różne siły zbrojne GCC były niezintegrowane i nieskoordynowane, co zostało zaostrzone przez zamawianie przez nie broni od różnych dostawców. [FROM.GetLeader] wyraził nadzieję, że sprzedaż ta pomoże GCC skuteczniej zwalczać wspólne zagrożenia na Bliskim Wschodzie. Ze swojej strony państwa Zatoki Perskiej wchodzące w skład GCC wyraziły radość z powodzenia tego porozumienia."
 gcc.24.t: "[FROM.GetNameDef] wywiera na nas presję, abyśmy wspierali nowego członka GCC"
 gcc.24.d: "[pressured_to_accept] obecnie ubiega się o członkostwo w Radzie Współpracy Zatoki Perskiej i wspiera go w tym przedsięwzięciu [FROM.GetNameDef]. Powinniśmy rozważyć, czy wspierać wysiłki [pressured_to_accept]."
 gcc.24.a: "Ten stan zasługuje na członkostwo!"
 gcc.24.b: "Nie popieramy członkostwa tego kraju!"
 gcc.25.t: "GCC formalnie rozszerza zaproszenie do [FROM.GetNameDef]"
 gcc.25.d: "Rada Współpracy Zatoki Perskiej (GCC), dotychczas ograniczona do sześciu założycielskich członków [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] i [UAE.GetNameDef], zdecydowała się przyjąć nowego członka. Sekretarz Generalny GCC ogłosił dzisiaj, że [FROM.GetNameDef] zostało oficjalnie zaproszone do rozpoczęcia procesu przystąpienia do GCC, który zakończy się pełnym członkostwem, gdy spełnione zostaną określone wymagania ekonomiczne. [FROM.GetNameDef] będzie musiało osiągnąć PKB per capita na poziomie 10 000 dolarów, aby zostać pełnoprawnym członkiem GCC. Obecni członkowie GCC zobowiązali się pomóc [FROM.GetNameDef] w osiągnięciu tego celu poprzez inwestowanie w jego gospodarkę."
 gcc.25.a: "Rada poszerza..."
 gcc.26.t: "[FROM.GetNameDef] Oferty zorganizowania wspólnych ćwiczeń GCC"
 gcc.26.d: "Delegacja [FROM.GetNameDef] zaproponowała wspólne ćwiczenia państw członkowskich Rady Współpracy Zatoki Perskiej, aby pomóc w ochronie przed zagrożeniami zewnętrznymi. Może to być okazja dla żołnierzy [ROOT.GetAdjective] do zdobycia przydatnego doświadczenia."
 gcc.26.a: "Nasi żołnierze docenią tę praktykę!"
 gcc.26.b: "Odmawiamy udziału!"
 peace_plan.1.t: "[FROM.GetNameDef] Proponuje plan pokojowy na Bliskim Wschodzie"
 peace_plan.1.d: "Próbując osiągnąć to, czego nie udało się osiągnąć Porozumieniom z Oslo, [FROM.GetLeader] ogłosił nową inicjatywę mającą na celu zapewnienie trwałego pokoju między narodami izraelskimi i palestyńskimi. Chociaż szczegóły planu nie zostały jeszcze ujawnione, przywódcy [ISR.GetAdjective] wyrazili już swoje wstępne poparcie dla wynegocjowanego przez [FROM.GetAdjective] pokoju. Kwestie, które najprawdopodobniej poruszy ta nowa inicjatywa, obejmują palestyńskie prawo powrotu, izraelskie osiedla na Zachodnim Brzegu, status Jerozolimy i państwowość palestyńską."
 peace_plan.1.d1: "Próbując osiągnąć to, czego nie udało się osiągnąć Porozumieniom z Oslo, [FROM.GetLeader] ogłosił nową inicjatywę mającą na celu zapewnienie trwałego pokoju między narodami izraelskimi i palestyńskimi. Chociaż szczegóły planu nie zostały jeszcze ujawnione, przywódcy [PAL.GetAdjective] wyrazili już swoje wstępne poparcie dla wynegocjowanego przez [FROM.GetAdjective] pokoju. Kwestie, które najprawdopodobniej poruszy ta nowa inicjatywa, obejmują palestyńskie prawo powrotu, izraelskie osiedla na Zachodnim Brzegu, status Jerozolimy i państwowość palestyńską."
 peace_plan.1.a: "To nie jest kolejne skazane na niepowodzenie porozumienie pokojowe…"
 peace_plan.2.t: "Obszar pierwszego wydania: Prawo do zwrotu"
 peace_plan.2.d: "Wojna arabsko-izraelska w 1948 r. doprowadziła do tego, co Palestyńczycy nazywają al-Nakba, czyli katastrofy. Wydarzenie to było świadkiem masowego exodusu ludności palestyńskiej z terytorium kontrolowanego przez Izrael, co doprowadziło do utworzenia dużych obozów dla uchodźców w sąsiednich krajach arabskich. Ci uchodźcy wiodą niepewną egzystencję, ponieważ wiele rządów nie przyznało obywatelstwa uchodźcom palestyńskim, w ten sposób często odmawiając im prawa do pracy i dostępu do usług publicznych. Ci uchodźcy pragną wrócić do domów, które ich rodziny posiadały przed 1948 r., co stwarza problem trudny do rozwiązania, biorąc pod uwagę fakt, że większość gruntów należących wcześniej do tych uchodźców jest obecnie zamieszkana przez Izraelczyków.\n\nCzy powinniśmy zdecydować się na podtrzymanie prawa palestyńskiego prawa do powrotu, Izrael będzie zmuszony zaakceptować powrót potencjalnie milionów uchodźców na terytorium administrowane przez Izrael. Jeśli tego nie zrobimy, możemy zamiast tego zaproponować rekompensatę finansową i wsparcie w zakresie integracji uchodźców palestyńskich z arabskimi państwami przyjmującymi lub osiedlenia ich na Zachodnim Brzegu."
 peace_plan.2.a: "Powinniśmy przestrzegać prawa powrotu."
 peace_plan.2.b: "Nie powinniśmy uznawać prawa powrotu."
 peace_plan.3.t: "Obszar problematyczny drugi: Osady na Zachodnim Brzegu"
 peace_plan.3.d: "Krótko po zwycięstwie Izraela w wojnie sześciodniowej w 1967 r., w wyniku którego Izrael przejął kontrolę nad Zachodnim Brzegiem od Jordanii, grupa działaczy syjonistycznych przebywająca w hotelu w Hebronie odmówiła wyjazdu. Rząd izraelski starał się pójść na kompromis z aktywistami, zakładając pierwszą osadę żydowską na Zachodnim Brzegu, uniemożliwiając w ten sposób palestyńskim pasterzom dalsze użytkowanie tej ziemi. Wydarzenie to zapoczątkowało trend, który trwa do dziś, kiedy to powstało ponad sto osiedli, ku rosnącemu rozczarowaniu ludności palestyńskiej.\n\nJednym z możliwych rozwiązań, które zaproponowano, było rozszerzenie terytorium Izraela o grunty z osiedli w zamian za oddanie przez Izraelczyków części terytorium Palestyńczykom. Dokładna część gruntów, które mają zostać wymienione, pozostaje jednak przedmiotem dyskusji."
 peace_plan.3.a: "Należy zlikwidować osiedla."
 peace_plan.3.b: "Osiedla powinny pozostać, a Izrael powinien być faworyzowany w wymianie gruntów."
 peace_plan.3.c: "Osady powinny pozostać, a Palestyna powinna być faworyzowana w wymianie gruntów."
 peace_plan.4.t: "Trzeci obszar tematyczny: Losy Jerozolimy"
 peace_plan.4.d: "Jerozolima to miasto o ogromnym znaczeniu duchowym w islamie, judaizmie i chrześcijaństwie. Jego status był zatem kwestią bardzo delikatną, gdyż Izraelczycy chcieli zachować kontrolę nad całym miastem, podczas gdy Palestyńczycy nalegali, aby Wschodnia Jerozolima była stolicą niepodległego państwa palestyńskiego. Oprócz wyboru, czy poprzemy stanowisko Izraela czy Palestyny ​​w sprawie Jerozolimy, mamy także możliwość umiędzynarodowienia miasta, jak pierwotnie przewidywała Organizacja Narodów Zjednoczonych, utrzymując miasto z dala od rąk obu państw."
 peace_plan.4.a: "Palestyńczycy powinni mieć miasto."
 peace_plan.4.b: "Izraelczycy powinni utrzymać miasto."
 peace_plan.4.c: "Jerozolima powinna zostać umiędzynarodowiona."
 peace_plan.5.t: "Czwarty obszar problemowy: Państwo Palestyny"
 peace_plan.5.d: "Izrael historycznie sprzeciwiał się utworzeniu niepodległego państwa palestyńskiego ze względu na potencjalne zagrożenie dla bezpieczeństwa, jakie takie państwo stanowiłoby dla Izraela. Zamiast tego Izraelczycy opowiadali się za utworzeniem zdemilitaryzowanej, jedynie częściowo autonomicznej jednostki palestyńskiej, nad którą Izrael sprawuje suwerenność. Z drugiej strony Palestyńczycy dążyli do w pełni niezależnego państwa palestyńskiego na Zachodnim Brzegu i w Gazie wzdłuż granic sprzed 1967 roku."
 peace_plan.5.a: "Palestyńczycy powinni mieć państwo."
 peace_plan.5.b: "Suwerenność Palestyny ​​powinna zostać ograniczona."
 peace_plan.6.t: "Ogłoszono propozycję pokoju [FROM.GetAdjective]!"
 peace_plan.6.d: "Powinniśmy zastanowić się, czy propozycja [FROM.GetAdjective] uwzględnia nasze obawy związane z kluczowymi kwestiami osiedli izraelskich na Zachodnim Brzegu, państwowości palestyńskiej, prawa Palestyńczyków do powrotu i statusu Jerozolimy."
 peace_plan.6.a: "Ta umowa jest dla nas akceptowalna."
 peace_plan.6.b: "Nie możemy oczekiwać, że zgodzimy się na taką umowę!"
 peace_plan.7.t: "Izrael i Autonomia Palestyńska podpisują przełomowe porozumienie pokojowe"
 peace_plan.7.d: "Propozycja pokojowa wynegocjowana przez [FROM.GetNameDef] została zaakceptowana przez przedstawicieli Izraela i Autonomii Palestyńskiej, zwiastując punkt zwrotny w stosunkach izraelsko-palestyńskich. Chociaż niektórzy dysydenci po obu stronach krytykowali porozumienie, jego akceptacja przez większość obu populacji doprowadziła analityków do wniosku, że prawdopodobieństwo, że ci dysydenci będą próbowali zepsuć porozumienie, jest stosunkowo niskie. Światowi przywódcy pozytywnie zareagowali na ten sukces, ale przestrzegli, że proces pokojowy jest jeszcze daleki od zakończenia ze względu na konieczność wdrożenia postanowień porozumienia. [FROM.GetLeader] odpowiedział na te oświadczenia, wzywając do ostrożności, uznając fakt, że pokój nie został jeszcze osiągnięty, ale starał się podkreślić bezprecedensowy charakter poziomu zaangażowania na rzecz pokoju, jaki wykazuje zarówno Izrael, jak i Palestyna."
 peace_plan.7.a: "Historyczna chwila!"
 peace_plan.8.t: "[FROM.GetNameDef] Odrzuca porozumienie pokojowe"
 peace_plan.8.d: "Delegacja [FROM.GetAdjective] uznała naszą propozycję pokojową za nadmiernie stronniczą w stronę przeciwnej strony i dlatego ją odrzuciła."
 peace_plan.8.a: "Nasza inicjatywa nie powiodła się..."
 uae_royal.1.t: "Śmierć szejka Zayeda"
 uae_royal.1.d1: "Zjednoczone Emiraty Arabskie, wraz ze znaczną częścią świata muzułmańskiego, pogrążają się dziś w żałobie po śmierci schorowanego prezydenta ZEA, szejka Zayeda bin Sultana Al Nahyana. Szejk Zayed jest czczony w Zjednoczonych Emiratach Arabskich jako ojciec założyciel narodu ze względu na jego rolę w zjednoczeniu niegdyś podzielonych emiratów. Szejkowi przypisuje się także cementowanie sojuszy Zjednoczonych Emiratów Arabskich z Arabią Saudyjską i Zachodem, zaangażowanie kraju w wojnę z terroryzmem i zwiększenie roli Emiratów w operacjach pokojowych ONZ. Szejka Zayeda zastępuje na stanowisku prezydenta Zjednoczonych Emiratów Arabskich i emira Abu Zabi jego syn, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Zjednoczone Emiraty Arabskie, wraz ze znaczną częścią świata muzułmańskiego, pogrążają się dziś w żałobie po śmierci schorowanego byłego prezydenta ZEA, szejka Zayeda bin Sultana Al Nahyana. Szejk Zayed jest czczony w Zjednoczonych Emiratach Arabskich jako ojciec założyciel narodu ze względu na jego rolę w zjednoczeniu niegdyś podzielonych emiratów. W ciągu ostatnich kilku lat jego rządów dawna monarchia absolutna przekształciła się w monarchię konstytucyjną, w której władzę sprawują wybierani przywódcy. Niemniej jednak powszechny lament w Zjednoczonych Emiratach Arabskich po śmierci szejka Zayeda pokazuje, jak ważne dla Emiratczyków jest tak zwane „ojciec narodu”."
 uae_royal.1.d3: "Zjednoczone Emiraty Arabskie, razem z znaczną częścią świata muzułmańskiego, przeżywają dzisiaj żałobę, gdyż zmarł schorowany były prezydent ZEA, szejk Zayed bin Sultan Al Nahyan. Szejk Zayed jest czczony w ZEA jako ojciec założyciel narodu ze względu na swoją rolę w jednoczeniu wcześniej podzielonych emiratów. Jego rządy charakteryzowały się szybkim procesem reform politycznych, który obalił władzę królewską, zastępując absolutną monarchię obecnym [UAE.GetNameDef]. Choć nie pełnił już funkcji urzędowych, szejk Zayed wciąż cieszył się znacznym gronem lojalnych zwolenników, którzy opłakiwali jego śmierć. Większość populacji [UAE.GetNameDef] pozostała jednak w dużej mierze obojętna, podczas gdy mała mniejszość otwarcie celebrowała odejście szejka jako formalny koniec panowania monarchicznego i ważny krok naprzód w ustanowieniu republiki federacyjnej."
 uae_royal.1.d4: "Doniesienia wskazują, że schorowany były prezydent Zjednoczonych Emiratów Arabskich, szejk Zayed bin Sultan Al Nahyan, zmarł. Pod jego rządami rodzina królewska z Emiratów została zmuszona do ucieczki z kraju, któremu przewodziła, ponieważ Al-Kaida rozszerzyła swoje wpływy na cały kraj. Obecnie żyjąca na wygnaniu za granicą rodzina królewska przysięgła, że ​​ostatecznie powróci do tego, co nadal nazywa Zjednoczonymi Emiratami Arabskimi. Syn szejka Zayeda, Khalifa bin Zayed Al Nahyan, został oficjalnie mianowany prezydentem Zjednoczonych Emiratów Arabskich na wygnaniu, tytuł ten daje niewielką władzę, biorąc pod uwagę stosunkowo niewielką liczbę osób, które nadal przysięgają wierność monarchii."
 uae_royal.1.a: "Smutny dzień dla rodziny Al Nahyan..."
 uae_royal.2.t: "Szejk Khalifa ze Zjednoczonych Emiratów Arabskich cierpi na udar"
 uae_royal.2.d1: "Szejk Khalifa bin Zayed Al Nahyan, prezydent Zjednoczonych Emiratów Arabskich i władca Abu Zabi, podobno doznał wyniszczającego udaru. Pomimo stabilnego stanu, szejk podobno nie jest już w stanie wykonywać codziennych spraw rządowych. Przyrodni brat szejka i następca tronu Abu Zabi, Mohammed bin Zayed Al Nahyan, podobno przejął faktyczną kontrolę nad państwem emirackim.\n\nMohammed bin Zayed, nazywany przez zachodnich analityków MbZ, jest stosunkowo młodym, ale mimo to doświadczonym przywódcą. W poprzednich latach odgrywał aktywną rolę w reformie gospodarczej Emiratów i służył oraz dowodził zarówno Siłami Powietrznymi Emiratów, jak i Gwardią Amiri, dwiema najbardziej prestiżowymi instytucjami Sił Zbrojnych ZEA."
 uae_royal.2.d2: "Według doniesień szejk Khalifa bin Zayed Al Nahyan, były prezydent Zjednoczonych Emiratów Arabskich i emir Abu Zabi, przeszedł udar powodujący utratę wagi. W ciągu ostatnich kilku lat jego rządów dawna monarchia absolutna przekształciła się w monarchię konstytucyjną, w której władzę sprawują wybierani przywódcy. Niemniej jednak jako emir Abu Zabi szejk Khalifa nadal zachowuje istotne znaczenie symboliczne w kraju."
 uae_royal.2.d3: "Według doniesień szejk Khalifa bin Zayed Al Nahyan, były prezydent Zjednoczonych Emiratów Arabskich i emir Abu Zabi, przeszedł udar powodujący utratę wagi. Jego rządy charakteryzował się szybkim procesem reform politycznych, który pozbawił władzę rodziny królewskiej, zastępując monarchię absolutną tym, co jest obecnie znane jako [UAE.GetNameDef]. Szejk Khalifa, który nie zajmuje już oficjalnego stanowiska, zachowuje jednak znaczące wpływy symboliczne."
 uae_royal.2.d4: "Według doniesień szejk Khalifa bin Zayed Al Nahyan, były prezydent Zjednoczonych Emiratów Arabskich i emir Abu Zabi, przeszedł udar powodujący utratę wagi. Pod jego rządami rodzina Al Nahyan została zmuszona do ucieczki z ziemi, której przewodniczyła, gdy Al-Kaida rozszerzyła swoją władzę na cały kraj. Mieszkająca obecnie na wygnaniu za granicą rodzina królewska poprzysięgła, że ​​w końcu powróci do tego, co nadal nazywają Zjednoczonymi Emiratami Arabskimi. Jednak udar szejka stanowił kolejną przeszkodę w realizacji tych aspiracji."
 uae_royal.2.a: "Oby Szejk szybko wrócił do zdrowia..."
 kuwait_royal.1.t: "Śmierć Jabera Al-Ahmada Al-Sabaha"
 kuwait_royal.1.d1: "Kuwejt pogrążył się dziś w żałobie po śmierci schorowanego emira Kuwejtu, szejka Jabera Al-Ahmada Al-Sabah. Szejk Jaber był w złym stanie zdrowia od czasu udaru w 2001 roku i przewodniczył burzliwemu okresowi w historii Kuwejtu. Pod jego rządami Kuwejt doświadczył rozwiązania i ponownego utworzenia parlamentu oraz inwazji i okupacji sił irackich, podczas których szejk kierował podziemnym ruchem oporu przeciwko armii Saddama. Następcą szejka Jabera na stanowisku emira Kuwejtu jest jego przyrodni brat Sabal al-Ahmad al-Sabah ze względu na zły stan zdrowia księcia koronnego szejka Saada Al-Salima Al-Sabaha."
 kuwait_royal.1.d2: "Kuwejt pogrążył się dziś w żałobie po śmierci schorowanego emira Kuwejtu, szejka Jabera Al-Ahmada Al-Sabah. Szejk Jaber był w złym stanie zdrowia od czasu udaru w 2001 roku i przewodniczył burzliwemu okresowi w historii Kuwejtu. Pod jego rządami Kuwejt doświadczył rozwiązania i ponownego utworzenia parlamentu oraz inwazji i okupacji sił irackich, podczas których szejk kierował podziemnym ruchem oporu przeciwko armii Saddama. Co więcej, w ciągu ostatnich kilku lat jego rządów doszło do przekazania władzy z niewybieralnej monarchii na wybranych polityków."
 kuwait_royal.1.d3: "Kuwejt pogrążył się dziś w żałobie po śmierci schorowanego emira Kuwejtu, szejka Jabera Al-Ahmada Al-Sabah. Szejk Jaber był w złym stanie zdrowia od czasu udaru w 2001 roku i przewodniczył burzliwemu okresowi w historii Kuwejtu. Pod jego rządami Kuwejt doświadczył rozwiązania i ponownego utworzenia parlamentu oraz inwazji i okupacji sił irackich, podczas których szejk kierował podziemnym ruchem oporu przeciwko armii Saddama. Dalszą część jego rządów charakteryzował szybki proces reform politycznych, który pozbawił władzę rodziny królewskiej, zastępując monarchię czymś, co jest obecnie znane jako [KUW.GetNameDef]. Nie piastując już oficjalnego stanowiska, szejk Jaber zachował jednak znaczną rzeszę lojalnych zwolenników, którzy opłakiwali jego śmierć."
 kuwait_royal.1.a: "Smutny dzień dla Kuwejtu..."
 oman_royal.1.t: "Śmierć sułtana Qaboosa bin Saida Al Saida"
 oman_royal.1.d: "Niestety, zmarł szanowany sułtan, władca Omanu od 1970 roku. Sułtanowi Qaboosowi powszechnie przypisuje się modernizację Omanu, która doprowadziła do bezprecedensowego rozwoju, poprawy standardów życia, zniesienia niewolnictwa i zakończenia lewicowego buntu w zachodniej prowincji Zufar. Na arenie międzynarodowej jest pamiętany jako architekt niezwykle skutecznej neutralnej polityki zagranicznej, która pozwoliła Omanowi zbudować bliskie więzi z Iranem, Arabią Saudyjską, Stanami Zjednoczonymi, Wielką Brytanią, a nawet Izraelem.\n\nPonieważ sułtan nie miał dzieci ani rodzeństwa i nie wskazał publicznie następcy, omańska rodzina królewska musi wspólnie zdecydować o wyborze jego następcy. Trzej najpopularniejsi kandydaci na stanowisko sułtana to dzieci wuja Qaboosa, Sayyida Tariqa bin Taimura Al Saida. Assad bin Tariq jest powszechnie szanowanym byłym dowódcą wojskowym, który ma dobre stosunki z przywódcami pozostałych państw Zatoki Perskiej. Shihab bin Tariq to były dowódca marynarki wojennej, który stara się zachować dyskrecję, ale według doniesień nie bał się w przeszłości nie zgodzić się z sułtanem Qaboosem w kwestiach politycznych. Haitham bin Tariq jest preferowanym wyborem omańskich kupców, brakuje mu jednak doświadczenia politycznego."
 oman_royal.1.a: "Idź z Assadem."
 oman_royal.1.b: "Idź z Shihabem."
 oman_royal.1.c: "Idź z Haithamem."
 saudi_royal.1.t: "Śmierć króla Fahda"
 saudi_royal.1.d1: "Arabia Saudyjska, wraz ze znaczną częścią świata muzułmańskiego, pogrąża się dziś w żałobie, gdy schorowany król Fahd ostatecznie zmarł w 1995 r. na trwającą od dziesięciu lat chorobę po udarze. Król Fahd został okrzyknięty przez przywódców arabskich i zachodnich przywódcą wizjonerem . Pod jego rządami Arabia Saudyjska zbliżyła się do Stanów Zjednoczonych, próbując osłabić Al-Kaidę, grupę, która szybko stała się najważniejszym wewnętrznym zagrożeniem dla monarchii saudyjskiej. Książę koronny Abdullah, który jest de facto władcą od czasu udaru króla Fahda, został teraz koronowany na króla Arabii Saudyjskiej Abdullaha bin Abdula Aziza i zobowiązał się kontynuować wysiłki modernizacyjne swojego przyrodniego brata."
 saudi_royal.1.d2: "Arabia Saudyjska, wraz ze znaczną częścią świata muzułmańskiego, pogrąża się dziś w żałobie, gdy schorowany król Fahd ostatecznie zmarł w 1995 r. na trwającą od dziesięciu lat chorobę w wyniku udaru. Książę koronny Abdullah, de facto głowa rodziny królewskiej od wyniszczającego udaru króla Fahda w 1995 r., przyjmie teraz głównie ceremonialny tytuł króla Arabii Saudyjskiej. W ciągu ostatnich kilku lat dawna monarchia absolutna przekształciła się w monarchię konstytucyjną, w której władzę sprawują wybierani przywódcy. Niemniej jednak powszechny lament w Arabii Saudyjskiej po śmierci króla Fahda pokazuje ciągłe znaczenie rodziny królewskiej."
 saudi_royal.1.d3: "Doniesienia wskazują, że Fahd bin Abdulaziz al-Saud, ostatni król Arabii Saudyjskiej, zmarł na trwającą od dziesięciu lat chorobę w następstwie udaru mózgu w 1995 r. Za jego rządów nastąpił szybki proces reform politycznych, które pozbawiły rodzinę królewską władzy, zastępując władzę absolutną monarchia z tym, co jest obecnie znane jako [SAU.GetNameDef]. Nie piastując już oficjalnego stanowiska, Fahd zachował jednak znaczną rzeszę lojalnych zwolenników, którzy opłakiwali jego śmierć. Jednakże większość populacji [SAU.GetNameDef] pozostała w dużej mierze apatyczna, podczas gdy niewielka mniejszość otwarcie świętowała śmierć Fahda jako oznaczającą formalny koniec rządów monarchicznych w Arabii Saudyjskiej i ważny krok naprzód w ustanowieniu republiki."
 saudi_royal.1.d4: "Doniesienia wskazują, że król Arabii Saudyjskiej Fahd w końcu uległ trwającej dekadę chorobie po udarze w 1995 roku. Pod jego rządami saudyjska rodzina królewska została zmuszona do ucieczki z kraju, któremu przewodziła, ponieważ Al-Kaida rozszerzyła swoje wpływy na cały kraj. Obecnie żyjąca na wygnaniu za granicą rodzina królewska przysięgła, że ​​ostatecznie powróci do tego, co nadal nazywa Arabią Saudyjską. Następca tronu Abdullah, który był de facto głową Domu Saudów od czasu udaru króla Fahda, został oficjalnie koronowany na króla Arabii Saudyjskiej, tytuł ten nadaje niewielką władzę, biorąc pod uwagę stosunkowo niewielką liczbę osób, które nadal przysięgają wierność monarchii."
 saudi_royal.1.a: "Smutny dzień dla Domu Saudów..."
 saudi_royal.2.t: "Śmierć króla Abdullaha"
 saudi_royal.2.d1: "Arabia Saudyjska wraz ze znaczną częścią świata muzułmańskiego pogrąża się dziś w żałobie, gdy schorowany król Abdullah w końcu zmarł z powodu lat złego stanu zdrowia. Rządy króla Abdullaha były burzliwym okresem w historii Arabii Saudyjskiej, gdy Królestwo z trudem reagowało na powstania, które przetoczyły się przez Bliski Wschód. Pomimo obietnic reform władza w Arabii Saudyjskiej w przeważającej mierze pozostała w rękach rodziny królewskiej i niewiele wskazuje na to, że w najbliższej przyszłości to się zmieni. Książę koronny Salman został koronowany na króla Arabii Saudyjskiej Salmana bin Abdula Aziza, dziedzicząc niepewną pozycję zagrożoną wzrostem politycznego islamu i ruchów dżihadystycznych."
 saudi_royal.2.d2: "Arabia Saudyjska wraz ze znaczną częścią świata muzułmańskiego pogrąża się dziś w żałobie, gdy schorowany król Abdullah w końcu zmarł z powodu lat złego stanu zdrowia. Książę koronny Salman przyjmie teraz głównie ceremonialny tytuł króla Arabii Saudyjskiej. W ciągu ostatnich kilku lat dawna monarchia absolutna przekształciła się w monarchię konstytucyjną, w której władzę sprawują wybierani przywódcy. Niemniej jednak powszechny lament w Arabii Saudyjskiej po śmierci króla Abdullaha pokazuje, że rodzina królewska nieprzerwanie ma znaczenie."
 saudi_royal.2.d3: "Według doniesień Abdullah bin Abdulaziz al-Saud, ostatni król Arabii Saudyjskiej, po wieloletniej chorobie zmarł. Jego rządy charakteryzowały się szybkim procesem reform politycznych, który obalił władzę królewską, zastępując absolutną monarchię obecnym [SAU.GetNameDef]. Choć nie pełnił już funkcji urzędowych, Abdullah wciąż cieszył się znacznym gronem lojalnych zwolenników, którzy opłakiwali jego śmierć. Większość populacji [SAU.GetNameDef] pozostała jednak w dużej mierze obojętna, podczas gdy mała mniejszość otwarcie świętowała odejście Abdullaha jako formalny koniec panowania monarchicznego w Arabii Saudyjskiej i ważny krok naprzód w ustanowieniu republiki."
 saudi_royal.2.d4: "Doniesienia wskazują, że król Arabii Saudyjskiej Abdullah w końcu poddał się latom złego stanu zdrowia i zmarł. Pod jego rządami saudyjska rodzina królewska została zmuszona do ucieczki z ziemi, której przewodniczyła, gdy Al-Kaida rozszerzyła swoją władzę na cały kraj. Mieszkająca obecnie na wygnaniu za granicą rodzina królewska poprzysięgła, że ​​w końcu powróci do tego, co nadal nazywają Arabią Saudyjską. Książę koronny Salman został oficjalnie koronowany na króla Arabii Saudyjskiej, a tytuł ten przyznaje niewielką władzę, biorąc pod uwagę stosunkowo niewielką liczbę osób, które w dalszym ciągu przysięgają lojalność wobec monarchii."
 saudi_royal.3.t: "Pragnienie władzy Mohammeda bin Salmana"
 saudi_royal.3.d: "Syn króla Salmana, Mohammed, jest wschodzącą gwiazdą saudyjskiej polityki od czasu dojścia jego ojca do władzy. W tym czasie starał się umocnić swoją władzę, realizując reformy społeczno-gospodarcze i spychając na bok rywali politycznych. Teraz młody książę, znany zachodnim analitykom jako MbS, ma zamiar zasiąść na tronie poprzez pozycję księcia koronnego. Król Salman, Kustosz Dwóch Świętych Meczetów, musi zdecydować, czy zaspokoić ambicje syna i mianować go księciem koronnym, czy też zatrzymać Mohammeda bin Nayefa, doświadczonego byłego ministra spraw wewnętrznych, którego obawiają się i znienawidzą saudyjscy dżihadyści."
 saudi_royal.3.a: "Potrzebujemy doświadczenia Mohammeda bin Nayefa."
 saudi_royal.3.b: "Młodość Mohammeda bin Salmana może być atutem."
 saudi_royal.4.t: "Król Salman mianuje syna saudyjskim księciem koronnym"
 saudi_royal.4.d: "Dokonując bezprecedensowego posunięcia, król Salman zmienił linię sukcesji na korzyść swojego ambitnego syna, Mohammeda bin Salmana. Młody książę zastępuje 57-letniego Mohammeda bin Nayefa, który poprzednio piastował to stanowisko, a jest to postać, która zyskała szacunek zarówno w kraju, jak i za granicą dzięki swoim wysiłkom na rzecz zwalczania terroru dżihadystów. Mohammed bin Salman wywołał falę w królestwie, inicjując serię reform społeczno-gospodarczych i konsolidując władzę polityczną, antagonizując w ten sposób szereg postaci utrzymujących status quo. Książę odegrał także kluczową rolę w rozpoczęciu wojny Arabii Saudyjskiej w Jemenie."
 saudi_royal.4.a: "Młody książę zbliża się do tronu..."
 saudi_royal.5.t: "Sprawa Khashoggi"
 saudi_royal.5.d: "Arabia Saudyjska znalazła się pod ostrzałem społeczności międzynarodowej po zamordowaniu dysydenta i dziennikarza Jamala Khashoggi przez saudyjskich agentów w Stambule. Wielu wzywało do objęcia śledztwa księcia koronnego Mohammeda bin Salmana, który jest blisko powiązany z agentami, którzy dokonali morderstwa. Wskazane byłoby, abyśmy podjęli działania mające na celu zmniejszenie tej presji i uratowanie międzynarodowej reputacji królestwa."
 saudi_royal.5.a: "Ukarać księcia koronnego."
 saudi_royal.5.b: "Ukarać „nieuczciwych agentów”."
 saudi_royal.5.c: "Nic nie robić."
 saudi_royal.6.d1: "Świat zareagował szokiem i przerażeniem na brutalne morderstwo saudyjskiego dysydenta i dziennikarza Jamala Khashoggi przez saudyjskich agentów w Stambule. W kilka dni po incydencie szybko stało się jasne, że agenci, którzy zamordowali Khashoggi, mieli bliskie powiązania z księciem koronnym Mohammedem bin Salmanem, synem króla Arabii Saudyjskiej.\n\nW odpowiedzi na rosnącą presję na Arabię ​​Saudyjską, aby postawiła winnych przed wymiarem sprawiedliwości , król Salman głośno potępił księcia Mahometa i pozbawił go statusu księcia koronnego i następnego w kolejce do tronu. Król Arabii Saudyjskiej zapewnił społeczność międzynarodową, że kariera polityczna byłej wschodzącej gwiazdy dobiegła końca i że wkrótce jako zwykły obywatel stanie przed saudyjskimi sądami. Światowi przywódcy i organizacje praw człowieka z radością przyjęły to ogłoszenie, ale wielu z nich przyrzekło również uważną obserwację, aby mieć pewność, że sprawiedliwości naprawdę stanie się zadość."
 saudi_royal.6.d2: "Świat zareagował szokiem i przerażeniem na brutalne morderstwo saudyjskiego dysydenta i dziennikarza Jamala Khashoggi przez saudyjskich agentów w Stambule. W kilka dni po incydencie szybko stało się jasne, że agenci, którzy zamordowali Khashoggi, mieli bliskie powiązania z księciem koronnym Mohammedem bin Salmanem, synem króla Arabii Saudyjskiej.\n\nW odpowiedzi na rosnącą presję na Arabię ​​Saudyjską, aby postawiła winnych przed wymiarem sprawiedliwości , król Salman nakazał aresztowanie kilku tak zwanych „nieuczciwych agentów”, którzy według rządu saudyjskiego nie otrzymali od księcia koronnego rozkazu zamordowania Khashoggi. Kilku światowych przywódców i organizacje praw człowieka skrytykowało to posunięcie, opisując je jako próbę rozgrzeszenia księcia Mohammeda i rządu Arabii Saudyjskiej z odpowiedzialności. W odpowiedzi na brak przejrzystości Arabii Saudyjskiej Niemcy i kilka innych krajów europejskich zawiesiły wszelką sprzedaż broni do królestwa."
 saudi_royal.6.d3: "Świat zareagował szokiem i przerażeniem na brutalne morderstwo saudyjskiego dysydenta i dziennikarza Jamala Khashoggi przez saudyjskich agentów w Stambule. W kilka dni po incydencie szybko stało się jasne, że agenci, którzy zamordowali Khashoggi, mieli bliskie powiązania z księciem koronnym Mohammedem bin Salmanem, synem króla Arabii Saudyjskiej.\n\nKról Salman i jego syn nie ugięli się pod międzynarodowymi naciskami, by ścigać odpowiedzialnych, zamiast tego piętnując Jamala Khashoggi jako „zdrajcę”, który „zasłużył na śmierć”. Bezwstydna reakcja rządu Arabii Saudyjskiej spotkała się z powszechnym potępieniem, co doprowadziło wiele państw do wycofania swoich ambasadorów w ramach protestu. Ogromna presja społeczna w Europie zmusiła większość państw europejskich do zawieszenia sprzedaży broni do Arabii Saudyjskiej."
 saudi_royal.6.a: "Naprawdę tragiczna sytuacja..."
 saudi_royal.7.t: "Niezadowolenie z księcia koronnego rośnie"
 saudi_royal.7.d: "Niepopularność Mohammeda bin Salmana w rodzinie królewskiej nieubłaganie wzrosła, odkąd zastąpił on Mohammeda bin Nayefa na stanowisku księcia koronnego. Jego bezprecedensowa konsolidacja władzy, marginalizacja rywali i agresywna polityka zagraniczna sprawiły, że niektórzy prominentni książęta nie dyskutują tak dyskretnie o możliwości przywrócenia Mohammeda bin Nayefa na jego pierwotne stanowisko. Książę koronny pragnie aresztować tych dysydentów i oskarżyć ich o planowanie zamachu stanu na monarchię, jeszcze bardziej umacniając w ten sposób swoją pozycję. Być może jednak nadszedł czas, aby podciąć skrzydła młodemu księciu."
 saudi_royal.7.d1: "Niepopularność Mohammeda bin Salmana w rodzinie królewskiej nieubłaganie wzrosła, odkąd zastąpił on Mohammeda bin Nayefa na stanowisku księcia koronnego. Jego bezprecedensowa konsolidacja władzy, marginalizacja rywali i agresywna polityka zagraniczna sprawiły, że niektórzy prominentni książęta nie dyskutują tak dyskretnie o możliwości przywrócenia Mohammeda bin Nayefa na jego pierwotne stanowisko. Książę koronny pragnie aresztować tych dysydentów i oskarżyć ich o planowanie zamachu stanu na monarchię, jeszcze bardziej umacniając w ten sposób swoją pozycję. Biorąc pod uwagę władzę młodego księcia, czy mamy inny wybór?"
 saudi_royal.7.a: "Uspokój dysydentów."
 saudi_royal.7.b: "Oczyścić dysydentów."
 saudi_royal.8.t: "Król Arabii Saudyjskiej zwalnia syna w zaskakującym posunięciu"
 saudi_royal.8.d: "Wielu zauważyło kontrowersyjny awans księcia Mohammeda bin Salmana, który jako książę koronny przyjął agresywne podejście zarówno do polityki wewnętrznej, jak i międzynarodowej. Jego rola w zabójstwie dziennikarza Jamala Khashoggi wywołała powszechne potępienie ze strony społeczeństwa obywatelskiego i niektórych rządów, a jego reputacja została nadszarpnięta niepowodzeniem wojny Arabii Saudyjskiej w Jemenie. Teraz jego kontrowersyjne działania doprowadziły do ​​jego upadku, ponieważ król Salman przywrócił Mohammeda bin Nayefa, poprzednika i rywala Mohammeda bin Salmana, na stanowisko księcia koronnego, a własnego syna skazał na polityczne zapomnienie. Posunięcie to przypisuje się naciskom rodziny królewskiej ze strony takich osobistości, jak książę Ahmed bin Abdul Aziz, młodszy brat króla Salmana i jedyny poza samym królem członek potężnej, tzw. Sudairi Seven. Krążą pogłoski, że młody książę został umieszczony w areszcie domowym w oczekiwaniu na decyzję księcia Ahmeda, Mohammeda bin Nayefa i ich sojuszników dotyczącą jego ostatecznego losu."
 saudi_royal.8.a: "Wschodząca gwiazda traci łaskę..."
 saudi_royal.9.t: "Książęta aresztowani w związku z głośnymi atakami w Arabii Saudyjskiej"
 saudi_royal.9.d: "Kilku urzędników rządowych i wyższych rangą członków rodziny królewskiej zostało zatrzymanych w wyniku szeroko zakrojonych represji, które są postrzegane jako ostatnia próba księcia koronnego Mohammeda bin Salmana mająca na celu umocnienie kontroli nad krajem. Do znanych osobistości, które zostały aresztowane, należą Mohammed bin Nayef, powszechnie szanowany były minister spraw wewnętrznych i poprzednik Mohammeda bin Salmana na stanowisku księcia koronnego, oraz książę Ahmed bin Abdul Aziz, młodszy brat króla.\n\nAresztowani książęta zostali oskarżeni o spiskowanie obalenie Mohammeda bin Salmana, który przez swoją agresywną politykę zagraniczną i spychanie na bok rywalizujących członków rodziny królewskiej zraził wielu członków rodziny królewskiej. Niektórzy postrzegają to posunięcie jako torowanie drogi księciu koronnemu do objęcia tronu, ponieważ represje pomogły wyeliminować dwóch znaczących rywali, którzy mieliby potężne roszczenia, gdyby schorowany król Salman uległ złemu zdrowiu."
 saudi_royal.9.a: "Gra o tron ​​trwa..."
 saudi_royal.10.t: "Król Arabii Saudyjskiej Salman abdykuje"
 saudi_royal.10.d: "Dokonując tego, co określa się mianem „pokojowego zamachu stanu”, król Salman zszokował obserwatorów, ogłaszając swoją abdykację i przekazanie władzy swojemu synowi, księciu koronnemu Mohammedowi bin Salmanowi. Młody książę spędził lata na konsolidacji władzy w rodzinie królewskiej, a niedawno udało mu się wyeliminować dwóch ze swoich najpotężniejszych rywali w rozprawie z rzekomymi organizatorami zamachu stanu. Teraz, pod pretekstem złego stanu zdrowia króla Salmana, udało mu się zapewnić sobie tron ​​i wkrótce zostanie koronowany na króla Arabii Saudyjskiej Mohammeda bin Salmana, kustosza Dwóch Świętych Meczetów."
 saudi_royal.10.a: "Odszedł król, niech żyje król..."
 SAU.1.t: "Świat zszokowany, gdy [LEB.GetLeader] rezygnuje i potępia Hezbollah"
 SAU.1.d: "Wizyta [LEB.GetLeader], premiera Libanu, w [SAU.GetNameDef] została dzisiaj przerwana przez wydane przez niego dziwaczne oświadczenie, że rezygnuje ze względu na rosnący wpływ Iranu i Hezbollahu na libańską politykę. Prezydent Libanu, wśród innych osobistości politycznych w kraju, oskarżył [SAU.GetNameDef] o porwanie premiera i zmuszenie go do wydania oświadczenia i złożenia rezygnacji. Następnie rezygnacja [LEB.GetLeader] nie została uznana przez jego własny rząd.\n\nTen obrót wydarzeń zbiegł się z wojowniczym językiem [SAU.GetAdjective] wobec Hezbollahu, kiedy minister spraw zagranicznych [SAU.GetAdjective] oskarżył Hezbollah o prowadzenie wrogich działań przeciwko [SAU.GetNameDef]. Nastąpiło to również po kilku miesiącach rosnącego napięcia między [SAU.GetNameDef] a [PER.GetNameDef] i jest powszechnie postrzegane jako reakcja [SAU.GetAdjective] na rosnące wpływy [PER.GetNameDef] na Bliskim Wschodzie."
 SAU.1.a: "Dramatyczny rozwój sytuacji."
 SAU_2017_Riyadh_Summit.0.t: "Szczyt w Riyadzie w 2017 r"
 SAU_Riyadh_Summit_tt: "§GWzrost opinii pomiędzy wszystkimi krajami muzułmańskimi§_"
 SAU_2017_Riyadh_Summit.0.d: "Szczyt w Rijadzie w 2017 r. to seria trzech szczytów, które odbyły się w dniach 20–21 maja 2017 r. z okazji wizyty prezydenta Stanów Zjednoczonych Donalda Trumpa w Arabii Saudyjskiej. Była to jego pierwsza podróż zagraniczna."
 SAU_2017_Riyadh_Summit.0.a: "Przyjmuj go."
 SAU_2017_Riyadh_Summit.0.b: "Nie ma potrzeby."
 Riyadh_Summit: "Szczyt w Rijadzie"
 SAU_2017_Riyadh_Summit.1.t: "Szczyt w Riyadzie 2017 ogłoszony!"
 SAU_2017_Riyadh_Summit.1.d: "Obejmuje jedno spotkanie dwustronne między Stanami Zjednoczonymi a Arabią Saudyjską oraz dwa spotkania wielostronne, jedno między członkami Rady Współpracy Zatoki Perskiej, a drugie z krajami arabskimi i muzułmańskimi. Obecni byli przywódcy i przedstawiciele 55 krajów arabskich i muzułmańskich."
 SAU_2017_Riyadh_Summit.1.a: "Ciekawy"
 SAU_GCC_CRISIS.0.t: "Blokada Kataru"
 SAU_GCC_CRISIS.0.d: "Od objęcia władzy w 1995 r. Hamad bin Khalifa al-Thani wierzył, że Katar może zapewnić sobie bezpieczeństwo jedynie poprzez przekształcenie się z saudyjskiego dodatku w rywala Arabii Saudyjskiej o wpływy regionalne. W rezultacie Katar prowadzi nietypowo proaktywną politykę zagraniczną, która często jest sprzeczna z naszymi celami polityki zagranicznej. Nadszedł czas, aby położyć kres niewłaściwemu zachowaniu Kataru."
 SAU_GCC_CRISIS.0.a: "Poddadzą się lub będą cierpieć."
 SAU_GCC_CRISIS.0.b: "Po namyśle nie powinniśmy ryzykować."
 Blockade: "Blokada GCC"
 Blockade_Trade: "Blokada Rady Współpracy Zatoki Perskiej"
 Decline_Blockade: "Odmówił przyłączenia się do blokady"
 Trump_Support_Blockade_QAT: "Wspiera blokadę Kataru"
 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] Nacisk na przyłączenie się do blokady Kataru"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] naciska na nas, abyśmy przyłączyli się do nich w blokadzie Kataru. Należy rozważyć, czy utrzymywanie stosunków gospodarczych z Katarem jest warte wywoływania wściekłości [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Dołącz do nich."
 SAU_GCC_CRISIS.1.b: "To nie jest nasza walka."
 SAU_GCC_CRISIS.2.t: "Wesprzyj blokadę"
 SAU_GCC_CRISIS.2.d: "Popieranie blokady prowadzonej przez [FROM.GetAdjective] pomoże znacząco poprawić nasze partnerstwo z naszym sojusznikiem z Zatoki. Ponadto, może być w naszym interesie, aby [FROM.GetNameDef] doprowadziło do zmiany qatarskiej polityki zagranicznej."
 SAU_GCC_CRISIS.2.a: "Stany Zjednoczone popierają blokadę!"
 SAU_GCC_CRISIS.2.b: "Nie możemy wspierać tego przedsięwzięcia."
 SAU_GCC_CRISIS.3.t: "Kryzys dyplomatyczny w Katarze"
 SAU_GCC_CRISIS.3.d.1: "Kilka krajów arabskich zerwało stosunki dyplomatyczne z Katarem i nałożyło embargo handlowe, co eskalowało długotrwały spór między Katarem a [FROM.GetNameDef]. Żądania koalicji pod przewodnictwem [FROM.GetAdjective] obejmują między innymi zamknięcie Al-Dżaziry, zerwanie stosunków z Iranem i zamknięcie tureckiej bazy wojskowej w Katarze."
 SAU_GCC_CRISIS.3.d.2: "Kilka krajów arabskich zerwało stosunki dyplomatyczne z Katarem i nałożyło embargo handlowe, co eskalowało długotrwały spór między Katarem a [FROM.GetNameDef]. Żądania koalicji pod przewodnictwem [FROM.GetAdjective] obejmują między innymi zamknięcie Al-Dżaziry i zerwanie stosunków z Iranem."
 SAU_GCC_CRISIS.3.a: "Te żądania są niedorzeczne!"
 SAU_GCC_CRISIS.3.b: "Powinniśmy zaakceptować żądania."
 SAU_GCC_CRISIS.3.c: "Ciekawy"
 SAU_GCC_CRISIS.4.t: "Nacisk na Amerykę"
 SAU_GCC_CRISIS.4.d: "W Katarze mieści się baza lotnicza Al Udeid, największa amerykańska baza wojskowa na Bliskim Wschodzie. Daje nam to możliwość wywierania ogromnej presji na USA, ale także zapewnia nam faktyczną gwarancję bezpieczeństwa ze strony Amerykanów. Utrata amerykańskiej obecności może oznaczać katastrofę."
 SAU_GCC_CRISIS.4.a: "Zaryzykuj."
 SAU_GCC_CRISIS.4.b: "To nie jest tego warte."
 SAU_GCC_CRISIS.5.t: "Odpowiedź USA na naciski Kataru"
 SAU_GCC_CRISIS.5.d: "W Katarze mieści się baza lotnicza Al Udeid, największa amerykańska baza wojskowa na Bliskim Wschodzie. Baza ta jest niezbędna nie tylko dla wojny z terroryzmem, ale także dla szerzenia władzy w regionie jako całości. Musimy zdecydować, czy utrzymać nasze stanowisko i poprzeć blokadę, czy też odwrócić nasze stanowisko i nadać priorytet stosunkom z Katarem."
 SAU_GCC_CRISIS.5.a: "Baza jest zbyt ważna."
 SAU_GCC_CRISIS.5.b: "Nie potrzebujemy tego."
 SAU_GCC_CRISIS.6.t: "Oświadczenie Departamentu Stanu Stanów Zjednoczonych"
 SAU_GCC_CRISIS.6.d: "Departament Stanu wydał nieoczekiwane publiczne ostrzeżenie dla państw Zatoki Perskiej w związku z rozłamem dyplomatycznym z innym sojusznikiem USA, Katarem, i zasugerował, że Saudyjczycy mogli sprowokować kryzys i przyciągnąć do Stanów Zjednoczonych pod fałszywym pretekstem. To głośne potępienie znacząco osłabiło kraje blokujące Katar i dało [QAT.GetLeader] bardzo potrzebny impuls legitymizacji."
 SAU_GCC_CRISIS.6.a: "Wydaje się, że Amerykanie pamiętali, gdzie znajduje się ich największa baza wojskowa…"
 SAU_GCC_CRISIS.7.t: "Katar odpowiada na żądania"
 SAU_GCC_CRISIS.7.d: "Katar odrzucił żądania koalicji blokującej. Stwierdzając, że żądania naruszają suwerenność Kataru, minister spraw zagranicznych Kataru określił listę warunków przywrócenia stosunków jako „nierealistyczną” i „niewykonalną”. „Tu nie chodzi o terroryzm, ale o zamknięcie wolności słowa” – powiedział na wspólnej konferencji prasowej. Czas pokaże, jak koalicja blokująca zareaguje na tę odmowę."
 SAU_GCC_CRISIS.7.a: "Kryzys trwa..."
 SAU_GCC_CRISIS.8.t: "Katar odpowiada na żądania"
 SAU_GCC_CRISIS.8.d: "Katar doszedł do porozumienia z koalicją blokującą po długich debatach pomiędzy rządem Kataru a przedstawicielami państw blokujących. W rezultacie Katar zamknie sieć nadawczą Al Jazeera i dostosuje swoją politykę zagraniczną do reszty GCC, kończąc flirt Kataru z niezależnym stanowiskiem w polityce zagranicznej."
 SAU_GCC_CRISIS.8.a: "Zjednoczeni po raz kolejny?"
 SAU_GCC_CRISIS.9.t: "Blokada Bahrajnu"
 SAU_GCC_CRISIS.9.d: "Odkąd objął władzę, [BHR.GetLeader] sprowadził Bahrajn na ścieżkę, w wyniku której Bahrajn otwarcie sprzeciwiał się naszej polityce zagranicznej, rażąco dążąc do bliskich stosunków z Iranem. Nadszedł czas, aby położyć kres niewłaściwemu zachowaniu Bahrajnu."
 SAU_GCC_CRISIS.9.a: "Poddadzą się lub będą cierpieć."
 SAU_GCC_CRISIS.9.b: "Po namyśle nie powinniśmy ryzykować."
