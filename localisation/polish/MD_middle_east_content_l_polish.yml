 terror_africa_category: "Operacje antyterrorystyczne: Afryka Subsaharyjska"
 terror_africa_category_desc: "Im wyższe jest §Yzagrożenie terroryzmem§! danego kraju, tym większe jest prawdopodobieństwo, że grupy dżihadystów przeprowadzą ataki na cele krajowe, takie jak biura rządowe, oraz zagraniczne cele, jak bazy wojskowe. Ataki mogą być także przeprowadzane w sąsiednich krajach, jeśli ich granice pozostaną niestrzeżone. Poważność ataków terrorystycznych oraz prawdopodobieństwo ich powodzenia można zmniejszyć poprzez zwiększenie wydatków na wewnętrzne bezpieczeństwo oraz przeprowadzenie szkoleń antyterrorystycznych.\n\nMożliwość obniżenia §Yzagrożenie terroryzmem§! przez kraj powyżej pewnego poziomu zależy od tego, czy znajduje się on w stanie wojny, jego stabilności, PKB na mieszkańca oraz poziomu korupcji. §Yzagrożenie terroryzmem§! może wzrastać z powodu poziomu §YRadykalizacji§! oraz infiltracji przez dżihadystów z sąsiednich krajów. Obniży się ono przy niskim poziomie §YRadykalizacji§! oraz w wyniku rajdów i interwencji zewnętrznych. Minimalny poziom §YRadykalizacji§! można zmniejszyć poprzez walkę z korupcją, zwiększenie stabilności oraz wzrost gospodarczy. §YRadykalizacja§! wzrasta wraz z popularnością [Caliphate_L] oraz w wyniku szybkiej liberalizacji społecznej."
