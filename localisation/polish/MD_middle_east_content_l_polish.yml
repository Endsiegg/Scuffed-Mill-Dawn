 subversive_activities: "Działalność wywrotowa"
 subversive_activities_desc: "W epoce, w której otwarty konflikt stał się mniej realną opcją realizacji naszych interesów narodowych, musimy uciekać się do bardziej dyskretnych środków eksponowania naszych wpływów i osłabiania naszych wrogów."
 send_support_to_the_syrian_opposition: "Wyślij broń strzelecką do syryjskiej opozycji"
 send_support_to_the_syrian_opposition_desc: "Rewolucjoniści przeciwni Assadowi z pewnością skorzystają z naszej pomocy w swojej walce."
 send_support_to_hamas: "Wyślij broń strzelecką do Hamasu"
 send_support_to_hamas_desc: "Wyłaniając się jako radykalny odłam Palestyńskiego Bractwa Muzułmańskiego, Hamas stał się od tego czasu jedną z najbardziej aktywnych grup naciskających na utworzenie państw palestyńskich. Biorąc pod uwagę utratę legitymizacji i umiaru, jakiej doświadczył bardziej ugruntowany Fatah w wyniku niepowodzenia Porozumień z Oslo, Hamas jest najskuteczniejszą i najbardziej radykalną siłą antyizraelską w polityce palestyńskiej."
 send_support_to_hezbollah: "Wyślij broń strzelecką do Hezbollahu"
 send_support_to_hezbollah_desc: "Wspierana przez Iran bojowa organizacja Hezbollah jest jednym z niewielu aktorów, który odniósł pewien sukces w walce z IDF. Jest to nie tylko potężne narzędzie do podważania państwa Izrael, ale także skuteczny sposób na wzmocnienie szyickiego sekciarstwa w libańskiej polityce."
 send_support_to_pro_government_forces: "Wyślij broń strzelecką do syryjskich milicji"
 send_support_to_pro_government_forces_desc: "Chociaż Syryjska Armia Arabska jest organizacją świecką, istnieje wiele bojówek szyickich, w których tworzeniu pomógł Iran, i które mają bardziej wyraźnie sekciarski program. Wspieranie tych bojówek pomoże sprawie szyickiej w historycznie świeckiej republice."
 send_support_to_pmu: "Wyślij broń strzelecką do popularnych jednostek mobilizacyjnych"
 send_support_to_pmu_desc: "Szyickie bojówki, które powstały, aby bronić szyitów w Iraku przed ekstremistycznymi siłami sunnickimi, takimi jak Al-Kaida, otrzymały znaczne wsparcie ze strony Islamskiej Republiki Iranu. Wspieranie ich pomoże zwiększyć irańską, a co za tym idzie szyicką władzę nad iracką polityką."
 send_support_to_arabs: "Wyślij broń strzelecką do arabskich rebeliantów"
 send_support_to_arabs_desc: "Od lat Arab Struggle Movement for the Liberation of Ahwaz prowadzi kampanię partyzancką przeciwko Islamskiej Republice Iranu. Pomimo faktu, że większość tych Arabów to szyici, dzielimy z nimi wspólnego wroga w postaci zdominowanego przez Persów reżimu Islamskiej Republiki."
 send_support_to_balochis: "Wyślij broń strzelecką do rebeliantów z Beludżów"
 send_support_to_balochis_desc: "Ruchy salafickie w irańskiej prowincji Sistan i Beludżystan od lat walczą z uciskiem swojego narodu przez szyicki reżim perski. Powinniśmy udzielić wsparcia ich sprawie, ponieważ wkrótce będą mieli okazję odwdzięczyć się."
 send_support_to_gna: "Wyślij broń do libijskiego rządu zgody narodowej"
 send_support_to_gna_desc: "Rząd Porozumienia Narodowego jest uznawany na arenie międzynarodowej za prawowity rząd Libii. Niemniej jednak nieposłuszni rebelianci w dalszym ciągu kwestionują militarnie jej władzę, przy wsparciu potężnych państw antyislamistycznych. Z drugiej strony GNA została w większości porzucona przez społeczność międzynarodową. Powinniśmy wykorzystać nasze znaczne zasoby w Libii, pomagając w naprawie tej nierównowagi."
 send_support_to_gnc: "Wyślij broń do [GNC.GetNameDef]"
 send_support_to_gnc_desc: "[GNC.GetNameDef] jest prawowitym przedstawicielem narodu libijskiego i jako taki powinien otrzymać nasze pełne wsparcie przeciwko swoim brutalnym, autorytarnym wrogom."
 send_support_to_hor: "Wyślij broń do Libijskiej Armii Narodowej"
 send_support_to_hor_desc: "Chaotyczne pole bitwy w Libii stało się wylęgarnią sił islamistycznych powiązanych z trucizną, jaką jest Bractwo Muzułmańskie. Powinniśmy wesprzeć jedyną siłę, która może zapewnić stabilność i bezpieczeństwo temu rozdartemu wojną upadłemu państwu."
