 extremely_liberal_society: "Skrajnie liberalne społeczeństwo"
 isis_allegiance: "Lojalność Państwa Islamskiego"
 israeli_settlements: "Osiedla izraelskie"
 israeli_settlements_desc: "Krótko po zwycięstwie Izraela w wojnie sześciodniowej w 1967 r., w wyniku którego Izrael przejął kontrolę nad Zachodnim Brzegiem od Jordanii, grupa działaczy syjonistycznych przebywająca w hotelu w Hebronie odmówiła wyjazdu. Rząd izraelski starał się pójść na kompromis z aktywistami, zakładając pierwszą osadę żydowską na Zachodnim Brzegu, uniemożliwiając w ten sposób palestyńskim pasterzom dalsze użytkowanie tej ziemi. Wydarzenie to zapoczątkowało trend, który trwa do dziś, kiedy to powstało ponad sto osiedli, ku rosnącemu rozczarowaniu ludności palestyńskiej."
 israeli_blockade: "Izraelska blokada"
 israeli_blockade_desc: "Odkąd Hamas przejął kontrolę nad Strefą Gazy od Fatahu w 2007 roku, Egipt i Izrael narzuciły lądową, powietrzną i morską blokadę Gazy. Chociaż Izrael utrzymywał, że blokada jest legalna w świetle prawa międzynarodowego i że jest konieczna dla zagwarantowania izraelskiego bezpieczeństwa i wywarcia presji na brutalną organizację terrorystyczną, organizacje humanitarne i międzyrządowe oskarżyły Izrael o wymierzenie zbiorowej kary na ludność Gazy poprzez blokadę, zmuszając mieszkańców tego terytorium do pozostania zależnymi od pomocy humanitarnej."
 palestinian_resistance: "Palestyński ruch oporu"
 palestinian_resistance_desc: "Odkąd syjonistyczni osadnicy po raz pierwszy przybyli do Palestyny ​​pod koniec XIX wieku, napięcia między żydowskimi imigrantami a ludnością palestyńską często prowadziły do ​​wybuchów przemocy między obiema społecznościami. Po utworzeniu Izraela grupy palestyńskie, a nawet pojedyncze osoby, rozpoczęły ataki na interesy Izraela, a zjawisko to utrzymuje się pomimo podpisania Porozumień z Oslo. Było to spowodowane między innymi powszechnym niezadowoleniem Palestyńczyków z ciągłej budowy izraelskich osiedli na Zachodnim Brzegu oraz odmową Izraela podzielenia się kontrolą nad Jerozolimą. Ataki te przyczyniły się do wzrostu izraelskiego poczucia niepewności i poparcia dla twardogłowych sił politycznych."
 large_refugee_population: "Duża populacja uchodźców"
 large_refugee_population_desc: "Wojna arabsko-izraelska w 1948 r. doprowadziła do tego, co Palestyńczycy nazywają al-Nakba, czyli katastrofy. Wydarzenie to było świadkiem masowego exodusu ludności palestyńskiej z terytorium kontrolowanego przez Izrael, co doprowadziło do utworzenia dużych obozów dla uchodźców w sąsiednich krajach arabskich. Ci uchodźcy wiodą niepewną egzystencję, ponieważ wiele rządów nie przyznało obywatelstwa uchodźcom palestyńskim, w ten sposób często odmawiając im prawa do pracy i dostępu do usług publicznych. Ci uchodźcy pragną wrócić do domów, które ich rodziny posiadały przed 1948 rokiem, co stwarza kwestię trudną do rozwiązania, biorąc pod uwagę fakt, że większość gruntów należących wcześniej do tych uchodźców jest obecnie zamieszkana przez Izraelczyków."
 favorable_boundaries: "Korzystne granice"
 favorable_boundaries_desc: "W wyniku izraelsko-palestyńskiego porozumienia pokojowego granice tego konkretnego terytorium są łatwe do obrony."
 unfavorable_boundaries: "Niekorzystne granice"
 unfavorable_boundaries_desc: "W wyniku izraelsko-palestyńskiego porozumienia pokojowego granice tego konkretnego terytorium nie są łatwe do obrony."
 russian_military_advisors: "Rosyjscy doradcy wojskowi"
 foreign_procurement: "Zamówienia zagraniczne"
 foreign_procurement_desc: "Zamawianie sprzętu wojskowego od partnerów zagranicznych uwalnia nasze możliwości gospodarcze i możemy skierować je gdzie indziej."
 local_arms_industry: "Lokalny przemysł zbrojeniowy"
 local_arms_industry_desc: "Nasz rozwijający się przemysł zbrojeniowy wymaga ciągłej uwagi, a następnie odwraca uwagę od innych aspektów naszej gospodarki. Jednak w dłuższej perspektywie zaprocentuje to w postaci zmniejszenia naszej zależności od zagranicznej broni."
 tiny_shia_population: "Mała populacja szyitów"
 small_shia_population: "Mała populacja szyitów"
 substantial_shia_population: "Znaczna populacja szyitów"
 large_shia_population: "Duża populacja szyitów"
 anti_saudi_sentiment: "Nastroje anty-Saudyjskie"
 khaleeji: "Khaleeji"
 joint_gcc_ventures: "Wspólne przedsięwzięcia GCC"
 SAU_ailing_king: "Chory król"
 SAU_ailing_king_desc: "Od czasu udaru mózgu w 1995 r. król Arabii Saudyjskiej Fahd nie jest w stanie skutecznie rządzić krajem, pozostawiając de facto kontrolę w rękach księcia koronnego Abdullaha."
 SAU_crown_prince_mbn: "Książę koronny Mohammed bin Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef cieszy się powszechnym szacunkiem zarówno w kraju, jak i za granicą ze względu na swoje rozległe doświadczenie w zwalczaniu terroryzmu jako minister spraw wewnętrznych Królestwa Arabii Saudyjskiej. Dzięki swojej działalności jako minister spraw wewnętrznych przeżył kilka zamachów i zyskał potężnych sojuszników w amerykańskich i brytyjskich agencjach wywiadowczych. Ponadto cieszy się bliskimi powiązaniami z katarską rodziną rządzącą."
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef cieszy się powszechnym szacunkiem zarówno w kraju, jak i za granicą ze względu na swoje rozległe doświadczenie w zwalczaniu terroryzmu jako minister spraw wewnętrznych Królestwa Arabii Saudyjskiej. Dzięki swojej działalności jako minister spraw wewnętrznych przeżył kilka zamachów i zyskał potężnych sojuszników w amerykańskich i brytyjskich agencjach wywiadowczych. Ponadto cieszy się bliskimi powiązaniami z katarską rodziną rządzącą."
 SAU_crown_prince_mbs: "Książę koronny Mohammed bin Salman"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, ambitny i młody syn króla Salmana, jest postrzegany jako reformator społeczny, ale także polityczny jastrząb. Jego fiksacja na punkcie przeciwdziałania irańskiemu zagrożeniu doprowadziła go do prowadzenia agresywnej i pochopnej polityki zagranicznej, podczas gdy konsolidacja władzy doprowadziła go do antagonizowania potężnych osobistości w rodzinie królewskiej i wahabickiej ulemie. Jego lekceważenie praw człowieka sprawiło, że stał się niepopularny na Zachodzie, gdzie ma niewielu silnych sojuszników. Zamiast tego utrzymuje bliskie powiązania z innymi arabskimi autokratami, zwłaszcza z księciem koronnym Emiratów."
 SAU_king_mbs: "Król Mohammed bin Salman"
 SAU_king_mbs_desc: "Mohammed bin Salman, ambitny i młody syn króla Salmana, jest postrzegany jako reformator społeczny, ale także polityczny jastrząb. Jego fiksacja na punkcie przeciwdziałania irańskiemu zagrożeniu doprowadziła go do prowadzenia agresywnej i pochopnej polityki zagranicznej, podczas gdy konsolidacja władzy doprowadziła go do antagonizowania potężnych osobistości w rodzinie królewskiej i wahabickiej ulemie. Jego lekceważenie praw człowieka sprawiło, że stał się niepopularny na Zachodzie, gdzie ma niewielu silnych sojuszników. Zamiast tego utrzymuje bliskie powiązania z innymi arabskimi autokratami, zwłaszcza z księciem koronnym Emiratów."
 SAU_innovative_techniques: "Innowacyjne techniki"
 SAU_a_new_kind_of_warfare: "Nowy rodzaj wojny"
 UAE_sheikh_khalifa: "Szejk Khalifa niedysponowany"
 UAE_sheikh_khalifa_desc: "Od czasu udaru prezydent Zjednoczonych Emiratów Arabskich i władca Abu Zabi, szejk Khalifa bin Zayed Al Nahyan, nie jest w stanie sprawować swoich zwykłych funkcji politycznych. W rezultacie jego przyrodni brat Mohammed bin Zayed jest de facto władcą Zjednoczonych Emiratów Arabskich."
 operation_dignity: "Operacja Godność"
 operation_dignity_desc: "W odpowiedzi na wzrost znaczenia politycznego islamu w Libii w następstwie rewolucji, feldmarszałek Khalifa Haftar rozpoczął operację Dignity, kampanię mającą na celu odzyskanie Libii z rąk islamistycznych bojówek sprzymierzonych z rządem porewolucyjnym. Kampania Haftara przeciwko islamistom zapewniła mu popularność wśród wielu świeckich Libijczyków, a także wśród obcych mocarstw pragnących powstrzymać polityczny islam, takich jak Rosja i Zjednoczone Emiraty Arabskie. Szeroka koalicja Haftara obejmuje tak różnorodnych aktorów, jak sudańscy najemnicy, fundamentaliści salaficcy i lojaliści Kaddafiego."
 gulf_exploitation: "Wykorzystywanie migrantów"
 gulf_exploitation_desc: "Zdecydowaliśmy się na wydalenie części migrantów. Pozostała część, która może pracować, będzie pracować znacznie więcej i otrzymywać znacznie mniej pieniędzy."
 gulf_society: "Islamizm i świeckość"
 gulf_society_desc: "§Y[ROOT.GetFlag]Nasze społeczeństwo§! pozostaje głęboko religijne. W związku z tym, popularność §Y[ROOT.GetFlag]naszego rządu§! w dużej mierze opiera się na naszych religijnych referencjach, dlatego musimy ostrożnie podchodzić do realizacji polityk, które mogą prowadzić do oskarżeń o bezbożność. Istnienie alternatywnych źródeł religijnej legitymacji w postaci populistycznych grup islamistycznych stanowi stałe zagrożenie dla naszej władzy. Jeśli popularność takich grup wymknie się spod kontroli, możemy być zmuszeni rozważyć szeroko zakrojone represje.\n\nGłównym czynnikiem w §Y[ROOT.GetFlag]naszej rządowej§! religijnej legitymacji jest nasze przywiązanie do konserwatywnych wartości społecznych. Zbyt szybkie wprowadzanie społecznie §1liberalnych§! polityk ryzykuje zwiększeniem poparcia dla alternatyw islamistycznych i §RRadykalizacją§! społeczeństwa. Możemy zmniejszyć to ryzyko, upewniając się, że nie zmniejszymy £pol_idea §GKonserwatyzmu Społecznego - Rząd§! zbyt nisko w porównaniu do £population_texticon §YKonserwatyzmu Społecznego - Społeczeństwo§!, który stopniowo wzrasta i spada, aby dopasować się do tego pierwszego. £population_texticon §YKonserwatyzm Społeczny - Społeczeństwo§! określa, w jakim stopniu społeczeństwo jest konserwatywne lub liberalne, z wysokim poziomem konserwatyzmu dającym większą władzę polityczną i salafickie odchylenie, podczas gdy wysoki poziom liberalizmu daje wyższy wskaźnik opinii handlowej i zachodnie odchylenie.\n\n£pol_idea §GKonserwatyzm Społeczny - Rząd§!: [?ROOT.social_conservatism_government]%\n£population_texticon §YKonserwatyzm Społeczny - Społeczeństwo§!: [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "§YRozprawa§! Bractwa Muzułmańskiego"
 GCC_crack_down_on_muslim_broterhood_desc: "Bractwo Muzułmańskie to organizacja sunnicka wyznająca populistyczną formę islamu. Oznacza to, że Bractwo Muzułmańskie i jego filie są nie tylko źródłem nacisku na demokratyzację, ale także cieszą się popularnością wśród elementów religijnych w społeczeństwie, co czyni ich zagrożeniem dla autorytarnych rządów, które w podobny sposób opierają się na legitymizacji religijnej."
 GCC_stop_crackdowns: "§YStop§! Rozbicia Bractwa Muzułmańskiego"
 GCC_stop_crackdowns_desc: "Bractwo Muzułmańskie to organizacja sunnicka wyznająca populistyczną formę islamu. Oznacza to, że Bractwo Muzułmańskie i jego filie są nie tylko źródłem nacisku na demokratyzację, ale także cieszą się popularnością wśród elementów religijnych w społeczeństwie, co czyni ich zagrożeniem dla autorytarnych rządów, które w podobny sposób opierają się na legitymizacji religijnej."
 GCC_allow_al_jazeera: "§YAllow§! Al-Dżazira"
 GCC_allow_al_jazeera_desc: "Al-Dżazira to organizacja informacyjna finansowana i wspierana przez rząd Kataru. Został skrytykowany przez rządy arabskie, którym nie podoba się ingerencja sieci w ich sprawy wewnętrzne poprzez wspieranie ruchów prodemokratycznych."
 GCC_ban_al_jazeera: "§YBan§! Al-Dżazira"
 GCC_ban_al_jazeera_desc: "Al-Dżazira to organizacja informacyjna finansowana i wspierana przez rząd Kataru. Krytykowana przez rządy arabskie, które nie zgadzają się z ingerencją sieci w ich sprawy wewnętrzne poprzez wspieranie ruchów prodemokratycznych."
 GCC_subsidize_western_culture: "§YSubsidize§! Kultura Zachodu"
 GCC_subsidize_salafism: "§YSubsidize§! Salafizm"
 GCC_subsidize_salafism_desc: "Salafizm jest biblijną formą islamu sunnickiego, która opowiada się za ścisłą interpretacją Koranu."
 GCC_encourage_female_representation: "§YEncourage§! Reprezentacja kobiet w rządzie"
 GCC_encourage_female_representation_desc: "Nasz rząd oskarżano o to, że jest w przeważającej mierze męski i dyskryminuje kobiety przy wyborze stanowisk rządowych. Powinniśmy dążyć do zmiany tego stanu rzeczy."
 GCC_discourage_female_representation: "§YDiscourage§! Reprezentacja kobiet w rządzie"
 GCC_discourage_female_representation_desc: "Obecność kobiet na stanowiskach politycznych jest wstydem dla naszego społeczeństwa. Powinniśmy przeciwdziałać temu nikczemnemu trendowi."
 GCC_expand_female_employment: "§YExpand§! Opcje zatrudnienia kobiet"
 GCC_expand_female_employment_desc: "Firmy, w których przeważają mężczyźni, a nie kobiety, stanowią przeszkodę dla naszego społeczeństwa. Nie powinniśmy paraliżować możliwości naszej gospodarki, aby trzymać się staromodnych tradycji."
 GCC_limit_female_employment: "§YLimit§! Opcje zatrudnienia kobiet"
 GCC_limit_female_employment_desc: "Zatrudnianie kobiet w biznesie jest sprzeczne z naszymi islamskimi wartościami i tradycjami. Powinniśmy przypominać kobietom o ich należnej pozycji w społeczeństwie."
 GCC_legalize_alcohol_in_hotels_and_clubs: "§YLegalize§! Alkohol w hotelach i klubach"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Choć musimy utrzymać zakaz spożywania alkoholu dla szerszej populacji, w naszym interesie może leżeć wydawanie pozwoleń na spożycie alkoholu w określonych obszarach uczęszczanych przez cudzoziemców."
 GCC_reverse_limited_alcohol_legalization: "§YReverse§! Ograniczona legalizacja alkoholu"
 GCC_reverse_limited_alcohol_legalization_desc: "Nasze obecne podejście do alkoholu jest obrazą naszej kultury islamskiej i powinno zostać odwrócone."
 GCC_legalize_alcohol: "§YLegalize§! Alkohol w przestrzeni publicznej"
 GCC_legalize_alcohol_desc: "Zakaz spożywania alkoholu jest reliktem przeszłości i należy go uchylić, aby zapewnić rozwój naszemu społeczeństwu."
 GCC_ban_alcohol: "§YBan§! Alkohol w przestrzeni publicznej"
 GCC_ban_alcohol_desc: "Nasze obecne podejście do alkoholu jest obrazą naszej kultury islamskiej i powinno zostać odwrócone."
 GCC_relax_dress_code: "§YRelax§! Wymagania dotyczące ubioru"
 GCC_relax_dress_code_desc: "Nasze wymagania dotyczące ubioru zniechęcają gości z zagranicy. Być może najlepiej będzie, jeśli zachowamy elastyczność w tej konkretnej kwestii."
 GCC_reimpose_dress_code: "§YReimpose§! Wymagania dotyczące ubioru"
 GCC_reimpose_dress_code_desc: "Nasze obecne podejście do kwestii ubioru jest obrazą naszej kultury islamskiej i powinniśmy je zmienić."
 GCC_ban_burqa: "§YBan§! Burka"
 GCC_ban_burqa_desc: "Burka stanowi zagrożenie dla bezpieczeństwa i relikt naszych przestarzałych tradycji. Powinniśmy rozważyć zakazanie tego."
 GCC_unban_burqa: "§YUnban§! Burka"
 GCC_unban_burqa_desc: "Zakaz noszenia burek jest obrazą naszej kultury, naszej religii i naszej historii. Należy go podnieść."
 GCC_head_scarves: "§YBan§! Chusty na głowę"
 GCC_head_scarves_desc: "Chusty na głowę są reliktem naszych przestarzałych tradycji. Powinniśmy rozważyć ich zakazanie, aby pomóc naszemu społeczeństwu w rozwoju."
 GCC_unban_head_scarves: "§YOdblokuj chusty§!"
 GCC_unban_head_scarves_desc: "Zakaz noszenia chust jest obrazą naszej kultury, naszej religii i naszej historii. Należy go podnieść."
 GCC_decriminalize_same_sex_relations: "§YDecriminalize§! Relacje osób tej samej płci"
 GCC_decriminalize_same_sex_relations_desc: "Nasze obecne podejście do związków osób tej samej płci sprawiło, że osoby z zewnątrz określają nasze społeczeństwo jako zacofane, a nawet barbarzyńskie. Taki stan rzeczy nie może trwać."
 GCC_recriminalize_same_sex_relations: "§YRecriminalize§! Relacje osób tej samej płci"
 GCC_recriminalize_same_sex_relations_desc: "Zezwolenie na stosunki osób tej samej płci jest obrazą naszych wartości islamskich i nie można na to pozwolić."
 GCC_secularize_the_state: "§YSecularize§! Stan"
 GCC_secularize_the_state_desc: "Religijność naszego państwa jest zapisana w naszych prawach, symbolach i retoryce. Aby zsekularyzować nasze społeczeństwo, musimy oczyścić religię z każdego aspektu naszego rządu."
 shia_decisions: "Sekciarstwo"
 shia_decisions_desc: "Śmierć Proroka doprowadziła do podziału między sunnitami i szyitami, który trwał przez ponad tysiąc lat. Podczas gdy sunnici i szyici często pokazali, że są w stanie żyć obok siebie pokojowo, rosnące napięcia w regionie spowodowane wydarzeniami takimi jak irańska rewolucja z 1979 r. zwiększyły wrogość sunnicko-szyicką. W kontekście regionalnej walki geopolitycznej między sunnicką Arabią Saudyjską a szyickim Iranem musimy ostrożnie zdecydować o naszym podejściu do naszej własnej szyickiej populacji.\n\n£population_texticon  §YLiczba szyitów§!: [?shia_population]%\n Określa powstający dryf i dostęp do szyickiego drzewa."
 encourage_shia_immigration: "Zachęcaj do imigracji szyitów"
 encourage_shia_immigration_desc: "Zmniejszając wymagania, jakie muszą spełnić migranci z krajów z większością szyicką, takich jak Irak i Iran, aby przenieść się do naszego kraju, możemy zwiększyć odsetek muzułmańskiej populacji naszego kraju wyznającej wiarę szyicką."
 encourage_sunni_immigration: "Zachęcaj do imigracji sunnickiej"
 encourage_sunni_immigration_desc: "Zmniejszając wymagania, jakie muszą spełnić migranci z krajów z większością sunnicką na szerzej rozumianym Bliskim Wschodzie i w Azji Południowej, aby przenieść się do naszego kraju, możemy zwiększyć odsetek muzułmańskiej populacji naszego kraju wyznającej wiarę sunnicką."
 deport_foreign_shia: "Deportować zagranicznych szyitów"
 deport_foreign_shia_desc: "Szyickich imigrantów z Iraku, Iranu, Libanu, Pakistanu, Syrii i innych krajów o dużej populacji szyickiej można dość łatwo deportować, opierając się na oskarżeniach, że ci imigranci wspierają szyicki terror i dlatego stanowią zagrożenie dla naszego rządu."
 deport_foreign_sunnis: "Deportować zagranicznych sunnitów"
 deport_foreign_sunnis_desc: "Sunnickich imigrantów z szeroko rozumianego Bliskiego Wschodu i Azji Południowej można dość łatwo deportować pod zarzutem, że wspierają sunnicki terror i w związku z tym stanowią zagrożenie dla naszego rządu."
 gcc_decisions: "Rada Współpracy Zatoki Perskiej"
 gcc_decisions_desc: "\n\n\n\n\n\n£MAIN_desctext_gulf\n\n\n\n\n\n\n\n\nSformowana w 1981 roku §YGCC§! jest jedną z najważniejszych organizacji międzyrządowych na Bliskim Wschodzie. Jej celem jest integracja większości arabskich państw Zatoki Perskiej w unii politycznej i gospodarczej. Pomimo że członkowie §YGCC§! dzielą podobne formy rządów i zazwyczaj przyjmują zbliżone polityki zagraniczne, spory między poszczególnymi państwami członkowskimi stanowią przeszkodę w §Ywiększej integracji§!.\n\n§YGCC Unity§! można zwiększyć poprzez postępowanie zgodnie z §Ydrzewem GCC§!, rozwiązywanie sporów między §Yczłonkami GCC§! oraz prowadzenie kampanii na rzecz jedności §YGCC§!. Wpływają na to również §Rnapięcie światowe§!, §Y[PER.GetFlag]irański§! §Rzagrożenie§! oraz zgodność państw §YGCC§! z regionalnym modelem §Y[USA.GetFlag]proamerykańskich§! monarchii suńskich.\n\n§YGCC Unity§!: [?global.gcc_unity]%\n\nDominujący Członek: §Y[gcc_dominant_member]§!\nZewnętrzny Sponsor: §Y[gcc_foreign]§!"
