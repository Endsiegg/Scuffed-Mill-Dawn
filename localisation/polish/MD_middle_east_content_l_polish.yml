 GCC_expel: "§RPrzejdź do Wydalenia§! §Y[FROM.GetFlag][FROM.GetNameDef]§! z GCC"
 GCC_expel_desc: "Nowy rząd, który przejął kontrolę w [FROM.GetNameDef], stwarza zagrożenie dla GCC i nie można pozwolić, aby pozostał częścią tej organizacji."
 GCC_leadership: "§YReplace§! §Y[FROM.GetFlag][FROM.GetNameDef]§! jako przywódca GCC"
 GCC_leadership_desc: "Chociaż GCC nie ma formalnej hierarchii, ze względu na przewagę [FROM.GetNameDef] i wpływy regionalne, historycznie dominowała w GCC. Jednakże teraz, gdy nasze możliwości przekroczyły ich możliwości, nadszedł czas, abyśmy zajęli należne nam miejsce na czele GCC."
