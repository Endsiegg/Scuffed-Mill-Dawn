l_polish:
 joint_oil_extraction: "Wspólna ekstrakcja ropy"
 construction_boom: "Boom budowlany"
 oil_dependency: "Zależność od ropy naftowej"
 oil_dependency_desc: "Gospodarka tego kraju jest w dużym stopniu uzależniona od eksportu ropy naftowej i innych paliw kopalnych. Choć zależność ta jest lukratywna na krótką metę, powszechnie wiadomo, że nadmierne poleganie jest nie do utrzymania."
 investors_bonus: "Regionalne Centrum Finansowe"
 investors_bonus_desc: "Rozwój naszego kraju jako regionalnego centrum finansowego doprowadził do pobudzenia naszej gospodarki i stworzenia atrakcyjnych warunków dla inwestycji."
 baath_movement: "Wspierany przez rząd ruch Baas"
 shia_movement: "Wspierany przez rząd szyicki ruch islamistyczny"
 sunni_movement: "Wspierany przez rząd sunnicki ruch islamistyczny"
 pro_western_movement: "Ruch Liberalny wspierany przez rząd"
 shia_resistance_01: "Opór szyitów – znikomy"
 shia_resistance_01_desc: "Chociaż część naszej szyickiej populacji czasami wyraża niechęć do naszego rządu, większość szyitów w naszym kraju nie ma nic przeciwko naszym rządom."
 shia_resistance_02: "Opór szyitów – niski"
 shia_resistance_02_desc: "Niektórzy radykałowie wśród ludności szyickiej wzywali do obalenia naszego rządu, ale ich wezwania w większości spotkały się z głuchym zainteresowaniem. Wynika to ze względnego braku złego traktowania przez nasz rząd ludności szyickiej."
 shia_resistance_03: "Opór szyitów – umiarkowany"
 shia_resistance_03_desc: "Antysystemowe siły szyickie zyskały pewną popularność wśród szyickiej ludności w naszym kraju ze względu na pewne utrzymujące się bariery i trudności, z jakimi borykają się szyici w naszym społeczeństwie. Jednak sprzeciw wobec przemocy jest nadal najczęstszym stanowiskiem wśród szyitów."
 shia_resistance_04: "Opór szyitów – znaczny"
 shia_resistance_04_desc: "Nierówna pozycja naszej ludności szyickiej w stosunku do jej sunnickich odpowiedników doprowadziła w niektórych kręgach do zauważalnego sprzeciwu wobec naszego rządu. Chociaż istnieją pewne działania bojowe przeciwko naszemu rządowi, jak dotąd są one stosunkowo marginalne."
 shia_resistance_05: "Opór szyitów – wysoki"
 shia_resistance_05_desc: "Dyskryminacja szyitów doprowadziła do znacznego poziomu otwarcie wyrażanej niechęci wobec naszego rządu. Jeszcze bardziej niepokojące jest zwiększone poparcie dla bojowych grup szyickich, które opowiadają się za usunięciem naszego rządu przy użyciu brutalnych środków."
 shia_resistance_06: "Opór szyitów - niezwykle wysoki"
 shia_resistance_06_desc: "Nasza polityka znacznie zwiększyła wrogość szyitów wobec naszych rządów, zwiększając wsparcie dla grup bojowników szyickich, które opowiadają się za użyciem siły przeciwko naszemu rządowi. Jednakże możliwości tych grup bojowników pozostają stosunkowo niewielkie i były one w stanie przeprowadzać jedynie niewielkie, okazjonalne ataki."
 shia_resistance_07: "Opór szyitów – poważny"
 shia_resistance_07_desc: "Nasz stosunek do szyitów zaognił antyrządowe poglądy wśród ogromnej większości szyickiej populacji. Chociaż wielu szyitów nie zaczęło jeszcze propagować przemocy, powszechna nienawiść do naszego rządu przyczyniła się do szerokiego poparcia dla użycia przemocy w celu obalenia naszego rządu."
 shia_resistance_08: "Opór szyitów – niezwykle poważny"
 shia_resistance_08_desc: "Nasza antyszyicka polityka doprowadziła do przytłaczającej szyickiej opozycji wobec naszych rządów. Chociaż nie cała ta opozycja przełożyła się na otwarte poparcie dla zbrojnych grup bojowników, większość szyickiej ludności milcząco akceptuje stosowanie brutalnej taktyki, ośmielając szyickie grupy bojowników, które zaczęły przeprowadzać bardziej odważne ataki."
 shia_resistance_09: "Opór szyitów – krytyczny"
 shia_resistance_09_desc: "Powszechna nienawiść do naszego rządu za jego antyszyicką politykę doprowadziła do powszechnego wsparcia dla zbrojnej bojówki wśród ludności szyickiej. Wsparcie to ośmieliło grupy bojowników szyickich i umożliwiło im przeprowadzenie poważnych ataków."
 shia_resistance_10: "Szyicki opór – niezwykle krytyczny"
 shia_resistance_10_desc: "Niemal powszechna nienawiść do naszego rządu doprowadziła do przytłaczającego poparcia dla zbrojnego oporu przeciwko naszemu rządowi. Grupy bojowników szyickich są zasypywane funduszami i rekrutami, dzięki czemu są w stanie przeprowadzać duże, dobrze skoordynowane operacje."
 aggressive_nationalism: "Agresywny nacjonalizm"
 defensive_nationalism: "Nacjonalizm obronny"
 transnational_shiism: "Ponadnarodowy szyizm"
 national_shiism: "Narodowy szyizm"
 elected_legislature: "Wybrany organ ustawodawczy"
 elected_legislature_desc: "Po ustanowieniu monarchii konstytucyjnej kraj ten ustanowił wybieraną władzę ustawodawczą, która stanowi przeciwwagę dla władzy wykonawczej."
 birthplace_of_wahhabism: "Miejsce narodzin wahabizmu"
 birthplace_of_wahhabism_desc: "Naród Arabii Saudyjskiej powstał w wyniku sojuszu potęgi militarnej Ibn Sauda z radykalną wizją religijną Muhammada ibn Abd al-Wahhaba. Ruch założony przez tego ostatniego, wahabizm, wyróżnia się na tle innych doktryn islamskich swoim żarliwym zaangażowaniem w oczyszczenie islamu i przywrócenie wiary do jej najwcześniejszej i najbardziej autentycznej formy. Forma wahabizmu wyznawana przez Arabię ​​Saudyjską kładzie nacisk na szacunek dla władz religijnych i rządu, w przeciwieństwie do bardziej rewolucyjnych i populistycznych odmian salafizmu, na które wpływa myśl Sayyida Qutba, które przyjęła większość grup dżihadystów."
 little_sparta: "Mała Sparta"
 little_sparta_desc: "W przeszłości Zjednoczone Emiraty Arabskie przekraczały swoją wagę na arenie międzynarodowej, wysyłając swoje siły zbrojne do wzięcia udziału w wielostronnych operacjach wojskowych w odległych zakątkach globu. Kraj nawiązał bliskie stosunki ze swoim potężnym sąsiadem, Arabią Saudyjską, a także z Zachodem. Balansując te dwie rzeczy, mały kraj, pieszczotliwie nazywany przez amerykańskich urzędników „Małą Spartą”, był w stanie skutecznie zachować własną swobodę manewru."
 omani_neutrality: "Neutralność Omanu"
 omani_neutrality_desc: "Oman szczycił się neutralną, umiarkowaną polityką zagraniczną pod przewodnictwem sułtana Gaboosa bin Saida Al Saida. Od dziesięcioleci jest głównym zwolennikiem inicjatyw pokojowych na Bliskim Wschodzie i odegrał kluczową rolę w mediacji między rywalizującymi państwami, w tym na Półwyspie Arabskim."
 home_of_the_baharna: "Dom Baharny"
 home_of_the_baharna_desc: "Większość populacji Bahrajnu to szyiccy Arabowie, którzy postrzegają siebie jako rdzenną ludność Bahrajnu. Ci ludzie nawiązują do starożytnego królestwa Baharna, które rozciągało się po wschodniej Arabii. Chociaż historyczna dokładność tej narracji jest kwestionowana, odegrała ona potężną rolę w mobilizowaniu poparcia przeciwko dynastii sunnickiej Khalifa, postrzeganej jako zagraniczni okupanci ojczyzny Baharna."
 legacy_of_the_gulf_war: "Dziedzictwo wojny w Zatoce Perskiej"
 legacy_of_the_gulf_war_desc: "2 sierpnia 1990 r. Irak Saddama Husajna najechał Kuwejt i okupował kraj przez okres siedmiu miesięcy. W tym czasie zmobilizował się ruch oporu przeciwko irackim najeźdźcom, a wszyscy Kuwejtczycy, niezależnie od sekty i klasy społecznej, zjednoczyli się, by walczyć z okupantem. To wydarzenie, wraz z długą historią Kuwejtu stojącego przeciwko znacznie większym przeciwnikom i szczycącego się wyjątkowo potężnym parlamentem, pomogło ugruntować tożsamość narodową Kuwejtu, która – w przeciwieństwie do niektórych innych państw Zatoki Kuwejtu – umożliwiła sunnitom i szyitom stosunkowo współistnienie bezproblemowo."
 unrepresentative_government: "Rząd niereprezentatywny"
 unrepresentative_government_sunni_desc: "Kraj ten, mimo że jest w większości szyicki, rządzony jest przez rząd sunnicki. Ta nierównowaga sił przyczyniła się do tarć na tle religijnym i powszechnej niechęci do rządu postrzeganego jako niesprawiedliwy i niereprezentatywny."
 unrepresentative_government_shia_desc: "Kraj ten, mimo że jest w większości sunnicki, rządzony jest przez szyicki rząd. Ta nierównowaga sił przyczyniła się do tarć na tle religijnym i powszechnej niechęci do rządu postrzeganego jako niesprawiedliwy i niereprezentatywny."
 extremely_conservative_society: "Skrajnie konserwatywne społeczeństwo"
 conservative_society: "Towarzystwo Konserwatywne"
 moderately_conservative_society: "Społeczeństwo umiarkowanie konserwatywne"
 moderately_liberal_society: "Społeczeństwo umiarkowanie liberalne"
