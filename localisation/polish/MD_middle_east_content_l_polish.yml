 SAU_GCC_CRISIS.13.d: "[FROM.GetNameDef] doszedł do porozumienia z blokującą koalicją po długich debatach między rządem [FROM.GetAdjective] a przedstawicielami blokujących państw. W rezultacie [FROM.GetNameDef] dostosuje swoją politykę zagraniczną do reszty GCC, kończąc flirt [FROM.GetNameDef] z niezależnym stanowiskiem w polityce zagranicznej."
