 terror_gulf_category_desc: "Im wyższe jest §Y Zagrożenie terrorystyczne §! w danym kraju, tym większe prawdopodobieństwo, że grupy dżihadystyczne przeprowadzą ataki na cele krajowe (takie jak biura rządowe) oraz cele zagraniczne (jak bazy wojskowe) w tym kraju. Ataki mogą być także przeprowadzane w sąsiednim kraju, jeśli granica pozostanie bez ochrony. Nasilenie ataków terrorystycznych oraz prawdopodobieństwo ich powodzenia można zmniejszyć poprzez zwiększenie wydatków na wewnętrzne bezpieczeństwo oraz przeprowadzenie szkoleń antyterrorystycznych.\n\nMożliwość zmniejszenia przez kraj swojego §YZagrożenia Terroryzmem§! powyżej pewnego punktu zależy od tego, czy jest on w stanie wojny, jego stabilności, PKB/c i poziomu korupcji. §YZagrożenia Terroryzmem§! może wzrosnąć ze względu na poziom §YRadykalizacji§! i infiltracji przez dżihadystów z sąsiednich krajów. Będzie spadać przy niskich poziomach §YRadykalizacji§! oraz w wyniku nalotów i interwencji zewnętrznych. Minimalny poziom §YRadykalizacji§! można zmniejszyć poprzez walkę z korupcją, zwiększanie stabilności i rozwój gospodarki. §YRadykalizacja§! wzrasta wraz z popularnością [Caliphate_L] i w wyniku szybkiej liberalizacji społecznej."
