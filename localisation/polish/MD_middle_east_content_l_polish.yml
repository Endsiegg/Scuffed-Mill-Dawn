 AFR_deploy_military_advisors_desc: "Służby bezpieczeństwa [FROM.GetNameDef] potrzebują wiedzy partnerów zewnętrznych, takich jak my. Powinniśmy wysłać [ROOT.GetAdjective] ekspertów wojskowych, aby wsparli ich wysiłki antyterrorystyczne."
