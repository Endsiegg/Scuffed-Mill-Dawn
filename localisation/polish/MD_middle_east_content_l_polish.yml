 MENA_withdraw_military_advisors: "§RWithdraw§! Misja szkoleniowa wysłana do §Y[FROM.GetNameDef]§!"
 MENA_withdraw_military_advisors_desc: "Stacjonowanie naszego personelu na terytorium [var:ct_state_selected.GetNameDef] w celu szkolenia lokalnych sił antyterrorystycznych przyniosło minimalne korzyści. Co gorsza, stały się celem bojowników dżihadu. Aby ograniczyć straty i zminimalizować dalsze ofiary, powinniśmy sprowadzić naszych doradców wojskowych do domu."
