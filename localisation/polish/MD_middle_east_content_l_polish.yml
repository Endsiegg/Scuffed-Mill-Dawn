 AFR_MOR_promote_tolerant_islam: "§YPromuj§! al-Wasatiyyah"
 AFR_MOR_promote_tolerant_islam_desc: "Maroko jest dobrze znane ze swoich umiarkowanych interpretacji islamu. Marokańska zasada al-Wasatiyyah, czyli umiaru, łączy szkołę islamskiego prawoznawstwa Maliki, teologię Ashari i sunnicki sufizm. Królestwo zawsze utrzymywało, że najskuteczniejszym sposobem zapobiegania terroryzmowi jest szerzenie tej formy umiarkowanego islamu w celu przeciwdziałania ekstremistycznym interpretacjom."
 AFR_OMA_promote_tolerant_islam: "§YPromote§! Islam ibadycki"
 AFR_OMA_promote_tolerant_islam_desc: "Społeczeństwo Omanu było w dużej mierze odporne na ekstremistyczne ideologie islamskie. Dzieje się tak w dużej mierze z powodu dominacji islamu ibadi, który promuje tolerancję wobec innych religii. Ibadi opowiadają się raczej za pokojowym rozwiązywaniem sporów niż konfrontacją i jako tacy nie są podatni na radykalizację. Oman zawsze utrzymywał, że najskuteczniejszym sposobem zapobiegania terroryzmowi jest szerzenie islamu Ibadi w celu przeciwdziałania ideologiom ekstremistycznym."
 AFR_terror_fund_deradicalisation_programmes: "§YFund§! Programy deradykalizacji"
 AFR_terror_fund_deradicalisation_programmes_desc: "Uwięzionych dżihadystów nie da się naprawić. Wielu żołnierzy piechoty niskiego szczebla w organizacjach ekstremistycznych to po prostu wprowadzeni w błąd młodzi ludzie, którzy padli ofiarą wypaczonych form islamu, które głoszą śmierć współmuzułmanom. Powinniśmy realizować programy deradykalizacji, aby ponownie zintegrować tych rozczarowanych młodych mężczyzn i kobiety ze społeczeństwem. Skuteczność programów jest powiązana z naszymi wydatkami na opiekę społeczną."
 AFR_terror_ct_training: "§YConduct§! Szkolenie antyterrorystyczne"
 AFR_terror_ct_training_desc: "Aby zmaksymalizować naszą zdolność reagowania na zagrożenie terrorystyczne, powinniśmy stale aktualizować poziom gotowości naszych służb bezpieczeństwa. Im lepsze jest nasze §YSzkolenie Oficerskie§! i im więcej doradców zagranicznych stacjonujemy na naszym terenie, tym skuteczniejsze będzie to szkolenie."
 AFR_terror_conduct_raid: "§YRaid§! Kryjówki terrorystów"
 AFR_terror_conduct_raid_desc: "Nasze służby bezpieczeństwa zidentyfikowały kryjówki terrorystów na naszym terytorium. Powinniśmy przeprowadzić naloty sił specjalnych, aby aresztować podejrzanych dżihadystów i przejąć nielegalną broń. Prawdopodobieństwo powodzenia tych nalotów zależy od ilości szkoleń antyterrorystycznych, jakie przeszedł nasz personel bezpieczeństwa."
 AFR_terror_conduct_strike: "§YLaunch§! Ataki powietrzne na kryjówki terrorystów"
 AFR_terror_conduct_strike_desc: "W odległych rejonach kraju znajduje się wiele kryjówek dżihadystów, gdzie władza rządu centralnego jest ograniczona. Powinniśmy obrać za cel te kryjówki ataki powietrzne, aby wyeliminować zagrożenie, jakie stwarzają ci dżihadyści. Prawdopodobieństwo powodzenia tych ataków zależy od ilości szkoleń antyterrorystycznych, które przeszli nasi pracownicy ochrony."
