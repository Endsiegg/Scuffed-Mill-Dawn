 become_gcc_dominant_member_tt: "Stanie się dominującym członkiem GCC"
 GCC_blockade: "§RRozpocznij blokadę§! Przeciwko §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_blockade_desc: "Zbyt długo [FROM.GetAdjective] afiszowali się ze swoją alternatywną polityką zagraniczną, podważając nasze interesy narodowe, a także jedność GCC. Powinniśmy położyć kres ich odchyleniom poprzez wywarcie presji ekonomicznej."
 GCC_drop_the_blockade: "§GZrezygnuj z blokady§! Przeciwko §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_drop_the_blockade_desc: "Rząd §Y[FROM.GetFlag][FROM.GetNameDef]§! jest mało prawdopodobne, aby w najbliższym czasie ugięło się pod naszą presją. Może najlepiej będzie dla nas zakończyć blokadę i przywrócić relacje."
 GCC_accept_blockade_demands: "§GZaakceptuj żądania§! osób blokujących"
 GCC_accept_blockade_demands_desc: "Jest mało prawdopodobne, aby blokady w najbliższym czasie złagodziły blokadę przeciwko nam. Powinniśmy rozważyć przyjęcie ich żądań, aby położyć kres cierpieniom naszego narodu."
 GCC_support_gcc_membership: "§GSupport§! §Y[FROM.GetFlag][FROM.GetAdjective]§! Członkostwo w GCC"
 GCC_support_gcc_membership_desc: "Dołączenie [FROM.GetNameDef] do GCC może być w naszym interesie. Musimy jednak dokładnie rozważyć możliwe konsekwencje przyjęcia nowego członka do gromady. Im bardziej sytuacja polityczna i gospodarcza danego kraju różni się od sytuacji obecnych członków GCC, tym bardziej szkodliwe będzie jego włączenie dla jedności GCC."
 GCC_pressure_countries_to_support: "§GStany nacisku§! w celu wsparcia [FROM.GetAdjective] Członkostwo"
 GCC_pressure_countries_to_support_desc: "Im większe są nasze wpływy w innych państwach członkowskich GCC, tym bardziej będą one podatne na naszą presję, abyśmy poparli kandydaturę [FROM.GetNameDef] na członka GCC."
 GCC_show_supporters: "§YPokaż kraje§!, które wspierają nasze członkostwo"
 GCC_show_supporters_desc: "Przystąpienie do GCC pozwoli nam skorzystać z korzyści politycznych i gospodarczych, jakie niesie ze sobą członkostwo w GCC. Prawdopodobieństwo, że obecni członkowie GCC poprą nasze starania o członkostwo w GCC, zależy od szeregu czynników, takich jak nasza stabilność oraz to, czy nasza forma rządów, polityka zagraniczna i dominująca wiara odzwierciedlają te istniejące państwa członkowskie GCC."
 GCC_begin_accession_process: "§GBegin§! Proces akcesji do Rady Współpracy Zatoki Perskiej"
 GCC_begin_accession_process_desc: "Ponieważ GCC opiera się na jednomyślnym podejmowaniu decyzji, musimy zapewnić wsparcie każdemu istniejącemu członkowi GCC, aby zostać formalnie zaproszonym i umożliwić rozpoczęcie procesu akcesyjnego GCC."
 GCC_complete_accession_plan: "§GComplete§! Plan przystąpienia do Rady Współpracy Zatoki Perskiej"
 GCC_complete_accession_plan_desc: "Choć udało nam się zapewnić wsparcie wszystkich istniejących państw członkowskich GCC, nasz cel, jakim jest pełne członkostwo w GCC, nie został jeszcze osiągnięty. Aby uzyskać status członka, musimy najpierw przeprowadzić szereg zmian politycznych i gospodarczych, aby dostosować nasz kraj do wymogów GCC."
 every_gcc_member_supports_tt: "Każdy członek GCC wspiera nasze członkostwo"
 GCC_support_gcc_membership_tt: "JEŚLI wszystkie państwa członkowskie Rady Współpracy Zatoki Perskiej (GCC) poprą członkostwo [FROM.GetAdjective], [FROM.GetNameDef] będzie mogło rozpocząć proces akcesyjny.\n§RJeśli [FROM.GetNameDef] zostanie członkiem, Jedność GCC zmniejszy się o 25, 20, 10 lub 5% w zależności od sytuacji politycznej [FROM.GetNameDef].§!"
