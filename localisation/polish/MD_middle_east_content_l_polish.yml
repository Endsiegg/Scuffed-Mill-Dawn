 radicalization.5.t: "Ludzie z [ROOT.GetAdjective] stają się bardziej konserwatywni społecznie"
 radicalization.5.d: "Polityka naszego rządu zaczęła przynosić skutki, w miarę jak staje się coraz bardziej jasne, że mieszkańcy [ROOT.GetNameDef] coraz uważniej przestrzegają nauk islamu, przyjmując bardziej pobożne podejście do życia codziennego. Coraz popularniejsze stają się bardziej rygorystyczne interpretacje islamu, a odstępstwa od norm religijnych są mniej tolerowane."
 radicalization.5.a: "Tradycyjne wartości ulegają konsolidacji."
 radicalization.6.t: "Ludzie z [ROOT.GetAdjective] stają się bardziej społecznie liberalni"
 radicalization.6.d: "Polityka naszego rządu zaczęła zmieniać nastawienie w [ROOT.GetNameDef], w miarę jak stosunkowo postępowe wartości w coraz większym stopniu zakorzeniały się w społeczeństwie naszego kraju. Zwłaszcza młodzież zaczęła przyjmować bardziej zrelaksowane podejście do swojej religii, a islam zaczął wpływać na ich codzienne życie w mniejszym stopniu niż miało to miejsce w przypadku poprzednich pokoleń."
 radicalization.6.a: "Wartości liberalne ulegają konsolidacji."
 radicalization.7.t: "Rośnie liczba [ROOT.GetAdjective] obywateli przyłączających się do grup ekstremistycznych"
 radicalization.7.d: "Coraz większa liczba zradykalizowanej młodzieży w naszym kraju przyłącza się do grup salafickich dżihadystów, które dążą do obalenia naszego rządu. Ignorujemy to rosnące zagrożenie terrorystyczne na własne ryzyko."
 radicalization.7.a: "Terroryści stają się coraz silniejsi..."
 radicalization.9.t: "Grupy ekstremistyczne tracą popularność"
 radicalization.9.d: "Coraz większa liczba byłych dżihadystów rozczarowała się ekstremizmem religijnym i porzuciła swoją sprawę. Tendencja ta zmniejsza prawdopodobieństwo wystąpienia ataków terrorystycznych na naszym terytorium."
 radicalization.9.a: "Terroryści stają się słabsi!"
 terror.1.t: "Terroryści zabici i schwytani po udanym nalocie"
 terror.1.d1: "Dziś wczesnym rankiem siły specjalne [ROOT.GetAdjective] dokonały nalotu na mieszkanie, w którym przebywało kilku bojowników dżihadu. Zaskoczeni terroryści w większości poddali się po tym, jak ich przywódca został zabity przez nasze siły na początku nalotu. Eksperci przypisywali powodzenie tego nalotu sprzyjającym okolicznościom, a nie skuteczności naszych sił, które przeszły stosunkowo niewiele szkolenia w zakresie zwalczania terroryzmu. Chociaż niektórzy lokalni mieszkańcy byli rozgniewani brutalnością nalotu i sympatyzowali z dżihadystami, większość [ROOT.GetAdjective] pozytywnie zareagowała na jego powodzenie."
 terror.1.d2: "Dziś wczesnym rankiem siły specjalne [ROOT.GetAdjective] dokonały nalotu na mieszkanie, w którym przebywało kilku bojowników dżihadu. Po krótkiej strzelaninie, podczas której kilku operatorów zostało rannych, pozostali przy życiu terroryści poddali się naszym siłom. Eksperci przypisywali powodzenie tego nalotu gotowości naszych sił, które przeszły znaczne przeszkolenie w zakresie zwalczania terroryzmu. Jednakże zwrócono uwagę, że niektóre błędy popełnione przez naszych operatorów podczas nalotu nie zostałyby popełnione przez prawdziwie elitarne siły antyterrorystyczne. Chociaż niektórzy lokalni mieszkańcy byli rozgniewani brutalnością nalotu i sympatyzowali z dżihadystami, większość [ROOT.GetAdjective] pozytywnie zareagowała na jego powodzenie."
 terror.1.d3: "Dziś wczesnym rankiem siły specjalne [ROOT.GetAdjective] dokonały nalotu na mieszkanie, w którym przebywało kilku bojowników dżihadu. Po krótkiej strzelaninie wszyscy terroryści zostali zabici lub schwytani, a siły atakujące nie poniosły żadnych strat. Eksperci przypisywali powodzenie tego nalotu wysokiemu standardowi naszych sił specjalnych, które przeszły rygorystyczne szkolenie w zakresie zwalczania terroryzmu. Chociaż niektórzy lokalni mieszkańcy byli rozgniewani brutalnością nalotu i sympatyzowali z dżihadystami, większość [ROOT.GetAdjective] pozytywnie zareagowała na jego powodzenie."
 terror.1.a: "Nasze służby bezpieczeństwa spisały się dobrze!"
 terror.2.t: "Cywile zginęli w nieudanym nalocie antyterrorystycznym"
 terror.2.d1: "Dziś wczesnym rankiem siły specjalne [ROOT.GetAdjective] dokonały nalotu na mieszkanie, w którym przebywało kilku bojowników dżihadu. Jednakże niezdarne wkroczenie naszych operatorów zaalarmowało terrorystów, którzy natychmiast wpadli w zasadzkę na siły atakujące, zabijając kilku operatorów przed ucieczką. Co gorsza, terroryści zdetonowali bombę, aby zasłonić im ucieczkę, zabijając wielu cywilów, którzy znaleźli się w promieniu wybuchu. Eksperci skrytykowali brak profesjonalizmu naszych sił, który jest postrzegany jako bezpośrednia przyczyna tej katastrofalnej porażki. Śmierć cywilów wywołała znaczny sprzeciw wobec rządu, przez co niektórzy zaczęli bardziej sympatyzować ze sprawą dżihadystów."
 terror.2.d2: "Dziś wczesnym rankiem siły specjalne [ROOT.GetAdjective] dokonały nalotu na mieszkanie, w którym przebywało kilku bojowników dżihadu. Pomimo tego, że udało im się niezauważenie wejść do kryjówki, nasi operatorzy napotkali silniejszy opór, niż się spodziewano, i ponieśli kilka ofiar. Chociaż niektórzy dżihadyści zostali ranni i schwytani, zdecydowana większość bojowników wyszła bez szwanku. Co więcej, wielu cywilów zginęło i zostało rannych w krzyżowym ogniu podczas przedłużającej się strzelaniny. Eksperci skrytykowali standard naszych służb bezpieczeństwa, ponieważ pomimo odbycia szkolenia w zakresie przeciwdziałania terroryzmowi nasi najbardziej elitarni operatorzy nie są w stanie spełnić tych samych standardów, co ich odpowiednicy w innych krajach. Śmierć cywilów wywołała znaczny sprzeciw wobec rządu, przez co niektórzy zaczęli bardziej sympatyzować ze sprawą dżihadystów."
 terror.2.d3: "Dziś wczesnym rankiem siły specjalne [ROOT.GetAdjective] dokonały nalotu na mieszkanie, w którym przebywało kilku bojowników dżihadu. Pomimo wysokiego standardu naszych służb bezpieczeństwa nasi operatorzy nie byli w stanie zabić ani schwytać więcej niż garstki dżihadystów ze względu na nieoczekiwaną obecność dużej liczby cywilów. Zdecydowana większość bojowników wyszła bez szwanku po krótkiej strzelaninie, która niestety doprowadziła do śmierci wielu cywilów, którzy znaleźli się w krzyżowym ogniu, pomimo największych wysiłków naszych operatorów. Eksperci pochwalili poziom naszych sił specjalnych, które przez cały czas trwania nalotu zachowały profesjonalizm i dołożyły wszelkich starań, aby uniknąć ofiar wśród ludności cywilnej. Niemniej jednak liczba ofiar śmiertelnych wśród cywilów wywołała znaczny sprzeciw wobec rządu, przez co niektórzy zaczęli bardziej sympatyzować ze sprawą dżihadystów."
 terror.2.a: "Dżihadyści żyją, by walczyć kolejnego dnia..."
 terror.3.t: "Służby wywiadowcze odkrywają spisek terrorystyczny"
 terror.3.d: "Podążając za informacjami odkrytymi przez nasze służby wywiadowcze, policja [ROOT.GetAdjective] aresztowała kilku dżihadystów planujących atak terrorystyczny. Gdyby atak miał miejsce, zabiłby i zraniłby dziesiątki ludzi oraz przyciągnął więcej ekstremistów do sprawy terrorystycznej."
 terror.3.a: "Zapobiegliśmy katastrofie!"
 terror.4.t: "Dżihadyści zabijają wielu cywilów w ukierunkowanym ataku"
 terror.4.d1a: "W niszczycielskim ataku z użyciem broni i bomb na budynek ministerstwa, dokonanym przez bojowników dżihadu, zginęło dziesiątki cywilów i kilku funkcjonariuszy policji. Służby bezpieczeństwa [ROOT.GetAdjective] są krytykowane za to, że nie zapobiegły atakowi, ale także za beznadziejną reakcję, która po nim nastąpiła. Brak rygorystycznego szkolenia w zakresie zwalczania terroryzmu oznacza, że ​​siły bezpieczeństwa nie są w stanie odpowiednio chronić ludności cywilnej, nawet czasami bezpośrednio przyczyniając się do śmierci cywilów. Niewłaściwe podejście rządu do tego ataku oraz powodzenie samego ataku zaostrzyły opinię publiczną przeciwko rządowi i zwiększyły poparcie dla radykalnych islamistów."
 terror.4.d1b: "W poważnym ataku bombowym na budynek ministerstwa, dokonanym przez bojowników dżihadu, zginęło kilkunastu cywilów. [ROOT.GetAdjective] siły bezpieczeństwa były w stanie zapobiec dalszym ofiarom i zabiły lub aresztowały większość napastników w ciągu kilku godzin od rozpoczęcia ataku. Niemniej jednak niektórzy krytykowali służby bezpieczeństwa za brak wcześniejszej reakcji. To podsyciło istniejącą wcześniej niechęć do rządu [ROOT.GetAdjective], a sam atak pobudził radykalnych fundamentalistów."
 terror.4.d1c: "Kilku dżihadystów próbowało zaatakować budynek rządowy [ROOT.GetAdjective] za pomocą samochodowej bomby, ale zostali zatrzymani przez ochronę, zanim zdążyli dotrzeć do celu. Siłom bezpieczeństwa udało się w większości oczyścić okolicę z ludności cywilnej przed zdetonowaniem bomby, ale kilka osób zostało rannych w wyniku eksplozji i ich stan jest obecnie krytyczny. Większość [ROOT.GetAdjective] pochwaliła profesjonalizm reakcji sił bezpieczeństwa [ROOT.GetAdjective], ale fakt, że atak mógł zostać przeprowadzony, ośmielił niektórych islamistycznych radykałów."
 terror.4.d2a: "W niszczycielskim ataku z użyciem broni i bomb na szyicki meczet, dokonanym przez bojowników dżihadu, zginęło dziesiątki cywilów i kilku funkcjonariuszy policji. Służby bezpieczeństwa [ROOT.GetAdjective] są krytykowane za to, że nie zapobiegły atakowi, ale także za beznadziejną reakcję, która po nim nastąpiła. Brak rygorystycznego szkolenia w zakresie zwalczania terroryzmu oznacza, że ​​siły bezpieczeństwa nie są w stanie odpowiednio chronić ludności cywilnej, nawet czasami bezpośrednio przyczyniając się do śmierci cywilów. Niewłaściwe podejście rządu do tego ataku oraz powodzenie samego ataku zaostrzyły opinię publiczną przeciwko rządowi i zwiększyły poparcie dla radykalnych islamistów."
 terror.4.d2b: "W poważnym ataku bombowym na szyicki meczet, dokonanym przez bojowników dżihadystów, zginęło kilkunastu cywilów. [ROOT.GetAdjective] siły bezpieczeństwa były w stanie zapobiec dalszym ofiarom i zabiły lub aresztowały większość napastników w ciągu kilku godzin od rozpoczęcia ataku. Niemniej jednak niektórzy krytykowali służby bezpieczeństwa za brak wcześniejszej reakcji. To podsyciło istniejącą wcześniej niechęć do rządu [ROOT.GetAdjective], a sam atak pobudził radykalnych fundamentalistów."
 terror.4.d2c: "Kilku dżihadystów próbowało zaatakować szyicki meczet przy użyciu samochodu-pułapki, ale ochrona zatrzymała ich, zanim zdążyli dotrzeć do celu. Siłom bezpieczeństwa udało się w większości oczyścić okolicę z ludności cywilnej przed zdetonowaniem bomby, ale kilka osób zostało rannych w wyniku eksplozji i ich stan jest obecnie krytyczny. Większość [ROOT.GetAdjective] pochwaliła profesjonalizm reakcji sił bezpieczeństwa [ROOT.GetAdjective], ale fakt, że atak mógł zostać przeprowadzony, ośmielił niektórych islamistycznych radykałów."
 terror.4.d3a: "W niszczycielskim ataku z użyciem broni i bomb na kościół, dokonanym przez bojowników dżihadu, zginęło dziesiątki cywilów i kilku funkcjonariuszy policji. Służby bezpieczeństwa [ROOT.GetAdjective] są krytykowane za to, że nie zapobiegły atakowi, ale także za beznadziejną reakcję, która po nim nastąpiła. Brak rygorystycznego szkolenia w zakresie zwalczania terroryzmu oznacza, że ​​siły bezpieczeństwa nie są w stanie odpowiednio chronić ludności cywilnej, nawet czasami bezpośrednio przyczyniając się do śmierci cywilów. Niewłaściwe podejście rządu do tego ataku oraz powodzenie samego ataku zaostrzyły opinię publiczną przeciwko rządowi i zwiększyły poparcie dla radykalnych islamistów."
 terror.4.d3b: "W poważnym ataku bombowym na kościół, dokonanym przez bojowników dżihadu, zginęło kilkunastu cywilów. [ROOT.GetAdjective] siły bezpieczeństwa były w stanie zapobiec dalszym ofiarom i zabiły lub aresztowały większość napastników w ciągu kilku godzin od rozpoczęcia ataku. Niemniej jednak niektórzy krytykowali służby bezpieczeństwa za brak wcześniejszej reakcji. To podsyciło istniejącą wcześniej niechęć do rządu [ROOT.GetAdjective], a sam atak pobudził radykalnych fundamentalistów."
 terror.4.d3c: "Kilku dżihadystów próbowało zaatakować kościół bombą samochodową, ale ochrona zatrzymała ich, zanim zdążyli dotrzeć do celu. Siłom bezpieczeństwa udało się w większości oczyścić okolicę z ludności cywilnej przed zdetonowaniem bomby, ale kilka osób zostało rannych w wyniku eksplozji i ich stan jest obecnie krytyczny. Większość [ROOT.GetAdjective] pochwaliła profesjonalizm reakcji sił bezpieczeństwa [ROOT.GetAdjective], ale fakt, że atak mógł zostać przeprowadzony, ośmielił niektórych islamistycznych radykałów."
 terror.4.a: "Będziemy ścigać tych terrorystów..."
 terror.5.t: "Dżihadyści atakują patrol wojskowy"
 terror.5.d1: "Radykalni bojownicy islamistyczni przypuścili niszczycielski atak na patrol armii [ROOT.GetAdjective], unicestwiając większość żołnierzy, którzy zostali całkowicie zaskoczeni. Brak przeszkolenia naszych żołnierzy w walce z rebeliantami oznaczał, że byli łatwym łupem dla taktyki partyzanckiej dżihadystów, którzy uszli z tego w dużej mierze bez szwanku. Wieść o ataku rozeszła się po całym [ROOT.GetNameDef], zmniejszając zaufanie do zdolności rządu do zapewnienia bezpieczeństwa i podnosząc wizerunek dżihadystów, których niektórzy zaczynają postrzegać jako skuteczniejszą siłę bojową niż nasza armia."
 terror.5.d2: "Radykalni bojownicy islamistyczni przypuścili atak na patrol armii [ROOT.GetAdjective], zabijając kilkunastu żołnierzy w wyniku intensywnej strzelaniny. Nasi żołnierze byli wystarczająco dobrze wyszkoleni, aby uniknąć poniesienia znacznych strat, ale nie byli na tyle pewni siebie, aby przeprowadzić kontratak po wycofaniu się dżihadystów. Wieść o ataku rozeszła się po całym [ROOT.GetNameDef], podważając zaufanie w zdolność rządu do zapewnienia bezpieczeństwa i podnosząc prestiż dżihadystów, których niektórzy zaczynają postrzegać jako skuteczną siłę bojową."
 terror.5.d3: "Radykalni bojownicy islamistyczni przypuścili atak na patrol armii [ROOT.GetAdjective], ale zostali szybko odparci, ponosząc ciężkie straty. Nasze świetnie wyszkolone oddziały były więcej niż wystarczające dla dżihadystów, ponosząc jedynie kilka ofiar. Wieść o ataku rozeszła się po całym [ROOT.GetNameDef] i choć sukces naszych sił bezpieczeństwa został pozytywnie przyjęty, zuchwałość ataku przyciągnęła kilku radykalnych przeciwników rządu do sprawy dżihadu."
 terror.5.a: "Nasi lojalni żołnierze muszą zostać pomszczeni!"
 terror.6.t: "Cudzoziemcy zabici przez dżihadystów w [FROM.GetNameDef]"
 terror.6.d1: "Dziesiątki osób zginęło lub zostało rannych w wyniku strzelaniny dżihadystów i ataku bombowego na kompleks mieszkaniowy dla pracowników na obczyźnie. [FROM.GetAdjective] siły bezpieczeństwa, których zadaniem była obrona kompleksu, podobno opuściły swoje stanowiska po przybyciu ciężko uzbrojonych bojowników, pozostawiając cudzoziemców i ich rodziny na masakrę dokonaną przez ekstremistów. Niepowodzenie [FROM.GetAdjective] przypisano niskiemu poziomowi szkolenia antyterrorystycznego odbytego przez siły bezpieczeństwa [FROM.GetAdjective]. Atak zszokował społeczność międzynarodową, jednocześnie pobudzając radykalnych islamistów w całym regionie.\n\nPrzywódca [FROM.GetAdjective], [FROM.GetLeader], złożył kondolencje ofiarom i ich rodzinom oraz obiecał zintensyfikować działania w celu zwalczania ekstremistycznych bojowników w [FROM.GetNameDef] i postawienia sprawców tego ataku przed wymiarem sprawiedliwości."
 terror.6.d2: "Dziesiątki osób zginęło lub zostało rannych w wyniku ataku dżihadystów z użyciem broni palnej i bomby na kompleks mieszkalny dla pracowników-cudzoziemców. Siły bezpieczeństwa [FROM.GetAdjective] odpowiedzialne za obronę kompleksu podobno zdołały odczekać jakiś czas, aż cywile zostaną ewakuowani, ale ostatecznie zostały pokonane przez napastników. Niezdolność sił bezpieczeństwa do lepszego działania przypisywano ograniczonemu poziomowi szkolenia antyterrorystycznego, jakie otrzymały. Atak zszokował społeczność międzynarodową, jednocześnie dodając otuchy radykalnym islamistom w całym regionie.\n\nPrzywódca [FROM.GetAdjective], [FROM.GetLeader], złożył kondolencje ofiarom i ich rodzinom oraz obiecał nasilenie działań w celu zwalczania ekstremistycznych bojowników w [FROM.GetNameDef] i postawienia sprawców tego ataku przed wymiarem sprawiedliwości."
 terror.6.d3: "Kilka osób zginęło lub zostało rannych w wyniku strzelaniny dżihadystów i ataku bombowego na kompleks mieszkaniowy dla pracowników na obczyźnie. Na szczęście siły bezpieczeństwa [FROM.GetAdjective], których zadaniem była obrona kompleksu, zdołały odeprzeć napastników po przedłużającej się strzelaninie. Jednak wielu cywilów przypadkowo znalazło się w krzyżowym ogniu. Względny sukces sił bezpieczeństwa [FROM.GetAdjective] przypisuje się wysokiemu poziomowi odbytego przez nie szkolenia antyterrorystycznego. Atak zszokował społeczność międzynarodową, jednocześnie zachęcając radykalnych islamistów w całym regionie.\n\nPrzywódca [FROM.GetAdjective], [FROM.GetLeader], złożył kondolencje ofiarom i ich rodzinom i obiecał zintensyfikować działania w celu zwalczania ekstremistycznych bojowników w [FROM.GetNameDef] i postawienia sprawców tego ataku przed wymiarem sprawiedliwości."
 terror.6.a: "Terroryzm jest plagą ludzkości..."
 terror.6.b: "Kolejny cios wymierzony wrogom islamu!"
 terror.6.c: "Zginęło życie naszych obywateli..."
 terror.7.t: "Dżihadyści atakują zagraniczną bazę wojskową podczas śmiałego nalotu"
 terror.7.d1: "Setki obcych żołnierzy stacjonujących w [FROM.GetNameDef] zostało zabitych lub rannych w wyniku ataku islamskich ekstremistów. Wyposażeni w broń strzelecką, granaty o napędzie rakietowym, a nawet niektóre pojazdy opancerzone, bojownicy zdołali zadać poważne uszkodzenia bazie przed wycofaniem się. Wysoki wskaźnik ofiar przypisuje się słabym wynikom żołnierzy [FROM.GetAdjective], którzy nie ostrzegli bazy wojskowej o nadchodzącym zagrożeniu i nie podjęli działań pomimo próśb o pomoc. Według doniesień siły [FROM.GetAdjective] przechodzą stosunkowo niski standard szkolenia antyterrorystycznego, co wielu uważa za główne wyjaśnienie ich nieskuteczności."
 terror.7.d2: "Dziesiątki zagranicznych żołnierzy stacjonujących w [FROM.GetNameDef] zostało zabitych lub rannych w wyniku ataku islamskich ekstremistów. Uzbrojeni w broń lekką, granatniki przeciwpancerne, a nawet niektóre pojazdy opancerzone, bojownicy zdołali wyrządzić umiarkowane szkody bazie przed wycofaniem się. Większość ofiar miała miejsce w początkowej fazie ataku, gdy przybycie posiłków [FROM.GetAdjective] zmusiło dżihadystów do ucieczki, zanim mogli wyrządzić więcej szkód. Siły bezpieczeństwa [FROM.GetAdjective] wykazały pewną skuteczność w walce z terroryzmem, ale nadal pozostają poniżej standardów elitarnych międzynarodowych jednostek do walki z terroryzmem."
 terror.7.d3: "Dziesiątki obcych żołnierzy stacjonujących w [FROM.GetNameDef] zostało zabitych lub rannych w wyniku ataku islamskich ekstremistów. Wyposażeni w broń strzelecką, granaty o napędzie rakietowym, a nawet niektóre pojazdy opancerzone, bojownicy zadali lekkie uszkodzenia bazie, zanim zostali odparci przez posiłki z [FROM.GetAdjective]. [FROM.GetAdjective] siły bezpieczeństwa chwalono za szybką i skuteczną reakcję na atak, co pomogło zminimalizować jego destrukcyjność. Jednostki [FROM.GetAdjective] przechodzą stosunkowo wysoki standard szkolenia antyterrorystycznego i jako takie należą do najskuteczniejszych sił antyterrorystycznych w regionie."
 terror.8.t: "Dżihadyści wkroczyli do [ROOT.GetNameDef] z terytorium [FROM.GetAdjective]"
 terror.8.d: "Wykorzystując luki w naszej obronie, dżihadyści z [FROM.GetAdjective] wkroczyli do [ROOT.GetNameDef]. Ich zamiary są prawie na pewno wrogie, zatem aby zaradzić zagrożeniu, jakie stanowią, nasze służby bezpieczeństwa wewnętrznego rozpoczęły już polowanie na tych zagranicznych bojowników. W przyszłości stacjonowanie większej liczby żołnierzy na granicy [FROM.GetAdjective] pomoże zmniejszyć ryzyko powtórzenia się tego zdarzenia."
 terror.8.a: "Miejmy nadzieję, że ich złapiemy..."
 terror.9.t: "Zagraniczni dżihadyści pomyślnie zatrzymani!"
 terror.9.d: "Po doskonale przeprowadzonej operacji siły specjalne [ROOT.GetAdjective] odniosły sukces w swojej misji zabicia lub schwytania wszystkich zagranicznych dżihadystów, którzy niedawno przeniknęli do naszego kraju. Gdyby operatorzy nie wykonali swojej misji, [ROOT.GetNameDef] musiałby przygotować się na nieunikniony atak."
 terror.9.a: "Ci terroryści nie stanowią już zagrożenia dla [ROOT.GetNameDef]!"
 terror.10.t: "Zagraniczni dżihadyści uniknęli schwytania!"
 terror.10.d: "Niestety jednostki wysłane w celu zabicia lub schwytania bojowników islamistycznych, którzy niedawno przekroczyli granicę, nie spełniły swojej misji. Chociaż naszym siłom udało się zlokalizować dżihadystów i zaatakować ich, nie były w stanie powstrzymać bojowników przed ucieczką w dużej mierze bez szwanku. Bojownicy mogą teraz przeprowadzić atak terrorystyczny w naszych granicach. W międzyczasie powinniśmy przeprowadzić w naszych służbach bezpieczeństwa szkolenia antyterrorystyczne, aby zmniejszyć ryzyko podobnej niepowodzenia w przyszłości."
 terror.10.a: "To tylko kwestia czasu, zanim zaatakują..."
 terror.11.t: "Naszym służbom wywiadowczym udało się zlokalizować zagranicznych dżihadystów!"
 terror.11.d: "Służbom bezpieczeństwa wewnętrznego [ROOT.GetAdjective] udało się, po ogromnej inwestycji czasu i zasobów, określić dokładną lokalizację zagranicznych dżihadystów, którzy niedawno przekroczyli granicę z [ROOT.GetNameDef]. Siły specjalne zostaną teraz rozmieszczone w celu zabicia lub schwytania bojowników, zanim będą mogli przeprowadzić atak na nasze terytorium."
 terror.11.a: "Miejmy nadzieję, że uda nam się ich złapać..."
 terror.12.t: "Powstanie dżihadystów w [ROOT.GetNameDef] Browarnictwie"
 terror.12.d: "Doniesienia wskazują, że bojownicy dżihadystyczni w [ROOT.GetNameDef] przygotowują powstanie zbrojne na dużą skalę w celu obalenia rządu. Jeśli zdecydujemy się zignorować to rosnące zagrożenie, [ROOT.GetNameDef] wkrótce zostanie ogarnięty wojną domową."
 terror.12.a: "Musimy podjąć działania..."
 terror.14.t: "Zagrożenie powstaniem dżihadystów minęło"
 terror.14.d: "Nasze ostatnie działania antyterrorystyczne doprowadziły do ​​zmniejszenia zagrożenia ze strony dżihadystów do tego stopnia, że ​​powstanie na dużą skalę nie jest już nieuchronne."
 terror.14.a: "Znowu możemy być spokojni."
 terror.15.t: "Terroryści zabici w wyniku udanego nalotu"
 terror.15.d1: "Dziś rano samoloty [ROOT.GetAdjective] zdołały zlokalizować i zniszczyć kilka kryjówek dżihadystów znajdujących się na obszarach wiejskich. Według doniesień, zaskoczeni terroryści byli nieprzygotowani do nalotu i zostali niemal całkowicie zniszczeni w wyniku ataku. Eksperci przypisywali powodzenie tego nalotu samozadowoleniu dżihadystów i sprzyjającym warunkom pogodowym, a nie skuteczności naszych pilotów, którzy przeszli stosunkowo niewiele szkolenia w zakresie zwalczania terroryzmu. Niektórzy lokalni mieszkańcy byli oburzeni destrukcyjnym charakterem strajku i sympatyzowali z dżihadystami, ale inni [ROOT.GetAdjective] pozytywnie zareagowali na jego powodzenie."
 terror.15.d2: "Dziś rano samoloty [ROOT.GetAdjective] zdołały zlokalizować i zniszczyć kilka kryjówek dżihadystów znajdujących się na obszarach wiejskich. Chociaż nalot trwał dłużej, niż oczekiwano, ze względu na szybką reakcję bojowników dżihadu na atak, naszym pilotom w końcu udało się zlokalizować i wyeliminować wszystkie cele. Eksperci przypisywali powodzenie tego nalotu przygotowaniu naszych pilotów, którzy przeszli znaczne szkolenie w zakresie zwalczania terroryzmu. Jednakże zwrócono uwagę, że niektórych błędów popełnionych przez naszych pilotów podczas nalotu nie popełniłby prawdziwie elitarny oddział antyterrorystyczny. Niektórzy lokalni mieszkańcy byli oburzeni destrukcyjnym charakterem strajku i sympatyzowali z dżihadystami, ale inni [ROOT.GetAdjective] pozytywnie zareagowali na jego powodzenie."
 terror.15.d3: "Dziś rano samoloty [ROOT.GetAdjective] zdołały zlokalizować i zniszczyć kilka kryjówek dżihadystów znajdujących się na obszarach wiejskich. Operację szybko zakończono pomimo ogromnych możliwości bojowników dżihadu. Eksperci przypisywali powodzenie tego ataku wiedzy specjalistycznej naszych pilotów, którzy przeszli rygorystyczne szkolenie w zakresie zwalczania terroryzmu. Niektórzy lokalni mieszkańcy byli oburzeni destrukcyjnym charakterem strajku i sympatyzowali z dżihadystami, ale inni [ROOT.GetAdjective] pozytywnie zareagowali na jego powodzenie."
 terror.15.a: "Nasi piloci spisali się znakomicie!"
 terror.16.t: "Cywile zabici w nieudanym ataku lotniczym"
 terror.16.d1: "Dzisiaj rano samoloty [ROOT.GetAdjective] próbowały zlokalizować i zniszczyć kilka kryjówek dżihadystów znajdujących się na obszarach wiejskich. Jednakże brak doświadczenia naszych pilotów doprowadził do błędnego wybrania na cel wioski [ROOT.GetAdjective], w wyniku czego zabito i raniono dziesiątki cywilów. Eksperci skrytykowali brak profesjonalizmu naszych pilotów, który jest postrzegany jako bezpośrednia przyczyna tej katastrofalnej awarii. Śmierć cywilów wywołała znaczny sprzeciw wobec rządu, przez co wielu zaczęło bardziej sympatyzować ze sprawą dżihadystów."
 terror.16.d2: "Dzisiaj rano samoloty [ROOT.GetAdjective] próbowały zlokalizować i zniszczyć kilka kryjówek dżihadystów znajdujących się na obszarach wiejskich. Jednak połączenie złych warunków pogodowych i braku wiedzy specjalistycznej doprowadziło do omyłkowego wybrania na cel wioski [ROOT.GetAdjective], w wyniku czego zabito i raniono dziesiątki cywilów. Eksperci skrytykowali standardy naszych pilotów, ponieważ pomimo odbycia szkolenia w zakresie zwalczania terroryzmu nasi najlepiej wyszkoleni piloci nie są w stanie spełnić tych samych standardów, co ich odpowiednicy w innych krajach. Śmierć cywilów wywołała znaczny sprzeciw wobec rządu, przez co wielu zaczęło bardziej sympatyzować ze sprawą dżihadystów."
 terror.16.d3: "Dzisiaj rano samoloty [ROOT.GetAdjective] próbowały zlokalizować i zniszczyć kilka kryjówek dżihadystów znajdujących się na obszarach wiejskich. Jednakże seria nieprzewidywalnych wydarzeń zakończyła się błędnym obraniem za cel wioski [ROOT.GetAdjective], w wyniku czego zabito i raniono dziesiątki cywilów. Eksperci pochwalili poziom naszych pilotów, którzy przez cały czas trwania nalotu zachowywali profesjonalizm i robili, co w ich mocy, aby uniknąć ofiar cywilnych, gdy tylko zrozumieli charakter swojego celu. Niemniej jednak liczba ofiar śmiertelnych wśród cywilów wywołała znaczny sprzeciw wobec rządu, przez co wielu zaczęło bardziej sympatyzować ze sprawą dżihadystów."
 terror.16.a: "Dżihadyści żyją, by walczyć kolejnego dnia..."
 gulf.5.t: "[fossil_fuel_industry_name] Oferta publiczna"
 gulf.5.d: "Długo oczekiwana pierwsza oferta publiczna lukratywnej spółki naftowej stanu [FROM.GetAdjective] została oficjalnie ogłoszona przez [FROM.GetLeader]. Czas pokaże, czy to ryzykowne przedsięwzięcie zakończy się sukcesem, a niektórzy analitycy prognozują ograniczone zainteresowanie inwestorów tą pierwszą ofertą publiczną. Rząd [FROM.GetAdjective] odrzucił te przewidywania i starał się zachować zaufanie w obecnych czasach niepewności, wzywając inwestorów zarówno w kraju, jak i za granicą do kupowania akcji."
 gulf.5.a: "Ekscytujący dzień dla [FROM.GetNameDef]!"
 gulf.7.t: "IPO [fossil_fuel_industry_name] przebiegło pomyślnie"
 gulf.7.d: "Ze względu na dość duże zaufanie inwestorów do [fossil_fuel_industry_name], nasza oferta publiczna przyniosła duże sumy pieniędzy, znacząco podnosząc reputację naszego rządu zarówno w kraju, jak i za granicą. Co ważniejsze, zebrane fundusze zapewniły bardzo potrzebny kapitał dla naszego funduszu majątku narodowego."
 gulf.7.a: "Doskonały!"
 gulf.8.t: "IPO [fossil_fuel_industry_name] zakończyło się fiaskiem"
 gulf.8.d: "Ze względu na niskie zaufanie inwestorów do [fossil_fuel_industry_name] nasza oferta publiczna nie zdołała pozyskać znacznych sum pieniędzy, co zaszkodziło reputacji naszego rządu zarówno w kraju, jak i za granicą. Ten brak sukcesu oznacza, że ​​mamy stosunkowo niewiele aktywów, które możemy wpłacić do naszego państwowego funduszu majątkowego."
 gulf.8.a: "Smutny dzień dla naszego kraju..."
 gulf.9.t: "Wyjątkowa propozycja nowego przywództwa [FROM.GetAdjective]"
 gulf.9.d: "W następstwie radykalnych zmian w rządzie [FROM.GetNameDef] nowe kierownictwo tego kraju ma ścisłe powiązania ideologiczne z naszym własnym rządem. Przywódca kraju, [FROM.GetLeader], po cichu przedstawił ofertę zawarcia bliskiego partnerstwa wojskowego między naszymi obydwoma krajami. Musimy zdecydować, czy przyjąć, czy odrzucić tę wyjątkową ofertę."
 gulf.9.a: "Towarzysze broni!"
 gulf.9.b: "Nie potrzebujemy sojuszu."
 gulf.10.t: "Sojusz ustanowiony!"
 gulf.10.d: "Nasz kraj i [FROM.GetNameDef] łączy teraz nierozerwalna więź!"
 gulf.10.a: "Naprawdę radosne wydarzenie!"
 gulf.11.t: "Nasza oferta została odrzucona..."
 gulf.11.d: "Rząd [FROM.GetNameDef] nie okazał nam nawet zwykłej uprzejmości, odpowiadając na naszą ofertę zawarcia sojuszu."
 gulf.11.a: "Musimy znaleźć sojuszników gdzie indziej..."
 gulf.12.t: "[FROM.GetAdjective] Irredentyzm zagraża naszej suwerenności"
 gulf.12.d: "W następstwie poważnych zmian w rządzie [FROM.GetAdjective] nowy przywódca kraju [FROM.GetLeader] wygłosił przemówienie, w którym ożywił roszczenia [FROM.GetNameDef] do terytorium, które prawnie należy do nas. Wielu [ROOT.GetAdjective] obawia się, że to przemówienie jest wstępem do [FROM.GetAdjective] próby aneksji naszego terytorium siłą."
 gulf.12.a: "Powinniśmy skrytykować tę deklarację!"
 gulf.12.b: "Musimy uderzyć pierwsi!"
 gulf.13.t: "Utworzenie [FROM.GetNameDef]"
 gulf.13.d: "Zaledwie kilka lat temu to, co obecnie jest oficjalnie znane jako [FROM.GetNameDef], było represyjną monarchią. Od tego czasu kraj przeszedł ogromną transformację, gdzie monarchia wycofała się z polityki, ustępując miejsca w pełni demokratycznym wyborom. Teraz rząd [FROM.GetLeader] poszedł o krok dalej, ogłaszając rozwiązanie [FROM.GetAdjective] monarchii, co zaskoczyło wielu obserwatorów spoza kraju."
 gulf.13.a: "Republikański triumf."
 gulf.14.t: "Szczyt wysokiego szczebla zorganizowany pomiędzy Turcją a [FROM.GetNameDef]"
 gulf.14.d: "Po tygodniach negocjacji za tylnymi drzwiami turecki prezydent [TUR.GetLeader] przybył do [FROM.GetNameDef], aby spotkać się ze swoim odpowiednikiem, [FROM.GetLeader]. Wielu postrzega ten szczyt jako pierwszy krok w kierunku większej współpracy §3-tureckiej, być może zwiastujący istotną zmianę w geopolityce Bliskiego Wschodu i zauważalny wzrost regionalnych wpływów Turcji."
 gulf.14.a: "Zmienia się dynamika mocy."
 gulf.15.t: "[FROM.GetLeader] Krytykuje turecką politykę zagraniczną"
 gulf.15.d: "W obliczu zauważalnego wzrostu aktywności Turcji na Bliskim Wschodzie, przywódca [FROM.GetNameDef] ostro skrytykował turecką „ingerencję” i „ingerencję” w sprawy państw arabskich. [FROM.GetLeader] oskarżył Turcję o dążenie do „odrodzenia Imperium Osmańskiego” poprzez swoje działania, co wywołało wrogą odpowiedź ze strony [TUR.GetLeader]. Przywódcy światowi, w tym [USA.GetLeader] i [SOV.GetLeader], wezwali obie strony do zachowania powściągliwości i zachowania stabilności regionalnej."
 gulf.15.a: "Ambicje Turcji są poddawane próbie..."
 gulf.16.t: "Przywództwo [FROM.GetAdjective] nalega na zmianę reżimu w Syrii!"
 gulf.16.d: "[FROM.GetLeader] zwrócił się do nas o poparcie dla koalicji mającej na celu obalenie [SYR.GetLeader]. Chociaż dążenie do zmiany reżimu w Syrii mogłoby pomóc w stworzeniu w tym kraju rządu bardziej sprzyjającego naszym interesom, powinniśmy rozważyć międzynarodowe i krajowe konsekwencje takiego posunięcia."
 gulf.16.a: "Czas obalić dyktatora!"
 gulf.16.b: "Ryzyko jest zbyt duże."
 gulf.17.t: "[USA.GetLeader] Odmówił wsparcia koalicji przeciw Assadowi!"
 gulf.17.d: "Bez wątpienia uprzywilejowując poglądy rządu rosyjskiego nad poglądami narodu syryjskiego, Amerykanie zdecydowali się odrzucić naszą propozycję interwencji humanitarnej w Syrii."
 gulf.17.a: "Musimy wziąć sprawy w swoje ręce!"
 gulf.17.b: "Nie jesteśmy gotowi na operację na taką skalę..."
 gulf.18.t: "Międzynarodowa Koalicja rozpoczyna działalność w Syrii"
 gulf.18.d: "[USA.GetLeader] ogłosił dzisiaj rozpoczęcie operacji Decisive Defender, kontrowersyjnej wielostronnej operacji mającej na celu ochronę ludności cywilnej w Syrii. Kilku członków NATO i Ligi Państw Arabskich przekazało siły do ​​koalicji pod przywództwem amerykańskim, utworzonej według doniesień w wyniku wspólnych wysiłków lobbujących monarchii Zatoki Perskiej. Chociaż [USA.GetLeader] utrzymywał, że priorytetem operacji jest ochrona ludności cywilnej, a nie zmiana reżimu, większość analityków postrzega ochronę mandatu ludności cywilnej jako słabo zawoalowane uzasadnienie usunięcia Assada. Krytycy wyrazili obawy dotyczące braku uchwały Rady Bezpieczeństwa koalicji uzasadniającej jej działania, co czyni operację nielegalną w świetle prawa międzynarodowego. Między innymi Rosja i Chiny poparły [SYR.GetLeader], potępiając operację jako naruszenie suwerenności Syrii. Ponadto obecność wojsk rosyjskich w Syrii pogłębiła obawy, że operacja Decisive Defender może doprowadzić do starć sił rosyjskich z NATO."
 gulf.18.d_NATO_only: "[USA.GetLeader] ogłosił dziś rozpoczęcie operacji Decisive Defender, kontrowersyjnej wielostronnej operacji mającej na celu ochronę cywilów w Syrii. Kilku członków NATO wysłało siły do ​​koalicji kierowanej przez Amerykanów, która rzekomo została utworzona w wyniku skoordynowanych działań lobbingowych monarchii Zatoki Perskiej. Podczas gdy [USA.GetLeader] utrzymywał, że priorytetem operacji jest ochrona cywilów, a nie zmiana reżimu, większość analityków uważa mandat ochrony cywilów za cienko zawoalowane uzasadnienie odsunięcia Asada. Krytycy wyrazili obawy dotyczące braku rezolucji Rady Bezpieczeństwa ONZ uzasadniającej jej działania, co czyni operację nielegalną na mocy prawa międzynarodowego. Rosja i Chiny, między innymi, stanowczo potępiły operację jako naruszenie suwerenności Syrii. Ponadto obecność wojsk rosyjskich w Syrii nasiliła obawy, że operacja Decisive Defender może doprowadzić do starć między siłami rosyjskimi i NATO."
 gulf.18.a: "Praw człowieka trzeba bronić!"
 gulf.18.b: "To niedopuszczalne naruszenie suwerenności państwa!"
 gulf.19.t: "Rząd [FROM.GetAdjective] zażądał tajnego porozumienia o wymianie technologii wojskowych"
 gulf.19.d: "Mamy wspólnych z [FROM.GetNameDef] wspólnych wrogów w postaci Hezbollahu i ich panów w Teheranie. Współpraca z [FROM.GetAdjective] mogłaby zatem wyjątkowo sprzyjać naszym regionalnym interesom, szczególnie biorąc pod uwagę determinację [FROM.GetLeader] do ostatecznego zniszczenia Hezbollahu. Musimy jednak dokładnie rozważyć tę propozycję, zanim udostępnimy technologię obcemu mocarstwu, którego interesy niekoniecznie będą zbieżne z naszymi w nieskończoność."
 gulf.19.a: "Razem możemy sprawić, że Hezbollah zapłaci!"
 gulf.19.b: "Nie potrzebujemy tego partnerstwa."
 gulf.20.t: "Izrael zgodził się udostępnić nam technologię wojskową!"
 gulf.20.d: "Pomimo początkowych zastrzeżeń Izrael zdecydował, że razem mamy większe szanse na pokonanie plagi Hezbollahu. Będziemy teraz mogli skorzystać z ich możliwości w nadchodzącej wojnie."
 gulf.20.a: "Razem możemy sprawić, że Hezbollah zapłaci!"
 gulf.21.t: "Izrael odmówił udostępnienia nam technologii wojskowej!"
 gulf.21.d: "Wyraźnie nie przekonany zagrożeniem, jakie Hezbollah stwarza dla swoich obywateli, Izrael odmówił zacieśnienia współpracy wojskowej między naszymi dwoma krajami."
 gulf.21.a: "I tak nie potrzebujemy ich pomocy."
 gulf.22.t: "Rząd [FROM.GetAdjective] zaproponował wspólną operację mającą na celu wyeliminowanie Hezbollahu"
 gulf.22.d: "Przedstawiciele [FROM.GetNameDef], w świetle poważnego zagrożenia, jakie Hezbollah stwarza dla obu naszych krajów, zapytali, czy bylibyśmy skłonni wziąć udział w operacji wojskowej przeciwko tej niebezpiecznej grupie terrorystycznej. Należy rozważyć, czy przystąpić do tej operacji, czy też zachować spokój."
 gulf.22.d1: "Przedstawiciele [FROM.GetNameDef] poinformowali nas, że wraz z Izraelczykami zamierzają rozpocząć kampanię wojskową przeciwko Hezbollahowi w Libanie. Chociaż uznaliśmy Hezbollah za organizację terrorystyczną i jesteśmy oddani prawu Izraela do samoobrony, ta kampania wojskowa może spowodować dalszą niestabilność na Bliskim Wschodzie. Powinniśmy odpowiednio rozważyć nasze opcje."
 gulf.22.d2: "Przedstawiciele [FROM.GetNameDef] poinformowali nas, że zamierzają rozpocząć kampanię wojskową przeciwko Hezbollahowi w Libanie. Chociaż uznaliśmy Hezbollah za organizację terrorystyczną i jesteśmy oddani bezpieczeństwu Izraela, czemu Hezbollah grozi, ta kampania wojskowa może spowodować dalszą niestabilność na Bliskim Wschodzie. Powinniśmy odpowiednio rozważyć nasze opcje."
 gulf.22.d3: "Stany Zjednoczone wezwały NATO do udziału we wspólnej kampanii wojskowej przeciwko Hezbollahowi w Libanie. Powinniśmy rozważyć, czy zaangażować nasze siły w niewątpliwie trudne przedsięwzięcie wojskowe."
 gulf.22.a: "Nasze wspólne siły unicestwią terrorystów!"
 gulf.22.b: "Nie chcemy wojny."
 gulf.22.c: "Powinniśmy wezwać NATO do przyłączenia się do operacji!"
 gulf.22.e: "Mogą robić, co chcą."
 gulf.22.f: "Ta operacja nie może być kontynuowana!"
 gulf.23.t: "Izrael zgodził się na wspólną operację przeciwko Hezbollahowi!"
 gulf.23.d: "Teraz, gdy Izraelczycy zgodzili się zaangażować swoje siły w inwazję na kontrolowane przez Hezbollah obszary Libanu, możemy kontynuować naszą operację. Jednakże w naszym interesie może leżeć najpierw poinformowanie Amerykanów o naszej operacji i zaproszenie ich do udziału w zniszczeniu naszego wspólnego wroga. Wadą tego jest to, że Stany Zjednoczone mogą zawetować naszą operację, co pozbawi nas pytania, czy mimo to kontynuować."
 gulf.23.a: "Najpierw powinniśmy poinformować Amerykanów!"
 gulf.23.b: "Nie możemy sobie pozwolić na czekanie."
 gulf.24.t: "Izrael odmówił przyłączenia się do kampanii wojskowej przeciwko Hezbollahowi!"
 gulf.24.d: "Tchórzliwi Izraelczycy mają zbyt wiele do stracenia w walce z Hezbollahem. Jednak Hezbollah narobił sobie innych wrogów. Jeśli zapewnimy sobie amerykańskie wsparcie, Hezbollah może stanąć w obliczu gniewu całego NATO. To powiedziawszy, odmowa udziału Izraela jest poważnym niepowodzeniem i być może będziemy musieli rozważyć wycofanie się."
 gulf.24.a: "Powinniśmy zbliżyć się do Amerykanów."
 gulf.24.b: "Powinniśmy iść sami."
 gulf.24.c: "Bez Izraela to przedsięwzięcie jest skazane na porażkę."
 gulf.25.t: "Amerykanie nie sprzeciwią się naszej operacji!"
 gulf.25.d: "[USA.GetLeader] dał nam zielone światło dla naszej operacji przeciwko Hezbollahowi. Co więcej, Amerykanie zobowiązali się do utworzenia koalicji chętnych członków NATO, aby pomóc nam zniszczyć terrorystów!"
 gulf.25.d1: "[USA.GetLeader] dał nam zielone światło dla naszej operacji przeciwko Hezbollahowi. Ameryka nie będzie stać na drodze naszej sprawiedliwej wojny."
 gulf.25.a: "Możemy kontynuować!"
 gulf.26.t: "Amerykanie chcą, żebyśmy się wycofali!"
 gulf.26.d: "[USA.GetLeader] odmówił wyrażenia zgody na operację wojskową przeciwko Hezbollahowi i nalegał, abyśmy rozstrzygnęli nasze spory środkami dyplomatycznymi. Moglibyśmy zignorować Amerykanów i mimo wszystko ścigać, ale niewątpliwie zaszkodziłoby to stosunkom z ważnym sojusznikiem."
 gulf.26.a: "Niezależnie od tego powinniśmy kontynuować!"
 gulf.26.b: "Nie możemy sobie pozwolić na przeciwstawienie się Amerykanom."
 gulf.27.t: "Wojna w Libanie po wypowiedzeniu wojny Hezbollahowi"
 gulf.27.d: "Przywódcy Izraela i [FROM.GetNameDef] rozpoczęli operację wojskową po wspólnym oświadczeniu [ISR.GetLeader] i [FROM.GetLeader] ostro krytykujących Hezbollah jako zagrożenie dla stabilności regionalnej. [USA.GetLeader] publicznie poparł tę operację, wzywając członków NATO do zapewnienia wsparcia wojskowego w celu wspomożenia ofensywy przeciwko Hezbollahowi – grupie uznanej za organizację terrorystyczną przez kilka krajów Europy, Ameryki Północnej i Bliskiego Wschodu. Rząd libański zareagował gniewnie na deklarację działań wojennych w [ISR.GetAdjective] i [FROM.GetAdjective], podobnie jak przywódca Hezbollahu, [HEZ.GetLeader] i jego irańscy zwolennicy."
 gulf.27.d1: "Przywódcy Izraela i [FROM.GetNameDef] rozpoczęli operację wojskową po wspólnym oświadczeniu [ISR.GetLeader] i [FROM.GetLeader] ostro krytykujących Hezbollah jako zagrożenie dla stabilności regionalnej. [USA.GetLeader] nie poparł wyraźnie tej operacji, ale potępił akty przemocy ze strony Hezbollahu, grupy uznanej za organizację terrorystyczną przez kilka krajów Europy, Ameryki Północnej i Bliskiego Wschodu. Rząd libański zareagował gniewnie na deklarację działań wojennych w [ISR.GetAdjective] i [FROM.GetAdjective], podobnie jak przywódca Hezbollahu, [HEZ.GetLeader] i jego irańscy zwolennicy."
 gulf.27.d2: "Przywódcy Izraela i [FROM.GetNameDef] rozpoczęli operację wojskową po wspólnym oświadczeniu [ISR.GetLeader] i [FROM.GetLeader] ostro krytykujących Hezbollah jako zagrożenie dla stabilności regionalnej. [USA.GetLeader] nie skomentował tej operacji, ale podobno powiedział przywódcom [ISR.GetAdjective] i [FROM.GetAdjective], aby nie przeprowadzali operacji przeciwko Hezbollahowi, grupie uznanej za organizację terrorystyczną przez kilka krajów Europy, Ameryki Północnej i Bliskiego Wschodu. Rząd libański zareagował gniewnie na deklarację działań wojennych w [ISR.GetAdjective] i [FROM.GetAdjective], podobnie jak przywódca Hezbollahu, [HEZ.GetLeader] i jego irańscy zwolennicy."
 gulf.27.d3: "Rząd [FROM.GetNameDef] rozpoczął operację wojskową po oświadczeniu [FROM.GetLeader], w którym ostro skrytykowano Hezbollah jako zagrożenie dla stabilności regionalnej. [USA.GetLeader] publicznie poparł tę operację, wzywając członków NATO do zapewnienia wsparcia wojskowego w celu wspomożenia ofensywy przeciwko Hezbollahowi – grupie uznanej za organizację terrorystyczną przez kilka krajów Europy, Ameryki Północnej i Bliskiego Wschodu. Rząd libański zareagował gniewnie na deklarację działań wojennych w [FROM.GetAdjective], podobnie jak przywódca Hezbollahu, [HEZ.GetLeader] i jego irańscy zwolennicy."
 gulf.27.d4: "Rząd [FROM.GetNameDef] rozpoczął operację wojskową po oświadczeniu [FROM.GetLeader] ostro krytykującym Hezbollah jako zagrożenie dla stabilności regionalnej. [USA.GetLeader] nie poparł operacji wprost, ale potępił akty przemocy Hezbollahu, grupy, która została uznana za organizację terrorystyczną przez kilka państw europejskich, północnoamerykańskich i bliskowschodnich. Rząd libański zareagował gniewnie na deklarację działań wojennych [FROM.GetAdjective], podobnie jak lider Hezbollahu [HEZ.GetLeader] i jego irańscy zwolennicy."
 gulf.27.d5: "Rząd [FROM.GetNameDef] rozpoczął operację wojskową po oświadczeniu [FROM.GetLeader], w którym ostro skrytykowano Hezbollah jako zagrożenie dla stabilności regionalnej. [USA.GetLeader] nie skomentował operacji. Rząd libański zareagował gniewnie na deklarację działań wojennych w [FROM.GetAdjective], podobnie jak przywódca Hezbollahu, [HEZ.GetLeader] i jego irańscy zwolennicy."
 gulf.27.a: "Terroryści nie zostaną pominięci."
 gulf.27.b: "To rażące naruszenie suwerenności Libanu!"
 gulf.28.t: "[FROM.GetLeader] Potępia izraelską okupację"
 gulf.28.d: "Podczas gdy w ostatnich latach państwa Zatoki Perskiej miały tendencję do unikania konfrontacji z Izraelem, zamiast tego faworyzowały podejście pragmatyczne, [FROM.GetNameDef] zaczął odchodzić od konwencji na rzecz głośnego potępiania państwa Izrael. Tendencja ta osiągnęła dzisiaj swój punkt kulminacyjny w nietypowo mocno sformułowanym oświadczeniu złożonym przez [FROM.GetLeader]. Choć wielu odrzuciło to stwierdzenie jako pustą retorykę, inni zinterpretowali brutalne obrazy przemówienia jako wskazujące na poparcie dla brutalnego sposobu działania."
 gulf.28.a: "Konflikt arabsko-izraelski nabiera tempa."
 gulf.29.t: "[FROM.GetLeader] Potępia irańską agresję"
 gulf.29.d: "Niedawne wydarzenia sprawiły, że Iran dramatycznie zwiększył swoje zaangażowanie na Bliskim Wschodzie w związku ze znacznym wzrostem niestabilności w regionie. Chociaż Iran utrzymywał, że jego działania mają charakter defensywny, a nie wrogi, między innymi [FROM.GetNameDef] postrzegał te działania z rosnącym zaniepokojeniem, czego kulminacją była dzisiaj ostro sformułowana nagana polityki zagranicznej Iranu z [FROM.GetLeader].\n\nTo oświadczenie jest następstwem godnego uwagi spadek stosunków [FROM.GetAdjective]-Iran, przy czym wcześniej chłodne stosunki przekształciły się w otwartą wrogość. Czas pokaże, jak daleko te relacje będą się dalej pogarszać i jakie będą tego konsekwencje."
 gulf.29.a: "Najwyższy czas, żeby ktoś przeciwstawił się Iranowi!"
 gulf.29.b: "Iran ma prawo bronić swoich interesów narodowych!"
 gulf.30.t: "[FROM.GetNameDef] Proponuje uderzenie wyprzedzające na Iran"
 gulf.30.d: "Powołując się na wrogie i destabilizujące działania reżimu irańskiego, [FROM.GetLeader] wezwał nasz kraj do dołączenia do [FROM.GetNameDef] w prewencyjnym uderzeniu przeciwko Iranowi, wzywając do działania przed za późno. Choć działania Iranu mogą budzić obawy wśród ludu [ROOT.GetAdjective], musimy rozważyć, czy zagrożenie, które stanowi, jest wystarczająco poważne, by żądać agresywnych działań militarnych na niestabilnych podstawach prawnych."
 gulf.30.a: "Trzeba wyeliminować zagrożenie ze strony Iranu!"
 gulf.30.b: "Polityka bliskowschodnia to nie nasza sprawa."
 gulf.30.c: "Nie mamy nic do zyskania na awanturnictwie [FROM.GetAdjective]."
 gulf.31.t: "[USA.GetLeader] Odmówił wsparcia wojny z Iranem!"
 gulf.31.d: "Bez wątpienia zaniepokojeni bardziej błahą polityką wewnętrzną niż bezpieczeństwem regionu, Amerykanie zdecydowali się odrzucić naszą propozycję działań wyprzedzających przeciwko opresyjnemu reżimowi irańskiemu."
 gulf.31.a: "Musimy wziąć sprawy w swoje ręce!"
 gulf.31.b: "Nie jesteśmy gotowi na operację na taką skalę..."
 gulf.32.t: "Koalicja Chętnych rozpoczyna inwazję na Iran"
 gulf.32.d: "[FROM.GetLeader] ogłosił dziś utworzenie koalicji chcącej trwale zamknąć irańskie obiekty nuklearne i sparaliżować zdolność Islamskiej Republiki Iranu do kontynuowania interwencjonistycznej polityki zagranicznej. Według doniesień koalicja została utworzona na polecenie monarchii arabskiej zagrożonej działaniami Iranu w regionie. [PER.GetLeader] zdecydowanie potępił utworzenie koalicji, wzywając społeczność międzynarodową do potępienia tego, co określił jako rażące naruszenie prawa międzynarodowego i wyraźny atak na normę suwerenności państwa. Irański Korpus Strażników Rewolucji poprzysiągł wykrwawić koalicję do sucha, a dowódca IRGC ostrzegł, że ani jeden zagraniczny żołnierz, który stanie na irańskiej ziemi, nie opuści kraju żywy."
 gulf.32.d1: "[FROM.GetLeader] ogłosił dziś utworzenie koalicji chcącej trwale zamknąć irańskie obiekty nuklearne i sparaliżować zdolność Islamskiej Republiki Iranu do kontynuowania interwencjonistycznej polityki zagranicznej. Według doniesień koalicja została utworzona na polecenie monarchii arabskiej zagrożonej działaniami Iranu w regionie. [PER.GetLeader] zdecydowanie potępił utworzenie koalicji, wzywając społeczność międzynarodową do potępienia tego, co określił jako rażące naruszenie prawa międzynarodowego i wyraźny atak na normę suwerenności państwa. Irański Korpus Strażników Rewolucji poprzysiągł wykrwawić koalicję do sucha, a dowódca IRGC ostrzegł, że ani jeden zagraniczny żołnierz, który stanie na irańskiej ziemi, nie opuści kraju żywy. Jednak doniesienia wskazują, że Arabowie w prowincji Chuzestan rozpoczęli zbrojne powstanie przeciwko rządowi, stwarzając poważne zagrożenie dla i tak już rozciągniętej irańskiej armii."
 gulf.32.d2: "[FROM.GetLeader] ogłosił dziś utworzenie koalicji chcącej trwale zamknąć irańskie obiekty nuklearne i sparaliżować zdolność Islamskiej Republiki Iranu do kontynuowania interwencjonistycznej polityki zagranicznej. Według doniesień koalicja została utworzona na polecenie monarchii arabskiej zagrożonej działaniami Iranu w regionie. [PER.GetLeader] zdecydowanie potępił utworzenie koalicji, wzywając społeczność międzynarodową do potępienia tego, co określił jako rażące naruszenie prawa międzynarodowego i wyraźny atak na normę suwerenności państwa. Irański Korpus Strażników Rewolucji poprzysiągł wykrwawić koalicję do sucha, a dowódca IRGC ostrzegł, że ani jeden zagraniczny żołnierz, który stanie na irańskiej ziemi, nie opuści kraju żywy. Jednak doniesienia wskazują, że Beludżi w prowincji Sistan-Beludżystan rozpoczęli zbrojne powstanie przeciwko rządowi, stwarzając poważne zagrożenie dla i tak już rozciągniętej armii irańskiej."
 gulf.32.d3: "[FROM.GetLeader] ogłosił dziś utworzenie koalicji chcącej trwale zamknąć irańskie obiekty nuklearne i sparaliżować zdolność Islamskiej Republiki Iranu do kontynuowania interwencjonistycznej polityki zagranicznej. Według doniesień koalicja została utworzona na polecenie monarchii arabskiej zagrożonej działaniami Iranu w regionie. [PER.GetLeader] zdecydowanie potępił utworzenie koalicji, wzywając społeczność międzynarodową do potępienia tego, co określił jako rażące naruszenie prawa międzynarodowego i wyraźny atak na normę suwerenności państwa. Irański Korpus Strażników Rewolucji poprzysiągł wykrwawić koalicję do sucha, a dowódca IRGC ostrzegł, że ani jeden zagraniczny żołnierz, który stanie na irańskiej ziemi, nie opuści kraju żywy. Jednak doniesienia wskazują, że Arabowie w prowincji Chuzestan i Beludżowie w prowincji Sistan-Beludżystan rozpoczęli jednoczesne powstanie zbrojne przeciwko rządowi, stwarzając poważne zagrożenie dla i tak już rozciągniętej armii irańskiej."
 gulf.32.a: "Dni irańskiego reżimu są policzone…"
 gulf.32.b: "To skandaliczny akt agresji!"
 gulf.33.t: "[FROM.GetNameDef] Potępia obcą ingerencję"
 gulf.33.d: "Opłakując dziesięciolecia ucisku, jakiego doświadczały narody arabskie ze strony mocarstw neokolonialnych, [FROM.GetLeader], przywódca [FROM.GetNameDef], zobowiązał się oczyścić region z obcych wpływów w ciągu następnej dekady. Stany Zjednoczone i ich sojusznicy zareagowali szokiem i złością na to oświadczenie kraju, który przed zmianą rządu był uważany za wiarygodnego partnera w regionie. Rosja i Iran, choć nominalnie popierają antyimperialistyczną agendę [FROM.GetNameDef], według doniesień są zaniepokojone faktem, że to oświadczenie jest wymierzone w ich interesy w świecie arabskim w takim samym stopniu, jak interesy Zachodu. Nie jest jasne, w jaki sposób [FROM.GetLeader] zamierza działać w związku z tym zobowiązaniem."
 gulf.33.a: "Co jest następne?"
 gulf.34.t: "[FROM.GetNameDef] Wymaga Wydalenia Obcych Wojsk"
 gulf.34.d: "Stwierdzając, że jesteśmy albo z nimi, albo przeciw nim, [FROM.GetNameDef] zażądał, aby każdy kraj arabski, w tym [ROOT.GetNameDef], natychmiast wydalił obce wojska ze swojego terytorium. Wybór wykonania żądania [FROM.GetNameDef] zantagonizuje naszych sojuszników i uczyni nas bardziej podatnymi na atak z zewnątrz, ale odmowa może prowadzić do wojny."
 gulf.34.a: "Musimy przyznać."
 gulf.34.b: "Jesteśmy niczym, jeśli nie lojalni!"
 gulf.35.t: "[FROM.GetNameDef] Wypowiada wojnę „zagranicznym marionetkom”"
 gulf.35.d: "Spełniając swoje obietnice dotyczące wydalenia obcych sił z Bliskiego Wschodu, [FROM.GetNameDef] zobowiązało się najechać każdy kraj Bliskiego Wschodu, który nadal goszczą bazy wojskowe dla obcych mocarstw. \"Imperializm\", ogłosił [FROM.GetLeader] w przemówieniu z [FROM.Capital.GetName], \"nie ma miejsca w XXI wieku. Daliśmy naszym arabskim braciom szansę, aby dołączyli do naszej walki, ale oni wybrali nie faworyzować swojego własnego ludu ponad obcymi i teraz zapłacą za to cenę. Wyzwolimy lud arabski za wszelką cenę.\""
 gulf.35.a: "Region w płomieniach."
 gulf.36.t: "[FROM.GetAdjective] potajemnie przysłali nam sprzęt wojskowy!"
 gulf.36.d: "Rządowi [FROM.GetNameDef] udało się przemycić znaczną ilość broni lekkiej na terytorium kontrolowane przez nasze siły. Ta broń pomoże nam w walce z naszymi wspólnymi wrogami."
 gulf.36.a: "Pomoc jest doceniana."
 gulf.37.t: "IPO [fossil_fuel_industry_name] przebiegło bez zarzutu"
 gulf.37.d: "Dzięki bardzo dużemu zaufaniu inwestorów do [fossil_fuel_industry_name], nasza oferta publiczna zebrała rekordowe sumy pieniędzy, znacząco podnosząc reputację naszego rządu zarówno w kraju, jak i za granicą. Co ważniejsze, zebrane fundusze zapewniły bardzo potrzebny kapitał naszemu państwowemu funduszowi majątkowemu."
 gulf.37.a: "Nie możemy uwierzyć!"
 shia_terror.1.t: "Wybuch skał [FROM.GetAdjective] Kapitał w ataku „Hezbollahu”."
 shia_terror.1.d: "Dziś wczesnym rankiem przed biurem rządu [FROM.GetAdjective] zdetonowano bombę w samochodzie, zabijając i raniąc kilku urzędników państwowych. Urzędnicy rządowi oskarżyli o atak lokalny oddział Hezbollahu i zapowiedzieli ostrzejsze rozprawienie się z działalnością tej rzekomej grupy, chociaż międzynarodowi eksperci podają w wątpliwość istnienie zorganizowanej grupy bojowników szyickich w [FROM.GetNameDef].\n\nSzycki sprzeciw wobec zdominowany przez sunnitów rząd urósł w odpowiedzi na postrzegany przez niego ucisk szyitów. Ze swojej strony rząd [FROM.GetAdjective] odrzucił oskarżenia o złe traktowanie swoich obywateli, zamiast tego piętnując szyickich bojowników jako terrorystów i pionki Teheranu oraz [HEZ.GetLeader], przywódcę Hezbollahu w Libanie. [FROM.GetLeader] oskarżył zarówno Iran, jak i Hezbollah o próbę wywołania rewolucji islamskiej w [FROM.GetNameDef]."
 shia_terror.1.d1: "Dziś wczesnym rankiem przed biurem rządu [FROM.GetAdjective] zdetonowano bombę w samochodzie, zabijając i raniąc kilku urzędników państwowych. Urzędnicy rządowi obwinili szyicką grupę bojowników Hezbollah al-Hejaz za atak i zapowiedzieli ostrzejsze rozprawienie się z działalnością tej organizacji.\n\nSzyicki sprzeciw wobec rządu zdominowanego przez sunnitów nasilił się w odpowiedzi na postrzegany przez niego ucisk szyitów. Ze swojej strony rząd [FROM.GetAdjective] odrzucił oskarżenia o złe traktowanie swoich obywateli, zamiast tego piętnując szyickich bojowników jako terrorystów i pionki Teheranu oraz [HEZ.GetLeader], przywódcę Hezbollahu w Libanie. [FROM.GetLeader] oskarżył zarówno Iran, jak i Hezbollah o próbę wywołania rewolucji islamskiej w [FROM.GetNameDef]."
 shia_terror.1.a: "Ciemny dzień dla [FROM.GetNameDef]..."
 shia_terror.3.t: "[FROM.GetAdjective] Oddziały rozmieszczone w następstwie skoordynowanych ataków"
 shia_terror.3.d: "Militanci szyici jednocześnie zaatakowali kilka celów na terenie [FROM.GetNameDef], co spowodowało ogłoszenie stanu wyjątkowego przez lidera kraju, [FROM.GetLeader]. Według raportów, militanci są dobrze wyszkoleni i posiadają uzbrojenie wojskowe, wytrzymując ataki sił specjalnych [FROM.GetAdjective] przez długi czas, używając granatów przeciwpancernych i ciężkich karabinów maszynowych. Posterunki policji, urzędy rządowe, a nawet baza wojskowa padły ofiarą tego, co lokalny rząd nazwał [FROM.GetAdjective] odłamem Hezbollahu, grupy, która zyskała na popularności po tym, co postrzegano jako dyskryminujące polityki rządowe. [FROM.GetLeader] wezwał [FROM.GetAdjective] lud do jedności w obliczu tego, co potępił jako \"terroryzm wspierany przez obce siły\", nawiązując do [FROM.GetAdjective] oskarżeń, że miejscowi szyiccy militanci są wspierani przez Iran i Hezbollah z Libanu."
 shia_terror.3.a: "Na razie się smucimy. Wkrótce kontratakujemy."
 shia_terror.5.t: "Szyiccy rewolucjoniści chwytają za broń przeciwko rządowi!"
 shia_terror.5.d: "Bojownicy używający haseł Hezbollahu w Libanie zaczęli się mobilizować w dużych liczbach z deklarowanym celem obalenia naszego rządu i zastąpienia go rządem wzorowanym na Islamskiej Republice Iranu. Nasze siły zbrojne topnieją w obliczu tego wysoce zorganizowanego i dobrze uzbrojonego ruchu, co oznacza, że ​​musimy albo poddać się rewolucjonistom, albo poprosić o interwencję zewnętrzną."
 shia_terror.5.d1: "Bojownicy, którzy deklarowali lojalność wobec Hezbollahu al-Hejaz, rozpoczęli masową mobilizację, której deklarowanym celem było zakończenie rządów [ROOT.GetAdjective] w regionie Qatif z większością szyicką i utworzenie niezależnego państwa na wzór Islamskiej Republiki Iranu. Bojownicy zajęli strategiczne lokalizacje w całej prowincji wschodniej, skutecznie wypędzając nasze siły z regionu. Musimy zdecydować, czy wycofać się w sposób pokojowy, czy też wydać naszym siłom rozkaz militarnego starcia z szyickimi powstańcami."
 shia_terror.5.a: "Poddaj się powstaniu."
 shia_terror.5.b: "Poproś o interwencję Tarczy Półwyspu."
 shia_terror.5.c: "Stłumimy powstanie!"
 shia_terror.5.e: "Nie możemy sobie pozwolić na otwarty konflikt..."
 shia_terror.5.f: "Przełącz na Al Katif."
 shia_terror.6.t: "Twardogłowi szyici przejmują władzę w [FROM.GetNameDef]"
 shia_terror.6.d: "W następstwie szeroko zakrojonego ruchu wzywającego do upadku rządu [FROM.GetAdjective] i niechęci sił zbrojnych kraju do odpowiedzi, władzę przejął [FROM.GetLeader] i jego zdominowany przez szyitów ruch. [FROM.GetLeader] zobowiązał się do skorygowania dyskryminacyjnych praktyk poprzedniego rządu i dlatego zyskał pewne poparcie ludności sunnickiej w kraju, ale wielu [FROM.GetAdjective] sunnitów pozostaje podejrzliwych co do intencji tak wyraźnie sekciarskiego ruchu.\n\nPodczas gdy [PER.GetLeader] świętował na ten rozwój sytuacji, gratulując ludowi [FROM.GetAdjective] obalenia opresyjnego rządu, sunniccy monarchowie na całym Bliskim Wschodzie zareagowali z niepokojem. Czas pokaże, jak nowy rząd zdecyduje się podejść do stosunków z innymi krajami regionu."
 shia_terror.6.a: "Półksiężyc szyicki powiększa się..."
 shia_terror.7.t: "Peninsula Shield miażdży powstanie w [FROM.GetNameDef]"
 shia_terror.7.d: "W następstwie szeroko zakrojonego ruchu wzywającego do upadku rządu [FROM.GetAdjective] i niezdolności sił zbrojnych kraju do skutecznej reakcji, [FROM.GetLeader] zwrócił się o pomoc do Peninsula Shield, wojskowego ramienia Rady Współpracy Zatoki Perskiej. Zagraniczne wojska szybko i siłą przywróciły porządek w kraju, pacyfikując ruch szyicki, ale niewiele robiąc, aby zaradzić leżącej u jego podstaw niechęci, która go wywołała. [PER.GetLeader] potępił interwencję jako próbę stłumienia aspiracji ludu [FROM.GetAdjective], lecz wiele państw zdecydowało się zgodzić na interwencję Tarczy Półwyspu, przedkładając ją nad rewolucję szyicką."
 shia_terror.7.a: "Zło konieczne..."
 shia_terror.7.b: "Ucisk państw Zatoki Perskiej nie zna granic!"
 shia_terror.8.t: "[FROM.GetAdjective] Żołnierze wydaleni z Prowincji Wschodniej"
 shia_terror.8.d: "Po latach niechęci wśród większości szyickiej ludności prowincji wschodniej [FROM.GetNameDef] zorganizowani bojownicy lojalni wobec Hezbollahu al-Hejaz zmusili wojska [FROM.GetAdjective] do opuszczenia regionu, ogłaszając republikę islamską w obecnie de facto niepodległym regionie. [FROM.GetLeader] zareagował gniewnie na tę deklarację, nakazując operację wojskową mającą na celu odzyskanie prowincji od, jak to określił, „[PER.GetAdjective] marionetek pragnących podzielić [FROM.GetNameDef]”. Iran ze swojej strony zaprzeczył rozpoczęciu powstania, ale przyrzekł, że zrobi wszystko, co w jego mocy, aby chronić ludność cywilną w Qatif przed zbliżającą się operacją [FROM.GetAdjective]."
 shia_terror.8.d1: "Po latach niechęci wśród większości szyickiej ludności prowincji wschodniej [FROM.GetNameDef] zorganizowani bojownicy lojalni wobec Hezbollahu al-Hejaz zmusili wojska [FROM.GetAdjective] do opuszczenia regionu, ogłaszając republikę islamską w obecnie de facto niepodległym regionie. [FROM.GetLeader] nie skomentował jeszcze tej deklaracji, ale według doniesień nakazał siłom zbrojnym kraju ustąpić, być może w nadziei na przywrócenie kontroli nad separatystyczną prowincją środkami pokojowymi. Iran ostrzegł [FROM.GetNameDef] przed podejmowaniem agresywnych działań przeciwko ludności Qatif, ale pochwalił [FROM.GetLeader] za wyważoną reakcję."
 gcc.1.t: "Rada Najwyższa GCC"
 gcc.1.d: "Delegacja [FROM.GetNameDef] stanęła przed Radą Najwyższą GCC z propozycją ustanowienia inicjatywy polegającej na dzieleniu się technologią w celu wspierania wspólnych wysiłków badawczych GCC. Chociaż pomogłoby to w naszych własnych inicjatywach badawczych, dzielenie się badaniami, nad którymi spędziliśmy czas i zasoby, z potencjalnymi rywalami może nie leżeć. Powinniśmy dokładnie rozważyć, czy poprzeć, czy zawetować tę propozycję."
 gcc.2.d: "Delegacja [FROM.GetNameDef] wystąpiła przed Radą Najwyższą GCC z propozycją ustanowienia wspólnego rynku. Umożliwiłoby to obywatelom GCC pracę w całej Zatoce Perskiej i ułatwiłoby handel towarami i usługami między państwami członkowskimi GCC. Powinniśmy dokładnie rozważyć, czy poprzeć, czy zawetować tę propozycję."
 gcc.3.d: "Delegacja [FROM.GetNameDef] wystąpiła przed Radą Najwyższą GCC z propozycją ustanowienia wspólnej waluty. Ta wspólna waluta, Khaleeji, wzmocniłaby zbiorowy wpływ GCC na światowe rynki finansowe, ale zmusiłaby nas do zrzeczenia się kontroli nad naszą polityką pieniężną. Powinniśmy dokładnie rozważyć, czy poprzeć, czy zawetować tę propozycję."
 gcc.4.d: "Delegacja [FROM.GetNameDef] wystąpiła przed Radą Najwyższą GCC z propozycją podpisania wspólnego porozumienia obronnego. Porozumienie to zobowiązywałoby wszystkie państwa członkowskie GCC do traktowania ataku na jednego członka jako ataku na wszystkich członków. Podpisanie tego porozumienia pomogłoby zabezpieczyć nas przed zagrożeniami z zagranicy, ale nakłada na nasze siły zbrojne dodatkową odpowiedzialność, której mogą nie być w stanie unieść. Powinniśmy dokładnie rozważyć, czy poprzeć, czy zawetować tę propozycję."
 gcc.6.d: "Delegacja [FROM.GetNameDef] stanęła przed Radą Najwyższą GCC z propozycją powołania Akademii Zatoki Perskiej ds. Studiów Strategicznych i Bezpieczeństwa w celu poprawy i standaryzacji szkolenia oficerów wojskowych GCC. Powinniśmy dokładnie rozważyć, czy poprzeć, czy zawetować tę propozycję."
 gcc.7.d: "Delegacja [FROM.GetNameDef] stanęła przed Najwyższą Radą GCC z propozycją utworzenia jednolitego dowództwa wojskowego. Oznaczałoby to, że w przypadku wojny z udziałem państw członkowskich GCC różne armie GCC będą mogły skuteczniej się koordynować. Powinniśmy dokładnie rozważyć, czy poprzeć, czy zawetować tę propozycję."
 gcc.8.d: "Delegacja [FROM.GetNameDef] przedstawiła Radzie Najwyższej GCC propozycję utworzenia silnego sojuszu wojskowego. Ten ambitny projekt miałby uczynić GCC sojuszem jeszcze bardziej zintegrowanym niż NATO, tworząc skuteczną, zjednoczoną siłę militarną do obrony państw arabskich Zatoki zarówno w sposób reaktywny, jak i proaktywny. Choć nasze bezpieczeństwo byłoby gwarantowane, gdyby ta propozycja została zaakceptowana, może to oznaczać, że nasze siły zbrojne mogłyby zostać wciągnięte w agresywną [FROM.GetAdjective] wojnę. Powinniśmy dokładnie rozważyć, czy poprzeć czy zawetować tę propozycję."
 gcc.1.a: "Wspieramy tę inicjatywę!"
 gcc.1.b: "Sprzeciwiamy się tej inicjatywie!"
 gcc.5.t: "Delegacja [FROM.GetAdjective] odmówiła poparcia naszej propozycji!"
 gcc.5.d: "Powołując się na niechęć do zrzeczenia się kontroli nad własnymi sprawami suwerennymi, [FROM.GetNameDef] zdecydował się zawetować naszą najnowszą propozycję przed Radą Najwyższą GCC. Odrzucenie to utrudni nam możliwość przedstawienia nowych propozycji Radzie Najwyższej w najbliższej przyszłości."
 gcc.5.a: "Krok wstecz w kierunku integracji regionalnej..."
 gcc.11.t: "Rada Współpracy Zatoki Perskiej zwraca się do nas z prośbą o ochronę"
 gcc.11.d: "Przedstawiciele GCC odwiedzili dziś naszą stolicę, aby potwierdzić więzi GCC z osobami z [ROOT.GetAdjective]. W zamian za lojalność rządy Zatoki Perskiej zwróciły się o skodyfikowanie naszego zaangażowania w ochronę państw Zatoki Perskiej w celu ochrony przed zagrożeniami zewnętrznymi ze strony agresywnych podmiotów w regionie."
 gcc.11.a: "[ROOT.GetNameDef] stoi po stronie swoich sojuszników."
 gcc.11.b: "Ich przyczyna nie jest nasza."
 gcc.12.t: "[FROM.GetAdjective] odmówili zagwarantowania bezpieczeństwa GCC!"
 gcc.12.d: "[FROM.GetLeader] poinformował nas, że chociaż ludzie [FROM.GetAdjective] cenią sobie nasze relacje, nie chcą angażować się w zapewnienie bezpieczeństwa Rady Współpracy Zatoki Perskiej (GCC) poprzez zagwarantowanie go przed zagrożeniami zewnętrznymi."
 gcc.12.a: "Może powinniśmy zwrócić się gdzie indziej po ochronę..."
 gcc.13.t: "Wybór nowego gwaranta"
 gcc.13.d: "Ponieważ nie można już polegać na Amerykanach w kwestii obrony GCC przed jej wrogami, musimy szukać ochrony gdzie indziej."
 gcc.13.a: "Jedź z Turcją."
 gcc.13.b: "Jedź z Iranem."
 gcc.13.c: "Postaw na Indie."
 gcc.13.e: "Idź z Pakistanem."
 gcc.13.f: "Idź z Rosją."
 gcc.14.t: "Rada Współpracy Zatoki Perskiej ogłasza wspólną walutę"
 gcc.14.d: "[FROM.GetLeader], przywódca [FROM.GetNameDef], ogłosił dzisiaj, że Rada Najwyższa GCC zgodziła się na ustanowienie wspólnej waluty, która będzie używana w całym GCC. Posunięcie to stanowi poważny krok naprzód w zakresie integracji GCC, organizacji regionalnej, która w przeszłości miała trudności z osiągnięciem konsensusu. Co więcej, gospodarki państw Zatoki Perskiej utrzymują jedynie ograniczone powiązania gospodarcze pomimo wcześniejszych inicjatyw mających na celu zacieśnienie współpracy gospodarczej, ponieważ państwa Zatoki Perskiej w przeważającej mierze prowadzą handel z członkami spoza GCC ze względu na ich niezwykle podobne struktury gospodarcze. Nowa waluta, Khaleeji, ma pomóc w pogłębieniu tej ograniczonej współpracy gospodarczej pomiędzy poszczególnymi państwami członkowskimi GCC, a także zwiększyć wpływ GCC na rynki światowe."
 gcc.14.a: "Państwa Zatoki Perskiej zbliżają się do siebie."
 gcc.15.t: "Państwa Zatoki Perskiej podpisują wspólne porozumienie obronne"
 gcc.15.d: "Przywódcy państw członkowskich Rady Współpracy Zatoki Perskiej zgodzili się podpisać przełomowe porozumienie, które stanowi najważniejszy krok naprzód w zakresie współpracy wojskowej GCC od dziesięcioleci. Porozumienie zobowiązuje wszystkie państwa członkowskie do udzielenia pomocy państwu członkowskiemu GCC, które zostało zaatakowane przez zagrożenie zewnętrzne. Zagraniczni analitycy zwracają jednak uwagę, że porozumieniu temu nie towarzyszył żaden realny wysiłek na rzecz integracji różnych sił zbrojnych GCC, które zachowują odrębną strukturę dowodzenia, kulturę instytucjonalną i rodzaje wyposażenia. GCC jest zatem daleka od osiągnięcia poziomu spójności pełnego sojuszu wojskowego."
 gcc.15.a: "GCC rośnie w siłę."
 gcc.16.t: "Państwa Zatoki Perskiej niespodziewanie oddają suwerenność"
 gcc.16.d: "Po wyraźnym wzroście wpływów [FROM.GetNameDef] w Radzie Współpracy Zatoki Perskiej raporty wskazują, że [FROM.GetLeader] wykorzystał wpływy kraju, aby wywrzeć presję na pozostałe państwa członkowskie GCC, aby zrezygnowały z kontroli nad swoją polityką zagraniczną. [FROM.GetAdjective] dominacja instytucji oznacza, że ​​inne państwa Zatoki Perskiej nie były w stanie przeciwstawić się erozji swojej suwerenności, nie mając innego wyboru, jak tylko oddać kontrolę rządowi [FROM.GetLeader]. Pozwoliło to [FROM.GetNameDef] zabezpieczyć swoją pozycję regionalnego hegemona w Zatoce Perskiej, umacniając swój status jednego z najważniejszych aktorów na Bliskim Wschodzie."
 gcc.16.a: "Równowaga sił w Zatoce Perskiej zostaje na zawsze zmieniona..."
 gcc.17.t: "Państwa Zatoki Perskiej jednoczą się, tworząc stan Khaleej"
 gcc.17.d: "Państwa arabskie Zatoki Perskiej doprowadziły do ​​logicznego zakończenia projekt regionalizacji Rady Współpracy Zatoki Perskiej i zjednoczyły się pod przewodnictwem [FROM.GetLeader], który w ostatnich miesiącach umocnił kontrolę w ramach GCC. Nowy naród Khaleej, którego nazwa oznacza po arabsku „Zatoka”, reprezentuje potężną siłę na Bliskim Wschodzie, kontrolującą prawie połowę całkowitych światowych zasobów ropy. Powstanie Khaleeja jest reklamowane jako symbol chęci państw Zatoki Arabskiej do zabezpieczenia własnej pozycji na arenie międzynarodowej niezależnie od zagranicznych patronów."
 gcc.17.a: "Szczęśliwego Dnia Narodowego Khaleeji!"
 gcc.18.t: "[FROM.GetLeader] Zwołuje tajne spotkanie"
 gcc.18.d1: "Rząd [FROM.GetNameDef] odnotował z rosnącym niepokojem zamieszanie polityczne, jakiego doświadczył [BHR.GetNameDef]. W wyniku tych obaw [FROM.GetAdjective] zaproponowali wydalenie [BHR.GetNameDef] z GCC w celu złagodzenia negatywnych konsekwencji przewrotu [BHR.GetNameDef] dla jedności GCC, a także ukarania nowego rządu [BHR.GetAdjective]. Wyniki tego tajnego spotkania, na które [BHR.GetAdjective] nie zostali zaproszeni, zadecydują o przyszłości członkostwa [BHR.GetNameDef] w GCC."
