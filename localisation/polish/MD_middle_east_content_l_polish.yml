 SAU_GCC_CRISIS.14.t: "Blokada Kuwejtu"
 SAU_GCC_CRISIS.14.d: "Odkąd objął władzę, [KUW.GetLeader] sprowadził Kuwejt na ścieżkę, która otwarcie sprzeciwia się naszej polityce zagranicznej, rażąco dążąc do bliskich stosunków z Iranem. Nadszedł czas, aby położyć kres niewłaściwemu zachowaniu Kuwejtu."
 SAU_GCC_CRISIS.14.a: "Poddadzą się lub będą cierpieć."
 SAU_GCC_CRISIS.14.b: "Po namyśle nie powinniśmy ryzykować."
 SAU_GCC_CRISIS.15.t: "[FROM.GetAdjective] Nacisk na przyłączenie się do blokady Kuwejtu"
 SAU_GCC_CRISIS.15.d: "[FROM.GetNameDef] naciska na nas, abyśmy przyłączyli się do nich w blokadzie przeciwko Kuwejtowi. Należy rozważyć, czy utrzymywanie stosunków gospodarczych z Kuwejtem jest warte wywoływania wściekłości [FROM.GetNameDef]."
 SAU_GCC_CRISIS.15.a: "Dołącz do nich."
 SAU_GCC_CRISIS.15.b: "To nie nasza walka."
 SAU_GCC_CRISIS.16.t: "Kryzys dyplomatyczny w Kuwejcie"
 SAU_GCC_CRISIS.16.d.1: "Kilka krajów arabskich zerwało stosunki dyplomatyczne z Kuwejtem i nałożyło embargo handlowe, co eskalowało długo toczący się spór między Kuwejtem a [FROM.GetNameDef]. Żądania koalicji pod przewodnictwem [FROM.GetAdjective] obejmują m.in. zerwanie stosunków z Iranem i zamknięcie tureckiej bazy wojskowej w Kuwejcie."
