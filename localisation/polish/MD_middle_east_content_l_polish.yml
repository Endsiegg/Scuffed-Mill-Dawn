 GCC_campaign_for_unity: "§YCampaign§! dla Jedności GCC"
 GCC_campaign_for_unity_desc: "Aby zachować spójność GCC, musimy podjąć aktywne wysiłki na rzecz promowania poczucia jedności między narodami różnych państw członkowskich."
 GCC_offer_joint_exercises_specific: "§YOffer§! do organizacji wspólnych ćwiczeń GCC"
 GCC_offer_joint_exercises_specific_desc: "Organizowanie wspólnych ćwiczeń wojskowych pomiędzy państwami członkowskimi GCC wzmocni nasze siły zbrojne, a także zwiększy zdolność naszych armii do współpracy, zwiększając jedność GCC."
 GCC_start_joint_exercises_specific: "§YStart§! Wspólne ćwiczenia GCC"
 GCC_start_joint_exercises_specific_desc: "Organizowanie wspólnych ćwiczeń wojskowych pomiędzy państwami członkowskimi GCC wzmocni nasze siły zbrojne, a także zwiększy zdolność naszych armii do współpracy, zwiększając jedność GCC."
 GCC_joint_drill: "Wspólne ćwiczenia GCC"
 GCC_request_bloc_arms_sales: "§YRequest§! Sprzedaż broni bloku od zewnętrznego sponsora"
 GCC_request_bloc_arms_sales_desc: "Posiadanie przez naszego zewnętrznego sponsora dostaw broni do GCC jako bloku, a nie do poszczególnych członków GCC, nie tylko doda nam bardzo potrzebny sprzęt do naszych zapasów, ale także zwiększy zdolność różnych sił zbrojnych GCC do skutecznego wspólnego działania."
