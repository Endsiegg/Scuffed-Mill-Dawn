 russia.18.t: "Rosja żąda Mandżurii"
 russia.18.d: "Rosja wysłała nam żądanie aneksji Mandżurii. Chcą odtworzyć Żełtorosję i jest to część ich planu. Co powinniśmy zrobić?"
 russia.18.o1: "Musimy złożyć..."
 russia.18.o2: "Żadnej Zieltorossji na dziś."
 russia.19.t1: "Chiny akceptują nasze żądanie"
 russia.19.d1: "Chiny zaakceptowały nasze żądania wobec Mandżurii. W końcu mamy Żełtorosję pod kontrolą!"
 russia.19.o1: "Sława Rossii!"
 russia.20.t1: "Chiny odrzucają nasze zapotrzebowanie"
 russia.20.d1: "Chiny odrzuciły nasze żądania wobec Mandżurii. Będziemy musieli z nimi walczyć, aby odzyskać Żełtorosję!"
 russia.20.o1: "Wybrali śmierć."
 russia.21.t: "Rosja żąda Alaski"
 russia.21.d: "Rosjanie wysłali nam żądanie aneksji Alaski. Ich tak zwane „Imperium” chce odzyskać wszystkie dawne terytoria Imperium Rosyjskiego, a Alaska jest oczywiście częścią ich planu. Co powinniśmy zrobić?"
 russia.21.o1: "Musimy złożyć..."
 russia.21.o2: "W Anchorage nie będzie Rosjan."
 russia.22.t1: "Stany Zjednoczone akceptują nasze żądanie"
 russia.22.d1: "USA zaakceptowały nasze żądania wobec Alaski. W końcu mamy północne terytoria z powrotem pod naszą kontrolą!"
 russia.22.o1: "Sława Rossii!"
 russia.23.t1: "USA odrzucają nasze żądania"
 russia.23.d1: "USA odrzuciły nasze żądania wobec Alaski. Będziemy musieli z nimi walczyć, aby je odzyskać!"
 russia.23.o1: "Przygotujemy im wtedy „prezent”."
 russia.24.t: "Rosja oferuje Państwo Związkowe"
 russia.24.d: "Nasi przyjaciele w Rosji zaproponowali zbliżenie się do naszego już istniejącego Państwa Związkowego i uczynienie z niego Związku Państw. Jasne, oznaczałoby to rezygnację z niepodległości Białorusi, ale to niewielka cena, prawda?"
 russia.24.o1: "Unia to jest to!"
 russia.24.o2: "Oprzyj się i ugryź!"
 russia.25.t: "Białoruś akceptuje!"
 russia.25.d: "Białoruś przyjęła propozycję Państwa Związkowego. Będą teraz wykonywać nasze rozkazy. Jest jednak mało prawdopodobne, aby nasi pozostali sojusznicy wyrazili na to zgodę."
 russia.25.o1: "Doskonały."
 russia.31.t: "Rosja proponuje inwestycje w rurociągi"
 russia.31.d: "Rosja zaproponowała wzajemne inwestowanie w infrastrukturę energetyczną między naszymi krajami! Zaproponowali, że zbudują rurociąg, którym będą przesyłać ropę i gaz do naszego kraju."
 russia.31.o1: "Jasne!"
 russia.31.o2: "Rosjanie trzymajcie się z daleka!"
 russia.32.t: "Rosja proponuje inwestycje w przemysł zbrojeniowy"
 russia.32.d: "Rosja zaproponowała wzajemne inwestowanie w przemysł zbrojeniowy między naszymi krajami! Zaproponowali budowę fabryki broni dla naszej dalszej współpracy militarnej i gospodarczej."
 russia.32.o1: "Jasne!"
 russia.32.o2: "Rosjanie trzymajcie się z daleka!"
 russia.38.t: "[FROM.GetName] Zgadza się na współpracę gospodarczą!"
 russia.38.d: "[FROM.GetName] przesłał pozytywną odpowiedź na naszą propozycję inwestycyjną! To wielki dzień dla obu naszych krajów!"
 russia.38.o1: "Doskonały."
 russia.39.t: "[FROM.GetName] Odrzuca współpracę gospodarczą!"
 russia.39.d: "[FROM.GetName] przesłał negatywną odpowiedź na naszą propozycję inwestycyjną! To powstrzymuje nas od kontynuacji tego projektu."
 russia.39.o1: "Smutny"
 russia.40.t: "Przejąć Konfederację Sahelu pod bezpośrednią kontrolę"
 russia.40.d: "Uważam, że powinniśmy osobiście monitorować ten proces."
 russia.40.o1: "NIE"
 russia.40.o2: "Wybierz Konfederację Sahelu."
 russia.41.t: "[SOV.GetNamewithFlag] oferuje nam swój system ciężkiego miotacza ognia"
 russia.41.d: "Rosyjski przemysł zbrojeniowy aktywnie się rozwija i oferuje nam zakup jednego ze swoich najnowszych wynalazków. Czy się zgodzimy?"
 russia.41.o1: "Tak"
 russia.41.o2: "NIE"
 russia.44.t: "Zakup naszych systemów ciężkich miotaczy ognia"
 russia.44.d: "[FROM.GetName] zgodził się na zakup naszych systemów ciężkich miotaczy ognia"
 russia.44.a: "Dobry."
 russia.45.t: "Zakup naszych systemów ciężkich miotaczy ognia"
 russia.45.d: "[FROM.GetName] odmówił zakupu naszych systemów ciężkich miotaczy ognia"
 russia.45.a: "To jest smutne."
 russia.46.t: "[SOV.GetNamewithFlag] oferuje nam swoje czołgi"
 russia.46.d: "Rosyjski przemysł zbrojeniowy aktywnie się rozwija i oferuje nam zakup jednego ze swoich najnowszych wynalazków. Czy się zgodzimy?"
 russia.46.o1: "Tak"
 russia.46.o2: "NIE"
 russia.47.t: "Zakup naszych zbiorników"
 russia.47.d: "[FROM.GetName] zgodził się na zakup naszych czołgów"
 russia.47.a: "Dobry."
 russia.48.t: "Zakup naszych zbiorników"
 russia.48.d: "[FROM.GetName] odmówił zakupu naszych czołgów"
 russia.48.a: "To jest smutne."
 russia.49.t: "Konflikt w Karabachu"
 russia.49.d: "Nadszedł czas, aby zakończyć tę odwieczną wojnę w regionie Karabachu. Po czyjej stronie staniemy?"
 russia.49.a: "Pomożemy Armenii."
 russia.49.b: "Pomożemy Azerbejdżanowi."
 russia.50.t: "Konflikt gruziński"
 russia.50.d: "Abchazja i Osetia Południowa od dawna są problemem Gruzji. Rozstanie w latach 90. spowodowało wiele problemów, czas się z nimi uporać"
 russia.50.a: "Weźmiemy dla siebie Abchazję i Osetię."
 russia.50.b: "Gruzja otrzyma Abchazję i Osetię."
 russia.33.t: "Rozeszły się pogłoski o rosyjskim zamachu stanu!"
 russia.33.d: "Niektóre na wpół wiarygodne źródła poinformowały nas o przygotowywanym zamachu stanu ze strony rosyjskiej. Aby temu zaradzić, możemy spróbować zabezpieczyć naszą administrację poprzez szybkie aresztowanie niektórych naszych skorumpowanych prorosyjskich urzędników."
 russia.33.o1: "Hmm..."
 russia.34.t: "Ukraiński zamach stanu się powiódł!"
 russia.34.d: "Doniesienia z Kijowa podają, że siłom prorosyjskim udało się zabezpieczyć administrację i utworzyć lojalny rząd."
 russia.34.o1: "URA!"
 russia.35.t: "Ukraiński zamach stanu nie powiódł się!"
 russia.35.d: "Z doniesień z Kijowa wynika, że ​​prorosyjskim nie udało się zabezpieczyć administracji i stworzyć lojalnego rządu. Wszyscy zostali aresztowani, a rząd ukraiński wydał protest."
 russia.35.o1: "Pierdolić"
 russia_news.9.t: "Rosyjski zamach stanu na Ukrainie powiódł się."
 russia_news.9.d: "Doniesienia z Kijowa podają, że siłom prorosyjskim udało się zabezpieczyć administrację i utworzyć lojalny rząd. Rosja twierdzi, że nie interweniowała ani nie pomogła w żadnej formie nowemu rządowi."
 russia_news.9.o1: "Rosjanie to Rosjanie."
 russia_news.9.o2: "Nasi bracia wybrali właściwą drogę!"
 russia_news.9.o3: "Co do cholery?"
 russia_news.10.t: "Rosyjski zamach stanu na Ukrainie nie powiódł się."
 russia_news.10.d: "Z doniesień z Kijowa wynika, że ​​prorosyjskim nie udało się zabezpieczyć administracji i stworzyć lojalnego rządu. Rosja twierdzi, że nie interweniowała ani nie pomogła rebeliantom w żadnej formie."
 russia_news.10.o1: "Rosjanie to Rosjanie."
 russia_news.10.o2: "Pierdolić！"
 russia_news.10.o3: "Przeklęci Rosjanie."
 russia.30.t: "Incydent w elektrowni wodnej Sayano-Shushinskaya"
 russia.30.d: "Dziś rano w naszej największej elektrowni wodnej wydarzyła się katastrofa. Jedna z turbin uległa katastrofalnemu zawaleniu, powodując śmierć 75 pracowników i poważne uszkodzenie samej tamy. Z najnowszego raportu wynika, że ​​9 na 10 turbin uległo zniszczeniu lub uszkodzeniu. Musimy jak najszybciej zareagować na tę katastrofę."
 russia.30.o1: "Wykorzystaj fundusze federalne i napraw to jak najszybciej!"
 russia.30.o2: "Cenzuruj prawdziwe szkody."
 russia_news.6.t: "Incydent w elektrowni wodnej Sayano-Shushinskaya"
 russia_news.6.d: "Dziś rano w największej rosyjskiej elektrowni wodnej doszło do katastrofy. Jedna z turbin uległa katastrofalnemu zawaleniu, powodując śmierć 75 pracowników i poważne uszkodzenie samej tamy. Z najnowszego raportu wynika, że ​​9 na 10 turbin uległo zniszczeniu lub uszkodzeniu."
 russia_news.6.o1: "Straszny."
 russia_news.6.o2: "Prześlij nasze kondolencje"
 russia_news.6.o3: "Mamy nadzieję, że w Rosji będzie dobrze"
 russia_news.6.o4: "Mają to, na co zasługują!"
 russia_news.1.t: "Władimir Putin wybrany na prezydenta"
 russia_news.1.d: "Jak było całkowicie przewidywalne, młody początkujący polityczny Władimir Putin, pełniący obowiązki prezydenta od 31 grudnia 1999 r., został w powszechnym głosowaniu zatwierdzony na swoim urzędzie jako Prezydent Rosji.\n\nPutin był postrzegany na arenie międzynarodowej jako niewiele więcej niż marionetka, która dostała się do władzy władzę tylko dlatego, że był wyznaczonym następcą politycznym Borysa Jelcyna, ale jego niedawna bezlitosna polityka wobec powstania czeczeńskiego już udowodniła, że ​​jest on bardziej zdecydowanym przywódcą, niż mogą się spodziewać niektórzy z jego sceptyków."
 russia_news.1.o1: "Zobaczmy, jak sobie radzi."
 russia_news.2.t: "Władimir Żyrinowski wybrany na prezydenta"
 russia_news.2.d: "Choć większość obserwatorów spodziewała się zwycięstwa następcy Borysa Jelcyna Władimira Putina, wydaje się, że społeczeństwo rosyjskie na stanowisko prezydenta Rosji wybrało hipernacjonalistyczną Partię Liberalno-Demokratyczną i jej przywódcę Władimira Żyrinowskiego."
 russia_news.2.o1: "Kariera Putina dobiega końca."
 russia_news.3.t: "Giennadij Ziuganow wybrany na prezydenta"
 russia_news.3.d: "W wyniku nieoczekiwanego obrotu wydarzeń w Komunistycznej Partii Federacji Rosyjskiej na urząd prezydenta wybrany został jej przywódca Giennadij Ziuganow. Jest to absolutny szok, gdyż prezydenturę uznano już za z góry ustaloną i wygraną przez Władimira Putina, wyznaczonego na następcę Borysa Jelcyna. Wygląda na to, że wybory w Rosji są mniej (lub znacznie bardziej) sfałszowane, niż oczekiwano."
 russia_news.3.o1: "Czy to oznacza odrodzenie ZSRR?"
 russia_news.4.t: "Grigorij Jawlinski wybrany na prezydenta"
 russia_news.4.d: "Prawie zupełnie nieznany na arenie międzynarodowej działacz polityczny, Grigorij Jawlinski, wygrał wybory prezydenckie w Rosji w sposób, który można opisać jedynie politycznym trzęsieniem ziemi. Kwestię sukcesji Borysa Jelcyna uznano za rozwiązaną, zanim w ogóle ją zadano, przy wyraźnym faworyzowaniu Władimira Putina wśród różnych kandydatów. Wydaje się jednak, że konserwatywny i przyjazny dla oligarchów kurs rządu Jelcyna nie pomógł kampanii Putina. Zamiast tego naród rosyjski wybrał liberała Jawlińskiego."
 russia_news.4.o1: "Powodzenia, Grigorij!"
 russia_news.4.o2: "...Kto?"
 russia_news.5.t: "Powstanie Związku Radzieckiego"
 russia_news.5.d: "Rząd rosyjski wybrał niedawno komunistów. Teraz stało się jasne, że chcą oni ponownie dążyć do zjednoczenia Państw Radzieckich."
 russia_news.5.o1: "Doskonały"
 russia_news.5.o2: "Wesprzyj Nową Unię!"
 russia_news.5.o3: "Niepokojące wiadomości"
 russia_news.5.o4: "Straszny."
 russia_news.50.t: "Katastrofa łodzi podwodnej Kursk"
 russia_news.50.d: "Urzędnicy Federacji Rosyjskiej poinformowali niedawno, że okręt podwodny Marynarki Wojennej Rosji K-141, oznaczony nazwą „Kursk”, zatonął na Morzu Barentsa, 75 kilometrów od linii brzegowej półwyspu Kola, 12 sierpnia 2000 r. około 11:00 :30 rano. Rosyjska marynarka wojenna publicznie przedstawiła kilka wyjaśnień, w tym kolizję lub atak łodzi podwodnej NATO. Sekretarz generalny NATO już zaprzeczył tym zarzutom. Liczba ofiar śmiertelnych wynosi 118, co równa się całej załodze K-141."
 russia_news.50.o1: "Wielka tragedia!"
 russia_news.50.o2: "Prześlij kondolencje naszym sojusznikom."
 russia_news.50.o3: "Mamy nadzieję, że Rosjanie poradzą sobie."
 russia_news.50.o4: "Dostali to, co ich czekało."
 russia_news.7.t: "Rosja dołącza do WTO!"
 russia_news.7.d: "Po długim procesie negocjacyjnym z obecnymi członkami Światowej Organizacji Handlu Rosja ostatecznie ratyfikowała swój wniosek o członkostwo w WTO. Rosja musiała wykazać członkom WTO, zwłaszcza Stanom Zjednoczonym i Unii Europejskiej, że podejmuje znaczące kroki w kierunku dostosowania swojej gospodarki do konkurencji. Rosyjskie media państwowe okrzyknęły to wydarzenie „historycznym momentem w rosyjskich reformach i ożywieniu gospodarczym po załamaniu gospodarczym po rozpadzie ZSRR”."
 russia_news.7.o1: "Otwieramy nasze drzwi!"
 russia_news.7.o2: "Rosja otwiera się na świat."
 russia_news.7.o3: "Rosja otwiera się na świat."
 russia_news.7.o4: "Przeklnij ich."
 russia_news.8.t: "Rosja zmienia nazwę Milicji na Policję"
 russia_news.8.d: "Ustawę o policji podpisał całkiem niedawno prezydent Rosji Dmitrij Miedwiediew w ramach kompleksowej reformy struktur egzekwowania prawa. Opracowana w ramach reformy organów spraw wewnętrznych Rosji ustawa o policji przewiduje zmianę nazwy milicji na policję. Ustawa określa status, prawa i obowiązki funkcjonariusza Policji; uwalnia policję od powielania i nietypowych funkcji, wzmacnia partnerski model relacji policji ze społeczeństwem."
 russia_news.8.o1: "Jakie interesujące."
 russia_news.8.o2: "Na podstawie."
