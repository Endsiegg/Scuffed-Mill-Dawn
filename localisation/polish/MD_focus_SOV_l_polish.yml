 sov_kasyanov.1.t: "Niepodległość Iczkerii"
 sov_kasyanov.1.d: "W kontekście demokratycznych przemian w Rosji i pragnienia pokoju, rząd rosyjski podjął odważny krok i przyznał Czeczenii formalną niepodległość.\n\nPo długich negocjacjach i wysiłkach dyplomatycznych obie strony zgodziły się na ten historyczny kompromis. Rosja uznała prawo Czeczenii do niepodległości, otwierając nową kartę w stosunkach między obydwoma podmiotami. Akt ten stał się symbolem pragnienia pokoju i dialogu w regionie nękanym wcześniej napięciami i działaniami wojennymi."
 sov_kasyanov.1.a: "Nawiąż stosunki dyplomatyczne"
 sov_kasyanov.2.t: "Kwestia własności Południowych Wysp Kurylskich"
 sov_kasyanov.2.d: "Po drugiej wojnie światowej wszystkie Wyspy Kurylskie zostały włączone do ZSRR, a w przyszłej Rosji, ale własność wysp Iturup, Kunashir, Shikotan i grupy wysp Habomai jest przez nas kwestionowana, uważamy i uważamy je za być okupowaną częścią kraju. Rosja rozpoczęła dziś z nami negocjacje w tej sprawie. Jaka będzie nasza odpowiedź?"
 sov_kasyanov.2.a: "Kurylowie Południowi zawsze byli Japończykami"
 sov_kasyanov.2.b: "W porządku, niech je zabiorą"
 sov_kasyanov.3.t: "Japończycy odmówili wycofania swoich roszczeń wobec Kurylów Południowych"
 sov_kasyanov.3.d: "Ostatnio toczą się rozmowy między nami a Japonią. Ich wynik jest następujący: Japończycy nie zmieniają swojego stanowiska i nadal uważają Kuryle Południowe za swoje terytorium."
 sov_kasyanov.3.a: "OK, Kurylów nie będziemy trzymać siłą, oddamy ich!"
 sov_kasyanov.3.b: "Do diabła z nimi."
 sov_kasyanov.3.c: "Zapłacą za to"
 sov_kasyanov.4.t: "Japończycy zgodzili się nie rościć sobie już praw do Południowych Kurylów"
 sov_kasyanov.4.d: "Ostatnio toczą się rozmowy między nami a Japonią. Zgodzili się wycofać swoje roszczenia wobec Kurylów Południowych."
 sov_kasyanov.4.a: "Zawsze wiedzieliśmy, że Japończycy to dobrzy ludzie"
 sov_kasyanov.5.t: "[FROM.GetNameWithFlag] zaprasza nas do sojuszu"
 sov_kasyanov.5.d: "[FROM.GetNameWithFlag] zaprasza nas do przyłączenia się do ich Wolnego Niezależnego Sojuszu, którego celem jest obrona demokracji w byłym Związku Radzieckim i na całym świecie. Razem z [FROM.GetNameWithFlag] możemy wzmocnić naszą obronność, rozwijać naszą gospodarkę i zdobywać wpływy geopolityczne. Odrzucenie zaproszenia oznacza utratę szansy na uzyskanie wsparcia w przypadku konfliktu i znalezienie się na misji bez wiarygodnych sojuszników. Czeka nas decyzja: przystąpić do sojuszu i współpracować, czy pójść własną drogą?"
 sov_kasyanov.5.a: "W porządku, skorzystamy z ich oferty"
 sov_kasyanov.5.b: "Nie, nie mamy teraz na to czasu"
