 russia_wagner.20.t: "Marsz Sprawiedliwości"
 russia_wagner.20.d: "Nieoczekiwanie dla nas nasz słynny właściciel PMC Wagnera ogłosił rozpoczęcie marszu sprawiedliwości przeciwko skorumpowanym urzędnikom i generałom. Jego wojska zajęły już Rostów nad Donem i planują przenieść się do Moskwy."
 russia_wagner.20.a: "Zakończmy lato i kusze"
 russia_wagner.20.b: "Łukaszenko, ratuj nas"
 russia_wagner.21.t: "PKW Wagnera zajęły Rostów nad Donem"
 russia_wagner.21.d: "Do Rostowa nad Donem przybyły jednostki Wagnera PMC i teraz możemy rozpocząć marsz na Moskwę. Zdrajcy zapłacą za całą bezsensowną śmierć ludzi i pociski!"
 russia_wagner.21.a: "Co się później stanie"
 russia_wagner.22.t: "Prigożin oferuje nam walkę o niego"
 russia_wagner.22.d: "PKW Wagner ogłosiły zamieszki i rozpoczęły marsz na Moskwę. Jewgienij Prigożin zaapelował do wszystkich regionów o podjęcie walki ze skorumpowanym rządem. Czy odpowiemy na jego wezwanie?"
 russia_wagner.22.a: "Zaryzykujemy"
 russia_wagner.22.b: "Jesteśmy za Putinem!"
 russia_wagner.23.t: "Jest z nami znany opozycjonista"
 russia_wagner.23.d: "Przebywający w więzieniu polityk opozycji Aleksiej Nawalny został przez nas zwolniony. Po chwili namysłu zgodził się przyłączyć się do walki ze starym rządem po naszej stronie, zabierając ze sobą zwolenników z wyzwolonej przez nas kolonii"
 russia_wagner.23.a: "Goida"
