 SOV_500_days_category: "Program 500 dni"
 SOV_500_days_category_desc: "Program 500 Dni to inicjatywa zaproponowana w 1990 roku przez radzieckiego ekonomistę Stanisława Szatalina i przewodniczącego Komisji Reform Gospodarczych Grigorija Jawlińskiego. Głównym celem tego programu jest zobowiązanie się do przejścia od gospodarki planowej do realnego kapitalizmu rynkowego poprzez ograniczenie roli państwa w gospodarce. Niestety program nie został wdrożony, ponieważ establishment radziecki uważał go za zbyt radykalny.\nPo błędach terapii szokowej Gaydara i złym zarządzaniu gospodarką poprzednich rządów, obecna sytuacja gospodarcza wymaga od nas ponownej próby i pełnego wdrożenia Programu 500 Dni, aby całkowicie przejść na nowoczesny gospodarka rynkowa!"
