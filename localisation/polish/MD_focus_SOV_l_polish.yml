 Sov_warsaw_pact.1.t: "Odrodzenie Układu Warszawskiego"
 Sov_warsaw_pact.1.d: "Nasi ludzie przez te wszystkie lata „okupacji” Zachodu zdali sobie sprawę, że czasy, gdy ZSRR bronił bratniej Polski, były piękne i pełne stabilności. Los po raz kolejny daje naszej republice szansę, aby ponownie znaleźć się pod skrzydłami Rosji."
 Sov_warsaw_pact.1.a: "Podpiszmy nowy Traktat!"
 Sov_warsaw_pact.2.t: "Odrodzenie Układu Warszawskiego"
 Sov_warsaw_pact.2.d: "Stało się coś, czego nikt się nie spodziewał. Z nieistnienia komunistycznej przeszłości powrócił Układ Warszawski. Rewolucja komunistyczna w Polsce i powstały tam prorosyjski reżim sowiecki zapowiadały odrodzenie tego sojuszu wojskowego. Świat ponownie znalazł się na skraju zimnej wojny."
 Sov_warsaw_pact.2.a: "Niech Bóg nam pomoże"
 Sov_warsaw_pact.3.t: "Polska znów jest nasza"
 Sov_warsaw_pact.3.d: "W Polsce doszło do prokomunistycznego zamachu stanu i do władzy doszedł lojalny wobec nas rząd. Ogłosiliśmy już utworzenie nowego Układu Warszawskiego między nami a Polską, pozostaje tylko zalegalizować tę procedurę."
 Sov_warsaw_pact.3.a: "Chwała ZSRR"
 Sov_warsaw_pact.4.t: "Ekspansja Układu Warszawskiego"
 Sov_warsaw_pact.4.d: "W związku z niedawną restauracją Układu Warszawskiego wielu polityków i ekspertów zadawało sobie pytanie – kiedy nastąpi nowe rozszerzenie? Dziś Układ Warszawski świętuje nowe rozszerzenie swojego sojuszu. Rozpoczęła się nowa zimna wojna, a wpływy USA w Europie Wschodniej powoli słabną."
 Sov_warsaw_pact.4.a: "Sytuacja staje się jeszcze bardziej napięta..."
 Sov_warsaw_pact.5.t: "Nowy sojusznik i nowe możliwości"
 Sov_warsaw_pact.5.d: "Po raz kolejny nasza dyplomacja pokazała swoją skuteczność, w odróżnieniu od dyplomacji zachodniej. Nowi sojusznicy otwierają nowe możliwości dla naszej obecności wojskowej w Europie i presji dyplomatycznej na państwa NATO. Musimy kontynuować naszą politykę, aby na zawsze zabezpieczyć nasz status superpotęgi."
 Sov_warsaw_pact.5.a: "Chwała Związkowi Radzieckiemu!"
 Sov_warsaw_pact.6.t: "Dołączenie do sojuszu"
 Sov_warsaw_pact.6.d: "Nasi ludzie zdali sobie sprawę, że Zachód nas oszukuje. Stosuje metody, które niszczą naszą niezależność i kulturę, a także naszą populację. Musimy temu zapobiec, przechodząc pod skrzydła naszego długoletniego sojusznika, ZSRR. Razem możemy pokonać tę zachodnią zarazę"
 Sov_warsaw_pact.6.a: "Podpiszmy nowy Traktat!"
 sov_warsaw_pact.9.t: "Powstanie komunistyczne w Niemczech Wschodnich"
 sov_warsaw_pact.9.d: "Sytuacja wymknęła się spod kontroli. Nasze wysiłki na rzecz zapewnienia stabilności w kraju poszły na marne, gdyż w NRD rozpoczęło się powstanie mające na celu utworzenie niepodległej NRD. Przy pomocy wojska oraz tajnej pomocy finansowej i zbrojeniowej ZSRR zajęto wszystkie budynki administracyjne i wojskowe na wschodzie kraju. Berlin został odcięty od reszty kraju. Ze względu na ryzyko włączenia się w konflikt z Sowietami jesteśmy zmuszeni do przeprowadzania lokalnych ataków na terytorium nowo powstałej NRD. Ale możemy też rozpocząć bezpośrednią interwencję w strefie interesów ZSRR. Może to jednak doprowadzić do III wojny światowej. Co powinniśmy zrobić?"
 sov_warsaw_pact.9.a: "Zmiażdżymy ich jak pluskwy!"
 german_proxy_war.1.t: "Udana operacja!"
 german_proxy_war.1.d: "Z sukcesem przeprowadziliśmy operację antyterrorystyczną! Reszta armii wroga uciekła."
 german_proxy_war.1.a: "Świat słusznie uważa armię niemiecką za jedną z najsilniejszych na świecie"
 german_proxy_war.2.t: "Niepowodzenie operacji antyterrorystycznej"
 german_proxy_war.2.d: "Nie byliśmy w stanie odeprzeć armii wroga i zostaliśmy pokonani. Ponieważ firma staje się nierentowna, jesteśmy zmuszeni do ustępstw na rzecz drugiej strony."
 german_proxy_war.2.a: "A jednak naszą armię należy zreformować."
 SOV_restoration_of_influence_category: "Słabnące wpływy w Europie Wschodniej"
 SOV_restoration_of_influence_category_desc: "\n\n\n\n\n\n£SOV_desctext_warsaw\n\n\n\n\n\n\n\n\n§YZimna wojna§!, która trwała 40 lat, niedawno się zakończyła. [SOV.GetFlag]§YRussia§! zaczął szybko tracić swój §Wpływ§! w Europie i na całym świecie z powodu wewnętrznych konfliktów i zdrady. Jego wojska zostały wycofane z §Europy Wschodniej§!, a sam kraj rozpadł się na §Y15 niezależnych republik§!. Pomimo problemów wewnętrznych, [SOV.GetFlag]§YRussia§! skutecznie sobie z nimi poradziła, a od niedawna zaczęła odbudowywać swój prestiż na arenie światowej. §2 NATO§! infrastruktura bardzo zbliżyła się do [SOV.GetFlag]§YRussia§! podwórku w międzyczasie i należy to powstrzymać. Jeśli [SOV.GetFlag]§YRussia§! nie podejmuje działań w celu wzmocnienia swoich wpływów w Europie, [SOV.GetFlag]§YRussia§! będzie w śmiertelnym niebezpieczeństwie.\n\n[Warsaw_POL_loc]\n[Warsaw_HUN_loc]\n[Warsaw_CZE_loc]\n[Warsaw_ROM_loc]\n[Warsaw_BUL_loc]"
