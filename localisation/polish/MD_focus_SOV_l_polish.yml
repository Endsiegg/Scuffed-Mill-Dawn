l_polish:
 russia_focus: "Rosyjskie drzewo fokusowe"
 SOV_reign_of_yeltsin: "Panowanie Borysa Jelcyna"
 SOV_reign_of_yeltsin_desc: "Borys Jelcyn był pierwszym prezydentem nowo utworzonej Federacji Rosyjskiej, państwa-następcy ZSRR, w latach 1991-1999. Przewodził ogromnym kłopotom gospodarczym i katastrofalnej wojnie w Czeczenii, a 31 grudnia 1999 r. przekazał swoje stanowisko do premiera Władimira Putina."
 SOV_presidential_election_of_2000: "Wybory 2000"
 SOV_presidential_election_of_2000_desc: "Era Borysa Jelcyna zakończyła się 31 grudnia 1999 r., kiedy de facto przekazał on władzę swojemu wyznaczonemu następcy politycznemu, Władimirowi Putinowi. Putin, przy nowym wsparciu zwycięstwa nad Czeczenami, zamierza obecnie wzmocnić swoją legitymację polityczną poprzez wybory prezydenckie w marcu 2000 roku."
 SOV_groznyy_offensive: "Ofensywa Groznego"
 SOV_groznyy_offensive_desc: "Druga wojna czeczeńska rozpoczęła się w sierpniu 1999 r., kiedy bojownicy czeczeńscy, których państwo Iczkeria cieszyło się de facto niepodległością od pierwszej wojny czeczeńskiej w 1996 r., rozpoczęli infiltrację wojskową na dużą skalę w sąsiedniej prowincji Dagestan. Odwet rosyjskiego wojska doprowadził do oblężenia stolicy Czeczenii, Groznego. Miasto prawdopodobnie upadnie pod koniec stycznia lub na początku lutego."
 SOV_putin: "Władimir Putin"
 SOV_putin_desc: "Władimir Putin, urodzony w Leningradzie i były oficer wywiadu (KGB), przez krótki czas pełnił funkcję dyrektora (FSB) i sekretarza Rady Bezpieczeństwa, zanim w sierpniu 1999 r. został mianowany premierem. Dzięki swojej wiedzy i doświadczeniu w wywiadzie zagranicznym Putin jest zdecydowanie jednym z najsilniejszych kandydatów, który może rządzić Rosją w tych trudnych czasach, jeśli nie najsilniejszym."
 SOV_gazprom: "Uregulować Gazprom"
 SOV_gazprom_desc: "Gazprom, wcześniej rozwinięty przez ZSRR krajowy przemysł gazowy, jest obecnie upadającą firmą bez kompetentnych prezesów. aby przejąć kontrolę nad rosyjskimi oligarchami i zwiększyć kontrolę naszego państwa w najbardziej potrzebnych spółkach, powinniśmy zastąpić nielojalnych i skorumpowanych prezesów Gazpromu zdolnymi mężami stanu. Pomogą nam akcjonariusze Hermitage Capital Management i minister finansów."
 SOV_the_grand_bargain: "Wielka okazja"
 SOV_the_grand_bargain_desc: "Rosja jest obecnie pod kontrolą oligarchów. Jeśli mamy zdobyć jakąkolwiek realną władzę w kraju, musimy złożyć im ofertę nie do odrzucenia."
 SOV_lukoil: "Rozwiń Łukoil"
 SOV_lukoil_desc: "Łukoil to państwowy koncern naftowy założony przez ZSRR w 1991 roku, tuż przed jego oficjalnym rozwiązaniem. Dalsze inwestycje w Łukoil zwiększą wydobycie ropy i pomogą w rozwoju naszej borykającej się z trudnościami gospodarki."
 SOV_forced_oil_mergers: "Wymuszone fuzje naftowe"
 SOV_forced_oil_mergers_desc: "Nasz przemysł naftowy i gazowy jest obecnie kontrolowany przez różne przedsiębiorstwa i strony. Jeśli mamy opanować oligarchów, musimy najpierw zmusić ich do współpracy i zwiększenia efektywności wydobycia ropy."
 SOV_forced_mining_mergers: "Przymusowe fuzje górników"
 SOV_forced_mining_mergers_desc: "Górnictwo to branża o kluczowym znaczeniu, która od upadku ZSRR została zbałkanizowana przez chciwych oligarchów dla własnych korzyści. Musimy poddać wszystkie te podmioty naszej kontroli, aby zapewnić przetrwanie naszego narodu i zwiększyć wydajność produkcji."
 SOV_expand_mining_sector: "Rozwiń sektor wydobywczy"
 SOV_expand_mining_sector_desc: "Górnictwo to jedna z największych gałęzi przemysłu w Rosji, wytwarzająca duży procent światowych produktów mineralnych, towarów, metali, ropy i gazu. powinniśmy poszerzyć możliwości zatrudnienia i otworzyć inwestycje zagraniczne, to będzie długa droga, ale im większy sektor wydobywczy, tym silniejsza gospodarka, a silniejsza gospodarka oznacza ponownie silną Rosję!"
 SOV_putinism: "Putinizm"
 SOV_putinism_desc: "Chociaż Putinowi nie przyświeca żadna oficjalna ideologia, jego system rządów, w którym władzę sprawują oligarchowie i byli oficerowie wojskowi (zwani „siłowikami”), zaczęto określać jako „putinizm”."
 SOV_found_rosatom: "Znalazłem Rosatom"
 SOV_found_rosatom_desc: "Rosatom to państwowa korporacja zajmująca się energią nuklearną Rosji. Kontroluje rosyjski kompleks nuklearno-przemysłowy."
 SOV_empower_siloviki: "Wzmocnić Siłowików"
 SOV_empower_siloviki_desc: "„Silovik” to rosyjskie określenie byłych wojskowych, byłych oficerów wywiadu i żołnierzy, którzy później przejęli władzę i zostali politykami. Wzmacniając pozycję takich ludzi, możemy zapewnić porozumienie na wysokim szczeblu w ważnych sprawach."
 SOV_arctic_gas_exploration: "Poszukiwanie gazu arktycznego"
 SOV_arctic_gas_exploration_desc: "Regiony arktyczne zawierają ogromne zasoby gazu ziemnego. Możemy stać się niezależnymi energetycznie i eksporterem netto energii, jeśli po prostu skorzystamy z takich rezerw."
 SOV_ensure_oligarch_submission: "Zapewnij uległość Oligarchów"
 SOV_ensure_oligarch_submission_desc: "Pod rządami Borysa Jelcyna Rosja stała się największym państwem mafijnym na świecie. Zwłaszcza oligarchowie w dużym stopniu przyczynili się do szaleństwa gospodarczego, jakie miało miejsce w latach 90. Aby to się więcej nie powtórzyło, musimy pokazać oligarchom, kto tu rządzi."
 SOV_remove_guzinsky: "Usuń Gusińskiego"
 SOV_remove_guzinsky_desc: "Władimir Gusinski to ogromny potentat medialny, który jednak odmawia współpracy z władzą i oligarchami. Musimy sobie z nim poradzić."
 SOV_delay_sibirneft_merger: "Opóźnienie fuzji Sibniefti"
 SOV_delay_sibirneft_merger_desc: "W kwietniu 2003 r. Dyrektor generalny Jukos Oil Michaił Chodorkowski ogłosił, że Jukos połączy się z Sibnieftą, tworząc spółkę naftową z rezerwami równymi zachodnim międzynarodowym koncernom naftowym. Władze zdecydowały jednak, że nie będzie to osoba, która mogłaby to zrobić, wymyślając oskarżenia o korupcję i uchylanie się od płacenia podatków."
 SOV_gen_3_nuclear_plants: "Reaktory jądrowe generacji 3+"
 SOV_gen_3_nuclear_plants_desc: "Projekty reaktorów Gen III+ stanowią ewolucyjny rozwój reaktorów Gen III, oferując poprawę bezpieczeństwa w porównaniu z projektami reaktorów Gen III. Producenci rozpoczęli prace nad systemami Gen III+ w latach 90. XX wieku, opierając się na doświadczeniach operacyjnych amerykańskich, japońskich i zachodnioeuropejskich reaktorów lekkowodnych."
 SOV_khodorkovsky_case: "Sprawa Chodorkowskiego"
 SOV_khodorkovsky_case_desc: "W miarę narastania zarzutów o korupcję i uchylanie się od płacenia podatków coraz bardziej prawdopodobne jest, że Michaił Chodorkowski zostanie skazany i dogodnie straci swoje udziały w Yukos Oil."
 SOV_revision_6: "Wersja numer 6"
 SOV_revision_6_desc: "Wersja nr 6 to ustawa, która daje rządowi pełne prawo i władzę do szpiegowania wszelkiej komunikacji w kraju."
 SOV_new_waste_repository: "Nowe składowisko odpadów"
 SOV_new_waste_repository_desc: "Państwo nuklearne takie jak nasze wymaga nowego, stałego zakładu izolacji odpadów gdzieś z dala od wszelkiej cywilizacji. Może gdzieś na Syberii? Albo Semipałatyńsk?"
 SOV_state_corporatism: "Korporacjonizm państwowy"
 SOV_state_corporatism_desc: "W Rosji istnieje wiele korporacji, których dyrektorzy generalni i inni ważni urzędnicy również zasiadają w rządzie. Podejdźmy do tego całościowo i zjednoczmy państwo i korporację w jedną całość. Wszelkie interesy będą prowadzone zgodnie z kaprysami państwa."
 SOV_seize_yukos_oil: "Przejąć ropę Jukos"
 SOV_seize_yukos_oil_desc: "Teraz, gdy Chodorkowski zniknął, możemy przejąć korporację Yukos Oil i podzielić ją pomiędzy naszych bardziej lojalnych poddanych."
 SOV_khodorkovsky_trial: "Procesy Chodorkowskiego"
 SOV_khodorkovsky_trial_desc: "Teraz, gdy mamy już wystarczającą sprawę przeciwko Chodorkowskiemu, możemy podać go do sądu, choć wszyscy wiemy, jaki będzie wyrok."
 SOV_2004_election: "Wybory 2004"
 SOV_2004_election_desc: "Wybory w Rosji w 2004 r. były miażdżącym zwycięstwem urzędującego Władimira Putina. W przypadku wyborów w Rosji szokująco niewielka była ingerencja rządu w faktyczny proces. Telewizja państwowa poświęciła jednak znacznie więcej czasu antenowego pozytywnym relacjom na temat Putina, a on nie miał realnej opozycji, wygrywając z 71,9% głosów. Wicemistrz, kandydat z CPRF, zdobył 13,8% głosów."
 SOV_establish_petrostate: "Załóż Petrostat"
 SOV_establish_petrostate_desc: "Rosja jest drugim co do wielkości producentem ropy naftowej na świecie i znajduje się poza zasięgiem kartelu OPEC. Możemy wykorzystać nasze zasoby naturalne do finansowania rządu."
 SOV_counter_radicalization: "Przeciwdziałanie radykalizacji"
 SOV_counter_radicalization_desc: "Pomimo utraty Groznego muzułmańscy radykałowie czeczeńscy kontynuują wojnę terroru z narodem rosyjskim. Trzeba im przeciwdziałać na wszystkich frontach. Oczywiście nie tylko powinniśmy się martwić Czeczenami, ale także frakcjami nacjonalistycznymi, których gniew musimy kontrolować, aby nie przerodził się w szaleństwo."
 SOV_putinist_propaganda: "Putinowska propaganda"
 SOV_putinist_propaganda_desc: "Przed Władimirem Putinem Rosja była uciskanym, zacofanym i skompromitowanym narodem. Ale potem pojawił się Putin i przywrócił nadzieję i dumę narodowi rosyjskiemu. Chwała Rosji i chwała prezydentowi Putinowi!"
 SOV_join_wto: "Dołącz do WTO"
 SOV_join_wto_desc: "Przystąpienie do Światowej Organizacji Handlu pomoże nam zintegrować się i dalej rozwijać w gospodarce światowej, a także zapewni dobrobyt naszemu narodowi i społeczeństwu."
 SOV_subjects: "Integracja Podmiotów Federacji"
 SOV_subjects_desc: "Rozpoczniemy proces włączania najważniejszych podmiotów do rosyjskiego ustawodawstwa"
 SOV_referendum_in_chechnya: "Referendum w Czeczenii"
 SOV_referendum_in_chechnya_desc: "Czeczenia jest miejscem radykalnie odmiennym od reszty Rosji. Jedynym sposobem na zaprowadzenie pokoju w Czeczenii jest pozwolenie narodowi na podjęcie decyzji. Mają do wyboru pełną aneksję do Federacji Rosyjskiej lub pewien poziom autonomii."
 SOV_referendum_in_bashkiria: "Zintegruj [BSH.GetName]"
 SOV_referendum_in_bashkiria_desc: "Dostosujemy nasze konstytucje i inne dokumenty legislacyjne"
 SOV_referendum_in_tatarstan: "Zintegruj [TAT.GetName]"
 SOV_referendum_in_tatarstan_desc: "Dostosujemy nasze konstytucje i inne dokumenty legislacyjne"
 SOV_referendum_in_khmao: "Zintegruj [KHM.GetName]"
 SOV_referendum_in_khmao_desc: "Dostosujemy nasze konstytucje i inne dokumenty legislacyjne"
 SOV_referendum_in_crimea: "Zintegruj [CRM.GetName]"
 SOV_referendum_in_crimea_desc: "Dostosujemy nasze konstytucje i inne dokumenty legislacyjne"
 SOV_abandon_khrushchyovkas: "Porzucić Chruszczowkę"
 SOV_abandon_khrushchyovkas_desc: "Chruszczowce były podstawą mieszkań w czasach sowieckich. Ale nie miały one trwać wiecznie i wiele z nich się rozpada. Należy je zburzyć i zbudować od podstaw nowe mieszkania."
 SOV_the_putinka: "Putinka"
 SOV_the_putinka_desc: "Zburzone Chruszczowki ustąpiły miejsca nowemu typowi mieszkań: Putince."
 SOV_2002_land_reform: "Reformy kodeksu gruntów z 2002 r"
 SOV_2002_land_reform_desc: "Reforma prawa gruntowego z 2002 r. zakładała, że ​​własność nieruchomości przylegała do zajętej działki, przyznała właścicielowi zajętej nieruchomości wyłączne prawo do zakupu lub dzierżawy gruntów państwowych, przyznała prywatnym właścicielom budynków prawo pierwokupu gruntu; i zakazał przyszłej prywatyzacji obiektów nieruchomościowych bez jednoczesnej prywatyzacji działki."
 SOV_united_grain_co: "Wielka Firma Zbożowa"
 SOV_united_grain_co_desc: "Firma United Grain powstała 21 marca 2007 roku w wyniku przekształcenia FGUP „Federalnej Agencji Regulacji Rynku Żywnościowego” przy Ministerstwie Rolnictwa Federacji Rosyjskiej, której głównym zadaniem była realizacja państwowa regulacja rynku zbóż."
 SOV_sign_bologna_accords: "Podpisz Porozumienia Bolońskie"
 SOV_sign_bologna_accords_desc: "Proces Boloński to cykl spotkań ministerialnych i porozumień pomiędzy krajami europejskimi, których celem jest zapewnienie porównywalności standardów i jakości kwalifikacji w szkolnictwie wyższym. Podpisanie Porozumień Bolońskich integruje nasz system edukacji ze standardami europejskimi."
 SOV_enforce_oligarchs_control: "Wzmocnić kontrolę nad oligarchami"
 SOV_enforce_oligarchs_control_desc: "Oligarchowie są mili, ale bezpośrednia kontrola nad nimi jest jeszcze fajniejsza! Pokazując, jak nędzne są one na tle państwa, możemy stworzyć prawdziwie stabilny system korporacji państwowych!"
 SOV_increase_healthcare_spending: "Zwiększone wydatki na opiekę zdrowotną"
 SOV_increase_healthcare_spending_desc: "Związek Radziecki miał jeden z najlepszych systemów opieki zdrowotnej na świecie, a jego upadek z dnia na dzień pozostawił miliony ludzi bez opieki zdrowotnej. Musimy odbudować nasz system opieki zdrowotnej, aby odbudować naszą gospodarkę, zwiększyć liczbę ludności i ostatecznie odzyskać naszą pozycję na arenie światowej."
 SOV_2011_healthcare_reforms: "Reformy opieki zdrowotnej z 2011 r"
 SOV_2011_healthcare_reforms_desc: "Reformy opieki zdrowotnej z 2011 r. zostały zaproponowane przez premiera Władimira Putina. Na poprawę opieki zdrowotnej w Rosji przeznaczyła ponad 300 miliardów rubli."
 SOV_2008_election: "Wybory 2008"
 SOV_2008_election_desc: "Wybory w 2008 r. wprowadziły nową grupę kandydatów na prezydenta, ponieważ Putin był ograniczony do dwóch kolejnych kadencji. Jego miejsce zajmie Dmitrij Miedwiediew z Jednej Rosji. Pozostali kandydaci to Wadim Żyrinowski z LDPR, Giennadij Ziuganow z CPRF i nowicjusz Andriej Bogdanow z Demokratycznej Partii Rosji."
 SOV_andrei_bogdanov: "Andriej Bogdanow"
 SOV_andrei_bogdanov_desc: "Andriej Władimirowicz Bogdanow, urodzony 31 stycznia 1970 r., jest rosyjskim politykiem. Jest przewodniczącym Komunistycznej Partii Sprawiedliwości Społecznej i wybitnym masonem, a od 2007 roku pełni funkcję Wielkiego Mistrza Wielkiej Loży Rosji."
 SOV_dmitri_medvedev: "Dmitrij Miedwiediew"
 SOV_dmitri_medvedev_desc: "Dmitrij Anatoliewicz Miedwiediew, urodzony 14 września 1965 r., to rosyjski polityk, który od 2020 r. pełni funkcję wiceprzewodniczącego Rady Bezpieczeństwa Rosji. Miedwiediew był także prezydentem Rosji w latach 2008–2012 oraz premierem Rosji w latach 2012–2012 2020."
 SOV_occupy_south_ossetia: "Gwarancja gruzińskich separatystów"
 SOV_occupy_south_ossetia_desc: ""
 SOV_integrate_georgian_separatists: "Zaproś gruzińskich separatystów do Państwa Związkowego"
 SOV_integrate_georgian_separatists_desc: "Należy chronić mniejszości rosyjskie w Gruzji i aby skutecznie to osiągnąć, musimy zaprosić je do Państwa Związkowego."
 SOV_npp: "Krajowe Projekty Priorytetowe"
 SOV_npp_desc: "Od upadku Związku Radzieckiego poziom życia w Rosji spadł. W 2005 r. uruchomiono Krajowe Projekty Priorytetowe mające na celu poprawę opieki zdrowotnej, edukacji, mieszkalnictwa i rolnictwa w Rosji."
 SOV_increase_fossil_fuel_exploration: "Zwiększenie eksploracji paliw kopalnych"
 SOV_increase_fossil_fuel_exploration_desc: "Alternatywne źródła energii mogą być przyszłością, ale rosyjska gospodarka opiera się na paliwach kopalnych. Dodatkowo paliwa kopalne można wykorzystać jako dźwignię geopolityczną na arenie światowej. Niezależnie od przyszłego zastosowania, w naszym najlepszym interesie leży zwiększanie naszych rezerw paliw kopalnych."
 SOV_economic_modernization: "Modernizacja gospodarcza"
 SOV_economic_modernization_desc: "Możemy wyprodukować najlepsze czołgi na świecie. Możemy produkować najlepsze karabiny na świecie. Możemy wystrzelić rakietę manewrującą przez okno, nie poruszając zasłonami z odległości tysięcy kilometrów. Ale nie możemy produkować własnej nowoczesnej telewizji."
 SOV_mitigate_financial_crisis: "Złagodzić kryzys finansowy"
 SOV_mitigate_financial_crisis_desc: "Recesja z 2008 roku dotyka zarówno nas, jak i cały świat. Musimy podjąć działania łagodzące te skutki dla naszej gospodarki, aby nie zniweczyć procesu odbudowy naszej gospodarki po upadku Związku Radzieckiego."
 SOV_maintain_csto_2: "Utrzymać OUBZ"
 SOV_maintain_csto_2_desc: "Pozostaniemy przy naszej własnej OUBZ, utworzonej pod koniec lat 90. XX w. jako przeciwbloku dla dalszego rozszerzania NATO, i zaprosimy do przyłączenia się do nas wszystkie kraje przyjazne Rosji."
 SOV_develop_it_industry: "Rozwijaj branżę IT"
 SOV_develop_it_industry_desc: "Rosyjska branża IT pozostaje kilkadziesiąt lat w tyle za swoimi zachodnimi odpowiednikami. Potrzebujemy własnego Steve'a Jobsa i Billa Gatesa, naszego własnego Google, Microsoftu, Apple i Facebooka."
 SOV_renewable_energy_investments: "Inwestycje w energię odnawialną"
 SOV_renewable_energy_investments_desc: "Ropa i gaz nie są wieczne, klimat też nie. Nasze dostawy węglowodorów są ograniczone, a zmiany klimatyczne grożą zasadniczym zniszczeniem Rosji. Potrzebujemy planu rozwoju technologii energii odnawialnej, aby odejść od ropy i gazu i zabezpieczyć naszą pozycję na świecie jako lidera energii odnawialnej."
 SOV_invest_in_pharmaceuticals: "Inwestuj w farmaceutyki"
 SOV_invest_in_pharmaceuticals_desc: "Rosyjski przemysł farmaceutyczny był dobrze rozwinięty w czasach sowieckich, ale upadek systemu socjalistycznego doprowadził do z dnia na dzień wyczerpania rosyjskiego finansowania opieki zdrowotnej. Powinniśmy przywrócić temu przemysłowi dawną chwałę, nie tylko dla zdrowia naszych ludzi, ale dla narodu i świata jako całości."
 SOV_commercialize_glonass: "Komercjalizacja GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS to rosyjski system nawigacji satelitarnej działający w ramach służby radionawigacyjno-satelitarnej. Stanowi rosyjską alternatywę dla GPS."
 SOV_increase_roscosmos_funding: "Zwiększenie finansowania Roskosmosu"
 SOV_increase_roscosmos_funding_desc: "Roscosmos to rosyjska państwowa agencja kosmiczna, która odziedziczyła technologię i badania po sowieckim programie kosmicznym. Jest to jedyna rosyjska firma kosmiczna. Powinniśmy zwiększyć jego finansowanie, aby zwiększyć naszą konkurencyjność w nowym wyścigu kosmicznym."
 SOV_go_russia: "Jedź, Rosja!"
 SOV_go_russia_desc: "Rosja to wielka potęga! I jesteśmy nie do zatrzymania! Pod mądrym przywództwem Putina będziemy kolejnym supermocarstwem!"
 SOV_katyagate: "Taśmy Katyagate"
 SOV_katyagate_desc: "Mamy materiał filmowy przedstawiający kilku przywódców opozycji w kompromitujących pozycjach w sypialni. Jeśli wyemitujemy je w ogólnokrajowej telewizji, może to nas wzmocnić w następnych wyborach."
 SOV_medvedev_modernization_program: "Program modernizacji Miedwiediewa"
 SOV_medvedev_modernization_program_desc: "Program modernizacyjny Miedwiediewa to inicjatywa Miedwiediewa zapoczątkowana w 2009 roku, mająca na celu modernizację gospodarki i społeczeństwa Rosji, zmniejszenie zależności kraju od ropy i gazu oraz utworzenie zróżnicowanej gospodarki opartej na wysokich technologiach i innowacjach. Program opierał się na 5 najważniejszych priorytetach rozwoju technologicznego kraju: efektywne wykorzystanie energii, technologia nuklearna, informatyka, farmaceutyka i technologia kosmiczna. Poruszono także kwestie przejrzystości i odpowiedzialności rządu."
 SOV_infiltrate_ingushetia: "Przedostać się do Inguszetii"
 SOV_infiltrate_ingushetia_desc: "Czeczenia nie jest jedynym siedliskiem radykałów na Kaukazie. Wielu bojowników czeczeńskich wykorzystuje Inguszetię zarówno jako kryjówkę, jak i korytarz dla swoich działań. Jeśli mamy mocno opanować sytuację w Czeczenii, musimy zaatakować także Inguszetię."
 SOV_resist_political_puppetry: "Sprzeciwiajcie się marionetkom politycznym"
 SOV_resist_political_puppetry_desc: "Putinowski establishment był na tyle miły, że pozwolił nam sprawować władzę przez następne cztery lata. Jeśli mamy w tym czasie osiągnąć coś znaczącego, musimy najpierw zrzucić ich łańcuchy."
 SOV_remain_pro_kremlin: "Pozostań prokremlowski"
 SOV_remain_pro_kremlin_desc: "Być może istnieje powód, dla którego Rosja nigdy nie miała prawdziwej demokracji. Dlaczego warto zacząć teraz?"
 SOV_change_in_russia: "Zmiany w Rosji"
 SOV_change_in_russia_desc: "Bagno Putina jest głębokie. Musimy zdecydowanie przeciwstawić się głębokiemu państwu i działać radykalnie, prowokując zmiany na każdym kroku. Tylko wtedy rosyjska ziemia będzie dojrzała do trwałej demokracji."
 SOV_empower_orthodox_church: "Wzmocnić Kościół prawosławny"
 SOV_empower_orthodox_church_desc: "Wierzymy w Boga. Rząd wierzący w Boga nie może zrobić nic złego."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka (po rosyjsku „roszada” w szachach) to pseudonim nadawany rezygnacji Putina z prezydentury po wygaśnięciu jego kadencji. Miedwiediew otrzymał większą władzę i został wybrany na prezydenta."
 SOV_bolotnaya_revolution: "Rewolucja Bołotnaja"
 SOV_bolotnaya_revolution_desc: "Putin jest nielegalnym prezydentem. Ktoś inny wygrał te wybory, uczciwie i uczciwie."
 SOV_release_political_prisoners: "Uwolnić uwięzionych uczestników zamieszek"
 SOV_release_political_prisoners_desc: "Były prezydent próbował zakłócić rewolucję ludową, wsadzając setki osób do więzienia. Powinniśmy ich wypuścić, a może i dać im stanowiska w rządzie, jeśli mają odpowiednie umiejętności."
 SOV_ensure_free_elections: "Zapewnij wolne wybory"
 SOV_ensure_free_elections_desc: "Wolne i uczciwe wybory są kamieniem węgielnym każdej męskiej demokracji. W tym celu powinniśmy przeprowadzić kilka reform naszych systemów wyborczych, w tym umożliwienie systemów wielopartyjnych i reformę finansowania kampanii."
 SOV_21st_fifa_world_cup: "21. Mistrzostwa Świata FIFA"
 SOV_21st_fifa_world_cup_desc: "Mistrzostwa Świata FIFA 2018 odbyły się w Rosji w dniach 14 czerwca–15 lipca 2018 r., po przyznaniu temu krajowi gospodarza w 2010 r. Po raz pierwszy odbyły się one w Europie Wschodniej. Kosztowały ponad 14,2 miliarda dolarów i były to najdroższe mistrzostwa świata, jakie kiedykolwiek odbyły się, aż do mistrzostw świata w Katarze w 2022 roku."
 SOV_reduce_oligarch_power: "Zmniejszyć władzę oligarchów"
 SOV_reduce_oligarch_power_desc: "Możemy uchwalać takie prawa, jakie chcemy, ale jeśli nie uporamy się z problemem dużych pieniędzy w naszej polityce, nigdy w pełni nie unikniemy zła, jakim jest korupcja i dyktatura."
 SOV_expand_domestic_manufacturing: "Rozwiń produkcję krajową"
 SOV_expand_domestic_manufacturing_desc: "W wyniku dziesięcioleci nepotyzmu, korupcji i niekompetencji władz publicznych rosyjska produkcja krajowa została w tyle za swoimi zachodnimi odpowiednikami. Musimy usunąć wszystkie bariery rządowe w przemyśle wytwórczym i pozwolić na rozkwit sektora prywatnego."
 SOV_gay_propaganda_laws: "Ustawy dotyczące propagandy gejowskiej"
 SOV_gay_propaganda_laws_desc: "Jeśli miłość jest miłością, to woda jest wodą. Dlaczego więc nie pijesz z toalety?"
 SOV_the_sochi_olympics: "Zimowe Igrzyska Olimpijskie w Soczi"
 SOV_the_sochi_olympics_desc: "Zimowe Igrzyska Olimpijskie 2014, oficjalnie zwane XXII Zimowymi Igrzyskami Olimpijskimi, były międzynarodowym zimowym wydarzeniem obejmującym wiele dyscyplin sportowych, które odbyło się w Soczi w Rosji."
 SOV_anti_corruption_foundation: "Fundacja Antykorupcyjna"
 SOV_anti_corruption_foundation_desc: "Korupcja to pozornie bezdenna choroba zamieszkująca Rosję. Musimy utworzyć w rządzie specjalną komisję, która ma naprawdę zęby, aby ją całkowicie stłumić."
 SOV_economic_liberalism: "Wolne rynki, wolni ludzie"
 SOV_economic_liberalism_desc: "Wolne rynki są kluczem do wyciągnięcia Rosji z biedy. Powinniśmy wyciągnąć rząd z sektora prywatnego i pozwolić przedsiębiorstwom robić swoje, bez strachu i przychylności rządu."
 SOV_putinist_status_quo: "Status Quo"
 SOV_putinist_status_quo_desc: "Prezydent Putin sprawuje władzę od 18 lat i jakie są rezultaty? Gwałtowny wzrost gospodarczy, wzrost poziomu życia, powrót Krymu i przywrócenie rosyjskiego prestiżu! Czego nie lubić?"
 SOV_elect_navalny: "Aleksiej Nawalny"
 SOV_elect_navalny_desc: "Prezydent Putin sprawuje władzę od 18 lat i jakie są rezultaty? Gwałtowny wzrost korupcji, zbliżający się upadek demograficzny, międzynarodowa izolacja i narodowe upokorzenie. Potrzebujemy kogoś nowego."
 SOV_meddle_in_US_elections: "Wtrącanie się w wybory"
 SOV_meddle_in_US_elections_desc: "Media społecznościowe i Internet umożliwiły dezinformację rozprzestrzeniającą się szybciej, niż KGB mogło kiedykolwiek marzyć. Powinniśmy to wykorzystać na naszą korzyść, aby przechylić szalę na naszą korzyść w nadchodzących wyborach w Ameryce."
 SOV_the_novorossiyan_uprising: "Powstanie Noworosyjskie"
 SOV_the_novorossiyan_uprising_desc: "Mieszkańcy Ługańska i Doniecka na wschodzie kontynentu ukraińskiego domagają się własnej rosyjskiej suwerenności etnicznej. W ramach jakiejś „tajnej” akcji armia rosyjska mogłaby wspomóc te ruchy samowyzwoleńcze."
 SOV_intervention_in_syria: "Interwencja w Syrii"
 SOV_intervention_in_syria_desc: "Amerykanie spowodowali wystarczająco dużo kłopotów na Bliskim Wschodzie swoimi bzdurami dotyczącymi zmiany liberalnego reżimu hegemonistycznego! Nadszedł czas, abyśmy położyli kres ich wtrącaniu się i rzuciliśmy się za Syrię."
 SOV_annexation_of_crimea: "Aneksja Krymu"
 SOV_annexation_of_crimea_desc: "Niezbędne jest zajęcie Krymu, etnicznie rosyjskiego i strategicznie ważnego półwyspu po drugiej stronie Morza Azowskiego od Noworosyjska, szybkim i nagłym pokazem siły. Oddziały, które zostaną rozmieszczone w celu wszczęcia i „pomocy” lokalnemu powstaniu przeciwko ukraińskiemu rządowi, nie będą oznakowane, aby dać Rosji wiarygodne zaprzeczenie w tej sprawie. Jeśli opóźnimy jasność naszych wojsk, powinno to całkowicie zapobiec nagłej interwencji Zachodu."
 SOV_threaten_finland: "Zagrozić Finlandii"
 SOV_threaten_finland_desc: "Granica fińska jest niebezpiecznie blisko Putingry – mam na myśli Sankt Petersburg. Musimy zabezpieczyć nasze kluczowe miasto portowe, które nigdy nie było okupowane przez obce mocarstwo, i przesunąć linię konfrontacji z potencjalnym rywalem jak najdalej od miasta."
 SOV_the_new_dictator: "Dyktator"
 SOV_the_new_dictator_desc: "Nie trzeba już grać na skrzypcach rzekomych parlamentarnych wartości demokratycznych. Władimir Putin, Dmitrij Miedwiediew i ich Jedna Rosja wiedzą lepiej niż ich tak zwani polityczni rywale, a to, że społeczeństwo porównuje swoje wizje polityczne, nie jest już niezbędnym aspektem rosyjskiego życia politycznego. Putin zna drogę. Pozwól im prowadzić. Na zawsze."
 SOV_anti_corruption_campaign: "Kampania Antykorupcyjna"
 SOV_anti_corruption_campaign_desc: "Bagno Putina sięga głęboko w Moskwę. Musimy zacząć go opróżniać, zanim opuścimy biuro."
 SOV_police_reforms: "Reformy bezpieczeństwa"
 SOV_police_reforms_desc: "Częścią stabilnej demokracji i walki z korupcją jest modernizacja agencji wywiadowczych. Musimy to zrobić, aby ograniczyć władzę siłowików i zagwarantować stabilność i demokrację w kraju."
 SOV_undo_putinist_repression: "Cofnij represje putinowskie"
 SOV_undo_putinist_repression_desc: "Bagno Putina wtrąciło setki ludzi do więzienia za darmo. Powinniśmy pozwolić im odejść i przede wszystkim zmienić system, który to zrobił."
 SOV_root_out_corruption: "Precz z oligarchami"
 SOV_root_out_corruption_desc: "Oligarchowie są ostatnią pozostałością bagna Putina. Nie ma przyjaznych oligarchów: pozbyć się ich, przejąć majątek i rozbić ich biznesy."
 SOV_multi_party_encouragement: "Umowy językowe"
 SOV_multi_party_encouragement_desc: "Rosjanie i Ukraińcy mają wspólne korzenie i przenikają się od wieków. Powinniśmy podjąć działania, aby wzajemnie zagwarantować naszym narodom równe prawa w tej niezwykle ważnej dziedzinie języka."
 SOV_democracy_in_russia: "Środki uczciwości wyborów"
 SOV_democracy_in_russia_desc: "Wybory mogą się udać tylko wtedy, gdy ludzie im zaufają. W tym celu należy podjąć działania, które przywrócą wiarę w wybory, które bagno Putina tak mocno skorodowało."
 SOV_empower_military_industry: "Wzmocnić przemysł wojskowy"
 SOV_empower_military_industry_desc: "Nasza baza wojskowo-przemysłowa pozostaje w tyle za Zachodem i choć możemy ufać naszym sojusznikom z NATO w zakresie zaopatrzenia, musimy zbudować tutaj własną bazę."
 SOV_intervention_in_iran: "Zatrzymać Iran"
 SOV_intervention_in_iran_desc: "Reżimem irańskim rządzą niebezpieczni fanatycy religijni. Destabilizują Bliski Wschód, wspierają terrorystów i potajemnie budują broń nuklearną, aby trzymać nas wszystkich jako zakładników. Musimy ich powstrzymać, zanim będzie za późno."
 SOV_intervention_in_asia: "Usuń autokratów"
 SOV_intervention_in_asia_desc: "Autokraci z Azji Środkowej nie chcą przyjąć demokracji. Jeśli nie podejmiemy szybkich działań, ryzykujemy utratę wpływów w regionie."
 SOV_neoliberal_foreign_policy: "Hegemonia liberalna"
 SOV_neoliberal_foreign_policy_desc: "Aby zapewnić sobie bezpieczeństwo i przyszłe przetrwanie, a także bezpieczeństwo i przetrwanie innych liberalnych demokracji, musimy na każdym kroku przeciwstawiać się autokratom i autokracjom."
 SOV_withdraw_from_the_sco: "Wycofaj się z SCO"
 SOV_withdraw_from_the_sco_desc: "Szanghajska Organizacja Współpracy to klika autokratów. Nie podzielają naszych wartości. Są, mówiąc wprost, naszymi wrogami."
 SOV_rein_in_the_government: "Rein w rządzie"
 SOV_rein_in_the_government_desc: "Po zniknięciu ostatnich śladów antyputinistów możemy skonsolidować naszą kontrolę nad rządem federalnym."
 SOV_six_more_years: "Jeszcze sześć lat"
 SOV_six_more_years_desc: "Kolejne wybory? Ziewnij... Siergiej, wiesz, co robić."
 SOV_support_euromaidan: "Pomóż Ukrainie"
 SOV_support_euromaidan_desc: "Ukraina przeżywa obecnie pewne kłopoty. Pomóżmy naszemu bratniemu narodowi ustabilizować jego reżim."
 SOV_support_democratic_belarus: "Przynieś demokrację na Białoruś"
 SOV_support_democratic_belarus_desc: "Czas uratować Białoruś przed dyktaturą."
 SOV_buy_belarus: "Przekupuj ważnych urzędników"
 SOV_buy_belarus_desc: "Musimy zdobyć wpływy na Białorusi, uda nam się to tylko przekupując odpowiednich ludzi."
 SOV_civil_war_belarus: "Obalić okupantów Białorusi"
 SOV_civil_war_belarus_desc: "Nadszedł czas wyzwolenia Białorusi!."
 SOV_challenge_china: "Zetnij głowę Czerwonego Smoka"
 SOV_challenge_china_desc: "Chiny to skorumpowana, ludobójcza autokracja, która zagraża naszym pozycjom na Dalekim Wschodzie i grozi, że stanie się regionalnym hegemonem. Musimy ich powstrzymać oraz raz na zawsze zakończyć autokrację i ludobójstwo, tak jak to zrobiliśmy w 1945 roku."
 SOV_arrest_navalny: "Aresztować Nawalnego"
 SOV_arrest_navalny_desc: "Aleksiej Nawalny jest twoim prawdziwym przywódcą opozycji i głośnym krytykiem. Musimy go uciszyć."
 SOV_green_energy_investments: "Inwestycje w zieloną energię"
 SOV_green_energy_investments_desc: "Koncerny naftowe zdominowały rosyjski biznes i politykę. Musimy uwolnić się od ich korupcji, a jedynym sposobem, aby to zrobić, jest zmniejszenie naszej zależności od ich brudnych węglowodorów."
 SOV_nato_exercises: "Ćwiczenia NATO-Rosja"
 SOV_nato_exercises_desc: "Krokiem w kierunku dalszej integracji NATO będzie regularne wspólne ćwiczenia wojsk rosyjskich i NATO, z których pierwsze odbędzie się już wkrótce."
 SOV_nato_standardization: "Przyjęcie standardów NATO"
 SOV_nato_standardization_desc: "NATO ma wiele standardów wyposażenia, których musimy przestrzegać, jeśli chcemy przystąpić do sojuszu. Dla nas oznacza to radykalną zmianę w przemyśle i produkcji urządzeń."
 SOV_closer_ties_with_the_west: "Bliższe związki z Zachodem"
 SOV_closer_ties_with_the_west_desc: "Zimna wojna dobiegła końca. Czas zakopać topór i zbudować nowe przyjaźnie."
 SOV_nato_doctrines: "Doktryny NATO"
 SOV_nato_doctrines_desc: "Dołączenie do NATO nie jest tak proste, jak przejście z drużyny czerwonej do drużyny niebieskiej. NATO jest strukturą dowodzenia i aby dołączyć do sojuszu, musimy przyjąć jego standardy, a także styl walki, strukturę i doktrynę."
 SOV_protect_russian_domestic_industries: "Chroń przemysł krajowy"
 SOV_protect_russian_domestic_industries_desc: "Nie możemy pozwolić, aby wolny handel i westernizacja wyniszczyły nasz krajowy przemysł."
 SOV_weaken_the_church: "Osłabić Kościół"
 SOV_weaken_the_church_desc: "Oddajcie Cezarowi to, co należy do Cezara; a Bogu to, co należy do Boga."
 SOV_liberalization_of_society: "Liberalizacja społeczeństwa"
 SOV_liberalization_of_society_desc: "Miłość jest miłością. Dlaczego nie możesz tego zaakceptować?"
 SOV_may_decrees: "Dekrety majowe"
 SOV_may_decrees_desc: "Pierwszego dnia prezydentury w 2012 roku Putin wydał 14 dekretów prezydenckich, które media nazywają czasem „dekretami majowymi”. Dotyczyły one edukacji, mieszkalnictwa, wykwalifikowanej siły roboczej, stosunków z UE, przemysłu obronnego, stosunków międzyetnicznych i innych obszarów polityki poruszanych w artykułach programowych Putina wydawanych podczas kampanii prezydenckiej."
 SOV_loosen_government_censorship: "Zaostrzyć cenzurę rządową"
 SOV_loosen_government_censorship_desc: "Właśnie wygraliśmy bezprecedensową trzecią kadencję. Nie zmarnujmy tego i zamiast tego lepiej kontrolujmy media i inne źródła informacji."
 SOV_budget_reallocations: "Realokacje budżetu"
 SOV_budget_reallocations_desc: "Zgodnie z obietnicami kampanii podnieśmy jakość życia wszystkich Rosjan."
 SOV_expand_local_influence: "Rozwiń lokalne wpływy"
 SOV_expand_local_influence_desc: "Od końca XIX wieku Rosja jest stale obecna w Azji Środkowej. Wszystkiego najlepszego z okazji 150 lat wzajemnej przyjaźni i pomocy!"
 SOV_unite_with_asia: "Unia Środkowoazjatycka"
 SOV_unite_with_asia_desc: "Umocnijmy naszą unię z Azją Centralną. Zanim będzie za późno..."
 SOV_2018_election: "Wybory 2018"
 SOV_2018_election_desc: "18 marca 2018 r. w Rosji odbyły się wybory prezydenckie. Kandydować mógł urzędujący prezydent Władimir Putin. Zadeklarował taki zamiar 6 grudnia 2017 r., Powszechnie oczekuje się, że wygra. Urzędujący Władimir Putin wygrał reelekcję, zdobywając 77% głosów."
 SOV_interfere_in_local_elections: "Ingerować w wybory lokalne"
 SOV_interfere_in_local_elections_desc: "Cała polityka jest lokalna. Lokalni politycy mają najwyższą kontrolę nad codziennymi sprawami kraju i aby przejąć całkowitą kontrolę, musimy wyeliminować fałszowanie wyborów na każdym etapie głosowania."
 SOV_2020_constitutional_referendums: "Referenda konstytucyjne 2020"
 SOV_2020_constitutional_referendums_desc: "Między innymi referenda konstytucyjne w 2020 r. cofną czas kadencji Putina. Zgodnie z rosyjską konstytucją jego sprawowanie było ograniczone do dwóch kolejnych kadencji, co oznaczało, że będzie pauzował w 2024 r. Reforma ta zresetowała licznik kadencji, wydłużając jego potencjalne panowanie do 2036 r."
 SOV_resist_western_sanctions: "Sprzeciwiajcie się zachodnim sankcjom"
 SOV_resist_western_sanctions_desc: "Groźba sankcji gospodarczych była stosowana wobec Rosji już w czasach sowieckich, a doświadczenia jedynie uzdalniały rosyjską gospodarkę do istnienia w państwach autarchii i samodzielności. Zachodnia ingerencja gospodarcza nie będzie w stanie złamać niezależności gospodarczej Rosji i jej ducha narodowego."
 SOV_counter_euromaidan: "Kontra Euromajdan"
 SOV_counter_euromaidan_desc: "Ostatnie wydarzenia na Ukrainie pokazały, że Ukraina coraz bardziej oddala się od naszej orbity. Musimy im wyjaśnić, kim są ich prawdziwi przyjaciele."
 SOV_wait_what: "...Paweł Grudinin?"
 SOV_wait_what_desc: "Płomień przywództwa KPRF przeszedł na następne pokolenie."
 SOV_puppet_zhirinovsky: "Marionetka Żyrinowski"
 SOV_puppet_zhirinovsky_desc: "Żyrik byłby dobrą marionetką polityczną, jest w Dumie od dawna i wie, jak robić interesy."
 SOV_puppet_grudinin: "Marionetka Ziuganow"
 SOV_puppet_grudinin_desc: "Ziuganow byłby dobrą marionetką polityczną, jest kochany przez ludzi i nie ma problemu z establishmentem Putina."
 SOV_empower_loyal_opposition: "Wzmocnij lojalną opozycję"
 SOV_empower_loyal_opposition_desc: "Są inni kandydaci, którzy mogą wykonać polecenie Kremla, są zaznajomieni i nie dadzą się przekonać."
 SOV_zhirik_puppeted: "Niechętny Lider"
 SOV_zhirik_puppeted_desc: "Władimir Żyrinowski był odwiecznym kandydatem, który nigdy nie miał zostać prezydentem. Ale z jakiegoś powodu władze zdecydowały, że był to człowiek na tamte czasy."
 SOV_2012_election: "Wybory 2012"
 SOV_2012_election_desc: "4 marca 2012 r. w Rosji odbyły się wybory prezydenckie. Putin został wybrany na kontrowersyjną trzecią kadencję, zdobywając 64% głosów. Drugie miejsce zajął Giennadij Ziuganow (17,3%). Innymi kandydatami byli Władimir Żyrinowski, Michaił Prochorow i Siergiej Mironow."
 SOV_extend_term_limits: "Przedłużenie limitów terminowych"
 SOV_extend_term_limits_desc: "Obecnie prezydent może sprawować tę funkcję tylko cztery lata. Możemy wytrzymać sześć lat i utrzymać się u władzy do 2018 roku."
 SOV_moscow_tehran_axis: "Oś Moskwa-Teheran"
 SOV_moscow_tehran_axis_desc: "Iran i Rosja są naturalnymi sojusznikami mającymi wspólne interesy. Chwała przyjaźni między imperiami rosyjskim i perskim!"
 SOV_fly_byu_drones: "Budowanie współpracy wojskowej"
 SOV_fly_byu_drones_desc: "Będziemy rozszerzać współpracę wojskową z Iranem. Dostarczymy im nasze samoloty bojowe, a w zamian otrzymamy ich drony kamikaze"
 SOV_alliance_with_india: "Porozumienia z Delhi"
 SOV_alliance_with_india_desc: "Indie i Rosję łączy dziesięciolecia historii w walce z imperializmem. Pozdrawiamy naszą długą przyjaźń i oby przetrwała nadchodzące wieki!"
 SOV_alliance_with_china: "Konferencja w Szanghaju"
 SOV_alliance_with_china_desc: "Chiny i Rosja razem tworzą żelazny blok przeciwko globalistycznemu Zachodowi. Zastąpimy je!"
 SOV_a_new_russia: "Nowa Rosja"
 SOV_a_new_russia_desc: ""
 SOV_acquire_drones: "Zdobądź zagraniczne drony"
 SOV_acquire_drones_desc: "Iran oferuje nam przesłanie technologii dronów, aby pomóc w naszej specjalnej operacji wojskowej. Co mamy do stracenia akceptując propozycję?"
 SOV_aggressive_foreign_policy: "Agresywna polityka zagraniczna"
 SOV_aggressive_foreign_policy_desc: "Dzięki zabezpieczeniu frontu wewnętrznego przed wewnętrzną opozycją i narzekaczami Rosja może teraz nasilić pobrzękiwanie szablą i pozornie wojowniczą retorykę. Na czele każdego stanowiska rosyjskiej polityki zagranicznej musi stać ochrona wygnanej etnicznej ludności rosyjskiej, która mogłaby zapewnić pretekst do wywierania wpływu, interwencji lub inwazji na suwerenne strony trzecie."
 SOV_challenge_nato: "Rzuć wyzwanie NATO"
 SOV_challenge_nato_desc: "„NATO” to skrót od „Północnoatlantyckiej Organizacji Terrorystycznej”. Musimy położyć kres ich rządom i ustanowić hegemonię nad Europą."
 SOV_nornickel: "Skonsoliduj nikiel Norylska"
 SOV_nornickel_desc: "Norilsk Nickel, czyli Nornickel, to rosyjska firma zajmująca się wydobyciem i hutnictwem niklu i palladu. Jej największe operacje zlokalizowane są w rejonie Norilsk – Talnakh w pobliżu rzeki Jenisej na północy Syberii. Posiada także udziały w Nikel, Zapolyarny i Monchegorsk na Półwyspie Kolskim, w Harjavalta w zachodniej Finlandii oraz w Republice Południowej Afryki. Norilsk Nickel z siedzibą w Moskwie jest największym na świecie producentem rafinowanego niklu i jedenastym co do wielkości producentem miedzi."
 SOV_zov_in_belarus: "Spróbuj odzyskać wpływy na Białorusi"
 SOV_zov_in_belarus_desc: "Będziemy starali się odzyskać kontrolę nad Białorusią, mimo że jej władze obrały kurs wyraźnie antyrosyjski"
 SOV_support_vitebsk: "Opracuj Projekt Witebsk"
 SOV_support_vitebsk_desc: "Nasz wieloletni projekt Witebskiej Republiki Ludowej w końcu się przyda, czas wzniecić tam powstanie!"
 SOV_wagner_to_vitebsk: "Wagnera w Witebsku"
 SOV_wagner_to_vitebsk_desc: "Najemnicy PMC Wagnera chętnie pomogą powstańcom witebskim"
 SOV_condemn_belarusian_russophobes: "Potępiać białoruską politykę antyrosyjską"
 SOV_condemn_belarusian_russophobes_desc: "Będziemy kontynuować naszą retorykę, że obecny reżim na Białorusi jest niebezpieczny dla nas i samych Białorusinów"
 SOV_belarus_strike: "Mińsk w 3 dni"
 SOV_belarus_strike_desc: "Nadszedł czas na zdecydowane uderzenie w nacjonalistyczny reżim Białorusi"
 SOV_belarus_passports: "Rozdawaj rosyjskie paszporty w Witebsku"
 SOV_belarus_passports_desc: "Czas rozdać obywatelstwo rosyjskie mieszkańcom Witebska"
 SOV_2021_ukrainian_coup: "Ukraiński zamach stanu"
 SOV_2021_ukrainian_coup_desc: "Dość Kijowa! Nie ma już z nimi negocjacji, musimy zmienić reżim!"
 SOV_blr_union_programm: "Koordynacja programów unijnych z Białorusią"
 SOV_blr_union_programm_desc: "Konieczne jest wzmocnienie integracji naszych krajów, dlatego uzgodnimy kilka map drogowych integracji z Białorusią"
 SOV_integrate_belarus: "Pełna integracja Białorusi"
 SOV_integrate_belarus_desc: "Jesteśmy gotowi w pełni zintegrować z naszym państwem wszystkie struktury byłej Białorusi"
 SOV_recognize_novorossiya: "Poznaj Noworosję"
 SOV_recognize_novorossiya_desc: "Noworosja to historyczny region we wschodniej Ukrainie. Choć zamieszkuje go głównie Rosja. Nie mamy więc prawa pozostawiać naszych ludzi w kraju rządzonym przez ukraińskich rusofobów."
 SOV_wagner_to_donetsk: "Wagnera w KRLD"
 SOV_wagner_to_donetsk_desc: "Milicja Donbasu potrzebuje pomocy, zapewnimy ją"
 SOV_condemn_ukrainian_russophobes: "Potępiać ukraińskich rusofobów"
 SOV_condemn_ukrainian_russophobes_desc: "Niedawne zmiany polityczne na Ukrainie pokazały wyraźnie, że rząd w Kijowie nie zamierza respektować odwiecznych więzi łączących Rosję z jej „pograniczem” Okrainą. Aby nasz zwrot w polityce wobec Ukrainy nie wywołał ostrej reakcji wśród ludności rosyjskiej, należy najpierw zmienić bieg retoryki dyplomatycznej wobec niej. Być może udałoby się sfabrykować kilka incydentów."
 SOV_exercises_belarus_start: "Determinacja Sojusznicza — ćwiczenia"
 SOV_exercises_belarus_start_desc: "Wspólne ćwiczenia wojskowe Sił Zbrojnych Federacji Rosyjskiej i Sił Zbrojnych Republiki Białorusi."
 SOV_the_final_strike: "Ostateczny Uderzenie"
 SOV_the_final_strike_desc: "Ukraina wybrała własną drogę. Zła ścieżka. Nadszedł czas, aby to zmienić! Vpered, k pobede!"
 SOV_secret_strike: "Nieoczekiwany strajk"
 SOV_secret_strike_desc: "Odwracaliśmy uwagę społeczności światowej, a naszym prawdziwym celem była Finlandia, zemścijmy się na nich za wojnę zimową, hurra!"
 SOV_artillery_improvements: "Ulepszenia artylerii"
 SOV_artillery_improvements_desc: "Nasza trwająca wojna na Ukrainie przerodziła się w pojedynek artyleryjski dalekiego zasięgu. Potrzebujemy nowej artylerii, aby wypędzić Ukraińców."
 SOV_pasports_novorossiya: "Rozdaj rosyjskie paszporty"
 SOV_pasports_novorossiya_desc: "Czas rozdać paszporty mieszkańcom wyzwolonych przez nas regionów"
 SOV_russian_taker: "Kolekcjoner ziem rosyjskich"
 SOV_russian_taker_desc: "Na nasz los spadło przywrócenie wielu ziem rosyjskich ich ojczyźnie. Zrobimy to."
 SOV_karelian_republic: "Republika Karelo-Fińska"
 SOV_karelian_republic_desc: "Sprawa z mniejszością rosyjską na tych ziemiach nie będzie skuteczna, dlatego zjednoczymy część Finlandii z naszą Republiką Karelską, ogłaszając ucisk Karelów na tych terytoriach."
 SOV_UVZ_expanding: "Spraw, aby UralVagonZavod działał za 146%"
 SOV_UVZ_expanding_desc: "Nasz kraj potrzebuje czołgów, dużo czołgów!"
 SOV_more_drones: "Zainwestuj w produkcję dronów"
 SOV_more_drones_desc: "Współczesna wojna wymaga od nas znacznych inwestycji w produkcję dronów"
 SOV_vstavai_strana: "Bataliony Narodowe"
 SOV_vstavai_strana_desc: "Narody Rosji, powstańcie do walki!"
 SOV_armneia_arbat: "Batalion Ormiański „Arbat”"
 SOV_armneia_arbat_desc: "Nasi ormiańscy bracia nie stanęli z boku i są gotowi pomóc nam w wojnie z wrogiem"
 SOV_npp_again: "Nowe projekty krajowe"
 SOV_npp_again_desc: "Nasz rząd ogłosił nowe projekty krajowe, które wyniosą naszą gospodarkę na nowy poziom. Nowe projekty będą miały wpływ na wiele dziedzin życia, od społecznych po techniczne"
 SOV_m12: "Droga Federalna M12 „Wostok”"
 SOV_m12_desc: "Szybka autostrada federalna M12 Wostok przebiega przez Moskwę, Włodzimierz, Murom, Arzamas, Kazań, Niżniekamsk, Jekaterynburg, Tiumeń. Jest to część globalnej reformy infrastruktury"
 SOV_volunteer_gifts: "Darowizny od obywateli"
 SOV_volunteer_gifts_desc: "Zaniepokojeni obywatele pomagają frontowi, jak tylko mogą"
 SOV_reconservation: "Dekonserwacja"
 SOV_reconservation_desc: "Przywrócimy nasze zapasy broni, które pozostały po czasach sowieckich"
 SOV_contracts_with_minobr: "Umowa z Ministerstwem Obrony Narodowej"
 SOV_contracts_with_minobr_desc: "Dość tego zamieszania w wojsku, wszyscy muszą podpisać kontrakty z Ministerstwem Obrony Narodowej"
 SOV_african_corps: "Utwórz Korpus Afrykański"
 SOV_african_corps_desc: "Nie chcemy stracić połączeń, które otrzymaliśmy za pośrednictwem PMC Wagnera w krajach afrykańskich, dlatego oficjalnie utworzymy nową strukturę w siłach zbrojnych, aby kontynuować współpracę z krajami afrykańskimi"
 SOV_unite_as_one: "Szanuj historię Rosji"
 SOV_unite_as_one_desc: "Nasza historia jest bardzo bogata i bogata, dlatego będziemy ją szanować i szanować"
 SOV_pmc_gazproms: "PMC Gazprom"
 SOV_pmc_gazproms_desc: "Gazprom jest gotowy sfinansować utworzenie własnych batalionów PMC"
 SOV_anti_bsb: "Zakazać opozycji"
 SOV_anti_bsb_desc: "Czas rozprawić się z tymi prozachodnimi zjadaczami grantów"
 SOV_pogranci_fsb: "Wpuśćcie poborowych do oddziałów granicznych"
 SOV_pogranci_fsb_desc: "Teraz poborowi będą mogli podpisywać kontrakty bezpośrednio z FSB i wcielać się w szeregi funkcjonariuszy Straży Granicznej"
 SOV_referendums_novorossiya: "Referenda w sprawie przyłączenia się do Rosji"
 SOV_referendums_novorossiya_desc: "Nadszedł czas, aby Noworosja wróciła do swojego rodzinnego portu!"
 SOV_attack_moldova: "Wyzwolić Mołdawię"
 SOV_attack_moldova_desc: "Nasi przyjaciele w Naddniestrzu są prześladowani przez Kiszyniów. Zwiększmy jeszcze nasz bufor z NATO i zabierzmy ten kawałek historycznie rosyjskiej ziemi."
 SOV_information_war: "Wojna informacyjna"
 SOV_information_war_desc: "Musimy szerzyć na Zachodzie własną propagandę za pośrednictwem Internetu, aby podważyć poparcie dla Ukrainy."
 SOV_zyuganov: "Giennadij Ziuganow"
 SOV_zyuganov_desc: "Giennadij Ziuganow (ur. 1944) jest przywódcą Komunistycznej Partii Federacji Rosyjskiej od 1993 r. W 1996 r. Ziuganow był faworytem do wygrania wyborów prezydenckich przeciwko Borysowi Jelcynowi, ale potem stracił pierwsze prowadzenie i przegrał w drugiej turze z 40,7% głosów wobec 54,4% Jelcyna. Politycznie Ziuganow zajmuje stanowiska lewicowego nacjonalizmu."
 SOV_grudinin: "Paweł Grudinin"
 SOV_grudinin_desc: ""
 SOV_reunify_by_force: "Zjednoczyć się siłą"
 SOV_reunify_by_force_desc: "Pozostałe republiki nie będą chętnie wracać do Związku Radzieckiego. Musimy je więc zrobić."
 SOV_coup_major_post_soviet_countries: "Zamach stanu w republikach"
 SOV_coup_major_post_soviet_countries_desc: "Zamiast wysyłać wojska, co prawie na pewno zakończy się katastrofą, złóżmy separatystycznym republikom ofertę nie do odrzucenia."
 SOV_create_mega_dpr: "Doniecko-Krivoy Rog Republika Radziecka"
 SOV_create_mega_dpr_desc: "Wskrzeszymy stary projekt tej republiki. Donbas powinien znajdować się pod jednym sztandarem, a nie w formie odrębnych republik."
 SOV_time_forward: "Vremya, Vpered!"
 SOV_time_forward_desc: "Podobnie jak chwalebna kompozycja Sviridowa z czasów sowieckich, nasz kraj kontynuuje drogę do osiągnięcia komunizmu! Naprzód, towarzysze!"
 SOV_mobilize_the_masses: "Mobilizować masy"
 SOV_mobilize_the_masses_desc: "Rewolucji nie może przeprowadzić sama partia awangardowa. CPRF musi pozyskać serca i umysły rosyjskich robotników i rolników, aby zmobilizować ich do wysiłków rewolucyjnych i zaangażować ich politycznie i gospodarczo. Należy podjąć wysiłki na dużą skalę, aby zatrudnić bezrobotnych w Rosji, odnowić fabryki i przyspieszyć budowę nowych kolektywów pracowniczych."
 SOV_fight_international_capitalists: "Walczyć z międzynarodowymi kapitalistami"
 SOV_fight_international_capitalists_desc: "Oligarchowie to klasa niebezpieczna i skorumpowana, nie lepsza od kułaków z czasów sowieckich. Od rozpadu ZSRR rosyjscy oligarchowie pochłaniają coraz większe wpływy gospodarcze i wypędzają rosyjskich pracowników z pracy na rzecz globalistycznego modelu gospodarczego napędzanego przez zagraniczne firmy. Aby ożywić Rosję, konieczne jest przede wszystkim wypędzenie międzynarodowej klasy kapitalistów."
 SOV_weaken_the_banks: "Osłabić banki"
 SOV_weaken_the_banks_desc: "Banki są pretoriańską strażą kapitalizmu, niosącą jego sztandar do walki i broniąc zysków samym swoim istnieniem. Wtrącają się w biedne rejony świata, znęcają się nad klasą robotniczą poprzez dumping płacowy i spekulacje odsetkowe oraz wpływają na politykę poprzez legalne i nielegalne darowizny. Banki należy przywrócić do stanu, w którym są jedynie apolitycznymi, krótkoterminowymi pożyczkodawcami."
 SOV_communist_purges: "Czystki komunistyczne"
 SOV_communist_purges_desc: "Upadek komunizmu w 1991 r. był poważnym wstydem dla sprawy komunistycznej. Należy wyeliminować z rządu tych członków Partii Komunistycznej, którzy są odpowiedzialni za rozwiązanie w 1991 roku."
 SOV_restalinization: "Restalinizacja"
 SOV_restalinization_desc: "Rosja powinna po raz kolejny oddać cześć Stalinowi za jego rolę w budowaniu socjalizmu i ratowaniu cywilizacji ludzkiej przed zarazą eurofaszystowską. Dziś wielkość epoki Stalina jest oczywista nawet dla jego najbardziej wściekłych wrogów. Wyzwolimy cały świat!"
 SOV_communist_party_dominance: "Dominacja partii komunistycznej"
 SOV_communist_party_dominance_desc: "Komunistyczna Partia Federacji Rosyjskiej wie najlepiej we wszystkich dziedzinach, które dotyczą państwa. Jeśli inni ludzie usuną się z drogi, będziemy mogli przystąpić do budowy prawdziwej komunistycznej utopii i tym razem nam się to uda."
 SOV_empower_the_communist_party: "Wzmocnić pozycję partii komunistycznej"
 SOV_empower_the_communist_party_desc: "Minęło dopiero dziesięć lat od wprowadzenia kapitalizmu, ale establishment polityczny już się ukształtował i trzeba go wyeliminować, zniszczyć, usunąć chirurgicznie jak nowotwór złośliwy. Pierwszym krokiem do całkowitej dominacji partii jest przejęcie władzy w wyborach lokalnych i regionalnych."
 SOV_zyuganov_constitution: "Konstytucja Ziuganowa"
 SOV_zyuganov_constitution_desc: "Nadszedł czas, abyśmy wyrzucili kapitalistyczną konstytucję napisaną po 1991 roku. Musimy ją zastąpić nowym dokumentem, który gwarantuje polityczne i gospodarcze prawa oraz wolności obywateli radzieckich, których nie mają obywatele Zachodu."
 SOV_honor_gorbachevs_legacy: "Cześć dziedzictwu Gorbaczowa"
 SOV_honor_gorbachevs_legacy_desc: "Reformy Michaiła Gorbaczowa zostały przejęte przez ukrytych kapitalistów, którzy za wszelką cenę chcieli zniszczyć projekt komunistyczny. Powinniśmy przywrócić jego reformy i utrzymać mieszaną gospodarkę rynkową, aby stać się bastionem komunizmu XXI wieku."
 SOV_nationalize_foreign_business: "Znacjonalizacja biznesu zagranicznego"
 SOV_nationalize_foreign_business_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie bezpieczeństwa ekonomicznego. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele zakładów przemysłowych wyjdą w nocy i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy upomnieć się o te gałęzie przemysłu na rzecz państwa – nawet jeśli obraża to obce państwa."
 SOV_condemn_globalism: "Potępiać globalizm"
 SOV_condemn_globalism_desc: "Globalizm odnosi się do ruchu w kierunku większej globalnej współpracy politycznej i gospodarczej. Oczywiście to wszystko kapitalistyczne bzdury. W rzeczywistości globalizm jest tylko wybiegiem mającym na celu ekonomiczne wykorzystanie ludzi i zasobów naszej potężnej Rosji i utrzymanie nas jako obywateli drugiej kategorii na świecie. Nie będziemy tego tolerować i zbudujemy naszą gospodarkę, społeczeństwo i armię, aby obalić Pax Americana."
 SOV_russian_sfsr: "FSRR"
 SOV_russian_sfsr_desc: "Nie powinniśmy popełniać tego samego błędu, który doprowadził do upadku komunizmu w Związku Radzieckim. Równość narodów pod rządami ZSRR była krytycznym błędem i zamiast tego musimy zaangażować się w komunizm ufundowany na poziomie narodowym, który koncentruje się wyłącznie na potrzebach, pragnieniach i uczuciach Rosjan jako narodu i Rosji jako narodu. W rezultacie nasze państwo komunistyczne będzie silniejsze i mniej podatne na upadek na rzecz mniejszości."
 SOV_reunite_the_ussr: "ZSRR"
 SOV_reunite_the_ussr_desc: "Chociaż musimy pamiętać o nacjonalistycznym separatyzmie, który doprowadził do upadku pierwszego ZSRR, utworzenie drugiego ZSRR jest niezbędne dla kontynuacji rewolucji sowieckiej. Tylko tworząc silny system komunistyczny, który może działać jako nadbudowa nad różnymi narodowościami świata, możemy mieć nadzieję przezwyciężyć szowinizm, nacjonalizm i arbitralne linie podziału między ludźmi."
 SOV_european_communist_pressure: "Europejskie naciski komunistyczne"
 SOV_european_communist_pressure_desc: "Chociaż Europejczycy generalnie oceniają komunizm raczej słabo, opiera się to głównie na sianiu paniki wśród klasy kapitalistów. Historia osiągnięć musi być wyprostowana. Wystarczy kopnąć w drzwi, a cała zgniła konstrukcja się zawali."
 SOV_first_two_year_plan: "Pierwszy plan dwuletni"
 SOV_first_two_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów dwuletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 SOV_civilian_industrial_councils: "Cywilne Rady Przemysłowe"
 SOV_civilian_industrial_councils_desc: "W naszych wysiłkach na rzecz ożywienia rosyjskiego industrializmu musimy tworzyć miejsca pracy, które skupiają się na wspieraniu rosyjskiej gospodarki poprzez budowę dużej liczby ciężkich maszyn. Chociaż te miejsca pracy niekoniecznie są tworzone w celu eksportu jakichkolwiek towarów, możemy to również zrobić, jeśli zdecydujemy się wspierać ruchy rewolucyjne za pomocą maszyn stworzonych przez Rosję."
 SOV_a_second_two_year_plan: "Drugi plan dwuletni"
 SOV_a_second_two_year_plan_desc: "Drugi plan dwuletni jeszcze bardziej umocni i rozszerzy radzieckie bezpieczeństwo gospodarcze, niezależność i dominację."
 SOV_recollectivization: "Rekolektywizacja"
 SOV_recollectivization_desc: "Koncepcja własności prywatnej jest oszałamiająca. Dlaczego jakaś gruba kapitalistyczna krowa siedząca w biurze po drugiej stronie świata miałaby być właścicielem naszej własności? Nasza własność należy do nas. Ziemia należy do ludzi. Oddaj nam naszą ziemię."
 SOV_reinstate_death_penalty: "Przywrócenie kary śmierci"
 SOV_reinstate_death_penalty_desc: "Chociaż nominalnie obowiązuje kara śmierci, od 1996 r. na nikim nie wykonano egzekucji. Jednak przestępczość i korupcja wciąż szerzą się. Przywrócenie kary śmierci przywróci porządek i dyscyplinę w naszym chorym, kalekim społeczeństwie. A co jeśli rozbijemy kilka jajek, skoro możemy zrobić omlet?"
 SOV_reestablish_the_military_industrial_complex: "Przywróć kompleks wojskowo-przemysłowy"
 SOV_reestablish_the_military_industrial_complex_desc: "Armia i naród to jedno!"
 SOV_territorial_demands: "Żądania terytorialne"
 SOV_territorial_demands_desc: "Przywrócenie sowieckiej chwały musi ostatecznie nastąpić poprzez rozpad tych państw narodowych, które zostały stworzone przez kapitalistów, aby chronić swoją stolicę przed rewolucją komunistyczną. Czyli właściwie wszystkie państwa narodowe."
 SOV_military_industrial_councils: "Wojskowe Rady Przemysłowe"
 SOV_military_industrial_councils_desc: "Rozwijając nasze obliczenia, że ​​moglibyśmy skorzystać z Cywilnych Rad Przemysłowych, moglibyśmy również zainwestować w przemysł obronny stanowiący własność zbiorową (to znaczy kontrolowany przez partie). Mając takie narzędzie w rękach, możemy stworzyć broń, która pozwoli nam nie tylko chronić Czerwoną Rosję, ale także wspierać ruchy rewolucyjne na całym świecie, które dążą do ustanowienia własnej, lokalnej wersji komunizmu."
 SOV_increase_minimum_wage: "Zwiększyć płacę minimalną"
 SOV_increase_minimum_wage_desc: "Wszyscy mężczyźni mają prawo do płacy umożliwiającej im godne i szczęśliwe życie. Zwiększmy płacę minimalną."
 SOV_merge_tank_and_aircraft_plants: "Połącz fabryki czołgów i samolotów"
 SOV_merge_tank_and_aircraft_plants_desc: "Zbyt wiele firm produkuje ten sam materiał. Musimy połączyć te firmy, aby zminimalizować powielanie wysiłków i jak najlepiej wykorzystać naszą produkcję przemysłową."
 SOV_vtoroi_tankograd: "Wtoroj Tankograd"
 SOV_vtoroi_tankograd_desc: "Tankograd I wystawiał zbrojenia od zakończenia Wielkiej Wojny Ojczyźnianej. Na potrzeby przyszłych wojen musimy zbudować nowe futurystyczne obiekty, aby wyprodukować nową futurystyczną broń. I tym razem nie umieszczajmy tego na Syberii."
 SOV_empower_the_nkvd: "Wzmocnić pozycję KGB"
 SOV_empower_the_nkvd_desc: "Nasz aparat bezpieczeństwa państwowego musi otrzymać więcej zasobów państwowych i wolną rękę do prowadzenia operacji sabotujących kapitalistów za granicą, jednocześnie aresztując ich w kraju."
 SOV_scientific_councils: "Rady Naukowe"
 SOV_scientific_councils_desc: "Musimy starać się przyspieszyć kariery najwybitniejszych młodych Rosjan za pośrednictwem najlepszych szkół i uniwersytetów w kraju, aby ostatecznie służyć rewolucji i ojczyźnie na frontach nauki. Odkrywając nowe wynalazki, testując nowe hipotezy i opracowując nowe systemy broni, te cuda pozwolą nam wzmocnić i szerzyć naszą chwalebną rewolucję."
 SOV_progress_cult: "Kult postępu"
 SOV_progress_cult_desc: "Socjaliści chcą postępu społecznego i naukowego. To ostatnie jest szczególnie ważne w XXI wieku, nie tylko ze względu na bezpieczeństwo narodowe, ale także dla szerzenia rewolucji i realizacji socjalistycznego programu, co można osiągnąć tylko wtedy, gdy nauka i technologia osiągną pewien poziom."
 SOV_new_socialist_science: "Nowa nauka socjalistyczna"
 SOV_new_socialist_science_desc: "Marksizm może powstać jedynie dzięki postępowi technologicznemu."
 SOV_strongarm_the_caucasus: "Połączmy się z Kaukazem"
 SOV_strongarm_the_caucasus_desc: "Uderzenie na południe, na Kaukaz, pozwoli nam szybko i zdecydowanie odeprzeć wtrącanie się Zachodu w podbrzusze Rosji i ponownie umieścić Związek Radziecki na granicy Turcji. Nie ma lepszego sposobu na utrzymanie NATO w ryzach niż jednoczesne grożenie mu na wszystkich frontach."
 SOV_strongarm_central_asia: "Połącz się z Azją Środkową"
 SOV_strongarm_central_asia_desc: "Republiki Azji nigdy nie zajmowały centralnego miejsca – z wyjątkiem położenia geograficznego – w życiu Związku Radzieckiego, niemniej jednak stanowiły istotną i cenioną część doświadczenia komunistycznego. To tutaj ZSRR podbił kosmos. To tutaj ZSRR opanował atom. ZSRR miał tu pozostać, a jego usunięcie było nielegalne. Zostanie przywrócony."
 SOV_bulgaria_16_republic: "XVI Republika Związkowa"
 SOV_bulgaria_16_republic_asia_desc: "Kiedyś Bułgaria prosiła o przyłączenie do ZSRR, teraz z pewnością będziemy w stanie spełnić jej prośbę."
 SOV_strongarm_east_europe: "Połączyć się z Europą Wschodnią"
 SOV_strongarm_east_europe_desc: "Ponowne ustanowienie republik radzieckich w Europie Wschodniej może wydawać się niebezpieczne ze względu na ich powiązania z Zachodem, ale komunizm nie może być utrudniany przez manewry dyplomatyczne kapitalistycznych decydentów. Ostatecznie wszyscy oni są tchórzami i przezwyciężymy ich zastraszanie na drodze do przywrócenia i odbudowania naszego ukochanego Związku Radzieckiego."
 SOV_favor_multipolarity: "Faworyzuj wielobiegunowość"
 SOV_favor_multipolarity_desc: "Na całym świecie wielka władza spoczywa na barkach kilku wielkich narodów, w tym naszego. Powinniśmy uznać ten fakt i odpowiednio zaplanować naszą politykę zagraniczną."
 SOV_strengthen_the_csto: "Wzmocnić OUBZ"
 SOV_strengthen_the_csto_desc: "OUBZ jest poradziecką odmianą Układu Warszawskiego, sojuszu byłych państw radzieckich mającego zagwarantować wzajemne bezpieczeństwo. Wraz ze wzrostem międzynarodowego terroryzmu i ekspansją Chin musimy najlepiej jak potrafimy utrzymać wpływową kontrolę nad naszymi byłymi terytoriami."
 SOV_baltic_cooperation: "Współpraca Bałtycka"
 SOV_baltic_cooperation_desc: "Stosunki między Rosją a krajami bałtyckimi były historycznie trudne. Powinniśmy temu zaradzić, aby w przyszłości kraje bałtyckie nie zostały wykorzystane jako placówka przeciwko nam."
 SOV_challenge_nato_3: "Wyzwolenie Europy"
 SOV_challenge_nato_3_desc: "Rządy Europy zbyt długo wprowadzały proletariat w błąd. Nadszedł czas na specjalną operację wojskową mającą na celu denazyfikację całej Europy. Zrobiliśmy to w 1945 roku i zrobimy to ponownie!"
 SOV_assure_european_sovereignty: "Zapewnić europejską suwerenność"
 SOV_assure_european_sovereignty_desc: "W końcu Związek Radziecki jest krajem europejskim. Powinniśmy odłożyć na bok nasze wieloletnie spory i wyciągnąć przed nich gałązkę oliwną, bo to solidny partner i mniejsze zagrożenie niż na przykład Chińczycy."
 SOV_discuss_nato_membership: "Omów członkostwo w NATO"
 SOV_discuss_nato_membership_desc: "Przez długi czas NATO było sojuszem antyrosyjskim, ale teraz żyjemy w nowej epoce i od tego czasu się zmieniliśmy. Na pewno zrozumieją i wpuszczą nas?"
 SOV_the_european_question: "Kwestia europejska"
 SOV_the_european_question_desc: "Najeżdżać czy nie najeżdżać: oto jest pytanie."
 SOV_central_asian_partnership: "Partnerstwo Środkowoazjatyckie"
 SOV_central_asian_partnership_desc: "Narody Azji Środkowej były integralną częścią Związku Radzieckiego i nadal utrzymują się między nami duże stosunki handlowe. Musimy utrzymać te relacje."
 SOV_soviet_war_memorials: "Pomniki Wojny Radzieckiej"
 SOV_soviet_war_memorials_desc: "W Wielkiej Wojnie Ojczyźnianej zginęło 27 milionów obywateli ZSRR. Naszym obowiązkiem jest oddać im hołd i zachować pamięć o nich dla przyszłych pokoleń. Wieczna chwała bohaterom i wieczna chwała Związkowi Radzieckiemu!"
 SOV_glory_of_the_red_army: "Chwała Armii Czerwonej"
 SOV_glory_of_the_red_army_desc: "Armia Czerwona jest najsilniejsza ze wszystkich!"
 SOV_soviet_academy_of_sciences: "Radziecka Akademia Nauk"
 SOV_soviet_academy_of_sciences_desc: "Radziecka Akademia Nauk jest najważniejszą instytucją naukową Związku Radzieckiego. Nasze najlepsze i najbystrzejsze umysły pracują tutaj niestrudzenie, aby osiągnąć przełomy technologiczne i naukowe, które pewnego dnia wzbudzą zazdrość świata kapitalistycznego!"
 SOV_ban_private_land_ownership: "Zakazać prywatnej własności gruntów"
 SOV_ban_private_land_ownership_desc: "Ziemia jest podstawową potrzebą i prawem człowieka, a nie towarem, który można kupić i sprzedać. Cała własność powinna być własnością ludzi, a nie jakiejś grubej kapitalistycznej krowy siedzącej z nogami na biurku na drugim końcu świata."
 SOV_proclaim_soviet_hegemony: "Ogłoście radziecką hegemonię"
 SOV_proclaim_soviet_hegemony_desc: "Władza radziecka jest najlepszą potęgą"
 SOV_centralization_and_discipline: "Centralizacja i dyscyplina"
 SOV_centralization_and_discipline_desc: "Jak dotąd radziecka gospodarka to ogromny, zdecentralizowany bałagan, będący wynikiem około dwudziestu lat eksperymentów z kapitalizmem. Ujmijmy to wszystko w jedną całość, z jednym centralnym aparatem dowodzenia."
 SOV_honor_soviet_legacy: "Cześć sowieckiemu dziedzictwu"
 SOV_honor_soviet_legacy_desc: "Związek Radziecki był najwspanialszym krajem, jaki kiedykolwiek istniał na Ziemi. Od pracy na polach do spaceru w kosmosie zajęło nam trzydzieści lat, podczas gdy kapitalistom zajęło to sto!"
 SOV_gay_propaganda_laws_2: "Zachowanie tradycyjnego małżeństwa"
 SOV_gay_propaganda_laws_2_desc: "Małżeństwo jest pomiędzy mężczyzną i kobietą. Wszystko inne jest kapitalistyczną rozpustą i propagandą mającą na celu osłabienie nas od środka."
 SOV_crack_down_on_disloyal_oligarchs: "Rozpraw się z nielojalnymi oligarchami"
 SOV_crack_down_on_disloyal_oligarchs_desc: "Oligarchowie to hańba, zwłaszcza ci nielojalni. Wysysają bogactwo naszego kraju, a następnie ukrywają swoje pieniądze w niektórych zachodnich bankach. Musimy wykorzenić tych ludzi."
 SOV_preserve_perestroika_ideas: "Zachowaj idee pierestrojki"
 SOV_preserve_perestroika_ideas_desc: "Polityka wewnętrzna i gospodarcza Gorbaczowa pokazała swoją skuteczność w latach 80., kiedy ZSRR przezwyciężył okres Zastoja (stagnacji). Jest oczywiste, że ta polityka pomoże również nam!"
 SOV_a_new_economic_policy: "Nowa polityka gospodarcza"
 SOV_a_new_economic_policy_desc: "Chociaż plany pięcioletnie działają dobrze, nie działają wystarczająco dobrze. Musimy trochę zmienić sytuację, aby uzyskać jak największy wzrost gospodarczy."
 SOV_christian_communism: "Chrześcijański komunizm"
 SOV_christian_communism_desc: "Marks kiedyś powiedział, że religia to opium dla ludu. Jednak spalenie wszystkich kościołów nie jest ani realistyczne, ani pożądane. Wielu naszych ludzi nadal jest wierzących, co zapewnia spójność. Powinniśmy uczynić prawosławie naszą religią państwową."
 SOV_protectionary_tariffs: "Protekcjonistyczne cła"
 SOV_protectionary_tariffs_desc: "Wolny handel stanowi zagrożenie dla rosyjskiego przemysłu krajowego i całej gospodarki krajowej. Nałożymy 25% podatku na wszystko, co przychodzi!"
 SOV_consolidate_intel_agencies: "Skonsoliduj agencje Intel"
 SOV_consolidate_intel_agencies_desc: "Agencje wywiadowcze są zbyt rozdrobnione. Aby działać z maksymalną wydajnością, muszą pracować wszyscy pod jednym dachem."
 SOV_harsher_punishments: "Surowsze kary"
 SOV_harsher_punishments_desc: "Aby utrzymać ład i porządek trzeba przywrócić kary stosowane w ZSRR. Pomoże nam to zmniejszyć przestępczość."
 SOV_state_surveillance: "Ojczyzna zawsze patrzy"
 SOV_state_surveillance_desc: "Nigdy nie wiadomo, jakiego rodzaju działalność wywrotową mogą prowadzić ludzie, dlatego konieczne jest szpiegowanie ludzi na dużą skalę. Dzięki technologii XXI wieku możemy to zrobić na skalę, o jakiej nawet dawne KGB nie marzyło."
 SOV_military_education: "Radzieckie Szkoły Patriotyczne"
 SOV_military_education_desc: "Konieczne jest, aby młodsze pokolenie poznało chwałę Związku Radzieckiego, chwałę swoich dziadków, aby mogło w przyszłości kontynuować swoje dziedzictwo."
 SOV_belt_and_road: "Plan infrastruktury radzieckiej"
 SOV_belt_and_road_desc: "Drogi to gówno! Pociągi nie jeżdżą punktualnie! Gdyby Stalin żył, utknąłby ci za to głowę!"
 SOV_nuclear_development: "Rozwój nuklearny"
 SOV_nuclear_development_desc: "ZSRR był liderem w przemyśle nuklearnym. Jako jego prawowity następca musimy odzyskać nasz nuklearny tron."
 SOV_space_mining_initiative: "Inicjatywa górnictwa kosmicznego"
 SOV_space_mining_initiative_desc: "W kosmosie istnieje niezliczona ilość minerałów, zwłaszcza w pasie asteroid. Gdybyśmy tylko potrafili eksploatować te zasoby, bylibyśmy najbogatszym i najpotężniejszym krajem na Ziemi."
 SOV_red_cyber_army: "Czerwona Cyber ​​Armia"
 SOV_red_cyber_army_desc: "Wzorowana na chińskiej Armii 50 Centów, Armia Czerwonego Cybernetu to płatna grupa internetowych trolli, którym płaci się za każdy prowokacyjny, proradziecki post, jaki zamieszczają w zachodnim Internecie, zwiększając w ten sposób niezgodę społeczną i chaos wśród naszych wrogów."
 SOV_aero_improvements: "Ulepszenia samolotów"
 SOV_aero_improvements_desc: "Radziecki przemysł lotniczy został zdziesiątkowany przez upadek w 1991 roku. Po latach reorganizacji, korporacyjnych szaleństw i braku funduszy nadszedł czas, aby tchnąć nowe życie w przemysł lotniczy."
 SOV_rocketry: "Zaawansowana rakieta"
 SOV_rocketry_desc: "Radziecka rakieta była – i jest – najnowocześniejsza. Wyprzedziliśmy konkurencję, jesteśmy przed konkurencją i pozostaniemy w czołówce w tej dziedzinie."
 SOV_revitalize_air_bases: "Rewitalizacja baz lotniczych"
 SOV_revitalize_air_bases_desc: "Sowieci pozostawili niezliczone puste lotniska w całym Związku Radzieckim. Wykorzystajmy je."
 SOV_tankograd_3: "Protivotankograd"
 SOV_tankograd_3_desc: "Władze stwierdziły, że konieczna jest kolejna elektrownia obronna. Ten skupi się na sprzęcie pomocniczym, takim jak rakiety przeciwpancerne."
 SOV_synthetic_fuels: "Rozwój paliw syntetycznych"
 SOV_synthetic_fuels_desc: "Węglowodory nie są wieczne. Musimy przewodzić rozwojowi paliw syntetycznych, których produkcja pewnego dnia może być tańsza i czystsza niż klasyczna ropa naftowa."
 SOV_fertilizer_improvements: "Ulepszenia nawozów"
 SOV_fertilizer_improvements_desc: "Poprawa jakości i ilości produkcji nawozów może radykalnie poprawić plony, co ma kluczowe znaczenie dla przetrwania naszego narodu."
 SOV_radical_tax_reform: "Komunistyczny plan podatkowy"
 SOV_radical_tax_reform_desc: "Bogaci nie płacą sprawiedliwej części podatków! Nadszedł czas, aby ich do tego zmusić, jednocześnie zmniejszając obciążenie biednych."
 SOV_coopt_ldpr: "Dokooptuj LDPR"
 SOV_coopt_ldpr_desc: "Żyrinowski i jego LDPR podzielają z nami wiele stanowisk politycznych. Powinniśmy przyjąć ich jako naszych sojuszników w odbudowie ZSRR."
 SOV_national_patriotic_alliance: "Sojusz Narodowo-Patriotyczny"
 SOV_national_patriotic_alliance_desc: "Możemy utworzyć koalicję nacjonalistów, patriotów i komunistów, aby pomóc nam ponownie zjednoczyć Związek Radziecki na solidniejszym gruncie politycznym i patriotycznym."
 SOV_empower_national_patriotic_alliance: "Wzmocnij Sojusz"
 SOV_empower_national_patriotic_alliance_desc: "Aby koalicja mogła działać, musimy zapewnić jej ludziom stanowiska władzy, a także nasze. Jednak dla bezpieczeństwa umieść nasze nieco nad nimi."
 SOV_a_new_constitution: "Nowa konstytucja radziecka"
 SOV_a_new_constitution_desc: "Powinniśmy zwołać konwencję konstytucyjną z naszymi nowymi sojusznikami politycznymi, aby napisać i uchwalić nową, wspólną konstytucję."
 SOV_expand_university_enrollment: "Rozwiń rejestrację na uniwersytecie"
 SOV_expand_university_enrollment_desc: "Wykształcenie wyższe dla wielu osób jest kluczem do osobistego sukcesu. Większa edukacja jest również korzystna dla państwa, ponieważ ludzie stają się bardziej produktywni w gospodarce."
 SOV_automation_for_the_people: "Inicjatywa internetowa"
 SOV_automation_for_the_people_desc: "XXI wiek przyniósł automatyzację, Internet i sztuczną inteligencję. Takie nowo odkryte technologie, jeśli odpowiednio je rozwiniemy, sprawią, że nie będziemy już musieli pracować! Wreszcie w pełni zautomatyzowany komunizm w luksusowej przestrzeni!"
 SOV_aggressive_space_exploration: "Agresywna eksploracja kosmosu"
 SOV_aggressive_space_exploration_desc: "W 1989 roku prom kosmiczny Buran odbył swój pierwszy lot. Niestety, po kilku latach został on złomowany. Ale Związek Radziecki powrócił, a wraz z nim powróciła chęć odkrywania kosmosu. Nasza Mechta."
 SOV_political_purges: "Czystki polityczne"
 SOV_political_purges_desc: "Wśród nas jest kilku nieczystych i niewiernych aktorów. Powinniśmy znaleźć tych ludzi, odizolować ich i usunąć z życia publicznego."
 SOV_guarantee_multi_party_system: "Gwarancja systemu wielopartyjnego"
 SOV_guarantee_multi_party_system_desc: "Jedną z reform Gorbaczowa było wprowadzenie pewnego stopnia demokracji wielopartyjnej. Powinniśmy zachować tę ideę, aby uhonorować jego dziedzictwo reform."
 SOV_the_chinese_question: "Rewizjonistyczny zdrajca"
 SOV_the_chinese_question_desc: "Od czasów Mao Chiny podążały imperialistyczną ścieżką rewizjonizmu. Musimy wyjaśnić sprawę i wprowadzić prawdziwy socjalizm do Chin."
 SOV_our_socialist_brother: "Nasz brat socjalista"
 SOV_our_socialist_brother_desc: "Po upadku ZSRR socjalistyczna pochodnia została przekazana Chinom. Razem będziemy kontynuować projekt socjalistyczny w XXI wieku."
 SOV_nork_deals: "Układa się z Północą"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Rozwiń współpracę gospodarczą"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Wesprzyj Koreańską Armię Ludową"
 SOV_support_the_kpa_desc: "Istnieją elementy Koreańskiej Armii Ludowej, które są niezadowolone z dynastii Kim i chcą działać na naszą korzyść. Powinniśmy zrobić wszystko, aby uzyskać ich wsparcie."
 SOV_nork_coup: "Zamach stanu w Korei Północnej"
 SOV_nork_coup_desc: "Na nasz sygnał generał KAL dokona zamachu stanu na reżim Kima. Miejmy nadzieję, że będziemy mieli bardziej lojalną i prawdziwie socjalistyczną Koreę."
 SOV_zyuganovs_cult_of_personality: "Kult jednostki Ziuganowa"
 SOV_zyuganovs_cult_of_personality_desc: "Giennadij Ziuganow to najsilniejszy, najmądrzejszy i najseksowniejszy komunistyczny przystojniak, jaki kiedykolwiek żył i będzie żył!"
 SOV_international_revolution: "Eksportowa międzynarodowa rewolucja"
 SOV_international_revolution_desc: "Rewolucja nie może przetrwać w samej Rosji. Proletariusze na całym świecie muszą powstać w walce klasowej, aby uwolnić świat od kapitalizmu i ustanowić komunistyczną utopię."
 SOV_socialism_in_one_country: "Socjalizm w jednym kraju"
 SOV_socialism_in_one_country_desc: "Podczas gdy naszym ostatecznym celem pozostaje światowy socjalizm – i rzeczywiście udowodniono, że jest on nieunikniony z naukowego punktu widzenia – musimy najpierw zabezpieczyć socjalizm w naszym kraju, aby wyzwolenie robotników w innych częściach świata nie opóźniało się z powodu naszej porażki."
 SOV_freedom_of_debate_unity_of_action: "Wolność debaty - jedność działania"
 SOV_freedom_of_debate_unity_of_action_desc: "Zarządzanie krajem i kierowanie na właściwą ścieżkę wiąże się z wieloma zawiłościami, dlatego należy umożliwić otwartą dyskusję na temat alternatywnych rozwiązań. Jednakże po podjęciu decyzji obowiązkiem każdego członka Biura Politycznego, a nawet całej partii, jest bezwarunkowe poparcie tej decyzji."
 SOV_export_class_struggle: "Eksportowa walka klas"
 SOV_export_class_struggle_desc: "Jedną z podstawowych zasad marksizmu-socjalizmu jest idea walki klasowej. Historię ludzkości definiuje wojna klasowa, a klasa niższego proletariatu nieuchronnie obali burżuazję!"
 SOV_reignite_revolutionary_spirit: "Rozpal ducha rewolucyjnego"
 SOV_reignite_revolutionary_spirit_desc: "Rewolucja nigdy się nie skończy!"
 SOV_fifth_international: "Utwórz V Międzynarodówkę"
 SOV_fifth_international_desc: "W sowieckim ruchu komunistycznym na początku lat dwudziestych XX wieku powstał rozłam między zwolennikami stalinowskiej Trzeciej Międzynarodówki a ewentualną trockistowską Czwartą Międzynarodówką. Rozłam ten osiągnął krwawy punkt kulminacyjny, gdy ZSRR zaczął oczyszczać zwolenników trockizmu, łącznie z poszukiwaniem zasobów naturalnych za pomocą szpikulca do lodu w czaszce Leona Trockiego. Potrzebujemy nowego międzynarodówki."
 SOV_empower_ex_soviet_communists: "Wzmocnić pozycję byłych sowieckich komunistów"
 SOV_empower_ex_soviet_communists_desc: "Zarówno w Rosji, jak i w innych republikach jest wielu ludzi, którzy służyli kiedyś Związkowi Radzieckiemu. Powinniśmy dotrzeć do nich i wzmocnić ich pozycję, ponieważ pomogą nam w pragnieniu ponownego zjednoczenia ZSRR."
 SOV_a_loyal_cpc: "Lojalny CPC"
 SOV_a_loyal_cpc_desc: "Komunistyczna Partia Chin nie nadaje się już do rządzenia. Rewizjonistyczni zdrajcy muszą zostać obaleni siłą, przy udziale kolaborantów z KPCh, aby sprowadzić prawdziwy komunizm do Chin."
 SOV_general_commie_proposal: "Prymat ideologiczny"
 SOV_general_commie_proposal_desc: "KPRF i Związek Radziecki to prawdziwi komuniści. Niektórzy tak zwani komuniści, nie będę wymieniać nazwisk, ale ich nazwa rymuje się z „pochwą”, zboczyli ze ścieżki Lenina i należy ich wyprostować, czy to siłą, czy w inny sposób."
 SOV_zhirinovsky: "Władimir Żyrinowski"
 SOV_zhirinovsky_desc: "Władimir Żyrinowski (ur. 1946) jest przywódcą hipernacjonalistycznej Liberalno-Demokratycznej Partii Rosji od 1991 r. Żyrinowski, znany między innymi z walki na sok z centrowym politykiem Borysem Niemcowem w 1995 r., opowiada się za wojowniczą i pochopną polityką. Jedną z jego propozycji jest skażenie państw bałtyckich należących do NATO poprzez wyrzucanie przez granicę unoszących się w powietrzu odpadów radioaktywnych."
 SOV_zhirinovsky_first: "Najpierw Żyrinowski"
 SOV_zhirinovsky_first_desc: "Car Żyrinowski jest szefem. On je pierwszy. Oligarchowie mogą mieć to, co zostanie."
 SOV_russian_irredentism: "Irredentyzm rosyjski"
 SOV_russian_irredentism_desc: "Rosja była kiedyś wielkim krajem, ale przez lata w Rosji zdarzały się rewolucje, zamachy stanu, wojny domowe i ostatecznie zostało nam z tym, co mamy teraz. Musimy przywrócić naszą dawną chwałę i odzyskać nasze własne terytorium. Krym jest nasz. Donbas jest nasz. Nasze czołgi będą w Pradze!"
 SOV_governorates: "Gubernatorstwa"
 SOV_governorates_desc: "Mamy dość republik narodowych, mamy dość naruszania osoby rosyjskiej.  Zjednoczymy wszystkie powiaty w 30 województw, co pozwoli nam znacznie efektywniej zarządzać państwem."
 SOV_strengthen_union_state: "Gubernatorstwo Mińskie"
 SOV_strengthen_union_state_desc: "Czas zakończyć tę wyimaginowaną niepodległość Białorusi. Myślę, że najlepszym wyjściem będzie przywrócenie mu praw guberni w ramach naszego Imperium."
 SOV_maintain_csto_1: "Rozwiązać OUBZ"
 SOV_maintain_csto_1_desc: "Najwyższy czas położyć kres istnieniu tej niepotrzebnej i bezsensownej organizacji. Najwyższy czas, aby OUBZ stała się przeszłością."
 SOV_rus_sphere_united_arms: "Sfera Rosyjska"
 SOV_rus_sphere_united_arms_desc: "Czas stworzyć na świecie prawdziwy biegun polityczno-militarny. Nie potrzebujemy starych porozumień, stworzymy własny Sojusz."
 SOV_rus_sphere_united_water: "Siły morskie ogólnego przeznaczenia"
 SOV_rus_sphere_united_water_desc: ""
 SOV_rus_sphere_united_ground: "Siły Lądowe ogólnego przeznaczenia"
 SOV_rus_sphere_united_ground_desc: ""
 SOV_rus_sphere_united_air: "Siły Powietrzne ogólnego przeznaczenia"
 SOV_rus_sphere_united_air_desc: ""
 SOV_integrate_abkhazia: "Zaproś Separatystów"
 SOV_integrate_abkhazia_desc: "Separatystyczne państwa Abchazja i Osetia Południowa od dawna walczą o nasze uznanie. Najwyższy czas przestać owijać w bawełnę i formalnie przyłączyć ich do naszego kraju."
 SOV_balkan_military_cooperation: "Bałkańska Współpraca Wojskowa"
 SOV_balkan_military_cooperation_desc: "Kraje bałkańskie to także kraje słowiańskie i musimy podjąć kroki, aby zjednoczyć się z nimi w ramach jednego narodu. Pierwszym krokiem w kierunku zjednoczenia ze wszystkimi Słowianami jest współpraca wojskowa z państwami bałkańskimi. Serbia jest naszym głównym sojusznikiem w regionie, ale jesteśmy otwarci także na inne kraje."
 SOV_support_serbia: "Wspieraj Serbię"
 SOV_support_serbia_desc: "Serbia jest naszym głównym sojusznikiem w Europie Południowej. Powinniśmy im pomagać zawsze, gdy potrzebują pomocy."
 SOV_help_armenia: "Pomóż Armenii"
 SOV_help_armenia_desc: "Azerbejdżan zbyt długo stanowił zagrożenie dla prawosławnego Kaukazu. Czas zakończyć rywala ormiańsko-azerbejdżańskiego i ustanowić pełną kontrolę nad Kaukazem."
 SOV_maintain_status_quo: "Utrzymaj status quo"
 SOV_maintain_status_quo_desc: "Nigdy nie wyślemy naszych żołnierzy na śmierć za Ormian! Od teraz to ich prywatna sprawa!"
 SOV_strengthen_ties_with_ukraine: "Wzmocnić więzi z Ukrainą"
 SOV_strengthen_ties_with_ukraine_desc: "Rosja i Ukraina to bratnie kraje. Niektórzy mogliby nawet powiedzieć, że stanowią jeden naród. Powinniśmy zaprosić Ukrainę do formalnego przyłączenia się do Federacji Rosyjskiej, aby umocnić tę słowiańską wspólnotę."
 SOV_annex_transnitria: "Zintegrować Naddniestrze"
 SOV_annex_transnitria_desc: "Naddniestrze to kolejny separatystyczny region, który pragnie być częścią Federacji Rosyjskiej. Niech przyłączą się do naszej Unii pansłowiańskiej."
 SOV_demand_east_thrace: "Wschodnia Tracja to rosyjska ziemia! Powinniśmy odzyskać Cargrad!"
 SOV_approach_iran: "Podejdź do Iranu"
 SOV_approach_iran_desc: "Irańczycy mogliby być świetnym sojusznikiem w walce z Atlantystami. Razem zdominujemy region!"
 SOV_siege_iran: "Dominacja na Morzu Kaspijskim"
 SOV_siege_iran_desc: "Iran jest ostatnią silną potęgą mającą wpływ na region kaspijski. Naprawimy to!"
 SOV_proclamation_of_greater_russia: "Głosić Wielką Rosję"
 SOV_proclamation_of_greater_russia_desc: "Odtąd Rosja jest światowym supermocarstwem, które dominuje w Eurazji i kontroluje globalną politykę. Z mocą i mocą zajmiemy się teraz Zachodem!"
 SOV_zhirinovsky_secure_central_asia: "Zażądaj uległości z Azji Środkowej"
 SOV_zhirinovsky_secure_central_asia_desc: "Azja Środkowa była i pozostaje w naszej strefie wpływów. Trzeba go zabezpieczyć, żeby nie wpadł w ręce brudnych Irańczyków czy Chińczyków."
 SOV_expand_welfare_programs: "Rozwiń programy opieki społecznej"
 SOV_expand_welfare_programs_desc: "Naród rosyjski cierpiał z powodu okropnego sowieckiego systemu opieki zdrowotnej. Nadszedł czas na odnowę narodową."
 SOV_empower_the_oligarchs: "Wzmocnić pozycję oligarchów"
 SOV_empower_the_oligarchs_desc: "Rosyjski system gospodarczy zbudowany jest na filarach, którymi są firmy oligarchiczne. Musimy zapewnić im wolność gospodarczą dla naszego dobrobytu gospodarczego."
 SOV_the_ex_ussr: "Były ZSRR"
 SOV_the_ex_ussr_desc: "Zjednoczyliśmy europejską część ZSRR, czas odzyskać nasze wpływy."
 SOV_demand_turkmen_loyalty: "Lojalność turkmeńska"
 SOV_demand_turkmen_loyalty_desc: "Czas przywrócić Turkmenistan do naszego kraju."
 SOV_revive_the_great_idea: "Wskrześ Wielki Pomysł"
 SOV_revive_the_great_idea_desc: "Zachodnie wybrzeże Anatolii było historycznie terytorium grecko-prawosławnym, niesłusznie zajętym przez Turków. Jeśli będą chcieli go odzyskać, mają nasze pełne wsparcie."
 SOV_approach_turkey: "Podejdź do Turcji"
 SOV_approach_turkey_desc: "Turcja była dla nas historyczną solą w oku. Jednostronnie kontrolują Bosfor, ograniczając w ten sposób nasz dostęp do Morza Śródziemnego. Zamiast brać to na siłę, może warto nawiązać wzajemne partnerstwo, na którym oboje skorzystamy?"
 SOV_zhirinovsky_attack_ruthenia: "Odzyskać Ruś"
 SOV_zhirinovsky_attack_ruthenia_desc: "Ruś jest egzonimem, pierwotnie używanym w średniowiecznej łacinie jako jedno z kilku określeń dla Rusi Kijowskiej, Królestwa Galicyjsko-Wołyńskiego, a po ich upadku dla wschodniosłowiańskich i prawosławnych regionów Wielkiego Księstwa Litewskiego i Królestwa Polskiego , co odpowiada dzisiejszej Ukrainie i Białorusi."
 SOV_zhirinovsky_take_donbass: "Donbas wraca do domu"
 SOV_zhirinovsky_take_donbass_desc: "Republiki Donbasu powinny istnieć tylko w jednej formie – jako część wielkiej Rosji."
 SOV_zhirinovsky_take_trans: "Referendum w Naddniestrzu"
 SOV_zhirinovsky_take_trans_desc: "Mołdawski ból głowy powinien zamienić się w migrenę, bo Pridniestrowie bierzemy dla siebie."
 SOV_yun_armia_big: "Rozwiń Unarmię"
 SOV_yun_armia_big_desc: "Jak nigdy dotąd pojawiła się potrzeba wychowania pokolenia patriotycznego i zmilitaryzowanego."
 SOV_help_iraq: "Zaoferuj pomoc Irakowi"
 SOV_help_iraq_desc: "Musimy spróbować ocalić Irak przed zachodnimi najeźdźcami."
 SOV_wagner_iraq: "Safari w Iraku"
 SOV_wagner_iraq_desc: "Specjaliści PMC Wagnera mogą udzielić cennej pomocy żołnierzom irackim."
 SOV_question_of_poland: "Kwestia Polski"
 SOV_question_of_poland_desc: "W sierpniu 2014 r. Żyrinowski zagroził zbombardowaniem Polski dywanem."
 SOV_support_greek_nationalism: "Wspieraj grecki nacjonalizm"
 SOV_support_greek_nationalism_desc: "Grecja, będąc wrogiem Turcji i krajem prawosławnym, jest naszym naturalnym sojusznikiem. Powinniśmy wspierać polityków, którzy wejdą z nami w jakąś unię."
 SOV_syria_kurdistan_armenia_summit: "Szczyt antyturecki"
 SOV_syria_kurdistan_armenia_summit_desc: "Turcja kontrolująca Bosfor stanowi zagrożenie dla rosyjskiego handlu, potęgi militarnej i bezpieczeństwa narodowego. Podważają także naszych przyjaciół w regionie. Powinniśmy połączyć siły z narodami o podobnych poglądach, aby podzielić kraj."
 SOV_istanbul_is_constantinople: "Stambuł to Konstantynopol"
 SOV_istanbul_is_constantinople_desc: "Nadszedł czas na realizację planów wojennych sporządzonych na Szczycie Antytureckim i odzyskanie utraconych terytoriów."
 SOV_russo_turkish_alliance: "Sojusz rosyjsko-turecki"
 SOV_russo_turkish_alliance_desc: "Turcy wydają się otwarci na sojusz. Zaproponujmy porozumienie i zobaczmy, jak sprawy się potoczą."
 SOV_liberate_greece: "Wyzwolić Grecję"
 SOV_liberate_greece_desc: "Cieśniny tureckie są teraz bezpieczne, ale droga do Morza Śródziemnego nie. Ateńczycy nadal kontrolują Morze Egejskie, a zatem i naszą swobodę przepływu. Powinniśmy się tym natychmiast zająć i w pełni zabezpieczyć nasze wpływy na świat prawosławny."
 SOV_the_kurdish_question: "Kwestia kurdyjska"
 SOV_the_kurdish_question_desc: "Przez lata Kurdowie byli solą w oku tureckiego rządu. Wyślijmy tam nasze czołgi i odpowiedzmy raz na zawsze na pytanie: nie będzie niepodległego Kurdystanu."
 SOV_end_the_root_problem: "Odzyskaj Alaskę"
 SOV_end_the_root_problem_desc: "Sprzedaż Alaski Amerykanom była poważnym błędem. Musimy to odzyskać!"
 SOV_crush_europe: "Zmiażdżyć Europę"
 SOV_crush_europe_desc: "Globaliści, geje, degeneraci: to wszystko, co Europa ma do zaoferowania!"
 SOV_treaty_with_turkmenistan: "Traktat z Turkmenistanem"
 SOV_treaty_with_turkmenistan_desc: "Nie ma potrzeby walczyć z Turkmenami. Jestem pewien, że chętnie ponownie zjednoczą się w sposób pokojowy."
 SOV_support_kurdish_nationalism: "Wspieraj kurdyjski nacjonalizm"
 SOV_support_kurdish_nationalism_desc: "Kurdowie są naszymi braćmi i powinniśmy ich wspierać we wszystkim, czego potrzebują."
 SOV_liberate_iranian_kurdistan: "Wyzwolić irański Kurdystan"
 SOV_liberate_iranian_kurdistan_desc: "Iran uciska Kurdów znacznie bardziej niż Turcja. Najpierw powinniśmy wyzwolić Iran."
 SOV_liberate_turkish_kurdistan: "Wyzwolić turecki Kurdystan"
 SOV_liberate_turkish_kurdistan_desc: "Turcja uciska Kurdów znacznie bardziej niż Iran. Najpierw powinniśmy wyzwolić Turcję."
 SOV_liberate_iraqi_kurdistan: "Wyzwolić iracki Kurdystan"
 SOV_liberate_iraqi_kurdistan_desc: "Naszym kolejnym krokiem w pomaganiu naszym sojusznikom w Kurdystanie jest wyzwolenie ich ojczyzny w Iraku."
 SOV_liberate_syrian_kurdistan: "Wyzwolić syryjski Kurdystan"
 SOV_liberate_syrian_kurdistan_desc: "Naszym kolejnym krokiem w pomaganiu naszym sojusznikom w Kurdystanie jest wyzwolenie ich ojczyzny w Syrii."
 SOV_co_op_wagner: "Globalna współpraca z Wagnerem"
 SOV_co_op_wagner_desc: "Planujemy przeprowadzić najodważniejszą operację w historii ludzkości, potrzebni będą do niej tacy bojownicy jak Wagnerzy."
 SOV_rus_dom_coop: "Skorzystaj z rosyjskich domów w Afryce"
 SOV_rus_dom_coop_desc: "Do nadchodzącej operacji musimy wykorzystać wpływy rosyjskich domów w Afryce."
 SOV_local_military_buy: "Przekupywanie lokalnych funkcjonariuszy Straży Granicznej"
 SOV_local_military_buy_desc: "Potrzebujemy wolnych granic i rozwiążemy ten problem za pomocą pieniędzy."
 SOV_prepare_to_engage: "Przygotuj się do rozpoczęcia operacji"
 SOV_prepare_to_engage_desc: "Przygotowaliśmy wszystkie niezbędne oddziały do ​​rozpoczęcia operacji, nadszedł czas."
 SOV_go_to_car: "Operacja specjalna w Republice Środkowoafrykańskiej"
 SOV_go_to_car_desc: "Czas na lato i kusze"
 SOV_go_to_sudan: "Operacja specjalna w Sudanie"
 SOV_go_to_sudan_desc: ""
 SOV_go_to_niger: "Operacja specjalna w Nigrze"
 SOV_go_to_niger_desc: "Czas na lato i kusze"
 SOV_take_wagner: "Przejmij kontrolę nad quasi-państwem"
 SOV_take_wagner_desc: "Czas na lato i kusze"
 SOV_imperial_russian_lands: "Cesarskie Ziemie Rosyjskie"
 SOV_imperial_russian_lands_desc: "Pierwszym krokiem naszego planu jest odzyskanie ziem ojczystych, utraconych pod rządami komunistów. Bóg nam pomaga!"
 SOV_claim_finland: "Zgłoś Finlandię"
 SOV_claim_finland_desc: "Granica Finlandii jest zdecydowanie zbyt blisko Sankt Petersburga. Musimy przesunąć tę granicę daleko, na północ i zachód, tak jak Piotr Wielki, i pokonać Nordyków na północy tak zdecydowanie, aby nigdy więcej nam nie zagrażali!"
 SOV_zhirinovsky_secure_east_asia: "Ambicje azjatyckie"
 SOV_zhirinovsky_secure_east_asia_desc: "Dyplomacja rosyjska zawsze była wieloaspektowa. Dlatego powinniśmy zabezpieczyć i pomnażać nasze wpływy także w Azji. Sława Rossii!"
 SOV_demand_manchuria: "Powrót do Żełtorosji"
 SOV_demand_manchuria_desc: "Czas ożywić stary projekt - Żółta Rosja. Jesteśmy zdecydowanie gotowi zażądać od Chin ziem, które kiedyś należały do ​​Imperium Rosyjskiego."
 SOV_zheltoros: "Mongolski Blitzkrieg"
 SOV_zheltoros_desc: "Mongolia od dawna żyje w biedzie i korupcji. Czas przyłączyć tę władzę do naszego Imperium"
 SOV_secure_desert_territories: "Nacjonalizacja nowych terytoriów azjatyckich"
 SOV_secure_desert_territories_desc: "Wreszcie nasze ambicje w Azji zostały zaspokojone. Nadszedł czas na pełną integrację tych ziem"
 SOV_expand_pacific_naval_presence: "Rozszerz obecność marynarki wojennej na Pacyfiku"
 SOV_expand_pacific_naval_presence_desc: "Rozwijając przemysł stoczniowy na Dalekim Wschodzie, możemy rozwijać region i wzmacniać nasze ambicje na Pacyfiku."
 SOV_cede_the_kuril_islands: "Oddaj południowe Wyspy Kurylskie"
 SOV_cede_the_kuril_islands_desc: ""
 SOV_russo_japanese_alliance: "Sojusz Rosyjsko-Japoński"
 SOV_russo_japanese_alliance_desc: ""
 SOV_assert_pacific_presence: "Potwierdź obecność na Pacyfiku"
 SOV_assert_pacific_presence_desc: ""
 SOV_avenge_tsushima: "Pomścić Tsushimę"
 SOV_avenge_tsushima_desc: "Wojna rosyjsko-japońska z lat 1904-05 była upokorzeniem naszego kraju. Musimy zemścić się za naszych przodków i raz na zawsze pokonać Japończyków!"
 SOV_end_the_usa: "Koniec z USA"
 SOV_end_the_usa_desc: "Od degeneracji po terroryzm, USA są źródłem wszystkich problemów na tym świecie. Jest to egzystencjalne zagrożenie dla naszego przetrwania i musimy je zniszczyć!"
 SOV_red_and_white_reconciliation: "Pojednanie Czerwonych i Białych"
 SOV_red_and_white_reconciliation_desc: "Wreszcie, po prawie 90 latach walki, jesteśmy po tej samej stronie z naszymi rosyjskimi socjalistami! Nie ma już Czerwonych i Białych, są tylko Rosjanie."
 SOV_side_with_the_people: "Po stronie Narodu"
 SOV_side_with_the_people_desc: "Przez wieki ludzie byli krzywdzeni przez elity i mafię u władzy. Naprawmy tę sytuację."
 SOV_purge_disloyal_oligarchs: "Czyść nielojalnych oligarchów"
 SOV_purge_disloyal_oligarchs_desc: "Mimo wszystko niektórzy oligarchowie odmówili stanięcia po naszej stronie. Dajmy im ofertę nie do odrzucenia."
 SOV_guarantee_business_interests: "Gwarancja interesów biznesowych"
 SOV_guarantee_business_interests_desc: "Każdy z oligarchów kontroluje wybrane przedsiębiorstwa. Aby zagwarantować sobie władzę, powinniśmy zagwarantować bezpieczeństwo ich przedsiębiorstw, czy to za pomocą siły, czy niższych podatków."
 SOV_bargain_with_oligarchs: "Targuj się z oligarchami"
 SOV_bargain_with_oligarchs_desc: "Oligarchowie mają mnóstwo bogactw. Potrzebujemy trochę pieniędzy, aby rządzić krajem, mimo że ich wspieramy. Jestem pewien, że nam trochę dadzą."
 SOV_integrate_serbia: "Zintegrować Serbię"
 SOV_integrate_serbia_desc: "Serbia i Rosja są sojusznikami od wielu stuleci. Wznieśmy toast za naszą przyjaźń i potwierdźmy ją dla przyszłych pokoleń!"
 SOV_ensure_a_balance: "Zapewnij równowagę"
 SOV_ensure_a_balance_desc: "Społeczeństwo rosyjskie składa się z dwóch głównych frakcji: elit i narodu. Musimy zachować równowagę pomiędzy obiema frakcjami: pomóc jednej, trochę drugiej. Żadnego z nich nie należy odrzucać na korzyść drugiego, ponieważ wszystkie są niezbędne."
 SOV_zhirinovsky_economic_policy: "Polityka gospodarcza Żyrinowskiego"
 SOV_zhirinovsky_economic_policy_desc: "Stulecia eksperymentów zarówno z gospodarką planową, jak i rynkową doprowadziły do ​​wniosku, że potrzebujemy połączonego podejścia, aby wprowadzić naszą gospodarkę w XXI wiek."
 SOV_progressive_taxation: "Progresywne opodatkowanie"
 SOV_progressive_taxation_desc: "Opodatkowanie progresywne to polityka podatkowa, w ramach której ci, którzy zarabiają więcej, płacą wyższy podatek procentowy, a ci, którzy zarabiają mniej, płacą niższy podatek procentowy."
 SOV_guarantee_the_oligarchs: "Gwarancja dla oligarchów"
 SOV_guarantee_the_oligarchs_desc: "Oligarchowie, będąc bogatymi, grubymi skurwielami, zapewniają ludziom miejsca pracy i towary oraz pomagają nam rozwijać gospodarkę. Powinniśmy ich wspierać politycznie."
 SOV_guarantee_the_people: "Gwarancja dla ludzi"
 SOV_guarantee_the_people_desc: "Naród jest źródłem potęgi Rosji, a co za tym idzie, naszej. Aby zachować władzę, musimy zdobyć ich poparcie."
 SOV_corporate_autarky: "Rosyjski korporacjonizm państwowy"
 SOV_corporate_autarky_desc: "Naszą siłą jest rosyjski przemysł prywatny. Potrzebują nie tylko wsparcia politycznego i moralnego, ale także zasobów, materiałów, kapitału ludzkiego i rynków. Co więcej, potrzebujemy, aby rosyjskie firmy były niezależne od Zachodu, aby nie mogły nas ukarać za zamknięcie biznesu."
 SOV_revitalize_russian_industrial_sector: "Ożywienie rosyjskiego sektora przemysłowego"
 SOV_revitalize_russian_industrial_sector_desc: "Przemysł rosyjski jest jednym z najlepszych na świecie. W ciągu dwudziestu lat przenieśliśmy się z gospodarki rolnej w erę kosmiczną. Przy wystarczających inwestycjach i dobrym wyczuciu biznesowym może nas to ponownie przenieść z ery przemysłowej w erę informacyjną."
 SOV_increase_fossil_fuel_investments: "Zwiększenie inwestycji w paliwa kopalne"
 SOV_increase_fossil_fuel_investments_desc: "Wbrew temu, co mówią globalistyczne kretynki klimatyczne, paliwa kopalne są niezbędne dla gospodarki i niezastąpione. Każde stwierdzenie przeciwne jest albo błędne, albo podsycane przez elity globalistyczne w celu destabilizacji i zniszczenia Rosji i jej dobrobytu."
 SOV_ban_speculative_trading: "Zakaz handlu spekulacyjnego"
 SOV_ban_speculative_trading_desc: "Kryptowaluty, instrumenty pochodne i inne fałszywe bzdury finansowe to oszustwa. Nasza gospodarka musi trzymać się fundamentów, a nie ulegać bańkom. Aby ustabilizować gospodarkę, powinniśmy zakazać wszelkich form handlu spekulacyjnego w kraju."
 SOV_idea_comp_industry: "Przemysł komputerowy"
 SOV_idea_comp_industry_desc: "Nasza gospodarka jest przestarzała. Nasi ludzie są na tyle mądrzy, aby używać komputerów dla dobra Rosji. Nasi naukowcy, pracownicy fabryk i pracownicy kompleksu wojskowo-przemysłowego muszą obsługiwać najpotężniejsze i najskuteczniejsze elektroniczne maszyny obliczeniowe, aby usprawnić naszą gospodarkę!"
 SOV_increased_arms_exports: "Zwiększony eksport broni"
 SOV_increased_arms_exports_desc: "Rosja ma bardzo dobrze prosperujący i znany przemysł zbrojeniowy. Możemy wykorzystać to na swoją korzyść do gromadzenia miękkiej siły na całym świecie, ale najpierw musimy stworzyć infrastrukturę do produkcji tej broni."
 SOV_zhirinovsky_secure_baltics: "Zabezpieczyć kraje bałtyckie"
 SOV_zhirinovsky_secure_baltics_desc: "W październiku 1991 r. Żyrinowski wyraził chęć podjęcia znacznie bardziej ekstremalnych środków, grożąc zakopaniem odpadów nuklearnych wzdłuż granicy Rosji z krajami bałtyckimi i wdmuchnięciem promieniowania do krajów bałtyckich za pomocą wentylatorów. W sierpniu 2014 r. Żyrinowski zagroził zbombardowaniem dywanowym krajów bałtyckich."
 SOV_centralize_the_russian_state: "Scentralizować państwo rosyjskie"
 SOV_centralize_the_russian_state_desc: "Rosja w obecnym kształcie jest federacją z kilkoma obwodami. Musimy to zmienić i sprawić, aby cała moc przepływała z jednego miejsca."
 SOV_attack_the_media: "Atak na media"
 SOV_attack_the_media_desc: "Media są skorumpowane! To fałszywe, liberalne, przebudzone i nie podoba mi się to! Ci ludzie będą wynoszeni na noszach!"
 SOV_martial_law_courts: "Sądy stanu wojennego"
 SOV_martial_law_courts_desc: "Złodzieje, mordercy, gwałciciele, gangsterzy i inne szumowiny kryminalne wychodzą dziś na wolność, podczas gdy rząd jest zajęty ściganiem jakiegoś wymyślonego zagrożenia. Rosja potrzebuje prawa i porządku! Musimy stawić czoła przestępczości i zapełnić Syberię złymi kolesiami, a jedynym sposobem na osiągnięcie tego są sądy stanu wojennego!"
 SOV_arrest_zyuganov: "Aresztować Ziuganowa"
 SOV_arrest_zyuganov_desc: "Ziuganow to potężna opozycja, szef KPRF. Musimy go aresztować i usunąć z drogi, zanim stanie się zagrożeniem."
 SOV_coopt_zyuganov: "Coopt Ziuganow"
 SOV_coopt_zyuganov_desc: "Ziuganow to potężna opozycja, szef KPRF. Łączy nas wiele wspólnych celów. Powinniśmy odłożyć na bok nasze drobiazgowe różnice i połączyć siły na rzecz Wielkiej Rosji."
 SOV_supreme_leader: "Zostań Najwyższym Przywódcą"
 SOV_supreme_leader_desc: "Możemy rządzić z absolutną władzą, bez kontroli i równowagi."
 SOV_remain_president: "Pozostań Prezydentem"
 SOV_remain_president_desc: "Mamy już de facto władzę absolutną. Po co zawracać sobie głowę pójściem dalej?"
 SOV_iron_regency: "Żelazna Regencja"
 SOV_iron_regency_desc: "Możemy przekształcić rząd w monarchię. W tym czasie powinniśmy powołać radę regencyjną."
 SOV_ban_gmos: "Zakazać GMO"
 SOV_ban_gmos_desc: "Wykazano, że organizmy zmodyfikowane genetycznie szkodzą zdrowiu i płodności ludzi. Powinniśmy zakazać ich spożycia i importu do Rosji, a zamiast tego polegać na naturalnej żywności i produktach."
 SOV_make_russia_great_again: "Spraw, aby Rosja znów była wielka!"
 SOV_make_russia_great_again_desc: ""
 SOV_government_reforms: "Reformy rządowe"
 SOV_government_reforms_desc: "Rząd jest za duży i nadęty. Musimy obciąć tłuszcz i pozbyć się bezużytecznych biurokratów!"
 SOV_appease_kadyrov: "Udobruchać Kadyrowa"
 SOV_appease_kadyrov_desc: "Z bratem Ramzanem mamy wiele wspólnych celów i zainteresowań. Może nam pomóc zapewnić legitymację wśród ludności muzułmańskiej, jeśli damy mu to, czego chce."
 SOV_condemn_western_opposition: "Potępiać zachodnią opozycję"
 SOV_condemn_western_opposition_desc: "Prozachodnia opozycja McWorld to banda neoliberalnych tępaków. Powinniśmy ich wypchnąć z rosyjskiej polityki."
 SOV_arrest_western_opposition: "Aresztować opozycję"
 SOV_arrest_western_opposition_desc: "Debaty publiczne nie wystarczą. Musimy wsadzić westoidów do więzienia, zanim zgniją Rosję od środka."
 SOV_coopt_hyper_nationalists: "Kooptuj ultranacjonalistów"
 SOV_coopt_hyper_nationalists_desc: "Powinniśmy dojść do porozumienia z radykalnym, nacjonalistycznym skrzydłem naszej partii. Oznacza to oczywiście, że musimy dać im więcej władzy w rządzie."
 SOV_rva: "Utworzyć Rosyjską Armię Ochotniczą"
 SOV_rva_desc: "Liczba organizacji nacjonalistycznych w naszym kraju stale rośnie. Znaleźliśmy rozwiązanie tego problemu. Zostanie utworzona Rosyjska Armia Ochotnicza, w której weźmiemy wszystkie jednostki paramilitarne tych organizacji nacjonalistycznych i w razie potrzeby wyślemy je na wojnę."
 SOV_kill_western_opposition: "Zabić zachodnią opozycję"
 SOV_kill_western_opposition_desc: "Ultranacjonaliści chcą zabić opozycję. Powinniśmy dotrzymać słowa i pozwolić im robić, co chcą."
 SOV_appropriate_putins_methods: "Odpowiednie metody Putina"
 SOV_appropriate_putins_methods_desc: "W metodach Putina nie było nic złego, jedynie jego cele. Powinniśmy uczyć się od jego zbirów, jak realizować własne cele."
 SOV_zhirinovsky_constitution: "Konstytucja Żyrinowskiego"
 SOV_zhirinovsky_constitution_desc: "Żyrinowski uznał, że stara konstytucja nie jest wystarczająco dobra. Należy napisać nową konstytucję, która spełni nasze potrzeby."
 SOV_rule_by_decree: "Zasada dekretem"
 SOV_rule_by_decree_desc: "Zapomnij o konstytucji! Żyrinowski wie najlepiej! Niech rządzi absolutnymi dekretami!"
 SOV_amend_the_russian_constitution: "Zmień rosyjską konstytucję"
 SOV_amend_the_russian_constitution_desc: "Rosyjska konstytucja jest w porządku, powinniśmy jedynie wprowadzić kilka zmian, aby osiągnąć nasz cel."
 SOV_new_russian_status_quo: "Nowe rosyjskie status quo"
 SOV_new_russian_status_quo_desc: "Skonsolidowaliśmy władzę w rządzie! Nastała nowa era. Zarządza nim nowy zakład."
 SOV_coopt_communist_legacy: "Kooptowane dziedzictwo komunistyczne"
 SOV_coopt_communist_legacy_desc: "Duża populacja wciąż tęskni za czasami starego ZSRR. Powinniśmy wykorzystać tę tęsknotę za przeszłością, wykorzystując dla naszych celów komunistyczną symbolikę i struktury."
 SOV_decommunization: "Dekomunizacja"
 SOV_decommunization_desc: "Komuniści zniszczyli Rosję! Głodowali, plądrowali, więzili i zabijali miliony ludzi! Nie możemy już czcić tych demonów. Precz z komunizmem!"
 SOV_embrace_monarchists: "Trzymajcie kciuki za monarchistów"
 SOV_embrace_monarchists_desc: "W Rosji rośnie poparcie dla monarchii. Powinniśmy ich zaprosić na naszą imprezę."
 SOV_nationalization_of_business: "Nacjonalizacja biznesu"
 SOV_nationalization_of_business_desc: "Nie możemy pozwolić, aby zagraniczne firmy kontrolowały biznes w Rosji. Musimy kontrolować całość od góry do dołu."
 SOV_the_model_of_state_capitalism: "Model kapitalizmu państwowego"
 SOV_the_model_of_state_capitalism_desc: "Kapitalizm najlepiej rozwija się pod nadzorem państwa. Jeśli nie będziemy obserwować rynku, będzie on zachowywał się w sposób niepożądany."
 SOV_condemn_the_partition_of_india: "Traktat o przyjaźni indyjsko-rosyjskiej"
 SOV_condemn_the_partition_of_india_desc: "Indie i Rosja zawsze stawały po swojej stronie przeciwko Zachodowi. Naszym głównym wrogiem są Chiny, których wyłaniająca się hegemonia stanowi egzystencjalne zagrożenie."
 SOV_praise_china: "Traktat o przyjaźni chińsko-rosyjskiej"
 SOV_praise_china_desc: "Chiny i Rosja zawsze stawały po swojej stronie przeciwko Zachodowi. Naszym głównym wrogiem są Indie, których wyłaniająca się hegemonia stanowi egzystencjalne zagrożenie."
 SOV_bear_peacekeeper: "Traktat o przyjaźni chińsko-indo-rosyjskiej"
 SOV_bear_peacekeeper_desc: "Rosja, Chiny i Indie to trzy wschodzące potęgi światowe, które razem mogą przeciwstawić się zachodniej hegemonii i rozbić ją na milion kawałków. Wieczna chwała naszemu ludowi i precz z Zachodem!"
 SOV_reconcile_the_cprf: "Pogódź się z CPRF"
 SOV_reconcile_the_cprf_desc: "Z CPRF łączy nas wiele celów. Być może uda nam się wchłonąć ich w nasze szeregi i zadośćuczynić."
 SOV_support_workers_rights: "Wspieraj prawa pracowników"
 SOV_support_workers_rights_desc: "Pracownicy naszego narodu to także ludzie i musimy ich traktować jako takich. Musimy wprowadzić reformy, które podniosą i wzmocnią ich prawa, nawet jeśli odbędzie się to kosztem ich produktywności."
 SOV_social_conservatism: "Konserwatyzm społeczny"
 SOV_social_conservatism_desc: "Konserwatyzm społeczny to ideologia polityczno-moralna, która wierzy, że rząd odgrywa rolę w zachęcaniu lub egzekwowaniu tego, co uważa za tradycyjne wartości lub zachowania, w oparciu o przekonanie, że to właśnie dzięki temu ludzie są cywilizowani i przyzwoici."
 SOV_ally_national_bolsheviks: "Sprzymierzeni narodowi bolszewicy"
 SOV_ally_national_bolsheviks_desc: "Narodowi bolszewicy stanowią coraz głośniejszą grupę na odległych krańcach rosyjskiego nacjonalizmu. Mogliby być użytecznym sojusznikiem politycznym."
 SOV_ban_national_bolsheviks: "Potępiaj narodowych bolszewików"
 SOV_ban_national_bolsheviks_desc: "Narodowi bolszewicy stanowią coraz głośniejszą grupę na odległych krańcach rosyjskiego nacjonalizmu. Stanowią zagrożenie dla naszej dominacji politycznej. Powinniśmy ich zrazić i wspierać bardziej tradycyjnych nacjonalistów."
 SOV_reinforce_the_one_party_state: "Wzmocnić państwo jednopartyjne"
 SOV_reinforce_the_one_party_state_desc: "W rządzie wystarczy jedna partia. Inne partie i sprzeciw powodują tarcia w systemie, który musi działać bezbłędnie i bez oporów."
 SOV_national_bolshevik_thought: "Narodowa myśl bolszewicka"
 SOV_national_bolshevik_thought_desc: "Narodowa myśl bolszewicka"
 SOV_national_bolshevik_cooperation: "Narodowa Współpraca Bolszewicka"
 SOV_national_bolshevik_cooperation_desc: "Narodowi bolszewicy zgodzili się współpracować z nami przy budowie Wielkiej Rosji. Zapewniliśmy sobie monopol na nacjonalistów."
 SOV_national_bolshevik_coup: "Narodowy bolszewicki zamach stanu"
 SOV_national_bolshevik_coup_desc: "Żyrinowski i jego LDPR są zbyt słabi, aby zrobić to, co słuszne. Jeśli mamy poprowadzić Rosję do wielkości, musimy przejąć władzę siłą!"
 SOV_support_euroscepticism: "Popierajcie eurosceptyków"
 SOV_support_euroscepticism_desc: "UE stanowi zagrożenie dla suwerenności narodowej, zarówno ich, jak i naszej. Musimy podważyć poparcie dla niej w krajach UE."
 SOV_show_off_democracy: "Reformy wymiaru sprawiedliwości"
 SOV_show_off_democracy_desc: "Nasz wymiar sprawiedliwości to totalne nieporozumienie. Musimy to wszystko zrównać z ziemią i zbudować od zera, żeby było dla nas korzystne."
 SOV_anti_nato_bloc: "Potępiajcie agresję NATO"
 SOV_anti_nato_bloc_desc: "Północnoatlantycka Organizacja Terrorystyczna jest źródłem wszelkiego zła. Są odpowiedzialni za śmierć i zniszczenie milionów ludzi na całym świecie. Należy ich zatrzymać!"
 SOV_antante: "Nowa Ententa"
 SOV_antante_desc: "Może nasze narody powinny się ponownie zjednoczyć?"
 SOV_absolute_monarchy: "Monarchia absolutna"
 SOV_absolute_monarchy_desc: "Najlepszą drogą naprzód jest monarchia nieskrępowana papierem toaletowym, który niektórzy nazywają „konstytucją”."
 SOV_constitutional_monarchy: "Monarchia konstytucyjna"
 SOV_constitutional_monarchy_desc: "Władza absolutna korumpuje absolutnie. Powinna istnieć jakaś forma ograniczenia władzy monarchy, abyśmy po raz kolejny nie skończyli jak Romanowowie."
 SOV_empower_the_romanovs: "Cześć Romanowom"
 SOV_empower_the_romanovs_desc: "Dynastia Romanowów istniała przez kilka stuleci, dopóki nie została niesprawiedliwie obalona przez bolszewików. Powinniśmy szanować ich dziedzictwo, ponieważ zrobili wiele dobrego dla Rosji."
 SOV_zhirinovsky_iron_regent: "Zdobądź koronę"
 SOV_zhirinovsky_iron_regent_desc: "Rewolucja 1917 r., produkt podłych, wywrotowych komunistów i ich władców, wtrąciła Rosję w najgłębszy kryzys narodowy wszechczasów. Egzekucja Romanowów, honorowej i patriotycznej rodziny rządzącej, zapoczątkowała niestabilny republikanizm i wtrącanie się obcych sił. Władimir Żyrinowski, który zostanie kolejnym carem Rosji, jest człowiekiem urodzonym, aby rozwiązać wszystkie te problemy."
 SOV_compromise_with_old_believers: "Kompromis z Starowiecami"
 SOV_compromise_with_old_believers_desc: "Starowicy to ludzie wyznania prawosławnego, którzy nie uznają patriarchy Cyryla. Powinniśmy dojść z nimi do pewnego rodzaju kompromisu religijnego i uczynić z tego nową religię państwową. Niestety, być może będziemy musieli wyznaczyć innego patriarchę, którego uznają."
 SOV_crush_old_believers: "Zmiażdż Starovertsy"
 SOV_crush_old_believers_desc: "Starowicy odmawiają uznania patriarchy Cyryla. Powinniśmy ich zmiażdżyć, aby stworzyć własną religię państwową."
 SOV_the_third_rome: "Trzeci Rzym"
 SOV_the_third_rome_desc: "Moskwa, trzeci Rzym to koncepcja teologiczno-polityczna uznająca Moskwę za następcę starożytnego Rzymu, a świat rosyjski kontynuuje dziedzictwo Cesarstwa Rzymskiego. Termin ten nawiązuje do historycznego tematu debaty w kulturze europejskiej: kwestii miasta-następcy pierwszego Rzymu (Rzym) i drugiego Rzymu (Konstantynopol)."
 SOV_religious_collaboration: "Współpraca religijna"
 SOV_religious_collaboration_desc: "Wiara prawosławna jest spoiwem spajającym naród rosyjski. Bez pomocy religii nie będziemy w stanie panować nad naszym rozległym imperium. Powinniśmy odpowiednio dokooptować religię."
 SOV_unity_of_church_and_state: "Jedność Kościoła i Państwa"
 SOV_unity_of_church_and_state_desc: "Kościół i państwo to jedno!"
 SOV_god_save_the_tsar: "Bozhe, Caria Khrani!"
 SOV_god_save_the_tsar_desc: "Bozhe, Caria Khrani!"
 SOV_yavlinsky: "Grigorij Jawliński"
 SOV_yavlinsky_desc: "Grigorij Jawlinski (ur. 1952), wcześniej zaangażowany w restrukturyzację gospodarczą Związku Radzieckiego na początku lat 90. jako autor „Programu 500 Dni”, jest liderem socjalliberalnej koalicji Jabłoko. W 1996 r. uzyskał 7,3% głosów. Największe poparcie ma wśród wyborców z miast i klasy średniej, a jego polityka dyplomatyczna jest przyjazna wobec mocarstw zachodnich."
 SOV_religious_republicanism: "Religijny republikanizm"
 SOV_religious_republicanism_desc: "Nasza republika potrzebuje religii, a nasza religia musi być republiką. Tylko wtedy, gdy państwo chroni swoją religię i tylko wtedy, gdy instytucja religijna chroni swoje państwo, obie strony mogą prosperować."
 SOV_state_sponsored_secularism: "Sekularyzm sponsorowany przez państwo"
 SOV_state_sponsored_secularism_desc: "Mówiąc o wartościach religijnych, należy pamiętać o zachowaniu dystansu od wszelkich instytucji religijnych, zwłaszcza od Kościoła prawosławnego. Jego niebezpieczny i wywrotowy wpływ jest w zasadzie ostatnią pozostałością systemu carskiego. Jest też pełno pedofilów. Nie, dziękuję."
 SOV_embrace_orthodox_church: "Wstydź się Kościoła prawosławnego"
 SOV_embrace_orthodox_church_desc: "Cerkiew prawosławna jest najważniejszym sojusznikiem, jakiego może sobie życzyć każdy rosyjski przywódca polityczny. Dając duchownym zwiększone wpływy polityczne i społeczne, w zamian zyskamy ich przychylność, zabezpieczając serca i umysły wiernych na tysiąc pokoleń."
 SOV_trials_of_the_soviets: "Procesy Sowietów"
 SOV_trials_of_the_soviets_desc: "Aby pociągnąć naród rosyjski do odpowiedzialności, nasze nowe zliberalizowane państwo musi dopilnować, aby zbrodnie wobec zwykłych ludzi, popełnione w przeszłości przez biurokratów i kadry partyjne Związku Radzieckiego, nie pozostały bezkarne. Musimy rzucić światło na sowieckie państwo inwigilacyjne, ucisk polityczny ZSRR i plany samowzbogacania, które obowiązywały w czasach Związku Radzieckiego."
 SOV_trials_of_the_corrupt_soviets: "Procesy skorumpowanych Sowietów"
 SOV_trials_of_the_corrupt_soviets_desc: "Chociaż rząd radziecki jako całość dopuścił się zbrodni przeciwko zwykłym obywatelom, nie ma sensu ścigać każdego pomniejszego aktora, który brał w tym udział. Podobnie jak w przypadku procesów w Norymberdze, powinniśmy atakować wyłącznie najważniejszych urzędników na samej górze, którzy byli najbardziej skorumpowani i złośliwi i wydali rozkazy."
 SOV_fight_the_oligarchs: "Walcz z oligarchami"
 SOV_fight_the_oligarchs_desc: "Ustanowienie silnej demokracji wymaga zwalczania korupcji, a rząd rosyjski był w przeszłości bardzo podatny na taką korupcję."
 SOV_enforce_anti_trust_laws: "Egzekwuj przepisy antymonopolowe"
 SOV_enforce_anti_trust_laws_desc: "Przepisy antymonopolowe uniemożliwiają prywatnym firmom uzyskanie całkowitego monopolu w jednej branży. Takie prawa muszą być egzekwowane, aby utrzymać warunki dla silnej demokratycznej Rosji."
 SOV_baltic_economic_cooperation: "Bałtycka Współpraca Gospodarcza"
 SOV_baltic_economic_cooperation_desc: "Nadbałtyckie republiki Estonii, Łotwy i Litwy nadal postrzegają Rosję jako wielkie zagrożenie. Pamiętają imperializm rosyjski z XVIII i XIX wieku oraz aneksję sowiecką w 1940 roku. Nowa Rosja pozostawiła za sobą interwencjonistyczne drogi rozlewu krwi. Będziemy przyjaciółmi Bałtów, dla obopólnego zysku. To najlepszy sposób na zapewnienie bezpieczeństwa Rosjanom zamieszkującym Morze Bałtyckie."
 SOV_expand_russian_industry: "Rozwiń przemysł rosyjski"
 SOV_expand_russian_industry_desc: "Nasz kraj utracił swój potencjał przemysłowy po upadku Związku Radzieckiego. Potrzebujemy nowych kompleksów przemysłowych, aby Rosja stała się wielką potęgą gospodarczą."
 SOV_maintain_good_relationships_with_central_asia: "Utrzymuj przyjaźń z Azją Środkową"
 SOV_maintain_good_relationships_with_central_asia_desc: "Łączy nas kulturowa i historyczna przyjaźń z narodami Azji Środkowej. W przeszłości dzieliliśmy wspólny los bolszewizmu. Teraz musimy ożywić nasze bliskie więzi i omówić dalszą współpracę."
 SOV_deregulation_and_tax_cuts: "Kontynuuj deregulację"
 SOV_deregulation_and_tax_cuts_desc: "Program deregulacji jest kluczem do sukcesu odnowionej gospodarki rosyjskiej."
 SOV_european_university_connections: "Połączenia uniwersytetów europejskich"
 SOV_european_university_connections_desc: "Europejskie uniwersytety słyną z jakości nauczania i znacznego udziału studiów i badań w świecie. Rosyjski system edukacyjny wiele by zyskał na współpracy z europejskimi partnerami."
 SOV_russia_studies_abroad: "Rosyjskie Studia Międzynarodowe"
 SOV_russia_studies_abroad_desc: "W czasach carskiej Rosji rząd zapraszał tysiące ekspertów, aby przynosili korzyści Rosji, i wysyłał tysiące Rosjan, aby przynosili im korzyści. Teraz przyszedł czas na ożywienie tak doskonałego programu."
 SOV_maintain_soviet_welfare: "Utrzymaj dobrobyt sowiecki"
 SOV_maintain_soviet_welfare_desc: "Mimo że Związek Radziecki był reżimem ofensywnym i dystopijnym, nadal miał bardzo hojny system opieki społecznej. Musimy odzyskać jego najlepsze części, aby stworzyć nową, chwalebną przyszłość dla narodu rosyjskiego."
 SOV_revive_military_industrial_complex: "Ożywienie przemysłu wojskowego"
 SOV_revive_military_industrial_complex_desc: "Nasz potencjał militarny jest silnie uzależniony od jakości naszej produkcji zbrojeniowej. Musimy ożywić nasze fabryki i zakłady, aby nasza armia była jeszcze bardziej konkurencyjna."
 SOV_condemn_human_rights_abuses: "Potępiaj łamanie praw człowieka"
 SOV_condemn_human_rights_abuses_desc: "Nasz kraj w przeszłości cierpiał z powodu straszliwych okrucieństw popełnianych przez najeźdźców i reżimy autorytarne. Nadszedł czas, aby pokazać, że Rosja jest bezpieczną przystanią dla wszystkich narodów świata."
 SOV_befriend_india: "Zaprzyjaźnij się z Indiami"
 SOV_befriend_india_desc: "W czasach sowieckich wspieraliśmy niepodległość Indii. Teraz przyszedł czas na odnowienie naszej dawnej przyjaźni."
 SOV_befriend_pakistan: "Zaprzyjaźnij się z Pakistanem"
 SOV_befriend_pakistan_desc: "Mimo że Sowieci wspierali Indie podczas zimnej wojny, nie musimy kontynuować tej przyjaźni. Pakistan jest dla nas lepszym wyborem."
 SOV_strike_the_dragon: "Uderz Smoka"
 SOV_strike_the_dragon_desc: "Chiny zagrażają demokracji, wolności i bezpieczeństwu w Azji i na Pacyfiku. Musimy w niego uderzyć, zanim on uderzy w nas."
 SOV_support_israel: "Wspieraj Izrael"
 SOV_support_israel_desc: "Nasz kraj ma długą historię interakcji z Izraelem i jego narodem. Musimy dalej kontynuować tę przyjaźń."
 SOV_support_palestine: "Wspieraj Palestynę"
 SOV_support_palestine_desc: "Arabowie od lat cierpią pod izraelskim uciskiem. Musimy ich wspierać w tych trudnych chwilach."
 SOV_pressure_the_persians: "Uderz w Iran"
 SOV_pressure_the_persians_desc: "Mułłowie Iranu są ostatnim schronieniem autokracji, korupcji i ekstremizmu w naszej strefie wpływów. Wyeliminowanie ich i promowanie demokracji w tym niespokojnym regionie, na Bliskim Wschodzie, ma kluczowe znaczenie dla pokoju i bezpieczeństwa zarówno w Rosji, jak i na świecie."
 SOV_kaliningrad_arms_sector: "Kaliningradzki Sektor Zbrojeniowy"
 SOV_kaliningrad_arms_sector_desc: "Kaliningrad ma ogromny przemysł obronny, mimo że jest eksklawą otoczoną przez państwa NATO. Powinniśmy inwestować w jego rozwój."
 SOV_kaliningrad_revitalization: "Rewitalizacja Kaliningradu"
 SOV_kaliningrad_revitalization_desc: "Obecnie Kaliningrad to stary sowiecki skrawek ziemi odebrany faszystowskim wilkom. Musimy tchnąć trochę życia w tę komunistyczną dziurę."
 SOV_honor_victims_of_repression: "Uczcić pamięć ofiar represji"
 SOV_honor_victims_of_repression_desc: "Czystki sowieckie, głód i inne akty terroru państwowego wyrządziły krzywdę milionom ludzi i w jakiś sposób dotknęły każde gospodarstwo domowe w Rosji. Nigdy nie powinniśmy zapominać o ofiarach takich represji. Nigdy więcej."
 SOV_a_pragmatic_approach: "Pragmatyczne podejście"
 SOV_a_pragmatic_approach_desc: "Chociaż demokracja jest dobra, nie możemy przejść bezpośrednio od dyktatury komunistycznej do demokracji kapitalistycznej. Terapia szokowa nie zadziała i rozbije nowe państwo rosyjskie."
 SOV_democratic_idealism: "Idealizm demokratyczny"
 SOV_democratic_idealism_desc: "Nadszedł czas, aby zostawić za sobą duchy przeszłości i za wszelką cenę kontynuować reformy demokratyczne."
 SOV_supress_nationalists: "Tłumić nacjonalistów"
 SOV_supress_nationalists_desc: "Nacjonaliści w Rosji stanowią ogromne zagrożenie dla budowania jakiejkolwiek działającej demokracji w zachodnim stylu. Musimy ich wytępić."
 SOV_respect_soviet_legacy: "Szanuj dziedzictwo sowieckie"
 SOV_respect_soviet_legacy_desc: "Nasza historia jest naszą historią. Przymykanie na to oczu lub nienawiść do niego jest jedynie autodestrukcyjne. Powinniśmy szanować naszą sowiecką przeszłość za jej osiągnięcia, nie zapominając o jej krzywdach."
 SOV_decommunize_russian_society: "Dekomunizować społeczeństwo rosyjskie"
 SOV_decommunize_russian_society_desc: "Komunizm upadł. Powinniśmy usunąć całą symbolikę i obrazy, które ona wspierała, aby nie dawać pożywki dla nacjonalistów i neokomunistów."
 SOV_rehabilitate_purged_figures: "Rehabilituj oczyszczone figury"
 SOV_rehabilitate_purged_figures_desc: "W czasach sowieckich wielu kompetentnych, inteligentnych i wiernych ludzi usunięto ze stanowisk i usunięto z życia publicznego. Powinniśmy pamiętać ich nazwiska i nie pozwolić, aby historia o nich zapomniała."
 SOV_reconcile_the_cprf_2: "Pogódź się z CPRF"
 SOV_reconcile_the_cprf_2_desc: "CPRF jest potężną siłą w epoce poradzieckiej. Zadośćuczynienie im jest jedyną opcją, jeśli chcemy być postrzegani jako prawowity rząd."
 SOV_ostracize_the_cprf: "Ostracyzować CPRF"
 SOV_ostracize_the_cprf_desc: "CPRF to ostatni oddech starego Związku Radzieckiego. Powinniśmy wykluczyć ich z grzecznego społeczeństwa."
 SOV_foster_multi_party_democracy: "Konwencja dla Demokratycznej Rosji"
 SOV_foster_multi_party_democracy_desc: "Po rozprawieniu się z opozycją nacjonalistyczną i komunistyczną czas zwołać cały rząd na konwencję, na której ustalimy zasady i normy nowej demokratycznej Rosji."
 SOV_social_democracy: "Socjaldemokracja"
 SOV_social_democracy_desc: ""
 SOV_the_neoliberal_approach: "Neoliberalizm"
 SOV_the_neoliberal_approach_desc: "Neoliberalizm to podejście polityczne, które faworyzuje kapitalizm wolnorynkowy, deregulację i redukcję wydatków rządowych. Często prowadzi to do zniszczenia sieci zabezpieczeń socjalnych i utraty miejsc pracy miejscowej ludności, przynosząc większe zyski osobom na szczycie."
 SOV_economic_bill_of_rights: "Ekonomiczna Karta Praw"
 SOV_economic_bill_of_rights_desc: "Aby mieć życie, wolność i dążenie do szczęścia, ludzie muszą także posiadać pewien stopień swobód gospodarczych i nikt nie powinien być ograniczany w korzystaniu z tych niezbywalnych praw tylko dlatego, że jest zbyt biedny. Potrzebujemy ekonomicznej karty praw, aby chronić je przed ekscesami zachodniego kapitalizmu."
 SOV_investigate_disloyal_oligarchs: "Zbadaj nielojalnych oligarchów"
 SOV_investigate_disloyal_oligarchs_desc: "Część poradzieckich oligarchów mogła knuć coś niedobrego. Powinniśmy przyjrzeć się ich działalności i zobaczyć, czy nie mają czegoś do ukrycia."
 SOV_encourage_foreign_investment: "Zachęcaj do inwestycji zagranicznych"
 SOV_encourage_foreign_investment_desc: ""
 SOV_stem_education_funding: "Finansowanie edukacji STEM"
 SOV_stem_education_funding_desc: "Rosja była kiedyś potęgą nauki i technologii. W ostatnich latach korupcja w rządzie i okoliczności polityczne pozostawiły nas w tyle i nadszedł czas, abyśmy podjęli wspólne wysiłki, aby dogonić resztę świata."
 SOV_influence_central_asian_change: "Wpływ na zmiany w Azji Środkowej"
 SOV_influence_central_asian_change_desc: "Azja Środkowa to szczurze gniazdo pełne skorumpowanych autokratów. Jeśli czegoś z tym nie zrobimy, na zawsze wypadną z naszej strefy wpływów."
 SOV_join_nato: "Zaangażuj się w NATO"
 SOV_join_nato_desc: "Zimna wojna się skończyła i znaleźliśmy się w trudnej sytuacji. Jako demokracja powinniśmy zobowiązać się do sojuszu z innymi demokracjami, aby zapewnić sobie przetrwanie."
 SOV_pan_eurasian_infrastructure: "Program Infrastruktury Eurazjatyckiej"
 SOV_pan_eurasian_infrastructure_desc: "Rosyjska infrastruktura jest do niczego. Pomóżmy sobie budować drogi, mosty, linie kolejowe i inne projekty infrastrukturalne, aby pobudzić gospodarkę."
 SOV_war_on_terror: "Wojna z terroryzmem"
 SOV_war_on_terror_desc: "Terroryzm jest złem uniwersalnym. My, Rosjanie, mamy własne żale do terrorystów i powinniśmy połączyć się z Amerykanami, aby je naprawić."
 SOV_russian_defensive_preparations: "Rosyjskie przygotowania obronne"
 SOV_russian_defensive_preparations_desc: "Bycie demokracją miłującą pokój nie oznacza bycia słabym ani niezdolności do obrony. Pokój przez siłę, wojna przez słabość."
 SOV_ally_the_americans: "Sojusz Amerykanów"
 SOV_ally_the_americans_desc: "Po przystąpieniu do NATO i udowodnieniu naszego statusu obrońców demokracji, w końcu podążamy za amerykańską ideologią! Nasze narody nigdy nie będą ze sobą walczyć, jak to było za czasów reżimu sowieckiego."
 SOV_support_korean_unification: "Wesprzyj zjednoczenie Korei"
 SOV_support_korean_unification_desc: "Republika Korei jest naszym głównym partnerem handlowym, czy powinniśmy wspierać jej zjednoczenie z KRLD? Pomoże nam to również wzmocnić nasze wpływy w regionie."
 SOV_status_quo: "Utrzymaj koreańskie status quo"
 SOV_status_quo_desc: "Stabilny Półwysep Koreański jest bardziej w interesie Rosji. Jeśli zmiany muszą nastąpić, powinny być stopniowe i kontrolowane, a nie szybkie i chaotyczne."
 SOV_strengthen_relations_with_north: "Wzmocnić stosunki z Północą"
 SOV_strengthen_relations_with_north_desc: "Korea Północna jest naszym sojusznikiem na półwyspie, odkąd wysłaliśmy MiG-15, aby zabezpieczyć ich niebo podczas wojny koreańskiej. Wszystkiego najlepszego z okazji 80-lecia przyjaźni!"
 SOV_encourage_economic_reforms: "Zachęcanie do północnokoreańskich reform gospodarczych"
 SOV_encourage_economic_reforms_desc: "W zglobalizowanym świecie Rosja wciąż ma zamkniętego, nierozwiniętego i zacofanego sojusznika... To nie jest dobre dla naszych interesów."
 SOV_expand_business_with_south: "Rozwiń współpracę z Koreą Południową"
 SOV_expand_business_with_south_desc: "Korea Południowa ma dużo kapitału i know-how, aby u nas inwestować, a my mamy zasoby i siłę roboczą. To może wyjść tylko na dobre interesom Rosji i poszerzyć nasze wpływy w kraju."
 SOV_export_more_energy: "Eksportuj więcej energii do Korei Południowej"
 SOV_export_more_energy_desc: "Gospodarka Korei Południowej to moloch, a pomoc w postaci energii mogłaby postawić nas w bardziej korzystnej sytuacji geopolitycznej i zyskać wpływy."
 SOV_support_peaceful_korean_unification: "Wesprzyj pokojowe zjednoczenie Korei"
 SOV_support_peaceful_korean_unification_desc: "Pokojowe zjednoczenie Półwyspu Koreańskiego, co oznacza rozległy rynek na północy, silną potęgę gospodarczą na południu i narodziny potęgi regionalnej. Jest to korzystne przy sprawdzaniu USA i Chin."
 SOV_east_asia_in_democracy: "Demokratyzować Azję Wschodnią"
 SOV_east_asia_in_democracy_desc: "Azja Wschodnia, a konkretnie Chiny i Korea Północna, to ostatnie bastiony komunizmu. Powinniśmy skoncentrować naszą politykę zagraniczną na wyzwoleniu tych ludzi i dopilnować, aby komunizm został wyrzucony na śmietnik historii."
 SOV_expand_trade_with_taiwan: "Rozwiń handel z Tajwanem"
 SOV_expand_trade_with_taiwan_desc: "Tajwan jest jednym z największych producentów m.in. zaawansowanych półprzewodników. Zwiększanie handlu z nimi jest dobre dla naszych interesów i naszych wpływów."
 SOV_support_taiwan_military_buildup: "Wesprzyj rozbudowę wojskową Tajwanu"
 SOV_support_taiwan_military_buildup_desc: "Aby powstrzymać chińską agresję, powinniśmy pomóc Tajwańczykom zamienić ich ziemię w gigantycznego jeżozwierza."
 SOV_support_south_led_unification: "Wspieraj zjednoczenie pod przewodnictwem Południa"
 SOV_support_south_led_unification_desc: "Jeśli Korea ma przyszłość, to leży ona w Seulu."
 SOV_export_military_hardware_to_south_korea: "Eksportuj sprzęt wojskowy na południe"
 SOV_export_military_hardware_to_south_korea_desc: "Korea Południowa nie jest w stanie w pojedynkę zjednoczyć półwyspu. Powinniśmy ich wspierać sprzętem wojskowym."
 SOV_behead_autocratic_dragons: "Ścinaj głowy autokratycznym smokom"
 SOV_behead_autocratic_dragons_desc: "Państwa totalitarne to okrutne smoki. Odetnij głowę złego smoka! Krzycz „Havoc!” i wypuśćcie psy wojny!"
 SOV_demand_a_withdrawal: "Zażądaj gwarancji dla Północy"
 SOV_demand_a_withdrawal_desc: "Chiny powinny odwołać swoje gwarancje dla reżimu północnokoreańskiego, jeśli wiedzą, co jest dla nich dobre."
 SOV_ignite_second_korean_war: "Rozpal drugą wojnę koreańską"
 SOV_ignite_second_korean_war_desc: "Reżim północnokoreański jest przestarzałym reliktem epoki stalinowskiej i należy na śmietnik historii. Jeśli Korea Południowa zechce zjednoczyć półwysep siłą, ma nasze pełne wsparcie."
 SOV_side_with_the_globalists: "Stań po stronie globalistów"
 SOV_side_with_the_globalists_desc: ""
 SOV_liberalize_russian_society_2: "Liberalizacja społeczeństwa rosyjskiego"
 SOV_liberalize_russian_society_2_desc: ""
 SOV_intensify_education_investments: "Zintensyfikować inwestycje w edukację"
 SOV_intensify_education_investments_desc: ""
 SOV_encourage_free_speech: "Zachęcaj do wolności słowa"
 SOV_encourage_free_speech_desc: "Dziesięciolecia represji sprawiły, że Rosjanie krępowali się wyrażać swoje zdanie."
 SOV_the_third_rome_2: "Liberalny Trzeci Rzym"
 SOV_the_third_rome_2_desc: ""
 SOV_reorganize_russian_armed_forces: "Reorganizacja rosyjskich sił zbrojnych"
 SOV_reorganize_russian_armed_forces_desc: "Upadek ZSRR pozostawił w naszej armii chaos. Jeśli mamy przetrwać, powinniśmy zreorganizować ją w kompetentną, nowoczesną siłę bojową."
 SOV_maintain_russian_sphere: "Utrzymaj rosyjską sferę"
 SOV_maintain_russian_sphere_desc: "Rosyjska strefa wpływów rozciąga się na państwa poradzieckie, a także niektóre narody słowiańskie na Bałkanach. Nie jest mądrze porzucać starych przyjaciół, aby nawiązać nowe."
 SOV_traditional_russian_values: "Tradycyjne rosyjskie wartości"
 SOV_traditional_russian_values_desc: ""
 SOV_outer_space_initiative: "Inicjatywa dotycząca przestrzeni kosmicznej"
 SOV_outer_space_initiative_desc: ""
 SOV_finish_1998_reforms: "Zakończ reformę wojskową z 1998 r"
 SOV_finish_1998_reforms_desc: "Reformy z 1998 r. zapoczątkowano pod rządami ministra obrony Igora Siergiejewa. Reforma ustanowiła dwie kategorie jednostek: jednostki gotowości bojowej obsadzone według standardów wojennych i jednostki z niedoborem personelu, obsadzone zgodnie ze standardami czasu pokoju. Pozostałe jednostki wojskowe zostały przekształcone w bazy magazynowania sprzętu (WchWT). Dodatkowo przetasowano siły powietrzne i kosmiczne."
 SOV_ipso: "Jednostki Operacji Psychologicznych"
 SOV_ipso_desc: "Jednostki wywierające psychologiczny wpływ na oddziały (siły) i populację wroga w celu ich zdemoralizowania i skłonienia do zaprzestania oporu, a także zmiany zachowania z podstawowego na pożądane. Operacje psychologiczne przeprowadzane są w czasie pokoju, w ramach przygotowań i/lub w trakcie działań wojennych."
 SOV_2001_military_reforms: "Rozpocznij reformy wojskowe"
 SOV_2001_military_reforms_desc: "Reformy wojskowe zapowiedział minister obrony Siergiej Iwanow, a z ochotników do wojska utworzono jednostki stałej gotowości bojowej, choć pobór został utrzymany."
 SOV_black_gussard: "Czarni Huzarzy"
 SOV_black_gussard_desc: "15. Oddzielna Brygada Strzelców Zmotoryzowanych Gwardii (utrzymywanie pokoju) jest jednostką taktyczną Sił Lądowych Federacji Rosyjskiej. Jest jedyną brygadą sił pokojowych w Siłach Zbrojnych Federacji Rosyjskiej."
 SOV_2008_military_reforms: "Kontynuuj reformy wojskowe"
 SOV_2008_military_reforms_desc: "Ministerstwo Obrony Rosji zdecydowało się na dalszą redukcję liczebności armii, w szczególności redukcję liczby żołnierzy i oficerów oraz zwiększenie elastyczności strategicznej i taktycznej."
 SOV_increased_arms_exports_2: "Zwiększony eksport broni"
 SOV_increased_arms_exports_2_desc: "Eksport broni stanowi kluczową część rosyjskiej gospodarki od czasów sowieckich. Pieniądze z transakcji zbrojeniowych możemy wykorzystać do pobudzenia własnej gospodarki, a jeśli broń trafi w ręce kilku podejrzanych aktorów… cóż, gówno się dzieje."
 SOV_reserve_officer_training_system: "System szkolenia oficerów rezerwy"
 SOV_reserve_officer_training_system_desc: "Nasz obecny system szkolenia oficerów rezerwy jest pozostałością po minionych epokach i potrzebujemy więcej zasobów, aby nasi ludzie byli wyszkoleni i gotowi do działania, szczególnie poprzez reformę systemu edukacji wojskowej."
 SOV_plausible_deniability_doctrine: "Wiarygodna doktryna zaprzeczania"
 SOV_plausible_deniability_doctrine_desc: "Aby realizować nasze interesy narodowe za granicą, musimy zachować bezpieczny dystans między sobą a podmiotami dokonującymi działań, które przynoszą nam korzyść, aby nie zwrócić na siebie uwagi międzynarodowej kontroli."
 SOV_form_the_wagner_group: "Utwórz Grupę Wagnera"
 SOV_form_the_wagner_group_desc: "Grupa Wagnera jest rosyjską organizacją paramilitarną. Niektórzy określali ją jako prywatną spółkę wojskową, której kontrahenci brali udział w różnych konfliktach, m.in. w wojnie domowej w Syrii, a także w Donbasie na Ukrainie, pomagając siłom separatystów. Inni uważają Wagnera za zamaskowaną jednostkę rosyjskiego Ministerstwa Obrony, z której korzystają Rosjanie, gdy potrzebne jest wiarygodne zaprzeczenie."
 SOV_form_the_sof_rossii: "Utwórz SOF Rossii"
 SOV_form_the_sof_rossii_desc: "Siły Operacji Specjalnych Sił Zbrojnych Federacji Rosyjskiej to siły specjalne Federacji Rosyjskiej szczebla strategicznego, utworzone w 2009 roku. Podstawowymi misjami SOF są interwencje zagraniczne, w tym przeciwdziałanie proliferacji, zagraniczne operacje obrony wewnętrznej oraz podejmowanie najbardziej skomplikowanych operacji specjalnych i tajne misje mające na celu ochronę interesów Federacji Rosyjskiej."
 SOV_coastal_fleet_reforms: "Reformy floty przybrzeżnej"
 SOV_coastal_fleet_reforms_desc: "Mamy wiele mil wybrzeża do obrony i potrzebujemy do ich obrony nowych statków, a nie tych starych śmieci, które kiedyś sprzedaliśmy Pepsi."
 SOV_bluewater_fleet_reforms: "Reformy floty Bluewater"
 SOV_bluewater_fleet_reforms_desc: "Piotr Wielki marzył kiedyś o uczynieniu z Rosji potęgi morskiej. Niestety, rosyjska marynarka wojenna nigdy do końca nie spełniła tego marzenia… aż do teraz."
 SOV_submarine_reforms: "Reformy łodzi podwodnych"
 SOV_submarine_reforms_desc: "Okręty podwodne są kluczowym elementem każdej wielkiej potęgi morskiej. Podczas Wielkiej Wojny Ojczyźnianej odegrali integralną rolę w odparciu najeźdźców przed atakiem na Leningrad drogą morską. Nawet dzisiaj są one nadal świetną bronią zaskoczenia i mogą zostać uzbrojone w broń, która doprowadzi do końca świata, jeśli stanie się najgorsze."
 SOV_new_fleet_doctrines: "Nowe doktryny flotowe"
 SOV_new_fleet_doctrines_desc: "Nowe floty morskie wymagają nowej taktyki wojny morskiej. Technologia XXI wieku zmieni oblicze działań wojennych na morzu. Cokolwiek przyniesie przyszłość, w niczym nie będzie ona przypominała wielkich bitew morskich z przeszłości."
 SOV_guns_modernization: "Modernizacja dział morskich"
 SOV_guns_modernization_desc: "Stare działa morskie po prostu już się nie nadają. Świat się zmienia. Skomputeryzowane systemy dział szynowych i inne futurystyczne technologie wkrótce staną się podstawą działań wojennych na morzu. Nie możemy pozostać w tyle."
 SOV_systems_modernization: "Modernizacja systemów"
 SOV_systems_modernization_desc: "Co dobrego są w najnowszych i największych statkach bez świetnych komputerów i systemów pokładowych, które pomagają im w pełni wykorzystywać ich potencjał?"
 SOV_carrier_modernization: "Modernizacja przewoźników"
 SOV_carrier_modernization_desc: "Admirał Kuzniecow to najlepszy na świecie lotniskowiec stealth; Nie widziałem tego cholerstwa, gdybym stał na jego pokładzie!"
 SOV_form_the_uac: "Utwórz UAC"
 SOV_form_the_uac_desc: "United Aircraft Corporation została utworzona 20 lutego 2006 r. przez Władimira Putina na mocy dekretu prezydenckiego nr 140 w wyniku połączenia udziałów Iljuszyna, Irkuta, Mikojana, Suchoja, Tupolewa i Jakowlewa w nową spółkę akcyjną o nazwie OJSC United Aircraft Corporation w celu optymalizować produkcję i minimalizować straty."
 SOV_new_battlefields: "Nowe pola bitew"
 SOV_new_battlefields_desc: "Era zmechanizowanej rzezi między ludźmi dobiega końca. XXI wiek zapoczątkuje nowy etap, na którym rozegrają się przyszłe bitwy. Bitwy przyszłości będą coraz częściej toczone w przestrzeni kosmicznej i cyberprzestrzeni."
 SOV_roscosmos_intel: "Satelity wywiadowcze"
 SOV_roscosmos_intel_desc: "Rozmieścimy aktywną sieć satelitów rozpoznawczych, aby zapewnić naszej armii niezbędne dane."
 SOV_roscosmos_defense: "Wzmocnij potencjał bojowy"
 SOV_roscosmos_defense_desc: "Zainwestujemy więcej sił i środków w zwiększenie potencjału bojowego naszych żołnierzy."
 SOV_roscosmos_ground_support: "Wzmocnij wsparcie naziemne"
 SOV_roscosmos_ground_support_desc: "Będziemy aktywnie wzmacniać wsparcie naszych żołnierzy i oddziałów pancernych."
 SOV_roscosmos_final: "Odrodzony w rosyjskim lotnictwie"
 SOV_roscosmos_final_desc: "Nasi piloci są najlepsi na świecie!."
 SOV_airforce_structure_change: "Reformy w strukturach"
 SOV_airforce_structure_change_desc: "Nadszedł czas na aktualizację personelu w szeregach naszych sił powietrznych."
 SOV_fighter_production: "Wzmocnić produkcję myśliwców"
 SOV_fighter_production_desc: "Więcej myśliwców - spokojne niebo."
 SOV_uav_production: "Rozszerzenie produkcji dronów"
 SOV_uav_production_desc: "Dron w każdym domu."
 SOV_bombers_production: "Zwiększ produkcję bombowców"
 SOV_bombers_production_desc: "Wróg zostanie zmieciony przez nasze bomby."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Nasze myśliwce serii SU należą do najlepszych na świecie!."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "Seria PAKDA może poszczycić się najlepszymi bombowcami."
 SOV_radioelectronic_warfare: "Oddziały walki elektronicznej"
 SOV_radioelectronic_warfare_desc: "Ani jeden wrogi dron i inny sprzęt nie przeleci obok naszych żołnierzy."
 SOV_modernize_soviet_missile_stockpiles: "Ulepszenie szybów startowych"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nasze silosy rakietowe stopniowo stają się przestarzałe, konieczna jest ich terminowa modernizacja."
 SOV_missile_defense_investments: "Obrona przeciwrakietowa"
 SOV_missile_defense_investments_desc: "Każdy pocisk wroga zostanie zestrzelony."
 SOV_hypersonic_missiles: "Pociski hipersoniczne"
 SOV_hypersonic_missiles_desc: "Obecne rakiety można wykryć i obronić się przed nimi. Pociski hipersoniczne latają z prędkością przekraczającą 5 Machów, nie pozostawiając miejsca na reakcję ani odwet."
 SOV_russian_airspace_forces: "Utworzenie Sił Obrony Powietrznej i Kosmicznej"
 SOV_russian_airspace_forces_desc: "Nadszedł czas na globalne reformy. W miejsce starego utworzymy nowy rodzaj sił zbrojnych."
 SOV_space_forces_improvement: "Więcej inwestycji w lotnictwo"
 SOV_space_forces_improvement_desc: "Zainwestujemy więcej w naszych nowych żołnierzy."
 SOV_hypersonic_flight: "Lot hipersoniczny"
 SOV_hypersonic_flight_desc: "W całej historii Związek Radziecki był rekordzistą w zakresie najszybszego odrzutowca na świecie. Zrobiliśmy to z MiG-21, MiG-25 i naszym obecnym rekordzistą, MiG-31. Ten trend musi się utrzymać i w tym celu powinniśmy opracowywać samoloty o wydajności Mach 5."
 SOV_mechanized_infantry_renovations: "Używaj „Armata” dla pojazdów APSc i BWP"
 SOV_mechanized_infantry_renovations_desc: "Nasza piechota zmechanizowana składa się głównie z kawałków śmieciowych pojazdów opancerzonych i BWP wyprodukowanych w ZSRR. Niezbyt dobry wygląd jak na nowoczesną siłę."
 SOV_tigr: "GAZ Tygrys"
 SOV_tigr_desc: "Tigr to rosyjski wielozadaniowy terenowy pojazd piechoty 4×4, dostarczony armii rosyjskiej w 2006 roku. Używany głównie przez rosyjskie siły zbrojne i rosyjskie Ministerstwo Spraw Wewnętrznych, jest także używany w wielu innych krajach."
 SOV_armata_universal_combat_platform: "Uniwersalna platforma bojowa Armata"
 SOV_armata_universal_combat_platform_desc: "Uniwersalna platforma bojowa „Armata” to zaawansowana rosyjska, zaawansowana modułowa platforma ciężkiego wojskowego pojazdu gąsienicowego nowej generacji. Nowa platforma czołgowa „Armata” ma zastąpić starsze rosyjskie czołgi podstawowe i transportery opancerzone, które są obecnie na wyposażeniu rosyjskiej armii."
 SOV_reform_army: "Nowa reforma armii"
 SOV_reform_army_desc: "Czas dostosować naszą armię do współczesnych standardów i przygotować ją na każdą wojnę."
 SOV_armyreform_spec: "Siły specjalne są naszą siłą"
 SOV_armyreform_spec_desc: "Będziemy aktywnie wzmacniać liczebność sił specjalnych w naszej armii oraz przeznaczać więcej środków na ich wyposażenie i wyszkolenie."
 SOV_mto: "Utwórz oddziały wsparcia logistycznego"
 SOV_mto_desc: "Integralna część Sił Zbrojnych Federacji Rosyjskiej: jednolity system organów zarządzających, oddziałów specjalnych, instytucji i innych organizacji wojskowych zapewniających wsparcie techniczne i logistyczne dla wszystkich rodzajów sił zbrojnych i poszczególnych rodzajów Sił Zbrojnych Sił Zbrojnych Rosji."
 SOV_arta: "Artyleria jest bogiem wojny"
 SOV_arta_desc: "Zachowamy zasadę użycia artylerii zachowaną z czasów sowieckich. Nasza artyleria będzie najlepsza."
 SOV_mechanize: "Mechanizacja armii"
 SOV_mechanize_desc: "Nasza armia musi być zmechanizowana i mobilna. Dołożymy wszelkich starań, aby to zrobić."
 SOV_upgrade_old_equipment: "Ulepsz stary sprzęt"
 SOV_upgrade_old_equipment_desc: "Przeprowadzono wystarczającą liczbę badań i rozwoju, abyśmy mogli wprowadzić arsenał z czasów radzieckich w XXI wiek."
 SOV_updated_uniforms: "Zaktualizowane mundury"
 SOV_updated_uniforms_desc: "Wszystkie nasze mundury pochodzą z byłego Związku Radzieckiego. Potrzebujemy nowych wzorców, aby konkurować z innymi nowoczesnymi armiami."
 SOV_ratnik_climate: "Lepsza interakcja ze środowiskiem zewnętrznym"
 SOV_ratnik_climate_desc: ""
 SOV_bmpt: "Terminator BMPT"
 SOV_bmpt_desc: "Terminator to rosyjski pojazd bojowy wsparcia czołgów, przeznaczony do działania w ramach formacji czołgów w celu pokonania broni przeciwpancernej wroga: do skutecznego tłumienia siły roboczej wroga wyposażonej w granatniki, kompleksy przeciwpancerne, broń strzelecką; możliwe jest także trafienie z ruchu i z miejsca czołgów, bojowych wozów piechoty, bunkrów, bunkrów i innych silnie chronionych celów."
 SOV_tos2: "TOS-2"
 SOV_tos2_desc: "TOS-2 (Tosoczka) to rosyjska wielorakietowa wyrzutnia rakietowa z możliwością użycia głowic termobarycznych, zamontowana na 3-osiowym podwoziu ciężarówki. TOS-2 został zaprojektowany do atakowania ufortyfikowanych pozycji wroga oraz lekko opancerzonych pojazdów i transportów, szczególnie w otwartym terenie."
 SOV_6b43: "6B43"
 SOV_6b43_desc: "6B43 to oznaczenie GRAU dla nowego typu hełmu armii rosyjskiej."
 SOV_new_radios: "Nowe radia"
 SOV_new_radios_desc: "Komunikacja jest kluczem na współczesnym polu bitwy. Potrzebujemy zmodernizowanych radiotelefonów, aby dotrzymać kroku potencjalnym rywalom."
 SOV_new_spetsnaz_gear: "Nowy sprzęt Specnazu"
 SOV_new_spetsnaz_gear_desc: "Specnaz to klejnot koronny jednostki sił specjalnych Armii Czerwonej. Muszą być w czołówce nowego sprzętu."
 SOV_ratnik_program: "Program Ratnika"
 SOV_ratnik_program_desc: "„Ratnik” to rosyjski sprzęt bojowy dla personelu wojskowego. „Ratnik” wpisuje się w ogólny projekt mający na celu zwiększenie efektywności bojowej i przeżywalności na polu walki pojedynczego żołnierza poprzez wykorzystanie osiągnięć nauki w dziedzinie materiałów pancernych, nawigacji, systemów noktowizyjnych i śledzenia stanu psychofizjologicznego żołnierza . „Ratnik” to kompleks środków ochrony, łączności, sprzętu obserwacyjnego i namierzania, broni i amunicji."
 SOV_tosochka: "System ciężkiego miotacza ognia (CBT)"
 SOV_tosochka_desc: "Radziecki i rosyjski system uzbrojenia przeznaczony do unieszkodliwiania lekko opancerzonego i samochodowego sprzętu, podpalania i niszczenia budynków i budowli w wyniku eksplozji objętościowej, a także niszczenia siły roboczej wroga znajdującej się na otwartym terenie i fortyfikacjach. Zniszczenie następuje poprzez wystawienie celu na działanie wysokiej temperatury, odłamków, fali uderzeniowej i nadciśnienia, które powstaje w wyniku masowego użycia rakiet niekierowanych w sprzęcie termobarycznym i spalającym dym"
 SOV_csto_training_exercises: "Ćwiczenia szkoleniowe OUBZ"
 SOV_csto_training_exercises_desc: "Nasz sojusz pozostaje silny, gdy ćwiczymy ze sobą."
 SOV_innovations_committee: "Komisja ds. Innowacji"
 SOV_innovations_committee_desc: ""
 SOV_ksor_uniform_innovations: "Innowacje mundurowe KSOR"
 SOV_ksor_uniform_innovations_desc: ""
 SOV_full_ratnik_conversion: "Pełna konwersja Ratnika"
 SOV_full_ratnik_conversion_desc: "Prace nad programem Ratnik dobiegły końca. Nadszedł czas na wyposażenie naszych żołnierzy."
 SOV_rosgvardia: "Utwórz Rosgwardię"
 SOV_rosgvardia_desc: "Rosyjska Gwardia Narodowa (Rosgwardia) to wewnętrzne siły wojskowe Rosji, składające się z niezależnej agencji podlegającej bezpośrednio Prezydentowi Rosji. Gwardia Narodowa jest odrębną jednostką od Sił Zbrojnych Rosji. Gwardia Narodowa ma określoną misję polegającą na zabezpieczaniu granic Rosji, przejmowaniu kontroli broni, zwalczaniu terroryzmu i przestępczości zorganizowanej, ochronie porządku publicznego i ochronie ważnych obiektów państwowych."
 SOV_rosguard_start_org: "Zacznij tworzyć mosty"
 SOV_rosguard_start_org_desc: "Czas zacząć formować pierwsze brygady"
 SOV_rosguard_armor: "Zapewnij pojazdy opancerzone"
 SOV_rosguard_armor_desc: "Pojazdy opancerzone będą nam bardzo przydatne"
 SOV_rosguard_military: "Trening wojskowy"
 SOV_rosguard_military_desc: "Doświadczenie sił zbrojnych jest nam bardzo potrzebne"
 SOV_rosguard_occup: "Szkolenie kontrpartyzanckie"
 SOV_rosguard_occup_desc: "Zwiększymy nasze doświadczenie antyterrorystyczne"
 SOV_rosgvardia_category: "Rosgwardia"
 SOV_rosgvardia_category_desc: "\n\n\n\n\n\n£SOV_desctext_rosguard\n\n\n\n\n\n\n\n\nPaństwowa organizacja wojskowa w [SOV,GetFlag]§YFederacja Rosyjska§!, mająca na celu zapewnienie bezpieczeństwo państwowe i publiczne, ochrona praw i wolności człowieka i obywatela; przekształcono z Wojsk Wewnętrznych §1Ministerstwa Spraw Wewnętrznych§! z [SOV,GetFlag]§YRussia§!."
 SOV_rosguard_22: "§Y22. Oddzielny§! Brygada Operacyjna"
 SOV_rosguard_22_desc: ""
 SOV_rosguard_21: "§Y21. Oddziel §! Brygada Operacyjna"
 SOV_rosguard_21_desc: ""
 SOV_rosguard_33: "§Y33. Oddziel§! Brygada Operacyjna"
 SOV_rosguard_33_desc: ""
 SOV_rosguard_50: "§Y50. Oddzielny§! Brygada Operacyjna"
 SOV_rosguard_50_desc: ""
 SOV_rosguard_102: "§Y102. Oddziel§! Brygada Operacyjna"
 SOV_rosguard_102_desc: ""
 SOV_rosguard_116: "§Y116. Wolontariusz§! Brygada"
 SOV_rosguard_116_desc: ""
 SOV_rosguard_tank: "Pozwól Rosgwardii używać czołgów"
 SOV_rosguard_tank_desc: "Po powstaniu Prigożyna jesteśmy gotowi powierzyć Rosgwardii czołgi"
 SOV_form_bars: "Uformuj BARY"
 SOV_form_bars_desc: "Rezerwa Specjalnej Armii Bojowej (BARS) składa się z kilkudziesięciu tysięcy „świeżych” rezerwistów, którzy dobrowolnie przeszli ścisłą selekcję w wojskowych biurach werbunkowych i podpisali kontrakty z departamentem obrony. Zaletą są ci, którzy niedawno zostali zwolnieni do rezerwy i nie stracili jeszcze umiejętności wojskowych w najpopularniejszych specjalnościach rachunkowości wojskowej"
 SOV_reorganize_airforce: "Zreorganizuj siły powietrzne"
 SOV_reorganize_airforce_desc: "Nasze siły powietrzne są w naprawdę złym stanie. Szereg poważnych reform doprowadzi go do lepszej kondycji."
 SOV_missile_development: "Rozwój rakiet"
 SOV_missile_development_desc: "W nowym tysiącleciu rakiety odgrywają jeszcze ważniejszą rolę niż kiedykolwiek wcześniej. Rosja musi pozostać w czołówce technologii rakietowych."
 SOV_avtovaz: "AWTOWAZ"
 SOV_avtovaz_desc: "AvtoVAZ to rosyjska firma produkująca samochody, założona w 1966 roku. Wcześniej nosiła nazwę VAZ, co jest skrótem od rosyjskiej nazwy Volga Automotive Plant. AvtoVAZ jest najbardziej znany ze swojej flagowej serii pojazdów Łada."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ lub Gorkovsky Avtomobilny Zavod to rosyjski producent samochodów z siedzibą w Niżnym Nowogrodzie, wcześniej znanym jako Gorki. Jest główną spółką zależną GAZ Group Holding, która sama jest częścią grupy przemysłowej Basic Element"
 SOV_rostech: "Rostech"
 SOV_rostech_desc: "Rostec, oficjalnie Państwowa Korporacja Pomocy w Rozwoju, Produkcji i Eksportu Zaawansowanych Technologii Produktów Przemysłowych Rostec, a dawniej Rostekhnologii, to rosyjski państwowy konglomerat obronny z siedzibą w Moskwie."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom jest jedyną państwową organizacją w Rosji eksportującą całą gamę produktów oraz usług i technologii wojskowych podwójnego zastosowania."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "JSC Konstruktorskoe Buro Priborostroeniya (KBP) to jedno z głównych przedsiębiorstw rosyjskiego przemysłu obronnego z siedzibą w Tule."
 SOV_tula_arms: "Ramiona Tuły"
 SOV_tula_arms_desc: "Imperial Tula Arms Plant był rosyjskim producentem broni założonym przez cara Rosji Piotra I w 1712 roku w Tule w obwodzie tulskim jako Tula Arsenal. W swojej historii produkowała broń dla państwa rosyjskiego. W czasach sowieckich jego nazwa została zmieniona z Tula Arsenal na Tula Arms Plants."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis to nazwa handlowa Grupy Promtechnologies z siedzibą w Moskwie w Rosji. Specjalizuje się w produkcji karabinów centralnego zapłonu przeznaczonych do różnorodnych zastosowań wojskowych i cywilnych"
 SOV_lobaev_arms: "Łobajew Arms"
 SOV_lobaev_arms_desc: "Lobeav Arms, oficjalnie Integrated Systems Design Bureau, LLC, to rosyjski projektant i producent karabinów precyzyjnych, amunicji do karabinów precyzyjnych i części do karabinów. Siedziba Lobeav Arms znajduje się w Tarusie w obwodzie kałuskim w Rosji."
 SOV_zil: "ZIL"
 SOV_zil_desc: "ZIL był głównym rosyjskim producentem samochodów, ciężarówek i pojazdów wojskowych. Ożywienie tej korporacji powinno ożywić rosyjską gospodarkę"
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "KAMAZ to rosyjski producent samochodów ciężarowych, autobusów i silników z siedzibą w Nabierieżnym Czełnym. Jest znany z kabiny nad ciężarówkami. Firma powstała w 1969 roku"
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors to rosyjska firma zajmująca się luksusowymi samochodami, założona w 2000 roku, pierwotnie wyłącznie jako rosyjska kawalkada"
 SOV_focus_on_luxury_cars: "Skup się na luksusowych samochodach"
 SOV_focus_on_luxury_cars_desc: "Rosjanie zasługują na więcej niż tylko kolejną tanią Ładę! Musimy poprawić wybór modeli Aurus i rozszerzyć działalność innych marek samochodów luksusowych!"
 SOV_focus_on_affordable_cars: "Skoncentruj się na niedrogich samochodach"
 SOV_focus_on_affordable_cars_desc: "Rosja jest całkowicie uzależniona od importu samochodów, powinniśmy zacząć rozszerzać produkcję własnych samochodów na nasz rynek i sprawić każdemu Rosjaninowi rosyjski samochód."
 SOV_revitalized_automobile_industry: "Zrewitalizowany przemysł samochodowy"
 SOV_revitalized_automobile_industry_desc: "Po kosztownej modernizacji i rozbudowie własnego przemysłu mamy wreszcie porządny przemysł samochodowy. Ura!"
 SOV_economic_programs: "Reformy ekonomiczne"
 SOV_economic_programs_desc: "Po upadku ZSRR i chaosie lat 90. nasza gospodarka pilnie potrzebuje reform i ożywienia."
 SOV_uralvagonzavod: "Uralwagonzawod"
 SOV_uralvagonzavod_desc: "Uralvagonzavod to rosyjska firma produkująca maszyny z siedzibą w Niżnym Tagile w Rosji. Jest to jeden z największych kompleksów naukowo-przemysłowych w Rosji i największy główny producent czołgów bojowych na świecie."
 SOV_arzamas: "Arzamy"
 SOV_arzamas_desc: "Arzamas to rosyjska strona edukacyjna oferująca kursy z zakresu historii, literatury, filozofii, sztuki i nauk humanistycznych. Serwis edukuje głównie poprzez wykłady wideo, ale zawiera także podcasty, quizy i artykuły."
 SOV_national_center_for_aviabuilding: "Krajowe Centrum Budowy Lotnictwa"
 SOV_national_center_for_aviabuilding_desc: "Rosyjski sektor lotniczy jest jednym z najbardziej perspektywicznych sektorów. Musimy inwestować w ten sektor"
 SOV_domestic_helicopter_production: "Krajowa produkcja helikopterów"
 SOV_domestic_helicopter_production_desc: "Rosyjski przemysł helikopterowy może poszczycić się dumną i pełną sukcesów tradycją produkcji jednych z najlepszych helikopterów na świecie. Musimy inwestować w ten sektor gospodarki."
 SOV_heavy_industry_investments: "Inwestycje przemysłu ciężkiego"
 SOV_heavy_industry_investments_desc: "Przemysł ciężki był kamieniem węgielnym gospodarki radzieckiej. Aby ożywić naszą gospodarkę, musimy najpierw zainwestować w ożywienie takiego przemysłu ciężkiego."
 SOV_refined_metallurgy: "Wyrafinowana metalurgia"
 SOV_refined_metallurgy_desc: "Metalurgia to strategiczna branża, w którą musimy inwestować i rozwijać się za wszelką cenę."
 SOV_expand_tungsten_mining: "Rozwiń Wydobycie wolframu"
 SOV_expand_tungsten_mining_desc: "Wolfram, czyli wolfram, to pierwiastek chemiczny o symbolu W i liczbie atomowej 74. Jest to rzadki metal występujący naturalnie na Ziemi niemal wyłącznie w postaci związków. Występuje w wielu stopach, które mają liczne zastosowania. Twardość i duża gęstość wolframu sprawiają, że nadaje się on do zastosowań wojskowych w pociskach penetrujących."
 SOV_expand_iron_mining: "Rozwiń produkcję stali"
 SOV_expand_iron_mining_desc: "Stal to stop składający się z żelaza zawierający zazwyczaj kilka dziesiątych procenta węgla w celu poprawy jego wytrzymałości i odporności na pękanie w porównaniu z innymi formami żelaza. Ze względu na wysoką wytrzymałość na rozciąganie i niski koszt stal jest stosowana w budynkach, infrastrukturze, narzędziach, statkach, pociągach, samochodach, maszynach, urządzeniach elektrycznych i broni."
 SOV_expand_gold_mining: "Rozwiń Wydobywanie złota"
 SOV_expand_gold_mining_desc: "Złoto to pierwiastek chemiczny o symbolu Au i liczbie atomowej 79. Użyteczne właściwości fizyczne i chemiczne złota doprowadziły do ​​jego ciągłego stosowania w odpornych na korozję złączach elektrycznych we wszystkich typach urządzeń komputerowych (jego główne zastosowanie przemysłowe). Złoto jest również wykorzystywane w ekranowaniu podczerwieni, produkcji kolorowego szkła, złoceniu i odbudowie zębów."
 SOV_expand_aluminium_mining: "Rozwiń Wydobywanie aluminium"
 SOV_expand_aluminium_mining_desc: "Aluminium to pierwiastek chemiczny o symbolu Al i liczbie atomowej 13. Aluminium ma gęstość mniejszą niż inne powszechnie stosowane metale, około jednej trzeciej gęstości stali. W XXI wieku aluminium jest wykorzystywane w transporcie, inżynierii, budownictwie i opakowaniach. Jest kluczowym składnikiem stopów płatowców samolotów."
 SOV_industrial_expansion_plan: "Plan Rozwoju Przemysłu"
 SOV_industrial_expansion_plan_desc: "Koniec lat 90. pozostawił Rosję pogrążoną w jednym z najpoważniejszych kryzysów gospodarczych we współczesnej historii. Szerzy się bezrobocie i panuje miażdżąca bieda, będąca skutkiem poradzieckiego okresu szybkiej prywatyzacji i masowej emigracji przedsiębiorstw i wysokiej klasy pracowników na Zachód. Lata 2000 muszą być lepsze, a przemysł cywilny musi zostać wzmocniony na potrzeby handlu krajowego i międzynarodowego."
 SOV_domestic_aircraft_production: "Krajowa produkcja samolotów"
 SOV_domestic_aircraft_production_desc: "Rosyjski przemysł lotniczy może poszczycić się dumną i pełną sukcesów tradycją produkcji jednych z najlepszych samolotów na świecie. Musimy inwestować w ten sektor gospodarki."
 SOV_expand_tankograd: "Rozwiń Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, pseudonim Czelabińskiej Fabryki Traktorów, był miejscem znaczącego wysiłku w zakresie produkcji czołgów podczas Wielkiej Wojny Ojczyźnianej. Po wojnie kontynuowała produkcję czołgów dla Związku Radzieckiego, a dzisiejsza rozbudowa pozwoli na dalszą modernizację i zwiększenie jej mocy produkcyjnych."
 SOV_domestic_auto_production: "Krajowa produkcja samochodów"
 SOV_domestic_auto_production_desc: "Przemysł motoryzacyjny w Rosji nigdy nie był szczególnie silny, choć na przestrzeni lat pojawiło się kilka znanych marek. Firmy o długiej tradycji, takie jak Łada, i nowsze firmy zajmujące się luksusowymi samochodami, takie jak AURUS, muszą otrzymać fundusze, aby eksportować i rozszerzać rosyjską soft power za granicę."
 SOV_expand_kalashnikov_concern: "Rozwiń koncern Kałasznikow"
 SOV_expand_kalashnikov_concern_desc: "Koncern JSC Kałasznikow, znany do 2013 roku jako Zakłady Budowy Maszyn w Iżewsku, to rosyjski koncern zajmujący się produkcją obronną. Koncern projektuje i produkuje szeroką gamę broni, w tym broń strzelecką, kierowane pociski artyleryjskie oraz szeroką gamę innej broni precyzyjnej. Koncern Kałasznikow produkuje 95% całej broni strzeleckiej w Rosji, co czyni go największym producentem broni palnej w Rosji."
 SOV_discuss_lifting_sanctions: "Omów zniesienie sankcji"
 SOV_discuss_lifting_sanctions_desc: "Musimy zwrócić się do obcych mocarstw, które nakładają na nas sankcje, o zniesienie tych sankcji. Czy na pewno zrobiliśmy wystarczająco dużo, aby ich uspokoić?"
 SOV_entice_foreign_investments: "Przyciągnij inwestycje zagraniczne"
 SOV_entice_foreign_investments_desc: "Inwestycje zagraniczne mogą pomóc naszemu krajowi wyjść z trudności gospodarczych. Rosja to zwłaszcza świetny kraj do inwestowania, ponieważ wiele naszych zasobów jest nadal słabo rozwiniętych, a zagraniczna wiedza specjalistyczna i środki pieniężne mogą pomóc nam w pełni uwolnić nasz potencjał gospodarczy."
 SOV_revaluation_of_the_ruble: "Rewaluacja rubla"
 SOV_revaluation_of_the_ruble_desc: "W ciągu ostatniej dekady wartość rosyjskiej waluty rubla gwałtownie spadła na skutek nierozsądnych decyzji w zakresie polityki handlu zagranicznego, a także niewystarczającego zapobiegania skutkom inflacyjnym. Musimy przywrócić wartość rubla tak dobrze, jak to możliwe."
 SOV_european_interaction_plan: "Europejski plan interakcji"
 SOV_european_interaction_plan_desc: "Potrzebujemy planu właściwej interakcji z mocarstwami europejskimi, które łączą z nami istotne stosunki gospodarcze (a czasami także sankcje wobec nas)."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream to projekt gazociągu przez Morze Bałtyckie do jednego z głównych odbiorców gazu w Rosji – Niemiec. Taki system pozwala Rosji i Niemcom ominąć państwa Europy Wschodniej w zakresie przesyłu gazu, dając Rosji wolną rękę do zastraszania tych krajów, a Niemcom swobodę ignorowania tego zastraszania."
 SOV_south_stream: "Południowy Strumień"
 SOV_south_stream_desc: "Odpowiednik Nord Stream, gazociąg Southstream to program gazociągu prowadzącego z obwodu rostowskiego w Rosji przez Morze Czarne. Rurociąg ma przebiegać przez Bułgarię, a następnie rozdzielać się na północ w kierunku Austrii i na południe w kierunku Włoch."
 SOV_uaz: "UAZ"
 SOV_uaz_desc: "UAZ to producent samochodów z siedzibą w Uljanowsku w Rosji, który produkuje pojazdy terenowe, autobusy i ciężarówki. Od 2000 roku jest częścią grupy motoryzacyjnej Sollers"
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri to trzeci rurociąg z naszej trylogii głównych rurociągów międzystanowych. Sila Sibiri zaopatruje Chiny, naszego bliskiego sojusznika, całą potrzebną ropę naftową i gaz, zapewniając, że zawsze znajdzie się klient, który zaoferuje wyższą cenę za nasz gaz, gdyby Zachód ponownie uderzył nas głupimi sankcjami."
 SOV_appease_foreign_powers: "Ułagodzić obce mocarstwa"
 SOV_appease_foreign_powers_desc: "Aby zapewnić Rosji pokój wewnętrzny i zagraniczny, wielkie mocarstwa za granicą muszą zarówno przestać postrzegać Rosję jako bezpośrednie zagrożenie, jak i przestać postrzegać Rosję jako potencjalną ofiarę. Jeśli uda nam się przekonać cudzoziemców, że nie stanowimy już dla nich bezpośredniego zagrożenia, ich siła karna wobec nas może się zmniejszyć."
 SOV_resist_the_washington_consensus: "Sprzeciwiajcie się konsensusowi waszyngtońskiemu"
 SOV_resist_the_washington_consensus_desc: "Konsensus Waszyngtoński przekazany Jelcynowi przez jego marionetkowych władców w Waszyngtonie niszczy naszą gospodarkę, a w rzeczywistości stwarza Zachodowi szansę na wykupienie naszego państwa. Potrzebujemy nowego planu naprawy gospodarczej dla Rosji i musimy całkowicie odrzucić plany Jelcyna."
 SOV_return_to_the_gold_standard: "Powrót do standardu złota"
 SOV_return_to_the_gold_standard_desc: "Bez fizycznego wsparcia papierowe pieniądze są bezwartościowe. Należy przywrócić standard złota, aby ustabilizować wartość każdego rubla w obiegu."
 SOV_decree_no_585: "Dekret nr 585"
 SOV_decree_no_585_desc: "W 2003 roku dekretem nr 585 utworzono RZhD jako spółkę akcyjną. Spółka odpowiada za obsługę rosyjskiego systemu kolejowego."
 SOV_sakhalin_railway: "Rewitalizacja kolei sachalińskiej"
 SOV_sakhalin_railway_desc: "Kolej na wyspie Sachalin, u wybrzeży Pacyfiku w Rosji, w pobliżu Japonii, jest kluczową częścią gospodarki Sachalina."
 SOV_expand_the_trans_siberian_railroad: "Rozbudowa kolei transsyberyjskiej"
 SOV_expand_the_trans_siberian_railroad_desc: "Kolej Transsyberyjska to główna arteria rosyjskiej gospodarki, łącząca Moskwę z Władywostokiem. Rozwój tej sieci jest warunkiem wstępnym dalszego rozwoju gospodarczego."
 SOV_appease_the_moscow_oligarchs: "Uspokój moskiewskich oligarchów"
 SOV_appease_the_moscow_oligarchs_desc: "Inwestując trochę pieniędzy, możemy uspokoić moskiewskich oligarchów"
 SOV_all_roads_lead_to_moscow: "Wszystkie drogi prowadzą do Moskwy"
 SOV_all_roads_lead_to_moscow_desc: "Należy skupić się na drogach prowadzących do Moskwy, ponieważ jest to centrum gospodarki naszego kraju. Dzięki temu powstaną lepsze szlaki handlowe, co będzie korzystne dla naszej gospodarki."
 SOV_high_speed_rail_construction: "Budowa kolei dużych prędkości"
 SOV_high_speed_rail_construction_desc: "Nasz obecny system kolei jest przestarzały. Inwestycja w kolej dużych prędkości to doskonały wybór"
 SOV_explore_arctic_gas_fields: "Eksploruj arktyczne pola gazowe"
 SOV_explore_arctic_gas_fields_desc: "Arktyczne pola gazowe posiadają duże zasoby ropy naftowej i gazu. Ich eksploracja może skutkować zwiększeniem wydobycia gazu i ropy w kraju"
 SOV_expansionary_monetary_policy: "Ekspansywna polityka pieniężna"
 SOV_expansionary_monetary_policy_desc: "Wstrzyknięcie odrobiny płynu do gospodarki pomoże nam ją pobudzić w dłuższej perspektywie"
 SOV_attract_foreign_investors: "Przyciągnij inwestorów zagranicznych"
 SOV_attract_foreign_investors_desc: "Przyciągnięcie zagranicznego inwestora do handlu jest jednym z najlepszych sposobów na ożywienie naszej gospodarki"
 SOV_economic_stimulus: "Stymulacja Gospodarcza"
 SOV_economic_stimulus_desc: "Wstrzyknięcie odrobiny płynu do gospodarki pomoże nam ją pobudzić w dłuższej perspektywie"
 SOV_state_capitalism: "Kapitalizm państwowy"
 SOV_state_capitalism_desc: "Pozbycie się tych moskiewskich oligarchów pomoże nam w walce z stale rosnącą korupcją w naszym kraju"
 SOV_rise_of_the_oligarchs: "Powstanie oligarchów"
 SOV_rise_of_the_oligarchs_desc: "Pomoc oligarchom wzmocni nasze relacje z nimi"
 SOV_russian_federation_stabilization_fund: "Fundusz Stabilizacyjny Federacji Rosyjskiej"
 SOV_russian_federation_stabilization_fund_desc: "Utworzony w 2004 r. Стабилизационный фонд Российской Федерации („fundusz stabilizacyjny Federacji Rosyjskiej”) był inicjatywą rządu Putina mającą na celu zabezpieczenie wrażliwego przemysłu naftowego kraju przed potencjalnymi spadkami cen ropy. Fundusz powstał w wyniku wniosków wyciągniętych z kryzysu gospodarczego w 1998 r., który był częściowo spowodowany niestabilnymi cenami gazu i ropy."
 SOV_deregulation: "Deregulacja"
 SOV_deregulation_desc: "Regulacja rynku prowadzi do korupcji, błędnych kalkulacji i chaosu gospodarczego. Powinniśmy zachęcać do rozwoju każdej branży, która okaże się zyskowna w ramach systemu wolnego handlu, wolnej waluty i wolnego barteru. Tylko wolna gospodarka może mieć nadzieję na silną gospodarkę."
 SOV_ignore_oligarchic_corruption: "Ignoruj ​​​​korupcję oligarchiczną"
 SOV_ignore_oligarchic_corruption_desc: "Oligarchowie są jednym z naszych kluczowych zwolenników. Dopóki dadzą nam dziesięć procent, możemy spojrzeć z drugiej strony na ich, hm, inne działania."
 SOV_entice_oligarchic_investment: "Przyciągnij inwestycję oligarchiczną"
 SOV_entice_oligarchic_investment_desc: "Oligarchowie mają w rękach mnóstwo pieniędzy. Ludzie nie będą już dłużej tolerować korupcji, więc powinniśmy przekazać jej część dalej. Ulgi podatkowe i inne zachęty mogą skłonić oligarchów do rozpoczęcia wydawania pieniędzy."
 SOV_regulate_the_market: "Reguluj rynek"
 SOV_regulate_the_market_desc: "Ktokolwiek zdecydował, że „wolne rynki” to dobra rzecz, która robi dobre rzeczy, jest idiotą. Nasz rząd musi uczynić z polityki centralnej regulację rynku, która przyniesie rezultaty pożądane przez naród rosyjski."
 SOV_nationalize_foreign_industry: "Znacjonalizacja zagranicznego przemysłu"
 SOV_nationalize_foreign_industry_desc: "Zakłady przemysłowe będące własnością cudzoziemców zawsze stanowią zagrożenie bezpieczeństwa ekonomicznego. Ponieważ zagraniczne kraje grożą nam sankcjami gospodarczymi, zawsze istnieje ryzyko, że właściciele zakładów przemysłowych wyjdą w nocy i zabiorą ze sobą istotne części swoich zakładów. Aby temu zapobiec, musimy upomnieć się o te gałęzie przemysłu na rzecz państwa – nawet jeśli obraża to obce państwa."
 SOV_root_out_oligarchs: "Wykorzenić oligarchów"
 SOV_root_out_oligarchs_desc: "Zniszczenie klasy oligarchów może nie być całkowicie możliwe, ale należy wykorzenić ich wpływ na rosyjską gospodarkę."
 SOV_intl_oil_price_agreements: "Międzynarodowe porozumienia w sprawie cen ropy naftowej"
 SOV_intl_oil_price_agreements_desc: "Jako eksporter ropy Rosja jest rywalem Organizacji Krajów Eksportujących Ropę Naftową OPEC, która zrzesza 15 światowych eksporterów ropy naftowej, a jej działania sprowadzają się zasadniczo do zmowy cenowej. Jednak to nie musi być złe: Rosja może zawierać podstępne układy z OPEC, aby również stymulować wzrost cen ropy."
 SOV_oil_drilling_expansion: "Ekspansja wierceń naftowych"
 SOV_oil_drilling_expansion_desc: "Pod Morzem Kaspainskim znajdują się miliony baryłek ropy, które tylko czekają na wypompowanie na powierzchnię."
 SOV_trade_with_the_east: "Handel ze Wschodem"
 SOV_trade_with_the_east_desc: "Ponieważ rynki zachodnie są tak silne i dobrze rozwinięte, wschód zapewnia partnerom handlowym większe możliwości – szczególnie w Chinach."
 SOV_trade_with_north_korea: "Handel z Koreą Północną"
 SOV_trade_with_north_korea_desc: "Reżim północnokoreański miał jednego z nielicznych zwolenników i zwolenników w Związku Radzieckim. Rosji, bardziej zaniepokojonej swoimi wewnętrznymi walkami, nie udało się właściwie zastąpić ZSRR jako partnera interesów gospodarczych i politycznych Korei Północnej, przez co Pjongjang wślizgnął się w strefę wpływów Pekinu. Ze względu na naszą strategiczną pozycję na Dalekim Wschodzie musimy ponownie nawiązać stosunki."
 SOV_trade_with_authoritarian_countries: "Handel z krajami autorytarnymi"
 SOV_trade_with_authoritarian_countries_desc: "Chociaż demokracje są wolne, autorytaryzm zapewnia niezawodne zależności. Zazwyczaj rządy autorytarne gorzej radzą sobie z poszerzaniem własnego zasięgu gospodarczego i różnorodności niż państwa demokratyczne, w związku z czym jest bardziej prawdopodobne, że wpadną w długotrwałego wasala gospodarczego swoich partnerów handlowych. Być może jest to nisza, w którą Rosja dobrze by się wpisała."
 SOV_trade_with_democratic_countries: "Handel z krajami demokratycznymi"
 SOV_trade_with_democratic_countries_desc: "Demokracje na świecie charakteryzują się zwykle wyższym stopniem wolności gospodarczej, brakiem interwencji rządu w prywatny biznes i stabilnością finansową niż ich autokratyczne odpowiedniki. W rezultacie pożądane może być zbudowanie znaczących stosunków handlowych z demokratycznymi krajami świata. Rosja, która zawsze potrzebuje wiarygodnych partnerów do eksportu swoich zasobów naturalnych, przydałaby się im dobra reputacja."
 SOV_trade_with_south_korea: "Handel z Koreą Południową"
 SOV_trade_with_south_korea_desc: "Przez długi czas Moskwa była niepewnym zwolennikiem reżimu północnokoreańskiego w Pjongjangu. Jednak od czasu upadku Związku Radzieckiego Korea Północna zdecydowanie dołączyła do grona chińskich partnerów geopolitycznych. Pjongjang nie jest już zależny od rosyjskiej pomocy, a rywalizujący z nim rząd w Seulu okazał się bardziej utalentowany ekonomicznie. Rosja powinna dostosować swoje interesy do Korei Południowej."
 SOV_trade_with_india: "Handel z Indiami"
 SOV_trade_with_india_desc: "Indie są naszym kluczowym sojusznikiem i partnerem strategicznym w Azji Południowej. Powinniśmy starać się utrzymać te relacje przez cały XXI wiek, zaczynając od stosunków handlowych."
 SOV_trade_with_pakistan: "Handel z Pakistanem"
 SOV_trade_with_pakistan_desc: "Indie są od dawna naszym sojusznikiem, a Pakistan sojusznikiem Stanów Zjednoczonych. Ale zimna wojna się skończyła, a Pakistan został zniszczony przez Stany Zjednoczone w imię wojny z terroryzmem. Powinniśmy podać im pomocną dłoń, a handel jest pierwszym krokiem. Być może moglibyśmy pomóc w przemyśleniu spraw z Indiami."
 SOV_expand_aeroflot_routes: "Rozwiń Trasy Aerofłotu"
 SOV_expand_aeroflot_routes_desc: "Aeroflot to rosyjska narodowa linia lotnicza działająca od powstania ZSRR. Jego trasy powinny zostać rozszerzone na odległe zakątki imperium, aby je zbliżyć."
 SOV_european_economic_deals: "Europejskie umowy gospodarcze"
 SOV_european_economic_deals_desc: "Europa jest gospodarczym centrum świata. Musimy ustanowić nowe powiązania gospodarcze, aby przyciągnąć więcej europejskich inwestorów."
 SOV_expand_economic_policy: "Zmodernizowana Gospodarka"
 SOV_expand_economic_policy_desc: "Nowoczesne gospodarki zajmują się zaawansowanymi technologiami, w szczególności komputerami, sztuczną inteligencją i alternatywnymi źródłami energii. Rosji brakuje tych komponentów, dlatego trzeba dokonać odpowiednich inwestycji."
 SOV_southern_arms_exports: "Projekt Khazri"
 SOV_southern_arms_exports_desc: "Eksport broni do naszych sojuszników na subkontynencie indyjskim może pomóc w zwiększeniu naszych wpływów w regionie."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 to rozbudowa gazociągu Nord Stream do Niemiec. Sprawi, że Niemcy będą jeszcze bardziej uzależnieni od naszego gazu i w związku z tym jeszcze bardziej wkurzy Europę Wschodnią, ponieważ daje nam większą swobodę w zastraszaniu ich."
 SOV_manufacturing_improvements: "Udoskonalenia produkcyjne"
 SOV_manufacturing_improvements_desc: "Stare radzieckie maszyny mogą wykonać tylko określoną pracę przy ograniczonej jakości. Potrzebujemy nowych metod, maszyn i procesów."
 SOV_computers: "Przemysł skomputeryzowany"
 SOV_computers_desc: "Komputery są użytecznym narzędziem w wielu dziedzinach przemysłu i niezwykle istotne jest, abyśmy je jednocześnie zintegrowali."
 SOV_expand_the_tech_industry: "Rosyjski sektor IT"
 SOV_expand_the_tech_industry_desc: "IT to dynamicznie rozwijająca się branża XXI wieku. Ktokolwiek go opanuje, będzie mistrzem stulecia."
 SOV_advanced_semiconductor_manufacturing: "Zaawansowana produkcja półprzewodników"
 SOV_advanced_semiconductor_manufacturing_desc: "Półprzewodniki są podstawą nowoczesnej technologii i współczesnego życia, ponieważ są używane we wszystkim, od samochodów, przez samoloty, komputery, aż po zatyczki analne. Kontrola nad procesem produkcji tych półprzewodników ma kluczowe znaczenie dla hegemonii XXI wieku."
 SOV_superconductors: "Rozwój nadprzewodników"
 SOV_superconductors_desc: "Nadprzewodnictwo to zespół właściwości fizycznych obserwowanych w niektórych materiałach, w których zanika opór elektryczny, a pola strumienia magnetycznego są wydalane z materiału. Każdy materiał wykazujący te właściwości jest nadprzewodnikiem. W przeciwieństwie do zwykłego przewodnika metalicznego, którego rezystancja maleje stopniowo wraz ze spadkiem temperatury, nawet do niemal zera absolutnego, nadprzewodnik ma charakterystyczną temperaturę krytyczną, poniżej której opór gwałtownie spada do zera. Mają świetne zastosowania w informatyce kwantowej."
 SOV_the_silicon_taiga: "Tajga krzemowa"
 SOV_the_silicon_taiga_desc: "„Krzemowa Tajga” to termin określający rosyjską branżę IT, podobny do „Doliny Krzemowej” w USA."
 SOV_kaspersky_labs: "Kaspersky Lab"
 SOV_kaspersky_labs_desc: "Kaspersky Labs to rosyjski międzynarodowy dostawca rozwiązań zapewniających cyberbezpieczeństwo i oprogramowanie antywirusowe z siedzibą w Moskwie. Została założona w 1997 roku przez Eugene'a Kaspersky'ego, Natalię Kaspersky i Aleksieja De-Monderika. Kaspersky Lab opracowuje i sprzedaje oprogramowanie antywirusowe, bezpieczeństwo internetowe, zarządzanie hasłami, bezpieczeństwo punktów końcowych oraz inne produkty i usługi związane z cyberbezpieczeństwem."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "Yandex LLC to rosyjska międzynarodowa firma technologiczna dostarczająca produkty i usługi związane z Internetem. Służy przede wszystkim odbiorcom w Rosji i krajach WNP. Mówiąc najprościej, jest to rodzimy Google w Rosji. To największa firma technologiczna w Rosji i druga co do wielkości rosyjskojęzyczna wyszukiwarka w Internecie, z udziałem w rynku wynoszącym ponad 42%. Jest piątą co do wielkości wyszukiwarką na świecie."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) to rosyjski internetowy serwis społecznościowy z siedzibą w Sankt Petersburgu. VK jest używany głównie przez osoby mówiące po rosyjsku. Pomyśl o tym jak o rosyjskim odpowiedniku Facebooka. Według stanu na sierpień 2018 r. VK posiadało co najmniej 500 milionów kont. Sieć cieszyła się popularnością także na Ukrainie, do czasu jej zakazu przez Radę Najwyższą w 2017 roku."
 SOV_quantum_computing: "Obliczenia kwantowe"
 SOV_quantum_computing_desc: "Komputer kwantowy to komputer wykorzystujący zjawiska mechaniki kwantowej. W małych skalach materia fizyczna wykazuje właściwości zarówno cząstek, jak i fal, a obliczenia kwantowe wykorzystują to zachowanie przy użyciu specjalistycznego sprzętu. Fizyka klasyczna nie jest w stanie wyjaśnić działania tych urządzeń kwantowych, a skalowalny komputer kwantowy mógłby wykonywać niektóre obliczenia wykładniczo szybciej niż jakikolwiek nowoczesny klasyczny komputer. W szczególności wielkoskalowy komputer kwantowy mógłby złamać powszechnie stosowane schematy szyfrowania i pomóc fizykom w przeprowadzaniu symulacji fizycznych."
 SOV_uranium_one_sale: "Jedna sprzedaż uranu"
 SOV_uranium_one_sale_desc: "Uranium One to międzynarodowa grupa spółek wchodząca w skład obwodu zarządczego grupy TENEX należącej do Rosatom State Corporation. Został sprzedany rosyjskim interesom w 2010 roku. Od 2013 roku jest spółką zależną w całości należącą do moskiewskiej Grupy Uranium One, będącej częścią rosyjskiego państwowego koncernu nuklearnego Rosatom."
 SOV_jinr: "Wspólny Instytut Badań Jądrowych"
 SOV_jinr_desc: "Wspólny Instytut Badań Jądrowych w Dubnej jest międzynarodowym centrum badawczym nauk nuklearnych, zatrudniającym 5500 pracowników, w tym 1200 naukowców z ponad 1000 doktoratami z osiemnastu krajów. Większość naukowców to jednak wybitni naukowcy rosyjscy. Instytut posiada siedem laboratoriów, każde o własnej specjalizacji: fizyka teoretyczna, fizyka cząstek, fizyka ciężkich jonów, fizyka materii skondensowanej, reakcje jądrowe, fizyka neutronów i informatyka. Instytut posiada oddział zajmujący się badaniami radiacyjnymi i radiobiologicznymi oraz innymi eksperymentalnymi eksperymentami fizycznymi ad hoc."
 SOV_gamaleya_institute: "Instytut Gamaleyi"
 SOV_gamaleya_institute_desc: "Instytut Badawczy Epidemiologii i Mikrobiologii Gamaleya, wcześniej Federalne Centrum Badań nad Epidemiologią i Mikrobiologią N. F. Gamaleya, to rosyjski instytut medyczno-badawczy podlegający Ministerstwu Zdrowia Federacji Rosyjskiej. Godne uwagi jest stworzenie pierwszej na rynku szczepionki na Covid-19, Sputnik-V."
 SOV_trade_with_the_south: "Handel z subkontynentem"
 SOV_trade_with_the_south_desc: "Subkontynent Indyjski to ogromny, w dużej mierze niewykorzystany rynek. Powinniśmy wykorzystać nasze historyczne powiązania z regionem na swoją korzyść i dotrzeć tam, zanim zrobi to ktokolwiek inny."
 SOV_expand_trade_policy: "Ekspansja handlu"
 SOV_expand_trade_policy_desc: "Zwiększający się eksport zwiększy nasze globalne wpływy, uczyni nas bogatszymi i sprawi, że inni będą od nas bardziej zależni."
 SOV_tighten_ties_with_ukraine: "Zacieśnić więzi z Ukrainą"
 SOV_tighten_ties_with_ukraine_desc: "Choć Ukraińcy mają pewne problemy ze zrozumieniem tego, ale powinniśmy im jasno powiedzieć: jesteśmy tego samego pochodzenia etnicznego. Dlatego powinniśmy być dla nich bardziej przyjaźni!"
 SOV_CSTO_enlargement_with_ukr: "Zaproś Ukrainę do OUBZ"
 SOV_CSTO_enlargement_with_ukr_desc: "Białoruś jest już w naszym sojuszu braterskim. Nadszedł czas, aby zaprosić Ukrainę do naszego bloku."
 SOV_mutual_economic_prosperity: "Wzajemna współpraca gospodarcza"
 SOV_mutual_economic_prosperity_desc: "Nasze sąsiadujące ze sobą narody nie powinny opierać się wzajemnemu handlowi. Dlatego musimy usunąć wszystkie przeszkody, które mogą mieć wpływ na wolny handel."
 SOV_ukrainian_russian_defense: "Wzajemna obrona rosyjsko-ukraińska"
 SOV_ukrainian_russian_defense_desc: "Ponieważ jesteśmy braćmi z Ukrainą, musimy się bronić i walczyć o siebie do ostatniej kropli!"
 SOV_religious_subjugation: "Podporządkowanie religijne"
 SOV_religious_subjugation_desc: "Ukraina nie musi mieć własnego kościoła. Obydwoje jesteśmy narodami prawosławnymi i nic nie powinno powodować między nami sporów."
 SOV_promote_russian_language: "Państwo dwujęzyczne"
 SOV_promote_russian_language_desc: "Czas promować język rosyjski na Ukrainie i wreszcie przełamać barierę językową pomiędzy naszymi narodami."
 SOV_brotherhood_forever: "Braterstwo na zawsze!"
 SOV_brotherhood_forever_desc: "Jesteśmy poradzieckimi braćmi i powinniśmy pielęgnować naszą dobrą przyjaźń!"
 SOV_eat_burgers_with_obama: "Jedz burgery z Obamą"
 SOV_eat_burgers_with_obama_desc: "Aby ogłosić nasze odrodzenie geopolityczne, umówimy naszego prezydenta z wizytą u naszego poprzedniego rywala, a dzisiejszego przyjaciela, Stanów Zjednoczonych!"
 SOV_freedom_better_than_non_freedom: "Wolność niż niewolność"
 SOV_freedom_better_than_non_freedom_desc: "Nie ma sensu uciskać naszych obywateli. Państwo nie powinno przekreślać swobodnego myślenia, które generuje nowe idee, które pomogą naszemu krajowi się odbudować!"
 SOV_police_not_milice: "Policja, nie Milicja!"
 SOV_police_not_milice_desc: "W ramach naszej zasadniczej reformy policji powinniśmy przywrócić prestiż naszych sił bezpieczeństwa. Zrobimy to, zmieniając nazwę naszej Milicji na Policję!"
 SOV_crush_cult_of_stalin: "Potępiać kult Stalina"
 SOV_crush_cult_of_stalin_desc: "Wielu naszych rodaków nadal wierzy, że Stalin był największym przywódcą w historii Rosji. Musimy zniszczyć ten kult i sprawić, by Rosjanie uwierzyli w naszych obecnych i przyszłych przywódców!"
