 SOV_svetov: "Prawdziwy rosyjski libertarianizm"
 SOV_svetov_desc: "Wreszcie nadeszła era prawdziwego rosyjskiego libertarianizmu"
 SOV_parnas: "PARNAS"
 SOV_parnas_desc: "Partia Wolności Ludowej, często znana w skrócie PARNAS, oraz Partia Republikańska Rosji była liberalno-demokratyczną partią polityczną w Rosji. Była to jedna z pierwszych partii opozycyjnych powstałych w ostatnich latach istnienia Związku Radzieckiego."
 SOV_kasyanov: "Michaił Kasjanow"
 SOV_kasyanov_desc: "Michaił Michajłowicz Kasjanow (urodzony 8 grudnia 1957) to rosyjski mąż stanu, polityk i osoba publiczna. Jest przewodniczącym partii politycznej Partii Wolności Ludowej."
 SOV_from_center_to_regions: "Od Centrum do Regionów"
 SOV_from_center_to_regions_desc: "Uważamy, że dobrobyt gospodarczy kraju jest nie do pomyślenia bez rozwoju gospodarczego regionów i gmin. Jesteśmy zwolennikami przywrócenia władzy – politycznej, gospodarczej, administracyjnej – regionom i gminom."
 SOV_eliminate_FSS: "Wyeliminuj FSS"
 SOV_eliminate_FSS_desc: "Powinniśmy przekształcić FSS w Federalną Służbę Kontrwywiadu; usunąć ze swoich funkcji śledztwo, walkę z korupcją oraz ze swoich struktur jednostki Służby Łączności Rządu i Straży Granicznej."
 SOV_demilitarize_mia: "Zdemilitaryzować Ministerstwo Spraw Wewnętrznych"
 SOV_demilitarize_mia_desc: "Należy zdemilitaryzować Ministerstwo Spraw Wewnętrznych, wycofać z jego struktur wojska wewnętrzne i utworzyć na ich bazie Ludową Gwardię Narodową pod przewodnictwem Prezydenta Federacji Rosyjskiej i pod kontrolą parlamentu, z jasno określonymi funkcjami. Wprowadzić legislacyjny zakaz użycia jednostek OMON-u przeciwko pokojowym działaniom cywilnym."
 SOV_reduce_taxes_on_small_businesses: "Obniż podatki dla małych firm"
 SOV_reduce_taxes_on_small_businesses_desc: "Obniżenie podatków dla małych przedsiębiorstw jest szczególnie konieczne, aby pobudzić naszą gospodarkę."
 SOV_ease_administrative_pressure: "Złagodź presję administracyjną"
 SOV_ease_administrative_pressure_desc: "Rośnie presja administracyjna na regiony. Nie możemy stać bezczynnie i przyglądać się temu, co się dzieje."
 SOV_true_russian_people_power: "Prawdziwa rosyjska siła ludowa"
 SOV_true_russian_people_power_desc: "W wyniku reform pod przewodnictwem Michaiła Kasjanowa Rosja przeszła okres transformacji politycznej, mającej na celu ugruntowanie prawdziwej władzy ludowej."
 SOV_abolition_of_visas_for_eu_citizens: "Zniesienie wiz dla obywateli UE"
 SOV_abolition_of_visas_for_eu_citizens_desc: "Likwidacja barier wizowych sprzyja rozwojowi stosunków gospodarczych. Swobodniejszy przepływ przedsiębiorców, inwestorów i specjalistów pomiędzy Rosją a krajami UE wzmacnia więzi gospodarcze i stymuluje wspólne projekty."
 SOV_anti_corruption_agency: "Agencja Antykorupcyjna"
 SOV_anti_corruption_agency_desc: "W Rosji korupcja stała się systemem ściśle powiązanym z władzą. Władza stała się synonimem korupcji. Dlatego walka z korupcją będzie szczególnie trudna. Dlatego musi być energiczny i kompleksowy. Dlatego walka z korupcją leży w interesie wszystkich. Proponujemy wdrożenie ogólnopolskiego programu antykorupcyjnego, angażującego wszystkich obywateli chcących włączyć się w ten proces."
 SOV_adhere_to_nato_policy: "Przestrzegaj polityki NATO"
 SOV_adhere_to_nato_policy_desc: "Kurs ten przyczynia się do bezpieczeństwa, stabilności i wzajemnego zrozumienia między narodami. Interakcja z NATO otwiera drzwi do konstruktywnego dialogu, wymiany doświadczeń i wspólnych rozwiązań problemów świata. Kontynuacja współpracy zapewnia Rosji wpływy na arenie międzynarodowej i pozwala zachować trwałą równowagę interesów."
 SOV_establishment_of_free_independent_alliance: "Utworzenie Wolnego Niezależnego Sojuszu"
 SOV_establishment_of_free_independent_alliance_desc: "Musimy przywrócić stosunki dyplomatyczne ze wszystkimi republikami poradzieckimi. A także być może zorganizować własny związek na rzecz wspólnego rozwoju gospodarczego i wojskowego."
 SOV_membership_in_a_free_independent_alliance: "Członkostwo w Wolnym Niezależnym Sojuszu"
 SOV_membership_in_a_free_independent_alliance_desc: "Teraz, kiedy ustanowiliśmy nasz wolny, niezależny sojusz, musimy wysłać zaproszenia do wszystkich byłych republik radzieckich. Razem będziemy bronić demokracji na całym świecie!"
 SOV_membership_subjects: "Członkostwo podmiotów"
 SOV_membership_subjects_desc: "Bez podmiotów naszej federacji sojusz nie będzie całością."
 SOV_membership_east: "Członkostwo Wschodu"
 SOV_membership_east_desc: "Zaproszenie krajów wschodnich nada naszemu sojuszowi znaczące korzyści. Po pierwsze, kraje wschodnie dysponują bogatymi zasobami i silną gospodarką, co zapewni nam niezbędne wsparcie w konfliktach i obronie. Po drugie, kraje wschodnie dysponują silnymi zdolnościami wojskowymi i technologią, które wzmocnią ogólną siłę naszego sojuszu i odstraszą potencjalnych agresorów. Jeśli nie zaprosimy do sojuszu krajów wschodnich, ryzykujemy utratę szansy na wzmocnienie naszych zdolności obronnych i zdolności do ochrony demokracji przed zagrożeniami zewnętrznymi."
 SOV_membership_pribalt: "Członkostwo krajów bałtyckich"
 SOV_membership_pribalt_desc: "Zaproszenie państw bałtyckich do naszego sojuszu ma wiele zalet. Po pierwsze, kraje te posiadają strategiczne położenie na Morzu Bałtyckim, które zapewnia im dostęp do ważnych szlaków morskich i zasobów. Ponadto rozwinęły sektory przemysłowe i technologiczne, co może znacząco wzmocnić nasze możliwości produkcyjne i badawcze. Jeśli nie zaprosimy państw bałtyckich, ryzykujemy utratę ważnych więzi i terytoriów sojuszniczych, co osłabiłoby naszą wspólną obronę. W przypadku agresji naszych przeciwników nieobecność państw bałtyckich w naszym sojuszu mogłaby doprowadzić do ich zajęcia lub zajęcia kluczowych obiektów. Zaproszenie tych krajów do naszego sojuszu jest kluczowym krokiem dla zapewnienia bezpieczeństwa i utrzymania stabilności w regionie."
 SOV_membership_caucasus: "Członkostwo Kaukazu"
 SOV_membership_caucasus_desc: "Zaproszenie do naszego sojuszu krajów Kaukazu przyniesie wymierne korzyści. Mają strategiczne pozycje i zasoby, które pomogą wzmocnić naszą pozycję w regionie. Region Kaukazu ma także znaczenie geopolityczne, reprezentując potencjalne rozszerzenie naszej strefy wpływów. Jeśli nie zaprosimy do sojuszu krajów Kaukazu, ryzykujemy utratę ich poparcia, co mogłoby zaburzyć równowagę sił w regionie i osłabić naszą pozycję w walce o demokrację i stabilność."
 SOV_membership_ces: "Członkostwo Azji Środkowej"
 SOV_membership_ces_desc: "Zaproszenie krajów Azji Centralnej do przyłączenia się do naszego wolnego, niezależnego sojuszu poświęconego obronie demokracji ma ogromne znaczenie strategiczne. Kraje te posiadają bogate zasoby, położenie geopolityczne i potencjał rozwoju gospodarczego. Ich włączenie przyniesie nam ogromne korzyści, poszerzając nasze możliwości rynkowe, zapewniając niezawodnych partnerów w zakresie bezpieczeństwa i wzmacniając nasze znaczenie geopolityczne. W przeciwnym razie nie zapraszając krajów Azji Centralnej ryzykujemy utratę szans na współpracę gospodarczą i strategiczną oraz przestaniemy być wpływowym i decydującym graczem w regionie."
 SOV_free_economic_zone: "Wolna Strefa Ekonomiczna"
 SOV_free_economic_zone_desc: "Należy porzucić kurs zamykania Obwodu Kaliningradzkiego i przekształcić go w przyczółek współpracy Rosji z UE. Zapewnić rozwój regionu jako w pełni wolnej strefy ekonomicznej."
 SOV_transfer_state_shares_to_pension_funds: "Przenieś akcje państwowe do funduszy emerytalnych"
 SOV_transfer_state_shares_to_pension_funds_desc: "Aby poprawić poziom życia, a także średnią długość życia naszych obywateli, konieczne jest przeniesienie posiadanych przez państwo pakietów akcji do Rosyjskiego Funduszu Emerytalnego wraz z wprowadzeniem ograniczeń w głosowaniu z tych akcji."
 SOV_question_of_chechnya: "Wyzwolić naród czeczeński"
 SOV_question_of_chechnya_desc: "Nasz poprzedni rząd nielegalnie zaatakował i zajął Czeczenię. Nadszedł czas wyzwolenia narodu czeczeńskiego."
 SOV_question_of_ownership_of_kuril_islands: "Kwestia własności Południowych Wysp Kurylskich"
 SOV_question_of_ownership_of_kuril_islands_desc: "Kwestia własności Południowych Wysp Kurylskich jest problemem od zakończenia II wojny światowej. Japonia nie uznaje ich za swoje terytorium, ale teraz jesteśmy gotowi dojść do porozumienia z nimi w tej kwestii."
 SOV_contract_service: "Usługa kontraktowa"
 SOV_contract_service_desc: "Konieczne jest przekształcenie armii w nowoczesną instytucję zdolną w pełni zapewnić bezpieczeństwo Rosji, zniesienie przymusowego poboru do wojska, przejście na kontraktowy system formowania sił zbrojnych, znaczne zmniejszenie liczebności sił zbrojnych i wyposażenie ich w nowoczesny broń i sprzęt."
