 russia.108.t: "Bunt wojskowy generałów"
 russia.108.d: "Nasze dojście do władzy najwyraźniej nie odpowiadało wielu grupom społeczeństwa i władzom rosyjskim. Ale to, co się stało, było dla nas wyraźnie zaskoczeniem. Generałowie Szojgu i Gierasimow pospiesznie opuścili Moskwę, zebrali lojalistów w Tatarstanie i Tuwie i wypowiedzieli nam wojnę…"
 russia.108.a: "Cholerni zdrajcy!"
 russia.109.t: "Rosgwardia wszczęła zamieszki"
 russia.109.d: "Bunt generała Szojgu i Gierasimowa w końcu wstrząsnął naszym krajem. Teraz wszystko było jasne, rozpoczęła się nowa wojna domowa. Przywódca Rosgwardii Zołotow wraz ze swoimi lojalnymi żołnierzami rozpoczął bunt przeciwko naszemu rządowi"
 russia.109.a: "Straż Zdrajców!"
 russia.110.t: "Rząd nas zdradził"
 russia.110.d: "Przedstawiciele rządu na czele z Wołodinem ogłosili wprowadzenie stanu wojennego w kontrolowanych przez siebie regionach. Armia została całkowicie podzielona. Teraz musimy także walczyć z lojalnymi funkcjonariuszami sił zbrojnych"
 russia.110.a: "Urzędnicy są jak szczury"
 russia.111.t: "Powstanie Komunistyczne"
 russia.111.d: "Wołgograd okazał się bastionem przyszłego powstania komunistycznego. Kilka regionów ogłosiło separację i utworzenie własnego odpowiednika ZSRR... Na planszy pojawił się nowy wróg"
 russia.111.a: "Teraz są takie"
 russia.112.t: "Nowa wojna czeczeńska"
 russia.112.d: "Rząd czeczeński wypowiedział nam wojnę, wyrzekł się lojalności wobec Rosji i oświadczył, że nie będzie bronił takiego kraju, który nie może zapewnić im istnienia"
 russia.112.a: "Tym razem musimy ich wykończyć"
 russia.113.t: "Wściekli patrioci powstają"
 russia.113.d: "Igor Strelkov, znany wojskowy, ochotnik, patriota, żołnierz, który przeszedł wiele wojen, przybył pewnego dnia do Doniecka i powiedział, że mieszkańcy Donbasu powinni walczyć przeciwko nam, przeciwko rządowi kryminalistów i złodziei."
 russia.113.a: "Donbas nas zdradził.."
 russia.114.t: "Syberia rośnie"
 russia.114.d: "Działacze syberyjscy organizują swoją republikę na Dalekim Wschodzie i deklarują nieuznanie naszego rządu. Teraz jesteśmy prawie odcięci od Dalekiego Wschodu"
 russia.114.a: "Dotrzemy do nich.."
 russia.115.t: "Powrót Republiki Uralu"
 russia.115.d: "Republika Uralska – projekt gubernatora Rossela pod koniec lat 90. został zrujnowany przez Jelcyna. Teraz w sercach Uralian rozpalił się rewanżyzm i na nowo wskrzeszają dawną republikę"
 russia.115.a: "Ural za to zapłaci."
 russia.116.t: "Powstanie na Północy"
 russia.116.d: "Nawet liberałowie potrafili w takim chaosie wyrwać kawałek dla siebie. Z liberalnych działaczy na północy Rosji utworzono rząd, oni zamierzają nas zniszczyć"
 russia.116.a: "Nawet te?!"
