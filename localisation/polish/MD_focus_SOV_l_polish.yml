 russia_wagner.16.d: "Wydaje się, że prezydent Rosji Jewgienij Prigożin zupełnie oszalał, bezpośrednio nam grozi, jeśli nie będziemy posłuszni jego woli. Domaga się, aby Białoruś natychmiast zasiadła do stołu negocjacyjnego i podpisała porozumienie o integracji z Rosją. W przeciwnym razie czekamy na konsekwencje"
