 russia.52.t: "Delegacja rosyjska na Tajwanie"
 russia.52.d: "Delegacja z Rosji przyjechała do nas z propozycją, która może nas zainteresować. Rosja oferuje nam kontrakt na zakup części naszej technologii mikroczipów, a w zamian otrzymamy od Rosji zasoby na nasze istnienie"
