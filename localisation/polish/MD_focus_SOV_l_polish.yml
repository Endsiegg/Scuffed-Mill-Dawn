 SOV_storm_z_decision_category: "Storm-Z"
 SOV_storm_z_decision_category_desc: "§YStorm Z§! - oddziały żołnierzy rekrutowane z więźniów, którzy mają bezpośredni kontrakt z [SOV.GetFlag]§YMinisterstwem Obrony§!\n\nWszyscy więźniowie podpisują §Yumowę tymczasową§! i zostanie zwolniony do domu po §Zakończeniu wojny§!. Doprowadzi to do §Rnegatywnych konsekwencji§!"
 SOV_storm_z_central_russias: "Rekrutuj więźniów z kolonii §YRosji Centralnej§!"
 SOV_storm_z_ural: "Rekrutuj więźniów z kolonii §YUral§!"
 SOV_storm_z_far_east: "Rekrutuj więźniów z kolonii §YDalekiego Wschodu§!"
 SOV_storm_z_siberia: "Rekrutuj więźniów z kolonii §YSyberii§!"
 SOV_storm_z_central_russia: "Więźniowie ze Storm Z"
 SOV_storm_z_central_russia_desc: "Wielu więźniom udało się przeżyć masakrę, na którą ich wysłaliśmy, teraz zostali oficjalnie zwolnieni, ale wielu z nich zdecydowało się wrócić do tego, w czym są dobrzy – rabowania i zabijania"
