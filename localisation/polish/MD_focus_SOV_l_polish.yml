 russia_wagner.25.d: "Stało się coś, czego nikt się nie spodziewał. Jewgienij Prigożin, przywódca PMC Wagnera, zagorzały patriota Rosji, zorganizował bunt. Gdyby nie pomoc Aleksandra Grigoriewicza, Rosja pogrążyłaby się w kolejnej wojnie domowej. Zgodnie z warunkami umowy zawartej z Prigożynem PMC Wagnera przenoszą się na Białoruś, gdzie będą kontynuować swoją działalność"
