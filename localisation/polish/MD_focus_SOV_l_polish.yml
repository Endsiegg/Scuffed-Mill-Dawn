 sov_final_strike.1.t: "Deklaracja operacji wojskowej"
 sov_final_strike.1.d: "Dziś wczesnym rankiem nasz Prezydent ogłosił rozpoczęcie na Ukrainie operacji specjalnej mającej na celu denazyfikację i demilitaryzację. Zaraz rozpocznie się inwazja na pełną skalę."
