 SOV_yabloko: "RUDP Jabłoko"
 SOV_yabloko_desc: "Jabłoko, jedna z najstarszych partii liberalnych we współczesnej Rosji, ostatecznie doszła do władzy na fali popularności zachodniej idei demokracji. Jabłoko stało się rajem dla ludzi pragnących przekształcić Rosję w przykład zachodniego państwa liberalnego, w tym zarówno starych demokratów lat 90., jak i młodych ludzi mających obsesję na punkcie idei restrukturyzacji społeczeństwa."
 SOV_yavlinskiy: "Grigorij Jawliński"
 SOV_yavlinskiy_desc: "Grigorij Jawlinski urodził się 10 kwietnia 1952 r. we Lwowie, jednak karierę zawodową zaczął budować w Rosji, pracując w sowieckich strukturach rządowych stolicy. Jako zawodowy ekonomista został wyznaczony do wdrożenia reform rynkowych w ZSRR, ale jego plan reform wkrótce został porzucony na rzecz innych projektów. Od początku lat 90. do chwili obecnej stoi na czele partii Jabłoko."
 SOV_russian_liberalism: "Rosyjski liberalizm"
 SOV_russian_liberalism_desc: "Społeczeństwem rosyjskim od dawna rządzą różni dyktatorzy i tyrani. Od Iwana Groźnego po reżim sowiecki nie było ani jednego okresu, w którym Rosję można by nazwać prawdziwie wolnym państwem demokratycznym. Najwyższy czas to naprawić! Czas pokazać ludziom wszystkie zalety zachodniego liberalizmu, z jego prawem do samostanowienia i wolnością słowa."
 SOV_fix_eltsyn_shit: "Napraw błędy z lat 90"
 SOV_fix_eltsyn_shit_desc: "Błędy drużyny Gajdara i Jelcyna doprowadziły do ​​tego, że Rosja przekształciła się w oligarchię wysysającą z kraju wszystkie soki. Rynek nie polegał na tym, że został zbudowany, lecz stał się tajemniczym odbiciem kapitalizmu. Czas naprawić błędy przeszłości i pokazać ludziom prawdziwy kapitalizm!"
 SOV_russian_free_speech: "Rosyjska wolność słowa"
 SOV_russian_free_speech_desc: "Wolność słowa jest podstawą każdego liberalnego społeczeństwa. Kiedy społeczeństwo nie może wyrażać swoich opinii i interesów, państwo zamyka się w sobie i traci zdolność adekwatnego reagowania na zapotrzebowanie społeczne. To samo działo się w czasach imperium i to samo działo się w czasach Związku Radzieckiego. Rezultatem był upadek krajów i chaos polityczny. Bardzo ważne jest zapewnienie ludziom wolności słowa, aby zapobiec ponownemu rozpadowi"
 SOV_no_repressions: "Odwrotne prawa represyjne"
 SOV_no_repressions_desc: "Zanim Liberalni Demokraci doszli do władzy, uchwalono ustawy ograniczające wolności człowieka i represjonujące dużą liczbę zwykłych obywateli. Nadszedł czas, aby usunąć te przepisy i uwolnić więźniów politycznych."
 SOV_depoliticize_oligarchs: "Odpolitycznić oligarchów"
 SOV_depoliticize_oligarchs_desc: "Jednym z błędów popełnionych w latach 90. było powstanie oligarchii. Elity gospodarcze i polityczne połączyły się i zaczęły wykorzystywać kraj jako swój własny atut. Należy odpolitycznić oligarchów, aby jedynym, który mógł wpłynąć na władzę, pozostał naród rosyjski"
 SOV_depoliticize_oligarchs_focus_TT: "Rozpoczniemy długi proces odpolitycznienia oligarchów. Mogą się oprzeć!"
 SOV_new_society: "Wielkie społeczeństwo"
 SOV_new_society_desc: "Po bolesnej fazie ożywienia można śmiało stwierdzić, że Rosja jest na ścieżce liberalizacji społeczeństwa, czas przejść z fazy ożywienia do fazy zmian. Przygotujemy plan reformy społeczeństwa i gospodarki, który będzie w stanie cofnąć wartości społeczne z przeszłości i wprowadzić liberalne wartości przyszłości. Nasz plan budowy Wielkiego Społeczeństwa można porównać do planu Lyndona B. Johnsona, ale nasz ma na celu całkowitą reorganizację społeczeństwa i gospodarki."
 SOV_capitalism_in_500_days: "Rozpocznij program 500 dni"
 SOV_capitalism_in_500_days_desc: "Budowanie wielkiego społeczeństwa wymaga od nas także restrukturyzacji naszej gospodarki. W tym pośrednim celu stworzono program 500 Dni. Jednak elity radzieckie zdecydowały się porzucić tę terapię na rzecz terapii szokowej Gaidars. Obecna sytuacja gospodarcza kraju wymaga od nas przeprowadzenia nowego programu 500 Dni."
 SOV_lgbt_rights: "Prawa LGBT"
 SOV_lgbt_rights_desc: "Jeśli chcemy być uważani za społeczeństwo liberalne, musimy szanować interesy każdej jednostki, nawet osób o nietradycyjnej orientacji seksualnej. Aby stworzyć równe, liberalne społeczeństwo, konieczne jest uznanie ich praw na równi z prawami innych osób"
 SOV_kill_communists: "Zniszczyć sympatyków komunistów"
 SOV_kill_communists_desc: "Jednymi z najważniejszych przeciwników liberalizmu i gospodarki rynkowej są komuniści. Odurzeni tzw. sukcesami przeszłości, próbują przywrócić czasy, od których próbowaliśmy uciec w czasach głasnosti. Musimy ściąć głowę ruchowi lewicowemu i zniszczyć przeciwników rynku!"
 SOV_kill_revanchism: "Zniszcz myśli rewanżystowskie"
 SOV_kill_revanchism_desc: "Jaka jest przyczyna powstawania reżimów totalitarnych. Jaka jest przyczyna popularności ideologii nieliberalnych, które odrzucają zasady wolności i indywidualizmu?\nRewanżyzm.\nRewanżyzm to choroba, która atakuje osłabiony system, ale kiedy system wraca do normy , bakterie chorobowe pozostają w nim, co może spowodować nowe zaostrzenie. Z bakteriami tymi należy walczyć wszelkimi możliwymi metodami, aby organizm mógł w przyszłości prawidłowo funkcjonować."
 SOV_communist_angry_focus_TT: "Rozzłościmy komunistów!"
 SOV_kill_fascists: "Uspokój falę nacjonalistyczną"
 SOV_kill_fascists_desc: "Nacjonaliści są głównym strachem liberalnego społeczeństwa wielonarodowego. Ich idee są destrukcyjne i niebezpieczne, a ich działania wzniecają niezgodę międzyetniczną. Świat widział przykłady dojścia do władzy radykalnych nacjonalistów. Trzeba odciąć głowę ruchowi i zniszczyć przeciwników wolności!"
 SOV_fascists_angry_focus_TT: "Rozzłościmy nacjonalistów!"
 SOV_better_russia: "Lepsza Rosja"
 SOV_better_russia_desc: "Nie możemy powiedzieć, że w końcu osiągnęliśmy swój cel, jest jeszcze wiele do zrobienia, ale dokonaliśmy niemożliwego, zapobiegliśmy ponownemu uruchomieniu Koła Sansary i sprowadzeniu nowego dyktatora. Rosję czeka demokratyczna przyszłość, lepsza przyszłość!"
 SOV_500_days_ura_tt: "Ukończył §Y5§! Program 500 dni"
 SOV_500_days_pizda_tt: "Jeśli nie dokończymy naszych reform, konsekwencje mogą być nieprzewidywalne!"
 SOV_500_days_focus_TT: "Odblokowuje decyzje dotyczące reform gospodarczych. Bądź świadomy Jeśli nie ukończymy naszego programu na czas, konsekwencje mogą być nieprzewidywalne!"
 SOV_depolitisation_of_oligarchs: "Depolityzacja oligarchów"
 SOV_new_broken_economy: "Konsekwencje nieudanych reform"
 SOV_new_broken_economy_desc: "Zawiedliśmy. Nie udało nam się zreformować naszej gospodarki i teraz cierpimy z powodu Wielkiej Recesji, którą można porównać z recesją z lat 90-tych"
 SOV_communist_angry: "Komunistyczne protesty!"
 SOV_nationalists_angry: "Nacjonaliści protestują!"
 sov_yavlinskiy.1.t: "Reformy zakończone!"
 sov_yavlinskiy.1.d: "Udało nam się zreformować nasz system gospodarczy w 500 dni! To sukces! Udało nam się zrobić to, czego nie udało się Gajdarowi i Jelcynowi, teraz utrzymamy wzrost gospodarczy i poprawimy dobrobyt naszych obywateli."
 sov_yavlinskiy.1.o1: "Napijmy się!"
 sov_yavlinskiy.2.t: "Reformy nie powiodły się!"
 sov_yavlinskiy.2.d: "Nie udało nam się przeprowadzić reform. Nie udało się stworzyć cudu, teraz przygotujemy się na najgorszy scenariusz. Możemy mieć tylko nadzieję, że będzie najlepiej, ale najprawdopodobniej czeka nas pogorszenie koniunktury gospodarczej na poziomie lat 90-tych"
 sov_yavlinskiy.2.o1: "O nie..."
 sov_yavlinskiy.2.o2: "O nie..."
 sov_yavlinskiy.2.o3: "O nie..."
 SOV_the_onf: "Ogólnorosyjski Front Ludowy"
 SOV_the_onf_desc: "Panuje pogląd, że aby scementować władzę, trzeba znieść wybory i stworzyć dyktaturę. To nie jest nasza droga, bezpośrednia dyktatura to przepaść donikąd, potrzebujemy rozsądnej opozycji, która będzie oferować rozsądne pomysły i rozsądną krytykę. Stworzymy szeroką koalicję organizacji pozarządowych i partii, która będzie platformą do proponowania i krytykowania decyzji rządu."
 SOV_the_onf_TT: "§YSzeroka koalicja§! partii tworzymy, aby zapewnić §Ystabilność polityczną!§!"
 SOV_preserve_working_system: "Zachowaj działający system"
 SOV_preserve_working_system_desc: "Panuje pogląd, że dla sprawiedliwego systemu federalnego powinniśmy oddać regionom maksymalną autonomię lub całkowicie zmienić nasz system federalny. Ale nie potrzebujemy tego. Nasz system federalny jest dobry taki, jaki jest, został zdyskredytowany przez poprzednie niedemokratyczne reżimy. Podejmiemy szereg reform, które pozwolą uwolnić pełny potencjał naszego systemu federalnego."
 SOV_more_fair_taxation: "Sprawiedliwe opodatkowanie"
 SOV_more_fair_taxation_desc: "Głównym problemem naszego systemu jest kwestia opodatkowania regionów. Teraz wszystkie podatki zbierane są najpierw do ośrodków regionalnych, a później do federalnego. W rezultacie centrum federalne rozdziela wszystkie pieniądze i oczywiście większość pieniędzy trafia do centrum lub ważnych regionów, podczas gdy wszyscy pozostali pozostają biedni. Aby zapobiec nierównościom gospodarczym i separatyzmowi, musimy zreformować nasz system tak, aby regiony mogły samodzielnie dysponować środkami, co zapewni regionom równy rozwój."
 SOV_equal_regions: "Równość Regionów"
 SOV_equal_regions_desc: "Panuje pogląd, że dla sprawiedliwego systemu federalnego powinniśmy oddać regionom maksymalną autonomię lub całkowicie zmienić nasz system federalny. Ale nie potrzebujemy tego. Nasz system federalny jest dobry taki, jaki jest, został zdyskredytowany przez poprzednie niedemokratyczne reżimy. Podejmiemy szereg reform, które pozwolą uwolnić pełny potencjał naszego systemu federalnego."
 SOV_what_we_dreamt_about: "Nasze marzenie"
 SOV_what_we_dreamt_about_desc: "Osiągnęliśmy to, czego nie udało się pierwotnym autorom naszego systemu federalnego, wypolerowując go niemal do blasku. Udowodniliśmy, że rosyjski system federalny może być równy i demokratyczny bez całkowitej przebudowy."
 SOV_idea_russian_federalism: "Rosyjski system federalny"
 SOV_idea_russian_federalism_1: "Rosyjski system federalny"
 SOV_idea_russian_federalism_2: "Rosyjski system federalny"
 SOV_new_form_of_the_gov: "Nowa forma rządu"
 SOV_new_form_of_the_gov_desc: "W okresie rządów sił niedemokratycznych nasza struktura władzy państwowej stała się rzeczą niezrozumiałą. Zniszczone zostały wszelkie zasady demokratycznego kształtowania władzy, władza wykonawcza jest de facto władzą dominującą. Jesteśmy zobowiązani zrewidować uprawnienia wszystkich organów władzy centralnej, aby zapewnić nadrzędność demokratycznych zasad tworzenia rządu."
 SOV_empower_duma: "Wzmocnij pozycję Zgromadzenia Federalnego"
 SOV_empower_duma_desc: "Uprawnienia, jakie posiada Prezydent Federacji Rosyjskiej, może nie są duże, ale faktycznie jego pozycja jako niezależnego urzędu stwarza idealne warunki do uzurpowania sobie władzy w państwie poprzez oddziaływanie na trzy główne gałęzie władzy. Należy wyeliminować zagrożenie dla demokracji. Przepiszemy w konstytucji kompetencje władz państwowych tak, aby urząd prezydenta w zasadzie nie istniał lub prezydent miał jedynie władzę ceremonialną."
 SOV_mixed_system: "System mieszany"
 SOV_mixed_system_desc: "Rosja jest Republiką półprezydencką, co oznacza, że ​​kompetencje głowy państwa i władzy ustawodawczej dzielą się między sobą. Prosi się nas o radykalną zmianę systemu władzy państwowej. Podobno nie jest demokratyczna, tworzy dyktaturę itp. Jednak Konstytucja 93 jest faktycznie jedną z najbardziej wolnych na świecie, gdyż autorzy wzięli za podstawę konstytucje najbardziej liberalnych krajów Zachodu. Wprowadzimy takie zmiany w konstytucji, które zapobiegną uzurpacji władzy bez radykalnych zmian w naszym systemie władzy państwowej."
 SOV_all_powers_to_the_presidents: "Cała władza w ręce Prezydenta"
 SOV_all_powers_to_the_presidents_desc: "Wśród sił demokratycznych panuje opinia, że ​​Rosja jest w istocie republiką prezydencką, gdyż większość realnej władzy skupiona jest głównie w rękach Prezydenta Rosji. Widzieliśmy jednak przykłady, gdzie demokracja może istnieć nawet w takich systemach. Zmienimy konstytucję tak, aby prezydent nie był odrębną instytucją, ale zwierzchnikiem władzy wykonawczej, a stanowisko Premiera zostanie zlikwidowane."
 SOV_changes_in_the_constitution: "Prawdziwie demokratyczna konstytucja"
 SOV_changes_in_the_constitution_desc: "Po gorących debatach i dyskursach jesteśmy wreszcie gotowi na zmianę konstytucji. Nowe poprawki uwzględnią podjęte przez nas decyzje dotyczące organizacji władzy państwowej, a także zagwarantują nienaruszalność demokracji i wolność słowa"
