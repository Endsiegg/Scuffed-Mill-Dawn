 SOV_support_democracy_in_georgia: "Wesprzyj Demokrację w Gruzji"
 SOV_support_democracy_in_georgia_desc: "Gruzja stanie się jeszcze bardziej demokratyczna niż dotychczas!"
 SOV_state_investments: "Inwestycje państwowe w Gruzji"
 SOV_state_investments_desc: "Inwestycje w Gruzji pozwolą nam wzmocnić naszą pozycję na Kaukazie."
 SOV_naval_base_in_georgia: "Baza Marynarki Wojennej w Gruzji"
 SOV_naval_base_in_georgia_desc: "Baza morska na gruzińskim wybrzeżu umożliwi naszej flocie dokładniejsze monitorowanie Morza Czarnego. Mimo że granice Rosji przesunęły się głębiej w terytoria północne, jej flota nigdy nie opuści Morza Czarnego."
 SOV_mediate_ossetianabkhaz_question: "Pośrednia kwestia osetyjsko-abchaska"
 SOV_mediate_ossetianabkhaz_question_desc: "Ten stary konflikt nie ma sensu w nowej rzeczywistości i powinniśmy zostać mediatorem w poprawie sytuacji na Kaukazie."
 SOV_friendship_armenia: "Przyjaźń z Armenią"
 SOV_friendship_armenia_desc: "Więcej uwagi powinniśmy poświęcić stosunkom Rosji i Armenii."
 SOV_friendship_azerbaijan: "Przyjaźń z Azerbejdżanem"
 SOV_friendship_azerbaijan_desc: "Nie uważamy, że poprawa naszych stosunków z główną potęgą naftową na południowym Kaukazie to dobry pomysł"
 SOV_invest_in_arm_it: "Inwestuj w Armenii"
 SOV_invest_in_arm_it_desc: "Musimy inwestować w Armenii"
 SOV_invest_in_aze_oil: "Zainwestuj w ropę Azerbejdżanu"
 SOV_invest_in_aze_oil_desc: "Zagospodarowanie pól naftowych w Azerbejdżanie wzmocni współpracę międzypaństwową w regionie"
 SOV_decide_side: "Wybierz, po której stronie jesteśmy"
 SOV_decide_side_desc: "Choć staramy się wzmacniać naszą obecność na Kaukazie poprzez współpracę ze wszystkimi poradzieckimi krajami regionu, nie możemy ignorować faktu, że Armenia i Azerbejdżan w dalszym ciągu nie potrafią się pogodzić. W końcu nie możemy zawsze siedzieć na dwóch krzesłach jednocześnie"
 SOV_support_artsakh: "Wesprzyj Artsakh'a"
 SOV_support_artsakh_desc: "Nasze oczy są bardziej skierowane w stronę Armenii niż Azerbejdżanu. Powinniśmy utrzymywać stosunki z najbardziej przyjaznym narodem na Kaukazie."
 SOV_support_azerbaijan: "Wesprzyj Azerbejdżan"
 SOV_support_azerbaijan_desc: "Pomimo tego, że Armenia jest naszym wieloletnim sojusznikiem i przyjaznym krajem, nie możemy ignorować interesów gospodarki. Azerbejdżan ma lepszą pozycję strategiczną i duże zasoby ropy."
 SOV_invite_shah: "Zaproś Shaha"
 SOV_invite_shah_desc: "Sytuacja polityczna w Iranie jest obecnie dość niepokojąca i powinniśmy zaprosić starego szacha do pomocy."
 SOV_support_the_reformists: "Wspieraj reformistów"
 SOV_support_the_reformists_desc: "Reformatorzy są dla nas bardziej odpowiednią frakcją w polityce Iranu"
 SOV_invest_in_iran: "Inwestuj w Iranie"
 SOV_invest_in_iran_desc: "Inwestycja w Iranie jest dla nas dość opłacalna, dlatego powinniśmy podążać w tym kierunku"
 SOV_neutral_relations: "Neutralne relacje"
 SOV_neutral_relations_desc: "Pokój jest lepszy niż wojna. Osiągniemy nasze cele bez jednego wystrzału."
 SOV_passage_through_caucasus: "Przejście przez Kaukaz"
 SOV_passage_through_caucasus_desc: "Takie rozwiązanie pozwoli nam uzyskać bezpieczne południe od Kaukazu, a Iran pozostanie dla nas krajem przyjaznym."
 SOV_animosity_to_iran: "Niechęć do Iranu"
 SOV_animosity_to_iran_desc: "Ludzie w Iranie są prześladowani przez rząd, co czyni to państwo nieprzyjaznym dla nas"
 SOV_ignite_revolution_in_iran: "Rozpalić rewolucję w Iranie"
 SOV_ignite_revolution_in_iran_desc: "Teraz możemy wyzwolić naród Iranu i uczynić region bardziej dla nas korzystnym"
 SOV_poland_relations: "Przyjaźń rosyjsko-polska"
 SOV_poland_relations_desc: "Czas zapomnieć o dawnych sporach i nieporozumieniach i razem z naszymi braćmi z Polski budować lepszy słowiański świat"
 SOV_befriend_france: "Przyjaźń z Francją"
 SOV_befriend_france_desc: "Musimy zacieśnić stosunki z Francją, aby osiągnąć bardziej globalne cele i powszechny pokój."
 SOV_mutual_def_poland: "Współpraca z Polską"
 SOV_mutual_def_poland_desc: "Polska jest dla nas korzystnym partnerem handlowym. Musimy iść w tym kierunku"
 SOV_befriend_germany: "Przyjaźń z Niemcami"
 SOV_befriend_germany_desc: "Niemcy to jedna z najsilniejszych gospodarek na świecie, co sprawia, że ​​współpraca z nimi jest niezwykle korzystna"
 SOV_peugeout: "Peugeota"
 SOV_peugeout_desc: "Jeden z głównych francuskich producentów samochodów, część PSA Peugeot Citroën. Spółka-matka PSA Peugeot Citroën PSA Peugeot Citroën jest od 2007 roku drugim co do wielkości producentem samochodów w Europie."
 SOV_volkswagen: "Volkswagena"
 SOV_volkswagen_desc: "Każdy Rosjanin potrzebuje własnego Volkswagena."
 SOV_us_brotherhood: "Przyjaźń rosyjsko-amerykańska"
 SOV_us_brotherhood_desc: "Musimy zapomnieć o naszych dawnych różnicach podczas zimnej wojny i wspólnie zbudować nowy, cudowny świat"
 SOV_us_russia_defence_pact: "Traktat obronny USA-Rosja"
 SOV_us_russia_defence_pact_desc: "Podpisując ten traktat, na zawsze odwrócimy wrogość między USA i Rosją, tworząc bardziej sprzyjający i bezpieczny świat."
 SOV_ger_nuclear_deal: "Porozumienie nuklearne z Zachodem"
 SOV_ger_nuclear_deal_desc: "Nadszedł czas, aby podpisać nowy traktat o zbrojeniach strategicznych"
 SOV_democratic_constitution: "Odtąd nasza konstytucja stała się demokratyczna. Zapewnia obecnie prawa obywatelskie, w tym wolność słowa, zgromadzeń, wyznania, a także prawo do głosowania i uczestniczenia w życiu politycznym. Określa także pozycję Federacji Rosyjskiej w stosunkach międzynarodowych i ustanawia gwarancje ochrony socjalnej dla wszystkich warstw społeczeństwa."
 russia.77.t: "Inwestycje z Rosji"
 russia.77.d: "Rosja oferuje nam inwestycje w naszą gospodarkę. Zgadzając się na to, odniesiemy ogromne korzyści z umowy, jeszcze bardziej wzmacniając naszą pozycję gospodarczą."
 russia.77.o1: "Świetnie, jesteśmy za!"
 russia.77.o2: "Nie, jesteśmy w stanie się rozwijać"
 russia.78.t: "Nasza oferta została przyjęta"
 russia.78.d: "Przyjęli naszą ofertę"
 russia.78.o1: "URAAAA!"
 russia.79.t: "Nasza oferta została odrzucona"
 russia.79.d: "Niestety odrzucili naszą ofertę"
 russia.79.o1: "Niestety"
 russia.83.t: "Propozycja na nasz stary konflikt z Gruzją."
 russia.83.d: "Rosja proponuje nam podpisanie porozumienia, które doprowadzi do deeskalacji sytuacji w regionie. Delikatnie zasugerowali, że powinniśmy zgodzić się na ich propozycję. Co powinniśmy wybrać?"
 russia.83.o1: "Zgadzamy się"
 russia.83.o2: "Nie, odzyskaliśmy niepodległość i będziemy jej bronić!"
 russia.80.t: "Inwestycje w naszą branżę energetyczną"
 russia.80.d: "Rosja oferuje nam inwestycje w naszym sektorze energetycznym w zamian za wpływy. Pozwoli nam to wzmocnić naszą pozycję w sektorze energetycznym i zbliżyć się do Rosji."
 russia.80.o1: "Oczywiście azerbejdżańska ropa musi kwitnąć!"
 russia.80.o2: "Rosja? co?"
 russia.81.t: "Nasza oferta została przyjęta"
 russia.81.d: "Przyjęli naszą ofertę"
 russia.81.o1: "URAAAA!"
 russia.84.t: "Rosja wyraża dla nas swoje wsparcie"
 russia.84.d: "Władze rosyjskie oświadczyły, że wspierają nasz rząd i są gotowe rozwijać z nami przyjazne stosunki dyplomatyczne"
 russia.84.o1: "Au!"
 russia.85.t: "Pojawienie się starego szacha Iranu"
 russia.85.d: "Wiadomo było, że ogłoszono starego szacha Iranu, który nadal zamierza wrócić do władzy w Iranie."
 russia.85.o1: "Ciekawy"
 russia.86.t: "Pakt o wzajemnej obronie USA-Rosja"
 russia.86.d: "Ponieważ nasze kraje w ostatnim czasie zauważalnie się do siebie zbliżyły, a wiele kłótni poszło w zapomnienie, mamy szansę podpisać pakt o wzajemnej obronie, aby osiągnąć powszechny pokój dla naszych krajów"
 russia.86.o1: "To najlepsza decyzja, jaką możemy podjąć"
 russia.86.o2: "Na świecie może być tylko jedna superpotęga i jesteśmy nią my!"
 russia.89.t: "Porozumienie nuklearne"
 russia.89.d: "Rosja proponuje nam podpisanie traktatu o strategicznym bezpieczeństwie nuklearnym w regionie. Pozwoli nam to wzmocnić nasze wspólne stanowiska i zapobiec wojnie nuklearnej na tym świecie."
 russia.89.o1: "Zgadzamy się"
 russia.89.o2: "Nie, nie tego chcemy"
 russia.90.t: "Porozumienie nuklearne"
 russia.90.d: "[FROM.GetNameWithFlag] zgodził się na porozumienie nuklearne!"
 russia.90.o1: "Brawo!!!"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "Polsko-Rosyjski Pakt o wzajemnej obronie"
 russia.92.d: "Otrzymaliśmy ofertę od państwa rosyjskiego podpisania Paktu o wzajemnej obronie. Pomimo niedawnego ocieplenia stosunków, niektórzy z naszych urzędników rządowych zwracają uwagę, że Rosja w dalszym ciągu pozostaje naszym przeciwnikiem w regionie Europy Wschodniej. Co powinniśmy zrobić?"
 russia.92.o1: "Czas wybaczyć Rosji"
 russia.92.o2: "Rosja to nadal Rosja. Odrzuć Pakt!"
 russia.93.t: "Polska Zgoda!"
 russia.93.d: "Rząd Polski zgodził się podpisać Pakt o wzajemnej obronie."
 russia.93.o1: "Bracia Słowianie znów uderzają!"
 russia.94.t: "Polska odmówiła!"
 russia.94.d: "Rząd Polski odmówił podpisania Paktu o wzajemnej obronie."
 russia.94.o1: "Ich wybór."
 russia.95.t: "Baza Marynarki Wojennej Rosji"
 russia.95.d: "Otrzymaliśmy ofertę od rządu rosyjskiego dotyczącą zbudowania bazy morskiej w naszym kraju"
 russia.95.o1: "Buduj tyle, ile chcesz!"
 russia.95.o2: "Rosja to nadal Rosja. Odrzuć ofertę!"
 russia.96.t: "Gruzja Dozwolona!"
 russia.96.d: "Gruzja pozwoliła na budowę bazy morskiej!"
 russia.96.o1: "Spasibo, bracia!"
 russia.97.t: "Gruzja odmówiła!"
 russia.97.d: "Gruzja odmówiła nam budowy bazy morskiej"
 russia.97.o1: "Ich wybór."
 SOV_a_just_russia: "Sprawiedliwa Rosja"
 SOV_a_just_russia_desc: "Sprawiedliwa Rosja to partia polityczna powstała w latach 2006-2007 w wyniku połączenia podobnych lewicowych partii politycznych. Uważano, że utworzenie tej partii nadzorowane było przez administrację prezydenta i generalnie istnieje, aby naśladować życie polityczne. Jakże błędne były te głosy, gdy Sprawiedliwa Rosja zdobyła większość w wyborach…"
 SOV_direction: "Kierunek Partii"
 SOV_direction_desc: "Po dojściu do władzy kwestia kierunku naszej polityki stała się paląca. Naszą partię tworzą ludzie o podobnych, choć odmiennych poglądach, widzimy jednak, że wyłaniają się dwa ośrodki władzy – zwolennicy ruchu liberalnego Białego Paska i zwolennicy społecznego patriotyzmu. Dopiero zjazd partii będzie mógł zadecydować, w jakim kierunku pójdzie partia."
 SOV_white_stripe_movement_preveil: "Zapowiedź ruchu białych pasków"
 SOV_white_stripe_movement_preveil_desc: "Zjazd partii zdecydował się poprzeć agendę ruchu Białej Paski, zakładającą dalszą demokratyzację i przyjaźń z Zachodem. Można powiedzieć, że partia jest na drodze transformacji w partię socjaldemokratyczną w stylu europejskim."
 SOV_russian_democracy: "Rosyjska socjaldemokracja"
 SOV_russian_democracy_desc: "Dążenie do sprawiedliwości i reform społecznych zawsze było główną pasją mieszkańców Rosji, Rosjanin zawsze skłaniał się ku idei sprawiedliwości społecznej, równości i wolności. Widać to wyraźnie w XX wieku, kiedy ludzie spontanicznie wspierali popularne ruchy demokratyczne i zmiany społeczne. Po upadku Związku Radzieckiego naród rosyjski nie stracił tych dążeń i zawsze wspierał tych, którzy obiecywali reformy społeczne. W ten sposób znaleźliśmy się u władzy i jesteśmy zobowiązani realizować aspiracje naszego narodu."
 SOV_democratisation: "Zmniejszenie zależności od Centrum Federalnego"
 SOV_democratisation_desc: "Reformatorzy społeczni zawsze opowiadali się za federalizacją i decentralizacją państwa. Aby federacja mogła w pełni funkcjonować i równomiernie się rozwijać, konieczne jest zmniejszenie zależności regionów od centrum federalnego. W ten sposób osiągniemy równość regionów."
 SOV_real_welfare: "Prawdziwa pomoc społeczna"
 SOV_real_welfare_desc: "Reforma systemu opieki społecznej jest priorytetem naszego rządu. Zbyt długo zwykły człowiek cierpiał z powodu nieudanych reform rynkowych i nieuczciwych ubezpieczeń społecznych.  Zreformujemy zabezpieczenie społeczne i poprawimy życie naszych obywateli."
 SOV_empower_legislature: "Spadkobierca rosyjskiego Zgromadzenia Ustawodawczego"
 SOV_empower_legislature_desc: "Rosyjskie Zgromadzenie Konstytucyjne było pierwszym zgromadzeniem prawdziwie ludowym, które miało zadecydować o przyszłości kraju i jego narodu i gdyby nie bolszewicy, mogłoby być prawdziwym parlamentem ludowym. Celem stania się takim zgromadzeniem ludowym było utworzenie Dumy Państwowej jako izby niższej Zgromadzenia Federalnego. Jednak przez cały okres istnienia Dumy Państwowej uległa ona całkowitej dyskredytacji i utraciła ten jednoczący symbol woli i zjednoczenia ludu. Nadszedł czas, aby przywrócić zaufanie do Dumy poprzez nadanie jej realnych uprawnień i zapewnienie rzeczywistej reprezentacji ludowej."
 SOV_defend_people: "Brońmy naszych ludzi"
 SOV_defend_people_desc: "Boli nas widok samotnej matki zbierającej ostatnią resztę na lekarstwo dla swojego dziecka. Boli nas widok dużej rodziny zaciągającej pożyczkę na niewiarygodnie wysokie oprocentowanie, aby pozwolić sobie na jednopokojowe mieszkanie. Boli nas widok szerzenia się biedy region po regionie. Tysiące obywateli pozostaje na skraju ubóstwa, podczas gdy banki i przedsiębiorstwa tylko się bogacą. Aby pokonać tę niesprawiedliwość, musimy najpierw stworzyć system świadczeń i gwarancji socjalnych, który będzie w stanie chronić obywateli przed życiem w ubóstwie."
 SOV_social_gurantees: "Gwarancje społeczne i opieka zdrowotna"
 SOV_social_gurantees_desc: "Głównym wyzwaniem dla rosyjskiego systemu zabezpieczenia społecznego jest zapewnienie emerytur i wadliwy system opieki zdrowotnej. Starego pokolenia nie stać na leki ze względu na wysokie ceny, a ciężko chora osoba trafiająca do szpitala ryzykuje, że z niego nie wróci. Musimy zapewnić emerytom dobre warunki, a służbie zdrowia dotacje i finansowanie."
 SOV_a_just_system: "Sprawiedliwy system"
 SOV_a_just_system_desc: "Naszym celem jest stworzenie systemu, w którym każdy jest kimś, w którym zagwarantowane są wszystkie podstawowe prawa człowieka, w którym zachęca się do udziału w życiu politycznym i w którym w uczciwych wyborach zapadają naprawdę uczciwe decyzje. To jest sprawiedliwy system, do którego dążyli rewolucjoniści w przeszłości i który osiągnęliśmy obecnie."
 SOV_a_just_economy: "Sprawiedliwa gospodarka"
 SOV_a_just_economy_desc: "Naszym najgorętszym życzeniem jest nie tylko prosperująca gospodarka, ale także zamożny naród. Każdy człowiek powinien być zabezpieczony finansowo i społecznie, nikt nie powinien być pozostawiony na skraju załamania! Tylko w ten sposób możemy zbudować zamożny kraj. I w ten sposób pomogą firmy i podatki od nadmiernych zysków, bogaci powinni płacić więcej, a biedni mniej. W ten sposób osiągniemy równość i sprawiedliwość społeczną w społeczeństwie. Naprzód ku sprawiedliwej gospodarce!"
 SOV_question_of_direction: "Pytanie o kierunek"
 SOV_question_of_direction_desc: "Pytanie o kierunek naszej partii stało się ostre. Istnieje grupa, która uważa, że ​​przeprowadzone reformy społeczne nie są wystarczająco radykalne, pozycjonuje partię i siebie nie jako organizację umiarkowanie reformistyczną, ale radykalną, której celem jest przekształcenie obecnego porządku społecznego. Inni uważają, że powinniśmy brać przykład z europejskich partii socjaldemokratycznych, ponieważ ich idee są skuteczne i istotne. To od nas zależy, dokąd pójdzie partia i kto zwycięży."
 SOV_revive_spirit_of_socialist_revolutionaries: "Ożyw ducha eserowców"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Socjaliści-Rewolucjoniści byli organizacją, a później partią, która postawiła sobie za cel radykalne przekształcenie społeczeństwa rosyjskiego w oparciu o idee socjalizmu agrarnego. Uważali, że głównym motorem rewolucji powinni być chłopi, na ich barkach powinno się zbudować prawdziwe, najpierw demokratyczne, a później socjalistyczne społeczeństwo. Choć Sprawiedliwa Rosja nie rościła sobie pretensji do spadkobierców eserowców, to przekształcenia, które przeprowadziliśmy, zapoczątkowały proces pokojowej, ale wciąż radykalnej transformacji społeczeństwa, pod pewnymi względami wręcz rewolucyjnej. Chociaż idee eserowców powstały dwa wieki temu, są one nadal aktualne. Dlaczego więc nie ogłosimy się następcami eserowców i oficjalnie nie ogłosimy ponownego powołania Partii Socjalistyczno-Rewolucyjnej?"
 SOV_land_socialisation: "Socjalizacja ziemi"
 SOV_land_socialisation_desc: "Głównym punktem programu Partii Socjalistyczno-Rewolucyjnej była socjalizacja ziemi. Według programu ziemia powinna należeć do całego narodu rosyjskiego i każdy ma prawo z niej korzystać. W rzeczywistości oznacza to przekazanie ziemi w ręce państwa. Jesteśmy jednak reprezentantami interesów narodu i będziemy mogli nim rozporządzać sprawiedliwie i z maksymalną korzyścią dla narodu."
 SOV_social_democracy_sr: "Socjaldemokracja wciąż w modzie"
 SOV_social_democracy_sr_desc: "Socjaldemokracja jest prawdopodobnie jedną z najskuteczniejszych idei, która zrodziła się w Europie. Historia zna wiele udanych przykładów praktycznego zastosowania europejskiej socjaldemokracji. Wykorzystując to doświadczenie, będziemy w stanie przeprowadzić skuteczne reformy, które w przyszłości poprawią życie naszych obywateli."
 SOV_third_way: "Trzeci sposób"
 SOV_third_way_desc: "Jedną z cech reżimu demokratycznego jest potrzeba ciągłych negocjacji i równowagi. Wiele reżimów socjaldemokratycznych już dawno przeszło od idei tradycyjnie lewicowych do koncepcji bardziej rynkowych, ale skutecznych. Takie zmiany gospodarcze nazwano Trzecią Drogą. Takie idee gospodarcze charakteryzują się połączeniem tradycyjnie zorientowanych na rynek praktyk gospodarczych i idei socjaldemokratycznych, tworząc symbiozę praktyk lewicowo-prawicowych, aby wszystko zrównoważyć. Właśnie tego rodzaju pomysły są dla nas istotne i skuteczne."
 SOV_centre_holds: "Centrum pozostało mocne"
 SOV_centre_holds_desc: "Program Rady Centralnej partii był silniejszy. Kongres większością głosów przyjął program patriotyczny, który zakłada wzmocnienie suwerenności Rosji, autorytetu rządu centralnego i zjednoczenie narodu wokół rządu. To jest program przekształcenia Rosji z zacofanego kraju w silne supermocarstwo, zdolne chronić swoje granice i wielonarodowy naród!"
 SOV_russian_patriotism: "Rosyjski patriotyzm społeczny"
 SOV_russian_patriotism_desc: "Centralną ideą naszej polityki jest koncepcja ideologii patriotyzmu społecznego. Według naszej ideologii kluczem do zamożnego i równego społeczeństwa socjalistycznego jest utworzenie silnego, suwerennego państwa społecznego, zdolnego do obrony swoich interesów i interesów narodu na arenie międzynarodowej, państwo ma także obowiązek bronić interesów obywatelom w kraju zapewnić narodowi wszelkie warunki niezbędne do utrzymania wysokiego poziomu życia, ale na narodzie mają też swoje obowiązki wobec ojczyzny, takie jak pełne posłuszeństwo prawu, obowiązkowa służba i kultywowanie tradycji państwa Ojczyzna."
 SOV_empower_nation: "Wzmocnić pozycję narodu rosyjskiego"
 SOV_empower_nation_desc: "Dla nas naród rosyjski to nie tylko naród Rosjan, to wszyscy mieszkańcy rozległych terytoriów Rosji. Narody regionu Wołgi, Syberii i Kaukazu są częścią narodu rosyjskiego, są nosicielami rosyjskiej tożsamości, mówią językiem rosyjskim oraz podzielają podobne tradycje kulturowe i wartości. To ten naród powinien dominować w Rosji, tylko oni powinni mieć pierwszeństwo przed państwem, bo to ono reprezentuje jego interesy. I żaden cudzoziemiec nie odważy się domagać swoich specjalnych praw, Rosja jest krajem tylko dla wielonarodowego narodu rosyjskiego!"
 SOV_talks_with_rodina: "Rozmowy z Rodiną"
 SOV_talks_with_rodina_desc: "Łączy nas długa historia relacji z Frakcją Rodina. Na początku XXI wieku byliśmy jedną partią, ale w wyniku wewnętrznych sprzeczności najpierw rozpadła się frakcja Dumy, a następnie szereg organizacji opuściło Rodinę, która później utworzyła Sprawiedliwą Rosję. Teraz sprzeczności ustąpiły, a nasze programy polityczne są praktycznie nie do odróżnienia od siebie, więc logicznym krokiem byłoby nawiązanie relacji i zjednoczenie się w celu skutecznej realizacji naszej polityki."
 SOV_form_national_patriotic_front: "Utworzenie Narodowego Frontu Patriotycznego"
 SOV_form_national_patriotic_front_desc: "Rosjanin, choć silny ciałem i duszą, ale sam jest bezbronny wobec wroga, ale zjednoczony, naród rosyjski może zawrócić rzeki i obalić góry. Również w polityce, dla skutecznego przywództwa i dominacji w sferze politycznej, musimy stworzyć szeroką koalicję partii o poglądach patriotycznych i socjalistycznych. Tylko jednocząc się, możemy osiągnąć zamożną i niepodległą Rosję!"
 SOV_social_platform: "Nadaj priorytet platformie społecznościowej"
 SOV_social_platform_desc: "Wysoki standard życia jest kluczem do dobrobytu naszego państwa, tylko wtedy, gdy człowiek będzie zabezpieczony i będzie mógł śmiało patrzeć w przyszłość, tylko wtedy państwo będzie się rozwijać. Będziemy priorytetowo traktować naszą politykę społeczną i zapewniać obywatelom wszystko, czego potrzebują."
 SOV_do_not_forget_about_people: "Nie zapomnij o ludziach!"
 SOV_do_not_forget_about_people_desc: "Głównym źródłem władzy są ludzie, nie wolno nam o nich zapominać. Tylko naród szczęśliwy jest w stanie coś osiągnąć, a biedny tylko upadek."
 SOV_more_regulations: "Nacjonalizm korporacji"
 SOV_more_regulations_desc: "Zbyt długo kapitaliści wyzyskiwali nasz naród i państwo. Ich działalność nie przyniosła żadnej korzyści społeczeństwu, wszystkie pieniądze trafiają tylko do nich, nie dając nic w zamian. Nic dziwnego, bo liberalne ustawodawstwo całkowicie rozpętało kapitalistów. Znacjonalizujemy cały wielki biznes i stworzymy sieć korporacji państwowych, abyśmy mogli kierować rynkiem w pożądanym przez nas kierunku."
 SOV_economical_platform: "Nadaj priorytet platformie gospodarczej"
 SOV_economical_platform_desc: "Aby ludzie mogli żyć bogato, a kraj prosperował, należy skupić się na gospodarce. Bez potęgi gospodarczej nie może być zamożnej cywilizacji. Skoncentrujemy całą naszą uwagę na platformie ekonomicznej NPF i przywrócimy siłę gospodarczą kraju!"
 SOV_invest_in_beneficial_sectors: "Inwestuj w korzystne sektory"
 SOV_invest_in_beneficial_sectors_desc: "Aby przywrócić zdolność produkcyjną kraju, potrzebne są duże inwestycje kapitałowe. Dlatego powinniśmy inwestować w te sektory gospodarki, które w dłuższej perspektywie mogą dać nam dobry wynik, a które w przyszłości będą wspierać nasz wzrost gospodarczy i PKB."
 SOV_rapid_militarisation: "Szybka militaryzacja"
 SOV_rapid_militarisation_desc: "Główną doktryną naszej ideologii jest stworzenie silnego suwerennego państwa, a czym może być silne państwo bez potężnej armii? Rozpoczniemy militaryzację gospodarki i popularyzację armii wśród ludności. Wprowadzimy w szkołach lekcje szkolenia wojskowego, wprowadzimy obowiązkowe imprezy wojskowe dla obywateli. Zwiększymy także wydatki na armię, aby była w stanie odeprzeć atak każdego wroga. Państwo rosyjskie i naród rosyjski muszą być gotowe pokonać każdego wroga!"
 SOV_under_a_leader: "Pod silnym przywódcą"
 SOV_under_a_leader_desc: "Tradycje rosyjskiej władzy państwowej są takie, że zawsze budowano ją na postaci silnego przywódcy. Iwan Groźny, Aleksander Trzeci, Józef Stalin – to wszyscy wielcy przywódcy, wokół których zbudowano system władzy państwowej. To są właśnie postacie historyczne, które naród rosyjski darzy największym szacunkiem. Teraz zarówno ludzie, jak i ustrój potrzebują postaci silnego przywódcy, wokół którego ludzie będą gotowi zjednoczyć się, aby osiągnąć wielki cel, a my jesteśmy gotowi im to dać!"
 SOV_talks_with_left_patriots: "Rozmowy z lewicowymi patriotami"
 SOV_talks_with_left_patriots_desc: "Patrioci Rosji Giennadija Semigina to ważny gracz na arenie politycznej, jego partia cieszy się dużym poparciem społecznym i zasobami finansowymi. Partia ta opowiada się za podobnym programem lewicowego patriotyzmu jak nasza. Głupotą byłoby przeoczenie tak oczywistego sojusznika. Rozpoczniemy negocjacje z Patriotami Rosji w sprawie przyłączenia się do Narodowego Frontu Patriotycznego, a następnie przyznania im miejsca w rządzie."
 SOV_unite_patriotic_parties: "Zjednoczmy Partie Patriotyczne"
 SOV_unite_patriotic_parties_desc: "Rozpad partii Rodina spowodował powstanie ogromnej liczby małych partii podzielających podobne idee patriotyzmu. Choć sami nie są w stanie nic zrobić, doświadczenie polityczne ich przywódców, wykorzystane we właściwym kierunku, może być niezwykle przydatne. Wprowadzimy ich do Narodowego Frontu Patriotycznego i zapewnimy im miejsce w rządzie."
 SOV_a_just_russia_prevails: "Sprawiedliwa Rosja zwycięża"
 SOV_a_just_russia_prevails_desc: "Na naszym froncie Sprawiedliwa Rosja była w stanie utrzymać się na swoim miejscu i pozostała de facto organizacją dominującą. Tylko Sprawiedliwa Rosja może utrzymać jedność Narodowego Frontu Patriotycznego i poprowadzić Rosję do prawdziwej wielkości!."
 SOV_rodina_prevails: "Rodina zwycięża"
 SOV_rodina_prevails_desc: "Podczas pobytu w koalicji Rodina zdołała nie tylko odzyskać pozycję polityczną i zaufanie elektoratu, ale także umocnić swoją pozycję w ramach Narodowego Frontu Patriotycznego do tego stopnia, że ​​może teraz ubiegać się o rolę lidera . Rozpoczyna się nowa era koalicji, teraz Rodina poprowadzi Rosję do świetlanej przyszłości!."
 SOV_rodina_tt: "Rodina obejmie przywództwo w NPF"
 SOV_blr_democracy_tt: "Zainstaluje demokrację na Białorusi"
 SOV_under_a_banner: "Pod Wielkim Sztandarem"
 SOV_under_a_banner_desc: "Flaga Imperium Rosyjskiego, flaga Związku Radzieckiego i rosyjski trójkolorowy to główne symbole Rosji. Pod tymi flagami Rosja osiągnęła niesamowite wyżyny w kulturze, gospodarce, nauce i polityce zagranicznej. To są flagi, pod którymi nasi przodkowie dokonywali wyczynów, pod flagą cesarską Rosjanie poświęcili się w wojnie krymskiej, pod flagą sowiecką Rosjanie poświęcili się podczas Wielkiej Wojny Ojczyźnianej. A pod rosyjskim trójkolorem osiągniemy nowe wyżyny, jakich Rosja nigdy wcześniej nie osiągnęła."
 SOV_empower_executive: "Wzmocnij Prezydenta"
 SOV_empower_executive_desc: "Zawsze mówiliśmy, że urząd Prezydenta Rosji ma zbyt mało uprawnień, uprawnienia, które posiada obecnie, nie pozwalają mu na pełną realizację polityki niezbędnej dla kraju. Niezwykle istotne jest usunięcie niepotrzebnych ograniczeń, które uniemożliwiają Prezydentowi w pełni realizować politykę patriotyzmu społecznego."
 SOV_united_country: "Zjednoczona Ojczyzna"
 SOV_united_country_desc: "Aby osiągnąć nasz cel, jesteśmy zobowiązani zapewnić jedność narodu. Tylko jednocząc się, Rosja będzie w stanie osiągnąć wielkość i dobrobyt. Obywatele muszą zjednoczyć się wokół ideologii, przywódcy i państwa. Dopóki naród rosyjski będzie zjednoczony, nikt i nic nie będzie w stanie złamać tego narodu."
 SOV_armenian_partnership: "Partnerstwo z Armenią"
 SOV_armenian_partnership_desc: "Rozpoczniemy partnerstwo wojskowe z Armenią, aby zapewnić Armenii bezpieczeństwo i zyskać większe wpływy w regionie."
 SOV_venez_partnership: "Partnerstwo z Wenezuelą"
 SOV_venez_partnership_desc: "Rozpoczniemy partnerstwo wojskowe z Wenezuelą, aby zapewnić bezpieczeństwo i stabilność narodu wenezuelskiego."
 SOV_china_partnership: "Partnerstwo z Chinami"
 SOV_china_partnership_desc: "Rozpoczniemy partnerstwo wojskowe z Chinami, aby zapewnić bezpieczeństwo regionu i naszych wspaniałych krajów oraz zacieśnić nasze stosunki."
 russia.87.t: "Nasza oferta została przyjęta"
 russia.87.d: "Stany Zjednoczone zgodziły się podpisać traktat o wzajemnej obronie"
 russia.87.o1: "GOUDA!"
 SOV_investments_in_ben: "Inwestycje w sektorach korzystnych"
 russia.88.t: "Nasza oferta została odrzucona"
 russia.88.d: "Niestety odrzucili naszą ofertę"
 russia.88.o1: "Niestety"
 russia.82.t: "Nasza oferta została odrzucona"
 russia.82.d: "Niestety odrzucili naszą ofertę"
 russia.82.o1: "Niestety"
 russia.98.t: "Sprawy Partii"
 russia.98.d: "Wraz z inauguracją Aleksieja Nawalnego i pierwszymi dniami jego rządów uwidoczniły się różnice w polityce samego prezydenta i partii Jabłoko, której Nawalny jest członkiem. Choć programy Nawalnego i Jabłoki są bardzo podobne, kierownictwo partii wciąż znajduje powody do sporów. Krążą pogłoski, że Aleksiej Nawalny może opuścić partię i założyć własną organizację. Czy konflikt między partią a prezydentem jest naprawdę aż tak silny?"
 russia.98.o1: "Prezydent Nawalny zostanie w Jabłoku!"
 russia.98.o2: "Prezydent Nawalny utworzy własną partię!"
 russia.99.t: "Partia Nawalnego"
 russia.99.d: "Po rezygnacji Nawalnego z partii Jabłoko bliscy współpracownicy Nawalnego, członkowie rządu i lojaliści Jabłoki w trybie pilnym zwołali zjazd polityczny nowej partii. Zjazd przebiegł sprawnie, jednomyślnie przyjmując program partii i wszystkie podstawowe dokumenty. Jednak kwestia symboliki i nazwy partii wywołała głośne dyskusje. Zaproponowano wiele wariantów, ale tylko trzy cieszyły się największą popularnością. Który wariant zostanie zaakceptowany?"
 russia.99.o1: "§YSojusz Ludowy§!"
 russia.99.o2: "§YPartia Postępu§!"
 russia.99.o3: "§YRosja przyszłości§!"
 russia.100.t: "Spór partyjny"
 russia.100.d: "Po inauguracji Aleksieja Nawalnego ujawniły się poważne różnice w poglądach prezydenta i kierownictwa Jabłoki. Partia uważa, że ​​poglądy Nawalnego są zbyt nacjonalistyczne i nie odpowiadają interesom Jabłoki. Nawalny ze swojej strony nie składał żadnych publicznych oświadczeń. Wielu spekuluje, że prezydent Nawalny opuści partię i utworzy własną na bazie organizacji „NAROD”, widać jednak, że Nawalny nie zamierza opuszczać partii i będzie dążył do znalezienia wspólnego kompromisu. Co się stanie na końcu?"
 russia.100.o1: "Kompromis zostanie znaleziony."
 russia.100.o2: "Powstanie nowa Partia Narodowo-Demokratyczna!"
 russia.101.t: "Rebranding?"
 russia.101.d: "Uznaliśmy za stosowne pozostawić demokrację wielopartyjną w naszym państwie narodowym, ale pojawiła się kwestia pozycjonowania naszej partii. Choć większość starej gwardii uważa za konieczne zachowanie naszej obecnej nazwy, uznając ją za dziedzictwo minionej epoki, to jednak wielu naszych członków domaga się usunięcia z nazwy słowa „komunista” w celu utrzymania obranego kursu na demokratyzację."
 russia.101.o1: "CPRF teraz! CPRF na zawsze!"
 russia.101.o2: "Nie jesteśmy już stalinowcami!"
 russia.102.t: "Powrót Gorbaczowa?"
 russia.102.d: "Ogłosiliśmy przebieg dostosowania. Brakuje jednak jednej osoby, która zapoczątkowała ten proces – Michaiła Gorbaczowa. Czy powinniśmy dać mu drugą szansę?"
 russia.102.o1: "On jest zdrajcą!"
 russia.102.o2: "Witaj Gorbaczow!"
 russia.103.t: "Nasz Afrika Korps został zatrudniony"
 russia.103.d: "Jeden z batalionów naszego Korpusu Afrykańskiego został zatrudniony w [FROM.GetNameWithFlag]. Cieszymy się, że możemy z nimi współpracować."
 russia.103.a: "Dobry."
 russia.104.t: "Dominacja polityczna"
 russia.104.d: "Głównym problemem naszego rządu jest nadmiernie rozdrobniony system partyjny. W Dumie Państwowej panuje obecnie kompletna anarchia, żadna siła polityczna nie ma konstruktywnej większości, w związku z czym każda siła polityczna stara się uzyskać jakiś wpływ na podejmowanie decyzji. Na poziomie regionalnym fragmentacja partyjna gra wyłącznie na korzyść regionalnych elit, zapewniając parlamentom podmiotów większą swobodę od centrum federalnego.\n W tej chwili są trzy siły, z którymi należy współpracować: Partia Jedności, lojalna naszemu rządowi , blok Ojczyzna – Cała Rosja i lojalna partia reformatorska Nasz Dom – Rosja.\n Mamy dwie możliwości współpracy z nimi. Albo powiększymy obecne prorządowe frakcje w Dumie i utworzymy z tych partii dużą koalicję, dając im pewną niszę, albo zjednoczymy je w gigantyczną „Partię Władzy”. W pierwszym przypadku zachowamy pewien stopień demokracji, w drugim zapewnimy większą centralizację władzy."
 russia.104.o1: "„Koalicja Prezydencka” musi zostać utworzona!"
 russia.104.o2: "Zjednoczmy ich."
 russia.105.t: "Zjednoczona Rosja"
 russia.105.d: "W wyniku długich negocjacji pomiędzy szefami partii i frakcji w Dumie udało nam się stworzyć nową, lojalną wobec nas siłę polityczną – Ogólnorosyjską Partię Polityczną „Jedna Rosja”. Nowa organizacja polityczna obejmowała niemal całą elitę regionalną i lojalnych wobec nas urzędników federalnych. Dzięki temu zjednoczeniu udało nam się zdobyć większość mandatów zarówno w Dumie Państwowej, jak i w parlamentach regionalnych. Dzięki tej większości będziemy mogli zagwarantować przyjęcie potrzebnych nam ustaw i kontrolować politykę regionalną."
 russia.105.a: "Nowa Rosja czeka!"
 russia.106.t: "Sprawiedliwa Rosja"
 russia.106.d: "Dziś w wyniku zjednoczenia różnych lewicowo-patriotycznych ruchów zorganizowała się nowa siła polityczna – „Tylko Rosja”. Program partii obejmuje pomoc społeczną dla ludności, większy udział państwa w gospodarce i ochronę suwerenności narodowej. Wiele osób uważa to zjednoczenie za podejrzane i stawia hipotezę, że partia została utworzona specjalnie w celu gromadzenia antysystemowego elektoratu. Mimo to partia ma wszelkie szanse zająć honorowe miejsce w nowym systemie politycznym Rosji."
 russia.106.a: "Głos ludzi!"
 russia.107.t: "Nowi ludzie?"
 russia.107.d: "Wiadomo było o utworzeniu nowej organizacji politycznej. Niedawno odbył się zjazd założycielski nowej partii politycznej o nazwie Nowi Ludzie. Przewodniczącym partii został Andriej Nieczajew, duży biznesmen. Partia opowiada się za wolnością słowa, liberalną demokracją, opowiada się za ochroną praw przedsiębiorców oraz opowiada się za cyfryzacją gospodarki i administracji publicznej. Czas pokaże, czy taka partia zdoła zakorzenić się w systemie politycznym, czy też odejdzie w zapomnienie."
 russia.107.a: "Nowi ludzie i stary system"
 SOV_the_party_TT: "Partia rządząca ulegnie zmianie!"
 SOV_the_nonparty_TT: "Pojawi się Nowa Partia."
 sov_just_russia.1.t: "Zjazd Partii"
 sov_just_russia.1.d: "Po oszałamiającym zwycięstwie wyborczym Sprawiedliwa Rosja zorganizowała nadzwyczajny kongres, którego porządkiem obrad znalazły się przyszłe kierunki rozwoju partii, utworzenie rządu i wybory do Rady Centralnej partii. Uczestnikom zjazdu zaoferowano wybór dwóch kierunków, w jakich partia może podążać: programu Pro-Białych Pasków i zaproponowanego przez kierownictwo partii programu Patriotyzmu Społecznego. Teraz dopiero kongres zadecyduje o przyszłości partii."
 sov_just_russia.1.o1: "Kongres wspierał kierownictwo partii"
 sov_just_russia.1.o2: "Kongres poparł ruch Białego Paska"
 sov_just_russia.2.t: "Rozmowy z Frakcją Rodina"
 sov_just_russia.2.d: "Po długich negocjacjach pomiędzy przywódcami Sprawiedliwej Rosji a Frakcją Rodina osiągnięto porozumienie, na mocy którego Rodina zobowiązuje się wspierać obecny rząd Sprawiedliwej Rosji, a w zamian rząd zobowiązuje się konsultować z Rodiną i informować go o wszelkich działaniach rządu. Osiągnięto także porozumienie w sprawie rozpoczęcia procesu tworzenia szerokiej koalicji organizacji i partii patriotycznych."
 sov_just_russia.2.o1: "Nasza Rodina"
 sov_just_russia.3.t: "Narodowy Front Patriotyczny"
 sov_just_russia.3.d: "Dzisiaj, w wyniku długiego procesu formacyjnego, przywódcy partii Rodina i Sprawiedliwa Rosja, w obecności szefów różnych związków zawodowych i organizacji społecznych, ogłosili utworzenie szerokiej koalicji ludowej Narodowego Frontu Patriotycznego. Główną ideologią koalicji jest koncepcja Patriotyzmu Społecznego zaproponowana przez Siergieja Mironowa, a celem koalicji jest przeprowadzenie reform socjalistycznych i patriotycznych mających na celu przekształcenie kraju. Zgodnie z umową koalicyjną partie członkowskie mają prawo uczestniczyć w dyskusjach o sprawach państwowych, a duże organizacje mogą ubiegać się o miejsce w rządzie. Zgodnie z umową partia Rodina zyska także miejsce w rządzie i kilku innych stanowiskach ministerialnych jako współprzewodnicząca Frontu."
 sov_just_russia.3.o1: "Razem naprzód – ku przyszłości!"
