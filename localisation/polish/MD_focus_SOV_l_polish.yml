 Sov_warsaw_pact.16.t: "Sukces powstania"
 Sov_warsaw_pact.16.d: "Dzięki pomocy naszych historycznych sojuszników pomyślnie przejęliśmy inicjatywę i zdobyliśmy kluczowe obiekty dowodzenia i administracyjne w Niemczech Wschodnich. Układ Warszawski zaoferował nam ochronę naszej suwerenności w zamian za strategiczną współpracę."
 Sov_warsaw_pact.16.a: "Chwała NRD i jej narodowi!"
 Sov_warsaw_pact.18.t: "ZSRR nie chce nam pomóc"
 Sov_warsaw_pact.18.d: "Aby uniknąć III wojny światowej, ZSRR wycofuje swoje jednostki z naszego terytorium"
 Sov_warsaw_pact.18.a: "Zdrajcy!"
 OVD_raspalsa: "Upadek Układu Warszawskiego"
 Sov_warsaw_pact.19.t: "ZSRR wycofuje swoje wojska z Niemiec Wschodnich"
 Sov_warsaw_pact.19.d: "Niedawna wojna w Niemczech Wschodnich postawiła cały świat na krawędzi wojny. Aby uniknąć wojny totalnej, przywódcy radzieccy postanowili wycofać swoje wojska z Niemiec Wschodnich. Cały świat z uwagą obserwuje, jak ostatni żołnierz radziecki opuszcza terytorium nowo proklamowanej Niemieckiej Republiki Demokratycznej."
 Sov_warsaw_pact.19.a: "„W Armii Radzieckiej odwrót wymaga większej odwagi niż natarcie”."
 birth_of_eastern_germany_world_tension: "Powstanie w Niemczech Wschodnich"
 SOV_nazbols: "Rosja jest wszystkim. Reszta to nic"
 SOV_nazbols_desc: "Czas powrócić do dawnej wielkości Rosji. Tylko my wiemy, czego potrzebuje nasza wielka ojczyzna"
 SOV_nazbols_nato: "Walka z „Wielkim Szatanem”"
 SOV_nazbols_nato_desc: "USA, UE, NATO. Wszyscy oni są wrogami naszego państwa i naszego narodu. Będziemy z nimi walczyć do końca"
 SOV_nazbols_military: "Wsparcie państwa dla wojska"
 SOV_nazbols_military_desc: "Siłą naszej ojczyzny jest wojsko. Zwolnimy ich z podatków i zwiększymy wydatki na cele wojskowe"
 SOV_nazbols_republics: "Precz z separatyzmem"
 SOV_nazbols_republics_desc: "Należy zlikwidować republiki narodowe!"
 SOV_nazbols_denonce: "Zwróć terytoria rosyjskie"
 SOV_nazbols_denonce_desc: "Nie uznajemy Porozumień Biełowieskich! Rosjanie powinni żyć w jednym państwie!"
 SOV_nazbols_belarus_friend: "Unia Białoruś"
 SOV_nazbols_belarus_friend_desc: "Białoruś zawsze była i zawsze będzie dla nas krajem bratnim, wzmocnimy w niej nasze wpływy i przyspieszymy utworzenie państwa związkowego"
 SOV_nazbols_novorossia_annex: "Noworosja Do Rodzimego Portu"
 SOV_nazbols_novorossia_annex_desc: "Noworosja od dawna znajduje się pod rządami tych, którzy niezasłużenie otrzymali ten region w prezencie od władz sowieckich, ale teraz to naprawimy"
 SOV_nazbols_latgale_annex: "Region Łatgalii"
 SOV_nazbols_latgale_annex_desc: "Anektujemy Łatgalię z powrotem do Rosji. Łatgalczycy od dawna okazują prorosyjskie nastroje i my to wykorzystujemy"
 SOV_nazbols_kazah_war: "Wyzwolić Północny Kazachstan"
 SOV_nazbols_kazah_war_desc: "W północnym Kazachstanie mieszka wielu ludzi rosyjskojęzycznych, ale proste zamieszki zostaną tutaj wyraźnie stłumione, dlatego rozpoczniemy pełnoprawną operację wojskową w tym regionie"
 SOV_nazbols_autarky: "Dążenie do autarkii"
 SOV_nazbols_autarky_desc: "Będziemy dążyć do autarkii. Nasza ojczyzna ma wszystko, czego potrzebujesz!"
 SOV_nazbols_east: "Przyjaciele na Wschodzie"
 SOV_nazbols_east_desc: "Tylko nieliczne państwa mogą stać się prawdziwymi przyjaciółmi i partnerami Rosji"
 SOV_nazbols_weapon: "Legalizacja broni"
 SOV_nazbols_weapon_desc: "Zezwolimy obywatelom na posiadanie broni do samoobrony."
 SOV_nazbols_science: "Raj dla naukowców"
 SOV_nazbols_science_desc: "Naukowcy nie będą mogli sobie niczego odmówić. Nasz kraj powinien jak najbardziej wspierać naukę."
 SOV_nazbols_free: "Wolność opinii jest ponad wszystko"
 SOV_nazbols_free_desc: "Wolność jest główną wartością człowieka. Nie będziemy tego ograniczać nigdzie, także w mediach."
 SOV_nazbols_oligarch: "Rozpraw się z oligarchami"
 SOV_nazbols_oligarch_desc: "Aresztujemy wszystkich oligarchów, a także zwrócimy państwu zrabowane przez nich środki."
 SOV_nazbols_foreign_legion: "Legia Cudzoziemska"
 SOV_nazbols_foreign_legion_desc: "Szczególnie niebezpieczne działania bojowe będą powierzane cudzoziemcom. Że za dużą opłatą będą służyć w naszej Legii Cudzoziemskiej."
 SOV_nazbols_aborts: "Zakaz aborcji"
 SOV_nazbols_aborts_desc: "Zakazujemy aborcji, będziemy także promować wskaźnik urodzeń w naszym kraju."
 SOV_nazbols_ekb: "Stolicą jest Jekaterynburg"
 SOV_nazbols_ekb_desc: "Przeniesiemy naszą stolicę do Jekaterynburga. Zrównoważymy gospodarczo nasz kraj."
 SOV_nazbols_empire: "Imperium Radzieckie"
 SOV_nazbols_empire_desc: "Czas ożywić to, czego obawia się Zachód – Imperium Radzieckie."
 SOV_reform_education: "Reforma edukacji"
 SOV_reform_education_desc: "System edukacji jest w fatalnym stanie, naprawimy to i wprowadzimy poważne zmiany w tym systemie. Jedną z innowacji będzie skrócenie czasu nauki uczniów i studentów, przygotowując ich szybciej do stania się pełnoprawnymi obywatelami."
 SOV_ruralisation: "Ruralizacja"
 SOV_ruralisation_desc: "Trendem XXI wieku jest przesiedlanie ludzi ze wsi do miast, my to odwrócimy i zaoferujemy biednym lub bezdomnym wyjazd na wieś, w zamian stymulowamy ich aktywność w nowych mieszkaniach."
 SOV_revoult_army: "Armia Rewolucyjna"
 SOV_revoult_army_desc: "Nasza armia nie pokazała się w najlepszym świetle, potrzebuje ludzi płonących pasją rewolucyjną, gotowych w imię ojczyzny rzucić się na wrogi karabin maszynowy."
 SOV_revoult_army_zeks: "Zezwalaj na rekrutację więźniów do armii"
 SOV_revoult_army_zeks_desc: "Rozpoczniemy rekrutację więźniów z więzień do wojska, w osobne bataliony. Przestańcie karmić więźniów, oni muszą podsycić płomień rewolucji!."
 SOV_revoult_army_volunteer: "Duch Rewolucyjny"
 SOV_revoult_army_volunteer_desc: "Niektórzy z naszych żołnierzy są tak chętni do walki, nawet do innego kraju. Może nie powinniśmy powstrzymywać ich zapału i być gotowi wysłać ich, aby wypełnili swój międzynarodowy obowiązek?"
 SOV_revoult_army_gco: "Strażnicy Komunizmu Ortodoksi"
 SOV_revoult_army_gco_desc: "Stworzymy własną, niepowtarzalną armię, analogicznie do irańskiego IRGC, ich doświadczenie zrobiło na nas ogromne wrażenie. Nazywani będą Strażnikami Komunizmu Ortodoksyjnymi."
 SOV_work_army: "Armia Robotnicza"
 SOV_work_army_desc: "Wszystkich bezrobotnych wyślemy na produkcję, zakładając przede wszystkim produkcję towarów niezbędnych dla naszego państwa."
 SOV_revoult_army_gco_ground_force: "Siły lądowe"
 SOV_revoult_army_gco_ground_force_desc: "Główny i najliczniejszy rodzaj żołnierzy w składzie GCO. W czasie pokoju jest wyposażony w broń lekką. Główny cel: bezpieczeństwo wewnętrzne; drugorzędne: obrona zewnętrzna w połączeniu z regularnymi siłami zbrojnymi Białorusi."
 SOV_revoult_army_gco_anti_corrupt: "Komitet Rewolucyjny Antykorupcyjny"
 SOV_revoult_army_gco_anti_corrupt_desc: "Stworzymy specjalną jednostkę, która zajmie się walką z korupcją w naszym kraju, nikt nie ukryje się przed ręką sprawiedliwości."
 SOV_revoult_army_gco_air: "Siły Powietrzne"
 SOV_revoult_army_gco_air_desc: "Stworzymy i damy naszym strażnikom możliwość wykorzystania lotnictwa do realizacji swoich celów"
 SOV_revoult_army_gco_drone: "Żołnierze dronów"
 SOV_revoult_army_gco_dronedesc: "Będziemy aktywnie wykorzystywać drony w naszej armii, aby poprawić jej skuteczność"
 SOV_revoult_army_anti_west: "Doktryna antyzachodnia"
 SOV_revoult_army_anti_west_desc: "Cywilizacja zachodnia zawsze była i zawsze będzie naszym wrogiem, który pragnie nas zniszczyć."
 SOV_revoult_army_interbrigade: "Międzybrygady"
 SOV_revoult_army_interbrigade_desc: "Zamierzamy utworzyć oddziały międzybrygad, które dla ochrony naszych interesów wyślemy za granicę."
 SOV_military_nazbol: "Inwestycje w przemyśle zbrojeniowym"
