 russia.54.d: "Rosyjskie siły zbrojne mają teraz w swoich szeregach nowy rodzaj sił zbrojnych. Globalna reforma lotnictwa ma na celu wzmocnienie współpracy pomiędzy rodzajami sił zbrojnych"
