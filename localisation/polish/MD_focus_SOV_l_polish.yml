 russia.0.t: "Rosja zaprasza nas do swojej frakcji"
 russia.0.d: "Rosja wysłała nam zaproszenie do rozszerzenia sojuszu i zbudowania sojuszu wojskowego."
 russia.0.o1: "Zaakceptować. Rosyjski Niedźwiedź nas ochroni"
 russia.0.o2: "Odmawiać. Niedźwiedź jest słaby!"
 russia.1.t: "Katastrofa łodzi podwodnej Kursk"
 russia.1.d: "Katastrofa łodzi podwodnej Kursk była incydentem morskim 75 kilometrów na północ od Półwyspu Kolskiego w Rosji. \n\nRosyjski okręt podwodny klasy Oscar K-141 „Kursk” doznał wadliwego spawu torpedy ćwiczebnej 65-76, co spowodowało eksplozję nadtlenku, a następnie detonację co najmniej 5 głowic torpedowych. \n\nRosyjskie Dowództwo Marynarki Wojennej znacznie nie doceniło sytuacji i odmówiło pomocy międzynarodowej na podstawie prymitywnych zarzutów, że NATO może być powiązane z zatonięciem. Chociaż wielu członków załogi przeżyło początkowe eksplozje, które zarejestrowały nawet sejsmografy w amerykańskim stanie Alaska, i zostało uwięzionych pod powierzchnią morza, powolna i nieskuteczna reakcja Rosji ostatecznie doprowadziła do śmierci wszystkich 118 marynarzy."
 russia.1.o1: "Straszny!"
 russia.2.t: "Rosja zdecydowała się zrobić z nas gubernatorstwo"
 russia.2.d: "Rosja zdecydowanie sprzeciwia się starej strukturze państwa. Jednym z przykładów jest powrót podziałów administracyjnych. Rosja zdecydowanie chce nas zaprosić, abyśmy stali się jednym z nich"
 russia.2.o1: "Razem wskrzeszymy wielkie Imperium!"
 russia.2.o2: "Oprzyj się i ugryź!"
 russia.3.t: "Zakończenie integracji Białorusi"
 russia.3.d: "W pełni zakończyliśmy integrację Białorusi jako podziału administracyjnego."
 russia.3.o1: "Doskonały."
 russia.4.t: "Białoruś stawia nam opór!"
 russia.4.d: "Białoruś miała czelność przeciwstawić się rosyjskim żądaniom dotyczącym Państwa Związkowego! Musimy przygotować odpowiedź."
 russia.4.o1: "Głupcy."
 russia.5.t: "Imperializm rosyjski zagraża naszej suwerenności!"
 russia.5.d: "Rosja zjednoczyła się z Białorusią, czyniąc w zasadzie rząd w Mińsku bezsensownym. To pokazuje bez wątpienia, że ​​Rosja jest gotowa przedłożyć własne neoradzieckie żądania imperialistyczne ponad dobro swoich sojuszników! Jak odpowiemy?"
 russia.5.o1: "Musimy zerwać nasze więzi."
 russia.5.o2: "Musimy mieć nadzieję na najlepsze..."
 russia.6.t: "Rosyjski Program Ochrony Południa"
 russia.6.d: "Rosja ogłosiła, że ​​będzie z nami w konflikcie militarnym i wysłała nam doradców wojskowych, aby pomogli lub bronili się przed naszymi przeciwnikami."
 russia.6.o1: "Doskonały."
 russia.6.o2: "Oczywiście nie!"
 russia.7.t: "Inwazja na Krym"
 russia.7.d: "Chociaż etniczni Rosjanie nie zawsze byli najszczęśliwszą grupą ludności, nie wyjaśnia to nieoznakowanych i ciężko uzbrojonych milicji najeżdżających półwysep od wschodu i wypychających nasze wojska. Jest teraz bardzo jasne, że ci separatyści są wspierani, uzbrojeni i dowodzeni przez Rosjan, którzy gromadzą się na naszych granicach. Musimy znaleźć odpowiedź."
 russia.7.o1: "Cofniemy się."
 russia.7.o2: "Będziemy stać i walczyć!"
 russia.8.t: "Ukraina ustępuje!"
 russia.8.d: "Rząd ukraiński jest zmuszony do odwrotu! Krym jest nasz!"
 russia.8.o1: "Doskonały."
 threat_SOV_annexiation_of_crimea: "Aneksja Krymu"
 russia.9.t: "Ukraina spełnia nasze wyzwanie!"
 russia.9.d: "Wbrew wszelkim oczekiwaniom Ukraina będzie walczyć o Krym i w odpowiedzi nasi dowódcy wydali już rozkazy natarcia. Rozpoczęliśmy coś, czego nie będziemy w stanie tak łatwo zatrzymać."
 russia.9.o1: "Zróbmy to."
 russia.10.t1: "Rosja żąda naszej integracji"
 russia.10.t2: "Prześlij do Rosji"
 russia.10.d1: "Przez długi czas byliśmy podmiotem Rosji. Delegacja wystąpiła dziś, aby omówić przyszłość naszego kraju. Jest to jednak coś nieco nieoczekiwanego. Rosyjski wysłannik pokazał, że pragnie pełnej integracji naszego kraju ze swoim i położenia kresu państwu poddanemu. jak powinniśmy kontynuować?"
 russia.10.d2: "Rosja wystąpiła dzisiaj, żądając naszego ujarzmienia i objęcia w przyszłości pozycji naszego suwerena. Czy powinniśmy przeciwstawić się ich zalotom, czy poddać się naciskowi Wielkiej Niedźwiedzicy?"
 russia.10.o1: "Nie mamy wyboru"
 russia.10.o2: "Nigdy się nie poddamy!"
 russia.11.t: "Rosja żąda naszej aneksji!"
 russia.11.d: "Rosja zaczęła okazywać łagodną agresję wobec rządu naszego kraju, zamaskowaną za uprzejmościami. Jeśli odrzucimy tę supermoc, powinniśmy przygotować się na najgorsze."
 russia.11.o1: "Jesteśmy jednością z Rosją"
 russia.11.o2: "Nigdy"
 russia.12.t1: "[From.GetName] Akceptuje!"
 russia.12.d1: "[From.GetName] akceptuje naszą propozycję. Powinniśmy szybko zacząć przejmować kontrolę nad samorządami i przywracać stabilność w regionie. Rząd Abchazji zdecydował się na integrację i ścisłą współpracę z naszymi wysłannikami w celu wsparcia sił okupacyjnych."
 russia.12.t2: "[From.GetName] Akceptuje!"
 russia.12.d2: "[From.GetName] akceptuje naszą propozycję. Powinniśmy szybko zacząć przejmować kontrolę nad samorządami i przywracać stabilność w regionie. Rząd Osetii Południowej zdecydował się zintegrować i ściśle współpracować z naszymi wysłannikami, aby wesprzeć siły okupacyjne."
 russia.12.o1: "Wspaniały"
 russia.13.t1: "[From.GetName] Odmawia!"
 russia.13.d1: "[From.GetName] odmawia naszej integracji! Jak oni mogli! Przygotuj wojska w regionie. Trzeba przypomnieć zbuntowanym pseudorepublikom, kto jest ich dobroczyńcą."
 russia.13.t2: "[From.GetName] Odmawia!"
 russia.13.d2: "[From.GetName] odmawia naszej integracji! Jak oni mogli! Przygotuj wojska w regionie. Trzeba przypomnieć zbuntowanym pseudorepublikom, kto jest ich dobroczyńcą."
 russia.13.o1: "Niefortunny"
 russia.14.t: "Inwestycje rosyjskie"
 russia.14.d: "Rosja zaoferowała inwestycję w naszym kraju! Zaproponowali, że na własny koszt rozbudują trochę naszą bazę przemysłową. Jednak wadą jest to, że zyskują większą kontrolę nad naszym rządem."
 russia.14.o1: "Przydałoby się kilka fabryk"
 russia.14.o2: "Rosjanie trzymajcie się z daleka!"
 russia.15.t: "Protesty antywojenne"
 russia.15.d: "Rozpoczęta przez nas operacja specjalna doprowadziła do antywojennych wieców w całym kraju. Protestanci jako swój symbol wybrali biało-niebiesko-białą flagę, symbolizującą Rosję bez krwi i imperialnych ambicji."
 russia.15.o1: "Ich flaga wygląda jak samochód OMON"
 russia.16.t: "„Rosyjska Wiosna” w Donbasie"
 russia.16.d: "Chaos, który ogarnął Ukrainę, wywołał powstanie narodów Doniecka, Ługańska i innych regionów, nie wszędzie ludzie byli w stanie wziąć władzę w swoje ręce, ale tam, gdzie mogli, być może moglibyśmy im pomóc."
 russia.16.o1: "Zagraj w DPR"
 russia.16.o2: "Zagraj w LPR"
 russia.16.o3: "Zagraj w HPR"
 russia.16.o4: "Zagraj w OPR"
 russia.16.o5: "Jestem Rosjaninem, stoję do końca"
 russia.17.t: "Grupa „Otvajnie”."
 russia.17.d: "Nasza armia stworzyła elitarną jednostkę wojskową, złożoną z najlepszych części naszej armii, wyposażonych w najlepszy sprzęt. To niewątpliwie wzmocni nasz potencjał militarny. Grupa „Brave” wyrusza na polowanie."
 russia.17.o1: "Chwała rosyjskiej broni"
 russia.63.t: "PMC „Fakel”, „Płomień”, „Potok”"
 russia.63.d: "Gazprom w pełni sfinansował i stworzył własne bataliony PMC, które są gotowe do podjęcia walki w imieniu Rosji."
 russia.63.a: "Nie za dużo PMC?"
 russia.64.t: "Batalion „Hispaniola”"
 russia.64.d: "Espanyola to rosyjska formacja wojskowa utworzona z radykalnych fanów klubów piłkarskich, w tym CSKA, Spartak, Torpedo, Zenit, Lokomotiw, Orel i innych drużyn. Dowódcą oddziału jest przedstawiciel grupy Wojowników Czerwono-Niebieskich Stanisław Orłow, sygnał wywoławczy „Hiszpan”"
 russia.64.a: "Nawet kibice piłki nożnej idą na wojnę"
 russia.65.t: "Rosyjska Jedność Narodowa"
 russia.65.d: "Ogólnorosyjski publiczny ruch patriotyczny „Rosyjska Jedność Narodowa”, „Barkaszowici”, „Gwardia Barkaszowa” to rosyjska nacjonalistyczna irredentystyczna paramilitarna ortodoksyjna organizacja fundamentalistyczna. Została założona 16 października 1990 roku przez grupę byłych działaczy NPF „Pamięć” na czele z Aleksandrem Barkaszowem. Jej przedstawicielom udało się także zebrać batalion ochotników do udziału w wojnie"
 russia.65.a: "Potrzebujemy pomocy wszystkich"
 russia.66.t: "Rosja wysłała pomoc"
 russia.66.d: "Rząd rosyjski wysłał nam pomoc humanitarną i wojskowo-techniczną, a z samego kraju przybyło wielu ochotników, w tym słynni Kozacy Dońscy"
 russia.66.a: "Dziękuję, Rosja!"
 russia.67.t: "Rosja wysłała pomoc"
 russia.67.d: "Rząd rosyjski wysłał nam pomoc humanitarną i wojskowo-techniczną, a z samego kraju przybyło wielu ochotników, w tym czeczeński batalion ochotniczy"
 russia.67.a: "Dziękuję, Rosja!"
 russia.68.t: "Rosja wysłała pomoc"
 russia.68.d: "Rząd rosyjski wysłał nam pomoc humanitarną i wojskowo-techniczną, a z samego kraju przybyło wielu ochotników, w tym E.N.O.T. PMC"
 russia.68.a: "Dziękuję, Rosja!"
