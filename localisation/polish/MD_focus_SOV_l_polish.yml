 SOV_nazbol_start_police: "Pacyfikuj Oddziały Bojowe NBP"
 SOV_nazbol_start_police_desc: "Dojście do władzy naszej partii spowodowało chaos w kraju. Oddziały milicji nie były już prawnym monopolem państwa na przemoc. Zamiast nich powinny teraz stać się nasze oddziały bojowe"
