 russia_news.13.t: "Rosja ogłasza operację wojskową!"
 russia_news.13.d: "Dziś rano prezydent Rosji wygłosił oświadczenie o operacji wojskowej na Ukrainie. Głównymi celami ma być całkowita denazyfikacja i demilitaryzacja Ukrainy. Ministerstwo Obrony Rosji stwierdziło, że jego celem są wyłącznie obiekty wojskowe. Jednak zachodni przywódcy zadeklarowali już wsparcie dla Kijowa."
