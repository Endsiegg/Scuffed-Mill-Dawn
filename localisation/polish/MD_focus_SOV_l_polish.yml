 sov_kasyanov.9.d: "[FROM.GetNameWithFlag] zaprasza nas do przyłączenia się do ich Wolnego Niezależnego Sojuszu, którego celem jest obrona demokracji w byłym Związku Radzieckim i na całym świecie. Razem z [FROM.GetNameWithFlag] możemy wzmocnić naszą obronność, rozwijać naszą gospodarkę i zdobywać wpływy geopolityczne. Odrzucenie zaproszenia oznacza utratę szansy na uzyskanie wsparcia w przypadku konfliktu i znalezienie się na misji bez wiarygodnych sojuszników. Czeka nas decyzja: przystąpić do sojuszu i współpracować, czy pójść własną drogą?"
 sov_kasyanov.9.a: "W porządku, skorzystamy z ich oferty"
 sov_kasyanov.9.b: "Nie, nie mamy teraz na to czasu"
 sov_kasyanov.10.t: "[FROM.GetNameWithFlag] wyraża zgodę na dołączenie do naszego sojuszu"
 sov_kasyanov.10.d: "Po naszym niedawnym zaproszeniu do naszego Wolnego Niezależnego Sojuszu, [FROM.GetNameWithFlag] przyjęło tę ofertę! Są teraz pod naszą ochroną!"
 sov_kasyanov.10.a: "Brawo!"
 sov_kasyanov.11.t: "[FROM.GetNameWithFlag] odmówili przyłączenia się do naszego sojuszu"
 sov_kasyanov.11.d: "W odpowiedzi na nasze niedawne zaproszenie do naszego Wolnego Niezależnego Sojuszu, [FROM.GetNameWithFlag] odrzucił ofertę..."
 sov_kasyanov.11.a: "Ok, to ich wybór..."
 sov_kasyanov.11.b: "NIE! Nie odpuścimy, zabierzemy ich siłą!!!"
