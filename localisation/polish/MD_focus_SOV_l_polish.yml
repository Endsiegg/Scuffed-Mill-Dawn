 SOV_nemtsov: "Borys Niemcow"
 SOV_nemtsov_desc: "Borys Jefimowicz Niemcow (9 października 1959 - 27 lutego 2015) to rosyjski fizyk, liberalny polityk i zdeklarowany krytyk Władimira Putina. Zaangażował się we wprowadzanie reform w rosyjskiej gospodarce poradzieckiej. Za prezydenta Borysa Jelcyna był pierwszym gubernatorem obwodu niżnonowogrodzkiego. Później pracował w rządzie Rosji jako Minister Paliw i Energii, Wicepremier Rosji i członek Rady Bezpieczeństwa. W 1998 założył ruch Młoda Rosja. W 1998 r. był współzałożycielem grupy koalicyjnej Słuszna Sprawa, a w 1999 r. współtworzył blok wyborczy, a następnie partię polityczną – Związek Sił Prawicy."
