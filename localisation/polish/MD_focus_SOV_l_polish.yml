 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! Podsuwa nam pomysł ożywienia USS"
 sov_sover_state.1.d: "§YUnia Suwerennych Państw§! jako projekt został zniszczony na etapie tworzenia, podczas zamieszek Państwowego Komitetu Nadzwyczajnego w Moskwie. Teraz projekt dostał drugą szansę"
 sov_sover_state.1.a: "Wyrażamy zgodę na udział w tym"
 sov_sover_state.1.b: "Nie jesteśmy tym zainteresowani"
 sov_sover_state.2.t: "Konflikt gruziński – głosowanie"
 sov_sover_state.2.d: "Musimy w końcu zadecydować o losie Gruzji i regionów, które się od niej oddzieliły. Czy Gruzja powinna do nich dołączyć? albo staną się pełnoprawnymi członkami Unii Suwerennych Państw"
 sov_sover_state.2.a: "Gruzja powinna być cała i niepodzielna"
 sov_sover_state.2.b: "Abchazja i Osetia Południowa są niepodległymi krajami"
 sov_sover_state.3.t: "Konflikt gruziński – głosowanie"
 sov_sover_state.3.d: "Jednomyślnie postanowiono zwrócić nam nasze historyczne ziemie – Abchazję i Osetię Południową!"
 sov_sover_state.3.a: "Wygraliśmy!"
 sov_sover_state.4.t: "Konflikt gruziński – głosowanie"
 sov_sover_state.4.d: "Dziś sprawiedliwość zwyciężyła i nasz kraj pozostał niezależny, a tym bardziej teraz, gdy został uznany za niepodległe państwo"
 sov_sover_state.4.a: "Wygraliśmy!"
 sov_sover_state.5.t: "Deklaracja Unii Suwerennych Państw"
 sov_sover_state.5.d: "Ostateczny dokument był już gotowy i przesłany do nas. Teraz to zależy od nas. Czy to podpiszemy?"
 sov_sover_state.5.a: "Tak"
 sov_sover_state.5.b: "NIE"
 sov_sover_state.6.t: "Związek Suwerennych Państw"
 sov_sover_state.6.d: "Dokument jest wreszcie gotowy i teraz powstanie Unia Suwerennych Państw"
 sov_sover_state.6.a: "Hurra!"
 sov_sover_state.7.t: "Abchazja i Osetia Południowa pozostają niepodległe"
 sov_sover_state.7.d: "Wyniki głosowania wszystkich przyszłych członków Związku Suwerennych Państw ogłosiły, że byłe republiki gruzińskie uzyskają niepodległość i zostaną zaproszone do zostania pełnoprawnymi członkami naszej unii"
 sov_sover_state.7.a: "Ciekawy"
 sov_sover_state.8.t: "Gruzja odzyskuje swoje terytoria"
 sov_sover_state.8.d: "W głosowaniu przyszłych członków Związku Suwerennych Państw stwierdzono, że byłe republiki gruzińskie powinny natychmiast powrócić do jej członkostwa"
 sov_sover_state.8.a: "Ciekawy"
 sov_sover_state.9.t: "Konflikt ormiańsko-azerbejdżański"
 sov_sover_state.9.d: "Konflikt o Górski Karabach nęka ten region od dekady. Czas zdecydować, do kogo będzie prawnie należeć. Armenia czy Azerbejdżan?"
 sov_sover_state.9.a: "Karabach należy do Azerbejdżanu"
 sov_sover_state.9.b: "Karabach należy do Armenii"
 sov_sover_state.10.t: "Konflikt ormiańsko-azerbejdżański"
 sov_sover_state.10.d: "Zakończyło się głosowanie pomiędzy przyszłymi członkami Unii Suwerennych Państw. Zdecydowano o oddaniu Górskiego Karabachu Azerbejdżanowi"
