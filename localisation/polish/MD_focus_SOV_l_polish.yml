 SOV_nazbol_army_desc: "Narodowi bolszewicy stanowczo zajęli się reformą armii. Starych, nielojalnych wojskowych zwalniano lub wydalano z armii w niełasce. Będziemy potrzebować czasu, aby ponownie stworzyć silną armię"
