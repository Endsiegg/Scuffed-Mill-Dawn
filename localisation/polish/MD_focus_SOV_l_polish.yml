 sov_other.20.d: "Rosja pyta, czy potrzebujemy pomocy w uregulowaniu konfliktu NKR. Mogą wysłać swoje siły pokojowe, ale będziemy musieli zrzec się niektórych terytoriów."
 sov_other.20.a: "Nie, jesteśmy dobrzy"
 sov_other.20.b: "Proszę zrób!"
 sov_other.21.t: "Armenia odmawia."
 sov_other.21.d: "Armenia uważa, że ​​sama sobie z tym poradzi."
 sov_other.21.a: "No więc..."
 sov_other.22.t: "Rosja oferuje zakup naszej artylerii"
 sov_other.22.d: "Rosja oferuje dobrą ofertę. Są gotowi kupić teraz mnóstwo systemów artyleryjskich, w zamian otrzymamy ogromną sumę pieniędzy, którą będziemy mogli zainwestować"
 sov_other.22.a: "To świetna oferta!"
 sov_other.22.b: "Odmawiamy"
 sov_other.23.t: "Porozumienie z Koreą Północną."
 sov_other.23.d: "Rząd Korei Północnej zatwierdził umowę na dostawę dla nas artylerii, otrzymamy dużą liczbę systemów artyleryjskich"
 sov_other.23.a: "To świetna oferta!"
 sov_other.24.t: "Porozumienie z Koreą Północną"
 sov_other.24.d: "Rząd Korei Północnej odmówił naszej umowy, niestety po raz kolejny się nim rozczarowaliśmy."
 sov_other.24.a: "Smutny"
 sov_other.25.t: "Porozumienie z Koreą Północną"
 sov_other.25.d: "Rosja zawarła umowę z Koreą Północną na zakup systemów artyleryjskich, z których część ostatecznie przydzieliła nam rosyjski rząd."
 sov_other.25.a: "Dobry."
 SOV_union_luka: "Łukaszenka jest premierem"
 SOV_union_luka_desc: "Pomimo tego, że w końcu powstało Państwo Związkowe, nie należy marnować talentu Aleksandra Grigoriewicza, myślę, że warto zatwierdzić go jako Premiera Państwa Związkowego"
 SOV_unite_with_nkpr: "Porozumienie z Koreą Północną"
 SOV_unite_with_nkpr_desc: "Zaproponujemy rządowi Korei Północnej umowę na zakup dużej ilości ich artylerii w celu uzupełnienia naszych zapasów"
 sov_other.26.t: "Atak terrorystyczny na Dubrówkę"
 sov_other.26.d: "Atak terrorystyczny na Dubrówkę miał charakter zakładniczy – przyjęcie Dubrówki w Moskwie, które trwało 3 dni, podczas którego grupa 40 uzbrojonych bojowników czeczeńskich dowodzonych przez Mowsara Barajewa schwytała i przetrzymywała 916 zakładników spośród robotników, widzów i obsady musicalu „Nord -Ost” w gmachu Centrum Teatralnego przez trzy dni. W wyniku akcji odbicia zakładników zorganizowanej przez FSB i prowadzonej przez siły specjalne Centrum Specjalnego Przeznaczenia FSB wszyscy terroryści przebywający w tym czasie w budynku zginęło, a większość zakładników została uwolniona. W sumie, według oficjalnych danych, spośród zakładników zginęło 130 osób."
 sov_other.26.a: "Odpowiedzą za to"
 sov_other.32.t: "Referendum w sprawie statusu naszej Rzeczypospolitej"
 sov_other.32.d: "Reforma Konstytucji Rosji pozwala przyjąć nowy status w Rosji lub opuścić ją na stałe. Czy jesteśmy gotowi dokonać wyboru?"
 sov_other.32.a: "Pozostaniemy częścią Rosji"
 sov_other.32.b: "Jesteśmy za niepodległością"
 sov_other.33.t: "Zostają z nami"
 sov_other.33.d: "[FROM.GetNameWithFlag] zdecydował się pozostać częścią Rosji"
 sov_other.33.a: "Hurra!"
 sov_other.34.t: "Kolejna Republika nas opuściła"
 sov_other.34.d: "[FROM.GetNameWithFlag] zdecydował się opuścić nasz kraj. Szanujemy ich decyzję"
 sov_other.34.a: "To jest smutne"
 sov_other.35.t: "Były generał prosi o zabranie głosu w Dumie Państwowej."
 sov_other.35.d: "Były generał nieistniejących już sił kosmicznych prosi o zabranie głosu na następnym posiedzeniu Dumy Państwowej. O ile nam wiadomo, wyznaje jakąś urojeniową i schizofreniczną ideę, która najprawdopodobniej będzie propagowana podczas spektaklu"
 sov_other.35.a: "I tak pozwolimy mu wystąpić"
 sov_other.35.b: "Do diabła z nim"
 sov_other.36.t: "Pomysły emerytowanego generała zyskują na popularności"
 sov_other.36.d: "Idee generała Pietrowa zyskują niespotykaną dotąd popularność, zwłaszcza w kręgach wojskowych. Bardzo nas to przeraża"
 sov_other.36.a: "Nic nie robić"
 sov_other.36.b: "Uwięź generała i całą lojalną mu armię"
 sov_other.37.t: "Generał dokonuje zamachu stanu!"
 sov_other.37.d: "Jak mogliśmy to przeoczyć? Generał Pietrow dokonuje wojskowego zamachu stanu i obala nasz rząd! Nikt mu nie przeszkadza i spokojnie wchodzi na Kreml"
 sov_other.37.a: "Pizdec"
 sov_other.38.t: "Nowy szef Banku Centralnego"
 sov_other.38.d: "Jesteśmy gotowi przedstawić nowego szefa Banku Centralnego – Elvirę Nabiullinę. Z sukcesem udowodniła swoją aktywność jako Minister Gospodarki, jesteśmy pewni, że jej osiągnięcia będą miały pozytywny wpływ na naszą gospodarkę"
 sov_other.38.a: "Pogratulować"
