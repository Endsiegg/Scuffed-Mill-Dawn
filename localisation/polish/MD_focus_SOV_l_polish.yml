 sov_guzinsky.1.t: "Sprawa Guzińskiego"
 sov_guzinsky.1.d: "Prezes największych rosyjskich mediów prywatnych NTV Władimir Gusinski był podejrzany o poważne oszustwo i aresztowany. Zamierzał jednak sprzedać rządowi cały swój holding medialny i opuścić kraj. Czy przyjmiemy jego umowę?"
 sov_guzinsky.1.a: "Wykup akcje i wywieź go z kraju."
 sov_guzinsky.1.b: "On wcale nie jest winny! Uwolnij go!"
 sov_guzinsky.1.c: "Nie potrzebujemy jego gównianych mediów. Wsadź go do więzienia!"
 sov_khodorkovsky.1.t: "Sprawa Chodorkowskiego"
 sov_khodorkovsky.1.d: "Michaił Chodorkowski został aresztowany i podejrzany o poważną kradzież ropy naftowej oraz korupcję w swojej spółce naftowej Jukos. Ma duże wpływy w społeczeństwie oligarchów i może być potencjalnie niebezpieczny dla naszej wewnętrznej stabilności. Nie mamy jednak jednoznacznych dowodów potwierdzających jego winę. Jaki będzie nasz wybór?"
 sov_khodorkovsky.1.a: "Winny!"
 sov_khodorkovsky.1.b: "To dobry biznesmen, a nie złodziej!"
 sov_khodorkovsky.2.t: "Proces Chodorkowskiego"
 sov_khodorkovsky.2.d: "Po szybkim śledztwie możemy w końcu osądzić Chodorkowskiego! Jak powinniśmy go ukarać?"
 sov_khodorkovsky.2.a: "Wsadź go do więzienia!"
 sov_khodorkovsky.2.b: "Dobra wystarczy."
 sov_oligarch_deals.1.t: "Fuzja Rosniefti z TNK"
 sov_oligarch_deals.1.d: "Rosnieft’ wysłała ofertę swojemu głównemu konkurentowi, koncernowi naftowemu TNK. Jest to całkowicie sprzeczne z zasadami wolnego rynku, ale korzystne dla rządu. Czy powinniśmy zatwierdzić tę fuzję?"
 sov.oligarch_deals.1.a: "Jasne! Rosnieft’ powinna wszystko wziąć!"
 sov.oligarch_deals.1.b: "Powinniśmy utrzymać wolny rynek! TNK żyje!"
 sov_oligarch_deals.2.t: "Fuzja Gazpromu z Sibnieftą"
 sov_oligarch_deals.2.d: "Gazprom szykuje się do przejęcia dużego koncernu naftowego należącego do Romana Abramowicza, Sibniefti. Stanowi to główne zagrożenie dla wolności rynku w naszym kraju, ale jest naprawdę dobre dla naszych korporacji rządowych. Czy powinniśmy to zatwierdzić?"
 sov.oligarch_deals.2.a: "Zatwierdź transakcję! Sibnieft w końcu jest nasz!"
 sov.oligarch_deals.2.b: "Jeśli jest to złe dla wolnego rynku, jest złe dla Rosji!"
