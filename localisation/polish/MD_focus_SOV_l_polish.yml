 russia.26.t: "Inicjatywa Projektów Narodowych poniosła porażkę!"
 russia.26.d: "Z najnowszego raportu naszego Ministerstwa Gospodarki wynika, że ​​nie osiągnęliśmy celu stawianego Projektom Narodowym. Jest to niewątpliwie wielka szkoda dla naszej międzynarodowej reputacji i zaufania do rządu w naszym kraju. Jaka będzie nasza odpowiedź na tę narodową hańbę?"
 russia.26.o1: "Manipuluj faktami. Stabilność jest naszym priorytetem."
 russia.26.o2: "Przyznaj, że ponieśliśmy porażkę."
 russia.27.t: "Krajowa Inicjatywa Projektowa zakończyła się sukcesem!"
 russia.27.d: "Z najnowszego raportu naszego Ministerstwa Gospodarki wynika, że ​​osiągnęliśmy cel Projektów Krajowych! To ogromny sukces i dowód na to, co Rosjanie potrafią! To chwalebny moment dla Rosji!"
 russia.27.o1: "Zrobiliśmy to! Ura!"
