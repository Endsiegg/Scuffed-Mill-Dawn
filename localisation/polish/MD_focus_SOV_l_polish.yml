 sov_communists.7.t: "Reimperializacja"
 sov_communists.7.d: "Po powstaniu w 1917 r. komuniści wszelkimi sposobami próbowali wymazać naszą pamięć o przeszłości ojczyzny, zastępując ją swoją ideologią. Nazwy wielu rodzimych rosyjskich miast zostały przemianowane na cześć nazwisk tych terrorystów. Musimy wymazać tę czarną plamę z naszej historii, przywracając naszym miastom stare przedrewolucyjne nazwy"
 sov_communists.7.a: "Przywróćmy stare przedrewolucyjne nazwy miast"
 sov_communists.7.b: "Tytuły przedwojenne były lepsze"
 sov_communists.8.t: "Nieoczekiwana Unia"
 sov_communists.8.d: "Współpraca z komunistami na pewno nie była oczekiwana przez nikogo"
