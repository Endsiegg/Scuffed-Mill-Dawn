 Sov_warsaw_pact.12.t: "Rozpoczęcie wspólnych ćwiczeń Układu Warszawskiego"
 Sov_warsaw_pact.12.d: "W dniu dzisiejszym Połączony Sztab Generalny państw Układu Warszawskiego ogłosił, że sojusz rozpoczął wspólne ćwiczenia wojskowe. Większość zachodnich ekspertów jest zgodna, że ​​ćwiczenia te są przede wszystkim pokazem siły państw Układu Warszawskiego i mają na celu zastraszenie państw NATO."
 Sov_warsaw_pact.12.a: "Wciąż nie możemy uwierzyć, że te wydarzenia mają miejsce ponownie…"
 Sov_warsaw_pact.13.t: "Zbrojny bunt w Niemczech Wschodnich"
 Sov_warsaw_pact.13.d: "W Niemczech rozpoczęło się zbrojne powstanie. Przy wsparciu finansowym i zbrojeniowym Układu Warszawskiego wojsko NRD zajęło większość instytucji administracyjnych i wojskowych oraz ogłosiło przywrócenie dawnego państwa, NRD. Rebelianci twierdzą, że zjednoczenie z Niemcami Zachodnimi było zbrodnią i że muszą to naprawić, zanim będzie za późno."
 Sov_warsaw_pact.13.a: "Czy świat stoi u progu III wojny światowej?"
