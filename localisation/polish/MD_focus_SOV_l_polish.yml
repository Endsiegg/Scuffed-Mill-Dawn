 russia.55.t: "Koronacja cara Borysa"
 russia.55.d: "Borys Jelcyn nie był długo nieobecny w rosyjskiej polityce. Teraz ludzie już postrzegają go jako cara całej Rosji. Oczywiście nie będzie już miał takich wpływów jak wcześniej, car jest teraz postacią bardziej nominalną, ale faktem się stało – w Rosji odrodziła się monarchia, choć w tak wypaczonej formie"
 russia.55.a: "Co za bezsens"
 russia.58.t: "Reformy armii"
 russia.58.d: "Nasze reformy przyniosły pierwsze owoce. Przyjęliśmy utalentowanych generałów w szeregi naszych sił zbrojnych."
