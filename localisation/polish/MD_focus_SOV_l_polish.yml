 russia_wagner.35.a: "Niemożliwie"
 russia_wagner.36.t: "Ostatnia kampania Wagnerów"
 russia_wagner.36.d: "Zostaliśmy zdradzeni, porzuceni, nasi dowódcy zostali zabici. Rozpoczynamy ostatnią kampanię przeciwko naszym wrogom."
 russia_wagner.36.a: "Walhalla czeka"
 russia_wagner.37.t: "Nasze przeznaczenie"
 russia_wagner.37.d: "Jesteśmy teraz całkowicie niepodległym państwem, może nie musimy już polegać na Rosji?."
 russia_wagner.37.a: "Będziemy wolni!"
 russia_wagner.37.b: "Myślę, że warto pozostać razem z Rosją"
 russia_wagner.38.t: "§Y[WAG.GetNameWithFlag]§!  Zdradził nas"
 russia_wagner.38.d: "§Y[WAG.GetNameWithFlag]§! zdradził nas, Prigożin za to odpowie!"
 russia_wagner.38.a: "dranie!"
 russia_wagner.39.t: "Partia Wagnera"
 russia_wagner.39.d: "Teraz w Rosji oficjalnie istnieje partia całkowicie kontrolowana przez Jewgienija Prigożyna"
 russia_wagner.39.a: "Ciekawy"
 russia_wagner.40.t: "Brygada PMC Wagnera"
 russia_wagner.40.d: "Do naszej republiki przybyli bojownicy PMC Wagnera"
 russia_wagner.40.a: "Dobry."
 russia_wagner.41.t: "Marsz Sprawiedliwości"
 russia_wagner.41.d: "Czas zdecydować, po której stronie historii staniemy, czy jesteśmy gotowi stanąć na czele buntu PMC Wagnera?"
 russia_wagner.41.a: "Poprowadzimy ze sobą Wagnera!"
 russia_wagner.41.b: "Nie, precz ze zdrajcami!"
