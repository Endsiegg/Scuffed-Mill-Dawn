 russia.52.b: "Rosja? A ile ma podziałów?"
 russia.53.t: "Tajwan wycofał się z umowy"
 russia.53.d: "Rząd Tajwanu uznał, że nasza umowa nie jest dla niego korzystna, więc odrzucił naszą ofertę"
