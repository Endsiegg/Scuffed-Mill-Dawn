 SOV_african_corps_category_desc: "\n\n\n\n\n\n£SOV_desctext_african_corps\n\n\n\n\n\n\n\n\n§Y[SOV.GetFlag]Armia rosyjska§! utworzył nową jednostkę wojskową, §Ythe Afrika Korps§!. Jednostka ta działa w Afryce i z jej usług może skorzystać każdy, kto jest zainteresowany współpracą z §Y[SOV.GetFlag]armią rosyjską§!"
