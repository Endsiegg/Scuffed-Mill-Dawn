 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "Czas przywrócić dawne nazwy rosyjskich miast"
 SOV_Former_Russian_capital: "Była stolica Rosji"
 SOV_Former_Russian_capital_desc: "Aby w końcu odzyskać dziedzictwo Rosji, musimy ponownie uczynić Petersburg naszą stolicą"
 sov_nationalists.1.t: "Zmiana Konstytucji Narodowej"
 sov_nationalists.1.d: "Nasza poprzednia konstytucja była niewątpliwie najgorsza dla Rosjan w całej naszej historii! Aby zniszczyć ten zawstydzający dokument, stworzymy naszą nową, prawdziwie rosyjską konstytucję. Główny wybór dotyczy naszej tradycyjnej centralizacji lub bycia bardziej zdecentralizowanym, ale ekspansywnym. Jaką ścieżkę powinniśmy wybrać?"
 sov_nationalists.1.a: "Rosja musi się ustabilizować, zanim zacznie pomagać innym!"
 sov_nationalists.1.b: "Ekspansjonizm jest naszą kartą narodową i powinien być zapisany w konstytucji!"
 sov_nationalists.3.t: "Rosja oferuje nam swoją ochronę"
 sov_nationalists.3.d: "Prezydent Rosji podczas oficjalnego spotkania z nami ogłosił dziś propozycję umieszczenia na terytorium naszego kraju baz wojskowych, które miałyby chronić nas przed agresją zewnętrzną"
 sov_nationalists.3.a: "Rosja nas uratuje!"
 sov_nationalists.3.b: "Sami sobie z tym poradzimy!"
 sov_nationalists.4.t: "Rosja oferuje nam wysłanie PMC Wagnera"
 sov_nationalists.4.d: "Rząd rosyjski zaproponował nam przyjęcie specjalistów ze znanych PMC Wagnera"
 sov_nationalists.4.a: "Akceptujemy je"
 sov_nationalists.4.b: "Nie potrzebujemy tu najemników!"
 sov_nationalists.5.t: "Rosja oferuje nam ożywienie Ententy"
 sov_nationalists.5.d: "Rząd rosyjski przesłał nam propozycję ożywienia Ententy. Jest to dla nas dość nieoczekiwana oferta. Może nasze narody powinny znów stanąć ramię w ramię?"
 sov_nationalists.5.a: "Ententa bądź!"
 sov_nationalists.5.b: "Nie potrzebujemy tego"
 sov_nationalists.6.t: "Rewolucja Rosyjska"
 sov_nationalists.6.d: "Nasza republika dostała szansę na odzyskanie niepodległości! Narodowi bolszewicy byli w stanie sprowadzić do nas swoich towarzyszy. Razem pokonamy wroga!"
 sov_nationalists.6.a: "Rosja nas uratuje!"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! Oferuje ochronę"
 sov_nationalists.7.d: "Rząd rosyjski proponuje nam zawarcie szeregu porozumień, które uchronią nas przed inwazją z zewnątrz. Czy się zgodzimy?"
 sov_nationalists.7.a: "Rosja nas uratuje!"
 sov_nationalists.7.b: "NIE"
