 sov_sover_state.16.d: "Podczas ostatnich wydarzeń Rosja odebrała Krym Ukrainie. Teraz jej członkostwo w Unii Suwerennych Państw stoi pod znakiem zapytania.  Czy powinniśmy zostawić Krym Rosji i zwrócić go Ukrainie?"
