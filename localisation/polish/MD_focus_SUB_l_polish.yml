 CHE_invite_grey_wolves: "Zaproś „Szare Wilki”"
 CHE_invite_grey_wolves_desc: "Musimy polegać na pomocy z każdego źródła."
 CHE_last_defense: "Ostatnia Granica"
 CHE_last_defense_desc: "Nie mamy nadziei na zwycięstwo, ale będziemy walczyć do końca, jednocząc się i odrzucając różnice z przeszłości."
 CHE_propose_peace_to_rus: "Traktat pokojowy"
 CHE_propose_peace_to_rus_desc: "Ta wojna zmęczyła obie strony, może czas zawrzeć pokój."
 CHE_uprise_in_dagestan: "Zorganizuj bunt w Dagestanie"
 CHE_uprise_in_dagestan_desc: "Udało nam się sprowadzić naszych bojowników do Dagestanu i jesteśmy gotowi zorganizować tam bunt."
 CHE_ahmat_start: "Ahmat Kadyrow"
 CHE_ahmat_start_desc: "Zbawiciel naszej republiki, bohater Czeczenii, ojciec Narodu, jest tym, który poprowadzi nasz kraj w świetlaną przyszłość."
 CHE_ahmat_anti_vahhab: "Walka z wahabizmem"
 CHE_ahmat_anti_vahhab_desc: "Nie powtórzymy błędów naszych poprzedników i nie pozwolimy, aby nauki wahabitów miały wpływ na nasz kraj."
 CHE_ahmat_social_med: "Przywrócenie sfery medycznej"
 CHE_ahmat_social_med_desc: "Wojna zniszczyła wszystkie dziedziny życia, łącznie z medycyną, czas ją ożywić."
 CHE_ahmat_political: "Wzmocnienie władzy politycznej"
 CHE_ahmat_political_desc: "Silna republika powinna mieć silny rząd."
 CHE_ahmat_infra: "Odbudowa infrastruktury"
 CHE_ahmat_infra_desc: "Cała infrastruktura republiki została zniszczona przez wojnę, musimy ją odbudować."
 CHE_ahmat_economic: "Ożywienie Gospodarcze"
 CHE_ahmat_economic_desc: "Wreszcie dekadę później będziemy świadkami wzrostu gospodarczego naszej republiki."
 CHE_ahmat_new_chechnya: "Nowa Czeczenia"
 CHE_ahmat_new_chechnya_desc: "Nasza stabilność, nasze odrodzenie, nasza lojalność wobec siebie i Rosji najwyraźniej nie zostały zignorowane w Moskwie i aktywnie przyczyniają się do kontynuacji obecnego kursu."
 CHE_ichker_economy: "Gospodarka Czeczenii"
 CHE_ichker_economy_desc: "Nasz kraj jest w ruinie, musimy go całkowicie odbudować i od nas zależy, w którą stronę pójdziemy."
 CHE_ask_qatar_for_invest: "Zaproś inwestorów z Kataru"
 CHE_ask_qatar_for_invest_desc: "Zaprosimy inwestorów z Kataru, którzy są gotowi finansować naszą gospodarkę."
 CHE_saudi_aid_for_mosques: "Inwestycje Arabii Saudyjskiej"
 CHE_saudi_aid_for_mosques_desc: "Monarchie saudyjskie od dawna wykazują zainteresowanie naszą republiką, być może są gotowe zacząć nas finansować."
 CHE_reviving_industrial_basis: "Ożywienie dawnego przemysłu"
 CHE_reviving_industrial_basis_desc: "Nasza branża została przez lata całkowicie zniszczona, trzeba będzie poczynić wysiłki, aby choć częściowo powrócić do poziomu z lat 90-tych."
 CHE_georgia_black_market: "Gruziński Czarny Rynek"
 CHE_georgia_black_market_desc: "Rozpoczniemy nielegalny handel przez terytorium Gruzji."
 CHE_black_trade_link_to_arm: "Ormiański czarny rynek"
 CHE_black_trade_link_to_arm_desc: "Armenia będzie węzłem transportowym dla naszego nielegalnego handlu."
 CHE_black_trade_link_to_reach_out_to_iran: "Irański czarny rynek"
 CHE_black_trade_link_to_reach_out_to_iran_desc: "Rozszerzymy naszą sieć czarnorynkową na Iran."
