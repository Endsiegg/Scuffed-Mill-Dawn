 CHE_raid_ingush_bases_desc: "Potrzebujemy więcej sprzętu. Bazy wojsk rosyjskich w Inguszetii będą nam doskonale odpowiadać"
 CHE_smuggle_guns_from_aze: "Pomoc Azerbejdżanu"
 CHE_smuggle_guns_from_aze_desc: "Troskliwi ludzie z Azerbejdżanu przysłali nam sprzęt"
 CHE_smuggle_guns_from_geo: "pomoc gruzińska"
