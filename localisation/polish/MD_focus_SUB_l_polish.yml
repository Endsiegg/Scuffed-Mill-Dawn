 BSH_end_the_loophole_idea: "Zakończ lukę"
 BSH_end_the_loophole_idea_desc: "Wyeliminowanie luk podatkowych przewidzianych w naszym kodeksie podatkowym pomoże zrównoważyć obciążenia podatkowe naszych najbiedniejszych obywateli i zrzucić je na barki bogatych."
