 SUB_rosatom_idea_desc: "Rosatom, znana również jako Rosatom State Nuclear Energy Corporation, to rosyjska korporacja państwowa z siedzibą w Moskwie, specjalizująca się w energii jądrowej, nuklearnych towarach nieenergetycznych i produktach zaawansowanych technologii. Założona w 2007 roku organizacja zrzesza ponad 350 przedsiębiorstw, w tym organizacje naukowo-badawcze, kompleks broni nuklearnej i jedyną na świecie flotę lodołamaczy nuklearnych."
