 SOV_Sovfed_category: "Rada Federacji"
 SOV_Sovfed_category_desc: "£text_icon_rusgerb §YRada Federacji§!, jest izbą wyższą Zgromadzenia Federalnego [SOV.GetFlag]§YRussia§!, zgodnie z Konstytucją [SOV.GetFlag]§YFederacji Rosyjskiej z 1993 r.§!. Rada Federacji jest izbą regionów, w którym przedstawiciele regionów reprezentują swoje interesy na szczeblu federalnym, co odzwierciedla federalną zasadę [SOV.GetFlag]§Ypaństwa rosyjskiego§!. Jako instytucja integracji i konsolidacji regionów, §YRada Federacji§! wzywa się do zapewnienia równowagi interesów federalnych i regionalnych przy podejmowaniu decyzji mających na celu realizację strategicznych celów rozwoju kraju.§YRada Federacji§! jest utworzona i zorganizowana zgodnie z zasadą bezstronności. Senatorowie nie tworzą frakcji i związków partyjnych.\n\nJeśli chcesz §Gannex§! a §YTemat§!, konieczne jest posiadanie §Y25% wpływu§! na tym"
