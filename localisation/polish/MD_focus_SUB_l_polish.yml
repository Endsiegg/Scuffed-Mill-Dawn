 subject_rus.5.t: "[BSH.GetNameWithFlag] Elektrownia jądrowa"
 subject_rus.5.d: "Baszkirska elektrownia jądrowa to radziecki projekt porzucony w ubiegłym wieku. Teraz [BSH.GetNameWithFlag] prosi nas o wznowienie tego projektu i doprowadzenie go do końca, czy się zgodzimy?"
