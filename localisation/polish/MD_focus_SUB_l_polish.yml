 subject_rus.8.t: "[BSH.GetNameWithFlag] Prosi o utworzenie Idel-Ural"
 subject_rus.8.d: "Rząd [BSH.GetFlag]Baszkiru przedstawił projekt ustawy o zjednoczeniu Tatarstanu i Baszkirii w jedną całość – Idel Ural. Czy jesteśmy gotowi na tak drastyczną zmianę granic wewnątrz kraju?"
