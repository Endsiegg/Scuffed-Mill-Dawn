 subject_rus.22.t: "Tatneft oferuje nam inwestycje w ropę naftową"
 subject_rus.22.d: "[TAT.GetFlag]Tatarska kampania Tatniefti oferuje inwestycje w sektorze naftowym."
 subject_rus.22.a: "Akceptujemy inwestycje"
 subject_rus.22.b: "Nie, nie potrzebujemy tego"
 subject_rus.23.t: "Inwestycje naftowe Tatniefti"
 subject_rus.23.d: "§Y[FROM.GetNamewithFlag]§!zgodził się na nasze inwestycje w ropę naftową."
 subject_rus.23.a: "Dobry."
 subject_rus.24.t: "Ścieżka Tatarstanu"
 subject_rus.24.d: "Nasze państwo stoi teraz przed wyborem, dokąd pójść w nowym tysiącleciu, możemy kontynuować obraną drogę jako część Rosji, czy zaryzykować i spróbować odzyskać niepodległość"
 subject_rus.24.a: "Jesteśmy razem z Rosją"
 subject_rus.24.b: "Pójdziemy własną drogą"
 subject_rus.25.t: "[FROM.GetNameWithFlag] stawia nam ultimatum"
 subject_rus.25.d: "W związku z niestabilną sytuacją w kraju rząd [FROM.GetNameWithFlag] postawił naszemu rządowi ultimatum, co nas zaskoczyło i skonfrontowało z faktem, że albo spełnimy ich żądania, albo przestaną być częścią naszego państwa"
 subject_rus.25.a: "Będziemy je tłumić"
 subject_rus.25.b: "Zwiększymy ich autonomię"
 subject_rus.26.t: "Islamiści przejęli władzę"
 subject_rus.26.d: "Rosji nie udało się ograniczyć swojej kontroli nad Czeczenią i jest obecnie kontrolowana przez radykalnych islamistów"
 subject_rus.26.a: "W imię Allaha!"
 subject_rus.27.t: "Inwestycje Baszkirów"
 subject_rus.27.d: "§Y[BSH.GetNamewithFlag]§! rząd oferuje inwestycje rolno-przemysłowe w jednym z naszych regionów. Czy się zgodzimy?"
 subject_rus.27.a: "Tak"
