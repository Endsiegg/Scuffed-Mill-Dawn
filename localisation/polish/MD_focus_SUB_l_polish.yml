 SUB_socialist_humanism_desc: ""
 SUB_first_two_year_plan: "Pierwszy plan dwuletni"
 SUB_first_two_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów dwuletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 SUB_a_second_two_year_plan: "Drugi plan dwuletni"
 SUB_a_second_two_year_plan_desc: "Drugi plan dwuletni jeszcze bardziej umocni i rozszerzy radzieckie bezpieczeństwo gospodarcze, niezależność i dominację."
 SUB_reestablish_the_military_industrial_complexs: "Przywróć kompleks wojskowo-przemysłowy"
 SUB_reestablish_the_military_industrial_complexs_desc: "Armia i naród to jedno!"
 SUB_gay_propaganda_laws_2: "Zachowanie tradycyjnego małżeństwa"
 SUB_gay_propaganda_laws_2_desc: "Małżeństwo jest pomiędzy mężczyzną i kobietą. Wszystko inne jest kapitalistyczną rozpustą i propagandą mającą na celu osłabienie nas od środka."
 SUB_a_new_economic_policy: "Nowa polityka gospodarcza"
 SUB_a_new_economic_policy_desc: "Chociaż plany pięcioletnie działają dobrze, nie działają wystarczająco dobrze. Musimy trochę zmienić sytuację, aby uzyskać jak największy wzrost gospodarczy."
 SUB_stalin: "Restalinizacja"
 SUB_stalin_desc: "Rosja powinna po raz kolejny oddać cześć Stalinowi za jego rolę w budowaniu socjalizmu i ratowaniu cywilizacji ludzkiej przed zarazą eurofaszystowską. Dziś wielkość epoki Stalina jest oczywista nawet dla jego najbardziej wściekłych wrogów. Wyzwolimy cały świat!"
 SUB_democracy: "Demokratyczny Rosjanin"
 SUB_democracy_desc: "Będziemy promować idee demokratycznej Rosji"
 SUB_a_pragmatic_approach: "Pragmatyczne podejście"
 SUB_a_pragmatic_approach_desc: "Choć demokracja jest piękna, nie możemy przejść bezpośrednio od dyktatury komunistycznej do demokracji kapitalistycznej. Terapia szokowa nie zadziała i rozbije nowe państwo rosyjskie."
 SUB_democratic_idealism: "Idealizm demokratyczny"
 SUB_democratic_idealism_desc: "Nadszedł czas, aby zostawić za sobą duchy przeszłości i za wszelką cenę kontynuować reformy demokratyczne."
 SUB_supress_nationalists: "Tłumić nacjonalistów"
 SUB_supress_nationalists_desc: "Nacjonaliści w Rosji stanowią ogromne zagrożenie dla budowania jakiejkolwiek działającej demokracji w zachodnim stylu. Musimy ich wytępić."
 SUB_free_economic_zone: "Wolna Strefa Ekonomiczna"
 SUB_free_economic_zone_desc: "Jesteśmy gotowi przekształcić nasz region w wolną strefę ekonomiczną na wzór Kaliningradu."
 SUB_Measures_of_rapprochement_with_the_West: "Środki zbliżenia z Zachodem"
 SUB_Measures_of_rapprochement_with_the_West_desc: "Zachód jest naszym przyjacielem. I będziemy to cały czas powtarzać"
 SUB_depoliticize_oligarchs: "Odpolitycznić oligarchów"
 SUB_depoliticize_oligarchs_desc: "Jednym z błędów popełnionych w latach 90. było powstanie oligarchii. Elity gospodarcze i polityczne połączyły się i zaczęły wykorzystywać kraj jako swój własny atut. Należy odpolitycznić oligarchów, aby jedynym, który może mieć wpływ na władzę, pozostał nasz naród"
 SUB_economic_liberalism: "Wolne rynki, wolni ludzie"
 SUB_economic_liberalism_desc: "Wolne rynki są kluczem do wyciągnięcia naszej Republiki z biedy. Powinniśmy wyciągnąć rząd z sektora prywatnego i pozwolić przedsiębiorstwom robić swoje, bez strachu i przychylności rządu."
 SUB_internal_policy: "Działalność w zakresie polityki zagranicznej"
 SUB_internal_policy_desc: "Rosja aktywnie angażuje się w działania polityki zagranicznej, jesteśmy gotowi w niej uczestniczyć i prowadzić różnego rodzaju stosunki z krajami w imieniu Rosji i naszej republiki"
 SUB_police_out: "Interakcja z przedmiotami specjalnymi"
 SUB_police_out_desc: "Polityka zagraniczna Rosji zawiera także część ekspansywną i jesteśmy gotowi współpracować z podmiotami i przedmiotami tej ekspansji"
