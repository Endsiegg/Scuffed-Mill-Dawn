 UKR_opfl_political_reforms: "Reformy polityczne"
 UKR_opfl_political_reforms_desc: "Po ostatnich wydarzeniach nasz kraj potrzebuje pewnych reform politycznych. Bez nich Ukraina nie będzie mogła się dalej rozwijać."
 UKR_opfl_lustration_fight: "Walka z lustracją"
 UKR_opfl_lustration_fight_desc: "Lustracja to ograniczenie dostępu do usług publicznych osobom, które zajmowały wysokie stanowiska w poprzednich reżimach politycznych. Po ostatnich wydarzeniach polityka ta ma miejsce także na Ukrainie. Trzeba położyć kres temu oburzeniu."
 UKR_opfl_radicalism: "Walka z radykalizmem"
 UKR_opfl_radicalism_desc: "W ciągu kilku lat chaosu politycznego radykalizm rozprzestrzenił się na całą Ukrainę. Dla pokojowego istnienia naszego kraju konieczna jest walka z wszelkimi przejawami radykalizmu w naszym kraju."
 UKR_opfl_ukrainisation_policy: "Potępienie ukrainizacji"
 UKR_opfl_ukrainisation_policy_desc: "Polityka ukrainizacji bezpośrednio zakłóca rozwój dobrych stosunków z naszym wielkim sąsiadem – Rosją. Trzeba potępić i powstrzymać propagandę ukrainizacji, bo inaczej nie doprowadzi ona do dobrych..."
 UKR_opfl_national_ref: "Przeprowadzenie referendum krajowego"
 UKR_opfl_national_ref_desc: "Referendum ogólnokrajowe pomoże obywatelom naszego kraju określić własną przyszłość. Musimy to zrobić jak najszybciej!"
 UKR_opfl_independence_rep: "Uznać niepodległość republik"
 UKR_opfl_independence_rep_desc: "Cóż, obywatele republik dokonali wyboru i musimy to uszanować. Najwyższy czas inwestować i budować więzi z nowymi państwami."
 UKR_opfl_take_republic: "Przywróć siłą"
 UKR_opfl_take_republic_desc: "Referendum było tylko zasłoną dymną. Naszym prawdziwym celem jest identyfikacja separatystów na naszym terytorium i czas sprowadzić nasze terytoria do domu! Separatyści nie będą chodzić po ukraińskiej ziemi!"
 UKR_opfl_federalisation_project: "Projekt Federacji"
 UKR_opfl_federalisation_project_desc: "Teraz, gdy wszystkie spory terytorialne zostały rozwiązane, możemy patrzeć w świetlaną przyszłość. Czas na Federację Ukraińską!"
 UKR_opfl_economic_policy: "Nowa polityka gospodarcza"
 UKR_opfl_economic_policy_desc: "Nowa polityka gospodarcza pomoże ożywić naszą gospodarkę, a następnie ją odbudować"
 UKR_opfl_rural_land: "Ochrona gruntów wiejskich"
 UKR_opfl_rural_land_desc: "Działalność wiejska stanowi dużą część naszej gospodarki. Dlatego konieczne jest zabezpieczenie ich legalnie nabytych gruntów. W ten sposób damy im pewność, że następnego dnia ich ziemia nie zostanie zabrana"
 UKR_opfl_small_med_buisness: "Korzyści dla małych i średnich przedsiębiorstw"
 UKR_opfl_small_med_buisness_desc: "Małe i średnie przedsiębiorstwa są ważną częścią naszej gospodarki. Aby zapewnić większy wzrost, musimy zapewniać premie, które będą zachęcać ludzi do prowadzenia działalności gospodarczej."
 UKR_opfl_tarif_genocide: "NIE! Ludobójstwo celne"
 UKR_opfl_tarif_genocide_desc: "Ludobójstwo celne jest koszmarem dla naszych obywateli. Większość ich pieniędzy idzie na płacenie licznych i bezsensownych podatków. Trzeba powiedzieć „NIE” temu bezprawiu!"
 UKR_opfl_deindustry: "Zatrzymanie deindustrializacji Ukrainy"
 UKR_opfl_deindustry_desc: "Po uzyskaniu przez Ukrainę niepodległości stary rząd rozdał komukolwiek całe bogactwo przemysłowe naszego kraju za darmo. W rezultacie znaleźliśmy się w zagłębieniu przemysłowym. Musimy wznowić budowę fabryk, zakładów i innych przedsiębiorstw."
 UKR_federaliz_tt: "Będziemy §Yfederalizować§! Ukraina"
 UKR_rosava: "CJSC Rosava"
 UKR_rosava_desc: "CJSC Rosava to największy producent opon na Ukrainie. Zakłady produkcyjne zlokalizowane są przy dwóch fabrykach opon: Rosava i produkującej opony wielkogabarytowe. Pojemność sięga około 6 milionów jednostek. opon rocznie."
 UKR_land_land: "Kontynuuj reformę rolną"
 UKR_land_land_desc: "Jesteśmy gotowi kontynuować reformę rolną rozpoczętą w ubiegłym stuleciu i posunąć ją do przodu"
 UKR_motor_sich: "Silnik Sicz"
 UKR_motor_sich_desc: "Spółka Akcyjna Motor Sicz to ukraiński producent silników lotniczych z siedzibą w Zaporożu. Firma zajmuje się produkcją silników do samolotów i helikopterów oraz przemysłowych turbin gazowych i instalacji okrętowych."
 UKR_kraz_cuba: "KRAZ-SOMEK"
 UKR_kraz_cuba_desc: "Zaproponujemy Kubie utworzenie wspólnego przedsięwzięcia, które przyniesie nam dodatkowy dochód"
 UKR_armor_kyv: "Kijowskie Zakłady Pancerne"
 UKR_armor_kyv_desc: "Kijowskie Zakłady Pancerne to państwowe przedsiębiorstwo przemysłu pancernego Ukrainy, które zajmuje się diagnostyką, naprawą, konserwacją, ponownym wyposażaniem i modernizacją pojazdów opancerzonych produkcji radzieckiej"
 UKR_pivdenmash_idea: "PA Piwdenmasz"
 UKR_kyvarmor_idea: "Kijowskie Zakłady Pancerne"
 UKR_zaz_idea: "ZAZ"
 UKR_kraz_idea: "KrAZ"
 UKR_motorsich_idea: "Silnik Sicz"
 UKR_start_war_against_poland: "Wojna polsko-ukraińska"
 UKR_start_war_against_poland_desc: "Nadszedł decydujący moment dla naszego państwa. Odepchniemy wroga lub znikniemy z historii świata."
 UKR_hur_expandeds: "Rozszerz wpływ HUR"
 UKR_hur_expandeds_desc: "Rozszerzymy władzę HUR, wymaga tego sytuacja, wymaga tego wojna!"
 UKR_unite_with_russian_genshtab: "Skorzystaj z pomocy rosyjskiego sztabu generalnego"
 UKR_unite_with_russian_genshtab_desc: "Jesteśmy gotowi pozyskać pomoc rosyjskiego Sztabu Generalnego do wojny z Wojskiem Polskim"
 UKR_observer_joint_shtab_kiev: "Utwórz wspólną kwaterę główną"
 UKR_observer_joint_shtab_kiev_desc: "Siły zbrojne Rosji i Ukrainy utworzą w Kijowie wspólny sztab generalny"
 UKR_professional_shturm_groups: "Brygady Szturmowe"
 UKR_professional_shturm_groups_desc: "Rozpoczniemy rekrutację ludzi do brygad szturmowych, aby skuteczniej stawić czoła naszym wrogom."
 UKR_pmc_zaporozhets: "PMC Zaporożec"
 UKR_pmc_zaporozhets_desc: "Niektórzy weterani wojenni utworzyli własną prywatną kompanię wojskową o nazwie Zaporożec."
 UKR_start_the_kashubian_uprising: "Przygotuj bunt na Kaszubach"
