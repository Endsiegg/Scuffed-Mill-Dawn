 ukraine_news.7.t: "Wojna domowa na Ukrainie."
 ukraine_news.7.d: "regionu Donbasu na Ukrainie ogłosili niepodległość. Ogłosili mieszkaniacom obwodów donieckiego i ługańskiego, że nie będą już poddawać się tyranii Kijowa. [UKR.GetLeader] i ukraińska administracja potępiły rebeliantów i zmobilizowały się, aby ich stłumić. W następstwie już do potyczek między siłami proukraińskimi a rebeliantami."
