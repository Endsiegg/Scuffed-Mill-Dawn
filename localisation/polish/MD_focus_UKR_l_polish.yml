 UKR_legion_free_poland: "Legion Wolności Polski"
 UKR_legion_free_poland_desc: "Utworzony zostanie nowy batalion operacyjny HUR, którego zadaniem będzie prowadzenie specjalnych ograniczonych operacji na terytorium wroga"
 UKR_polish_hetmanate_army: "Batalion Hetmanatu Polskiego"
