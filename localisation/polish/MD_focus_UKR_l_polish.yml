 UKR_reorganize_the_national_guard_ukraine_decision_category_desc: "Gwardia Narodowa Ukrainy jest formacją wojskową, pełnioną przez funkcje, które są ścigane, wprowadzane do składu systemu Spraw Wewnętrznych Ukrainy (MIA) i ma za zadanie wykonać zadania na celu ochrony i ochrony życia, praw, wolności i uzasadnionych działań wynikających. obywatele Ukrainy, społeczeństwa i państwa przed przestępczością i innymi znalezionymi ingerencjami, chronią porządek publiczny i bezpieczeństwo publiczne, a także we współpracy z organami ścigania — w celu bezpieczeństwa państwa i ochrony granicy państwowej, tłumienia działalności i działań ostrzegawczych zakazanych formacji (grup) paramilitarnych lub zbrojnych, organizacji terrorystycznych, grup wykonawczych i organizacji przestępczych."
