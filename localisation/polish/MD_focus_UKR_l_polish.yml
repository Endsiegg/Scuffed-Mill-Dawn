 UKR_verkhovna_rada: "Rada Najwyższa"
 UKR_verkhovna_rada_desc: "\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\n§HRada Najwyższa§! [UKR.GetFlag] to nasz parlament narodowy, który dyktuje, jakie prawa wchodzą i wychodzą, co oznacza, że ​​często mogą być sprzeczne z naszymi własnymi potrzebami. §HRada Najwyższa§! może znajdować się w dowolnym momencie w jednym z 3 stanów. §CWolny§!, co oznacza, że ​​nie mamy bezpośredniej kontroli nad §HRadą Najwyższą§!, §CPod wpływem§!, co oznacza, że ​​mamy pewną kontrolę, oraz §CPuppet§!, co oznacza, że ​​mamy całkowitą kontrolę.\n\n §HRada Najwyższa§! może wycofać swoje poparcie dla naszego rządu, jeśli odrzucimy §Hniektóre propozycje§! mają, lub jeśli przejdziemy na §Houtlook, który nie jest ściśle zgodny z ich§!. Mogą też losowo wycofać wsparcie, jeśli mają na to ochotę.\n\nIm większe wsparcie otrzymamy, tym lepiej, ponieważ zwiększa to prawdopodobieństwo, że będziemy w stanie uchwalać przepisy bez konieczności podejmowania dodatkowych środków. §HRada Najwyższa§! odbędą się wybory, których wynik będzie zależał od wpływu obcych narodów lub naszej własnej niepodległości.\n\n§G[?UKR_verkhovna_support]§!/§H450§! Siedziby §HRada Najwyższa§! obecnie wspieramy nasz rząd\n"
 ukraine_nationalist_majority_name: "§HPProukraińska większość§!"
 UKR_right_wing_desc_TT: "§HProukraińska większość§! w parlamencie oznacza, że ​​parlament dąży do większego dystansu zarówno od §CZachodu§!, jak i §GRRosjan§!. Dążą do bardziej niezależnej i neutralnej §HUkrainy§! w sprawach światowych i generalnie sprzeciwiają się wybieraniu jednej ze stron w jakimkolwiek konflikcie."
 ukraine_eastern_majority_name: "§GProrosyjska większość§!"
 UKR_left_wing_desc_TT: "§GProrosyjski§! Blok w parlamencie generalnie dąży do zacieśnienia więzi z §Grosyjczykami§! rząd, pragnący zdystansować się od §CWestern§! uprawnienie. Radykalizacja jest zróżnicowana w obrębie tego bloku, ponieważ niektórzy chcą zachować niezależną §HUkrainę§! z §GPro-rosyjski§! więzi, a inni życzą większej integracji §Hukraińc§! i §Grosyjski§! społeczeństwa."
 ukraine_western_majority_name: "§BProzachodnia większość§!"
 UKR_liberal_TT: "§BProzachodni§! blok w parlamencie reprezentuje partie i jednostki, które chcą §HUkrainy§! porzucić swoją prorosyjską politykę i zacieśnić więzi z §CZachodem§! uprawnienie. Cele tych, którzy sprzymierzają się z §CZachodem§! jest bardzo zróżnicowana, niektórzy pragną jedynie powiązań gospodarczych i kulturalnych, a inni pragną dołączyć do §BNATO§! sojusz i ochrona §HUkrainy§! z §Grosyjskiego§! wpływ."
