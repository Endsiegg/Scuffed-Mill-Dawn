 UKR_tck: "Mobilizacja masowa"
 UKR_tck_desc: "Będziemy musieli rozpocząć masową mobilizację, bo to jest dosłownie wojna o byt naszego państwa"
 UKR_other_battaions_hur: "Nowe bataliony HUR"
 UKR_other_battaions_hur_desc: "HUR aktywnie rekrutuje bojowników do swoich batalionów, część z nich jest już gotowa do włączenia się do walki"
 UKR_free_russia_legion: "Legion Wolności Rosji"
 UKR_free_russia_legion_desc: "Prawdziwi rosyjscy patrioci są gotowi walczyć za nas i obalić tyranię wiszącą nad Rosją"
 UKR_rdk: "Rosyjski Korpus Ochotniczy"
 UKR_rdk_desc: "Rosyjscy Rosyjscy nacjonaliści, którzy nie zgadzają się z polityką Rosji, samoorganizowali się pod naszym dowództwem w rosyjskim korpusie ochotniczym"
 UKR_republican_army: "Narodowa Armia Republikańska"
 UKR_republican_army_desc: "Zbiegli posłowie z Rosji utworzyli narodową Armię Republikańską, która będzie prowadzić aktywne działania partyzanckie przeciwko reżimowi"
 UKR_separatist_battalions: "Przyciągnij bataliony separatystów"
 UKR_separatist_battalions_desc: "Nie tylko Rosjanie, ale także inne narody są gotowe walczyć o wolność od rosyjskiego imperializmu"
 UKR_drone_army: "Armia dronów"
 UKR_drone_army_desc: "Nasze drony zaciemnią niebo wroga"
 UKR_tck_mobka: "Totalna mobilizacja"
 UKR_tck_mobka_desc: "Jesteśmy zmuszeni przeprowadzić kilka fal mobilizacji, aby uzupełnić nasze siły zbrojne"
 UKR_attack_guardia: "Strażnik ataku"
 UKR_attack_guardia_desc: "Jesteśmy zmęczeni siedzeniem w defensywie, czas na atak!"
 UKR_inter_legion_idea: "Międzynarodowy Legion"
 UKR_inter_legion_idea_desc: "Wielu obcokrajowców z całego świata jest gotowych wesprzeć nas w walce o niepodległość"
 UKR_air_superior_idea: "Taktyka dominacji w powietrzu"
 UKR_air_superior_idea_desc: "Dążymy do zdobycia przewagi w powietrzu"
 UKR_hur_other_battalions_created_tt: "§YNowe bataliony HUR§! zostanie stworzony"
 UKR_free_russia_created_tt: "§YLegion Wolności Rosji§! będzie dostępny dla specjalnych, ograniczonych operacji"
