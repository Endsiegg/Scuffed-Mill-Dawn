 ukraine_maidan_west.1.t: "Protesty na Majdanie"
 ukraine_maidan_west.1.d: "Polityka naszego państwa nie jest odpowiednia dla pewnej części populacji. Ludzie zaczynają wychodzić na słynny kijowski plac – Majdan, aby wyrazić niezadowolenie z naszych decyzji politycznych."
 ukraine_maidan_west.1.a: "Oglądamy"
 ukraine_maidan_west.2.t: "Protesty na Majdanie"
 ukraine_maidan_west.2.d: "Nasz rząd spodziewał się, że protesty szybko się zakończą, ale tak się nie stało. Ludzie zaczęli rozstawiać namioty i rozbijać obóz na placu, aby pozostać tam na dłuższy czas."
 ukraine_maidan_west.2.a: "Mam złe przeczucia co do tego"
 ukraine_maidan_west.3.t: "Protesty na Majdanie"
 ukraine_maidan_west.3.d: "Protestujący nie zamierzają opuścić miasta i zaczynają zachowywać się bardziej agresywnie, może czas podjąć działania i zburzyć ich małe miasteczko namiotowe."
 ukraine_maidan_west.3.a: "Rozmieśćmy jednostkę Berkuta"
 ukraine_maidan_west.3.b: "Nie będziemy ingerować"
 ukraine_maidan_west.4.t: "Protesty na Majdanie"
 ukraine_maidan_west.4.d: "Rozpoczęliśmy rozpędzanie protestujących, wiele zagranicznych stacji telewizyjnych relacjonuje tę krwawą masakrę, ale nasze zadanie jest tylko jedno – uratować państwo"
 ukraine_maidan_west.4.a: "Dla dobra Ojczyzny"
 ukraine_maidan_west.5.t: "Protesty na Majdanie"
 ukraine_maidan_west.5.d: "Nie zdecydowaliśmy się na rozpędzanie protestujących, mając nadzieję, że ich zapał ostygnie i wszyscy wrócą do domu, na razie zobaczymy, co będzie dalej, ale na razie nie widać żadnych oznak ochłodzenia sytuacji."
 ukraine_maidan_west.5.a: "Czekamy"
 ukraine_maidan_west.6.t: "Protesty na Majdanie"
 ukraine_maidan_west.6.d: "Postanowiliśmy negocjować z protestującymi, być może uda nam się spełnić ich żądania polityczne."
 ukraine_maidan_west.6.a: "Mamy nadzieję, że wszystko będzie dobrze"
 ukraine_maidan_west.7.t: "Protesty na Majdanie"
 ukraine_maidan_west.7.d: "Nasze próby negocjacji zostały odebrane jako słabość, nawet wewnątrz naszej partii. Nasi koledzy aktywnie opuszczają nasze szeregi i przechodzą na stronę protestujących, czując, że wiatr zmian jest po ich stronie."
 ukraine_maidan_west.7.a: "Mam złe przeczucia co do tego"
 ukraine_maidan_west.8.t: "Protesty na Majdanie"
 ukraine_maidan_west.8.d: "Nasza partia polityczna upadła całkowicie, straciliśmy kolegów i wygląda na to, że nasi partyjni koledzy zgadzają się z żądaniami opozycji... Wygląda na to, że to koniec."
 ukraine_maidan_west.8.a: "O Boże.."
 ukraine_maidan_west.9.t: "Zamieszki na Krymie"
 ukraine_maidan_west.9.d: "Mieszkańcy Krymu okazali się niezadowoleni z tego, co się dzieje, i domagali się od nas pełnej federalizacji z przyznaniem podmiotom praw i uprawnień, na wzór systemu federalnego w Rosji. Czy na to pójdziemy?"
 ukraine_maidan_west.9.a: "Może nadszedł czas na federalizację."
 ukraine_maidan_west.9.b: "Żadna federalizacja nie będzie tutaj miała miejsca"
 ukraine_maidan_west.10.t: "Bunt na południowym wschodzie"
 ukraine_maidan_west.10.d: "Regiony południowo-wschodnie również okazały się niezadowolone z zachodzących wydarzeń i zażądały od nas federalizacji. Czy się zgodzimy?"
 ukraine_maidan_west.10.a: "Donbas stanie się tematem"
 ukraine_maidan_west.10.b: "Brak federalizacji"
 ukraine_maidan_west.11.t: "Bunt w Charkowie"
 ukraine_maidan_west.11.d: "Zamieszki w Doniecku i Ługańsku wywołały podobną reakcję w Charkowie. Separatyści byli w stanie dojść tam do władzy i ogłosić swoją Republikę Charkowską."
 ukraine_maidan_west.11.a: "Ile tu tego jest?"
 ukraine_maidan_west.12.t: "Bunt w Odessie"
 ukraine_maidan_west.12.d: "Powstania w Donbasie wywołały zamieszki w Odessie. Na początku wszystko zaczęło się całkiem spokojnie i mogło się zakończyć, ale nie mieliśmy środków, aby stłumić rebelię, a teraz lokalni obywatele ogłosili swoją republikę."
 ukraine_maidan_west.12.a: "Ile tu tego jest?"
 ukraine_maidan_west.13.t: "Protesty na Majdanie"
 ukraine_maidan_west.13.d: "Podjęliśmy próbę siłowego rozproszenia Majdanu przy udziale Berkutu."
 ukraine_maidan_west.13.a: "Chrońmy kraj!"
 ukraine_maidan_west.14.t: "Protesty na Majdanie"
 ukraine_maidan_west.14.d: "Na reakcję nie trzeba było długo czekać, a protesty zaczęły się radykalizować. Przyjmując brutalną strategię, ludzie zaczęli używać koktajli Mołotowa, broni strzeleckiej i kamieni przeciwko naszym siłom bezpieczeństwa."
 ukraine_maidan_west.14.a: "O Boże.."
 ukraine_maidan_west.15.t: "Rozmieść armię!"
 ukraine_maidan_west.15.d: "Będziemy starali się rozmieścić armię, aby podjąć próbę stłumienia protestów."
 ukraine_maidan_west.15.a: "Ukraińskie Siły Zbrojne uratują Ukrainę."
 ukraine_maidan_west.16.t: "Protesty na Majdanie"
 ukraine_maidan_west.16.d: "Kilka jednostek sił zbrojnych postawiono w stan najwyższej gotowości i wysłano do stolicy, aby uporały się z protestami."
 ukraine_maidan_west.16.a: "Armia przybyła do Kijowa"
 ukraine_maidan_west.16.b: "Armia nie mogła pomóc"
 ukraine_maidan_west.17.t: "Masakra w Kijowie"
 ukraine_maidan_west.17.d: "Armia weszła w zbrojną konfrontację z protestującymi. Rozpoczęła się prawdziwa masakra, ponieważ z obu stron do walki oddano strzały z broni palnej."
 ukraine_maidan_west.17.a: "To okropne"
 ukraine_maidan_west.18.t: "Masakra w Kijowie"
 ukraine_maidan_west.18.d: "Nie mieliśmy innego wyboru, w rezultacie wielu, którym udało się przetrwać tę represję, uciekło do zachodnich regionów kraju, gdzie przygotowują się do walki z naszym rządem za tak okrutną zdradę ich narodu."
 ukraine_maidan_west.18.a: "Nadchodzi burza"
 ukraine_maidan_west.19.t: "Powstanie w Galicji"
 ukraine_maidan_west.19.d: "Zwolennicy Euromajdanu, a także ocaleni z masakry w Kijowie, ogłosili niepodległość od Ukrainy. Dwie nowe republiki na terytorium Wołynia i obwodu lwowskiego zamierzają stawić opór rządowi centralnemu."
 ukraine_maidan_west.19.a: "Jesteśmy gotowi do walki!"
 ukraine_maidan_west.20.t: "Protesty na Majdanie"
 ukraine_maidan_west.20.d: "Bez wsparcia armii nasze siły bezpieczeństwa nie poradzą sobie z presją protestujących. Być może ostatnia runda tych zmagań nastąpi wkrótce."
 ukraine_maidan_west.20.a: "Finał już blisko"
 ukraine_maidan_west.21.t: "Protesty na Majdanie"
 ukraine_maidan_west.21.d: "Podczas protestów doszło do straszliwej tragedii. Nieznani snajperzy otworzyli ogień do protestujących, wywołując jeszcze większą reakcję. Nasi koledzy wychodzą, wierząc, że rozkaz strzelania wyszedł od naszego rządu."
 ukraine_maidan_west.21.a: "Czy naprawdę przegraliśmy?"
 ukraine_maidan_west.22.t: "Protesty na Majdanie"
 ukraine_maidan_west.22.d: "Nasz rząd upadł całkowicie. Niedługo nie będzie już nikogo, kto by nas wspierał. Czas przygotować się do oddania władzy."
 ukraine_maidan_west.22.a: "Ostatnie godziny"
 ukraine_maidan_west.23.t: "Protesty na Majdanie"
 ukraine_maidan_west.23.d: "Nasz rząd został w końcu obalony. Protesty osiągnęły swój cel."
 ukraine_maidan_west.23.a: "Majdan zwyciężył"
 ukraine_maidan_west.24.t: "Federalizacja"
 ukraine_maidan_west.24.d: "Rozpoczniemy proces federalizacji naszego kraju. Krym stanie się pierwszym pełnoprawnym członkiem naszej nowej federacji. Nikt nie będzie mógł wykorzystywać kwestii regionalnych do celów politycznych."
 ukraine_maidan_west.24.a: "Dobry."
 ukraine_maidan_west.25.t: "Federalizacja Galicji"
 ukraine_maidan_west.25.d: "W świetle naszych reform i pojawienia się niezależnych podmiotów w ramach naszej federacji, przedstawiciele Galicji wyrazili także – w drodze ultimatum – chęć zostania pełnoprawnym członkiem. Czy rozszerzymy federację na zachód?"
 ukraine_maidan_west.25.a: "Tak"
 ukraine_maidan_west.25.b: "Nie"
 ukraine_maidan_east.1.t: "Zakłócenia na południowym wschodzie"
 ukraine_maidan_east.1.d: "Nasza polityka doprowadziła do protestów i demonstracji na południowym wschodzie kraju. Protesty pod hasłami wyraźnie antyrządowymi ogarnęły wiele miast."
 ukraine_maidan_east.1.a: "Nagle"
 ukraine_maidan_east.2.t: "Posłowie organizują się sami"
 ukraine_maidan_east.2.d: "Protesty nabierają tempa, a teraz dołączyli do nich lokalni parlamentarzyści, głosząc dość niebezpieczne hasła."
 ukraine_maidan_east.2.a: "Niepokojący"
 ukraine_maidan_east.4.t: "Próba negocjacji"
 ukraine_maidan_east.4.d: "Będziemy próbować negocjować z posłami; nadal możliwe jest pokojowe rozwiązanie konfliktu."
 ukraine_maidan_east.4.a: "Mamy nadzieję, że wszystko będzie dobrze"
 ukraine_maidan_east.5.t: "Negocjacje zakończyły się niepowodzeniem"
 ukraine_maidan_east.5.d: "Nie udało nam się osiągnąć pokojowego porozumienia. Protestującym wyraźnie nie zależy na pokojowym rozwiązaniu."
 ukraine_maidan_east.5.a: "Przygotowanie na najgorsze"
 ukraine_maidan_east.6.t: "Negocjacje zakończyły się sukcesem"
 ukraine_maidan_east.6.d: "Udało nam się zapobiec przemocy i negocjować ze stronami konfliktu. Teraz czekamy na ich propozycję ostatecznego rozstrzygnięcia."
 ukraine_maidan_east.6.a: "Uniknęliśmy najgorszego"
 ukraine_maidan_east.7.t: "Organizacja Milicji"
 ukraine_maidan_east.7.d: "Lokalni protestujący zaczęli tworzyć jednostki milicji, co doprowadziło do zbrojnego buntu."
 ukraine_maidan_east.7.a: "O Boże.."
 ukraine_maidan_east.8.t: "Rozpocznij tłumienie"
 ukraine_maidan_east.8.d: "Sytuacja w wielu regionach południowo-wschodniego kraju wymyka się spod kontroli. Czas podjąć zdecydowane działania."
 ukraine_maidan_east.8.a: "Pojedziemy do Odessy"
 ukraine_maidan_east.8.b: "Jedziemy do Donbasu i Charkowa"
 ukraine_maidan_east.8.c: "Musimy się lepiej przygotować"
 ukraine_maidan_east.9.t: "Odessa uratowana"
 ukraine_maidan_east.9.d: "Stłumiliśmy lokalnych separatystów, zanim zdołali przejąć kontrolę nad regionem, ale teraz w Donbasie rozpoczęła się zbrojna rebelia z powodu naszego skupienia się na Odessie."
 ukraine_maidan_east.9.a: "Czas się przygotować"
 ukraine_maidan_east.10.t: "Tłumienie Donbasu"
 ukraine_maidan_east.10.d: "Nasza próba stłumienia buntu w Donbasie zakończyła się niepowodzeniem. Jednostki Berkutu dołączyły do ​​rebeliantów, stawiając nas w jeszcze trudniejszej sytuacji."
 ukraine_maidan_east.10.a: "Czas się przygotować"
 ukraine_maidan_east.11.t: "Opóźnienie krytyczne"
 ukraine_maidan_east.11.d: "Nasze opóźnienie spowodowało, że wiele republik na południowym wschodzie wybuchło zbrojnymi rebeliami."
 ukraine_maidan_east.11.a: "Popełniliśmy błąd."
 ukraine_maidan_east.12.t: "Zakłócenia na południowym wschodzie"
 ukraine_maidan_east.12.d: "Nasze działania doprowadziły do ​​powszechnej eskalacji, a teraz ponosimy konsekwencje."
 ukraine_maidan_east.12.a: "Popełniliśmy błąd."
 ukraine_maidan_east.13.t: "Bunt w Charkowie"
 ukraine_maidan_east.13.d: "Nieprzygotowanie naszych służb specjalnych znów zrobiło nam niemiły żart. W Charkowie nie udało nam się stłumić buntu, co doprowadziło do powstania zbrojnego."
 ukraine_maidan_east.13.a: "Ile tu tego jest?"
 ukraine_maidan_east.17.t: "Powstanie w Donbasie"
 ukraine_maidan_east.17.d: "W obwodach donieckim i ługańskim rozpoczęło się zbrojne powstanie. Jednostki Berkutu odegrały kluczową rolę w pomocy rebeliantom w rozbrojeniu niektórych stacjonujących tam jednostek wojskowych."
 ukraine_maidan_east.17.a: "Cholera"
 ukraine_maidan_east.18.t: "Bunt w Odessie"
 ukraine_maidan_east.18.d: "Ucieczka Berkuta na rzecz rebeliantów ogromnie zainspirowała separatystów w Odessie, gdzie również ogłosili utworzenie republiki ludowej."
 ukraine_maidan_east.18.a: "Ile tu tego jest?"
 ukraine_maidan_east.19.t: "Rząd traci władzę"
 ukraine_maidan_east.19.d: "Popełniliśmy krytyczne błędy, które doprowadziły do ​​wojny domowej, a nasi przeciwnicy polityczni wykorzystają to do przejęcia władzy."
 ukraine_maidan_east.19.a: "Przyjdź, co maj"
 ukraine_maidan_east.19.b: "Przyjdź, co maj"
 ukraine_maidan_east.19.c: "Przyjdź, co maj"
 ukraine_maidan_east.20.t: "Rząd traci władzę"
 ukraine_maidan_east.20.d: "Popełniliśmy krytyczne błędy, które doprowadziły do ​​wojny domowej, a nasi przeciwnicy polityczni wykorzystają to do przejęcia władzy."
 ukraine_maidan_east.20.a: "Damy sobie radę sami"
 ukraine_maidan_east.20.b: "Poprosimy o pomoc Rosję"
 ukraine_maidan_east.21.t: "Rząd traci władzę"
 ukraine_maidan_east.21.d: "Popełniliśmy krytyczne błędy, które doprowadziły do ​​wojny domowej, a nasi przeciwnicy polityczni wykorzystają to do przejęcia władzy."
 ukraine_maidan_east.21.a: "Damy sobie radę sami"
 ukraine_maidan_east.21.b: "Poprosimy o pomoc Rosję"
 ukraine_maidan_east.22.t: "Konsolidacja przeciwko wspólnemu wrogowi"
 ukraine_maidan_east.22.d: "Pomimo wybuchu wojny domowej ludzie zjednoczyli się wokół nas. Tylko nieznacznie straciliśmy grunt polityczny, nadrabiając to hasłami o świętej walce z separatystami."
 ukraine_maidan_east.22.a: "Dla Ukrainy!"
 ukraine_maidan_east.23.t: "Ukraina poprosiła o naszą pomoc"
 ukraine_maidan_east.23.d: "Rząd Ukrainy zwrócił się do nas o pomoc w związku z wybuchem wojny domowej. Musimy teraz zdecydować, czy chcemy im pomóc."
 ukraine_maidan_east.23.a: "Pomożemy im"
 ukraine_maidan_east.23.b: "Niech poradzą sobie sami"
 ukraine_maidan_east.24.t: "Wybór pomocy"
 ukraine_maidan_east.24.d: "Zgodziliśmy się na prośbę Ukrainy o wysłanie kontyngentu. Teraz musimy zdecydować, kogo wysłać."
 ukraine_maidan_east.24.a: "Wyślemy policję"
 ukraine_maidan_east.24.b: "Wyślemy Rosgwardię"
 ukraine_maidan_east.24.c: "Wyślemy PMC Wagner"
 ukraine_maidan_east.25.t: "Rosja odmówiła nam pomocy"
 ukraine_maidan_east.25.d: "Rząd rosyjski odmówił wysłania nam pomocy lub udziału w naszych tragicznych wydarzeniach w jakikolwiek sposób. Jesteśmy rozczarowani."
 ukraine_maidan_east.25.a: "Zdrajcy"
 ukraine_maidan_east.26.t: "Kwestia federalizacji"
 ukraine_maidan_east.26.d: "Rebelianci wysuwają swoje główne i jedyne żądanie: federalizację Ukrainy i nadanie Donbasowi specjalnego statusu podmiotu federalnego. Czy jesteśmy gotowi podjąć ryzyko i zgodzić się na taką reformę?"
 ukraine_maidan_east.26.a: "Federalizacja powinna nastąpić"
 ukraine_maidan_east.26.b: "Nigdy"
 ukraine_maidan_east.27.t: "Odmowa federalizacji"
 ukraine_maidan_east.27.d: "Zgodziliśmy się na federalizację i dzięki temu uniknęliśmy strasznych konsekwencji dla naszego kraju."
 ukraine_maidan_east.27.a: "Dobry."
 UKR_maidan_temporary_attack_idea: "Zorganizowana ofensywa"
 ukraine_maidan.1.t: "Status Krymu"
 ukraine_maidan.1.d: "Krym zamieszkiwany jest w większości przez Rosję. Ludzie tam są naszymi ludźmi. To niesprawiedliwe, że oni i ich bracia w Donbasie żyją pod ukraińskimi rządami. Czy powinniśmy szanować ich powołanie i integrować ludzi, którzy pragną być z nami?"
 ukraine_maidan.1.a: "Zdobyć Krym"
 ukraine_maidan.1.b: "Krym jest ukraiński"
 ukraine_maidan.2.t: "Rosja aneksuje Krym"
 ukraine_maidan.2.d: "Ludność Krymu oddzieliła się. Zwrócili się o wsparcie do rządu rosyjskiego. Na Krymie przeważającą większością głosów przegłosowano referendum zezwalające na wchłonięcie państwa przez państwo rosyjskie. Rosyjskie wojska stacjonujące w pobliżu Krymu wdarły się do regionu i szybko zajęły kluczowe punkty. Zdrajcy przyjęli żołnierzy z otwartymi ramionami. Pewnego dnia odzyskamy terytorium, które nam się prawnie należy!"
 ukraine_maidan.2.a: "Ciekawy"
 ukraine_maidan.3.t: "Rosja zaprzecza narodowi Ukrainy"
 ukraine_maidan.3.d: "Zdrajcy na Krymie w końcu przeprowadzili swoje głupie referendum, próbując odłączyć się od nas. Naród rosyjski od dawna zachęcał do takiego postępowania. Tajemnicą jest, dlaczego Rosjanie odmówili obywatelom Krymu. Należy jednak docenić, że nie osłabili nas bardziej, przejmując kontrolę nad regionem. Czas pokaże, co spowodowało tę decyzję."
 ukraine_maidan.3.a: "Dobry dzień"
 ukraine_maidan.4.t: "Porozumienia Mińskie"
 ukraine_maidan.4.d: "Wojna nie przyniosła dla nas oczekiwanego rezultatu. Separatyści nie zostali zniszczeni, a ludzie są wyraźnie niezadowoleni z niekończącej się wojny. Może powinniśmy zrobić sobie przerwę?"
 ukraine_maidan.4.a: "Pokój teraz"
 ukraine_maidan.4.b: "Pokój? Dlaczego?"
 ukraine_maidan.5.t: "Porozumienia Mińskie"
 ukraine_maidan.5.d: "Wojna nie przyniosła dla nas oczekiwanego rezultatu. Separatyści nie zostali zniszczeni, a ludzie są wyraźnie niezadowoleni z niekończącej się wojny. Może powinniśmy zrobić sobie przerwę?"
 ukraine_maidan.5.a: "Pokój teraz"
 ukraine_maidan.5.b: "Pokój? Dlaczego?"
 ukraine_maidan.6.t: "Obserwatorzy OBWE"
 ukraine_maidan.6.d: "Aby kontrolować i zapobiegać konfliktom zbrojnym, w rejon przygraniczny wysłano obserwatorów OBWE, aby zapewnić pokój i stabilność w Donbasie."
 ukraine_maidan.6.a: "Po prostu rozejm"
 ukraine_maidan.7.t: "Obserwatorzy OBWE"
 ukraine_maidan.7.d: "Aby kontrolować i zapobiegać konfliktom zbrojnym, w rejon przygraniczny wysłano obserwatorów OBWE, aby zapewnić pokój i stabilność w Donbasie."
 ukraine_maidan.7.a: "Po prostu rozejm"
 ukraine_maidan.8.t: "Ukraina proponuje federalizację"
 ukraine_maidan.8.d: "Ukraina proponuje nam projekt federalizacji i zgadza się uznać nas za odrębny podmiot. Czy zgodzimy się na to?"
 ukraine_maidan.8.a: "Zgadzamy się"
 ukraine_maidan.8.b: "To kłamstwo!"
 ukraine_maidan.9.t: "Współpraca z rosyjskimi firmami"
 ukraine_maidan.9.d: "Będziemy nadal współpracować z rosyjskimi przedsiębiorstwami, ponieważ Unia Europejska nie jest w stanie zapewnić nam takiego poziomu zasobów i technologii, jakiego potrzebujemy."
 ukraine_maidan.9.a: "Niezbędna ofiara"
 ukraine_maidan.10.t: "Ukraina proponuje federalizację"
 ukraine_maidan.10.d: "Ukraina proponuje nam projekt federalizacji i zgadza się uznać nas za odrębny podmiot. Czy zgodzimy się na to?"
 ukraine_maidan.10.a: "Zgadzamy się"
 ukraine_maidan.10.b: "To kłamstwo!"
 ukraine_maidan.11.t: "Niezadowolenie z naszej polityki"
 ukraine_maidan.11.d: "Mieszkańcy wschodniej części naszego kraju są niezadowoleni z prowadzonej przez nas polityki. Uważają, że polityka jest skierowana przeciwko nim, i aktywnie wyrażają swoje niezadowolenie."
 ukraine_maidan.11.a: "To jest złe"
 ukraine_maidan.12.t: "Niezadowolenie z naszej polityki"
 ukraine_maidan.12.d: "Mieszkańcy zachodniej części naszego kraju są niezadowoleni z prowadzonej przez nas polityki. Uważają, że polityka jest skierowana przeciwko nim, i aktywnie wyrażają swoje niezadowolenie."
 ukraine_maidan.12.a: "To jest złe"
 ukraine_maidan.13.t: "Losy Ukrainy"
 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "Negocjacje z Regionami Wschodnimi"
 ukraine_maidan.14.d: "Nasza polityka doprowadziła do całkowitego nieuznania naszego rządu przez regiony wschodnie i aktywnie sabotuje nasze działania. Mamy jednak możliwość negocjacji z nimi."
 ukraine_maidan.14.a: "Pójdziemy na kompromis"
 ukraine_maidan.14.b: "Oni są niczym"
 ukraine_maidan.15.t: "Negocjacje z regionami zachodnimi"
 ukraine_maidan.15.d: "Nasza polityka doprowadziła do całkowitego nieuznania naszego rządu przez regiony zachodnie, które aktywnie sabotują nasze działania. Mamy jednak możliwość negocjacji z nimi."
 ukraine_maidan.15.a: "Pójdziemy na kompromis"
 ukraine_maidan.15.b: "Oni są niczym"
 ukraine_maidan.16.t: "Reforma populistyczna"
 ukraine_maidan.16.d: "Nasza prezydencja musi zacząć się od jakiejś reformy. Musimy zdecydować, co dokładnie stanie się przedmiotem naszych działań reformatorskich."
 ukraine_maidan.16.a: "Reforma rolna"
 ukraine_maidan.16.b: "Reforma drogowa"
 ukraine_maidan.16.c: "Będziemy wpływać na Radę"
 ukraine_maidan.17.t: "Stabilność polityczna"
 ukraine_maidan.17.d: "Nasza mądra i kompetentna polityka przyniosła owoce. Podczas gdy nasz kraj jest stabilny, nasza siła polityczna tylko rośnie."
 ukraine_maidan.17.a: "Ładny"
 UKR_crimea_bund: "Republika Krymska zbuntowała się"
