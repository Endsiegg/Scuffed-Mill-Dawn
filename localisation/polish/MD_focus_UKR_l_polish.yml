 ukraine_kolom.2.a: "O wolność Dniepru!"
 UKR_recruit_arestovich: "Zrekrutuj Arrestovicha"
 UKR_recruit_arestovich_desc: "Arestowicz stanie się doskonałym agentem naszych służb specjalnych, jego wybitne umiejętności będą nam przydatne"
 UKR_korchinsky_strategy: "Strategia Korczyńskiego"
 UKR_korchinsky_strategy_desc: "Strategia Korczyńskiego obejmuje także walkę z elementami zachodnimi… Walkę z wrogiem zewnętrznym, który realnie zagraża suwerenności Ukrainy"
 UKR_psiop_operations: "Operacje psiop"
 UKR_psiop_operations_desc: "Opanowaliśmy technikę operacji psychopatycznych i jesteśmy gotowi użyć jej przeciwko naszym wrogom"
 UKR_bratstvo_psiop_idea: "Operacje psiop"
 UKR_bratstvo_psiop_idea_desc: "Wroga trzeba też złamać psychicznie, w tym celu przeprowadzimy operacje psyop"
 UKR_vitrenko_party: "Nowy socjalizm"
 UKR_vitrenko_party_desc: "Ukraina od dawna jest w niewoli nastrojów nacjonalistycznych i prozachodnich, które rozdzierają kraj na pół. Damy naszym obywatelom to, czego szukają – stabilność i dobrobyt. Nasz socjalizm ich uszczęśliwi."
 UKR_economic_orthodoxy: "Ortodoksja ekonomiczna"
 UKR_economic_orthodoxy_desc: "Nasz kraj powinien być silny nie tylko gospodarczo, ale także duchowo, dlaczego więc nie połączyć tych dwóch rzeczy?"
 UKR_install_christian_socialism: "Chrześcijański Socjalizm"
 UKR_install_christian_socialism_desc: "Nie zrezygnujemy z naszych socjalistycznych idei, bo nadal wierzymy w Boga, ideolodzy socjalizmu doprowadzili do jego upadku, bo oddalili się od Boga, nie powtórzymy ich błędów"
 UKR_iron_woman: "Kobieta ze stali"
 UKR_iron_woman_desc: "Natalia Witrenko jak stal chroni idee, które uważa za jedyne słuszne dla Ukrainy i nie zamierza się przed nikim uginać"
 UKR_resovetization: "Ponowna sowietyzacja"
 UKR_resovetization_desc: "Era radziecka dała naszemu krajowi rozwój, jakiego nie widział pod żadnym rządem, ani pod caratem, ani pod Polakami, ani pod niepodległością. Akceptujemy ten fakt i będziemy szerzyć kult socjalizmu"
 UKR_rally_out_the_coalition: "Koalicja Narodowa"
 UKR_rally_out_the_coalition_desc: "Zwolennicy zupełnie odmiennych idei, narodowi bolszewicy, zwolennicy Imperium Rosyjskiego, socjalizmu i rusofile zjednoczyli się pod sztandarami naszej partii, wszyscy razem - zamienimy nasz kraj w najlepsze państwo w historii"
 UKR_praymaya_electro_demokratia: "Bezpośrednia e-demokracja"
 UKR_praymaya_electro_demokratia_desc: "Mamy dość dyktatury i totalitaryzmu, nasi ludzie zasługują na demokrację w najlepszym wydaniu"
 UKR_storm_sturm_at_parliament: "Szturm na parlament"
 UKR_storm_sturm_at_parliament_desc: "Pozbędziemy się tych, którzy sabotują naszą działalność w naszych agencjach rządowych"
 UKR_befriend_russia_vit: "Partnerstwo z Rosją"
 UKR_befriend_russia_vit_desc: "Historycznie jesteśmy związani z Rosją i zawsze będziemy z nią związani – nasze partnerstwo z Rosją jest czymś, co powinno być oczywiste jak wschód słońca"
 UKR_apply_to_union_state: "Ogłoś chęć przyłączenia się do Państwa Związkowego"
 UKR_apply_to_union_state_desc: "Państwo Związkowe jest jednym z pierwszych i najważniejszych etapów jedności naszego zjednoczonego narodu, zamierzamy stać się częścią tego projektu"
 UKR_honor_russian_empire: "Szanuj dziedzictwo Imperium Rosyjskiego"
 UKR_honor_russian_empire_desc: "Imperium Rosyjskie było wielką potęgą i głupotą i niesprawiedliwością byłoby zaprzeczanie jego osiągnięciom, pamiętamy wielkość Romanowów"
 UKR_free_healthcare: "Darmowa opieka zdrowotna"
 UKR_free_healthcare_desc: "Przywrócimy sowiecką praktykę bezpłatnej opieki zdrowotnej, obywatele muszą być zdrowi!"
 UKR_national_bolshevist_rhetoric: "Retoryka narodowo-bolszewicka"
 UKR_national_bolshevist_rhetoric_desc: "Nasza partia także wiele zapożycza z programu narodowych bolszewików, z którym się jednomyślnie zgadzamy"
 UKR_russo_ukrainian_nationalism: "Nacjonalizm rosyjsko-ukraiński"
 UKR_russo_ukrainian_nationalism_desc: "Nasze narody muszą zawsze powstawać i pamiętać o swojej wielkości. Będziemy aktywnie wspierać ruchy nacjonalistyczne w naszych krajach"
 UKR_naz_pioners: "Pionierzy narodowi"
 UKR_naz_pioners_desc: "Pionier był świetnym pomysłem sowieckich przywódców, ożywimy go, ale z naszą szczególną specyfiką"
 UKR_calm_ruthenia: "Ogłaszają się spadkobiercami Rusi"
 UKR_calm_ruthenia_desc: "Wierzymy, że nie należy zapominać także o dziedzictwie starożytnej Rusi! Przypomnijmy wszystkim, że na tych ziemiach istniała Ruś"
 UKR_proclaim_rus_ukraine: "Ogłoś odrodzenie Rusi"
 UKR_proclaim_rus_ukraine_desc: "Ruś się odradza! To właśnie dzisiaj, tutaj, na ziemiach Ukrainy!"
 UKR_federalize_galicia_and_zakarpat: "Federalizacja Galicji"
 UKR_federalize_galicia_and_zakarpat_desc: "Czas rozwiązać kwestię separatyzmu w Galicji, uratuje nas tylko federalizacja"
 UKR_lnr_dnr_peace_integrate: "Federalizacja wschodniej Ukrainy"
 UKR_lnr_dnr_peace_integrate_desc: "Błędy popełnione przez poprzedni rząd, teraz musimy podjąć decyzję. Jesteśmy gotowi na projekt federalizacji, który zakończy podział naszego kraju"
 UKR_suppress_western_and_bander: "Tłumić wpływy Zachodu"
 UKR_suppress_western_and_bander_desc: "Należy celowo osłabiać wpływy Zachodu w naszym kraju"
 UKR_restore_russian_church: "Wracając do Kościoła rosyjskiego"
 UKR_restore_russian_church_desc: "Autokefalia była błędem, oddaliliśmy się duchowo od naszych braci i nie zamierzamy więcej powtarzać takiego błędu"
 UKR_no_to_upc: "Rozwiązanie Ukraińskiej Cerkwi Prawosławnej"
 UKR_no_to_upc_desc: "Heretyków należy rozwiązać"
 UKR_clear_out_pcu: "Posprzątaj Kościół"
 UKR_clear_out_pcu_desc: "Zwolennicy autokefalii i wszyscy ich sympatycy muszą znaleźć się pod naszą kontrolą"
 UKR_restore_apostolacy: "Powrót ROC"
 UKR_restore_apostolacy_desc: "Rosyjska Cerkiew Prawosławna po raz kolejny dominuje na naszej ziemi!"
 UKR_full_socialism: "Nacisk na socjalizm"
 UKR_full_socialism_desc: "Zanurzymy się jeszcze głębiej w doktryny socjalizmu i będziemy je nadal wdrażać w naszym kraju."
 UKR_install_true_soviet_folk: "Socjalizm Ludowy"
 UKR_install_true_soviet_folk_desc: "Zrobimy wszystko, żeby nasz obywatel czuł się szczęśliwy."
 UKR_appease_pro_russian_oligarchs: "Współpracuj z prorosyjskimi oligarchami"
 UKR_appease_pro_russian_oligarchs_desc: "Jesteśmy gotowi nawiązać współpracę z prorosyjską oligarchią, bo jej inwestycje wzmocnią naszą gospodarkę."
 UKR_loyalist_oligarchy_ens: "Akceptuj lojalnych oligarchów"
 UKR_loyalist_oligarchy_ens_desc: "Lojalni oligarchowie również będą nas wspierać, zabezpieczając w ten sposób swoje finanse w kraju."
 UKR_industrial_revival: "Renesans przemysłowy"
 UKR_industrial_revival_desc: "Nasz kraj został pozbawiony potęgi przemysłowej, po upadku ZSRR czas go odrodzić."
 UKR_national_feminism: "Narodowy feminizm"
 UKR_national_feminism_desc: "Kobiety powinny także stać się motorem wzrostu naszego kraju i będziemy zachęcać je do udziału we wszystkich gałęziach przemysłu."
 UKR_foreign_policy_det: "Nasz kurs polityki zagranicznej"
 UKR_foreign_policy_det_desc: "Nasz kraj musi sam zdecydować, w którą stronę pójdzie w polityce zagranicznej."
 UKR_fully_antagonize_the_west: "Antagonizm wobec Zachodu"
 UKR_fully_antagonize_the_west_desc: "Nie mamy zamiaru przyjaźnić się z Zachodem, bo wiemy, że Zachód nie ma przyjaciół – są tylko niewolnicy i służba."
 UKR_ukr_sov_mil_coop: "Współpraca wojskowa z Rosją"
 UKR_ukr_sov_mil_coop_desc: "Przeprowadzimy serię ćwiczeń wojskowych z armią rosyjską."
 UKR_euroscepticism_campaign: "Potężny eurosceptycyzm"
 UKR_euroscepticism_campaign_desc: "Byliśmy i nadal będziemy eurosceptykami."
 UKR_join_csto: "Dołącz do OUBZ"
 UKR_join_csto_desc: "Jesteśmy gotowi podpisać dokument o przystąpieniu do OUBZ, gwarancje bezpieczeństwa może nam dać jedynie Rosja."
 UKR_reconcile_with_west: "Popraw interakcję z Zachodem"
 UKR_reconcile_with_west_desc: "Zamierzamy usprawnić współpracę z krajami zachodnimi."
 UKR_nato_ukr_train: "Ćwiczenia z krajami NATO"
 UKR_nato_ukr_train_desc: "Będziemy częściowo propagować doktrynę NATO w naszych siłach zbrojnych, a także przeprowadzimy z nimi serię ćwiczeń."
 UKR_join_nato_with_russia: "Przystąpienie do NATO z Rosją"
