 ukraine_news.8.t: "Aneksja Krymu"
 ukraine_news.8.d: "Naród krymski zorganizował referendum w sprawie opuszczenia Ukrainy i sprzymierzenia się z Rosją. Reakcja Rosji była szybka i zdecydowana, ponieważ szybko zalała region wojskami i zaanektowała półwysep. Szybko przejęto kluczowe stanowiska wojskowe. Rząd ukraiński wyraził swoje oburzenie tą sprawą i żąda od Rosji zwrotu Krymu."
 ukraine_news.8.a: "Tylko na razie.."
 ukraine_news.8.b: "Dla matki Rosji!"
 ukraine_news.8.c: "Niepokojące wiadomości."
 ukraine_kerch_strait.15.t: "Rosja przejmuje nasze statki w Cieśninie Kerczeńskiej!"
 ukraine_kerch_strait.15.d: "Działając w ramach legalności Traktatu z Rosją z 2003 roku, który jest obu stronom zasilania przez Cieśninę Kerczeńską, 2 kutry patrolowe wraz z holownikiem podjęły dziś próbę przepłynięcia przez cieśninę po wcześniejszym powiadomieniu Rosjan na Krymie. Nie otrzymaliśmy odpowiedzi, Marynarka Wojenna poszła dalej i została wysłana, ale rosyjskie służby bezpieczeństwa od niej dotarły do ​​tego stopnia, że ​​​​przesunięto statek zasilający, aby je zablokować. Nasze statki są tam przez jakiś czas, zanim zostaną zdecydowane, że zostaną usunięte do ukraińskich portów, ale zostaną ostrzelane i ostrzelane przez rosyjskie statki, a następnie przechwycone, kilku członków członków rannych, a dwa jednostki zostaną wysłane."
 ukraine_revolution.15.a: "Cholerni Rosjanie!"
