 UKR_our_ukraine_start: "Nasza Ukraina"
 UKR_our_ukraine_start_desc: "Czas uporządkować kraj i wprowadzić liberalne reformy. Dla nas ludzie są na pierwszym miejscu!"
 UKR_our_ukraine_secretariat: "Sekretariat Prezydenta Ukrainy"
 UKR_our_ukraine_secretariat_desc: "Sekretariat pełni kluczową rolę w zarządzaniu funkcjami administracyjnymi i organizacyjnymi związanymi z działalnością Prezydenta. Głównym celem utworzenia Sekretariatu Prezydenta Ukrainy jest zapewnienie przestrzegania konstytucyjnych uprawnień Prezydenta i skutecznego wykonywania jego obowiązków."
 UKR_our_ukraine_secretariat_reduction: "Redukcja personelu sekretariatu"
 UKR_our_ukraine_secretariat_reduction_desc: "Aby zoptymalizować pracę agencji rządowych i zmniejszyć koszty budżetowe, należy zmniejszyć liczbę pracowników sekretariatów."
 UKR_our_ukraine_decentralization: "Decentralizacja"
 UKR_our_ukraine_decentralization_desc: "Musimy zwiększyć samorządność w naszym kraju."
 UKR_our_ukraine_wto: "Poproś o pomoc w przystąpieniu do WTO"
 UKR_our_ukraine_wto_desc: "Jesteśmy gotowi zostać członkami WTO i potrzebujemy w tym wsparcia."
 UKR_our_ukraine_yanukovich_go_home: "Zwolnić Janukowycza"
 UKR_our_ukraine_yanukovich_go_home_desc: "Janukowycz jako premier pokazał się okropnie, więc go odwołacie i mianujecie nowego premiera."
 UKR_our_ukraine_timoha: "Biuro Tymoszenko"
 UKR_our_ukraine_timoha_desc: "Do naszego rządu dołączyła słynna Julia Tymoszenko, zobaczymy, co wniesie do naszego państwa."
 UKR_our_ukraine_aviation_reform: "Reforma przemysłu lotniczego"
 UKR_our_ukraine_aviation_reform_desc: "Przemysł lotniczy jest dla naszego kraju bardzo ważny i będziemy dążyć do jego ożywienia."
 UKR_our_ukraine_help_western: "Uzyskaj wsparcie Lwowa"
 UKR_our_ukraine_help_western_desc: "Przywrócimy dostawę ciepłej i zimnej wody we Lwowie, pozyskując tym samym wsparcie mieszkańców tego miasta i ewentualnie regionu"
 UKR_our_ukraine_cheap_gas_negotiate: "Negocjacje w sprawie obniżenia cen gazu"
 UKR_our_ukraine_cheap_gas_negotiate_desc: "Będziemy próbować negocjować z Moskwą obniżkę cen energii"
 UKR_our_ukraine_service_life: "Skróć żywotność"
 UKR_our_ukraine_service_life_desc: "Armia ukraińska potrzebuje modernizacji. Pierwszą naszą reformą w tym zakresie będzie skrócenie stażu służby w wojsku z dwóch do jednego roku! W ten sposób poborowi stracą mniej czasu na służbę."
 UKR_our_ukraine_nato_eu: "Wspieraj integrację Ukrainy z NATO i UE"
 UKR_our_ukraine_nato_eu_desc: "Rozpocznijmy bardziej postępową integrację z NATO i UE. Jest to konieczne dla bezpieczeństwa militarnego i gospodarczego naszego wielkiego kraju."
 UKR_our_ukraine_fire_corrupt: "Zwolnij Skorumpowanego"
 UKR_our_ukraine_fire_corrupt_desc: "W naszym rządzie są skorumpowani ludzie i zwolnimy ich! W naszym kraju nie będzie miejsca na korupcję!!!"
 UKR_our_ukraine_form_new_government: "Uformuj nowy rząd"
 UKR_our_ukraine_form_new_government_desc: "Teraz, kiedy zwolniliśmy wszystkich, którzy okradli nasz kraj, możemy utworzyć nowy, uczciwy i sprawiedliwy rząd."
 UKR_our_ukraine_fight_corruption: "Walka z korupcją"
 UKR_our_ukraine_fight_corruption_desc: "Korupcja jest głównym wrogiem naszego kraju, będziemy z nią ostro walczyć!"
 UKR_our_ukraine_alternative_energy_sources: "Alternatywne źródła energii"
 UKR_our_ukraine_alternative_energy_sources_desc: "Rozwój alternatywnych źródeł energii pomoże nam zmniejszyć naszą zależność od jej importu."
 UKR_our_ukraine_crush_oligarchs: "Ograniczanie wpływów oligarchów"
 UKR_our_ukraine_crush_oligarchs_desc: "Oligarchia jest wrogiem numer dwa w naszym kraju. Mogą wpływać na nasz rząd, omijając przepisy. Aby tego uniknąć, ograniczymy ich wpływy i spróbujemy wypędzić ich z naszego kraju."
 UKR_our_ukraine_increase_media_freedom: "Zwiększ wolność mediów"
 UKR_our_ukraine_increase_media_freedom_desc: "Nasze media były ograniczane przez bardzo długi czas, a teraz, za naszych rządów, będą bardziej wolne i niezależne niż kiedykolwiek!"
 UKR_our_ukraine_release_political_prisoners: "Uwolnić więźniów politycznych"
 UKR_our_ukraine_release_political_prisoners_desc: "Za poprzedniego rządu wielu polityków opozycji było więzionych. Dajmy im wolność!"
 UKR_our_ukraine_internet_freedom: "Wolność Internetu"
 UKR_our_ukraine_internet_freedom_desc: "Wolność Internetu oznacza, że ​​obywatele mają prawo do swobodnego dostępu do informacji, wolności wypowiedzi i prywatności w komunikacji internetowej. Zadbajmy o ochronę tych praw i wolności."
 UKR_our_ukraine_provide_housing: "Zapewnij obywatelom Ukrainy mieszkanie"
 UKR_our_ukraine_provide_housing_desc: "Konieczne jest zapewnienie mieszkań naszym obywatelom, w tym celu przeprowadzimy odpowiednie reformy"
 UKR_our_ukraine_health_insurance_law: "Ustawa o ubezpieczeniu zdrowotnym"
 UKR_our_ukraine_health_insurance_law_desc: "Przyjmiemy ustawę o ubezpieczeniu zdrowotnym, która zachęci społeczeństwo do aktywnego zwracania się do placówek medycznych i podnoszenia poziomu zdrowia naszych obywateli"
 UKR_our_ukraine_curriculum_modernization: "Modernizacja programów nauczania"
 UKR_our_ukraine_curriculum_modernization_desc: "Zreformujemy program edukacyjny w naszych szkołach, aby poprawić edukację młodszego pokolenia"
 UKR_our_ukraine_diversification_of_gas_supply_sources: "Dywersyfikacja źródeł dostaw gazu"
 UKR_our_ukraine_diversification_of_gas_supply_sources_desc: "Będziemy aktywnie dywersyfikować nasze aktywa surowcowe, aby nie być uzależnieni od jednego dostawcy"
 UKR_our_ukraine_cost_reduction: "Redukcja wydatków budżetowych"
 UKR_our_ukraine_cost_reduction_desc: "Będziemy dokonywać cięć budżetowych, aby poprawić stan naszego budżetu"
 UKR_our_ukraine_deregulation_of_business_environment: "Deregulacja otoczenia biznesowego"
 UKR_our_ukraine_deregulation_of_business_environment_desc: "Nasz kraj musi zmniejszyć biurokrację i zmniejszyć bariery administracyjne dla przedsiębiorców."
 UKR_our_ukraine_attracting_investments: "Przyciąganie inwestycji"
 UKR_our_ukraine_attracting_investments_desc: "Nasz kraj jest otwarty na inwestycje i jesteśmy gotowi przyciągnąć potencjalnych inwestorów"
 UKR_our_ukraine_beginning_decommunization_policy: "Początek polityki dekomunizacyjnej"
 UKR_our_ukraine_beginning_decommunization_policy_desc: "W 1991 roku uzyskaliśmy niepodległość spod ucisku sowieckiego. Upamiętnijmy to i rozpocznijmy politykę dekomunizacji w całym kraju! Wpływy komunistyczne muszą zostać stłumione tu i teraz."
 UKR_our_ukraine_economic_liberalism: "Liberalizm gospodarczy"
 UKR_our_ukraine_economic_liberalism_desc: "Liberalizm gospodarczy jest obowiązkowy, jeśli chcemy, aby gospodarka stała się bardziej wydajna, dlatego musimy go przyjąć."
 UKR_our_ukraine_parliamentary_republic: "Wzmocnienie uprawnień parlamentu"
 UKR_our_ukraine_parliamentary_republic_desc: "Wzmocnienie uprawnień parlamentu sprzyja zwiększeniu reprezentatywności rządu. Parlament jest organem wybieranym przez obywateli i dlatego powinien mieć większy wpływ na proces decyzyjny. Przyczynia się to do większego włączenia opinii i interesów obywateli w proces polityczny."
 UKR_our_ukraine_president_republic: "Wzmocnienie uprawnień Prezydenta"
 UKR_our_ukraine_president_republic_desc: "Pierwszym ważnym argumentem przemawiającym za wzmocnieniem uprawnień prezydenta jest zapewnienie skuteczniejszej i szybszej reakcji na sytuacje kryzysowe. W świecie nasyconym globalnymi wyzwaniami, takimi jak kryzysy gospodarcze, walka z terroryzmem i pandemie, prezydent musi mieć wystarczające uprawnienia, aby działać szybko i zdecydowanie. Ograniczone uprawnienia mogą prowadzić do biurokratycznych opóźnień i nieskutecznych decyzji."
 UKR_our_ukraine_democratic_constitution: "Nowa Konstytucja Demokratyczna"
 UKR_our_ukraine_democratic_constitution_desc: "Jesteśmy gotowi zreformować naszą konstytucję, aby przybliżyć prawdziwą demokrację w naszym kraju"
 UKR_our_ukraine_recognition_holodomor: "Rozpoznanie Hołodomoru"
 UKR_our_ukraine_recognition_holodomor_desc: "Władza radziecka popełniła z nami, z Ukraińcami, najstraszliwszą zbrodnię XX wieku. Przyczyną tej straszliwej klęski głodu, Wielkiego Głodu, była kolektywizacja rolnictwa i polityka przemocy państwa prowadzona przez reżim komunistyczny ZSRR."
 UKR_our_ukraine_ukrainian_institute: "Ukraiński Instytut Pamięci Narodowej"
 UKR_our_ukraine_ukrainian_institute_desc: "Ukraiński Instytut Pamięci Narodowej jest centralnym organem władzy wykonawczej realizującym politykę państwa w zakresie przywracania i utrwalania pamięci narodowej. Zostanie powołana w celu odtworzenia uczciwej historii narodu ukraińskiego oraz ukształtowania i realizacji polityki państwa w tym kierunku. Uwiecznimy także pamięć o ofiarach represji politycznych i głodu na terenie naszego kraju."
 UKR_our_ukraine_secretariat_of_president_reduction: "Zmniejszony Sekretariat Prezydenta Ukrainy"
 UKR_our_ukraine_freedom_of_social_media: "Zapewnienie większej wolności w mediach społecznościowych"
 UKR_our_ukraine_freedom_of_social_media_desc: "Większa wolność dla naszych mediów oznacza większą wolność dla naszych obywateli i poparcie społeczne! Wolność!”: „Pozwól na większą swobodę mediów społecznościowych"
 UKR_ukrainian_libertarianism: "Ukraiński libertarianizm"
 UKR_ukrainian_libertarianism_desc: "Nadszedł czas, aby Ukraina wkroczyła w erę libertarianizmu! Wyzwólmy kraj z okowów kapitalistów i komunistów"
 UKR_full_deregulation: "Pełna deregulacja"
 UKR_full_deregulation_desc: "Rozpoczniemy proces całkowitej deregulacji, a wpływy rządu zmniejszą się"
 UKR_decrease_role_of_government: "Zmniejszyć władzę rządu"
 UKR_decrease_role_of_government_desc: "Państwo w naszym pięknym kraju będzie odgrywać minimalną rolę"
 UKR_free_the_common_folk: "Prawdziwie wolni ludzie"
 UKR_free_the_common_folk_desc: "Nasi ludzie wreszcie odetchną głęboko i poczują się wolni!"
 UKR_offshore_country: "Kraj spółek offshore"
 UKR_offshore_country_desc: "Z radością witamy utworzenie wielu stref offshore w naszym kraju"
 UKR_true_servant_of_people: "Prawdziwy Sługa Ludu"
 UKR_true_servant_of_people_desc: "Wreszcie Ukraina stała się najbardziej wolnym krajem na świecie!"
 UKR_our_ukraine_freedom_of_social_media_idea: "Wolność mediów społecznościowych"
 UKR_our_ukraine_freedom_of_social_media_idea_desc: "Media powinny być wolne i takie będą. Będziemy wspierać zakaz cenzury"
 UKR_our_ukraine_secretariat_of_president: "Sekretariat Prezydenta Ukrainy"
 UKR_our_ukraine_ukrainian_institute_of_national_memory: "Ukraiński Instytut Pamięci Narodowej"
 UKR_our_ukraine_ukrainian_institute_of_national_memory_desc: "Każdy Ukrainiec powinien pamiętać o poświęceniu swojego narodu, jakiego dokonał w przeszłości. Instytut Pamięci Narodowej pomoże nam kształtować pokolenia tych, którzy będą pamiętać o bohaterstwie Ukraińców."
 UKR_our_ukraine_fight_with_corruption_idea: "Walka z korupcją"
 UKR_our_ukraine_education_reform_idea: "Konsekwencje reformy edukacji"
 UKR_our_ukraine_health_reform_idea: "Konsekwencje reformy służby zdrowia"
 UKR_our_ukraine_social_reform_idea: "Konsekwencje reformy mieszkaniowej"
 UKR_our_ukraine_air_industry_idea: "Reforma przemysłu lotniczego"
 UKR_zelya_svetov: "Ukraiński libertarianizm"
 UKR_zelya_svetov_desc: "Ukraiński libertarianizm stał się szokiem dla społeczności światowej, a dla nas szansą na przejście do historii jako rewolucjoniści na polu rządzenia"
 UKR_liberals_modifier: "Ukraiński liberalizm"
 UKR_liberals_modifier_desc: "Ukraina w końcu weszła na ścieżkę liberalizmu, teraz usunęliśmy kajdany autorytarnych rządów"
