 UKR_dont_touch_west_inv: "Priorytetowy Inwestor Zachodni"
 UKR_dont_touch_west_inv_desc: "Skoncentrujemy nasze wysiłki na ochronie zachodniego inwestora"
 UKR_pro_russian_approach: "Kierunek prorosyjski"
 UKR_pro_russian_approach_desc: "Jako punkt odniesienia wybierzemy Rosję, historycznie jesteśmy z nimi dopiero w drodze"
 UKR_pro_western_approach: "Kierunek prozachodni"
