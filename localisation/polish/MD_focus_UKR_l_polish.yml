 UKR_Ukraine_Always_Right: "Ukraina zawsze ma rację"
 UKR_Ukraine_Always_Right_desc: "Jej prawdziwi patrioci doszli do władzy na Ukrainie. Ukraina ma zawsze rację, Ukraina jest przede wszystkim"
 UKR_Take_control_of_the_media: "Przejmij kontrolę nad mediami"
 UKR_Take_control_of_the_media_desc: "Zasoby medialne miały w ostatnich latach zbyt dużą swobodę. Są zajęci jedynie promowaniem tego, jak zły i straszny jest nasz kraj, naprawimy to."
 UKR_Prohibition_of_non-nationalist_organizations: "Zakaz organizacji nienacjonalistycznych"
 UKR_Prohibition_of_non-nationalist_organizations_desc: "Tylko te organizacje, które wyznają siłę i dumę z narodu ukraińskiego, zasługują na wpływy w kraju. Resztę przegonimy."
 UKR_Anti-Russian_policy: "Polityka antyrosyjska"
 UKR_Anti-Russian_policy_desc: "Rosja była i będzie naszym wrogiem, który zawsze chce nas pożreć. Mamy uczciwą świadomość, że wojna z nimi jest nieunikniona"
 UKR_Loyal_teachers_in_schools: "Lojalni nauczyciele w szkołach"
 UKR_Loyal_teachers_in_schools_desc: "Szkoła jest fundamentem przyszłych patriotycznych obywateli Ukrainy. W szkołach zostawimy tylko prawdziwych Ukraińców"
 UKR_Ban_all_languages_except_Ukrainian: "Zablokuj wszystkie języki z wyjątkiem ukraińskiego"
 UKR_Ban_all_languages_except_Ukrainian_desc: "Rozpoczniemy program ukrainizacji, wszystkie inne języki zostaną usunięte z programu szkolnego, komunikacji biznesowej i innych elementów życia obywatela Ukrainy"
 UKR_Introduce_death_penalty_for_disloyal_persons: "Wprowadzić karę śmierci dla osób nielojalnych"
 UKR_Introduce_death_penalty_for_disloyal_persons_desc: "Lojalność jest tym, co każdy obywatel powinien mieć w stosunku do swojej ojczyzny. Wszystkich jej hejterów, tych, którzy ją obrażają - pozbędziemy się ich na różne sposoby"
 UKR_United_Council_of_Ukrainian_Nationalists: "Zjednoczona Rada Ukraińskich Nacjonalistów"
 UKR_United_Council_of_Ukrainian_Nationalists_desc: "Wreszcie krajem rządzi prawdziwy patriotyzm i nacjonalizm, kierowany przez prawdziwych zwolenników Ukrainy. Nasz kongres ma budować wielki kraj"
 UKR_Right_Sector: "Prawy Sektor"
 UKR_Right_Sector_desc: "Prawy Sektor będzie odpowiedzialny za wewnętrzny komponent polityczny nowego państwa ukraińskiego"
 UKR_Full_order_in_the_country: "Pełny porządek w kraju"
 UKR_Full_order_in_the_country_desc: "Porządek jest kluczem do stabilności. Będziemy walczyć z przejawami chaosu, nieporządku i buntu"
 UKR_Ukrainian_assault_battalions: "Ukraińskie Bataliony Szturmowe"
 UKR_Ukrainian_assault_battalions_desc: "Ze szczególnie patriotycznych obywateli stworzymy bataliony uderzeniowe, które będą wykonywać określone zadania"
 UKR_make_government_jobs_only_for_Ukrainians: "Twórz stanowiska rządowe tylko dla Ukraińców"
 UKR_make_government_jobs_only_for_Ukrainians_desc: "Tylko Ukraińcy powinni pracować na rzecz ojczyzny, wszyscy inni nie powinni mieć prawa do pracy"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State: "Dokończ Oczyszczenie Państwa Ukraińskiego"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State_desc: "Nasza ojczyzna została oczyszczona z wrogów, krytyków i innych negatywnych elementów"
 UKR_Limit_the_powers_of_the_MVD: "Ogranicz uprawnienia MVD"
 UKR_Limit_the_powers_of_the_MVD_desc: "Policja i inne władze mają za dużo władzy w państwie, będziemy je ograniczać"
 UKR_Night_of_the_Long_Knives: "Noc Długich Noży"
 UKR_Night_of_the_Long_Knives_desc: "Bardziej radykalnie wyeliminujemy tych, którzy są szczególnie oporni wobec reform"
 UKR_UNA_UNSO: "UNA UNSO"
 UKR_UNA_UNSO_desc: "Działania w zakresie polityki zagranicznej spadną na barki organizacji UNA-UNSO."
 UKR_arms_rebuild: "Przemysł militarny"
 UKR_arms_rebuild_desc: "Nasz kraj musi się bronić i tylko silny przemysł wojskowy mu w tym pomoże."
 UKR_arms_build: "Inwestuj w produkcję wojskową"
 UKR_arms_build_desc: "Jesteśmy gotowi sfinansować inwestycje w rozwój produkcji wojskowej niektórych naszych firmowych fabryk"
 UKR_External_intervention: "Interwencja zewnętrzna"
 UKR_External_intervention_desc: "Czas przestać prowadzić pokojową politykę, będziemy aktywnie wpływać na procesy globalne"
 UKR_Resolve_the_Moldovan_issue: "Rozwiązać kwestię mołdawską"
 UKR_Resolve_the_Moldovan_issue_desc: "Mołdawia i Naddniestrze od dawna stoją nam na drodze, ich niepodległość to po prostu błąd, naprawimy to"
 UKR_Dig_up_potatoes: "Wykop ziemniaki"
 UKR_Dig_up_potatoes_desc: "Białoruś może zostać wykorzystana przez naszych wrogów zarówno z zachodu, jak i ze wschodu, aby na nas uderzyć. Najlepszym sposobem na ochronę siebie jest uderzenie pierwsze!"
 UKR_To_recall_the_Volhynia_Massacre: "Doświadczenie Wołynia"
 UKR_To_recall_the_Volhynia_Massacre_desc: "Znów stanęliśmy twarzą w twarz z Polakami i znów musimy z nimi walczyć. Nadszedł czas, aby nasz kraj wreszcie położył kres polskiemu zagrożeniu"
 UKR_polish_ukr_brotherhood: "Bractwo Polsko-Ukraińskie"
 UKR_polish_ukr_brotherhood_desc: "Tylko razem Ukraina i Polska będą w stanie pokonać każdego wroga"
 UKR_belarus_brothers: "Bracia Białoruscy"
 UKR_belarus_brothers_desc: "Naród białoruski to nasi bracia, którzy także są w szponach dwóch głównych sił politycznych. Wyciągniemy ich z tych szponów."
 UKR_befriend_azerbaijan: "Przyjaźń z Azerbejdżanem"
 UKR_befriend_azerbaijan_desc: "Azerbejdżan będzie cennym sojusznikiem w realizacji naszej polityki na Kaukazie, gdzie będziemy mogli aktywnie przeciwstawiać się wpływom Rosji."
 UKR_befriend_georgia: "Unia Z Gruzją"
 UKR_befriend_georgia_desc: "Gruzja jest ważnym partnerem i ma strategiczną pozycję w regionie Kaukazu. Posiadanie takiego sojusznika w Sojuszu będzie dla nas bardzo korzystne"
 UKR_caucasus_volunteers: "Wolontariusze z Kaukazu"
 UKR_caucasus_volunteers_desc: "Zaprosimy wielu ochotników z Kaukazu do tworzenia batalionów HUR"
 UKR_dagestan_reb_prepare: "Przygotuj powstanie w Dagestanie"
 UKR_dagestan_reb_prepare_desc: "Rozpoczniemy przygotowania do specjalnej, limitowanej operacji w Dagestanie"
 UKR_befriend_chechens: "Przyjaźń z Ichkerią"
 UKR_befriend_chechens_desc: "Iczkeria, państwo zniszczone przez Rosję na początku tego stulecia. Zbierzemy jego prawdziwych patriotów i spróbujemy go wskrzesić."
 UKR_Secretly_sending_militants_to_Kuban: "Wznieć rebelię na Krymie"
 UKR_Secretly_sending_militants_to_Kuban_desc: "Główną historyczną niesprawiedliwością stulecia jest fakt, że Krym został nam odebrany przez Rosję. Słabość naszych władz okazała się odrażająca i haniebna. Naprawimy to"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban: "Wzbudź bunt na Kubaniu"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban_desc: "Kubań jest naszą ziemią i zawsze nią będzie. Postaramy się odebrać to Rosji"
 UKR_reconcista: "Ukraińska rekonkwista"
 UKR_reconcista_desc: "Państwa europejskie pogrążone są w chaosie, kryzysie emigracyjnym. Narody Europy są całkowicie pod kontrolą globalistów, co w przyszłości z pewnością doprowadzi Europę do upadku w imię łatwego zysku - zmienimy to"
 UKR_no_russian_language: "Zakaz języka rosyjskiego"
 UKR_no_russian_language_desc: "Czas całkowicie zająć się językiem rosyjskim"
 UKR_kuban_ukrainization: "Ukrainizacja Kubania"
 UKR_kuban_ukrainization_desc: "Kubań stanie się Ukraińcem, my się tym zajmiemy"
 UKR_Liberate_Green_Klin: "„Uwolnij” Zielony Klin"
 UKR_Liberate_Green_Klin_desc: "Czas „wyzwolić” naszych braci z Dalekiego Wschodu z ucisku rosyjskiego niedźwiedzia"
 UKR_Shoot_a_Russian_Bear: "Zastrzel rosyjskiego niedźwiedzia"
 UKR_Shoot_a_Russian_Bear_desc: "Rosyjski niedźwiedź stanie się naszym dywanikiem!"
 UKR_declare_a_Great_Ukraine: "Ogłosić Wielką Ukrainę"
 UKR_declare_a_Great_Ukraine_desc: "Ukraina stała się wielka i dała o tym znać całemu światu"
 UKR_UPA: "UPA"
 UKR_UPA_desc: "Działania obrony cywilnej i wewnętrznej kraju spadną na odrodzoną Ukraińską Powstańczą Armię"
 UKR_New_Orders_of_Formation_of_UPA_Groups: "Nowe porządki formowania grup UPA"
 UKR_New_Orders_of_Formation_of_UPA_Groups_desc: "Uwzględnimy doświadczenia UPA z czasów II wojny światowej i na błędach utworzymy nowe brygady"
 UKR_Partisan_units: "Jednostki Partyzanckie"
 UKR_Partisan_units_desc: "W całym kraju zostaną utworzone komórki partyzanckie UPA, które w przyszłości będą aktywnie stawiać opór wrogom"
 UKR_Partisanship_as_an_ideology: "Partyjność jako ideologia"
 UKR_Partisanship_as_an_ideology_desc: "Nasi partyzanci muszą być wykształceni ideologicznie, aby aktywnie stawiać opór wrogowi"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all: "Uczynić ćwiczenia wojskowe w kraju obowiązkowymi dla wszystkich"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all_desc: "Każdy Ukrainiec powinien umieć obronić swój kraj. Szkolenie ze specjalistami UPA zwykłych obywateli wzmocni siłę bojową naszego kraju"
 UKR_To_arm_every_person_in_the_country: "Uzbroić każdą osobę w kraju"
 UKR_To_arm_every_person_in_the_country_desc: "Kobiety, dzieci, mężczyźni, starcy – każdy powinien móc nosić broń i strzelać z niej do wroga"
 UKR_Form_an_alliance_of_right-wing_youth: "Utwórz Sojusz Prawicowej Młodzieży"
 UKR_Form_an_alliance_of_right-wing_youth_desc: "Organizacje młodzieżowo-prawicowe zapewnią nam dodatkowych bojowników do naszej armii partyzanckiej"
 UKR_Ukraine_is_a_land_of_partisans: "Ukraina to kraj partyzantów"
 UKR_Ukraine_is_a_land_of_partisans_desc: "Jeśli wróg nas napadnie, w każdej wiosce i w każdym mieście będą partyzanci. Spotkamy go z siłą narodu ukraińskiego"
 UKR_trizub: "Tryzub"
 UKR_trizub_desc: "Tryzubowi powierzono funkcje o specyficznym charakterze, jakich nie otrzymały inne skrzydła Kongresu Nacjonalistycznego"
 UKR_christos_nash: "Chrześcijański nacjonalizm"
 UKR_christos_nash_desc: "Chrześcijaństwo i nacjonalizm to rzeczy, które powinny być zjednoczone w naszym państwie ukraińskim"
 UKR_lgbt: "Odrodzona Rekonkwista"
 UKR_lgbt_desc: "Tylko naród ukraiński może ocalić narody Europy! Ukraińska rekonkwista jest tuż za rogiem"
 UKR_nationalists_congress: "Polityka Kongresu Nacjonalistycznego"
 UKR_nationalists_congress_desc: "Prawdziwi patrioci Ukrainy kierują teraz krajem i niezależnie od tego, jak twarda będzie ta polityka, uczyni ona nasz kraj wielkim"
 UKR_nationalists_right_sector: "Prawy Sektor"
 UKR_nationalists_una_unso: "UNA UNSO"
 UKR_nationalists_upa: "UPA"
 UKR_nationalists_people_leave: "Migracja z Ukrainy"
 UKR_nationalists_people_leave_desc: "Nasza polityka spowodowała masową migrację z kraju, ale cieszymy się tylko, że wszyscy zdrajcy w końcu stąd wyjadą!"
 UKR_nationalists_cleane_ukraine: "Prawdziwa Ukraina"
 UKR_nationalists_great_ukraine: "Wielka Ukraina"
 UKR_nationalists_great_ukraine_desc: "Wielka Ukraina zaczyna się tutaj!"
 UKR_nationalists_trizub: "Tryzub"
 UKR_nationalists_reconcista: "Odrodzona Rekonkwista"
 UKR_nationalists_reconcista_desc: "Ukraina stanie się latarnią odrodzenia chrześcijaństwa w Europie! Rozpoczyna się święty marsz z Kijowa"
 did_not_support_the_baltic_black_sea_union: "§YNie poparł inicjatywy Unii Czarnomorsko-Bałtyckiej§!"
 ukraine_congress.1.t: "Nowa narodowa Ukraina"
 ukraine_congress.1.d: "Ukraina w końcu się odrodzi i stanie się taka, jaka powinna być, nie każdemu takie reformy się spodobają i jesteśmy gotowi, aby ludzie opuścili nasz kraj, ale taka jest droga na silną Ukrainę"
 ukraine_congress.1.a: "Sława Ukrainy!"
 ukraine_congress.2.t: "Ukraina zajmuje Sewastopol"
 ukraine_congress.2.d: "Rząd ukraiński rozwiązuje z nami umowę dzierżawy i rozpoczyna wypędzanie naszej floty z Sewastopola"
 ukraine_congress.2.a: "To jest nasza porażka"
 ukraine_congress.10.t: "Ukraina proponuje pomysły dotyczące Morza Bałtyckiego"
 ukraine_congress.10.d: "Unia Bałtycko-Czarnomorska to koncepcja podobna do koncepcji Międzymorza, która dawno temu wyszła z Polski. Mówi o sojuszu obronnym, który obejmowałby kraje położone między Morzem Bałtyckim a Morzem Czarnym. Kraje współpracowałyby i skonsolidowałyby się w blok mocy, który wspierałby się nawzajem. To powiedzenie ma siłę w liczbach.\n\n§YTo pozwala na wzajemne gwarancje poprzez ukraińskie drzewo§!"
 ukraine_congress.10.a: "Powinniśmy nadal to badać."
 ukraine_congress.10.b: "Głupi pomysł"
 ukraine_congress.11.t: "Unia Bałtycko-Morze Czarne"
 ukraine_congress.11.d: "Przygotowano projekty ustaw i traktatów. Narody krajów, które popierają tę ideę, w końcu się zjednoczyły. Nadszedł czas na realizację ambicji. Nadszedł czas, aby sprzymierzyć się z tymi, którzy nas wspierali. Ukraina przesłała nam ostateczny traktat, który musimy podpisać, aby zawrzeć sojusz. Czy powinniśmy się teraz wycofać, czy też pozostać na kursie i wspierać naszych nowo poznanych sojuszników?"
