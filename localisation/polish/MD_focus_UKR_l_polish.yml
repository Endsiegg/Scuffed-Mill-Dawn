 UKR_parti_regions_autocracy_desc: "Działania Janukowycza powszechnie nazwano prawdziwą autokracją, ale czy jest to ważne dla dobra państwa?"
 ukraine_regions.1.t: "Inauguracja Janukowycza"
 ukraine_regions.1.d: "Prezydent Janukowycz oficjalnie objął swoje stanowisko, obiecuje, że jego rządy na najbliższe lata przyniosą tak potrzebne dla ukraińskiego społeczeństwa reformy, zobaczymy, czy to się potwierdzi."
 ukraine_regions.1.a: "Zobaczymy"
 ukraine_regions.2.t: "Rinat Achmetow"
 ukraine_regions.2.d: "Rinat Achmetow jest przedstawicielem tzw. donieckiego klanu oligarchów naszego kraju. Współpraca z nim i inwestycje w jego branży pomogą nam zdobyć głosy w Donbasie."
 ukraine_regions.2.a: "Dobry."
 ukraine_regions.3.t: "Osobista korzyść"
 ukraine_regions.3.d: "Jako prezydent zasługujemy na osobiste korzyści, nie jest łatwo rządzić tak dużym krajem."
 ukraine_regions.3.a: "Oczywiście"
 ukraine_regions.4.t: "Rezydencja Mezhyhirya"
 ukraine_regions.4.d: "Od 1935 r. Meżyhiria jest siedzibą władz państwowych, aż do czasu, gdy przeszła w ręce prywatne. Oficjalnie dzierżawiony przez W. F. Janukowycza grunt o powierzchni 1,8 ha, na którym stoi nowo wybudowany dom o powierzchni 620 m2, otoczony jest majątkiem gruntowym W. F. Janukowycza. Tantalite LLC i fundację charytatywną „Renesans Ukrainy”, na terenie której, według W. F. Janukowycza, znajduje się jego „dom klubowy”. Ukraińska Prawda opublikowała szereg dokumentów na temat powiązań ich z otoczeniem W. F. Janukowycza. 140-hektarowy kompleks Mezhyhirya jest ogrodzony pięciometrowym płotem. Na jego terenie znajduje się przystań jachtowa, klub jeździecki, strzelnica, kort tenisowy i inne kompleksy rozrywkowo-turystyczne, a także tereny łowieckie. Dziennikarze i politycy nazywają Mezhyhirya symbolem korupcji na skalę prezydencką oraz muzeum korupcja."
 ukraine_regions.4.a: "Oh"
 ukraine_regions.5.t: "Poprawki do Konstytucji"
 ukraine_regions.5.d: "Będziemy promować zmiany w konstytucji, które pozwolą Prezydentowi wzmocnić swoją władzę i osłabić Radę Najwyższą."
 ukraine_regions.5.a: "Dobry."
 ukraine_regions.6.t: "Leonid Kożara"
 ukraine_regions.6.d: "Na szefa MSZ mianowaliśmy naszego starego przyjaciela Leonida Kożarę i mamy nadzieję, że ludzie zignorują tę informację."
 ukraine_regions.6.a: "Nie będą wiedzieć"
 ukraine_regions.7.t: "Inwestycje na Ukrainie"
 ukraine_regions.7.d: "Prezydent Ukrainy poprosił nas o inwestycje w jego kraju, czy powinniśmy zgodzić się na jego propozycję?"
 ukraine_regions.7.a: "Tak"
 ukraine_regions.7.b: "Nie"
 ukraine_regions.8.t: "Inwestycje na Ukrainie"
 ukraine_regions.8.d: "Rosja zgodziła się w nas zainwestować"
 ukraine_regions.8.a: "Ładny"
 ukraine_regions.9.t: "Inwestycje na Ukrainie"
 ukraine_regions.9.d: "Rosja nie chciała w nas inwestować"
 ukraine_regions.9.a: "Smutny"
 ukraine_regions.10.t: "Współpraca z WNP"
 ukraine_regions.10.d: "W ostatnich latach nie współpracowaliśmy aktywnie z krajami WNP i pewna część opozycyjnego społeczeństwa również może być oburzona naszą decyzją o kontynuowaniu współpracy, ale musimy się zdecydować, czy powinniśmy to robić?"
 ukraine_regions.10.a: "Oczywiście"
 ukraine_regions.10.b: "Nie"
 ukraine_regions.11.t: "Negocjacje stowarzyszeniowe z UE"
 ukraine_regions.11.d: "Czas rozpocząć negocjacje stowarzyszeniowe z Unią Europejską, do rozpoczęcia których tak długo zabiegaliśmy, czas wreszcie zdecydować, czy je rozpoczniemy?"
 ukraine_regions.11.a: "Oczywiście"
 ukraine_regions.11.b: "Nie"
 ukraine_regions.12.t: "Wydanie Statusu Donbasu"
 ukraine_regions.12.d: "Od wielu lat słyszymy o propozycjach nadania Donbasu specjalnego statusu, rozpoczynając tym samym powolny proces federalizacji Ukrainy. To poważna decyzja, którą musimy podjąć, mając świadomość, że nie będzie już odwrotu."
 ukraine_regions.12.a: "Nadamy im specjalny status"
 ukraine_regions.12.b: "Zostawmy to tak jak jest"
