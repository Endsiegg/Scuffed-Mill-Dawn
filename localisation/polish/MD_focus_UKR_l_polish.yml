 ukraine_firtash.1.t: "Firtasz ogłosił utworzenie Republiki"
 ukraine_firtash.1.d: "Dmitrij Firtasz, jeden z najbogatszych oligarchów na Ukrainie, ogłosił utworzenie Republiki Podolskiej jako autonomii w obrębie Ukrainy. Wywołało to szok dla naszego rządu i teraz musimy zdecydować, co z tym zrobić"
 ukraine_firtash.1.a: "Brak autonomii"
 ukraine_firtash.1.b: "Być może będzie to dla nas korzystne"
 ukraine_firtash.2.t: "Nasza Armia"
 ukraine_firtash.2.d: "Jednostki, które osobiście ufundowaliśmy, stanęły po naszej stronie i teraz są naszą główną siłą uderzeniową"
 ukraine_firtash.2.a: "O Wolność Podola!"
 ukraine_kolom.1.t: "Kołomojski ogłosił utworzenie Republiki"
 ukraine_kolom.1.d: "Igor Kołomojski, jeden z najbogatszych oligarchów na Ukrainie, ogłosił utworzenie Republiki Dniepropietrowskiej jako autonomii w obrębie Ukrainy.  Wywołało to szok dla naszego rządu i teraz musimy zdecydować, co z tym zrobić"
 ukraine_kolom.1.a: "Brak autonomii"
 ukraine_kolom.1.b: "Być może będzie to dla nas korzystne"
