 ukraine_parliament.30.t: "Kilka mandatów w parlamencie jest sprzecznych z naszym rządem!"
 ukraine_parliament.30.d: "Część parlamentarzystów wystąpiła przeciwko naszemu rządowi, co doprowadziło do spadku naszego poparcia w Zgromadzeniu."
 ukraine_parliament.30.a: "Zdarza się"
 ukraine_parliament.30.b: "Może ich kieszenie były trochę puste?"
 ukraine_parliament.31.t: "Kilka mandatów w parlamencie zaczęło nas wspierać!"
 ukraine_parliament.31.d: "Część parlamentarzystów zaczęła chwalić nasze ostatnie sukcesy, co doprowadziło do wzrostu poparcia w Zgromadzeniu."
 ukraine_parliament.31.a: "Świetnie"
 ukraine_parliament.32.t: "Parlament nalega na większe wsparcie dla mieszkańców!"
 ukraine_parliament.32.d: "Parlament przeznaczył duży budżet mieszkańcom całego kraju, a nasza administracja dowiedziała się o tym, a niektórzy członkowie gabinetu wierzyli, że pieniądze można przeznaczyć gdzie indziej w celu lepszego ich wykorzystania."
 ukraine_parliament.32.a: "Pieniądze są dla mieszkańców!"
 ukraine_parliament.32.b: "Tak, z pewnością można go wykorzystać gdzie indziej"
 ukraine_parliament.33.t: "Parlament kwestionuje naszą administrację"
 ukraine_parliament.33.d: "Kilku członków parlamentu skrytykowało ostatnio naszą administrację za „niezaspokojenie ludzi [ROOT.GetAdjective]”. W parlamencie doszło do wielu walk pomiędzy mandatami prorządowymi a opozycyjnymi, i doszło do tego, że musimy wkroczyć i udzielić odpowiedzi."
 ukraine_parliament.33.a: "Niech myślą, co chcą"
 ukraine_parliament.33.b: "Przygotuj właściwą odpowiedź"
 ukraine_parliament.34.t: "Parlament uchwala projekt zwiększenia wydatków na opiekę zdrowotną"
