 ukraine_nazbol.1.t: "Rozpocząć inwazję [FROM.GetName]?"
 ukraine_nazbol.1.d: "Udało nam się wzniecić powstanie w tym kraju, ale teraz musimy zdecydować, czy jesteśmy gotowi je zakończyć i przyznać, że rewolucja jest naszym dziełem"
