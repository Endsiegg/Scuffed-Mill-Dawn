 UKR_delta: "Dowództwo Zjednoczonych Sił"
 UKR_delta_desc: "Ukraiński system informacyjnego wspomagania decyzji i świadomości sytuacyjnej na polu walki posiada dostęp do programu dla czynnego personelu wojskowego, który przeszedł weryfikację. Logowanie odbywa się poprzez Internet poprzez autoryzację i uwierzytelnianie dwuskładnikowe na specjalnej stronie internetowej. Autoryzowani użytkownicy mogą przeglądać i wprowadzać dane dotyczące znanych pozycji wroga, wykrytych samolotów wroga, sprzętu naziemnego i nie tylko."
 UKR_oplit: "Państwowe Centrum Badawczo-Projektowe Budowy Okrętów"
 UKR_oplit_desc: "T-84 to ukraiński czołg podstawowy, oparty na radzieckim czołgu podstawowym T-80 wprowadzonym w 1976 roku, a konkretnie na wersji z silnikiem wysokoprężnym: T-80UD. T-84 został zbudowany w 1994 r. i wszedł do służby w Siłach Zbrojnych Ukrainy w 1999 r. Dzięki wysokowydajnemu silnikowi z przeciwstawnymi tłokami jest to szybki czołg, porównywalny z innymi nowoczesnymi czołgami podstawowymi, ze stosunkiem mocy do masy wynoszącym około 26 moc na tonę"
 UKR_sapsan: "Hrim-2"
 UKR_sapsan_desc: "Ukraiński system rakiet balistycznych krótkiego zasięgu rozwijany przez KB Pivdenne i PA Pivdenmash, mający łączyć cechy taktycznego systemu rakietowego i wielorakietowej wyrzutni. Oryginalna wersja rakiety Sapsan, przeznaczona na użytek Ukrainy, miała mieć zasięg 500 km. Późniejsza wersja rakiety Hrim-2, opracowana na eksport, ma zasięg ograniczony do 280 km, aby zmieścić się w zasięgu 300 km. limit ustalony przez Reżim Kontroli Technologii Rakietowych, który ma na celu ograniczenie rozprzestrzeniania rakiet i technologii rakietowej"
 UKR_zelya_helsi: "Helsi"
 UKR_zelya_dia: "Dia"
 UKR_our_ukraine_helsi: "Helsi"
 UKR_our_ukraine_helsi_desc: "Helsi - system informacji medycznej dla zakładów opieki zdrowotnej i portal medyczny dla pacjentów na Ukrainie"
 UKR_our_ukraine_dia: "Dia"
 UKR_our_ukraine_dia_desc: "Ukraińska elektroniczna usługa usług publicznych, opracowana przez Ministerstwo Transformacji Cyfrowej Ukrainy. To serwis i aplikacja mobilna z dokumentami cyfrowymi, możliwością składania podpisu cyfrowego i weryfikacji, a także portal z usługami publicznymi"
 UKR_tsnap: "TSNAP"
 UKR_tsnap_desc: "Są to instytucje, w których różne grupy osób mogą uzyskać szeroki zakres usług administracyjnych w komfortowych warunkach. Tworzone są przez samorządy lokalne i samorządy terytorialne i służą osobom fizycznym i prawnym"
 UKR_monobank: "Monobank"
 UKR_monobank_desc: "Monobank jest ukraińskim bankiem bezpośrednim. Podobnie jak wszystkie istniejące neobanki na Ukrainie, działa w oparciu o licencję bankową banku-matki, czyli Universal Banku, który jest częścią Grupy TAS i należy do ukraińskiego biznesmena Serhija Tihipki"
 UKR_tsnap_idea: "TSNAP"
 UKR_bronetank: "Charkowskie Zakłady Pancerne"
 UKR_bronetank_desc: "Przedsiębiorstwo państwowe przemysłu pancernego zajmujące się produkcją, naprawami, konserwacją, ponownym wyposażaniem i modernizacją pojazdów opancerzonych"
 UKR_avia_zavod: "Charkowskie Zakłady Lotnicze"
 UKR_avia_zavod_desc: "Przedsiębiorstwo inżynierii lotniczej w mieście Charków. Produkuje samoloty pasażerskie, transportowe i wojskowe"
 UKR_priborostroy: "Charkowska Fabryka Instrumentów"
 UKR_priborostroy_desc: "Jedna z największych fabryk w ZSRR produkujących elektronikę wojskową i sprzęt elektryczny gospodarstwa domowego."
 UKR_tractor: "Charkowska Fabryka Ciągników"
 UKR_tractor_desc: "Przedsiębiorstwo produkujące ciągniki gąsienicowe i kołowe.."
 UKR_agregat: "Biuro Projektów Kruszyw w Charkowie"
 UKR_agregat_desc: "Przedsiębiorstwo naukowo-produkcyjne kompleksu wojskowo-przemysłowego, które opracowuje i produkuje zespoły układów hydraulicznych, paliwowych i elektrycznych techniki lotniczej i rakietowej."
 UKR_morozova: "Biuro Projektów Inżynieryjnych w Charkowie"
 UKR_morozova_desc: "Przedsiębiorstwo opracowujące pojazdy opancerzone. Wcześniej KP KKBM odegrał kluczową rolę w tworzeniu opancerzonych pojazdów gąsienicowych Związku Radzieckiego."
 UKR_specmachine: "Charkowska Fabryka Maszyn Specjalnych"
 UKR_specmachine_desc: "Przedsiębiorstwo państwowe kompleksu wojskowo-przemysłowego."
 UKR_malichev: "Zakład Malyshev"
 UKR_malichev_desc: "Zakład inżynierii transportowej w Charkowie, produkujący silniki, lokomotywy i czołgi."
 UKR_reborn_ser_and_molot: "Ożyw roślinę „Młot i sierp”."
 UKR_reborn_ser_and_molot_desc: "Duże przedsiębiorstwo maszyn rolniczych w Charkowie, było jednym z najważniejszych przedsiębiorstw przemysłu charkowskiego i jednym z największych przedsiębiorstw maszyn rolniczych w Imperium Rosyjskim i ZSRR."
 UKR_concers: "Koncern obronny Charkowa"
