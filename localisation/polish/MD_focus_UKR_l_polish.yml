 UKR_yusha_tt: "§YTo uniemożliwi nam skupienie się na rządzie Juszczenki§!"
 UKR_yana_tt: "§YTo pozwoli nam dokończyć skupianie się na Gabinecie Janukowycza§!"
 UKR_easterns_tt: "Wsparcie dla mieszkańców £text_icon_ukr_dobro §3Regiony Wschodnie§! Ukrainy zmieni się o §Y[?modify_easterns]§! (Aktualne wsparcie: §Y[?UKR.easterns]§!)\n"
