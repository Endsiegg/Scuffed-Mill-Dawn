 UKR_ukr_cossack_freedom: "Wolność Kozacka"
 UKR_ukr_cossack_freedom_desc: "Nasz obywatel jest jak wolny Kozak, nie jest już niewolnikiem kapitału i nie jest już niewolnikiem nikogo"
 UKR_nationalization_of_big_com: "Nacjonalizacja dużych firm"
 UKR_nationalization_of_big_com_desc: "Przeprowadzimy szereg nacjonalizacji dużych firm"
 UKR_crusade_against_inequality: "Walka z nierównością"
 UKR_crusade_against_inequality_desc: "Nierówność w naszym społeczeństwie staje się coraz bardziej wyraźna i rozpoczniemy program gospodarczy i polityczny mający na celu złagodzenie granic finansowych między różnymi warstwami społecznymi"
 UKR_reduce_cap_oligrach: "Osłabić wpływy oligarchów"
 UKR_reduce_cap_oligrach_desc: "Oligarchowie mają zbyt duży wpływ na nasz kraj, czas się z tym uporać"
 UKR_people_brotherhood: "Braterska Jedność"
 UKR_people_brotherhood_desc: "Nasi ludzie, narody zamieszkujące nasz kraj, muszą stanowić zjednoczone braterstwo, które przeciwstawi się zagrożeniom z zewnątrz"
 UKR_ask_russia_to_give_nukes: "Poproś Rosję o broń nuklearną"
 UKR_ask_russia_to_give_nukes_desc: "Zamierzamy zażądać od Rosji zapasów broni nuklearnej, aby chronić nasz kraj przed zagrożeniami zewnętrznymi"
 UKR_reduce_foreign_influence: "Ogranicz wpływy zagraniczne"
