 ukraine_rada.2.t: "Koalicja z SPU?"
 ukraine_rada.2.d: "Przez długi czas socjaliści byli naszymi sojusznikami, pomimo naszych różnic. Większość członków SPU była kiedyś członkami naszej partii i długa historia stosunków sprawia, że ​​koalicja jest oczywistym wyborem, ale socjaliści stopniowo oddalają się od nas, stają się znacznie bardziej umiarkowani i przesiąknięci rewizjonizmem, więc nie będziemy pozwoliło na realizację najbardziej radykalnych polityk w ramach wspólnego rządu."
 ukraine_rada.2.b: "Do diabła z SPU. Ogłoś monokoalicję!"
 ukraine_rada.2.a: "Rozpocznijmy rozmowy koalicyjne"
 ukraine_rada.1.t: "Koalicja z procesorem?"
 ukraine_rada.1.d: "Przez długi czas komuniści byli naszymi sojusznikami, pomimo dzielących ich różnic. Większość członków naszej partii należała do KP i długa historia stosunków sprawia, że ​​koalicja jest koniecznością, ale komuniści nie chcą iść z duchem czasu, propagując idee regresywne i wspierając inicjatywy kanibalistyczne, a koalicja z nimi może pozwoli także niektórym radykalnym członkom procesora zdobyć władzę."
 ukraine_rada.1.b: "Do diabła z procesorem!"
 ukraine_rada.1.a: "Zacznijmy rozmowy koalicyjne."
 ukraine_kommi.1.t: "Ukraina prosi o broń nuklearną"
 ukraine_kommi.1.d: "Nieoczekiwane oświadczenie nadeszło ze strony ukraińskiego rządu. Chcą zdobyć od nas broń nuklearną, aby obronić się przed atakiem z zewnątrz. Tak niebezpieczna decyzja wymaga od nas rozważenia wszystkich za i przeciw"
 ukraine_kommi.1.a: "Damy im broń nuklearną"
 ukraine_kommi.1.b: "Nie damy im broni nuklearnej"
 ukraine_kommi.2.t: "Rosyjska broń nuklearna"
 ukraine_kommi.2.d: "Zgodzili się dostarczyć nam część broni nuklearnej"
 ukraine_kommi.2.a: "Dobry."
 ukraine_kommi.3.t: "Rosyjska broń nuklearna"
 ukraine_kommi.3.d: "Odmówili dostarczenia nam części broni nuklearnej"
 ukraine_kommi.3.a: "Smutny"
 ukraine_kommi.4.t: ""
 ukraine_kommi.4.d: ""
 ukraine_kommi.4.a: ""
 ukraine_kommi.5.t: "Ukraina oferuje współpracę wojskową"
 ukraine_kommi.5.d: "Rząd ukraiński twierdzi, że jest gotowy do podpisania szeregu dokumentów dotyczących współpracy wojskowo-politycznej między naszymi krajami"
 ukraine_kommi.5.a: "Jesteśmy za przyjaźnią z Ukrainą"
 ukraine_kommi.5.b: "Nic nie podpiszemy"
 ukraine_kommi.6.t: "Współpraca wojskowa z Rosją"
 ukraine_kommi.6.d: "Zgodzili się podpisać z nami umowy o współpracy wojskowo-politycznej"
 ukraine_kommi.6.a: "Ładny"
 ukraine_kommi.7.t: "Współpraca wojskowa z Rosją"
 ukraine_kommi.7.d: "Odmówili podpisania z nami umów o współpracy wojskowo-politycznej"
 ukraine_kommi.7.a: "Smutny"
 ukraine_kommi.8.t: "Zjednoczone Państwo Demokratyczne"
 ukraine_kommi.8.d: "Rząd ukraiński sugeruje, abyśmy stworzyli na bezkresie Europy jedno demokratyczne państwo, swego rodzaju trzeci ośrodek władzy, czy zgodzimy się na utratę niepodległości w imię jakiegoś marzenia o trzeciej sile?"
 ukraine_kommi.8.a: "Niepodległość to fikcja"
 ukraine_kommi.8.b: "Nigdy"
 ukraine_kommi.9.t: "Zjednoczone Państwo Demokratyczne"
 ukraine_kommi.9.d: "Odrzucili naszą ofertę! Można było się tego spodziewać, ale było to żałosne z ich strony"
 ukraine_kommi.9.a: "Oni nie rozumieją"
 ukraine_kommi.10.t: "Ukraina prosi o ochronę"
 ukraine_kommi.10.d: "Rząd ukraiński zwraca się do nas z prośbą o zapewnienie im gwarancji chroniących ich niezależność. Nieoczekiwana prośba, ale może powinniśmy ją rozważyć"
 ukraine_kommi.10.a: "Będziemy ich chronić"
 ukraine_kommi.10.b: "Nigdy"
 ukraine_kommi.11.t: "Rosyjska gwarancja ochrony"
 ukraine_kommi.11.d: "Rząd rosyjski zgodził się udzielić nam gwarancji niepodległości!"
 ukraine_kommi.11.a: "Dobry."
 ukraine_kommi.12.t: "Rosyjska gwarancja ochrony"
 ukraine_kommi.12.d: "Rząd rosyjski odmówił udzielenia nam gwarancji niepodległości"
 ukraine_kommi.12.a: "Cholera"
 ukraine_kommi.13.t: "Kontrakt gazowy z Ukrainą."
 ukraine_kommi.13.d: "Ukraina zaproponowała nam obniżenie cen zakupu naszego kontraktu gazowego, w zamian pośrednik między nami zostanie wyeliminowany, dzięki czemu będziemy mieli na niego większy wpływ, czy się zgodzimy?"
 ukraine_kommi.13.a: "Podpiszemy to"
 ukraine_kommi.13.b: "Nie jesteśmy tym zainteresowani."
 ukraine_kommi.14.t: "Kontrakt gazowy z Rosją."
 ukraine_kommi.14.d: "Zgodzili się na zmianę warunków naszej umowy gazowej, teraz będziemy płacić mniej!."
 ukraine_kommi.14.a: "Dobry."
 ukraine_kommi.15.t: "Kontrakt gazowy z Rosją."
