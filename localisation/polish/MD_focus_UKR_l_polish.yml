 UKR_old_army: "Niedoświadczona armia"
 UKR_old_army_desc: "Armia ukraińska przeszła etap tworzenia przez lata 90., ale w przeciwieństwie do Rosji nie miała prawdziwego doświadczenia bojowego, w związku z tym wygląda na słabą i zdezorganizowaną w tej chwili."
 UKR_reform_army_desc: "Nasza armia wreszcie rozpoczęła swoją reformację, z niezrozumiałego zgromadzenia żołnierzy staniemy się silną jednostką bojową"
 UKR_idea_old_national_guard: "Gwardia Narodowa"
 UKR_idea_old_national_guard_desc: "Gwardia Narodowa Ukrainy jest państwowym organem zbrojnym utworzonym na bazie Wojsk Wewnętrznych ZSRR, którego zadaniem jest ochrona suwerenności Ukrainy, jej integralności terytorialnej, a także życia i godności osobistej obywateli, ich konstytucyjnych praw i wolności przed wtargnięciami przestępczymi i innymi działaniami antyspołecznymi."
 UKR_idea_national_guard: "Gwardia Narodowa"
 UKR_idea_national_guard_desc: "Formacja wojskowa pełniąca funkcje organów ścigania jest częścią systemu Ministerstwa Spraw Wewnętrznych Ukrainy (MIA) i ma za zadanie wykonywać zadania mające na celu ochronę i ochronę życia, praw, wolności i uzasadnionych interesów obywateli Ukrainy, społeczeństwa i społeczeństwa. państwa przed przestępczymi i innymi nielegalnymi wtargnięciami, ochrony porządku publicznego i zapewnienia bezpieczeństwa publicznego, a także we współpracy z organami ścigania – w celu zapewnienia bezpieczeństwa państwa i ochrony granicy państwowej, tłumienia działalności terrorystycznej, działalności nielegalnych formacji paramilitarnych lub zbrojnych (grupy), organizacje terrorystyczne, grupy zorganizowane i organizacje przestępcze."
 UKR_kleptocracy01: "Silna Kleptokracja"
 UKR_kleptocracy01_desc: "Ukraiński rząd pogrążony jest obecnie w swojej kleptokracji. Wysokie rangi są skorumpowane i wykorzystują swoją władzę do wyzysku ludzi i zasobów naturalnych swojego terytorium w celu powiększenia swojego bogactwa i władzy politycznej. \n\n§CAby pozbyć się negatywnych skutków kleptokracji, kraj musi podjąć działania mające na celu zwalczanie korupcji.§!"
 UKR_kleptocracy02: "Bardzo silna Kleptokracja"
 UKR_kleptocracy02_desc: "Ukraiński rząd pogrążony jest obecnie w swojej kleptokracji. Wysokie rangi są skorumpowane i wykorzystują swoją władzę do wyzysku ludzi i zasobów naturalnych swojego terytorium w celu powiększenia swojego bogactwa i władzy politycznej. \n\n§CAby pozbyć się negatywnych skutków kleptokracji, kraj musi podjąć działania mające na celu zwalczanie korupcji.§!"
 UKR_kleptocracy03: "Paraliżująca Kleptokracja"
