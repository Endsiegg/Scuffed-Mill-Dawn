 UKR_our_agricultrure: "Rolnictwo Krajowe"
 UKR_our_agricultrure_desc: "Ukraiński przemysł rolniczy jest jednym z najlepszych na świecie i będziemy się starali nie stracić tego tytułu"
 UKR_azovsteel: "Azowstal"
 UKR_unstable_government_idea: "Niezadowolenie z Majdanu"
 UKR_donetsksteel: "Doniecka stal"
 UKR_land_reform_idea: "Reforma rolna"
 UKR_land_reform_idea_desc: "Reforma rolna zapoczątkowana w ubiegłym stuleciu powinna doprowadzić do całkowitej redystrybucji gospodarstw rolnych na terenie całego kraju. Póki co, jest to w toku"
 UKR_energo_idea: "Ukrenergo"
 UKR_energo_idea_desc: "Ukrenergo jest naszą główną spółką energetyczną, do której dosłownie należy cały przemysł energetyczny Ukrainy"
 UKR_zaims: "Konsekwencje ekonomiczne umorzenia kredytu"
 UKR_wtf_bro: "Poważne niezadowolenie społeczeństwa"
 UKR_banks_lobbyst_liquidate: "Likwidacja lobbystów bankowych"
 UKR_mining_company_help: "Ulgi podatkowe dla spółek górniczych"
 UKR_privatization_idea: "Prywatyzacja"
 UKR_without_kuchma_idea: "Ukraina bez Kuczmy"
 UKR_left_opposition_idea: "Lewicowa Opozycja"
 UKR_luaz_idea: "LuAZ"
 UKR_road_reform: "Reforma drogowa"
 UKR_road_reform_desc: "Drogi ukraińskie w ostatnich latach wyraźnie się pogorszyły, należy natychmiast rozpocząć ich poprawę i renowację"
 UKR_anti_socialist_media: "Media antysocjalistyczne"
 UKR_berkut: "Berkuta"
 UKR_idea_inner_army: "Oddziały Wewnętrzne Ministerstwa Spraw Wewnętrznych"
 UKR_idea_inner_army_desc: "Oddziały wewnętrzne zastąpiły starą Gwardię Narodową i są bardziej zorganizowaną jednostką do zadań w czasie pokoju."
 UKR_crisis_political: "Kryzys polityczny"
 UKR_crisis_political_desc: "Nasz kraj pogrążony jest w kryzysie politycznym, władze są sparaliżowane, a siły polityczne walczą między sobą o władzę"
 ukraine_kuchma.1.t: "Aresztowanie Julii Tymoszenko"
 ukraine_kuchma.1.d: "Julia Tymoszenko została przez nas aresztowana, ponieważ stanowi wyraźne zagrożenie dla naszego rządu."
 ukraine_kuchma.1.a: "Służy jej prawu"
 ukraine_kuchma.2.t: "Przygotowania do protestów"
 ukraine_kuchma.2.d: "Nasze działania z pewnością doprowadzą do protestów, musimy się przygotować."
 ukraine_kuchma.2.a: "Będziemy gotowi"
 ukraine_kuchma.2.b: "Wszystko rozwiąże się samo"
 ukraine_kuchma.3.t: "Opozycja wstrząsa krajem"
 ukraine_kuchma.3.d: "Wiele sił politycznych, w tym nacjonaliści i socjaliści, rozpoczęło przeciwko nam aktywną kampanię i musimy podjąć działania."
 ukraine_kuchma.3.a: "Musimy zachować większą ostrożność"
 ukraine_kuchma.4.t: "Referendum w sprawie zmiany Konstytucji"
 ukraine_kuchma.4.d: "Zapowiadaliśmy referendum w sprawie zmiany konstytucji, w którym ograniczymy władzę prezydenta i zmienimy wiele instytucji politycznych."
 ukraine_kuchma.4.a: "Czas na zmianę"
 ukraine_kuchma.5.t: "Rozpraw się z Juszczenką"
 ukraine_kuchma.5.d: "Nadszedł czas na dymisję rządu Juszczenki, czujemy zagrożenie ze strony jego zwolenników, dlatego konieczna jest pilna zmiana Gabinetu Ministrów."
 ukraine_kuchma.5.a: "Czas na zmianę"
 ukraine_kuchma.6.t: "Mianować Janukowycza"
 ukraine_kuchma.6.d: "Teraz na czele Gabinetu Ministrów stanie Janukowycz, z którym wiążemy duże nadzieje."
 ukraine_kuchma.6.a: "Czas na zmianę"
 ukraine_kuchma.7.t: "Negocjacje z Majdanem"
 ukraine_kuchma.7.d: "Protesty przybierają na sile, czas rozpocząć negocjacje z koalicją protestujących."
 ukraine_kuchma.7.a: "Spróbujmy rozwiązać wszystko pokojowo."
 ukraine_kuchma.8.t: "Oddaj władzę Juszczence"
 ukraine_kuchma.8.d: "Nie będziemy opierać się woli narodu, wyniki drugiej tury wyborów prezydenckich jasno pokazały, że Juszczenko zostanie prezydentem i my to zaakceptujemy."
 ukraine_kuchma.8.a: "Pokój dla Ukrainy"
 ukraine_kuchma.9.t: "Roshena"
 ukraine_kuchma.9.d: "W naszym kraju wielu oligarchów sprywatyzowało w latach 90. mnóstwo przedsiębiorstw, jednym z nich jest obecnie słynna Fabryka Cukiernicza Roshen. Powinniśmy na nich uważać.."
 ukraine_kuchma.9.a: "Oligarchowie coraz silniejsi"
 ukraine_kuchma.10.t: "Druga kadencja Kuczmy"
 ukraine_kuchma.10.d: "Leonid Kuczma to drugi prezydent niepodległej Ukrainy, który przejął władzę w kraju w najstraszniejszym momencie, gdy inflacja osiągnęła 10 000%, gdy kraj był zubożały i całkowicie zależny od Rosji. Ukraina już otrząsnęła się po strasznych konsekwencjach rozpadu ZSRR, jednak opozycja w dalszym ciągu jest negatywnie nastawiona do prezydenta i z pewnością będzie próbowała go obalić w przyszłości."
 ukraine_kuchma.10.a: "Sława Ukrainy"
 ukraine_kuchma.11.t: "Próba impeachmentu"
 ukraine_kuchma.11.d: "Rada Najwyższa wielokrotnie próbowała nas postawić w stan oskarżenia, czas rozwiązać tę kwestię."
 ukraine_kuchma.11.a: "Nie dla impeachmentu"
 ukraine_kuchma.12.t: "Przyjaźń z klanem donieckim"
 ukraine_kuchma.12.d: "Będziemy starali się przeciągnąć na swoją stronę tzw. doniecki klan oligarchów, przydadzą się nam w przyszłej konfrontacji z opozycją."
 ukraine_kuchma.12.a: "Donbas jest z nami"
 ukraine_kuchma.12.b: "Nie będziemy ich wspierać"
 ukraine_kuchma.13.t: "Janukowycz zostanie prezydentem"
 ukraine_kuchma.13.d: "Nie uznamy wyników drugiej tury wyścigu prezydenckiego i mianujemy Janukowycza na prezydenta Ukrainy."
 ukraine_kuchma.13.a: "Niech tak będzie"
 ukraine_kuchma.14.t: "Protesty na południowym wschodzie"
 ukraine_kuchma.14.d: "Po zwycięstwie w wyborach myśleliśmy, że wszystko się skończyło, ale obecnie południowo-wschodnia część naszego kraju zaczęła wykazywać wzmożoną aktywność protestacyjną. Tzw. „Błękitny Majdan” zaczął zwiększać presję na nasz rząd, grożąc poważnymi konsekwencjami."
 ukraine_kuchma.14.a: "Musimy zachować większą ostrożność."
 ukraine_kuchma.15.t: "Błękitny Majdan na Ukrainie"
 ukraine_kuchma.15.d: "Aktywiści z południowo-wschodniej Ukrainy w dalszym ciągu rozwijali swój projekt autonomii, podczas gdy władze Kijowa zajęte są zmianą krzeseł w biurach Rady, nadchodzi wielka burza. Zwolennicy Błękitnego Majdanu zwrócili się do nas o wsparcie, czy im pomożemy?"
 ukraine_kuchma.15.a: "Będziemy ich wspierać."
 ukraine_kuchma.15.b: "Nie powinniśmy się wtrącać"
 ukraine_kuchma.16.t: "Rząd Południowego Wschodu"
 ukraine_kuchma.16.d: "Tzw. działacze Błękitnego Majdanu oficjalnie ogłosili utworzenie swojego rządu, nie uznając rządu w Kijowie. Wygląda na to, że otrzymali wsparcie z zewnątrz, inaczej nie zdecydowaliby się na coś takiego."
 ukraine_kuchma.16.a: "Natychmiast wyślij tam policję"
 ukraine_kuchma.17.t: "Błękitna Rewolucja"
 ukraine_kuchma.17.d: "Dziś zwolennicy Błękitnego Majdanu pod przywództwem Wiktora Janukowycza oficjalnie ogłosili niepodległość i utworzenie własnej republiki południowo-wschodniej Ukrainy. Są jednostki wojskowe, które przeszły na ich stronę, a także generałowie i oficerowie."
 ukraine_kuchma.17.a: "Rozpoczęła się burza"
 ukraine_kuchma.18.t: "Protesty w Galicji"
 ukraine_kuchma.18.d: "Nasza decyzja o zignorowaniu drugiej tury wyborów prezydenckich doprowadziła do niestabilności w kraju, wielu mieszkańców zachodnich regionów przeszło do aktywnej fazy protestów, gdzie rozpoczęły się starcia z policją."
 ukraine_kuchma.18.a: "Musimy zachować większą ostrożność"
 ukraine_kuchma.19.t: "Czerwony Majdan na Ukrainie"
 ukraine_kuchma.19.d: "Aktywiści w ukraińskiej Galicji rozpoczęli protesty przeciwko nielegalnym wyborom w kraju, sytuacja stała się tak napięta, że ​​mówimy już o zbrojnym powstaniu, bo kilku generałów wspiera rebeliantów, może warto im pomóc?"
 ukraine_kuchma.19.a: "Będziemy ich wspierać."
 ukraine_kuchma.19.b: "Nie powinniśmy się wtrącać"
 ukraine_kuchma.20.t: "Rząd Zachodniej Ukrainy"
 ukraine_kuchma.20.d: "Protesty weszły już w bardziej zaciekłą fazę i wyraźnie pomaga im zagranica. Teraz zapowiedzieli utworzenie własnego rządu, który nie będzie podporządkowany władzom Kijowa."
 ukraine_kuchma.20.a: "Natychmiast wyślij tam policję"
 ukraine_kuchma.21.t: "Czerwona Rewolucja"
 ukraine_kuchma.21.d: "Dziś zwolennicy tzw. Czerwonego Majdanu ogłosili wycofanie się z Ukrainy i rozpoczęcie zbrojnego oporu z prorosyjskim rządem w Kijowie."
 ukraine_kuchma.21.a: "Rozpoczęła się burza"
 ukraine_kuchma.22.t: "Kryzys polityczny"
 ukraine_kuchma.22.d: "Nasz kraj pogrążony jest w kryzysie politycznym, Rada Najwyższa aktywnie przeciwstawia się naszemu rządowi, opozycja zaczyna wstrząsać społeczeństwem, konieczne jest podjęcie działań."
 ukraine_kuchma.22.a: "Rozpoczęła się burza"
 ukraine_kuchma.23.t: "Julia Tymoszenko została zwolniona"
 ukraine_kuchma.23.d: "Julia Tymoszenko została zwolniona z aresztu i teraz będzie mogła kontynuować karierę polityczną."
 ukraine_kuchma.23.a: "Dobry."
 UKR_spu_start: "Socjalistyczna Partia Ukrainy"
 UKR_spu_start_desc: "Po latach zmagań udało nam się zdobyć zaufanie ludzi. Teraz rozpoczniemy nasze wielkie reformy"
 UKR_spu_rada_position: "Stanowiska w Radzie"
 UKR_spu_rada_position_desc: "Kluczem do rządzenia jest kontrola legislatury. Musimy zdecydować, z kim musimy współpracować, aby nasza polityka została odrzucona przez Radę"
 UKR_cpu_spu_coalition: "Koalicja CPU/SPU"
 UKR_cpu_spu_coalition_desc: "CPU i SPU można określić mianem braci. Zawsze uczestniczyli w wyborach jako zjednoczony front. Oczywiste jest, że w przypadku zwycięstwa jednego z nich utworzą koalicję."
 UKR_ditch_cpu: "Odległość od procesora"
 UKR_ditch_cpu_desc: "CPU i SPU można określić mianem braci. Zawsze brali udział w wyborach jako zjednoczony front, ale jest oczywiste, że gdyby CPU zdobyło władzę, przywróciłoby reżim komunistyczny. Musimy się od nich jak najszybciej oddalić."
