l_polish:
 ukraine_focus: "Ukraińskie drzewo fokusowe"
 UKR_home_to_chernobyl_zone: "Strona Strefy Wykluczenia w Czarnobylu"
 UKR_chernobyl_tooltip: "Strefa Wykluczenia w Czarnobylu wystąpiła w północnych regionach tego katastrofalnego obciążenia w elektrowni jądrowej w Czarnobylu. Strefa około 2600 kilometrów przebiegu na Ukrainie i została ewakuowana i uznana za niezdatną do zamieszkania ze względu na wysoki poziom skażenia radioaktywnego. Od chwili wyłączenia wykluczenia rządu Ukrainy i usunięcia skutków ubocznych dla środowiska i usuwania ich skutków."
 UKR_chernobyl_effects_tooltip: "§Rdalsze skutki mogą wystąpić późniejsze szkody§!"
 UKR_found_the_uop: "Reforma kompleksu militarno-przemysłowego"
 UKR_found_the_uop_desc: "Nasz przemysł zbrojeniowy jest w opłakanym stanie, jesteśmy więc zmuszeni rozpocząć globalną reformę w tej dziedzinie."
 UKR_ukrainian_armed_forces_reform: "Reforma Sił Zbrojnych"
 UKR_ukrainian_armed_forces_reform_desc: "Nasze siły zbrojne pilnie potrzebują reformy, konieczne jest stworzenie nowych struktur, nowych typów wojsk i rozwiązanie starych problemów naszej armii"
 UKR_srdsc: "Państwowe Centrum Badawczo-Projektowe Budowy Okrętów"
 UKR_srdsc_desc: "State Research and Design Shipbuilding Center to biuro projektowe specjalizujące się w budowie statków, zlokalizowane w Mikołajowie na Ukrainie. Jest częścią państwowej korporacji Ukrainian Defense Industries."
 UKR_defend_our_sky: "Ożywić przemysł lotniczy"
 UKR_defend_our_sky_desc: "Rozpoczniemy odbudowę naszego przemysłu lotniczego, który od rozpadu ZSRR znajduje się w opłakanym stanie."
 UKR_revive_the_black_sea_fleet: "Odrodzić Flotę Czarnomorską"
 UKR_revive_the_black_sea_fleet_desc: "Nasza Flota Czarnomorska dosłownie nie istniała, ale teraz musimy zająć się jej odrodzeniem, aby umocnić naszą władzę na Morzu Czarnym."
 UKR_cut_down_the_general_staff: "Zmniejsz liczbę generałów"
 UKR_cut_down_the_general_staff_desc: "Zbyt wielu generałów negatywnie wpływa na naszą armię. Czas to naprawić"
 UKR_contract_army: "Reforma edukacji wojskowej"
 UKR_contract_army_desc: "Zreorganizujemy stare uczelnie wojskowe i utworzymy nowe, aby poprawić jakość naszych sił zbrojnych"
 UKR_war_on_donbass_experience: "Nasza armia"
 UKR_war_on_donbass_experience_desc: "Ukraińska armia to dosłownie cień dawnej Armii Radzieckiej, a teraz rosyjskiej – czas to zmienić"
 UKR_support_uia: "UIA"
 UKR_support_uia_desc: "UIA, czyli Ukraińskie Międzynarodowe Linie Lotnicze, do flagowej linii lotniczej obecnej na Ukrainie. Główny węzłem komunikacyjnym dla samolotów pasażerskich jest Międzynarodowy Port Lotniczy Boryspol w Kijowie. Obsługuje wiele połączeń i usług cargo do Europy, Bliskiego Wschodu, Stanów Zjednoczonych, Kanady i Azji."
 UKR_build_new_airports: "Buduj nowe lotnisko"
 UKR_build_new_airports_desc: "Nasze lotnisko było zbyt długo zaniedbywane. wystąpienie zagrożenia na naszym lotnisku niezależnie od zastosowań cywilnych, jak i wojskowych."
 UKR_grants_for_high_speed_trains: "Dotacje na pociągi duże prędkości"
 UKR_grants_for_high_speed_trains_desc: "Sieć kolejowa jest kluczowa dla kluczowego zastosowania ukraińskiego. Ważne jest, aby przejść na nowsze, ukryte pociągi z naszych starszych systemów. Warto inwestować w rozbudowę naszych pociągów, powodując skutki jednego z wyjść sieci kolejowych w całej Europie."
 UKR_invest_in_ministry_of_infrastructure: "Ministerstwo Infrastruktury"
 UKR_invest_in_ministry_of_infrastructure_desc: "Ministerstwo Infrastruktury ostroło zareagowało. Infrastruktura Ukrainy załamuje się z powodu wysysania programów przez skorumpowanych ministerstwa. Ze względu na warunki, w których ludzie nie mogą poruszać się po niektórych drogach. Najwyższy czas na nowo usunięty Ministerstwo w końcowym etapie końcowym dla naszego przemysłu."
 UKR_samru: "Inwestycje SAMRU"
 UKR_samru_desc: "Niektóre firmy infrastrukturalne na Ukrainie kończą fundusze i ogólne prace. Państwowa Agencja Dróg Samochodowych Ukrainy jest jedną z takich firm i powinniśmy naciskać, aby dać im pracę i poprawić niektóre drogi w naszym kraju."
 UKR_roads_extend_plan: "Plany inwestycji drogowych"
 UKR_roads_extend_plan_desc: "Drogi na Ukrainie nie są najlepsze na świecie. Być może będzie to możliwe z dróg nieutwardzonych lub prawie zniszczonych. Najwyższy czas, aby te regiony obdarzyły się odrobiną miłości."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ to nazwa przedsiębiorstwa państwowego, która posiada obecnie ogromny monopol na rynku ukraińskiego transportu na terenie kraju. Firma może być imponująca łączną długość torów obejmującą ponad 23 000 km, co plasuje ją na 13. miejscu pod wielkością na świecie. Jest także szóstym co do częstotliwości kolejowych, które są dostępne i siódmym co do właściwości, które są dostępne."
 UKR_hyperloop_project: "Projekt Hyperloopa"
 UKR_hyperloop_project_desc: "„Projekt Hyperloop” do koncepcji transmisji przez kierownictwa Elona Muska oraz jego firmy SpaceX i Tesla w ramach trwającego projektu mającego na celu opracowanie bardziej zaawansowanego systemu transportu na potrzeby globalnej konsumpcji. Ukraina to duży i rozwinięty kraj. Warto zastosować rozwiązanie i rozwój naszej wersji hyperloopa."
 UKR_legacy_of_the_ukr_ind: "Ukraińska industrializacja"
 UKR_legacy_of_the_ukr_ind_desc: "Ukraina jest w dużym stopniu zależna od twojej bazy przemysłowej, jeśli chodzi o twój wzrost gospodarczy. W głównych miastach Kijowie, Lwowie i Zaporożu znajduje się jakaś forma przemysłu, która przez lata napędzała ich rozwój. wystąpienie zdarzenia natychmiastowego, w razie wypadku po upadku w stagnację."
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "Ukraińskiemu przemysłowi wytwarzamu daleko do światowego lidera technologii kosmicznych. Jest to jednak zastosowanie, ponieważ są to urządzenia pozaziemskie i inne maszyny pozaziemskie. Zdolność do świadczenia konkurencyjności na tej ostatniej granicy, która będzie kontrolowana przez nasze przyszłe lata."
 UKR_pivdenmash_udo: "Piwdenmasz"
 UKR_pivdenmash_udo_desc: "Pivdenmash jest wysunięty wysunięty na Ukrainę. Firma wyróżniająca się rakietami dla innych krajów, takich jak NASA. Dobrze możliwe dziesięć rozwiązań rozwijających się przemysł, aby wynieść Ukrainę na arenę światową. Ciekawostka: rakiety ukraińskiej technologii 12% wszystkich lotów kosmicznych w 2006 roku. Kto wiedział!"
 UKR_national_steel_companies: "Stal Ruska"
 UKR_national_steel_companies_desc: "Ruska stal była wyposażona w urządzenie przeznaczone do prowadzenia wojny. Teraz nie walczymy już mieczami i tarczami. Warunki naszych czołgów, działają i kule o wysokiej jakości stali, aby zapewnić konkurencyjność."
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "Naftogaz do państwowego koncernu naftowo-gazowego. Bierze udział w ekstrakcji aż po uszlachetnienie produktów. Firma jest często wykorzystywana do nawoływania do niezależności, która jest użyteczna i gazowa, przeciwko krajom takim jak Rosja lub inni główni eksporterzy energii."
 UKR_extend_ukrainian_refineries: "Skoncentruj się na energii odnawialnej"
 UKR_extend_ukrainian_refineries_desc: "Dostęp do zasilania ziemnego i innych źródeł zasilania, nasze źródło zasilania na innych formach zasilania, może być ustabilizowany w czasach urządzenia paliw kopalnych."
 UKR_zalk: "Zaporoże Zakłady Przemysłowe"
 UKR_zalk_desc: "Zaporoże jest ważnym elementem przemysłowym Ukrainy. Jest stolicą zasilacza zaporowskiego, siedziba ZAZ, węzłem hutniczym i głównym miastem portowym dla transportu towarów z Donbasu."
 UKR_laz: "ŁAZ"
 UKR_laz_desc: "Spółka LAZ Holding posiada zależną fabrykę we Lwowie na Ukrainie, która specjalizuje się w produkcji autobusów. Firma przeżyła ostatnią chwilę z powodu upadku Związku Radzieckiego dziewięć lat wcześniej. Moglibyśmy skorzystać z możliwości zapewnienia bezpieczeństwa i jego atrakcyjności."
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "ZAZ, czyli Zaporoskie Zakłady Budowy Samochodów, głównemu producentowi samochodów na Ukrainie. Jak sama nazwa wskazuje, ma swoje miejsce zamieszkania w mieście Zaporże w południowo-wschodniej Ukrainie. Powszechnie produkują także autobusy i przewodnicy i są znani ze swojej byłej spółki-matki AvtoZAZ."
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "KrAZ to prywatna firma z siedzibą w Krzemieńczuku na Ukrainie. Firma odpowiedzialna za zarządzanie i inne specjalne przeznaczenie. Ich główną częścią są modele terenowe. Została zarejestrowana jako spółka holdingowa, a obecnie jest jej właścicielem ukraińskiego koncernu Finance and Credit."
 UKR_west_east_rivalry_balanced: "Między Wschodem a Zachodem \n§LCobecny stan następujący:§! §GBZrównoważony§!\n"
 UKR_west_east_rivalry_balanced_desc: "Zakończenie zimnej wojny przyniosło Ukrainie bezprecedensowy stopień niepodległości. Jednakże dziedzictwo zwierzchnictwa jest tworzone, dające platformę krajową bardziej niestabilną. Rosja w systemie wpływa na Ukrainę od wschodu, podczas gdy Unia Europejska zaczęła sprawować władzę nad tym krajem od zachodu. Na Ukrainie wyłoniły się rywalizujące z frakcją polityczną wobec tego czy innego zagranicznego patrona. \n\n§RZmiany w polityce międzynarodowej lub zagranicznej mogą zaburzyć siły między narodowymi prozachodnimi i prowschodnimi!§! \n\n§C(Przewaga prowschodnia)§! \nRząd skoncentruje się na zacieśnieniu więzi z Rosją (w tym na integracji OUBZ i EACU), co powoduje niezadowolenie sił nacjonalistycznych. \n\n§C(Przewaga prozachodnia)§! \nRząd skoncentruje się na integracji UE i NATO, co z kolei wywołane jest wśród przeciwników z obozu prorosyjskiego."
