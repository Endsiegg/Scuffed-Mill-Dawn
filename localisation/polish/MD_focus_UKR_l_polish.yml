 UKR_poroshenko_army_reform: "Reforma armii"
 UKR_poroshenko_army_reform_desc: "Nasza armia potrzebuje poważnych reform – zaczniemy je wdrażać już teraz"
 UKR_pmc_instructors: "Instruktorzy z zachodnich PMC"
