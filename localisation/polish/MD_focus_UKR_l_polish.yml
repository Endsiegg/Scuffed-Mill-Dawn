 UKR_commie_russia_banks: "Banki Rosyjskie"
 UKR_commie_russia_banks_desc: "Jesteśmy gotowi wpuścić rosyjskie banki na nasze terytorium, ich możliwości finansowe pomogą nam w rozwoju"
 UKR_commie_russia_gas: "Nowy kontrakt gazowy"
