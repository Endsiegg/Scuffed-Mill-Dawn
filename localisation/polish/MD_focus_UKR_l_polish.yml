 ukraine_our_ukraine.1.t: "Sekretariat Prezydenta Ukrainy"
 ukraine_our_ukraine.1.d: "Administracja Prezydenta zachowała się okropnie za czasów Juszczenki, dlatego przekształcamy ją w Sekretariat Prezydenta Ukrainy, aby zapewnić większą stabilność polityczną."
 ukraine_our_ukraine.1.a: "Czas na zmianę."
 ukraine_our_ukraine.2.t: "Ukraiński Instytut Pamięci Narodowej"
 ukraine_our_ukraine.2.d: "Instytut Pamięci Narodowej rozpoczął pracę, teraz jesteśmy gotowi przywrócić Ukrainie jej prawdziwą historię!."
 ukraine_our_ukraine.2.a: "Hurra!."
 ukraine_our_ukraine.3.t: "Konstytucja Demokratyczna"
 ukraine_our_ukraine.3.d: "Wprowadzimy zmiany w konstytucji, które uczynią nasz kraj bardziej demokratycznym!."
 ukraine_our_ukraine.3.a: "Hurra!."
 ukraine_our_ukraine.4.t: "Ukraina oferuje nam inwestycję w nią."
 ukraine_our_ukraine.4.d: "Rząd Ukrainy zapowiedział uruchomienie programu przyciągania inwestorów zagranicznych i przesłał naszemu rządowi ofertę inwestycji w ich gospodarkę."
 ukraine_our_ukraine.4.a: "Inwestujmy!"
 ukraine_our_ukraine.4.b: "Nie jesteśmy tym zainteresowani."
 ukraine_our_ukraine.5.t: "Inwestycje na Ukrainie."
 ukraine_our_ukraine.5.d: "Zgodzili się w nas zainwestować."
 ukraine_our_ukraine.5.a: "Dobry."
 ukraine_our_ukraine.6.t: "Inwestycje na Ukrainie."
 ukraine_our_ukraine.6.d: "Odrzucili naszą ofertę inwestycji w nas."
 ukraine_our_ukraine.6.a: "Smutny"
 ukraine_our_ukraine.7.t: "Kontrakt gazowy z Ukrainą."
 ukraine_our_ukraine.7.d: "Ukraina zaproponowała nam obniżenie cen zakupu naszego kontraktu gazowego, w zamian pośrednik między nami zostanie wyeliminowany, dzięki czemu będziemy mieli na niego większy wpływ, czy się zgodzimy?"
 ukraine_our_ukraine.7.a: "Podpiszemy to"
 ukraine_our_ukraine.7.b: "Nie jesteśmy tym zainteresowani."
 ukraine_our_ukraine.8.t: "Kontrakt gazowy z Rosją."
 ukraine_our_ukraine.8.d: "Zgodzili się na zmianę warunków naszej umowy gazowej, teraz będziemy płacić mniej!."
 ukraine_our_ukraine.8.a: "Dobry."
 ukraine_our_ukraine.9.t: "Kontrakt gazowy z Rosją."
 ukraine_our_ukraine.9.d: "Zgodzili się na zmianę warunków naszej umowy gazowej, teraz będziemy płacić mniej!."
 ukraine_our_ukraine.9.a: "Dobry."
 UKR_zelensky_western: "Droga na Zachód"
 UKR_zelensky_western_desc: "Będziemy kontynuować nasz kurs polityczny, kierując się na Zachód"
 UKR_reform_SBU: "Reforma SBU"
 UKR_reform_SBU_desc: "SBU potrzebuje reform, ponieważ przez te wszystkie lata jej struktura była bardzo pogrążona w korupcji i wymaga aktualizacji"
 UKR_befriend_the_west: "Przyjaźń z Zachodem"
 UKR_befriend_the_west_desc: "Będziemy kontynuować naszą politykę poprawy stosunków z krajami Zachodu i to w nich widzimy naszych partnerów i sojuszników"
 UKR_avakov_befriend: "Przyjaźń z Awakowem"
 UKR_avakov_befriend_desc: "Arsen Awakow okazał się najbardziej wytrwałym ministrem ze wszystkich, jakich widzieliśmy, był w stanie przetrwać wiele rządów, poza tym wspiera finansowo batalion Azow, jeśli zacieśnimy z nim więzi, będziemy mogli zwiększyć Azow w liczby"
 UKR_land_reform_zelya: "Reforma rolna"
 UKR_land_reform_zelya_desc: "Będziemy kontynuować rozpoczętą dawno temu reformę rolną"
 UKR_fasten_nato_join: "Chęć przystąpienia do NATO"
 UKR_fasten_nato_join_desc: "NATO jest naszą metą, do czego dążyliśmy od samego początku"
 UKR_peaceful_negotiation_don: "Rozwiązać pokojowo kwestię Donbasu"
 UKR_peaceful_negotiation_don_desc: "Jesteśmy gotowi na ustępstwa dla Donbasu i ostatecznie zakończyć ten niekończący się konflikt."
 UKR_keep_status_quo: "Utrzymaj status quo"
 UKR_keep_status_quo_desc: "Nie jesteśmy gotowi, aby rozwiązać tę kwestię pokojowo, pójdziemy tą samą drogą, co wcześniej"
 UKR_next_azov_created_tt: "Nowa §Brygada Jazowa§! zostanie stworzony"
 UKR_our_influence_helps_tt: "§CPonieważ mamy wpływ na Parlament, jesteśmy w stanie uchwalić tę ustawę z większym prawdopodobieństwem powodzenia, pomimo mniejszej liczby mandatów na naszą korzyść§!"
 UKR_lose_some_seats_TT: "§RLamy§! kilka miejsc w §HParlamencie§!"
 UKR_gain_some_seats_TT: "§GZdobyjemy§! kilka miejsc w §HParlamencie§!"
 UKR_is_pro_west_TT: "Jest zachodnią partią sprzymierzoną"
 UKR_is_pro_east_TT: "Jest rosyjską partią sprzymierzoną"
 UKR_is_neutral_TT: "Jest stroną niestowarzyszoną z żadnymi obcymi narodami"
 UKR_influence_parliament_TT: "Zacznie §pWpływ§! §HParlament§!"
 UKR_puppet_parliament_TT: "Will §OPukiełka§! §Hparlament§!\n\n§RNIE BĘDZIEMY KONIECZNIE PRZECHODZIĆ PRZEZ PARLAMENT W CELU ZMIANY PRAWA§!"
 UKR_dissolve_parliament_TT: "Czy §ROrozwiąże§! §Hparlament§!\n\n§RNIE BĘDZIEMY KONIECZNIE PRZECHODZIĆ PRZEZ PARLAMENT W CELU ZMIANY PRAWA§!"
 UKR_zelenskiy_socialist_TT: "§YZełenski§! zmieni swój §BOutlook§!!"
 UKR_zelenskiy_formed_TT: "£ukr_sługa_ludu §YSługa Narodu§! Impreza zostanie utworzona!"
 UKR_zelenskiy_here_TT: "£ukr_sługa_ludu §YSługa Narodu§! Impreza musi zostać utworzona!"
 ukr_zelenskiy.1.t: "Zaskakujące ogłoszenie"
 ukr_zelenskiy.1.d: "Dziś Wołodymyr Zełenski wydał zaskakujące oświadczenie. W Oświadczeniu tym oświadczył, że wyrzekł się idei libertarianizmu i „na żądanie większości” przyjął idee socjalizmu. Prezydent zapowiedział także, że Ukraina zacieśni więzi z Zachodem i będzie zabiegać o przyciągnięcie zachodnich inwestorów."
 ukr_zelenskiy.1.a: "Zaskakujący rozwój"
 ukr_zelenskiy.2.t: "Sluha Narodu"
 ukr_zelenskiy.2.d: "Nieoczekiwana wiadomość wstrząsnęła całą Ukrainą. Dziś w wyniku zjazdu powstała partia Sługa Narodu, której nazwa wzięła się od popularnego filmu. Wielu uważa, że ​​partia ta powstała w ramach kampanii PR filmu, inni twierdzą, że partia ta powstała w celu promowania słynnego komika Wołodymyra Zełenskiego jako kandydata na prezydenta. Choć sam Zełenski zaprzecza swemu zaangażowaniu, jego wymijające odpowiedzi mogą stać się podstawą do dalszych spekulacji."
 ukr_zelenskiy.2.a: "Ciekawy"
 UKR_HersonUkraine: "Republika Ukrainy"
 UKR_TaSamayaUkraine: "Ta sama Ukraina"
 UKR_FirstUkraine: "Pierwsza Ukraina"
 UKR_GreatUkraine: "Wielka Ukraina"
 UKR_SwedenUkraine: "szwedzki Volost"
 UKR_kucha_second_terms: "Druga kadencja Kuczmy"
 UKR_kucha_second_terms_desc: "Prezydent Kuczma rządzi naszym krajem już drugą kadencję; być może tym razem nie zostanie wybrany ponownie, bo doprowadzi nasz kraj do chaosu. Zobaczymy."
 UKR_reform_programm: "Reforma programu"
 UKR_reform_programm_desc: "Rozpoczniemy serię reform, które mają doprowadzić nasze państwo do wzrostu gospodarczego i wyprowadzić je z kryzysu po rozpadzie ZSRR."
 UKR_reform_national_guard: "Rozwiązać Gwardię Narodową"
 UKR_reform_national_guard_desc: "Czas na reformy. Czas rozwiązać Gwardię Narodową i zreformować ją w bardziej skuteczną strukturę: Wojska Wewnętrzne."
 UKR_reform_vsu: "Nowa doktryna wojskowa"
 UKR_reform_vsu_desc: "Nasza armia musi się zmienić i udoskonalić; w przeciwnym razie nie będziemy gotowi na wojnę z wrogiem. Nowa doktryna wzmacnia również naszą współpracę z NATO."
 UKR_check_and_balances: "System kontroli i równowagi"
 UKR_check_and_balances_desc: "Nasz kraj znajduje się obecnie w niepewnej sytuacji politycznej, musimy znaleźć równowagę w sferze politycznej, aby zapobiec katastrofie."
 UKR_yushenko_cabinet: "Gabinet Juszczenki"
 UKR_yushenko_cabinet_desc: "Wiktor Juszczenko to już stary znajomy, który dobrze sprawdził się w swoim doświadczeniu menedżerskim. Obiecane przez niego rezultaty jego działań powinny pobudzić wzrost komponentu gospodarczego naszego kraju."
 UKR_welfare_reform: "Reformy na rzecz opieki społecznej"
 UKR_welfare_reform_desc: "Od lat 90. opieka zdrowotna jest w opłakanym stanie; konieczne jest rozpoczęcie jego reformowania."
 UKR_kosuik: "Manufaktura Chleba Kosiuk"
 UKR_kosuik_desc: "Krajowy przemysł motoryzacyjny zaczyna swoje ożywienie, a motorem tego procesu będą prywatni przedsiębiorcy. Jeden z nich, Jurij Kosiuk, planuje otworzyć własne fabryki produkujące produkty rolne."
 UKR_azovstal_private: "Prywatyzacja Azovstalu"
 UKR_azovstal_private_desc: "Oddamy Azovstal w ręce prywatne, gdyż sami nie jesteśmy w stanie wesprzeć finansowo tak ogromnego przedsięwzięcia."
 UKR_land_reform: "Reforma rolna"
 UKR_land_reform_desc: "Reforma rolna powinna była nastąpić dawno temu, ale opóźniliśmy ją tak bardzo, jak tylko mogliśmy. Teraz łatwiej będzie nam sprzedać ziemię w ręce prywatne."
 UKR_land_trade: "Uprość handel gruntami"
 UKR_land_trade_desc: "Będziemy w dalszym ciągu ułatwiać nabywanie działek przez prywatnych inwestorów w naszym kraju."
 UKR_bolster_privatization: "Wzmocnić prywatyzację gruntów"
 UKR_bolster_privatization_desc: "Prywatyzacja ulegnie przyspieszeniu, a nasz kraj musi wejść w nową gospodarkę rynkową."
 UKR_ukrenergo_reform: "Reforma Ukrenergo"
 UKR_ukrenergo_reform_desc: "Nasza struktura energetyczna jest w strasznej sytuacji; konieczna jest reforma Ukrenergo."
 UKR_burshtyn_tes: "Rozwiń Bursztyn TES"
 UKR_burshtyn_tes_desc: "Przeprowadzimy przebudowę i modernizację elektrociepłowni Bursztyn."
 UKR_diversy_fuel: "Dywersyfikuj zakupy paliw"
 UKR_diversy_fuel_desc: "Musimy umiejętnie dywersyfikować źródła energii, które kupujemy za granicą; nie możemy polegać tylko na jednym sprzedawcy."
 UKR_short_terms: "Zniesienie kredytów krótkoterminowych"
 UKR_short_terms_desc: "Całkowicie zniesiemy takie rzeczy jak pożyczki krótkoterminowe; są szkodliwe dla gospodarki."
 UKR_bank_lobbyst: "Usuń lobbystę bankowego"
 UKR_bank_lobbyst_desc: "W latach 90. do władzy doszło wielu lobbystów bankowych; czas pozbyć się ich wpływów na nasz kraj."
 UKR_social_cut_down: "Obniż wydatki socjalne"
 UKR_social_cut_down_desc: "Jesteśmy zmuszeni czasowo ograniczać wydatki socjalne, aby ustabilizować nasze rezerwy finansowe."
 UKR_struggle_power: "Walka o władzę"
 UKR_struggle_power_desc: "Nasza niepewna sytuacja doprowadziła do pojawienia się silnych przeciwników politycznych; musimy się przed nimi chronić i przekonać wyborców, aby zostali z nami."
 UKR_tax_agro: "Obniżka podatków dla firm rolniczych"
 UKR_tax_agro_desc: "Obniżymy podatki dla przemysłu rolnego, aby pobudzić wzrost jego produkcji."
 UKR_stimulate: "Stymuluj gospodarkę"
 UKR_stimulate_desc: "Nasze działania przynoszą rezultaty, a gospodarka zaczyna się rozwijać."
 UKR_negotiation_left: "Negocjacje z lewicową opozycją"
 UKR_negotiation_left_desc: "Lewicowi działacze zauważalnie zyskują na sile; konieczne jest znalezienie z nimi kompromisu."
 UKR_radicalize_without_kuchma: "Radykalizacja Ukrainy bez Kuczmy"
 UKR_radicalize_without_kuchma_desc: "Ruch „Ukraina bez Kuczmy” nabierał niebezpiecznego impetu; czas się z nimi uporać."
 UKR_slowdown_reform_land: "Spowolnienie reformy rolnej"
 UKR_slowdown_reform_land_desc: "Postanowiliśmy spowolnić reformę rolną, ponieważ wywołała ona mieszane reakcje w naszym społeczeństwie."
 UKR_re_approach_privatbank: "Ponowne podejście do PrivatBanku"
 UKR_re_approach_privatbank_desc: "PrivatBank jest największym bankiem w naszym kraju; musimy z nim skutecznie znaleźć kompromis, a zapewni nam to duże wpływy podatkowe."
 UKR_concessin_with_donbass: "Koncesje z zespołem Donbass"
 UKR_concessin_with_donbass_desc: "Jesteśmy gotowi na ustępstwa dla Donbasu, starając się w ten sposób zapewnić mu lojalność wobec nas."
 UKR_invest_mining_companies: "Inwestycje dla firm górniczych"
 UKR_invest_mining_companies_desc: "Inwestując w spółki z Donbasu, zapewnimy silne wsparcie lokalnych wyborców."
 UKR_donbass_infrastructure: "Program Infrastrukturalny Donbasu"
 UKR_donbass_infrastructure_desc: "Inwestycje w infrastrukturę Donbasu pozwolą nam pozyskać także nowych wyborców i zwiększyć dochody z tego regionu."
 UKR_impeachment: "Postawienie urzędnika państwowego w stan oskarżenia"
 UKR_impeachment_desc: "Nasz rząd aktywnie sabotuje naszą pracę i nieustannie próbuje postawić nas w stan oskarżenia. Konieczne jest rozwiązanie tego problemu."
 UKR_privatization_ukrenergo: "Prywatyzacja Ukrenergo"
 UKR_privatization_ukrenergo_desc: "Prywatyzujemy UkrEnergo; być może w rękach prywatnych będzie mógł działać skuteczniej."
 UKR_reach_russian_oligarch: "Dotrzyj do rosyjskich oligarchów"
 UKR_reach_russian_oligarch_desc: "Przyciągniemy rosyjskich oligarchów, którzy będą wspierać naszą polityczną firmę."
 UKR_rus_mobile_operators: "Przyciągnij rosyjskich operatorów komórkowych"
 UKR_rus_mobile_operators_desc: "Zapewnimy rosyjskim operatorom telekomunikacyjnym dostęp do naszego rynku."
 UKR_free_economic_zones: "Wolne Strefy Ekonomiczne"
 UKR_free_economic_zones_desc: "Utworzymy na naszym terytorium kilka stref ekonomicznych, gdzie oczywiście w pierwszej kolejności będziemy czekać na rosyjskich inwestorów."
 UKR_yanuk_cabinet: "Gabinet Janukowycza"
 UKR_yanuk_cabinet_desc: "Wiktor Janukowycz i jego nadchodzące działania polityczne powinny mieć stymulujący wpływ na gospodarkę, podobnie jak działalność Juszczenki."
 UKR_block_land_trading: "Blokuj handel gruntami"
 UKR_block_land_trading_desc: "Transakcje dotyczące gruntów zostaną aktywnie zamrożone, ponieważ może to negatywnie wpłynąć na niezależność naszego kompleksu wojskowo-przemysłowego."
 UKR_soft_taxation: "Miękka reforma podatkowa"
 UKR_soft_taxation_desc: "Przeprowadzimy miękką reformę podatkową, która nie wywoła wielkiego gniewu zarówno wśród osób prawnych, jak i prywatnych."
 UKR_floating_excange: "Płynny kurs walutowy"
 UKR_floating_excange_desc: "Będziemy praktykować płynny kurs walutowy, ale może to dać nam zupełnie inne efekty gospodarcze."
 UKR_small_favor: "Upominki dla małych firm"
 UKR_small_favor_desc: "Wprowadzimy korzyści dla małych przedsiębiorstw, stymulujące wzrost gospodarczy."
 UKR_doentskstal: "Doniecktal"
 UKR_doentskstal_desc: "Tworzymy nowe przedsiębiorstwo na terenie Donbasu, aby zoptymalizować nasze działania w tym regionie."
 UKR_gas_azvostal: "Zbuduj gazociąg w Azovstal"
 UKR_gas_azvostal_desc: "Zbudujemy gazociąg w Azovstalu, aby poprawić funkcjonowanie przedsiębiorstwa i warunki życia w dzielnicach."
 UKR_dorohy_avto: "Awtomobilni Dorohy Ukrainy"
 UKR_dorohy_avto_desc: "Nazywanie stanu dróg w naszym kraju fatalnym jest komplementem. 95% dróg jest po prostu w złym stanie. Zaczniemy to naprawiać."
 UKR_roshen: "Roshena"
 UKR_roshen_desc: "Słynna fabryka słodyczy Roshen rozszerza swoją działalność, będziemy uważnie monitorować jej właścicieli."
 UKR_luaz_reopen: "Otwórz ponownie LuAZ"
 UKR_luaz_reopen_desc: "ŁuAZ został przez rząd porzucony w latach 90-tych, trzeba otworzyć przedsiębiorstwo na nowo, bo bez tego nie rozpoczniemy reform drogowych."
 UKR_ukraine_2000: "Ukraina 2000"
 UKR_ukraine_2000_desc: "Nowe tysiąclecie powinno przynieść Ukrainie globalne reformy konstytucyjne, a my będziemy je aktywnie promować."
 UKR_gain_rada_support: "Zdobądź wsparcie Rady"
 UKR_gain_rada_support_desc: "Dla wdrożenia naszych reform konieczne jest pełne wsparcie Rady Najwyższej."
 UKR_deal_pro_socialist_media: "Rozpraw się z mediami prosocjalistycznymi"
 UKR_deal_pro_socialist_media_desc: "Partie socjalistyczne nabierają rozpędu; konieczne jest tłumienie ich mediów."
 UKR_referendum_const: "Referendum w sprawie konstytucji"
 UKR_referendum_const_desc: "Jesteśmy gotowi przeprowadzić ogólnokrajowe referendum w sprawie zmian w konstytucji."
 UKR_push_for_reforms: "Naciskaj na reformy"
 UKR_push_for_reforms_desc: "Będziemy w dalszym ciągu promować wśród rządu nasze idee reformatorskie; nasze państwo ich potrzebuje."
 UKR_arrest_timoshenko: "Aresztowanie Tymoszenko"
 UKR_arrest_timoshenko_desc: "Tymoszenko jest dla nas zbyt niebezpiecznym przeciwnikiem politycznym; aresztujemy ją."
 UKR_prepare_protest: "Przygotuj się na protesty"
 UKR_prepare_protest_desc: "Nasze działania z pewnością wywołają serię protestów; musimy być na nie przygotowani."
 UKR_reform_berkut: "Zreformować Berkuta"
 UKR_reform_berkut_desc: "Trzeba zreformować Siły Specjalne Berkutu, bez tego możemy stracić kontrolę nad protestami."
 UKR_deal_yushenko: "Porozumieć się z Juszczenką"
 UKR_deal_yushenko_desc: "Zajmiemy się Juszczenką i jego ambicjami politycznymi."
 UKR_appoint_yanukovich: "Mianować Janukowycza"
 UKR_appoint_yanukovich_desc: "Na szefa rządu mianujemy Janukowycza; być może uda mu się poprawić sytuację."
 UKR_seek_help_eastern_oligarch: "Szukaj pomocy u wschodnich oligarchów"
 UKR_seek_help_eastern_oligarch_desc: "Nasze zasoby wyraźnie nie wystarczą, aby stłumić ruch protestacyjny; może wschodni oligarchowie nam pomogą?"
 UKR_aid_from_minign_companies: "Uzyskaj pomoc od firm wydobywczych"
 UKR_aid_from_minign_companies_desc: "Nasze inwestycje w spółki wydobywcze powinny się opłacić, a ich menadżerowie będą gotowi udzielić nam pomocy finansowej i innej."
 UKR_negotiate_orange_maidan: "Negocjuj z Orange Majdanem"
 UKR_negotiate_orange_maidan_desc: "Czas rozpocząć negocjacje z protestującymi i raz na zawsze rozwiązać tę kwestię."
 UKR_const_reform: "Reforma konstytucyjna"
 UKR_const_reform_desc: "W końcu udało nam się narzucić rządowi nasze reformy poprzez ruch protestacyjny."
 UKR_lyvochkin: "Rozwiązanie Lowoczkina"
 UKR_lyvochkin_desc: "Nasz główny doradca dał nam jasno do zrozumienia, że ​​będziemy musieli pójść na kompromis z protestującymi; w przeciwnym razie nasz kraj pogrąży się w chaosie."
 UKR_stay_for_fair_election: "Zostań na ,,Uczciwych” wyborach"
 UKR_stay_for_fair_election_desc: "Nie zamierzamy tak po prostu oddać naszej władzy; wytrwamy do końca."
 UKR_PISUAR: "Południowo-Wschodnia Ukraińska Republika Autonomiczna"
