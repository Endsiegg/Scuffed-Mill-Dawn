 UKR_cpu_monocoalition: "Monokoalicja"
 UKR_cpu_monocoalition_desc: "Monokoalicja to termin używany w ukraińskiej polityce. Odnosi się do rządu utworzonego przez tylko jedną partię. Tworząc monokoalicję CPU, moglibyśmy z łatwością przejąć kontrolę nad władzą ustawodawczą i wykonawczą oraz rozpocząć odbudowę ZSRR"
 UKR_back_to_soviet_tracks: "Powrót do czasów sowieckich"
 UKR_back_to_soviet_tracks_desc: "Po upadku ZSRR nasz kraj jedynie stracił, przegapił i zniszczył wszystko, co pozostało z dziedzictwa tego wielkiego kraju. Zmienimy ten proces"
