 UKR_orange_revoult_banner_tt: "§Pożądane jest maksymalne zadowolenie mieszkańców Wschodu, w przeciwnym razie nie da się uniknąć rozłamu politycznego§!"
 UKR_red_revoult_banner_tt: "§Pożądane jest maksymalne zadowolenie mieszkańców Zachodu, w przeciwnym razie nie uniknie się rozłamu politycznego§!"
 UKR_political_situation_decision_category: "Niestabilność polityczna na Ukrainie"
 UKR_political_situation_decision_category_desc: "[UKR.GetFlag]§YUkraina§! to ogromne państwo, w którym żyje wiele narodów, ale dwa z nich stanowią większość - [UKR.GetFlag]§YUkraińczycy§! i [SOV.GetFlag]§YRussians§!. Ze względu na wydarzenia historyczne [SOV.GetFlag]§Yrosyjskojęzyczny§! populacja zamieszkuje głównie wschód kraju, natomiast [UKR.GetFlag]§YUkrainian§! ludność zajmuje już więcej terytoriów zachodnich. Ten podział geograficzny nieustannie się trzęsie [UKR.GetFlag]§YUkraina§! i może stać się §Rdużym problemem§! dla kraju w przyszłości. Między innymi elektorat polityczny [UKR.GetFlag]§YUkraine§! jest bardzo skłonny do protestów i wyrażania swoich opinii w sposób raczej §Rniepokojowy§! protesty.  Musimy wziąć pod uwagę wszystkie te aspekty i znaleźć możliwość zrównoważenia tych sił.\n\nJeśli poparcie dla §8Majdan§! §Rspadnie poniżej 15§!, zaczną się zamieszki, które mogą doprowadzić do §Rwojny domowej§!. Aby zmniejszyć skutki ewentualnej §Rwojny domowej§!, konieczne jest rozszerzenie wpływów i władzy §YSBU§!, §YGwardii Narodowej§! itd. W zależności od tego, czyje wsparcie jest §Rbez§! (§tMieszkańcy Zachodu§! lub §3Mieszkańcy Wschodu§!), będą różne scenariusze niepokojów politycznych"
