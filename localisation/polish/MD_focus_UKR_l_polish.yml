 UKR_security_start: "Bezpieczeństwo Ukrainy"
 UKR_security_start_desc: "Nasz kraj jest ogromny i dlatego potrzebuje silnej ochrony wewnętrznej, zaczniemy finansować i reformować nasze struktury rządowe"
 UKR_sbu_start: "Reforma SBU"
 UKR_sbu_start_desc: "Nasza służba bezpieczeństwa Ukrainy potrzebuje głębokich reform i zwiększonej efektywności"
 UKR_sbu_t: "Dyrekcja Główna „T”"
 UKR_sbu_t_desc: "Rada Bezpieczeństwa Ukrainy realizuje politykę państwa w zakresie zwalczania organizacji i osób, których celem jest podważanie państwowości narodowej, zniesienie niepodległości Ukrainy, siłowa zmiana porządku konstytucyjnego, naruszenie suwerenności i integralności terytorialnej państwa, podważenie jego bezpieczeństwa, nielegalnego przejęcia władzy państwowej, propagandy wojny, przemocy, nawoływania do wrogości na tle etnicznym, rasowym, religijnym i innej, naruszania praw i wolności człowieka, a także zapobiegania, wykrywania i zwalczania przestępstw i innych nielegalnych czynów, które bezpośrednio stwarzają zagrożenie dla żywotne interesy państwa i bezpieczeństwo obywateli Ukrainy i należą do kompetencji Służby Bezpieczeństwa Ukrainy, realizuje zapobieganie przestępczości w tym zakresie."
 UKR_sbu_corrupt: "Dyrekcja Główna „K”"
 UKR_sbu_corrupt_desc: "Służba Bezpieczeństwa Ukrainy zgodnie z Ustawą Ukrainy „O podstawach organizacyjnych i prawnych walki z korupcją i przestępczością zorganizowaną z dnia 30.06.1993 nr 3341-XII” powierzona jest walka z korupcją i przestępczością zorganizowaną . Jednym z organów państwowych uprawnionych do pracy w tym obszarze jest Główna Dyrekcja ds. Zwalczania Korupcji i Przestępczości Zorganizowanej Rady Bezpieczeństwa Ukrainy (GU „K”)."
 UKR_sbu_contr: "Główny Zarząd Kontrwywiadu Wojskowego"
 UKR_sbu_contr_desc: "Agencje kontrwywiadu wojskowego tworzone są w celu wsparcia kontrwywiadu Sił Zbrojnych Ukrainy, Państwowej Służby Granicznej Ukrainy i innych formacji wojskowych stacjonujących na terytorium Ukrainy. System organów kontrwywiadu wojskowego Rady Bezpieczeństwa Ukrainy składa się z Dyrekcji Głównej Kontrwywiadu Wojskowego, organów (jednostek) w okręgach w ramach Departamentu Kontrwywiadu, jednostek operacyjnych kontrwywiadu wojskowego w dowództwach (dyrekcjach) operacyjnych, okręgowych i terytorialnych, korpusach wojskowych, poszczególnych jednostkach i formacjach wojskowych."
 UKR_sbu_svr: "Służba Wywiadu Zagranicznego"
 UKR_sbu_svr_desc: "Służba Wywiadu Zagranicznego Ukrainy lub SZRU jest agencją wywiadowczą rządu ukraińskiego. Prowadzi działalność wywiadowczą w sferze politycznej, gospodarczej, wojskowej, naukowej, informacyjnej i ekologicznej i podlega bezpośrednio Prezydentowi Ukrainy."
 UKR_sbu_sviaz_desc: "Państwowa Specjalna Służba Łączności Ukrainy, znana również jako Derzhspetszv'yazku, jest wyspecjalizowanym organem wykonawczym, którego kluczowe funkcje obejmują zapewnianie bezpiecznej łączności rządowej, rządowe usługi kurierskie, ochronę informacji i cyberobronę."
 UKR_sbu_alpha: "Alfa"
 UKR_sbu_alpha_desc: "Grupa „A” Centrum Operacji Specjalnych Służby Bezpieczeństwa Ukrainy jest jednostką specjalną Służby Bezpieczeństwa Ukrainy. Oficjalnie nosi nazwę „Jednostka wojskowa E6117”"
 UKR_sbu_administration: "Administracja cywilno-wojskowa"
 UKR_sbu_administration_desc: "Administracja Cywilno-Wojskowa jest tymczasową władzą państwową na Ukrainie, utworzoną na terenach sąsiadujących ze strefą działań wojennych"
 UKR_peacemakers: "Program utrzymywania pokoju"
 UKR_peacemakers_desc: "Nasz kraj zawsze starał się uczestniczyć w misjach pokojowych na całej planecie i będziemy kontynuować tę tradycję"
