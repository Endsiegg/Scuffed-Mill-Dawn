 UKR_polish_liberation_batallions: "Polska Armia Wyzwolenia"
 UKR_polish_liberation_batallions_desc: "Wielu Polaków jest gotowych walczyć po naszej stronie, przeciwko rządowi, który ich zdaniem okupował kraj"
 UKR_air_dominance_tactics: "Taktyka dominacji lotniczej"
