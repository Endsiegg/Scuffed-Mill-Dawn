 ukraine_parliament.100.d: "Większość mandatów zdobywa Blok Prorosyjski"
 ukraine_parliament.100.t: "Większość mandatów w naszym parlamencie zdobył Blok Prorosyjski w naszym parlamencie, w wyniku wysokiego poziomu wpływów, jakie obecnie posiada rosyjski rząd na Ukrainę."
 ukraine_parliament.100.a: "Zobaczmy, jak sobie radzą"
 ukraine_parliament.200.d: "Większość mandatów zdobywa Blok Prozachodni"
 ukraine_parliament.200.t: "Blok Prozachodni w naszym parlamencie zdobył większość mandatów w naszym parlamencie, w wyniku wysokiego poziomu wpływów, jakie obecnie posiada rząd amerykański na Ukrainę."
 ukraine_parliament.200.a: "Zobaczmy, jak sobie radzą"
 ukraine_parliament.300.t: "Większość mandatów zdobywa Blok Proukraiński"
 ukraine_parliament.300.d: "W ostatnich wyborach większość mandatów zdobył w naszym parlamencie Blok Proukraiński, a to za sprawą słabnących wpływów rządu amerykańskiego i rosyjskiego."
 ukraine_parliament.300.a: "Zobaczmy, jak sobie radzą"
 ukraine_parliament.400.t: "Wybory parlamentarne"
 ukraine_parliament.400.d: "Sezon wyborczy ponownie się rozpoczął i kabiny do głosowania w całym kraju zaczęły się otwierać. Miejmy nadzieję, że frekwencja wyborcza będzie na tyle wysoka, aby wprowadzić dobre zmiany w narodzie."
 ukraine_parliament.400.a: "Zobaczmy jak idzie"
 ukraine_parliament.1.t: "Parlament zatwierdza ustawę centralizacyjną"
 ukraine_parliament.1.d: "W następstwie propozycji, którą złożyliśmy kilka dni temu, Parlament zdecydował się przyjąć ustawę zwiększającą wydatki na biurokrację."
 ukraine_parliament.1.a: "Świetnie"
 ukraine_parliament.2.t: "Parlament odrzuca nową ustawę o centralizacji"
 ukraine_parliament.2.d: "Parlament odrzucił projekt ustawy zwiększający wydatki na biurokrację. Jest to następstwem naszej propozycji złożonej kilka dni temu i wydaje się, że wniosek ten po prostu nie cieszył się wystarczającą popularnością."
 ukraine_parliament.2.a: "Niefortunny"
 ukraine_parliament.2.b: "Może odrobina łapówki mogłaby zmienić ich zdanie..."
 ukraine_parliament.3.t: "Parlament zatwierdza ustawę decentralizacyjną"
 ukraine_parliament.3.d: "Parlament zatwierdził nasz wniosek o zmniejszenie wydatków biurokratycznych. Jest to następstwem naszej propozycji złożonej kilka dni temu i wydaje się, że zyskała ona dużą popularność i poparcie."
 ukraine_parliament.3.a: "Świetnie"
 ukraine_parliament.4.t: "Parlament odrzuca nową ustawę o decentralizacji"
 ukraine_parliament.4.d: "Parlament odrzucił projekt ustawy, który zmniejszyłby wydatki na naszą biurokrację. Jest to następstwem naszej propozycji złożonej kilka dni temu i wydaje się, że wniosek ten po prostu nie cieszył się wystarczającą popularnością."
