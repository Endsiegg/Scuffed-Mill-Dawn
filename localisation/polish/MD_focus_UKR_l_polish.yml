 ukraine_nazbol.3.t: "Narodowa rewolucja bolszewicka!"
 ukraine_nazbol.3.d: "Niespodziewanie dla nas miała miejsce w naszym kraju rewolucja pod sztandarem narodowych bolszewików! Pilnie zgromadziliśmy armię i wszystkie siły zbrojne do walki z separatystami. Wiemy, że są kontrolowani przez [UKR.GetName] i zamierzamy uporać się z tym w przyszłości"
 ukraine_nazbol.3.a: "Nagle"
 ukraine_nazbol.4.t: "[FROM.GetName] wychwala dziedzictwo imperium rosyjskiego"
 ukraine_nazbol.4.d: "Rząd Ukrainy bezpośrednio na szczeblu państwowym ogłasza gloryfikację przeszłości i dziedzictwa Imperium Rosyjskiego, na ten gest powinniśmy w jakikolwiek sposób odpowiedzieć"
 ukraine_nazbol.4.a: "Jesteśmy również dumni"
 ukraine_nazbol.4.b: "Omawiamy to"
 ukraine_nazbol.5.t: "[FROM.GetName] Solidaryzuje się z nami"
 ukraine_nazbol.5.d: "[FROM.GetName] solidaryzuje się z nami w kwestii dziedzictwa Imperium Rosyjskiego i jest gotowy wspierać nas w tej kwestii na szczeblu dyplomatycznym"
 ukraine_nazbol.5.a: "To wspaniale!"
 ukraine_nazbol.6.t: "[FROM.GetName] Potępia nas"
 ukraine_nazbol.6.d: "[FROM.GetName] potępia fakt, że nie potępiamy ambicji imperialnych, nigdy państwa niedemokratycznego. Nowa Rosja zawsze będzie wyznawać ideały pokojowej współpracy, a nie ekspansji"
 ukraine_nazbol.6.a: "Tchórze"
