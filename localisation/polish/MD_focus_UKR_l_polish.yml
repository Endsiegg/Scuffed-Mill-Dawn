 UKR_donbas_peaceful: "Pokojowe rozwiązanie problemu separatystów"
 UKR_donbas_peaceful_desc: "Jesteśmy gotowi pokojowo rozwiązać problem z terytoriami, które od nas oddzieliły się"
 UKR_csto_apply: "Dołącz do OUBZ"
 UKR_csto_apply_desc: "Zamierzamy stać się częścią OUBZ, widzimy, że tylko członkowie tego sojuszu są naprawdę zainteresowani naszą ochroną"
 UKR_western_socialists_coalition: "Koalicja z partiami zachodnimi"
