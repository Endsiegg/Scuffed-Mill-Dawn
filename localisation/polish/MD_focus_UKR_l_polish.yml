 UKR_Poroh_deccomuniz: "prezydentura Poroszenki"
 UKR_Poroh_deccomuniz_desc: "Poroszenko jest osobą niejednoznaczną, ale jego pragnienie wzmocnienia Ukrainy w obliczu wroga zasługuje na szacunek narodu."
 UKR_anti_rus_doctrine: "Doktryna antyrosyjska"
 UKR_anti_rus_doctrine_desc: "Naszym wrogiem politycznym i ideologicznym była i pozostaje Rosja. Musimy to zaakceptować i być gotowi na wojnę."
 UKR_foreign_advisors_desc: "Zagraniczni instruktorzy z różnych PKW są gotowi szkolić naszych żołnierzy"
 UKR_nato_doctrine: "Doktryna NATO"
