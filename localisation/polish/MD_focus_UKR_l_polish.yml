 UKR_full_rabota: "Reformy pracy"
 UKR_full_rabota_desc: "Przeprowadzimy poważne reformy prawa pracy, aby poprawić warunki pracy naszych obywateli"
 UKR_socialist_democratic_policies: "Kraj socjaldemokratyczny"
 UKR_socialist_democratic_policies_desc: "Nowa przyszłość czeka nasz kraj pod sztandarem socjaldemokracji"
 UKR_start_to_support: "Zacznij wspierać biednych"
 UKR_start_to_support_desc: "Nasz elektorat to obywatele o niskich dochodach, którzy mają nadzieję, że nasze reformy wyciągną ich z gospodarczej otchłani, w którą wciągnął ich poprzedni rząd. Pomożemy im"
 UKR_progressive_taxation: "Progresywne opodatkowanie"
