 UKR_political_support: "Wsparcie polityczne"
 UKR_political_support_desc: "U rozdzielenia wsparcia, którego wpływ jest zmniejszony."
 UKR_neglect_of_state_interests: "Zaniedbanie interesów państwa"
 UKR_neglect_of_state_interests_desc: "Zaniedbanie interesów państwa nie podlega uwagom opinii publicznych."
 UKR_eco_factories: "Program kontroli administracyjnej"
 UKR_eco_factories_desc: "Aby wyeliminować poziom, konieczne jest wprowadzenie rozwiązania, które ma zastosowanie w środowisku fabrycznym."
 UKR_constitutional_changes: "Zmiany konstytucyjne"
 UKR_constitutional_changes_desc: "Po zmianie w konstytucji posłowie utraconeli nietyka, co uczyniło ich bardziej bezbronnymi i uległymi. Odtąd prezydent ma większego autorytetu i może być używany poza dobrym państwem, jak i dla własnych korzyści..."
 UKR_constitutional_changes_failed: "Reforma konstytucyjna nie poniosła porażki"
 UKR_anti_gov_news: "Ukraińska Prawda"
 UKR_anti_gov_news_desc: "Ukraińska Prawda – do popularnej ukraińskiej gazety internetowej bezpieczeństwa przez Georgija Gongadze. Ukraińska Prawda bada i publikuje materiały dotyczące korupcji lub nieetycznego postępowania ukraińskich polityków ze wszystkich obozów regulujących lub z nimi związanymi."
 UKR_kleptocracy: "Kleptokracja"
 UKR_kleptocracy_desc: "Ukraiński rząd pogrążony jest obecnie w swojej kleptokracji. Wysokie rangi są skorumpowane i podlegają władzy wykonawczej do wyzyskiwania ludzi i zasobów naturalnych twojego terytorium w celu powiększenia twojego bogactwa i władzy politycznej. \n\n§CAby zastosować skutki kleptokracji, kraj musi wystąpić działanie na celu zwalczanie korupcji.§!"
 UKR_budapest_memorandum: "Memorandum Budapeszteńskie"
 UKR_budapest_memorandum_desc: "Po rozpadzie Związku Radzieckiego Ukraina posiada około jednego terytorialnego rozdzielonego arsenału, końcowego, co do limitów na świecie, a także dostęp do jego zasobów i produkcji. 5 grudnia 1994 r. przywódców Ukrainy, Rosji, Wielkiej Brytanii i Stanów Zjednoczonych, podpisano memorandum dotyczące gwarancji bezpieczeństwa w związku z jej dostępem do NPT jako państwo nieposiadające broni głównej. \n\n§CW stwarza zagrożenie dla krajów Ukrainy, które zagraża bezpieczeństwu w przypadku zagrożenia, otrzymasz ostrzeżenie o ich gwarancjach. \n\nJeśli kraje odmówią poddania się karze, Ukraina będzie mogła porzucić Porozumienie Budapeszteńskie, aby się bronić...§!"
 UKR_to_many_generals: "Nadmierny Sztab Generalny"
 UKR_to_many_generals_desc: "Ukraina ma w swojej armii 450 czynnych generałów. Narzędzia te są stosowane w wynikach powiązań i programów korupcyjnych i nie mają doświadczenia w prowadzeniu działań bojowych. Obecny sztab generalny jest niekompetentny i rozpaczliwie wymaga reformy."
 UKR_to_many_generals_tt: "Płaca wojskowa: §R+5%§!"
 UKR_idea_neglected_education: "Zaniedbana edukacja"
 UKR_idea_neglected_education_desc: "Standardy edukacji na Ukrainie są uwzględniane w kontekście europejskim. Nasi profesorowie, administratorzy i dostępni nasi pracownicy, dostęp do oprogramowania jest niewłaściwie dostępne."
 UKR_idea_neglected_education_tt: "Wydatki na dostarczanie: §G-10%§!"
 UKR_idea_eu_member_associate: "Członek stowarzyszony UE"
 UKR_idea_eu_member_associate_desc: "Ukraina otwarte stowarzyszenie z UE. Pogłębi to więzi z Europą i blokiem zachodnim. Stwarza jednak problemy w regionach z różnicą rosyjskojęzyczną."
 UKR_idea_neutrality: "Neutralność Ukrainy"
 UKR_idea_neutrality_desc: "Sytuacja na Ukrainie popchnęła je w kierunku neutralności. Decyzja między zawodami a wspólnym rozstrzygnięciem jest zbyt błędna."
 UKR_idea_eacu_cooperation: "Współpraca EACU"
 UKR_idea_eacu_cooperation_desc: "Euroazjatycka Unia Celna (pierwotnie Euroazjatycka Wspólnota Gospodarcza) promuje powiązania gospodarcze między państwami pokonanymi. Unia jednorazowa, która jest stosowana do wszystkich towarów wprowadzanych do Unii i działa jako całość podczas wprowadzania do przewozu i handlu."
 UKR_idea_eacu_cooperation_2: "Zintegrowana współpraca EACU"
 UKR_idea_eacu_cooperation_2_desc: "Euroazjatycka Unia Celna (pierwotnie Euroazjatycka Wspólnota Gospodarcza) promuje powiązania gospodarcze między państwami pokonanymi. Unia jednorazowa, która jest stosowana do wszystkich towarów wprowadzanych do Unii i działa jako całość podczas wprowadzania do przewozu i handlu."
 UKR_idea_kharkiv_pact: "Układ Charkowski"
 UKR_idea_kharkiv_pact_desc: "Układ Charkowski został napisany przez Ukrainę i Rosję w celu omówienia wykorzystania ukraińskich portów przez rosyjskie siły morskie na Morzu Czarnym. Transakcja pokazała także kilka innych rzeczy, w tym obniżki cen Gazpromu się aż do XXI wieku."
 UKR_idea_reorgnanized_national_guard: "Zreorganizowana Gwardia Narodowa"
 UKR_idea_disbanded_national_guard: "Rozwiązana Gwardia Narodowa"
 UKR_idea_government_in_need: "Nieskuteczny rząd"
 UKR_idea_pro_ukraine_reform_1: "Rząd reformowany."
 UKR_idea_orthodox_chrisitan_church: "Ukraińska Cerkiew Prawosławna"
 UKR_idea_strong_state: "Silne państwo"
