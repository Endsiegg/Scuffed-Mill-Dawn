 UKR_nato_commitment: "Reformy NATO"
 UKR_nato_commitment_desc: "Zamierzamy przeprowadzić tam reformę wojskową zgodnie ze standardami NATO w celu przyszłego członkostwa w tym państwie"
 UKR_pmr_invite_union: "Zaproponuj Naddniestrzu zjednoczone państwo"
 UKR_pmr_invite_union_desc: "Zamierzamy pójść dalej i stworzyć w Europie nowe państwo, na które nie będą mogły oddziaływać siły zewnętrzne i posiadać odpowiedniego kandydata do powiększenia tego państwa."
 UKR_belarus_invite: "Zaproponuj Białorusi zjednoczone państwo"
