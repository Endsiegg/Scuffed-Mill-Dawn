 UKR_request_protection_from_rus: "Poproś o rosyjską ochronę"
 UKR_request_protection_from_rus_desc: "Postaramy się zawrzeć umowy o ochronie i obronności, aby nasz kraj był chroniony przez Rosję"
 UKR_apply_economic_union: "Dołącz do Rosyjskiego Obszaru Gospodarczego"
