 UKR_nationalize_everything: "Rozpocznij nacjonalizację"
 UKR_nationalize_everything_desc: "Kapitalistom nic nie oddamy! przedsiębiorstwa wrócą na łono państwa!"
 UKR_social_propaganda: "Reformy społeczne"
 UKR_social_propaganda_desc: "Rozpoczniemy reformy społeczne na dużą skalę, które pozwolą nam zdobyć serca biednych"
 UKR_christian_communism_desc: "Zakazanie religii było jednym z błędów, na które nie pozwolimy. Chrześcijański komunizm jest naszą przyszłością. Przecież sam Jezus był komunistą!"
 UKR_criminalize_oligrachy: "Kryminalizacja oligarchii"
 UKR_criminalize_oligrachy_desc: "Oligarchowie od wielu lat piją krew z naszego kraju, wyprzedając majątek stworzony przez naszych pradziadków, dość!"
 UKR_land_to_people: "Ziemia dla ludzi!"
 UKR_land_to_people_desc: "Ziemia powinna należeć do ludzi! Nie banda oligarchów, tylko bandytów"
 UKR_revive_soviet_factories: "Ożywić radzieckie fabryki"
 UKR_revive_soviet_factories_desc: "Wiele przedsiębiorstw, które pozostały jako dziedzictwo ZSRR, zostało zniszczonych i zniszczonych, ożywimy je ponownie"
 UKR_regions_ditch: "Porzucić koalicję z Partią Regionów"
 UKR_regions_ditch_desc: "Nie będziemy tworzyć koalicji z tą partią, przyniesie nam to tylko problemy."
 UKR_regions_integr: "Koalicja z Partią Regionów"
