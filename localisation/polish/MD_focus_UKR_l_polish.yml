 UKR_poroshenko_start: "prezydentura Poroszenki"
 UKR_poroshenko_start_desc: "Na czele państwa ukraińskiego stał oligarcha. Historia Ukrainy wyraźnie nie spodziewała się takiego zwrotu, być może doprowadzi on Ukrainę do sukcesu"
 UKR_poroshenko_decentr: "Decentralizacja"
 UKR_poroshenko_decentr_desc: "Jednym z głównych punktów politycznych programu Poroszenki była i będzie decentralizacja. Musimy zreformować państwo ukraińskie"
 UKR_poroshenko_deccomunism: "Dekomunizacja"
 UKR_poroshenko_deccomunism_desc: "Przeszłość komunistyczna była dla naszego kraju trudna i przerażająca. Nasz naród został prawie zniszczony przez Głód i nie pozwolimy, aby pomniki naszych morderców były w całym kraju"
 UKR_poroshenko_anti_corruption: "Reformy antykorupcyjne"
 UKR_poroshenko_anti_corruption_desc: "Korupcja była i nadal będzie drażliwym tematem w naszym kraju, dlatego przeprowadzimy szereg reform antykorupcyjnych"
 UKR_poroshenko_nabu: "Stwórz NABU"
 UKR_poroshenko_nabu_desc: "NABU – centralny organ wykonawczy o specjalnym statusie, któremu powierzono zapobieganie, wykrywanie, zwalczanie, prowadzenie dochodzeń i ujawnianie korupcji oraz innych przestępstw podlegających jego jurysdykcji, a także zapobieganie nowym."
 UKR_poroshenko_no_russian_military: "Pozbądź się wpływów rosyjskich sił zbrojnych"
 UKR_poroshenko_no_russian_military_desc: "Musimy przestać być uzależnieni od armii rosyjskiej, tylko niezależna armia ukraińska będzie chronić kraj."
 UKR_poroshenko_anti_rus_doctrine: "Doktryna antyrosyjska"
 UKR_poroshenko_anti_rus_doctrine_desc: "Rosja była i będzie wobec nas agresorem, musimy to wyraźnie odzwierciedlić w naszej doktrynie wojskowej"
 UKR_poroshenko_smi_free: "Wolność mediów"
 UKR_poroshenko_smi_free_desc: "Media powinny być wolne i nie ograniczone dyktatorskimi nawykami kilku osób"
 UKR_poroshenko_kefalia: "Autokefalia Kościoła ukraińskiego"
