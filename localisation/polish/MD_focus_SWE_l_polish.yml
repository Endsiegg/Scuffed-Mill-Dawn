l_polish:
 sweden_focus: "Szwedzkie drzewo fokusowe"
 SWE_post_crisis_fiscal_decisions: "Decyzje fiskalne po kryzysie"
 SWE_post_crisis_fiscal_decisions_desc: "Szwedzka gospodarka, która w latach 70. zapewniała najwyższe dochody w Europie, nie zdołała wyprzedzić reszty. Zwłaszcza kryzys lat 90., kiedy na początku dekady PKB spadł o 5%, nadszarpnął niegdyś nietykalną szwedzką machinę pieniężną. Budżet na rok 1994 miał deficyt w wysokości 15% PKB. Teraz rząd musi ustalić przekonującą politykę na nowe tysiąclecie."
 SWE_riksbank_policy: "Polityka Riksbanku"
 SWE_riksbank_policy_desc: "Sveriges Riksbank jest szwedzkim bankiem centralnym, działającym od 1668 roku i odpowiedzialnym za zarządzanie koroną szwedzką, walutą narodową. Działania banku centralnego mogą mieć kluczowe znaczenie dla fiskalnego, a nawet dyplomatycznego stanowiska rządu."
 SWE_currency_policy: "Polityka walutowa"
 SWE_currency_policy_desc: "Inflacja i deflacja są zawsze głównymi możliwościami do rozważenia. Dopóki Szwecja uważa koronę za swoją wyłączną i własną walutę, Riksbank może kontrolować ilość pieniędzy w obiegu, a tym samym wartość waluty na rynku krajowym i międzynarodowym."
 SWE_improve_the_stridsvagn_122: "Ulepsz Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc: "Stridsvagn 122 to licencjonowana wersja niemieckiego czołgu podstawowego Leopard 2A5. Specjalizujący się w walce w lesie Stridsvagn nadal może być przedmiotem eksperymentów wojskowych, które być może sprawią, że następna generacja szwedzkich czołgów stanie się jeszcze skuteczniejszą – i może tym razem mniej niemiecką – rodziną machin wojennych."
 SWE_contracts_for_german_armament_companies: "Kontrakty dla niemieckich firm zbrojeniowych"
 SWE_contracts_for_german_armament_companies_desc: "Szwedzki sektor wojskowy nigdy nie był masowy, a jego rozmiary również uległy zmniejszeniu na przestrzeni dziesięcioleci, zwłaszcza od czasu, gdy zakończenie zimnej wojny sprawiło, że „neutralność zbrojna” nieco spadła na priorytety rządu. Chociaż sami nie jesteśmy w stanie zapewnić, że nasza broń będzie doskonała, Niemcy z pewnością by to zrobili. Może powinniśmy rozważyć ich zatrudnienie."
 SWE_oresund_bridge: "Most nad Sundem"
 SWE_oresund_bridge_desc: "Budowany od końca lat 90. Öresundsbron (duński Øresundsbroen) to ogromny projekt mostowo-tunnelowy łączący Malmö w południowej Szwecji z Kopenhagą, stolicą Danii. Oznaczałoby to nowe połączenie między południową Fennoskandią a kontynentem europejskim i ułatwiłoby handel z Duńczykami, a także Niemcami i innymi krajami europejskimi."
 SWE_expand_e20: "Rozwiń E20"
 SWE_expand_e20_desc: "E20, jedna z transeuropejskich dróg sieci dróg E, łączy m.in. Danię i Szwecję przez nowo wybudowany most Öresund, a następnie biegnie na północ w kierunku Sztokholmu, skąd droga kontynuowana jest promem w kierunku Estonii i Rosji. Powinniśmy zadbać o swobodny ruch na trasie E20; za to, co pomaga naszym partnerom, pomaga nam."
 SWE_expand_malmo_harbor: "Rozbuduj port w Malmö"
 SWE_expand_malmo_harbor_desc: "Po ukończeniu budowy cieśniny Öresund powinniśmy również skupić się na uczynieniu z Malmö nowej, atrakcyjnej morskiej alternatywy dla Göteborga. Umożliwiłoby to naszym południowym partnerom handlowym w Danii, Niemczech i Polsce skuteczniejszą i szybszą wysyłkę towarów na kontynent szwedzki."
 SWE_expand_the_merchant_fleet: "Rozwiń flotę handlową"
 SWE_expand_the_merchant_fleet_desc: "W przypadku bogactwa należy zadbać o stworzenie podstawy dla większego bogactwa. Konstruując imponującą liczbę konwojów, powinniśmy być w stanie zapewnić, że Szwecja dosłownie utrzyma się na powierzchni, jeśli chodzi o konkurencyjność gospodarczą."
 SWE_expand_the_stockholm_docks: "Rozwiń doki w Sztokholmie"
 SWE_expand_the_stockholm_docks_desc: "Naszym najważniejszym oknem na wschodni Bałtyk oraz na Finlandię, Estonię i Rosję jest system portów naszego systemu stołecznego, Sztokholmu. Powinniśmy go rozszerzyć, aby handel z tymi krajami był łatwiejszy i mniej kłopotliwy."
 SWE_northern_friendship: "Przyjaźń Północy"
 SWE_northern_friendship_desc: "Szwecja jest narodem pokoju i nie ma powodu, aby to zmieniać. Powinniśmy skupić się na budowaniu lukratywnych i serdecznych relacji z naszymi europejskimi partnerami, przyjaciółmi i sojusznikami."
 SWE_friendship_with_denmark: "Przyjaźń z Danią"
 SWE_friendship_with_denmark_desc: "Szwecja i Dania potrzebowały sporo czasu, aby odkryć swoją wzajemną miłość, wchodząc na wojny ponad dwadzieścia razy w ciągu ostatnich dziesięciu stuleci. Ale Dania i Szwecja, które były inspiracją dla flagi drugiej, a ta druga wyraźnie przewyższała tę pierwszą pod wszystkimi innymi względami, odnalazły się jako przyjaciele i partnerzy. A czasem rywale. Cholerny danskjävlar."
 SWE_friendship_with_norway: "Przyjaźń z Norwegią"
 SWE_friendship_with_norway_desc: "Norwegia przez długi czas była u boku Szwecji – zarówno w przenośni, jak i geograficznie. Ale choć dziwny kształt ich kraju to osobna opowieść, nie można zaprzeczyć, że przyjaźń naszych dwóch narodów przyniosła obopólne korzyści. Mimo że w 1905 roku zdecydowali się na rozwód. To było niegrzeczne."
 SWE_friendship_with_the_baltic_states: "Przyjaźń z Krajami Bałtyckimi"
 SWE_friendship_with_the_baltic_states_desc: "Estonia, Łotwa i Litwa mają wiele wspólnego z krajami nordyckimi – a przynajmniej tak mówią. Chociaż wciąż próbujemy dowiedzieć się, jakie podobieństwa kulturowe inne niż niejasne powiązania językowe między językami estońskim i fińskim mają łączyć Europę Północną z tą częścią Europy Wschodniej, równie dobrze moglibyśmy już uczynić ich naszymi przyjaciółmi. Dlaczego nie?"
 SWE_swedish_norwegian_steel_production: "Szwedzko-norweska produkcja stali"
 SWE_swedish_norwegian_steel_production_desc: "Pogranicza Szwecji i Norwegii są bogate w zasoby naturalne i trudno dostępne. Być może dzięki współpracy nasze oba kraje znajdą wspólną płaszczyznę, na której będą mogły się oprzeć. I inna, podzielona ziemia, którą możemy wydobyć i sprzedać temu, kto zaoferuje najwyższą cenę."
 SWE_friendship_with_finland: "Przyjaźń z Finlandią"
 SWE_friendship_with_finland_desc: "Finlandia jest naszym lojalnym sąsiadem od czasu uzyskania niepodległości. I choć nie wysunęliby takich samych twierdzeń dotyczących naszej lojalności po klęsce wojny zimowej, nasze narody są ogólnie w dość dobrych stosunkach, zwłaszcza biorąc pod uwagę, że Finlandia-Szwedzi stanowią ważną mniejszość, o którą oba narody muszą w pewnym stopniu zadbać razem."
 SWE_job_opportunities_in_scania: "Oferty pracy w Scanii"
 SWE_job_opportunities_in_scania_desc: "Ponieważ do południowej Szwecji napływają zarówno obcokrajowcy, jak i przedsiębiorstwa, możemy sobie pozwolić na sponsorowanie tworzenia miejsc pracy w tym regionie. Więcej klientów oznacza większy popyt, co oznacza większy potencjał wzrostu."
 SWE_friendship_with_iceland: "Przyjaźń z Islandią"
 SWE_friendship_with_iceland_desc: "Islandia to atrakcja godna uwagi, a pod względem dyplomatycznym prawdopodobnie najmniej kontrowersyjny kraj na świecie. Nie bycie przyjacielem Islandii jest w zasadzie grzechem."
 SWE_expand_e6: "Rozwiń E6"
 SWE_expand_e6_desc: "E6, która prowadzi z północnej Norwegii do Oslo, a stamtąd na południowy kraniec Szwecji, to jeden z najważniejszych szlaków handlowych i turystycznych między Szwecją a jej kochającym ropę naftową, niezwykle bogatym zachodnim sąsiadem. Powinniśmy pielęgnować stosunki norwesko-szwedzkie i dynamikę handlu naszych obu narodów, utrzymując drogę w nienaruszonym stanie i czyniąc ją bardziej dostępną z naszej strony."
 SWE_further_european_integration: "Dalsza integracja europejska"
 SWE_further_european_integration_desc: "Choć Szwecja jest sceptyczna wobec idei paneuropejskich już z kulturowego punktu widzenia, dalsza integracja gospodarcza okazała się niezaprzeczalnie skuteczna. Niemcy kupują nasze rzeczy, a my kupujemy niemieckie rzeczy. Duńczycy kupują nasze rzeczy, a my kupujemy duńskie rzeczy. Sprzedawajmy i kupujmy więcej rzeczy."
 SWE_reform_the_diplomatic_agenda: "Zreformować program dyplomatyczny"
 SWE_reform_the_diplomatic_agenda_desc: "Scena światowa jest bardzo niepewnym obszarem spraw i jeden błąd może kosztować tysiące miejsc pracy, a nawet miliony istnień ludzkich. Musimy dopilnować, aby Szwecja korzystała wyłącznie z najlepszych z najlepszych, jeśli chodzi o ambasadorów, służąc szwedzkim interesom z determinacją, ale nie na tyle otwarcie, aby urazić naszych partnerów."
 SWE_invite_european_experts: "Zaproś europejskich ekspertów"
 SWE_invite_european_experts_desc: "Nasi europejscy partnerzy dysponują personelem niezbędnym do rozwiązania niemal każdego problemu, z jakim możemy się spotkać. Zapraszając ich i gromadząc w Sztokholmie, mogliśmy zyskać nowe źródło wiedzy, z której będziemy mogli czerpać."
 SWE_befriend_germany: "Zaprzyjaźnij się z Niemcami"
 SWE_befriend_germany_desc: "Niemcy są najważniejszym kierunkiem eksportu Szwecji i najważniejszym źródłem importu. Obrażenie Niemców oznaczałoby zagrożenie dla całej naszej gospodarki."
 SWE_education_reform: "Reforma edukacji"
 SWE_education_reform_desc: "Nasz system edukacji jest stary i zły, powinniśmy wdrożyć nowoczesne, znacznie skuteczniejsze metody, które wykorzystują Internet i komputery"
 SWE_european_military_contracts: "Europejskie kontrakty wojskowe"
 SWE_european_military_contracts_desc: "Członkowie Unii Europejskiej dysponują dość zaawansowaną technologią wojskową, możemy przy pomocy środków dyplomatycznych wymienić się naszym doświadczeniem."
 SWE_befriend_france: "Zaprzyjaźnij się z Francją"
 SWE_befriend_france_desc: "Francja to jedna z najbardziej wpływowych potęg w Europie, a wkrótce także nasz przyjaciel."
 SWE_armored_initiative: "Inicjatywa pancerna"
 SWE_armored_initiative_desc: "Armored Warfare jest szybsza i silniejsza niż zwykła piechota, zróbmy szwedzki Blitzkrieg!"
 SWE_artillery_initiative: "Inicjatywa Artyleryjska"
 SWE_artillery_initiative_desc: "Artyleria jest bardzo ważna na zimnej północy, ponieważ żołnierze mogą zamarznąć."
 SWE_infantry_weapons_initiative: "Inicjatywa dotycząca broni piechoty"
 SWE_infantry_weapons_initiative_desc: "Piechota może nie jest najlepszą opcją, ponieważ nie jest szybka i nie mamy zbyt wielu ludzi do rekrutacji, ale nie możemy ignorować faktu, że stanowi ona kręgosłup każdej armii."
 SWE_befriend_the_united_kingdom: "Zaprzyjaźnij się z Wielką Brytanią"
 SWE_befriend_the_united_kingdom_desc: "Wielka Brytania to wspaniały kraj, jedna z największych potęg przemysłowych i militarnych w UE. Zaprzyjaźnijmy się z nimi i zyskajmy."
 SWE_overhaul_the_university_system: "Przebudowa systemu uniwersyteckiego"
 SWE_overhaul_the_university_system_desc: "Nasz system uniwersytecki nie poprawił się od dawnych czasów, musimy go zmodernizować do poziomu Harvardu."
 SWE_befriend_italy: "Zaprzyjaźnij się z Włochami"
 SWE_befriend_italy_desc: "My i Włosi łączymy bardzo dużo, podobnie jak klopsiki i spaghetti!"
 SWE_join_nato: "Dołącz do NATO"
 SWE_join_nato_desc: "NATO może otworzyć wiele drzwi dla międzynarodowych inwestycji i współpracy wojskowej."
 SWE_defensive_doctrines: "Doktryny obronne"
 SWE_defensive_doctrines_desc: "Szwecję i jej zimne pustynie bardzo łatwo obronić, więc musimy się na niej skupić. Sektor przemysłowy będzie bardzo szczęśliwy, podczas gdy nasz sektor zbrojeniowy będzie dość zły."
 SWE_northern_ambition: "Ambicja Północy"
 SWE_northern_ambition_desc: "Szwecja zachowała neutralność przez ostatnie dwa stulecia. Nadszedł czas, aby położyć kres tej godnej pożałowania tendencji i wreszcie postawić stopę na światowej scenie, która zbyt długo nas ignorowała."
 SWE_northern_nationalism: "Północny nacjonalizm"
 SWE_northern_nationalism_desc: "Być może nasi sąsiedzi nie są tak mierni, jak można by się spodziewać, patrząc na to, że ich flagi są na ogół po prostu gorszymi wersjami naszych. Tworzenie zjednoczonej tożsamości i zjednoczonego zapału nacjonalistycznego, skierowanego przeciwko reszcie świata, może sprawić, że nasze marzenia wykute przez alkohol staną się rzeczywistością wykutą przez krew."
 SWE_justify_swedish_imperialism: "Uzasadnij szwedzki imperializm"
 SWE_justify_swedish_imperialism_desc: "Ogólnie rzecz biorąc, dawne szwedzkie wysiłki kolonialne są postrzegane jako śmieszne przypisy do historii w czasach nowożytnych. Szwecja trzyma Estonię i Gdańsk? Kolonizacja w Ameryce Północnej? Jakie to głupie, prawda? Już nie! Te próby urzeczywistnienia szwedzkiego imperium pod rządami szwedzkiego władcy nie powinny być naszym przedmiotem kpin, ale naszego podziwu."
 SWE_partnership_of_convenience: "Partnerstwo wygody"
 SWE_partnership_of_convenience_desc: "Rosja może być bardzo łatwo naszym przyjacielem, ponieważ oboje mieszkamy w zimnych, odludnych lasach."
 SWE_join_csto: "Dołącz do CSTO"
 SWE_join_csto_desc: "Chcąc znaleźć nowe miejsce w polityce światowej, odwróciliśmy się od naszych byłych zachodnich partnerów. Na szczęście w pobliżu znajduje się inny odizolowany autorytarny gigant walczący o władzę światową. Sojusz z Rosjanami jest kolejnym logicznym krokiem na drodze do szwedzkiej wielkości."
 SWE_animosity_towards_russia: "Niechęć do Rosji"
 SWE_animosity_towards_russia_desc: "Moglibyśmy odzyskać utracone zaufanie społeczne, zapewniając ludność szwedzką, że z pewnością nie będziemy przyciągać autorytarystów na wschodzie. Rosja nie jest przyjacielem Szwecji."
 SWE_glorify_protestantism: "Gloryfikujcie protestantyzm"
 SWE_glorify_protestantism_desc: "Kościoły protestanckie są bardzo podobne do naszych kościołów narodowych, więc równie dobrze mogłyby integrować w nich naszą populację."
 SWE_rediscover_racial_theories: "Odkryj na nowo teorie rasowe"
 SWE_rediscover_racial_theories_desc: "Szwecja była jedną z oryginalnych rasistowskich teorii, włączając w to biologiczne teorie na temat konsekwencji dziedzictwa. Dobre czasy. Przyjmując ponownie te edukacyjne doktryny w naszej szkole, być może ożywimy znaczną część szwedzkiego społeczeństwa."
 SWE_glorify_the_royal_family: "Chwała rodzinie królewskiej"
 SWE_glorify_the_royal_family_desc: "Szwedzka rodzina królewska nigdy nie zrobiła nic złego i zawsze ma rację. To najlepsza rodzina królewska w całej Europie!"
 SWE_demand_equality_for_finland_swedes: "Żądaj równości dla Finlandii-Szwedów"
 SWE_demand_equality_for_finland_swedes_desc: "Szwedzi w Finlandii wystarczająco wycierpieli, że tam byli! Domagajcie się zmian społecznych od fińskiego rządu."
 SWE_glorify_the_viking_heritage: "Chwalmy dziedzictwo Wikingów"
 SWE_glorify_the_viking_heritage_desc: "Chwała Thorowi! Chwała Odynowi! Chwała Freyi! Starzy bogowie kochają nowy rząd i my też kochamy nasze wspaniałe czasy najazdów, kiedy szliśmy z pustymi kieszeniami i przychodziliśmy z nimi pełni złota!"
 SWE_declare_the_finns_honorary_northeners: "Ogłoś Finów Honorowymi Mieszkańcami Północy"
 SWE_declare_the_finns_honorary_northeners_desc: "Podobnie jak jeden z wybitnych ludzi w historii, którego podziwiamy w listopadzie 1942 roku, powinniśmy uznać, że naród fiński jest w rzeczywistości częścią rasy panów. Przecież te mongoloidy mogą się do czegoś przydać."
 SWE_the_king_of_sweden: "Król Szwecji"
 SWE_the_king_of_sweden_desc: "Właściwie przypomnieliśmy naszemu ludowi, jak wielki jest nasz król. Nadeszła ostatnia chwila, aby przywrócić spadkobiercom Gustawa Adolfa i Karola należne im miejsce!"
 SWE_anti_finnish_sentiment: "Nastroje antyfińskie"
 SWE_anti_finnish_sentiment_desc: "Zdominujmy ich ponownie."
 SWE_embrace_the_northern_resistance_movement: "Przyłącz się do Północnego Ruchu Oporu"
 SWE_embrace_the_northern_resistance_movement_desc: "Szwecja znów będzie rządzić Skandynawią!"
 SWE_the_northern_alliance: "Sojusz Północny"
 SWE_the_northern_alliance_desc: "Wyższa biała rasa szwedzka będzie rządzić chłopami z dominacją frakcyjną."
 SWE_utilize_the_church_of_sweden: "Wykorzystaj Kościół Szwecji"
 SWE_utilize_the_church_of_sweden_desc: "Kościół szwedzki jest bardzo wpływową częścią szwedzkiego życia i obecnie kontroluje go król."
 SWE_the_emperor_of_sweden: "Cesarz Szwecji"
 SWE_the_emperor_of_sweden_desc: "Bycie królem jest dobre i w ogóle, ale wiesz, co jest lepsze? Być cesarzem. „Król Szwecji” brzmi jak nudna głowa państwa nudnej monarchii konstytucyjnej. Ale określenie „cesarz Szwecji” brzmi jak władca, który sprawi, że Szwecja znów będzie wielka, Estonia ponownie stanie się kolonią, a król Belgii będzie wyglądał na idiotę."
 SWE_northern_militias: "Milicje Północy"
 SWE_northern_militias_desc: "Rekrutacja bojówek w kraju zwiększy wielkość naszej armii, a tym samym naszą siłę ekspansji."
 SWE_baltic_colonization_plan: "Bałtycki Plan Kolonizacyjny"
 SWE_baltic_colonization_plan_desc: "Zaatakowanie wszystkich państw bałtyckich zapewni Szwecji północną dominację."
 SWE_government_propaganda: "Propaganda rządowa"
 SWE_government_propaganda_desc: "Zwiększenie budżetu propagandowego może zwiększyć poparcie dla nowego rządu."
 SWE_offer_province_status_to_estonia: "Zaoferuj Estonii status prowincji"
 SWE_offer_province_status_to_estonia_desc: "Oferując Estonii status prowincji, w sposób pokojowy będziemy rozszerzać Imperium Szwedzkie."
 SWE_tillbaka_till_riket: "Od Tillbaki do Riketa"
 SWE_tillbaka_till_riket_desc: "Dawno niemiecka koncepcja „Heim ins Reich” powinna być pięknym idolem dla naszej własnej ideologii narodowej."
 SWE_aryan_pact: "Pakt wzajemnego faszystowskiego zapewnienia"
 SWE_aryan_pact_desc: "Pakt Wzajemnego Faszystowskiego Ubezpieczenia (MFAP) zabezpieczy nasze interesy w europejskiej ekspansji terytorialnej, chroniąc jednocześnie nas samych i naszych „sojuszników” Niemcy."
 SWE_state_control_of_newspapers: "Państwowa kontrola gazet"
 SWE_state_control_of_newspapers_desc: "Nasza prasa jest teraz kontrolowana przez państwo faszystowskie, a to sprawi, że ludzie uwierzą w naszą nazistowską utopię."
 SWE_censor_the_internet: "Cenzura Internetu"
 SWE_censor_the_internet_desc: "Internet jest niebezpiecznym miejscem dla naszego szwedzkiego społeczeństwa, moglibyśmy go cenzurować i zakazać w niektórych miejscach, aby zabezpieczyć propagandę państwową na całym świecie."
 SWE_ally_the_kaiser: "Sojusz Kajzera"
 SWE_ally_the_kaiser_desc: "Niemiecki Cesarz i Cesarstwo Szwedzkie powróciły. Cóż za wspaniały czas na sojusz obu stron w celu zabezpieczenia monarchii w Europie."
 SWE_the_swedish_imperial_army: "Szwedzka Armia Cesarska"
 SWE_the_swedish_imperial_army_desc: "Wikingowie byli wspaniali, a co z nowoczesnymi działaniami wojennymi?"
 SWE_the_swedish_imperial_air_force: "Szwedzkie Imperialne Siły Powietrzne"
 SWE_the_swedish_imperial_air_force_desc: "Siły Powietrzne nie istniały w naszym starym imperium, a w nowym będą największe na świecie."
 SWE_pro_swedish_video_games: "Proszwedzkie gry wideo"
 SWE_pro_swedish_video_games_desc: "Jakimś cudem szwedzka firma, która przyjechała ze Sztokholmu, zaczęła tworzyć świetne gry o historii. Zaproponowała stworzenie specjalnej gry o naszym wielkim szwedzkim imperium, jeśli im zapłacimy."
 SWE_the_swedish_imperial_navy: "Szwedzka Marynarka Cesarska"
 SWE_the_swedish_imperial_navy_desc: "Szwedzka Królewska Marynarka Wojenna jest jedną z najstarszych flot na świecie. W czasach Wikingów dominowaliśmy w krajach bałtyckich i Europie Północnej. Tymczasem w czasach nowożytnych nasza flota jest niekompletna. Zbudujemy więcej stoczni i zwiększymy naszą siłę morską, dzięki czemu szwedzka marynarka wojenna znów będzie najlepsza!"
 Sweden.1.t: "Koniec Kościoła Państwowego w Szwecji"
 Sweden.1.d: "Kościół szwedzki to największa wspólnota kościoła chrześcijańskiego w Szwecji i druga co do wielkości wspólnota luterańska na świecie, a także trzeci co do wielkości kościół protestancki, mniejszy tylko od luterańskiego Mekane Yesus w Etiopii i anglikańskiego kościoła anglikańskiego w Wielkiej Brytanii.\n\nThe Ścisłe powiązania między państwem a Kościołem szwedzkim były ostatnio stale kwestionowane, ponieważ Kościół szwedzki został uznany za kościół państwowy szwedzkiego rządu i monarchii. Wiele innych narodów europejskich nie przyznaje takiego stanowiska żadnemu konkretnemu organowi kościelnemu. To w oczach krytyków dyskryminuje nie tylko obcokrajowców wyznających wiarę niechrześcijańską, ale także małe wspólnoty katolickie i ortodoksyjne w Szwecji.\n\nKościół szwedzki nie sprawuje już realnej władzy. Czy nie powinniśmy zerwać z nimi naszych więzi? Czy trzymać się ich ze względu na tradycję?\n\nHistorycznie rzecz biorąc, Szwecja zerwała więzi ze swoim kościołem państwowym 1 stycznia 2000 roku."
 Sweden.1.o1: "Musimy się tego pozbyć!"
 Sweden.1.o2: "Luteranizm jest ważny! Zatrzymaj to!"
 Sweden.1.o3: "Thor i Odyn i tak są o wiele lepsi."
 Sweden.3.t: "Koniec Kościoła Państwowego w Szwecji"
 Sweden.3.d: "Kościół szwedzki to największa wspólnota kościoła chrześcijańskiego w Szwecji i druga co do wielkości wspólnota luterańska na świecie, a także trzeci co do wielkości kościół protestancki, mniejszy tylko od luterańskiego Mekane Yesus w Etiopii i anglikańskiego kościoła anglikańskiego w Wielkiej Brytanii.\n\nThe Ścisłe powiązania między państwem a Kościołem szwedzkim były ostatnio stale kwestionowane, ponieważ Kościół szwedzki został uznany za kościół państwowy szwedzkiego rządu i monarchii. Wiele innych narodów europejskich nie przyznaje takiego stanowiska żadnemu konkretnemu organowi kościelnemu. To w oczach krytyków dyskryminuje nie tylko obcokrajowców wyznających wiarę niechrześcijańską, ale także małe wspólnoty katolickie i ortodoksyjne w Szwecji.\n\nKościół szwedzki nie sprawuje już realnej władzy. Czy nie powinniśmy zerwać z nimi naszych więzi? Czy trzymać się ich ze względu na tradycję?\n\nHistorycznie rzecz biorąc, Szwecja zerwała więzi ze swoim kościołem państwowym 1 stycznia 2000 roku."
