 Sweden.3.o3: "Thor i Odyn i tak są o wiele lepsi."
 Sweden.4.t: "Powstanie Daniela"
 Sweden.4.d: "Neutral [Root.GetName] był wyśmiewany za jego widoczne tchórzostwo od kilku stuleci. Nikt nigdy by nie przewidział, że najbardziej genialny generał nie tylko współczesnej strategii wojskowej, ale także całej historii ludzkości, zostanie wychowany i wyszkolony w Szwecji.\n\nDaniel Sjöberg, często nazywany po prostu „Da9L” w kręgach wojskowych (nikt do końca wie dlaczego) jest prawdopodobnie największym geniuszem wojskowym wszechczasów – człowiekiem, który przyćmiewa nawet Hannibala, Napoleona Bonaparte i NRD. Jake „Szkot”."
 Sweden.4.o1: "Daniel poprowadzi nas do zwycięstwa!"
 Sweden.5.t: "Decyzje fiskalne po kryzysie"
 Sweden.5.d: "Kryzys budżetowy i gospodarczy lat 90. pozostawił w Szwecji blizny. Nasze wydatki znacznie przekraczają nasze dochody i musimy coś zrobić."
 Sweden.5.o1: "Jedynym wyborem są cięcia w zasiłkach socjalnych."
 Sweden.5.o2: "Deficyt jest nieunikniony."
 Sweden.6.t: "Polityka Riksbanku"
 Sweden.6.d: "Zadaniem banku centralnego Szwecji jest przede wszystkim zarządzanie walutą, koroną szwedzką, a tym samym zarządzanie inflacją i deflacją wartości pieniężnych w szwedzkiej gospodarce. Riksbank potrzebuje nowych poleceń co do sposobu postępowania w ciągu najbliższych kilku lat."
 Sweden.6.o1: "Utrzymuj stabilną gospodarkę."
 Sweden.6.o2: "Napompuj koronę."
 Sweden.7.t: "Proszwedzkie gry wideo"
 Sweden.7.d: "Gry wideo to łatwy sposób na wywarcie wpływu na głupich ludzi, którzy spędzają więcej czasu na graniu w polityczne gry wideo, zamiast skupiać się na prawdziwych sprawach.\n\nJaki projekt powinniśmy doprowadzić do końca? (Wykluczyliśmy już grę rozgrywającą się w latach 1836–1936, ponieważ tak się nie stanie.)\n\nPamiętaj, że musimy uczyć dzieci, jak wspaniała jest Szwecja. Musimy także zablokować najważniejsze funkcje rozgrywki za ścianami płatniczymi."
 Sweden.7.o1: "„Żelazne Serca”. gra o neutralności.."
 Sweden.7.o2: "„Europa Supremalis”, gra o zniewoleniu Afrykanów."
 Sweden.7.o3: "„Deus Vult”, gra o kazirodztwie."
 Sweden.8.t: "Szwecja żąda równości dla Finlandii-Szwedów"
 Sweden.8.d: "Niedawna neoimperialistyczna agresja Szwecji na Finlandię osiągnęła swój szczyt w żądaniach równości szwedzkojęzycznej mniejszości w Finlandii.\n\nOto rzecz: Oni są już równi. Największy ruch w grupie twierdzący inaczej zgromadził dotychczas 50 członków. Nie ma niczego, o co Szwedzi mogliby się obrazić – i nic nie możemy zmienić."
 Sweden.8.o1: "Szwedzi są szaleni."
 Sweden.9.t: "Bałtycki Plan Kolonizacyjny"
 Sweden.9.d: "Państwa bałtyckie muszą powrócić do szwedzkiego statusu zależności. Estonia, Łotwa i Litwa były akceptowalnymi rozwiązaniami tymczasowymi, ale ich czas dobiegł końca."
 Sweden.9.o1: "Dla Szwecji!"
 Sweden.10.t: "Szwecja oferuje nam status prowincji"
 Sweden.10.d: "Jasne, zawsze podobał nam się pomysł bycia częścią północnej Europy, ale Szwecja była ostatnio wobec nas bardzo... otwarta. Teraz szwedzki rząd królewski wezwał Estonię do przyłączenia się do Szwecji jako prowincji. Oznaczałoby to koniec Estonii jako suwerennego narodu. Jakie to niedorzeczne."
 Sweden.10.o1: "Musimy złożyć."
 Sweden.10.o2: "Nigdy"
 Sweden.11.t: "Estonia stawia opór!"
 Sweden.11.d: "Estonia odważyła się odrzucić naszą hojną propozycję wzięcia na siebie ciężaru prowadzenia Estończyków ku cywilizacji. Byliśmy zaskoczeni, że udało im się sprawić, że ich odpowiedź była wolna od błędów gramatycznych – ale jesteśmy też sceptyczni co do tego, co będzie dalej. jak powinniśmy kontynuować?"
 Sweden.11.o1: "Źle zrozumieli, gdy myśleli, że istnieje wybór."
 Sweden.11.o2: "No cóż. Dostaniemy je innym razem."
 Sweden_news.1.t: "Ambicja Północy"
 Sweden_news.1.d: "Szwecja podejmuje kroki mające na celu odejście od neutralnych doktryn polityki zagranicznej. Nie wiadomo jednak, czy pozostanie to bardziej aktywna rola Szwecji w międzynarodowych operacjach pokojowych, czy też bardziej zdecydowana rola w rozpoczynaniu lokalnych konfliktów zbrojnych."
