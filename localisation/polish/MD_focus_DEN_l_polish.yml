 DEN_idea_Welfare_State: "Państwo opiekuńcze"
 DEN_idea_Welfare_State_desc: "Państwo opiekuńcze to główna część duńskiego społeczeństwa, której zadaniem jest utrzymanie większości społeczeństwa w klasie średniej."
 DEN_idea_Welfare_State1: "Duńskie państwo minimalne"
 DEN_idea_Welfare_State1_desc: "Duński model państwa minimalnego jest wyjątkowy, dążący do możliwie największej redukcji kosztów przy jednoczesnym zachowaniu wsparcia publicznego."
 DEN_idea_Welfare_State2: "Zreformowane państwo opiekuńcze"
 DEN_idea_Welfare_State2_desc: "Państwo opiekuńcze to główna część duńskiego społeczeństwa, której zadaniem jest utrzymanie większości społeczeństwa w klasie średniej. Aby zapewnić jego stałą skuteczność i trwałość, konieczne były jednak reformy."
 DEN_Agriculture_subvention_TT: "wspierając nasz sektor rolnictwa, zwiększamy stabilność i niezależność naszego narodu."
 DEN_agricultural_income: "Rzeczywisty dochód $[?agriculture_tax_gain|+3] z §YAgriculture§!"
 DEN_wine_grow_tt: "Uprawa winorośli w Danii jest zjawiskiem stosunkowo nowym w porównaniu z bardziej tradycyjnymi regionami winiarskimi w Europie. Historycznie rzecz biorąc, chłodny klimat Danii stwarzał poważne wyzwania dla uprawy winogron. Jednak wraz ze zmianami klimatycznymi, postępem technologicznym i wprowadzeniem odpornych odmian winorośli duńska produkcja wina staje się coraz bardziej opłacalna i popularna. Dlaczego więc nie mielibyśmy wspierać tego Projektu?"
 DEN_wine_grow_tt_II: "Dotacje rolne są kluczowymi narzędziami wspierania rolników, stabilizowania dostaw żywności i promowania zrównoważonych praktyk. I może w końcu uda nam się uzyskać niewielki zysk."
 DEN_decision_Agriculture: "Dotacje rolne"
 DEN_decision_Agriculture_desc: "Dotacje rolne to pomoc finansowa zapewniana przez rządy w celu wspierania rolników i przedsiębiorstw rolnych. Dotacje te mają na celu stabilizację cen żywności, zapewnienie stałych dostaw żywności, promowanie wydajności rolnictwa i ochronę dochodów rolników.\n\n§YGniew rolnika§!: [?ROOT.DEN_farmer_anger]%\n§YGniew ekologa§!: [ ?ROOT.DEN_environmentalist_anger]%"
 DEN_Subventions_for_Grain_decision: "Dopłaty do zboża"
 DEN_Subventions_for_Pigs_decision: "Dotacje dla zwierząt gospodarskich"
 DEN_Subventions_for_Beef_decision: "Dotacje do akwakultury"
 DEN_Subventions_for_Fishing_decision: "Dotacje dla rybołówstwa"
 DEN_Request_Whine_grow_by_EU_decision: "Uprawiaj własne wino"
 DEN_Subventions_modernization_decision: "Dotuje wysiłki modernizacyjne w celu uzyskania bardziej przyjaznego dla środowiska sprzętu."
 DEN_idea_Agriculture: "Nowoczesne rolnictwo"
 DEN_idea_Agriculture_desc: "Nowoczesne rolnictwo charakteryzuje się integracją zaawansowanych technologii, zrównoważonych praktyk i innowacyjnych metod zwiększania produktywności, wydajności i zarządzania środowiskiem. Podejście to ma na celu zaspokojenie zapotrzebowania na żywność rosnącej populacji globalnej przy jednoczesnej minimalizacji śladu ekologicznego."
 DEN_idea_Agriculture_II: "Dotacje rolnicze"
 DEN_idea_Agriculture_II_desc: "Dotacje rolne to mechanizmy wsparcia finansowego zapewniane przez rządy sektorowi rolnemu w celu stabilizacji cen żywności, zapewnienia stabilnych dostaw żywności i wsparcia dochodów rolników. Dotacje te mogą przybierać różne formy i służyć wielu celom, zarówno gospodarczym, jak i społecznym."
 DEN_wineland: "Wino z Danii"
 DEN_wineland_desc: "Duńska produkcja wina to dynamiczna i rozwijająca się branża, charakteryzująca się innowacyjnością i adaptacją do zmieniających się warunków klimatycznych. Koncentrując się na jakości i zrównoważonym rozwoju, duńskie wina zajmują niszę na światowym rynku wina."
 DEN_Agriculture: "Nowoczesne rolnictwo"
 DEN_Agriculture_desc: "Nowoczesne rolnictwo charakteryzuje się integracją zaawansowanych technologii, zrównoważonych praktyk i innowacyjnych metod zwiększania produktywności, wydajności i zarządzania środowiskiem. Podejście to ma na celu zaspokojenie zapotrzebowania na żywność rosnącej populacji globalnej przy jednoczesnej minimalizacji śladu ekologicznego."
