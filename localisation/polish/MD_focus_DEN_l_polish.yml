l_polish:
 denmark_focus: "Duńskie drzewo fokusowe"
 DEN_army: "Hæren"
 DEN_army_desc: "Królewska Armia Duńska jest lądową armią naszego kraju i istotną częścią naszej armii jako całości. Powinniśmy zastanowić się nad sposobami poszerzenia jego możliwości."
 DEN_expand_barracks: "Rozbuduj koszary"
 DEN_expand_barracks_desc: "Pojemność naszych obecnych koszar jest żałośnie niewystarczająca i należy ją powiększyć, aby pomieścić stale rosnący strumień odważnych rekrutów!"
 DEN_develop_artillery_models: "Opracuj modele artylerii"
 DEN_develop_artillery_models_desc: "Artyleria historycznie była ważną częścią armii duńskiej i niezależnie od tego, czy rozszerzymy działalność na mechanizację naszych głównych sił, czy nie, nasza artyleria zawsze będzie na miejscu, aby prowadzić niszczycielski ogień osłonowy. Już choćby z tego powodu powinniśmy zastanowić się nad ich rozbudową i modernizacją."
 DEN_infantry_equipment_models_1: "Nowe modele wyposażenia piechoty"
 DEN_infantry_equipment_models_1_desc: "Naszej armii od dziesięcioleci brakuje funduszy, a jej duże ilości są unieruchomione na starożytnym sprzęcie. Musimy natychmiast sprostować ten smutny fakt!"
 DEN_land_doctrine_1_desc: "Jako mały kraj nasza taktyka zawsze opierała się na byciu mądrzejszym, jeśli nie wręcz silniejszym, od naszych przeciwników. Doktryny armii są niezwykle ważne dla ogólnej efektywności naszych spotkań wojskowych."
 DEN_foreign_advisors: "Doradcy zagraniczni"
 DEN_foreign_advisors_desc: "Sztuka wojny się zmienia i my musimy się zmieniać razem z nią."
 DEN_close_Frederiksberg_Have: "Zamknij Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "Królewska Duńska Akademia Wojskowa mieści się w zamku Frederiksberg, obok rozległego naturalnego piękna ogrodu Frederiksberg. Jeśli zamkniemy Ogród dla publiczności, powstałe w ten sposób rozbudowane obszary szkoleniowe znacznie poprawią efektywność Akademii. Oczywiście społeczeństwo prawdopodobnie będzie temu protestować, ale czy integralność armii naszego narodu nie jest ważniejsza niż kilku wściekłych biegaczy?"
 DEN_revise_the_doctrine: "Zrewiduj duńską doktrynę"
 DEN_revise_the_doctrine_desc: "Dania nie musiała prowadzić wojny przeciwko narodom, chyba że było to absolutnie konieczne."
 DEN_joint_material_command: "Utworzenie Wspólnego Dowództwa Materiałowego"
 DEN_joint_material_command_desc: "W ramach ciągłych wysiłków na rzecz modernizacji armii kilku naszych generałów zarekomendowało utworzenie nowego podmiotu koordynującego zakupy nowego sprzętu wojskowego. To nowe Wspólne Dowództwo Materialne zapewni bardziej efektywne wydatki wojskowe."
 DEN_refurbish_FAK: "Odnowić FAK"
 DEN_refurbish_FAK_desc: "Akademia Obrony, po duńsku „Forsvarsakademiet” lub FAK, jest niezależną jednostką wojskową, która zapewnia edukację, konsultacje i badania na rzecz naszych sił zbrojnych. Niestety, z biegiem czasu przekształcił się w fragmentaryczny bałagan. Przebudowa jego struktury i podkreślenie jego strategicznego znaczenia może przynieść ogromne korzyści."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "Korpus Adwokatów Sędziów Obrony, w języku duńskim „Forsvarets Auditørkorps” lub FAUK, to oddział prawny duńskiej armii odpowiedzialny za prowadzenie wszelkich dochodzeń prawnych z udziałem sił zbrojnych. Jeśli rozszerzymy ich jurysdykcję, możemy być lepiej przygotowani do zapewnienia prawa i porządku wszędzie tam, gdzie udają się nasze siły zbrojne."
 DEN_liquidate_old_stockpiles: "Likwidacja starych zapasów"
 DEN_liquidate_old_stockpiles_desc: "Ponieważ codziennie do naszych baz docierają nowe karabiny, oficerowie logistyki proszą o pomoc w pozbyciu się starego zapasu. Niekończący się popyt na broń strzelecką na Bliskim Wschodzie i w Afryce wydaje się być idealnym miejscem do jej sprzedaży."
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Jesteśmy strategicznie położeni pomiędzy Morzem Bałtyckim a Morzem Północnym, a Królewska Marynarka Wojenna Danii zawsze była kluczem do sprawowania naszej kontroli na tym obszarze. Jest to zdecydowanie najstarsza gałąź naszej armii, której początki sięgają 1510 roku, ale nadal pozostaje ważna do dziś."
 DEN_expand_Holmen: "Rozwiń Holmena"
 DEN_expand_Holmen_desc: "Baza Marynarki Wojennej w Kopenhadze, bardziej znana jako Baza Marynarki Wojennej Holmen, to nasza pierwsza i największa baza morska, której początki sięgają XVII wieku. Chociaż pierwotnie zajmowała całą wodną dzielnicę Holmen w Kopenhadze, od tego czasu została zredukowana do wyspy Nyholm. Musimy rozbudować bazę morską z powrotem do jej pierwotnej pojemności, nawet jeśli rozczaruje to wielu codziennych gości."
 DEN_refurbish_royal_naval_academy: "Odnowić Królewską Akademię Marynarki Wojennej"
 DEN_refurbish_royal_naval_academy_desc: "Mająca ponad 3 lata Królewska Duńska Akademia Marynarki Wojennej ma zaszczyt być najstarszą wciąż istniejącą akademią oficerską na świecie. Niestety, nawet w przypadku instytucji wraz z wiekiem pojawia się ukradkowa ułomność i Akademia Marynarki Wojennej naprawdę przydałaby się pewna restrukturyzacja."
 DEN_establish_OPLOG_KOR: "Załóż OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, skrót od Operative Logistical Support Korsør, to lokalna infrastruktura wsparcia dla naszej bazy morskiej w Korsør, FLS KOR. W bazie morskiej znajduje się duża część naszej marynarki wojennej, a wraz z jej rozbudową coraz większy nacisk będzie niezmiennie wywierany na infrastrukturę pomocniczą. Dlatego priorytetem powinno być rozszerzanie OPLOGów!"
 DEN_establish_OPLOG_FRH: "Załóż OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Po rozbudowie OPLOG KOR nadszedł czas na rozbudowę infrastruktury naszej drugiej dużej bazy morskiej w Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk to ogromna duńska firma żeglugowa, której historia sięga 1904 roku, zarekwirujemy jej produkcję i stocznie dla marynarki wojennej"
 DEN_coastal_forts: "Twierdza Dania"
 DEN_coastal_forts_desc: "Ze względu na rosnące napięcie na świecie uznaliśmy za konieczne zbudowanie bunkrów i stanowisk ochronnych w celu zabezpieczenia naszych portów na wypadek inwazji morskiej"
 DEN_streamline_naval_production: "Usprawnij produkcję marynarki wojennej"
 DEN_streamline_naval_production_desc: "Jesteśmy starym narodem żeglarzy, a przemysł stoczniowy jest wpleciony w duszę naszego narodu. Dodajmy do tego nasz talent do wymyślania sposobów ulepszeń i innowacji, a stanie się jasne, że powinniśmy być w stanie zaoszczędzić na kosztach marynarki bez konieczności obniżania jakości sprzętu."
 DEN_ark_project: "Projekt ARKA"
 DEN_ark_project_desc: "Projekt ARK to duński projekt wojskowy, którego pierwotnym celem było spełnienie wymagań dotyczących zdolności transportu morskiego postawionych przez NATO swoim członkom. Poświęcenie się temu projektowi priorytetowo potraktuje zakup nowszych i lepszych statków transportowych, a także umożliwi wgląd w doktryny konwojów."
 DEN_new_ship_models: "Nowe modele statków"
 DEN_new_ship_models_desc: "Nie możemy wiecznie polegać na zagranicznych technologiach morskich. Może powinniśmy zwiększyć budżet naszych własnych działów badawczo-rozwojowych i zobaczyć, czy uda im się wyprzedzić konkurencję."
 DEN_Lyngby_Radio: "Radia Lyngby"
 DEN_Lyngby_Radio_desc: "Radio Lyngby jest centralnym punktem naszej komunikacji morskiej. Choć pracujący tu operatorzy radiowi korzystają głównie ze współpracy ze Wspólnym Centrum Koordynacji Ratownictwa (JRCC), dysponują doświadczeniem zdobytym przez wiele lat, które będzie nieocenione przy wszelkich przyszłych pracach nad radarem."
 DEN_naval_doctrine_1: "Doktryna morska I"
 DEN_naval_doctrine_1_desc: "Ponieważ nasza marynarka wojenna jest naszym największym atutem militarnym, tak też nasi najwięksi teoretycy wojskowości muszą skoncentrować się na ulepszaniu i udoskonalaniu naszej doktryny morskiej."
 DEN_naval_doctrine_2: "Doktryna morska II"
 DEN_naval_doctrine_2_desc: "Poczyniliśmy już postępy w sztuce wojny na morzu, ale nadal jest miejsce na ulepszenia."
 DEN_establish_VFK: "Załóż VFK"
 DEN_establish_VFK_desc: "Nasze Dowództwo Połączonych Służb Obrony, czyli „Værnsfælles Forsvarskommando”, będzie najwyższym organem duńskiej obrony, obejmującym wszystkie trzy główne gałęzie duńskich sił zbrojnych. Utworzenie tej jednostki, usytuowanej bezpośrednio pod Ministerstwem Obrony Narodowej, niewątpliwie zapewni znacznie większy stopień współpracy sił zbrojnych i wyraźniejszą strukturę dowodzenia."
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "Królewskie Duńskie Siły Powietrzne są najmłodszą z naszych trzech zawodowych gałęzi wojskowych i powstały dopiero po drugiej wojnie światowej. Niezależnie od tego, granice powietrzne mają obecnie większe znaczenie dla współczesnych działań wojennych niż kiedykolwiek i nie możemy pozostawać w tyle w tej dziedzinie!"
 DEN_support_Terma: "Wspieraj Termę"
 DEN_support_Terma_desc: "Terma A/S to duńska spółka technologiczna zlokalizowana w Lysby w Jutlandii. Oprócz produkcji technologii kosmicznych i satelitarnych specjalizuje się w sprzęcie radarowym, myśliwcach, helikopterach i wielu innych urządzeniach elektronicznych wojskowych. Bez wątpienia odniesiemy korzyści, wspierając ich pracę."
 DEN_Skrydstrup_air_base: "Rozwiń bazę lotniczą Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Jak na ironię, baza lotnicza w Skrydstrup w południowej Jutlandii została założona przez nazistów podczas II wojny światowej jako „Fliegerhorst Hadersleben”. Dziś służy jako pierwsza linia obrony naszych Sił Powietrznych, gdyby kiedykolwiek zdecydowały się one ponownie nas odwiedzić. Na wszelki wypadek rozwińmy to."
 DEN_early_fighter_models: "Wczesne modele myśliwców"
 DEN_early_fighter_models_desc: "Nie mamy historii wielkiego lotnictwa w Danii, a naszym działaniom badawczo-rozwojowym brakuje w tym zakresie. Jeśli chcemy ożywić tę branżę, musimy zacząć od znalezienia odpowiednich samolotów, którymi warto latać."
 DEN_refurbish_air_force_officers_school: "Odnowić Szkołę Oficerów Królewskich Sił Powietrznych"
 DEN_refurbish_air_force_officers_school_desc: "Szkoła Oficerska Królewskich Duńskich Sił Powietrznych jest najmłodszą z naszych wspaniałych akademii wojskowych, ale wciąż beznadziejnie pozostaje w tyle za siłami powietrznymi innych krajów. Odłóżmy na bok gospodarkę, aby Szkoła mogła dorównać reszcie sił powietrznych na świecie."
 DEN_Skalstrup_air_base: "Rozwiń bazę lotniczą Skalstrup"
 DEN_Skalstrup_air_base_desc: "Nasza baza lotnicza w pobliżu Roskilde była wcześniej uzbrojona w rakiety NIKE i baterie HAWK, które w ogromnym stopniu przyczyniły się do naszych zdolności przeciwlotniczych na Zelandii i których głównym zadaniem była ochrona Kopenhagi przed bombardowaniami powietrznymi. Broń ta została głupio zamknięta w ramach politycznych oszczędności. To był błąd – ochrona naszego kapitału jest najważniejsza!"
 DEN_advanced_bomber_models: "Zaawansowane modele bombowców"
 DEN_advanced_bomber_models_desc: "Nasze wcześniejsze próby prac badawczo-rozwojowych nad własnymi samolotami wojskowymi zakończyły się sukcesem i kilku doradców zaleca rozszerzenie programu o bombowce."
 DEN_air_doctrine_1: "Doktryna powietrza I"
 DEN_air_doctrine_1_desc: "Nawet najlepsze samoloty na świecie są bezużyteczne, jeśli pilot nie wie, co ma robić. Strategie naszych Sił Powietrznych muszą zostać zapisane w rzeczywistych doktrynach wojskowych, aby umożliwić lepsze kształcenie zaangażowanego personelu wojskowego."
 DEN_air_doctrine_2: "Doktryna powietrza II"
 DEN_air_doctrine_2_desc: "Teraz, gdy nasze inicjatywy dotyczące doktryny powietrznej są już na zaawansowanym etapie, możemy skierować niektóre z naszych największych umysłów wojskowych, aby wspierały rozwój nowych, innowacyjnych sposobów kontrolowania nieba."
 DEN_Karup_air_base: "Rozwiń bazę lotniczą Karup"
 DEN_Karup_air_base_desc: "Karup w Jutlandii jest siedzibą naszej największej bazy lotniczej, nie tylko największej w Danii, ale największej w całej Europie Północnej. Jako duma i radość naszych Sił Powietrznych, wzmacnia to fakt, że chociaż jesteśmy geograficznie małym narodem, jesteśmy więcej niż zdolni do przebijania się powyżej naszej kategorii wagowej. Karup należy chronić, szanować, a może nawet rozwijać."
 DEN_streamline_aircraft_production: "Usprawnij produkcję samolotów"
 DEN_streamline_aircraft_production_desc: "Kilku naszych doradców zaleciło przeniesienie produkcji samolotów dla Sił Powietrznych do domu. To nie tylko zapewni miejsca pracy, ale, co ważniejsze, pozwoli nam wyeliminować pośredników i usprawnić infrastrukturę, dzięki czemu wkrótce będziemy mogli pokryć niebo czerwienią i bielą!"
 DEN_renew_foreign_contracts: "Odnów kontrakty zagraniczne"
 DEN_renew_foreign_contracts_desc: "Własny przemysł jest z pewnością zbyt mały, aby wyprodukować wszystko, czego potrzebujemy, dlatego jesteśmy uzależnieni od dostawców zagranicznych."
 DEN_karup_air_base: "Rozwiń bazę lotniczą Karup"
 DEN_karup_air_base_desc: "Baza lotnicza Karup jest już największą bazą wojskową, jaką posiada Dania, ale musimy ją rozbudować i nie możemy w dalszym ciągu polegać na obcych samolotach, musimy produkować własne"
 DEN_mobilize_SSR: "Zmobilizować SSR"
 DEN_mobilize_SSR_desc: "Kompania Wsparcia Specjalnego i Rozpoznania, zwana także Dowództwem Operacyjnym Armii Kompanii Patrolowej, to jednostka specjalizująca się w rozpoznaniu zdalnym i naziemnym. Mobilizacja ich wzmocni misje zwiadowcze."
 DEN_SOF: "Duńskie Siły Specjalne"
 DEN_SOF_desc: "Duńskie siły specjalne składają się z korpusu myśliwych „jægerkorpset”, korpusu płetwonurków „Frømandskorpset” i patrolu psich zaprzęgów Syriusza. Mimo niewielkich rozmiarów działali na całym świecie, teraz musimy się upewnić, że nasza mała elita otrzyma sprzęt potrzebny do wykonywania swojej pracy"
 DEN_mobilize_hunter_corps: "Zmobilizuj Korpus Myśliwski"
 DEN_mobilize_hunter_corps_desc: "Korpus Myśliwski, czyli „Jægerkorpset” po duńsku, to nasza główna jednostka operacji specjalnych. Ich motto „Plus esse, quam simultatur”, „Więcej być niż się wydawać” nawiązuje do ich powściągliwego, skromnego wyglądu. W duńskiej opinii publicznej prawie nic nie wiadomo o Korpusie Myśliwskim ani jego członkach, co sprawia, że ​​wrogowie kraju domyślają się co do ich prawdziwych możliwości."
 DEN_the_governance_of_denmark: "Zarządzanie Danią"
 DEN_the_governance_of_denmark_desc: "Dania, choć niewielka, jest krajem, w którym jest mnóstwo problemów wszelkiego rodzaju. Kraj ma kolonie, małe ataki korupcji, kwestie energetyczne i to, jak stworzyć model zrównoważonego wzrostu gospodarczego. Nadszedł czas, aby przygotować się do rządzenia naszym rozwijającym się krajem i ulepszyć wszystko, co możemy."
 DEN_the_status_of_the_amts: "Stan amt"
 DEN_the_status_of_the_amts_desc: "Nasze Amts to stary system administracyjny, którego nasz rząd trzymał się od czasów starożytnych. Ważne jest, aby zdecydować, co zrobimy w przyszłości i czy wzmocnimy pozycję naszych regionów lub gmin."
 DEN_empower_the_regions: "Wzmocnij pozycję regionów"
 DEN_empower_the_regions_desc: "Regiony narażają na szwank wiele małych samorządów lokalnych, a my możemy scentralizować nasz rząd i, miejmy nadzieję, zwiększyć jego skuteczność w rozwiązywaniu problemów."
 DEN_empower_the_municipalities: "Wzmocnij kompetencje gmin"
 DEN_empower_the_municipalities_desc: "Jeśli wzmocnimy pozycję naszych regionów lokalnych, będą one w stanie skuteczniej radzić sobie z sytuacjami pojawiającymi się na ich terenie, umożliwiając zarządzanie w indywidualnym stylu."
 DEN_the_status_of_ertholmene: "Status Ertholmene"
 DEN_the_status_of_ertholmene_desc: "Ertholmene to niewielki archipelag u wybrzeży Bornholmu. Obecnie leży poza kompetencjami żadnego regionu lub gminy, więc jego mieszkańcy nie płacą podatków gminnych ani żadnych podatków związanych z duńskim systemem rządowym. Czas zdecydować, co zrobimy z tym maleńkim regionem."
 DEN_regional_taxation: "Opodatkowanie regionalne"
 DEN_regional_taxation_desc: "Regiony powinny mieć uprawnienia do nakładania podatków na swój region."
 DEN_shift_the_education_responsibility: "Zmień odpowiedzialność za edukację"
 DEN_shift_the_education_responsibility_desc: "Oświatę powinien regulować i zajmować się nią samorząd regionalny, a nie samorządy lokalne."
 DEN_decentralized_education: "Zdecentralizowana edukacja"
 DEN_decentralized_education_desc: "Edukacja jest w rękach mieszkańców. Powinni decydować i decydować, jak wszystko powinno być załatwiane."
 DEN_regional_investments: "Inwestycje Regionalne"
 DEN_regional_investments_desc: "Inwestycje na poziomie regionalnym powinny umożliwić korzyści naszym obywatelom."
 DEN_restructure_the_healthcare_system: "Zrestrukturyzować system opieki zdrowotnej"
 DEN_restructure_the_healthcare_system_desc: "Obecnie nasz system opieki zdrowotnej koncentruje się lokalnie. Nadszedł czas, aby go zrestrukturyzować tak, aby był bardziej regionalny niż lokalny."
 DEN_bornholm_regional_redistricting: "Regionalna zmiana rejonu Bornholmu"
 DEN_bornholm_regional_redistricting_desc: "Nadszedł czas, aby zdecydować, co zrobimy z naszym Bornholmem. Czy integrujemy go z innym regionem, czy nadajemy mu swój region?"
 DEN_the_health_contribution_tax: "Podatek na ubezpieczenie zdrowotne"
 DEN_the_health_contribution_tax_desc: "Podatek na ubezpieczenie zdrowotne to podatek nakładany na poziomie lokalnym, aby pomóc w inwestowaniu w lokalne systemy opieki zdrowotnej."
 DEN_public_transportation_reforms: "Reformy transportu publicznego"
 DEN_public_transportation_reforms_desc: "Pilnie potrzebujemy więcej transportu na poziomie lokalnym. Nadszedł czas, aby rozbudować nasze drogi i zdjąć ciężar z naszych gmin."
 DEN_regional_welfare_systems: "Regionalne systemy opieki społecznej"
 DEN_regional_welfare_systems_desc: "Jeśli przesuniemy nasz system opieki społecznej w stronę regionu, możemy wyeliminować niektóre biurokratyczne kroki na niższych szczeblach naszego rządu."
 DEN_municipal_growth: "Rozwój gminy"
 DEN_municipal_growth_desc: "Czas pobudzić rozwój regionów miejskich!"
 DEN_local_autonomy: "Autonomia lokalna"
 DEN_local_autonomy_desc: "Każdy obszar powinien mieć możliwość podejmowania decyzji dotyczących swojego obszaru. To najbardziej wykwalifikowani ludzie, którzy sobie z tym poradzą!"
 DEN_status_of_the_colonies: "Stan Kolonii"
 DEN_status_of_the_colonies_desc: "Z koloniami należy postępować w ten czy inny sposób."
 DEN_release_the_holdings: "Zwolnij holdingi"
 DEN_release_the_holdings_desc: "Nadszedł czas, abyśmy uwolnili posiadane udziały. Ważne jest, aby umożliwić to przejście i ostatecznie umożliwić im rozpoczęcie procesu przechodzenia do samorządności."
 DEN_reign_in_the_colonies: "Panuj w koloniach"
 DEN_reign_in_the_colonies_desc: "Należy zapanować nad aroganckimi koloniami, które mamy w naszym kraju. Grenlandczycy i Wyspy Owcze muszą zrozumieć, że są Duńczykami."
 DEN_greenlandic_referendum: "Referendum w Grenlandii"
 DEN_greenlandic_referendum_desc: "Grenlandia jest w naszych rękach od wieków. Powoli chcą się od nas odsunąć w stronę swojej samorządności."
 DEN_the_faroes_referendum: "Referendum na Wyspach Owczych"
 DEN_the_faroes_referendum_desc: "Wyspy Owcze pragną wolności."
 DEN_autonomous_administration: "Administracja autonomiczna"
 DEN_autonomous_administration_desc: "Jeśli pozwolimy im rządzić sami, zmniejszymy ciężar zarządzania."
 DEN_stamp_out_separatism: "Wytępić separatyzm"
 DEN_stamp_out_separatism_desc: "Są Duńczykami i spodoba im się to!"
 DEN_special_municipal_districts: "Specjalne Okręgi Miejskie"
 DEN_special_municipal_districts_desc: "Bardzo korzystne mogłoby być utworzenie specjalnych okręgów zarządzających koloniami."
 DEN_direct_governance: "Zarządzanie bezpośrednie"
 DEN_direct_governance_desc: "Nadszedł czas, abyśmy ustanowili kontrolę nad naszymi koloniami i bezpośrednio przewodzili. Należy rozwiązać ich rządy i obecnie rząd duński je utrzymuje."
 DEN_colonial_investments: "Inwestycje kolonialne"
 DEN_colonial_investments_desc: "Kolonie Danii potrzebują ożywienia gospodarczego. Musimy zapewnić tym państwom pewien rozwój gospodarczy, aby odpowiednio zapewnić ich obywatelom."
 DEN_exploit_greenlandic_oil_reserves: "Eksploatuj grenlandzkie zasoby ropy"
 DEN_exploit_greenlandic_oil_reserves_desc: "Na Grenlandii jest dużo ropy, ale obecnie jej nie wydobywamy."
 DEN_industrialize_greenland: "Uprzemysłowić Grenlandię"
 DEN_industrialize_greenland_desc: "Grenlandia nie ma obecnie dużego przemysłu. Czas to zmienić!"
 DEN_faroese_naval_infrastructure: "Ulepsz infrastrukturę Wysp Owczych"
 DEN_faroese_naval_infrastructure_desc: "Wyspy Owcze na północy Anglii są ważnym regionem handlu w północnej Europie; inwestowanie w infrastrukturę oznacza zwiększenie naszych możliwości handlowych."
 DEN_faroese_oil_expansion: "Poszukiwania ropy naftowej na Morzu Północnym na Wyspach Owczych"
 DEN_faroese_oil_expansion_desc: "Morze Północne jest gotowe do poszukiwań ropy. Naszym obowiązkiem jest wyruszyć z Wysp Owczych i zobaczyć, jaka ropa leży tuż pod falami."
 DEN_centralized_government_empowerment: "Scentralizowane wzmocnienie pozycji rządu"
 DEN_centralized_government_empowerment_desc: "Rząd pilnie potrzebuje wzmocnienia. Jeśli będziemy pracować nad wzmocnieniem pozycji scentralizowanego rządu, będzie on w stanie podjąć ukierunkowane działania, które powinny złagodzić problemy gmin i regionów."
 DEN_the_industrial_base_of_denmark: "Baza przemysłowa Danii"
 DEN_the_industrial_base_of_denmark_desc: "Czas zainwestować w naszą bazę przemysłową. Musimy to zrobić; inaczej popadniemy w stagnację."
 DEN_windmill_parks: "Parki Wiatrakowe"
 DEN_windmill_parks_desc: "Vestas Wind Systems to wiodący na świecie producent wiatraków, a ich duże parki wiatrowe są dumą i radością naszych inicjatyw w zakresie energii odnawialnej - wybudowanie kilku kolejnych zapewni naszym obywatelom więcej czystej energii, a także mnóstwo świetnego PR u reszta świadomego klimatu świata."
 DEN_banking_reforms: "Reformy bankowe"
 DEN_banking_reforms_desc: "Chociaż nasz system bankowy jest dość silny, istnieją pewne luki, na przykład brak ochrony ludności. Najwyższy czas zreformować te przepisy i zapewnić, że nasi ludzie będą zawsze na pierwszym miejscu."
 DEN_energy_initiatives: "Inicjatywy Energetyczne"
 DEN_energy_initiatives_desc: "Kwestia energii jest jednym z naszych największych problemów, gdy zmierzamy w stronę odnawialnych źródeł energii."
 DEN_solar_initiatives: "Inicjatywy słoneczne"
 DEN_solar_initiatives_desc: "Mamy świetne miejsca na wykorzystanie naszej energii słonecznej. Zainwestujmy w energię słoneczną i sprowadźmy nasz kraj na właściwe tory!"
 DEN_natural_gas_deposits: "Złoża gazu ziemnego"
 DEN_natural_gas_deposits_desc: "Morze Północne jest skarbnicą zasobów naturalnych. Najważniejsze z nich to duże złoża gazu ziemnego – jeśli uda nam się wyremontować łączące je linie przesyłowe wysokiego ciśnienia, odciąży to resztę naszych źródeł energii."
 DEN_biomass_production: "Produkcja biomasy"
 DEN_biomass_production_desc: "Zwiększenie potencjału Danii w zakresie energii odnawialnej poprzez zwiększenie produkcji biomasy. Zmniejszy to zależność od paliw kopalnych, obniży emisję dwutlenku węgla i będzie promować zrównoważone rozwiązania energetyczne."
 DEN_north_sea_oil: "Olej z Morza Północnego"
 DEN_north_sea_oil_desc: "Międzynarodowe konsorcjum kieruje obecnie wydobyciem ropy z naszych rozległych złóż na Morzu Północnym, a Dania ma w tym niewielki udział. Cóż, skoro są na naszym terytorium, to my ustalamy zasady! Przykręćmy do nich śruby, aby mieć pewność, że większy odrzut ropy naftowej powróci do naszych krajowych dostaw."
 DEN_energy_exports: "Eksport energii"
 DEN_energy_exports_desc: "Nasz kraj jest bogaty w surowce energetyczne, co mogłoby zwiększyć nasz roczny budżet."
 DEN_anticorruption_offices: "Biura Antykorupcyjne"
 DEN_anticorruption_offices_desc: "Utworzenie agencji i biur antykorupcyjnych umożliwi nam skuteczniejsze wykrywanie i zwalczanie korupcji w Danii. Chociaż w naszym wspaniałym kraju nie mamy zbyt wiele, ważne jest, aby pozbyć się tłuszczu tam, gdzie to możliwe."
 DEN_fiere_at_work: "Flere I Arbejde"
 DEN_fiere_at_work_desc: "„Flere I arbejde” było wielostronnym porozumieniem politycznym zawartym w 23 krajach w celu dostosowania krajowej polityki zatrudnienia w kierunku większego skupienia się na aktywnym poszukiwaniu pracy i odejściu od zasiłków dla bezrobotnych."
 DEN_the_ironworking_industries: "Przemysł ślusarski"
 DEN_the_ironworking_industries_desc: "Stal jest ważną częścią rozwoju narodu. Jest stosowany we wszystkim, od drapaczy chmur, samochodów, produktów przemysłowych i nie tylko. Nadszedł czas, abyśmy zainwestowali w nasz przemysł obróbki żelaza i sprowadzili stal z powrotem do Danii."
 DEN_intensify_flexicurity_model: "Zintensyfikuj model flexicurity"
 DEN_intensify_flexicurity_model_desc: "Musimy wzmocnić nasze więzi z robotnikami i zwiększyć dobrobyt w naszym kraju; możemy zapewnić jedno i drugie, wzmacniając Flexicurity."
 DEN_danish_pharmaceuticals: "Duńskie farmaceutyki"
 DEN_danish_pharmaceuticals_desc: "Inwestycje w nasze spółki farmaceutyczne będą skutkować dalszym wzrostem i eksplozją naszego wzrostu."
 DEN_intermeditary_manufacturing: "Produkcja pośrednia"
 DEN_intermeditary_manufacturing_desc: "Branży pośredniej w naszym kraju przydałaby się pewna ekspansja."
 DEN_agroindustrial_investments: "Inwestycje rolno-przemysłowe"
 DEN_agroindustrial_investments_desc: "Inwestowanie w kompleksy rolne i przemysłowe na terenie naszego kraju spowoduje dalszy rozwój naszej gospodarki."
 DEN_urban_improvement_fund: "Fundusz Rozwoju Miast"
 DEN_urban_improvement_fund_desc: "Większość naszej populacji mieszka obecnie w dużych miastach, przy czym w samej Kopenhadze ponad 20% całej naszej populacji. Oczywiście ulepszanie miast musi być naszym najwyższym priorytetem! W tym celu utworzymy fundusz zapewniający ciągłą rozbudowę i modernizację naszych dużych miast."
 DEN_develop_kobenhavn: "Rozwijaj København"
 DEN_develop_kobenhavn_desc: "København, czyli Kopenhaga, jest stolicą Danii, a Dania jest jedynym miastem liczącym ponad milion mieszkańców; rozwój naszego kapitału byłby dobrym początkiem naszego projektu rozwojowego."
 DEN_develop_aarhus: "Rozwijaj Aarhus"
 DEN_develop_aarhus_desc: "Aarhus to drugie co do wielkości miasto w Danii; moglibyśmy rozbudować i ulepszyć porty, więc najpierw musimy rozwinąć miasto."
 DEN_more_refineries: "Więcej rafinerii"
 DEN_develop_roskilde: "Rozwijaj Roskilde"
 DEN_develop_roskilde_desc: "Roskilde to miasto niedaleko naszej stolicy; możemy go rozwijać, aby jeszcze bardziej zwiększyć dobrobyt naszego kapitału."
 DEN_develop_aalborg: "Rozwijaj Aalborg"
 DEN_develop_aalborg_desc: "Aalborg jest czwartym co do wielkości miastem i drugim co do wielkości w Jylland; musimy go dalej rozwijać, aby pomieścić nasz przemysł."
 DEN_develop_fyn: "Rozwijaj Fyn"
 DEN_develop_fyn_desc: "Fionia lub Fionia to trzecia co do wielkości wyspa na terytorium Danii, siedziba trzeciego co do wielkości miasta w Danii „Odense” i jest otwarta dla wielu wspaniałych inwestorów, takich jak rząd!"
 DEN_jutlandic_traffic_mafia: "Jutlandzka mafia drogowa"
 DEN_jutlandic_traffic_mafia_desc: "„Jutlandzka mafia drogowa” to ironiczny pseudonim nadawany wielopartyjnej grupie duńskich parlamentarzystów, którzy od lat 80. od czasu do czasu namawiali resztę Folketingu do wyrażenia zgody na budowę skomplikowanych autostrad w całej Jutlandii."
 DEN_the_greatest_challenge: "Największe wyzwanie"
 DEN_the_greatest_challenge_desc: "Nadszedł czas, aby przedstawić nasz projekt polityczny na przyszłość. Zignorujmy na chwilę obecne linie partyjne i naprawdę zadajmy sobie pytanie: jakie jest największe wyzwanie stojące dziś przed naszym małym krajem?"
 DEN_welfare_state: "Państwo opiekuńcze"
 DEN_welfare_state_desc: "Największym wyzwaniem, przed którym stoimy dzisiaj, jest nasz unikalny nordycki model opieki społecznej. Czy to dobrze, czy źle, nie możemy zaprzeczyć wszechogarniającemu wpływowi państwa opiekuńczego i od niego zaczynają się wszelkie wyzwania dla naszego stylu życia."
 DEN_expand_welfare_state: "Rozwiń państwo opiekuńcze"
 DEN_expand_welfare_state_desc: "Państwo opiekuńcze jest kamieniem węgielnym naszego społeczeństwa i dotknięcie go byłoby równoznaczne ze świętokradztwem! Tak naprawdę powinniśmy nie tylko chronić państwo opiekuńcze, ale rozszerzyć jego zasięg poza to, co obejmuje obecnie."
 DEN_balanced_approach: "Zrównoważone podejście"
 DEN_balanced_approach_desc: "Państwo opiekuńcze jest środkiem, a nie celem samym w sobie. Może być błogosławieństwem lub przekleństwem, w zależności od tego, jak się z nim obchodzimy. Powinniśmy podchodzić do tego ostrożnie. Może potrzebne jest po prostu inne spojrzenie na sprawy?"
 DEN_shrink_welfare_state: "Zmniejszyć państwo opiekuńcze"
 DEN_shrink_welfare_state_desc: "Państwo opiekuńcze mogło na początku być dobrym pomysłem, ale od tego czasu rozrosło się do wszechogarniającego potwora biurokracji, który w imię dobra publicznego przejmuje zarówno nasze wolności, jak i nasze pieniądze. Czas opaść na ziemię i zmniejszyć jego zasięg."
 DEN_appease_unions: "Załóż FH"
 DEN_appease_unions_desc: "Historycznie rzecz biorąc, socjaldemokraci zawsze mieli bardzo bliskie związki ze związkami, teraz wraz z utworzeniem „FH” (fagbevægelsens hovedorganisation). Związki są jeszcze bardziej zjednoczone i silniejsze."
 DEN_old_compromises: "Stare kompromisy"
 DEN_old_compromises_desc: "Historycznie rzecz biorąc, władza polityczna w Danii przesuwała się z socjaldemokratów na liberałów i konserwatystów i z powrotem. Tylko jednej partii udało się przekroczyć podziały i zagrać po obu stronach płotu: Partia Społeczno-Liberalna. Okazując gotowość do kompromisu, możemy zyskać większe wpływy niż w przypadku jakiejkolwiek opozycji."
 DEN_new_ideas: "Nowe pomysły"
 DEN_new_ideas_desc: "Polityka „wielkiej dwójki” jest już od jakiegoś czasu nieaktualna i coraz trudniej jest je odróżnić na podstawie polityki. System bardziej niż czegokolwiek potrzebuje zastrzyku nowych, innowacyjnych pomysłów i postępowych ideałów, aby tchnąć nowe życie w proces polityczny."
 DEN_strengthen_industry_ties: "Wzmocnij więzi branżowe"
 DEN_strengthen_industry_ties_desc: "W przeszłości kilku największych szefów branży hojnie wspierało naszą partię, ponieważ podzielają naszą wizję mniejszej liczby przepisów i większej swobody dla przedsiębiorstw i przedsiębiorstw w Danii. Mając w pamięci nasze ostatnie sukcesy, kilku przedstawicieli Związku Pracodawców zwróciło się do nas w nadziei, że rzucimy im kość w nadchodzących negocjacjach trójstronnych."
 DEN_embrace_multiculturalism: "Przyjmij wielokulturowość"
 DEN_embrace_multiculturalism_desc: "Musimy zaakceptować inne kultury niż nasza, być może będziemy mogli się od nich uczyć."
 DEN_expand_public_transportation: "Rozwiń Transport publiczny"
 DEN_expand_public_transportation_desc: "Możemy rozszerzyć nasz system autobusów i statków, aby poprawić jakość naszego życia, przy pomocy inwestorów możemy to zrobić po obniżonej cenie."
 DEN_refugees_welcome: "Uchodźcy Witamy!"
 DEN_refugees_welcome_desc: "W obliczu rosnących napięć na całym świecie i wojen toczących się na Bliskim Wschodzie potrzebujemy pomocy tym, którzy uciekają przed wojną i terrorem. W krótkiej perspektywie spowodują kłopoty polityczne, ale w dłuższej perspektywie mogą znacząco pomóc naszej gospodarce."
 DEN_the_retirement_reform: "Reforma emerytalna"
 DEN_the_retirement_reform_desc: "Osoby starsze zasługują na traktowanie z wielkim szacunkiem i bez martwienia się o swoje finanse."
 DEN_new_red_green_alliance: "Nowy sojusz czerwono-zielony?"
 DEN_new_red_green_alliance_desc: "Lewa strona duńskiej polityki naciska na lepszy dobrobyt obywateli i zieloną politykę. Musimy zaakceptować niektóre z ich żądań, aby utrzymać je w ryzach."
 DEN_fund_DR: "Fundusz DR"
 DEN_fund_DR_desc: "DR to nasza telewizja publiczna, musimy ją finansować, aby uzyskać lepsze poparcie polityczne."
 DEN_defund_DR: "Defunduj DR"
 DEN_defund_DR_desc: "Wydatki na stację telewizyjną finansowaną przez rząd są coraz większe, obniżmy część z nich i przekażmy je gdzie indziej."
 DEN_enforce_environmental_policies: "Egzekwuj politykę środowiskową"
 DEN_enforce_environmental_policies_desc: "Wczesne przyjęcie polityk środowiskowych może nawet przynieść korzyści finansowe naszemu narodowi w przyszłości. Jeśli będziemy innowacyjni w tej dziedzinie, będziemy w stanie sprzedać nasze know-how, gdy reszta świata również przyjmie te poglądy"
 DEN_liberalize_trade_laws: "Liberalizacja prawa handlowego"
 DEN_liberalize_trade_laws_desc: "Musimy otworzyć nasz rynek na inwestorów zewnętrznych."
 DEN_offentlighedsloven: "Obrażony"
 DEN_offentlighedsloven_desc: "Ustawa o publicznym dostępie do informacji reguluje dostęp do dokumentów osób niebędących stronami w sprawie, w tym dziennikarzy."
 DEN_Danish_culture: "Kultura duńska"
 DEN_Danish_culture_desc: "Największym wyzwaniem, przed którym stoimy dzisiaj, jest ciągła i nieubłagana fala ataków na nas jako naród, powoli niszcząca naszą duńską kulturę od wewnątrz. Musimy powstrzymać falę tego złośliwego pluralizmu i podjąć kroki w kierunku promowania naszego dobrego, staromodnego duńskiego stylu życia."
 DEN_restrict_immigration: "Ograniczyć imigrację"
 DEN_restrict_immigration_desc: "Pierwszym krokiem w kierunku zachowania duńskiej kultury jest ograniczenie obcych wpływów, a najskuteczniejszym sposobem na osiągnięcie tego jest ograniczenie imigracji. Może to powodować potencjalne problemy z naszym rozmieszczeniem demograficznym, ale czy na pewno warto chronić Danię, którą znamy i kochamy?"
 DEN_outlaw_hijab: "Zakaz noszenia hidżabu"
 DEN_outlaw_hijab_desc: "Od jakiegoś czasu patrioci wyrażają swoje zaniepokojenie faktem, że niektóre kobiety – głównie imigrantki – tak otwarcie noszą w naszym społeczeństwie coś, co jest powszechnie uważane za symbol ucisku religijnego. Twierdzą, że to „ich własny wybór”, ale czy nie tak właśnie powiedziałby ktoś, kto był zmuszony to nosić? Tak czy inaczej, z pewnością jest to bardzo odległe od kultury duńskiej. Prawdopodobnie powinniśmy tego zakazać, zanim się rozprzestrzeni."
 DEN_antagonize_scandinavians: "Antagonizować Skandynawię"
 DEN_antagonize_scandinavians_desc: "Dania zawsze była największą potęgą Skandynawii. Nie przejmujemy się rozproszonymi małpami górskimi w Norwegii ani poprawnymi politycznie eunuchami w Szwecji – w rzeczywistości lubimy je wyśmiewać i żartować ich kosztem."
 DEN_conservative_legislation: "Ustawodawstwo konserwatywne"
 DEN_conservative_legislation_desc: "Należy chronić naszą kulturę i stroje, chronić się przed wpływami zewnętrznymi."
 DEN_fund_national_church: "Finansować Kościół Narodowy"
 DEN_fund_national_church_desc: "Kościół ewangelicko-luterański w Danii jest tak samo duński jak każdy inny, ale odnotował smutny spadek liczby członków i z każdym rokiem na jego kazaniach uczestniczy mniej osób. Musimy to natychmiast naprawić – dobrze zorganizowana kampania sprawi, że stado wróci do kojca tam, gdzie jego miejsce!"
 DEN_revive_folk_high_school_movement: "Ożywić ruch szkół ludowych"
 DEN_revive_folk_high_school_movement_desc: "Ruch Szkół Ludowych powstał jako próba przybliżenia wartości kultury duńskiej każdemu mężczyźnie i każdej kobiecie, która chciała do nich uczęszczać – to naprawdę szlachetny cel, który należy nie tylko chronić, ale i rozwijać! Rozbudowany system szkół ludowych umożliwi skupienie się wokół prawdziwej duńskiej kultury."
 DEN_venerate_country: "Dansk Folkeparti"
 DEN_venerate_country_desc: "Czas zjednoczyć się wokół prawdziwego fundamentu naszej duńskiej kultury – kraju. Ostatnie dziesięciolecia przyniosły fale internacjonalistów i globalistów atakujących pogląd, że kraj jest najsilniejszy sam w sobie, ale żadna z tych nowomodnych ideologii nie zdaje sobie sprawy, że Duńczycy i Dania radzili sobie dobrze, zanim się pojawili. Zgromadźmy się w Danii, naszej ojczyźnie!"
 DEN_venerate_values: "Det Konserwatywny Folkeparti"
 DEN_venerate_values_desc: "Czas zjednoczyć się wokół prawdziwego fundamentu naszej duńskiej kultury – wartości. Duńczyk to Duńczyk, niezależnie od tego, gdzie na świecie się znajduje. Niesie ze sobą wartości, których nie może nie reprezentować nawet przebywając w obcych krajach. Chrońmy te wartości jako podstawowe ideały tego, co naprawdę oznacza bycie Duńczykiem!"
 DEN_venerate_queen: "Królowa"
 DEN_venerate_queen_desc: "Czas zjednoczyć się wokół prawdziwego fundamentu naszej duńskiej kultury – Królowej. Nasz ród królewski może nie tylko wywodzić się z pierwszych królów Europy, ale sama królowa emanuje wdziękiem i szlachetnością. Krytykowana przez niewielu, uwielbiana przez wszystkich, jest żywym ucieleśnieniem duńskiej kultury i jako taka powinna być traktowana."
 DEN_border_control: "Przedstawiamy Politykę Graniczną"
 DEN_border_control_desc: "Członek naszej partii od jakiegoś czasu domagał się, aby rząd postrzegał nielegalną imigrację jako główne zło zagrażające dzisiejszemu społeczeństwu. Ponieważ ostatnio doświadczyliśmy wzrostu poparcia dla naszej sprawy, być może teraz machina polityczna zadziała na naszą korzyść. Być może będziemy chcieli nawet wzmocnić granicę militarnie, aby osiągnąć cel – w końcu nasi zwolennicy uwielbiają pokaz siły."
 DEN_expand_police_force: "Rozwiń Politykę"
 DEN_expand_police_force_desc: "To po prostu nie do zniesienia, że ​​w miarę jak świat się ociepla, musimy jednocześnie walczyć z wrogiem krajowym w postaci przestępczości – zorganizowanej lub wspomaganej przez przeskakujące granice gangi złodziei. Musimy natychmiast poinformować szefów policji, że jesteśmy gotowi im to zapewnić, czegokolwiek potrzebują. Nasi ludzie muszą mieć możliwość bezpiecznego spania w nocy w swoich łóżkach!"
 DEN_abolish_section_19: "Usuń sekcję 19"
 DEN_abolish_section_19_desc: "Artykuł 19 duńskiej konstytucji stanowi, że król (lub królowa) nie może podejmować żadnych działań mających potencjalne konsekwencje polityczne lub „ogólnie dużych” bez zgody Folketingu. To głupie ograniczenie nie będzie już więcej utrudniać naszej Królowej codziennych spotkań z głowami państw z całego świata. Przestańmy traktować ją jak dziecko wymagające opieki i zaufajmy jej, że będzie czynić dobro."
 DEN_restrict_greenlandic_autonomy: "Ograniczyć autonomię Grenlandii"
 DEN_restrict_greenlandic_autonomy_desc: "Grenlandczycy wielokrotnie pokazali, że ich niekompetencja jest po prostu zbyt wielka, aby pozwolić im na jakikolwiek stopień samostanowienia. Zamiast tego musimy ograniczyć ich autonomię i wcielić dużą część ich pijackiej populacji do służby w duńskiej armii. W końcu robimy to dla ich dobra."
 DEN_encourage_family_values: "Wspieraj wartości rodzinne"
 DEN_encourage_family_values_desc: "Rodzina. Humor. Otwartość umysłu. Zaufanie. I oczywiście nasz słynny „Hygge”. To tylko niektóre z wartości, które musimy wspólnie chronić w obliczu stale zmieniającego się świata. Będziemy promować kulturę „rodzina na pierwszym miejscu” i zachęcać naszą młodzież, aby osiedliła się i miała dzieci, zamiast dać się zepsuć jakimkolwiek urokom współczesnego społeczeństwa."
 DEN_danish_militarism: "Duński militaryzm"
 DEN_danish_militarism_desc: "W obliczu zmian geopolitycznych i odradzającej się tożsamości narodowej Dania staje się coraz bardziej asertywna w swoich ambicjach militarnych. Pod sztandarem duńskiego militaryzmu naród jest gotowy wzmocnić swoje siły zbrojne, inwestując w programy modernizacji i ekspansji."
 DEN_Hamburg_is_Danish: "Hamburg jest duński"
 DEN_Hamburg_is_Danish_desc: "Zabezpieczając Hamburg jako posiadłość duńską, naród zamierza wzmocnić swoje morskie szlaki handlowe, poszerzyć swój zasięg gospodarczy i umocnić przyczółek w spornych regionach północnej Europy."
 DEN_Baltic_garnisons: "Garnizony Bałtyckie"
 DEN_Baltic_garnisons_desc: "Wzmacniając swoją obecność w regionie bałtyckim, Dania dąży do zabezpieczenia ważnych szlaków handlowych, ochrony przed potencjalnymi przeciwnikami oraz ugruntowania swoich historycznych i kulturowych więzi z krajami bałtyckimi."
 DEN_from_Baltic_to_black_sea: "Od Bałtyku po Morze Czarne"
 DEN_from_Baltic_to_black_sea_desc: "Zainspirowana dawną chwałą i napędzana odnowionym poczuciem ambicji, Dania realizuje odważną wizję rozszerzenia swoich wpływów od Bałtyku po Morze Czarne. Dania pragnie zaznaczyć swoją obecność na szerzej rozumianym teatrze bałtyckim i wschodnioeuropejskim."
 DEN_the_socialist_agenda_desc: "Dania zobowiązuje się do przestrzegania kompleksowego zestawu polityk mających na celu promowanie dobrobytu społecznego, równości ekonomicznej i zbiorowego dobrobytu. Poprzez progresywne opodatkowanie, solidne sieci zabezpieczeń społecznych i inwestycje w usługi publiczne rząd stara się zaradzić nierównościom systemowym i zapewnić bardziej sprawiedliwą dystrybucję zasobów."
 DEN_reassure_worker_rights: "Zapewnij prawa pracowników"
 DEN_reassure_worker_rights_desc: "Wzmacniając pozycję pracowników i wspierając solidarność między związkami zawodowymi, Dania dąży do promowania bardziej sprawiedliwego podziału bogactwa i władzy, ostatecznie budując społeczeństwo, w którym każda jednostka jest ceniona, szanowana i ma zapewnione możliwości rozwoju."
 DEN_mandatory_worker_councils: "Obowiązkowe rady pracowników"
 DEN_mandatory_worker_councils_desc: "W Danii ustanawia się Obowiązkowe Rady Pracowników, zapewniające pracownikom bezpośredni głos w procesach decyzyjnych w swoich miejscach pracy."
 DEN_party_first: "Najpierw Socjalistyczny Folkeparti"
 DEN_party_first_desc: "Rząd dąży do wzmocnienia zbiorowej siły przetargowej stron, zapewniając im jednolity głos w kształtowaniu polityki pracy i opowiadając się za prawami pracowników, a nie związków zawodowych"
 DEN_integrate_the_unions: "Integracja Związków"
 DEN_integrate_the_unions_desc: "Zacieśniając więzi między partiami politycznymi i związkami zawodowymi, rząd dąży do wzmocnienia zbiorowego głosu pracowników na arenie politycznej, rozwijając politykę, która priorytetowo traktuje prawa pracownicze i sprawiedliwość społeczną."
 DEN_union_first: "Najpierw Unia"
 DEN_union_first_desc: "Rząd stara się wzmocnić siłę przetargową związków zawodowych, zapewniając im jednolity głos w kształtowaniu polityki pracy i opowiadając się za prawami pracowników, a nie Partii Socjalistycznych"
 DEN_national_congress: "Kongres Narodowy"
 DEN_national_congress_desc: "Dania zwołuje Krajowy Kongres Pracy, w którym gromadzą się przedstawiciele całego spektrum związków i organizacji zawodowych."
 DEN_organizing: "Organizowanie"
 DEN_organizing_desc: "Zapewniając zasoby, szkolenia i ochronę prawną, rząd zamierza katalizować odrodzenie oddolnego aktywizmu, wzmacniając głosy pracowników i napędzając pozytywne zmiany."
 DEN_provide_political_capital: "Zapewnij kapitał polityczny"
 DEN_provide_political_capital_desc: "Dania zobowiązuje się do zapewnienia kapitału politycznego związkom zawodowym, zapewniając im większy wpływ i dostęp w sferze politycznej."
 DEN_council_run_corporations: "Korporacje prowadzone przez Radę"
 DEN_council_run_corporations_desc: "Dania przyjmuje model korporacji prowadzonych przez radę, w którym pracownicy odgrywają bezpośrednią rolę w procesach zarządzania i podejmowania decyzji w podmiotach korporacyjnych."
 DEN_world_forum: "Forum Światowe"
 DEN_world_forum_desc: "Dania opowiada się za utworzeniem Światowego Forum Pracy, na którym przedstawiciele związków zawodowych i organizacji pracowniczych z całego świata mogliby się spotykać, aby stawić czoła wspólnym wyzwaniom, dzielić się najlepszymi praktykami i koordynować międzynarodowe wysiłki solidarnościowe."
 DEN_join_the_ITUC: "Dołącz do ITUC"
 DEN_join_the_ITUC_desc: "Dania pragnie zwiększyć swoje zaangażowanie na arenie międzynarodowej poprzez przystąpienie do Międzynarodowej Konfederacji Związków Zawodowych (ITUC). Stając się członkiem Światowej Federacji Związków Zawodowych, Dania pragnie wzmocnić swój głos w propagowaniu praw pracowniczych, promowaniu sprawiedliwości społecznej i wspieraniu międzynarodowej solidarności między pracownikami ponad granicami."
 DEN_international_stage: "Scena Międzynarodowa"
 DEN_international_stage_desc: "Ponieważ Dania jest Rajem Pracowniczym, musimy domagać się naszej międzynarodowej roli Robotniczego Raju Świata"
 DEN_Liberal_Social: "Libertære Socialister"
 DEN_Liberal_Social_desc: "Libertære Socialister, czyli libertariańscy socjaliści, opowiadają się za zdecentralizowanym, niehierarchicznym społeczeństwem, w którym pracownicy wspólnie posiadają środki produkcji i zarządzają nimi. Poprzez oddolne organizowanie się i działania bezpośrednie Libertære Socialister stara się rozmontować opresyjne struktury i stworzyć bardziej egalitarne i partycypacyjne społeczeństwo."
 DEN_Free_harbor_for_RAF: "Wolny port dla RAF-u"
 DEN_Free_harbor_for_RAF_desc: "Dania staje się ruchem Wolnej Przystani na rzecz Praw i Wolności (RAF), zapewniającym schronienie i wsparcie aktywistom, dysydentom i osobom opowiadającym się za prawami człowieka i swobodami obywatelskimi."
 DEN_Freetown_Christiana: "Wolne miasto Christiana"
 DEN_Freetown_Christiana_desc: "Freetown Christiania jest symbolem alternatywnych ideałów życia i wspólnoty w Kopenhadze. Założona w latach 70. XX wieku przez grupę lokatorów Christiania działa jako samorządna, autonomiczna wspólnota, ucieleśniająca zasady własności zbiorowej, ekspresji artystycznej i nonkonformizmu. Pomimo swojego niekonwencjonalnego statusu, Christiania pozostaje tętniącym życiem centrum kulturalnym, przyciągającym turystów z całego świata zaintrygowanych wyjątkową mieszanką aktywizmu, kreatywności i ducha kontrkultury."
 DEN_Anarchism_first: "Najpierw anarchizm"
 DEN_Anarchism_first_desc: "Przekazując władzę społecznościom lokalnym, promując partycypacyjne podejmowanie decyzji i rzucając wyzwanie hierarchicznym systemom władzy, rząd dąży do stworzenia bardziej egalitarnego i samorządnego społeczeństwa."
 DEN_organized_unorganized: "Zorganizowany Niezorganizowany"
 DEN_organized_unorganized_desc: "Zapewniając zasoby, wsparcie i ochronę prawną pracownikom gospodarki nieformalnej, rząd dąży do poprawy ich warunków pracy, wzmocnienia ich siły przetargowej i promowania włączenia społecznego."
 DEN_strike_policy: "Polityka strajkowa"
 DEN_strike_policy_desc: "Dania wdraża postępową politykę strajkową, uznając prawo pracowników do angażowania się w działania zbiorowe w celu obrony swoich praw i interesów."
 DEN_the_art_of_a_riot: "Sztuka zamieszek"
 DEN_the_art_of_a_riot_desc: "Poprzez politykę chroniącą prawa protestujących, zapewniającą odpowiedzialność policji i promującą pokojowy opór rząd stara się stworzyć przestrzeń dla sprzeciwu i nieposłuszeństwa obywatelskiego jako uzasadnionych form ekspresji politycznej."
 DEN_Unconditional_basic_income: "Bezwarunkowy dochód podstawowy"
 DEN_Unconditional_basic_income_desc: "Dania wprowadza program bezwarunkowego dochodu podstawowego, gwarantujący wszystkim obywatelom regularne stypendium niezależnie od statusu zatrudnienia i poziomu dochodów. Zapewniając sieć bezpieczeństwa finansowego i promując bezpieczeństwo ekonomiczne, rząd dąży do ograniczenia ubóstwa, umożliwienia jednostkom realizowania swoich pasji oraz wspierania większej wolności społecznej i gospodarczej."
 DEN_normalise_the_strike: "Normalizuj uderzenie"
 DEN_normalise_the_strike_desc: "Dania dąży do normalizacji strajku jako uzasadnionego i skutecznego narzędzia umożliwiającego pracownikom dochodzenie swoich praw i negocjowanie uczciwych warunków pracy."
 DEN_structurised_support: "Ustrukturyzowane wsparcie"
 DEN_structurised_support_desc: "Dania wdraża programy wsparcia strukturalnego, aby zapewnić wszechstronną pomoc i zasoby bezbronnym grupom społecznym, w tym rodzinom o niskich dochodach, osobom niepełnosprawnym i społecznościom marginalizowanym."
 DEN_the_true_wellfare_state: "Prawdziwe państwo opiekuńcze"
 DEN_the_true_wellfare_state_desc: "Inwestując w edukację, opiekę zdrowotną, mieszkalnictwo i usługi społeczne, rząd dąży do stworzenia społeczeństwa, w którym każdy ma szansę na satysfakcjonujące i godne życie."
 DEN_export_the_protest: "Eksportuj protest"
 DEN_export_the_protest_desc: "Dzieląc się wiedzą, zasobami i solidarnością, Dania pragnie wzmocnić głosy społeczności zmarginalizowanych i wspierać postępowe sprawy na arenie międzynarodowej."
 DEN_export_our_Sytem: "Eksportuj nasz system"
 DEN_export_our_Sytem_desc: "Dania promuje swój liberalny model społeczny wśród innych narodów pragnących budować bardziej włączające i sprawiedliwe społeczeństwa."
 DEN_true_equality: "Prawdziwa równość"
 DEN_true_equality_desc: "Dania zobowiązuje się do osiągnięcia Prawdziwej Równości poprzez demontaż barier systemowych i zajęcie się przecinającymi się formami dyskryminacji ze względu na rasę, płeć, seksualność i inne tożsamości."
 DEN_solidifying_our_rule: "Umacnianie Danmarks Kommunistiske Parti"
 DEN_solidifying_our_rule_desc: "Poprzez wysiłki zmierzające do centralizacji kontroli, tłumienia sprzeciwu i wzmacniania dyscypliny partyjnej rząd dąży do utrzymania stabilności i ugruntowania swojej dominacji w sferze politycznej, gospodarczej i społecznej."
 DEN_end_the_protest: "Zakończ protest"
 DEN_end_the_protest_desc: "Za pomocą propagandy, cenzury i represji rząd stara się tłumić protesty, strajki i inne formy sprzeciwu, konsolidując swoją kontrolę nad dyskursem publicznym i opozycją polityczną."
 DEN_Danish_stasi: "Duńska Stasi"
 DEN_Danish_stasi_desc: "Dania tworzy krajową agencję wywiadowczą, podobną do wschodnioniemieckiej Stasi, której zadaniem jest monitorowanie, inwigilacja i tłumienie sprzeciwu w kraju."
 DEN_friends_in_the_east: "Przyjaciele na Wschodzie"
 DEN_friends_in_the_east_desc: "Dania dąży do wzmocnienia więzi z reżimami socjalistycznymi w bloku wschodnim. Wspierając sojusze, dzieląc się zasobami i promując solidarność ideologiczną, rząd dąży do wzmocnienia swojej pozycji geopolitycznej i przeciwstawienia się postrzeganym zagrożeniom ze strony zachodnich potęg kapitalistycznych."
 DEN_southamerican_friends: "Przyjaciele z Ameryki Południowej"
 DEN_southamerican_friends_desc: "Dania rozszerza swój zasięg dyplomatyczny na rządy Ameryki Południowej o poglądach socjalistycznych, starając się kultywować sojusze i partnerstwa w regionie."
 DEN_improve_danish_roads: "Poprawa duńskiej wiejskiej strony"
 DEN_improve_danish_roads_desc: "Wybraliśmy Danię i dlatego musimy dotrzymać obietnicy złożonej Duńczykom i inwestować w Duńczyków, rozbudowując naszą sieć drogową, wiele osób będzie miało łatwiejszy transport w swoim codziennym życiu"
 DEN_danish_military: "Det Danske Forsvar"
 DEN_danish_military_desc: "„Duńska Obrona”, czyli Det Danske Forsvar, zawsze miała duże wsparcie w Dansk Folkeparti i Det konservative Folkeparti, czas dotrzymać obietnic złożonych żołnierzom i upewnić się, że dostaną wszystko, czego potrzebują"
 DEN_danish_civilian_industry: "Duński przemysł cywilny"
 DEN_danish_civilian_industry_desc: "Musimy upewnić się, że Duńczycy mają pracę, zrobimy to poprzez podniesienie podatku na produkty zagraniczne w Danii, w ten sposób sprawimy, że duńska firma będzie bardziej zrównoważona i będzie w stanie lepiej konkurować z tańszymi zagranicznymi opcjami wschodnimi"
 DEN_draft_new_constitution: "Projekt nowej konstytucji"
 DEN_draft_new_constitution_desc: "Oprócz tego, że jest pełną wdzięku szlachcianką, królowa okazała się także bystrym i inteligentnym umysłem politycznym. Dała już jasno do zrozumienia, że ​​jest więcej niż zdolna do rządzenia krajem, który należy do niej z urodzenia, a wiele głosów domaga się obecnie, abyśmy uczynili to oficjalnie. Wymagałoby to jednak zmiany znacznych fragmentów Konstytucji – być może łatwiej byłoby napisać zupełnie nową."
 DEN_Industries: "Przemysły"
 DEN_Industries_desc: "Tworząc sprzyjające środowisko dla przedsiębiorstw i innowacji, rząd dąży do wzmocnienia gospodarki kraju i stworzenia możliwości trwałego zatrudnienia dla swoich obywateli."
 DEN_sustainable_Production: "Zrównoważona produkcja"
 DEN_sustainable_Production_desc: "Dania zobowiązuje się do promowania praktyk zrównoważonej produkcji we wszystkich swoich sektorach przemysłu. Przyjmując technologie przyjazne dla środowiska, ograniczając ilość odpadów i minimalizując wpływ na środowisko, rząd dąży do zapewnienia równowagi wzrostu gospodarczego z dbałością o środowisko i długoterminowym zrównoważonym rozwojem."
 DEN_Green_economiy_initiative: "Inicjatywa Zielonej Gospodarki"
 DEN_Green_economiy_initiative_desc: "Dania uruchamia Inicjatywę Zielonej Gospodarki, kompleksową strategię mającą na celu przejście na bardziej zrównoważony i przyjazny dla środowiska model gospodarczy."
 DEN_innovation_and_technology: "Innowacja I Technologia"
 DEN_innovation_and_technology_desc: "Inwestując w badania i rozwój, wspierając start-upy technologiczne i zachęcając do innowacji, rząd dąży do zwiększenia produktywności, konkurencyjności i wzrostu gospodarczego na szybko rozwijającym się rynku globalnym."
 DEN_zero_co2_economy: "Ekonomia zerowej emisji CO2"
 DEN_zero_co2_economy_desc: "Poprzez inwestycje w czystą energię, technologie wychwytywania dwutlenku węgla i środki w zakresie efektywności energetycznej rząd pragnie przewodzić w walce ze zmianami klimatycznymi i budowaniu zrównoważonej przyszłości."
 DEN_no_industrial_nonsense: "Żadnych przemysłowych bzdur"
 DEN_no_industrial_nonsense_desc: "Upraszczając przepisy, ograniczając biurokrację i minimalizując interwencję rządu, rząd stara się stymulować innowacje, pobudzić wzrost gospodarczy i zwiększyć konkurencyjność duńskiego przemysłu na arenie międzynarodowej."
 DEN_heavy_industry_focus: "Koncentracja na przemyśle ciężkim"
 DEN_heavy_industry_focus_desc: "Dania kładzie nacisk na rozwój sektorów przemysłu ciężkiego w celu napędzania wzrostu gospodarczego i tworzenia możliwości zatrudnienia."
 DEN_hightech_from_DEN: "Hightech z Danii"
 DEN_hightech_from_DEN_desc: "Wspierając branże zaawansowanych technologii, takie jak biotechnologia, technologie informacyjne i zaawansowana produkcja, rząd dąży do wzmocnienia reputacji Danii jako ośrodka najnowocześniejszych innowacji i przedsiębiorczości."
 DEN_conventional_Industry: "Przemysł konwencjonalny"
 DEN_conventional_Industry_desc: "Dania w dalszym ciągu wspiera swoje sektory przemysłu konwencjonalnego, uznając ich znaczenie w dostarczaniu podstawowych towarów i usług"
 DEN_found_Alternatived: "Znaleziono alternatywę"
 DEN_found_Alternatived_desc: "Dania, zainspirowana etosem partii politycznej „Alternatywa”, poszukuje innowacyjnych rozwiązań i polityk, aby sprostać palącym wyzwaniom społecznym i środowiskowym. Przyjmując zasady zrównoważonego rozwoju, sprawiedliwości społecznej i demokracji uczestniczącej, Dania stara się być pionierem alternatywnych podejść, w których priorytetem jest dobro ludzi i planety."
 DEN_new_political_culture: "Nowa kultura polityczna"
 DEN_new_political_culture_desc: "Opierając się na wartościach i wizji „Alternatywy”, Dania stara się kultywować nową kulturę polityczną charakteryzującą się przejrzystością, partycypacją oddolną i całościowym podejmowaniem decyzji. Rzucając wyzwanie tradycyjnym strukturom władzy i promując inicjatywy oddolne, Dania dąży do wspierania bardziej włączającego, opartego na współpracy i przyszłościowego krajobrazu politycznego, który wzmacnia pozycję obywateli i promuje zbiorowe działania na rzecz pozytywnych zmian."
 DEN_serious_fight_climate_change: "Poważna walka ze zmianami klimatycznymi"
 DEN_serious_fight_climate_change_desc: "Wdrażając odważną politykę, inwestując w energię odnawialną i promując praktyki neutralne pod względem emisji dwutlenku węgla, rząd zamierza dawać przykład w zakresie ograniczania emisji gazów cieplarnianych i łagodzenia skutków globalnego ocieplenia."
 DEN_entrepreneurship: "Przedsiębiorczość"
 DEN_entrepreneurship_desc: "Dania wspiera przedsiębiorczość i rozwój małych przedsiębiorstw poprzez ukierunkowane inicjatywy i zachęty. Zapewniając dostęp do finansowania, mentoringu i usług wsparcia, rząd dąży do wspierania tętniącego życiem ekosystemu przedsiębiorczości oraz stymulowania innowacji i wzrostu gospodarczego."
 DEN_cooperate_with_the_People: "Współpracuj z ludźmi"
 DEN_cooperate_with_the_People_desc: "Dania kładzie nacisk na współpracę i współpracę z obywatelami i społecznościami w kształtowaniu polityk i inicjatyw przemysłowych. Angażując zainteresowane strony w procesy decyzyjne, promując zarządzanie partycypacyjne i wspierając dialog, rząd dąży do budowania zaufania, odpowiedzialności i odporności w swoich sektorach przemysłowych."
 DEN_found_Visitdenmark: "Znaleziono VisitDenmark"
 DEN_found_Visitdenmark_desc: "Utworzenie VisitDenmark stanowi wspólny wysiłek duńskiego rządu mający na celu promocję turystyki i zaprezentowanie światu bogatego dziedzictwa kulturowego, naturalnego piękna i tętniącego życiem miasta."
 DEN_expand_the_workforce: "Rozwiń siłę roboczą"
 DEN_expand_the_workforce_desc: "Inwestując w edukację, szkolenia zawodowe i inicjatywy w zakresie tworzenia miejsc pracy, rząd stara się zaradzić niedoborom siły roboczej, stymulować wzrost gospodarczy i zapewnić długoterminowy dobrobyt narodu."
 DEN_Integrate_to_workforce: "Integracja z pracownikami"
 DEN_Integrate_to_workforce_desc: "Dania priorytetowo traktuje integrację imigrantów na rynku pracy. Zapewniając kursy językowe, szkolenia podnoszące umiejętności i usługi wsparcia zatrudnienia, rząd dąży do umożliwienia imigrantom znaczącego wkładu w gospodarkę, promowania spójności społecznej oraz wspierania zróżnicowanego i włączającego rynku pracy."
 DEN_refugee_welfare: "Opieka uchodźcza"
 DEN_refugee_welfare_desc: "Dania demonstruje swoje zaangażowanie w wartości humanitarne, zapewniając opiekę socjalną uchodźcom poprzez świadczenie podstawowych usług, sieci wsparcia i programów integracyjnych dla osób ubiegających się o azyl i uchodźców."
 DEN_Famliy_visa: "Wiza rodzinna"
 DEN_Famliy_visa_desc: "Dania ułatwia łączenie rodzin i spójność z wizami rodzinnymi, umożliwiając imigrantom sponsorowanie członków najbliższej rodziny, aby dołączyli do nich w Danii."
 DEN_Strict_point_system: "Ścisły system punktowy"
 DEN_Strict_point_system_desc: "Dania wdraża rygorystyczny system punktowy w zakresie imigracji, ustalając priorytety dla kandydatów na podstawie takich kryteriów, jak wykształcenie, doświadczenie zawodowe, znajomość języka i inne istotne czynniki."
 DEN_skilled_occupation_Visa: "Zawód wykwalifikowany"
 DEN_skilled_occupation_Visa_desc: "Dania skupia się na konkretnych zawodach i branżach, koncentrując się na zawodach wymagających kwalifikacji, usprawniając ścieżki imigracji dla osób posiadających wiedzę i doświadczenie w dziedzinach o dużym popycie."
 DEN_Student_and_holiday_working_visa: "Wiza studencka i wakacyjna"
 DEN_Student_and_holiday_working_visa_desc: "Ułatwiając tymczasowe pobyty studentom, stażystom i wczasowiczom, rząd ma na celu promowanie zrozumienia międzykulturowego, wspieranie współpracy międzynarodowej i prezentowanie Danii jako preferowanego miejsca do edukacji i wypoczynku."
 DEN_found_Nye_Borgerlige: "Znalazłem Nye Borgerlige"
 DEN_found_Nye_Borgerlige_desc: "Dania wspiera integrację nowo przybyłych z krajobrazem politycznym wraz z Nye Borgerlige, zachęcając do tworzenia nowych partii politycznych reprezentujących społeczności imigrantów i różnorodne perspektywy."
 DEN_strengthen_Danish_community_of_value: "Wzmocnij duńską społeczność wartości"
 DEN_strengthen_Danish_community_of_value_desc: "Promując aktywność obywatelską, integrację społeczną i wzajemny szacunek, rząd dąży do pielęgnowania poczucia przynależności i solidarności wśród wszystkich członków duńskiego społeczeństwa, niezależnie od narodowości i pochodzenia."
 DEN_a_new_liberal_Economie: "Nowa gospodarka liberalna"
 DEN_a_new_liberal_Economie_desc: "Dania przyjmuje nową gospodarkę liberalną skupioną na innowacjach, przedsiębiorczości i dynamice gospodarczej. Usuwając bariery w zakładaniu przedsiębiorstw, wspierając konkurencyjne środowisko biznesowe i promując inwestycje w wschodzących gałęziach przemysłu, rząd dąży do stymulowania wzrostu gospodarczego, tworzenia miejsc pracy i pozycjonowania Danii jako centrum innowacji i przedsiębiorczości."
 DEN_direct_democracy: "Demokracja bezpośrednia"
 DEN_direct_democracy_desc: "Dania umożliwia obywatelom bezpośrednie uczestnictwo w procesach decyzyjnych ze szczególnym uwzględnieniem demokracji bezpośredniej, promując takie inicjatywy, jak zgromadzenia obywatelskie, referenda i konsultacje internetowe."
 DEN_future_of_welfare: "Przyszłość opieki społecznej"
 DEN_future_of_welfare_desc: "Dania przedstawia wizję przyszłości opieki społecznej, badając innowacyjne podejścia mające na celu zapewnienie solidności i trwałości sieci bezpieczeństwa socjalnego w obliczu zmieniających się wyzwań gospodarczych i demograficznych."
 DEN_minimal_welfare: "Minimalny dobrobyt"
 DEN_minimal_welfare_desc: "Dania przyjmuje politykę minimalnego dobrobytu, mającą na celu usprawnienie programów pomocy społecznej i zmniejszenie zależności od wsparcia państwa."
 DEN_Economic_first: "Najpierw ekonomia"
 DEN_Economic_first_desc: "Dania traktuje priorytetowo politykę „Najpierw ekonomia”, uznając znaczenie wspierania silnej i dynamicznej gospodarki jako podstawy solidnego państwa opiekuńczego."
 DEN_reduce_taxation: "Zmniejsz opodatkowanie"
 DEN_reduce_taxation_desc: "Dania zobowiązuje się do obniżenia podatków jako środka stymulującego wzrost gospodarczy, zachęcającego do inwestycji i zachęcającego do produktywności."
 DEN_Form_minimal_state: "Formularz Stan minimalny"
 DEN_Form_minimal_state_desc: "Dania dąży do utworzenia państwa minimalnego, na nowo definiując rolę rządu w zapewnianiu usług opieki społecznej i wsparcia społecznego. Usprawniając biurokrację, przekazując obowiązki władzom lokalnym i umożliwiając społeczności zaspokajanie własnych potrzeb, rząd dąży do wspierania szczuplejszego i wydajniejszego aparatu państwowego."
 DEN_basic_welfare: "Podstawowy dobrobyt"
 DEN_basic_welfare_desc: "Dania zapewnia wszystkim obywatelom dostęp do podstawowej opieki społecznej, gwarantującej podstawowe usługi, takie jak opieka zdrowotna, edukacja i mieszkalnictwo, jako prawa podstawowe."
 DEN_reform_taxation: "Reforma opodatkowania"
 DEN_reform_taxation_desc: "Dania podejmuje kompleksowe wysiłki w zakresie reformy opodatkowania w celu modernizacji i optymalizacji systemu podatkowego na miarę XXI wieku. Upraszczając kodeksy podatkowe, eliminując luki oraz zapewniając sprawiedliwość i progresywność, rząd dąży do zwiększenia generowania dochodów, minimalizując jednocześnie zakłócenia i nieefektywność gospodarki."
 DEN_Schroder_Blair_paper: "Papier Schrodera Blaira"
 DEN_Schroder_Blair_paper_desc: "Dania uwzględnia zalecenia zawarte w Księdze Schrodera Blaira, która proponuje szereg reform mających na celu modernizację i rewitalizację państwa opiekuńczego. Wykorzystując innowacyjne pomysły i rozwiązania polityczne oparte na dowodach, rząd dąży do dostosowania systemu opieki społecznej do zmieniających się potrzeb i aspiracji duńskiego społeczeństwa."
 DEN_keep_welfare: "Zachowaj dobrobyt"
 DEN_keep_welfare_desc: "Dania potwierdza swoje zaangażowanie w utrzymanie opieki społecznej jako kamienia węgielnego swojej umowy społecznej, zapewniającej wszystkim obywatelom dostęp do podstawowych usług i wsparcia przez całe życie."
 DEN_increase_taxes: "Zwiększ podatki"
 DEN_increase_taxes_desc: "Dania wdraża środki mające na celu zwiększenie podatków, uznając potrzebę uzyskania dodatkowych dochodów w celu utrzymania i rozszerzenia programów opieki społecznej. Nakładając progresywne podatki na majątek i dochody, rząd dąży do zapewnienia sprawiedliwego podziału ciężaru finansowania państwa opiekuńczego oraz dostępności wystarczających zasobów, aby zaspokoić potrzeby wszystkich obywateli."
 DEN_Tax_the_rich: "Podatkuj bogatych"
 DEN_Tax_the_rich_desc: "Dania przyjmuje politykę opodatkowania bogatych, której celem jest rozwiązanie problemu nierówności w dochodach i generowanie przychodów na programy opieki społecznej. Wprowadzając wyższe stawki podatkowe dla najlepiej zarabiających i bogatszych osób, rząd ma na celu promowanie większej sprawiedliwości społecznej i redystrybucję zasobów w celu wsparcia potrzebujących."
 DEN_stabilisation_of_Welfare: "Stabilizacja dobrobytu"
 DEN_stabilisation_of_Welfare_desc: "Dania koncentruje się na stabilizacji opieki społecznej, mając na celu zapewnienie długoterminowej stabilności i odporności sieci bezpieczeństwa socjalnego. Wdrażając środki mające na celu kontrolę kosztów, łagodzenie ryzyka i dostosowywanie się do zmieniających się warunków demograficznych i ekonomicznych, rząd dąży do zabezpieczenia programów opieki społecznej dla przyszłych pokoleń."
 DEN_found_New_Aliance: "Znaleziono nowy sojusz"
 DEN_found_New_Aliance_desc: "Dania dąży do założenia nowego sojuszu pomiędzy zainteresowanymi stronami w całym społeczeństwie, aby wspólnie stawić czoła wyzwaniom związanym z dobrostanem. Wspierając dialog, budując konsensus i mobilizując zasoby, rząd dąży do stworzenia koalicji na rzecz postępu społecznego i innowacji, napędzając pozytywne zmiany i wzmacniając podstawy państwa opiekuńczego."
 DEN_fight_radicals: "Walcz z radykałami"
 DEN_fight_radicals_desc: "Dania podejmuje działania na rzecz walki z radykałami, którzy poprzez ekstremistyczne ideologie i przemoc starają się podważać państwo opiekuńcze i instytucje demokratyczne. Promując tolerancję, pluralizm i spójność społeczną, rząd dąży do przeciwdziałania radykalizacji i ochrony wartości, takich jak demokracja, prawa człowieka i równość."
 DEN_economic_liberalism: "Liberalizm gospodarczy"
 DEN_economic_liberalism_desc: "Dania opowiada się za liberalizmem gospodarczym, kładąc nacisk na wolne rynki, konkurencję i wolność jednostki jako czynniki napędzające dobrobyt i dobrobyt. Ograniczając interwencję rządu, promując przedsiębiorczość i wspierając środowisko przyjazne biznesowi, rząd dąży do uwolnienia pełnego potencjału gospodarki i stworzenia możliwości rozwoju wszystkim obywatelom."
 DEN_no_welfare_without_grow: "Nie ma dobrobytu bez wzrostu"
 DEN_no_welfare_without_grow_desc: "Dania twierdzi, że nie ma dobrobytu bez wzrostu, podkreślając znaczenie dobrobytu gospodarczego jako podstawy dobrobytu społecznego. Realizując politykę stymulującą inwestycje, innowacje i produktywność, rząd dąży do generowania zrównoważonego wzrostu i zapewnienia finansowej wykonalności programów opieki społecznej."
 DEN_sharpen_profil: "Wyostrz profil"
 DEN_sharpen_profil_desc: "Dania dąży do udoskonalenia swojego profilu jako światowego lidera w dziedzinie innowacji w zakresie opieki społecznej i polityki społecznej. Prezentując najlepsze praktyki, dzieląc się wiedzą i wspierając współpracę międzynarodową, rząd dąży do wzmocnienia reputacji Danii jako modelu skutecznego i godziwego zapewniania opieki społecznej, inspirując pozytywne zmiany na całym świecie."
 DEN_Reform_Independent_public_Company: "Zreformuj niezależną spółkę publiczną"
 DEN_Reform_Independent_public_Company_desc: "Dania podejmuje reformy mające na celu zwiększenie wydajności i efektywności niezależnych spółek publicznych. Usprawniając operacje, ulepszając struktury zarządzania oraz promując odpowiedzialność i przejrzystość, rząd dąży do optymalizacji świadczenia podstawowych usług i zapewnienia odpowiedzialnego zarządzania zasobami publicznymi."
 DEN_Energinet_dk: "Energinet"
 DEN_Energinet_dk_desc: "Dania wzmacnia swoje zaangażowanie w bezpieczeństwo energetyczne i zrównoważony rozwój poprzez inwestycje w Energinet. Modernizując infrastrukturę, zwiększając możliwości w zakresie energii odnawialnej i promując efektywność energetyczną, rząd dąży do zapewnienia niezawodnych i odpornych dostaw energii, jednocześnie łagodząc skutki zmiany klimatu."
 DEN_Naviair: "Naviair"
 DEN_Naviair_desc: "Dania ulepsza zarządzanie ruchem lotniczym i standardy bezpieczeństwa, inwestując w Naviair. Modernizując systemy kontroli ruchu lotniczego, poprawiając przepustowość przestrzeni powietrznej i wspierając współpracę z partnerami międzynarodowymi, rząd dąży do ułatwienia bezpiecznego i wydajnego podróżowania samolotem dla pasażerów i ładunków."
 DEN_Danske_Statsbaner: "Danske Statsbaner"
 DEN_Danske_Statsbaner_desc: "Dania modernizuje swój system transportu kolejowego poprzez inwestycje w Danske Statsbaner. Modernizując infrastrukturę kolejową, rozbudowując sieci usług i promując rozwiązania w zakresie zrównoważonej mobilności, rząd dąży do poprawy łączności, zmniejszenia zatorów i promowania przyjaznych dla środowiska alternatywnych rozwiązań transportowych."
 DEN_form_Postnord: "Utwórz Postnord"
 DEN_form_Postnord_desc: "Dania restrukturyzuje usługi pocztowe i logistyczne poprzez utworzenie Postnord. Modernizując sieci dystrybucyjne, poprawiając możliwości doręczania przesyłek na ostatnim etapie i wykorzystując innowacje cyfrowe, rząd dąży do zaspokojenia zmieniających się potrzeb konsumentów i przedsiębiorstw, zapewniając jednocześnie powszechną dostępność usług pocztowych."
 DEN_Finansiel_Stabilitet: "Finansiel Stabilitet"
 DEN_Finansiel_Stabilitet_desc: "Dania wzmacnia stabilność i odporność finansową poprzez inicjatywy skupiające się na Finansiel Stabilitet. Regulując i nadzorując instytucje finansowe, zarządzając ryzykiem systemowym i zapewniając wsparcie w zakresie zarządzania kryzysowego, rząd dąży do ochrony integralności systemu finansowego oraz ochrony interesów deponentów i inwestorów."
 DEN_explore_digital_possibilitys: "Odkryj możliwości cyfrowe"
 DEN_explore_digital_possibilitys_desc: "Dania wyrusza w podróż mającą na celu odkrywanie możliwości cyfrowych w poszukiwaniu innowacyjnych sposobów wykorzystania technologii z korzyścią dla obywateli i przedsiębiorstw. Wspierając współpracę, eksperymentowanie i dzielenie się wiedzą, rząd dąży do uwolnienia pełnego potencjału rozwiązań cyfrowych, aby stawić czoła wyzwaniom społecznym i ulepszyć usługi publiczne."
 DEN_life_long_learning: "Kształcenie ustawiczne"
 DEN_life_long_learning_desc: "Dania inwestuje w inicjatywy dotyczące uczenia się przez całe życie, aby wyposażyć obywateli w umiejętności i kompetencje cyfrowe niezbędne do prosperowania w szybko rozwijającej się gospodarce cyfrowej. Rozszerzając dostęp do programów umiejętności cyfrowych, szkoleń zawodowych i możliwości kształcenia przez całe życie, rząd dąży do umożliwienia jednostkom dostosowania się do zmian technologicznych i wykorzystania nowych możliwości rozwoju osobistego i zawodowego."
 DEN_digital_gouverment_act: "Ustawa o rządzie cyfrowym"
 DEN_digital_gouverment_act_desc: "Dania uchwala ustawę o administracji cyfrowej, aby zmodernizować i usprawnić usługi rządowe poprzez transformację cyfrową. Ustanawiając standardy, ustanawiając ramy i promując interoperacyjność, rząd dąży do usprawnienia świadczenia usług publicznych, poprawy zaangażowania obywateli oraz zapewnienia bezpieczeństwa i prywatności danych cyfrowych."
 DEN_mobile_broadband: "Mobilny Internet szerokopasmowy"
 DEN_mobile_broadband_desc: "Dania inwestuje w infrastrukturę mobilnego Internetu szerokopasmowego, aby rozszerzyć dostęp do szybkiego Internetu w całym kraju. Wdrażając sieci 5G, poprawiając zasięg na obszarach wiejskich i promując konkurencję między dostawcami usług, rząd dąży do zmniejszenia przepaści cyfrowej i zapewnienia wszystkim obywatelom płynnego dostępu do usług i informacji online."
 DEN_NemID: "NemID"
 DEN_NemID_desc: "Dania wprowadza NemID, bezpieczny system identyfikacji cyfrowej, który umożliwia obywatelom łatwy i wygodny dostęp do usług rządowych oraz przeprowadzanie transakcji online. Zapewniając pojedynczy, zaufany dokument tożsamości, rząd zamierza uprościć procesy uwierzytelniania, zwiększyć cyberbezpieczeństwo i promować włączenie cyfrowe."
 DEN_Digital_post: "Poczta cyfrowa"
 DEN_Digital_post_desc: "Dania przechodzi na pocztę cyfrową, cyfrową usługę pocztową, która dostarcza obywatelom oficjalne komunikaty od agencji rządowych drogą elektroniczną. Poprzez digitalizację korespondencji w formie papierowej, zmniejszenie kosztów administracyjnych i poprawę efektywności rząd dąży do usprawnienia kanałów komunikacji i zapewnienia obywatelom terminowego dostępu do niezbędnych informacji i usług."
 DEN_NemKonto: "NemKonto"
 DEN_NemKonto_desc: "Dania wprowadza NemKonto, cyfrowy system płatności, który umożliwia obywatelom otrzymywanie płatności i świadczeń rządowych bezpośrednio na ich konta bankowe. Upraszczając przetwarzanie płatności, zmniejszając koszty administracyjne i zwiększając przejrzystość finansową, rząd dąży do poprawy efektywności i uczciwości wydatków publicznych."
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "Dania opracowuje BorDEN, platformę cyfrową ułatwiającą współpracę i wymianę informacji między agencjami rządowymi, przedsiębiorstwami i obywatelami. Centralizując zarządzanie danymi, promując interoperacyjność danych i umożliwiając bezpieczne kanały komunikacji, rząd dąży do poprawy koordynacji, innowacyjności i świadczenia usług w całym sektorze publicznym."
 DEN_Goverment_app: "Borger.dk"
 DEN_Goverment_app_desc: "Dania uruchamia aplikację rządową, aby zapewnić obywatelom wygodny dostęp do usług, informacji i zasobów rządowych na urządzeniach mobilnych. Oferując przyjazny dla użytkownika interfejs, spersonalizowane powiadomienia i zintegrowane funkcje, aplikacja ma na celu poprawę zaangażowania obywateli, usprawnienie transakcji i poprawę ogólnego doświadczenia użytkownika w interakcji z rządem."
 DEN_Pluralist_state: "Państwo pluralistyczne"
 DEN_Pluralist_state_desc: "Dania wyznaje zasady pluralizmu, uznając i ceniąc różnorodność perspektyw, przekonań i tożsamości w społeczeństwie. Promując tolerancję, inkluzywność i poszanowanie praw mniejszości, rząd dąży do kultywowania pluralistycznego państwa, w którym wszystkie jednostki mogą swobodnie wyrażać siebie, uczestniczyć w procesach decyzyjnych oraz przyczyniać się do bogactwa duńskiej kultury i demokracji."
 DEN_Copenhagen_Metro: "Metro w Kopenhadze"
 DEN_Copenhagen_Metro_desc: "Dania inwestuje w rozbudowę i ulepszenie metra w Kopenhadze, nowoczesnego i wydajnego systemu transportu publicznego obsługującego region stołeczny. Rozbudowując istniejące linie, budując nowe stacje i integrując się z innymi środkami transportu, rząd dąży do poprawy łączności, zmniejszenia zatorów i promowania zrównoważonej mobilności miejskiej zarówno dla mieszkańców, jak i gości."
 DEN_Copenhagen_Malmo_Port: "Port Molmö w Kopenhadze"
 DEN_Copenhagen_Malmo_Port_desc: "Dania i Szwecja współpracują przy rozwoju portu Kopenhaga-Malmö, strategicznego węzła morskiego łączącego oba miasta i ułatwiającego handel w regionie Morza Bałtyckiego. Inwestując w infrastrukturę portową, infrastrukturę logistyczną i intermodalne połączenia transportowe, rządy dążą do zwiększenia konkurencyjności regionu, pobudzenia wzrostu gospodarczego i wzmocnienia współpracy transgranicznej."
 DEN_expand_the_Port: "Rozwiń Port"
 DEN_expand_the_Port_desc: "Sukces portu Molmö w Kopenhadze napawa nas dużą pewnością, dalsza rozbudowa portu będzie pożytecznym krokiem"
 DEN_more_Imports: "Zwiększ możliwości importu"
 DEN_more_Imports_desc: "Sukces portu Molmö w Kopenhadze napawa nas dużą pewnością siebie, a dalsza rozbudowa możliwości importowych będzie pożytecznym krokiem"
 DEN_more_exports: "Zwiększ możliwości eksportu"
 DEN_more_exports_desc: "Sukces portu Molmö w Kopenhadze napawa nas dużą pewnością siebie, a dalsza rozbudowa możliwości eksportowych będzie użytecznym krokiem"
 DEN_copenhagen_opera_house: "Opera w Kopenhadze"
 DEN_copenhagen_opera_house_desc: "Dania świętuje swoje dziedzictwo kulturowe i doskonałość artystyczną, budując Operę w Kopenhadze, światowej klasy miejsce występów operowych, baletowych i muzyki klasycznej. Zapewniając najnowocześniejsze udogodnienia, wspierając innowacje artystyczne i promując wymianę kulturalną, rząd dąży do wzbogacenia krajobrazu kulturalnego Kopenhagi i przyciągnięcia publiczności z całego świata."
 DEN_fehmarn_belt_fixed_link: "Stałe ogniwo pasa Fehmarn"
 DEN_fehmarn_belt_fixed_link_desc: "Dania rozpoczyna budowę stałego połączenia przez Bełt Fehmarn, dużego projektu infrastrukturalnego, który stworzy stałe połączenie kolejowe i drogowe między Danią a Niemcami. Budując tunel pod cieśniną Fehmarn Belt, rząd ma na celu poprawę połączeń transportowych, ułatwienie handlu i turystyki oraz wzmocnienie integracji gospodarczej w regionie Morza Bałtyckiego, wspierając dobrobyt i współpracę między sąsiadującymi krajami."
 DEN_the_politics_of_denmark_desc: "Dania przeprowadza obszerną analizę swojego krajobrazu politycznego, mając na celu zrozumienie i rozwiązanie kluczowych problemów w ramach swoich ram demokratycznych."
 DEN_western_Democracy: "Demokracja Zachodnia"
 DEN_western_Democracy_desc: "Dania potwierdza swoje oddanie zachodniej demokracji, stojąc na straży podstawowych zasad wolności, równości i praw człowieka. Broniąc wartości demokratycznych i wspierając współpracę z innymi krajami Zachodu, rząd stara się stać na straży praworządności i promować ideały demokracji zarówno w kraju, jak i za granicą."
 DEN_broken_system: "Zepsuty system"
 DEN_broken_system_desc: "Największym wyzwaniem, przed którym stoimy dzisiaj, jesteśmy my sami. Posiadacze władzy już dawno udowodnili, że nie dbają o nic innego, jak tylko o swoje własne interesy. Jeśli mamy stworzyć lepszą Danię, musimy być gotowi zburzyć łuskę kraju, który obecnie nosi tę nazwę."
 DEN_declare_martial_law: "Zakończcie protesty"
 DEN_declare_martial_law_desc: "Najwyższy czas znieść w kraju stan wojenny. System jest zepsuty i musimy dokonać zmian, aby zapewnić lepszą przyszłość."
 DEN_rally_to_dannebrog: "Rajd do Dannebrogu!"
 DEN_rally_to_dannebrog_desc: "System zawiódł! Nadszedł czas, abyśmy walczyli o wszystko, co mamy kochani – podobnie jak nasi dawni przodkowie, musimy zjednoczyć się u naszego starego Dannebroga i wypchnąć internacjonalistycznych rewolucjonistów!"
 DEN_fight_nationalists: "Walcz z nacjonalistami!"
 DEN_fight_nationalists_desc: "System zawiódł i rewolucja jest obecnie niemal nieunikniona! Tylko ultranacjonalistyczni kontrrewolucjoniści stoją teraz między nami a nową przyszłością!"
 DEN_trigger_the_elections: "Umacnianie naszej Reguły"
 DEN_trigger_the_elections_desc: "Ludzie w końcu pozbyli się starego, skorumpowanego rządu. Niedawny wzrost popularności [Państwa Komunistycznego_L] był w ostatnich latach bezprecedensowy. Eurosceptyzm szerzy się i wreszcie ludzie doszli do władzy."
 DEN_state_atheism: "Ateizm państwowy"
 DEN_state_atheism_desc: "Nacjonalistów zepchnięto do podziemia, królową wygnano, a Kościół duński rozebrano – musimy dopilnować, aby żadna z tych trzech archaicznych koncepcji „Boga, królowej i kraju” nigdy nie powróciła w żadnej formie ani formie. Przyszłość, którą stworzymy, będzie przyszłością ateizmu, egalitaryzmu i internacjonalizmu!"
 DEN_communist_propaganda: "Propaganda komunistyczna"
 DEN_communist_propaganda_desc: "Musimy dać ludziom poznać, jak wielki jest naprawdę komunizm!"
 DEN_path_of_true_equality: "Ścieżka prawdziwej równości"
 DEN_path_of_true_equality_desc: "Każda osoba w naszym kraju, bogata czy biedna, czarna czy biała, mężczyzna czy kobieta, ma takie same prawa jak wszyscy inni."
 DEN_radicalization: "Radykalizacja"
 DEN_radicalization_desc: "Nasza partia odnotowuje szybki rozwój, gdyż coraz więcej ludzi ma trudności ze znalezieniem dla siebie miejsca w nowym, globalnym i bezosobowym świecie. Nasza liczba zwolenników nie jest wystarczająco duża, abyśmy mogli dokonać prawdziwych zmian politycznych, a naszym pierwszym zadaniem jest pokazanie tym zagubionym duszom, że ich miejsce jest z ich rodakami – nadszedł czas, aby stworzyć prawdziwą duńską jedność!"
 DEN_our_old_denmark_shall_endure: "Nasza stara Dania przetrwa"
 DEN_our_old_denmark_shall_endure_desc: "Jak pięknie to ujął nasz hymn narodowy: „Nasza stara Dania przetrwa, dopóki buk odbija swój wierzchołek w błękitnej fali”. Może nie będziemy wielką potęgą, ale będziemy walczyć o buki i piękną duńską przyrodę, o naszą historię i kulturę, o nasz naród i naszą Królową, i zrobimy to bezpiecznie w prawdzie, którą znali także nasi przodkowie: Stara Dania przetrwa!"
 DEN_the_armored_giants: "Opancerzeni giganci"
 DEN_the_armored_giants_desc: "Nasz hymn narodowy mówi o Danii jako o miejscu, w którym „opancerzeni giganci” odpoczywali pomiędzy krwawymi walkami. Nadajemy temu wersowi nowe znaczenie, gdy nasi nowi opancerzeni giganci powrócą triumfalnie do domu, do Danii, aby odpocząć pomiędzy swoimi wojskowymi najazdami!"
 DEN_empower_hizb_ut-Tahrir: "Wzmocnij Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Wygląda na to, że nasi ludzie byli oczarowani naukami islamu. Poparcie społeczne dla państwa islamistycznego jest obecnie na tyle duże, że paniislamski Hizb ut-Tahrir nawołuje do uzyskania realnych wpływów politycznych. Powinniśmy przyznać im władzę potrzebną do ustanowienia nowego kalifatu."
 DEN_arabian_allies: "Arabscy ​​sojusznicy"
 DEN_arabian_allies_desc: "Historycznie rzecz biorąc, w Skandynawii nie ma zbyt wiele historii islamu, a nasz nowo założony emirat jest dyplomatycznie bardzo odizolowany. Dotrzyjmy do naszych rodaków muzułmańskich w Lidze Arabskiej i stwórzmy nowe więzi polityczne."
 DEN_abolish_monarchy: "Znieść monarchię"
 DEN_abolish_monarchy_desc: "Zarówno królowa, jak i instytucja, którą reprezentuje, to relikty minionej epoki. Jesteśmy zjednoczeni w tworzeniu przyszłości bez królów i królowych, w której wszyscy rodzą się równi. Królowa musi abdykować i zostać wygnana bez względu na cenę!"
 DEN_nazification: "Nazifikacja"
 DEN_nazification_desc: "Teraz, gdy nasz Ruch przejął kontrolę nad państwem, nadszedł czas, aby wcielić w życie nasz Wielki Plan. Po pierwsze, musimy podjąć kroki w celu uświadomienia ludziom prawdziwego potencjału ich szlachetnego dziedzictwa."
 DEN_purge_the_dissidents: "Czyść dysydentów"
 DEN_purge_the_dissidents_desc: "Nasz naród nie może osiągnąć wielkości, jeśli jest pełen dysydentów szerzących chaos i kłamstwa. Jeśli musimy pozbyć się tych plag ciążących na naszym wielkim narodzie, aby osiągnąć czystość i moc, niech tak będzie!"
 DEN_peaceful_revolution: "Pokojowa rewolucja"
 DEN_peaceful_revolution_desc: "Nasza rewolucja nie musi być krwawa – podkreślając demokratyczne aspekty socjalizmu, możemy zachęcić naszych zwolenników, aby zachęcali do głosowania, zamiast strzelać do rewolucji. Uczyńmy naszą rewolucję pokojową."
 DEN_raise_unemployment_benefits: "Podnieść zasiłki dla bezrobotnych"
 DEN_raise_unemployment_benefits_desc: "Zawsze, gdy trzeba kogoś obwiniać za pogorszenie koniunktury gospodarczej, zwykle stają się oni celem dla uciskanych i bezrobotnych. Zdajemy sobie jednak sprawę, że bycie bezrobotnym nie czyni Cię gorszym obywatelem niż Twój sąsiad."
 DEN_improve_public_sector: "Ulepsz sektor publiczny"
 DEN_improve_public_sector_desc: "Kontrolujemy jeden z najbardziej znanych systemów opieki społecznej na świecie, a mimo to wiele lat działań oszczędnościowych uczyniło go pustym i słabym. Musimy to zmienić."
 DEN_dismantle_danish_realm: "Zdemontować królestwo duńskie"
 DEN_dismantle_danish_realm_desc: "Nasze zamorskie posiadłości są ostatnią pozostałością brzydkiej historii kolonialnej z czasów, gdy naszą kulturę przeniknął rasistowski nacjonalizm i ekspansjonizm. Ten etap naszej historii mamy już za sobą, dajmy więc tym reliktom niezależność, której tak pragną i na którą słusznie zasługują."
 DEN_seize_state_power: "Przejmij państwo!"
 DEN_seize_state_power_desc: "Nadszedł właściwy czas! Wyślij wiadomość, aby wszyscy wspierający raj robotniczy zbroili się! Maszerujemy na ośrodki władzy i nie zgodzimy się na nic innego jak całkowitą kapitulację rządu!"
 DEN_suspend_civil_liberties: "Zawiesić wolności obywatelskie"
 DEN_suspend_civil_liberties_desc: "Po wielokrotnych czystkach nasza populacja jest teraz naprawdę oczyszczona. Jednakże wielu nadal wydaje się niechętnych umieraniu za naszą sprawę, a niektórzy z nich uważają, że te archaiczne pojęcia „praw jednostki” i „wolności” utrudniają nasze wielkie plany podboju. Pozbądźmy się raz na zawsze tych absurdalnych wyobrażeń – nasi ludzie zobaczą wielkość, nawet jeśli będziemy musieli ich do tego zmuszać!"
 DEN_expropriate_industry: "Wywłaszczyć przemysł"
 DEN_expropriate_industry_desc: "Prywatyzacja nie przyniosła nic poza zapewnieniem gwałtownego wzrostu cen i gwałtownego spadku płac. Żeby dobrze rządzić tym krajem, trzeba też rządzić przemysłem. Skoro mamy pod kontrolą armię i policję, wywłaszczenie naprawdę nie powinno stanowić większego problemu. Następnie możemy czerpać korzyści ze zwiększonej wydajności, bez okowów zagranicznych inwestorów i bezdusznych spekulantów."
 DEN_new_foreign_policy: "Nowa polityka zagraniczna"
 DEN_new_foreign_policy_desc: "Dania jest często traktowana jako młodszy członek społeczności międzynarodowej, przewyższający naszą wagę. Jednak nie zawsze tak było. „Dania” była kiedyś nazwą wypowiadaną z szacunkiem, a Duńczycy byli dumnym narodem, nie bojącym się odkrywać nowych granic i poszerzać zasięgu Królestwa Duńskiego. Możemy znowu tacy być, Znów tacy będziemy!"
 DEN_world_revolution: "Światowa rewolucja"
 DEN_world_revolution_desc: "Pracownicy z całego świata, łączcie się! Marks i Engels w swoim Manifeście Komunistycznym dali jasno do zrozumienia, że ​​rewolucja może odnieść sukces tylko wtedy, gdy będzie miała charakter ogólnoświatowy. Uwolnimy robotników na całym świecie z ich nacjonalistycznych okowów, nawet jeśli będzie to wymagało trochę... perswazji."
 DEN_crackdown_on_opposition: "Rozprawa z opozycją"
 DEN_crackdown_on_opposition_desc: "Naszym deklarowanym celem zawsze było uwolnienie ludzi od ucisku, jednak znaczna mniejszość nadal sprzeciwia się woli narodu. Nie możemy pozwolić, aby nasz postęp został zniweczony przez upartych reakcjonistów, dlatego dla dobra wielu być może będziemy musieli uciszyć nielicznych."
 DEN_demand_the_duchies: "Żądajcie księstw"
 DEN_demand_the_duchies_desc: "Szlezwik i Holsztyn zawsze były własnością Danii i w duchu pozostały nią nawet po tragicznej stracie w 1864 roku. Nasza nowa, większa Dania jest zdolniejsza niż kiedykolwiek, a ludność pragnie ponownego zjednoczenia ze swoimi dawno zaginionymi braćmi i siostry. Być może na dokładkę zdobędziemy także Saxe-Lauenburg."
 DEN_revive_colonialism: "Ożywić kolonializm"
 DEN_revive_colonialism_desc: "W dzisiejszych czasach kolonializm traktowany jest jako czarny rozdział w historii większości narodów, kojarzony z rasizmem i sprzeciwem, jakby to było coś złego! Najwyraźniej zdrowy rozsądek myli się w tej kwestii – kiedy rozglądamy się po dzisiejszym świecie, widzimy, że pilnie potrzebuje on przewodniej ręki. Zadbamy o to, aby ta ręka była duńska."
 DEN_colonize_Ghana: "Kolonizować Ghanę"
 DEN_colonize_Ghana_desc: "Ghana była naszą jedyną kolonialną posiadłością w Afryce. Dannebrog raz pomachał temu zapadniętemu krajowi i zrobi to ponownie!"
 DEN_retake_Indian_colonies: "Odbij nasze indyjskie kolonie"
 DEN_retake_Indian_colonies_desc: "Dania miała kiedyś kilka kolonii na subkontynencie indyjskim. Dziś Indie są na drodze do stania się prawdziwym superpotęgą, więc jeśli kiedykolwiek chcemy odzyskać utracony dobytek, to teraz albo nigdy."
 DEN_demand_Virgin_Islands: "Żądajcie Wysp Dziewiczych"
 DEN_demand_Virgin_Islands_desc: "Wyspy Saint Thomas, Saint John i Saint Croix były wcześniej znane jako „Duńskie Indie Zachodnie”. Dziś są znani jako czarna plama na naszej narodowej historii, a nad każdą rozmową unosi się duch niewolnictwa. Jednakże cała ta nienawiść do samego siebie nie jest użyteczna dla naszego ekspansjonistycznego programu. Zamiast przepraszać, może powinniśmy po prostu zabrać ich ze Stanów Zjednoczonych."
 DEN_unify_scandinavia: "Zjednoczyć Skandynawię"
 DEN_unify_scandinavia_desc: "Zawsze mieliśmy trudne stosunki z naszymi północnymi sąsiadami, ale być może nadszedł czas, aby odzyskać nasze dawne posiadłości terytorialne – Norwegia została utracona w 1814 r., Islandia dopiero w 1944 r. i wszyscy wiemy, co Duńczycy myślą o Szwecji…"
 DEN_invade_iceland: "Napaść na Islandię"
 DEN_invade_iceland_desc: "Islandia była ostatnią częścią naszego królestwa, która oderwała się, czyniąc to tchórzliwie podczas niemieckiej okupacji Danii w 1944 roku. Jednak dzisiejsza Dania jest silniejsza i nie pozwolimy, aby ta zniewaga trwała!"
 DEN_reestablish_denmark_norway: "Ponowne ustanowienie Danii i Norwegii"
 DEN_reestablish_denmark_norway_desc: "Wyrażaliśmy nasz zamiar zjednoczenia Skandynawii, a Norwegowie uparcie odmawiają uznania swojego miejsca w historycznym Królestwie Danii i Norwegii! Wyrzeknij się Traktatu Kilońskiego, przygotuj naszą flotę i daj znać światu, że Dania nie ma cierpliwości do nieposłusznych terytoriów!"
 DEN_attack_our_nemesis: "Zaatakuj naszego Nemezis"
 DEN_attack_our_nemesis_desc: "To nadchodziło już dawno..."
 DEN_proclaim_scandinavian_empire: "Ogłoś imperium skandynawskie"
 DEN_proclaim_scandinavian_empire_desc: "Gdy cała Skandynawia zjednoczy się pod naszymi oświeconymi rządami, ochrzcijmy nasz kraj na nowo jako Imperium Skandynawskie!"
 DEN_viking_raids: "Najazdy Wikingów"
 DEN_viking_raids_desc: "Jak poradziliby sobie Wikingowie, gdyby zamiast łodzi mieli krążowniki liniowe i lotniskowce? Dowiedzmy Się. Nadszedł czas, aby nasze siły zbrojne naprawdę nawiązały kontakt ze swoimi korzeniami..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Danelaw było historycznie częścią Anglii, w której prawa Duńczyków przewyższały prawa Anglosasów. Ponieważ nasze prawa ze swej natury są wyższe od tych brytyjskich imbecyli, może powinniśmy wyświadczyć ich systemom prawnym przysługę i ponownie ustanowić Danelaw?"
 DEN_reclaim_Normandy: "Odzyskaj Normandię"
 DEN_reclaim_Normandy_desc: "W czasach świetności Wikingów Rollo, czyli Rolf, został koronowany na pierwszego władcę Normandii. Średniowieczne źródła różnią się co do tego, czy jego rodzina pochodziła z Danii, czy z Norwegii, ale Norwegia i tak jest w zasadzie duńska, więc niezależnie od tego możemy wykorzystać to jako powód do odzyskania jednego z naszych historycznych posiadłości! Niech historia przypomni lot smoków przez fale!"
 DEN_proclaim_north_sea_empire: "Proklamuj Imperium Morza Północnego"
 DEN_proclaim_north_sea_empire_desc: "Połączyliśmy starożytne posiadłości Cnuta Wielkiego, a nawet dodaliśmy trochę do dziedzictwa. Możemy teraz naprawdę nazwać się Imperium Morza Północnego!"
 DEN_free_norway: "Wolna Norwegia"
 DEN_free_norway_desc: "Norwegia ma trudną historię. Słowem lub stalą pomożemy im przyjąć rewolucję i zapewnić im dalszy dobrobyt."
 DEN_free_sweden: "Wolna Szwecja"
 DEN_free_sweden_desc: "Pomimo swojej postępowej fasady Szwecja jest domem dla podejrzanej grupy ekstremistycznych nacjonalistów, faszystów i innych niepożądanych osób. Wyczyścimy ich z tego brudu."
 DEN_free_finland: "Wolna Finlandia"
 DEN_free_finland_desc: "Nie jesteśmy pewni, co zrobić w sprawie Finlandii. Sądząc po ich historii narodowej, będą walczyć z aneksją aż do śmierci, ale być może uda nam się ich kontrolować w bardziej subtelny sposób – w końcu „finlandyzacja” jest rzeczywistym terminem opisującym właśnie to."
 DEN_free_iceland: "Wolna Islandia"
 DEN_free_iceland_desc: "Islandia uzyskała wolność terytorialną w 1944 r., ale jej wolność polityczna będzie musiała zostać ograniczona, zanim wyrządzi krzywdę sobie lub innym."
 DEN_proclaim_kalmar_union: "Ogłoś Nową Socjalistyczną Unię Kalmarską"
 DEN_proclaim_kalmar_union_desc: "Po dostosowaniu całej Skandynawii stworzyliśmy sferę współpracy podobną do Unii Kalmarskiej. Zróbmy to oficjalnie, a może nawet rozszerzymy Unię poza Skandynawię?"
 DEN_a_need_for_change: "Potrzeba zmiany"
 DEN_a_need_for_change_desc: "Poziom mórz podnosi się, plony wymierają, na całym świecie mamy pożary buszu i suszę, a ludzie wciąż chcą dyskutować o polityce wojennej! Wszystko musi się zmienić!"
 DEN_green_rising: "Alternatywa w mocy"
 DEN_green_rising_desc: "W obliczu rosnących napięć na świecie ważniejsze niż kiedykolwiek dla Danii jest potwierdzenie swojej historycznej neutralności i skupienie się na dobrobycie swoich obywateli oraz na tym, jak uczynić świat lepszym miejscem jutra"
 DEN_enforcing_neutrality: "Żegnaj, NATO"
 DEN_enforcing_neutrality_desc: "NATO mogło zostać założone jako sojusz obronny, ale jest to dalekie od dzisiejszej idei, nie możemy pozostać neutralni, dopóki będziemy podążać za Ameryką i innymi wielkimi mocarstwami w ich wojnach"
 DEN_demilitarise: "Demilitaryzacja"
 DEN_demilitarise_desc: "Pieniądze, które wydaliśmy na wojsko, zostałyby lepiej wykorzystane w sektorze cywilnym"
 DEN_civilian_boost: "Przygotowanie do rozbudowy"
 DEN_civilian_boost_desc: "Grønland, Færøerne i Bornholm mają dość małą populację, musimy wykorzystać fundusze rządowe, aby przygotować się do uprzemysłowienia ich ziem"
 DEN_Work_for_minorities: "Nowe miejsca pracy"
 DEN_Work_for_minorities_desc: "Po defensywie armii i przygotowaniu się do budowy nowych gałęzi przemysłu, zaczęliśmy wydobywać więcej zasobów naturalnych, a wszystko to wymagało pracowników w najbardziej nieprawdopodobnych miejscach"
 DEN_sustainable_energy: "Skoncentruj się na zrównoważonej energii"
 DEN_sustainable_energy_desc: "Podczas gdy prezydenci niektórych krajów trzymają się idei ropy, węgla i innych ograniczonych opcji energetycznych, my, Duńczycy, wiemy, że wiatr i energia słoneczna są rozwiązaniem"
 DEN_industry_boost: "Przemysłowy impuls"
 DEN_industry_boost_desc: "W całym kraju powstają nowe gałęzie przemysłu w wyniku rozmów na temat zrównoważonej energii"
 DEN_danish_intellect: "Intelekt pacyfistów"
 DEN_danish_intellect_desc: "Ponieważ nasze najbystrzejsze umysły nie muszą już skupiać się na wysiłkach wojennych, możemy w końcu skupić całą naszą uwagę na ulepszaniu świata"
 DEN_humans_never_change: "Ludzie nigdy się nie zmieniają"
 DEN_humans_never_change_desc: "Wygląda na to, że przeceniliśmy możliwości rodzaju ludzkiego, nie znamy nic innego jak wojna i to będzie koniec nas wszystkich, ale do cholery, upadamy na dno"
 DEN_return_to_old: "Dawne czasy"
 DEN_return_to_old_desc: "Ten mały eksperyment społeczny z „demokracją” i rządzącym plebsem, to nieudany eksperyment, jest powód, dla którego monarchia nie została zniesiona, czas więc ponownie stanąć na wysokości zadania"
 DEN_kingdom_rise: "Powstaje Królestwo"
 DEN_kingdom_rise_desc: "Poparcie społeczne dla powrotu do monarchii szybko rośnie, społeczeństwo zdało sobie sprawę, że ci „karierowi” politycy idą tylko po wypłatę i smarują sobie dłonie"
 DEN_crown_prince: "Książę koronny"
 DEN_crown_prince_desc: "Frederik André Henrik Christian jest księciem koronnym Danii i bardzo lubianą osobą publiczną, w wieku 18 lat zaciągnął się do „Den kongelige livgarde”, a 9 lat później przez całe życie ukończył duńskie szkolenie sił specjalnych, aby zostać płetwonurkiem zainwestował czas w duńskich siłach zbrojnych"
 DEN_grundloven: "Konstytucja Danii"
 DEN_grundloven_desc: "Teraz, gdy królowa ponownie objęła władzę, musimy dokonać zmian, aby pozostała przy władzy"
 DEN_militarization: "Zwiększony budżet armii"
 DEN_militarization_desc: "Kiedy królowa znów jest u władzy, musimy umocnić nasze rządy, zawsze mieliśmy „Livgarden”, teraz musimy mieć pewność, że wspiera nas cała armia"
 DEN_gender_roles: "Role płci?"
 DEN_gender_roles_desc: "Ostatnio włożyliśmy zbyt wiele wysiłku w dyskusję na temat ról płciowych, to niepotrzebne, że mężczyźni i kobiety nie zostali stworzeni równymi, ale wszyscy mamy stanowisko do obsadzenia w naszym społeczeństwie"
 DEN_gentleman_officer: "Pan Oficer"
 DEN_gentleman_officer_desc: "Nasz korpus oficerski to ci, którzy poprowadzą nasze wojska do bitwy, musimy dołożyć wszelkich starań, aby byli gotowi do tego zadania, ponieważ prawdopodobnie wkrótce skorzystamy z tej wiedzy"
 DEN_readying_the_industry: "Budowa wojskowa"
 DEN_readying_the_industry_desc: "Wraz ze wzrostem wydatków na armię musimy także upewnić się, że wszyscy nasi żołnierze rzeczywiście otrzymali sprzęt, aby mieli o co walczyć. Rozpoczniemy tajną produkcję na Grenlandii, aby nasi sąsiedzi nie zauważyli naszej rozbudowy wojskowej"
 DEN_improving_technology: "Ulepszona technologia"
 DEN_improving_technology_desc: "Większość naszej armii posiada przestarzały sprzęt, musimy zrobić wszystko, co w naszej mocy, aby go zaktualizować, czy to szpiegostwo, czy też nauczenie się, jak ulepszyć nasze obecne schematy"
 DEN_the_king: "Król Danii"
 DEN_the_king_desc: "Po wielu dobrych latach i kłopotach na horyzoncie królowa Małgorzata zdecydowała się przekazać pochodnię swojemu synowi. Længe leve Kong Frederik dziesiąty jego imienia"
 DEN_the_queens_truth: "Prawda królowej"
 DEN_the_queens_truth_desc: "Królowa Małgorzata II inicjuje kampanię na rzecz uczciwości i przejrzystości, mającą na celu budowanie zaufania wśród narodu duńskiego i zdobycie poparcia dla ambicji monarchii."
 DEN_increase_royal_influence: "Zwiększ wpływy królewskie"
 DEN_increase_royal_influence_desc: "Dom Królewski rozpoczyna wspólne wysiłki mające na celu poszerzenie swojej strefy wpływów w społeczeństwie duńskim, wykorzystując jego historyczny prestiż i znaczenie kulturowe, aby przekonać opinię publiczną na swoją korzyść."
 DEN_office_of_international_relations: "Biuro Stosunków Międzynarodowych"
 DEN_office_of_international_relations_desc: "Uznając znaczenie sojuszy globalnych, Dom Królewski ustanawia Biuro Stosunków Międzynarodowych, którego zadaniem jest nawiązywanie stosunków dyplomatycznych i pozyskiwanie wsparcia ze strony obcych mocarstw sympatyzujących ze sprawą monarchii."
 DEN_Mainland_hemisphere: "Półkula kontynentalna"
 DEN_Mainland_hemisphere_desc: "Dążąc do konsolidacji władzy, Dom Królewski koncentruje się na wzmacnianiu swoich wpływów w Danii kontynentalnej, mobilizowaniu zasobów i gromadzeniu zwolenników pod swoim sztandarem."
 DEN_Island_hemisphere: "Półkula wyspy"
 DEN_Island_hemisphere_desc: "Zwracając wzrok na terytoria duńskie za granicą, Dom Królewski stara się rozszerzyć swoją władzę na Wyspy Owcze i Grenlandię, umacniając swoją pozycję jako jednoczącej siły królestwa duńskiego."
 DEN_establish_the_royal_nordic_institute: "Załóż Królewski Instytut Nordycki"
 DEN_establish_the_royal_nordic_institute_desc: "Chcąc promować nordycką jedność i współpracę, Dom Królewski zakłada Królewski Instytut Nordycki, prestiżową instytucję zajmującą się wspieraniem wymiany kulturalnej i współpracy między narodami nordyckimi."
 DEN_royal_branding: "Marka królewska"
 DEN_royal_branding_desc: "Dom Królewski rozpoczyna wszechstronną kampanię brandingową, aby poprawić swój wizerunek publiczny, prezentując się jako nowoczesna i postępowa instytucja zgodna z aspiracjami narodu duńskiego."
 DEN_spread_the_word: "Rozgłosić"
 DEN_spread_the_word_desc: "Poprzez strategiczne komunikaty i kontakt z mediami Dom Królewski rozpowszechnia swoją wizję ożywionej monarchii, zbierając zwolenników i zasiewając ziarno wątpliwości co do skuteczności demokracji parlamentarnej."
 DEN_the_wedding_of_crone_prince_frederik: "Królewski ślubny książę Fryderyk"
 DEN_the_wedding_of_crone_prince_frederik_desc: "Okazując królewski splendor, Dom Królewski organizuje ślub księcia koronnego Fryderyka, podbijając serca narodu duńskiego i wzmacniając znaczenie monarchii we współczesnym społeczeństwie."
 DEN_question_democratic_values: "Kwestionuj wartości demokratyczne"
 DEN_question_democratic_values_desc: "Dom Królewski kwestionuje skuteczność rządów demokratycznych, podkreślając ich dostrzegalne niedociągnięcia i opowiadając się za bardziej stabilnym i autorytatywnym systemem rządów pod auspicjami monarchii."
 DEN_democracys_weakness: "Słabość demokracji"
 DEN_democracys_weakness_desc: "Poprzez badania naukowe i dyskurs publiczny Dom Królewski obnaża słabości systemów demokratycznych, przedstawiając je jako podatne na impas, nieefektywność i niestabilność."
 DEN_start_the_transission: "Rozpocznij przejście"
 DEN_start_the_transission_desc: "W ramach trwających przygotowań Dom Królewski kładzie podwaliny pod stopniowe przekazywanie władzy od rządu parlamentarnego do monarchii, pozycjonując się jako naturalny następca porządku demokratycznego."
 DEN_prepare_for_violence: "Przygotuj się na przemoc"
 DEN_prepare_for_violence_desc: "Przewidując opór umocnionych sił politycznych, Dom Królewski dyskretnie przygotowuje się na potencjalne niepokoje i przewroty, zapewniając bezpieczeństwo monarchii i jej zwolennikom."
 DEN_contact_the_army: "Skontaktuj się z armią"
 DEN_contact_the_army_desc: "Za zamkniętymi drzwiami Dom Królewski kontaktuje się z kluczowymi dowódcami wojskowymi, prosząc o zapewnienie ich lojalności i wsparcia w przypadku konfrontacji z rządem parlamentarnym."
 DEN_a_peaceful_change: "Pokojowa zmiana"
 DEN_a_peaceful_change_desc: "Pomimo widma konfliktu Dom Królewski nadal opowiada się za pokojowym przekazaniem władzy, kładąc nacisk na dialog i negocjacje jako preferowane sposoby osiągnięcia swoich celów."
 DEN_force_parliament_into_submission: "Zmusić parlament do poddania się"
 DEN_force_parliament_into_submission_desc: "W obliczu rosnącej presji i zmiany nastrojów społecznych na swoją korzyść Dom Królewski przyjmuje bardziej asertywne stanowisko, żądając ustępstw od rządu parlamentarnego i zmuszając go do uznania władzy monarchii."
 DEN_overthrow_with_force: "Obalić siłą"
 DEN_overthrow_with_force_desc: "Gdy napięcie osiąga punkt wrzenia, Dom Królewski zezwala na użycie siły w celu obalenia rządu parlamentarnego i zapewnienia jego supremacji, pogrążając Danię w stanie kryzysu i niepewności."
 DEN_the_king_of_denmark: "Król Danii"
 DEN_the_king_of_denmark_desc: "W następstwie przewrotu książę koronny Fryderyk X wstępuje na tron ​​jako nowy król Danii, podążając śladami swoich poprzedników. Mając ugruntowaną pozycję monarchii jako władzy rządzącej, król Fryderyk X zobowiązuje się kierować narodem mądrze, współczująco i niezachwianie zaangażowanym w dobro narodu duńskiego."
 DEN_secure_the_dynasty: "Zabezpiecz dynastię"
 DEN_secure_the_dynasty_desc: "Po przywróceniu monarchii król Fryderyk X priorytetowo traktuje zabezpieczenie przyszłości dynastii poprzez zapewnienie stabilności, sukcesji i ciągłości linii królewskiej"
 DEN_house_Windsor: "Dom Windsorów"
 DEN_house_Windsor_desc: "Czerpiąc inspirację z monarchii brytyjskiej, król Fryderyk X zacieśnia więzi z dynastią Windsorów, szukając wsparcia i wskazówek u jednej z najtrwalszych rodzin królewskich w Europie."
 DEN_house_hohenzollern: "Dom Hohenzollernów"
 DEN_house_hohenzollern_desc: "Czerpiąc z bogatego dziedzictwa królewskiego Niemiec, król Fryderyk X zawiera sojusz dyplomatyczny z dynastią Hohenzollernów, wspierając wzajemną współpracę i solidarność między monarchiami europejskimi."
 DEN_belgium_houses: "Dom Saxe-Coburg-Belgia"
 DEN_belgium_houses_desc: "W geście solidarności z Belgią król Fryderyk X potwierdza historyczne więzi między Danią a dynastią Saksonii-Coburg-Belgia, promując przyjaźń i współpracę między obydwoma domami królewskimi."
 DEN_houses_of_the_netherlands: "Dom Oranje-Nassau"
 DEN_houses_of_the_netherlands_desc: "Wzmacniając więzi z sąsiednią Holandią, król Fryderyk X nawiązuje bliskie partnerstwo z dynastią Oranje-Nassau, wzmacniając wymianę kulturalną i współpracę między monarchią duńską i holenderską."
 DEN_proclaim_an_empire: "Ogłoś imperium"
 DEN_proclaim_an_empire_desc: "Gdy Dania wkracza w nową erę rządów królewskich, król Fryderyk X ogłasza utworzenie imperium duńskiego, symbolizując odrodzenie się narodu jako potęgi globalnej i potwierdzając jego historyczne dziedzictwo."
 DEN_the_fate_of_the_monarchy: "Losy monarchii"
 DEN_the_fate_of_the_monarchy_desc: "Pośród spekulacji i niepewności król Fryderyk X przemawia do narodu, potwierdzając swoje zaangażowanie na rzecz monarchii i przedstawiając swoją wizję zamożnej i zjednoczonej Danii pod przywództwem królewskim."
 DEN_traditional_monarchy: "Tradycyjna monarchia"
 DEN_traditional_monarchy_desc: "Król Fryderyk X przejmuje tradycje i zwyczaje monarchii duńskiej, podtrzymując jej ceremonialne obowiązki, dziedzictwo kulturowe i symboliczne znaczenie jako siła jednocząca naród."
 DEN_adopt_new_traditions: "Przyjmij nowe tradycje"
 DEN_adopt_new_traditions_desc: "Szanując tradycję, król Fryderyk X stara się także dostosować i ewoluować monarchię, aby sprostać zmieniającym się potrzebom i oczekiwaniom współczesnego społeczeństwa duńskiego, wprowadzając nowe zwyczaje i rytuały, które współgrają ze współczesnymi wartościami i aspiracjami."
 DEN_a_new_way: "Nowy sposób"
 DEN_a_new_way_desc: "Dzięki przyszłościowemu podejściu król Fryderyk X wytycza nowy kurs dla monarchii, kładąc nacisk na innowacyjność, włączenie i reagowanie na potrzeby narodu duńskiego w XXI wieku."
 DEN_international_recognition: "Międzynarodowe uznanie"
 DEN_international_recognition_desc: "Chcąc wzmocnić pozycję Danii na arenie światowej, król Fryderyk X rozpoczyna ofensywę dyplomatycznego wdzięku, zdobywając międzynarodowe uznanie i szacunek dla roli monarchii jako symbolu jedności i tożsamości Danii."
 DEN_strengthen_the_regency: "Wzmocnij Regencję"
 DEN_strengthen_the_regency_desc: "Uznając znaczenie kompetentnej i lojalnej regencji, król Fryderyk X mianuje zaufanych doradców i powierników na kluczowe stanowiska na dworze królewskim, zapewniając skuteczne zarządzanie i zarządzanie sprawami monarchii."
 DEN_build_up_advisors: "Buduj doradców"
 DEN_build_up_advisors_desc: "Król Frederik X tworzy zespół doświadczonych doradców i ekspertów z różnych dziedzin, których zadaniem jest udzielanie rad i wskazówek w kwestiach związanych ze kształtowaniem państwa, zarządzaniem i rozwojem polityki, zwiększając tym samym zdolność monarchii do podejmowania świadomych decyzji i planowania strategicznego."
 DEN_create_a_protocol: "Utwórz protokół"
 DEN_create_a_protocol_desc: "Aby zachować godność i przyzwoitość należną monarchii, król Fryderyk X ustanawia formalny protokół królewskich ceremonii, wydarzeń i zaręczyn, zachowując tradycje i protokoły, które od wieków definiują duńską rodzinę królewską."
 DEN_establish_the_court: "Utworzenie Sądu"
 DEN_establish_the_court_desc: "W sercu administracji królewskiej król Fryderyk X ustanawia dwór, który ma służyć jako centrum królewskiej działalności, zarządzania i spraw ceremonialnych, wspierając poczucie wspólnoty i koleżeństwa wśród członków rodziny królewskiej."
 DEN_implement_the_new_dkr: "Wdrożenie nowego Danske Kroner"
 DEN_implement_the_new_dkr_desc: "Gdy monarchia jest mocno zakorzeniona jako władza rządząca, król Fryderyk X wprowadza Nową Koronę Duńską (DKR), odnowioną walutę symbolizującą odnowione zaangażowanie narodu na rzecz królewskiego przywództwa i dobrobytu gospodarczego."
 DEN_international_diplomacy: "Dyplomacja międzynarodowa"
 DEN_international_diplomacy_desc: "Musimy zacząć inwestować w wysiłki dyplomatyczne na całym świecie."
 DEN_import_leopards: "Importuj lamparty"
 DEN_import_leopards_desc: "W normalnych okolicznościach import lampartów stanowiłby naruszenie przepisów dotyczących ochrony zwierząt. Ale dla tych dzikich kotów zrobimy wyjątek."
 DEN_befriend_germany: "Zaprzyjaźnij się z Niemcami"
 DEN_befriend_germany_desc: "Nasz południowy sąsiad, Niemcy, zwykle uważa, że ​​się nie liczymy, więc pokażmy im, że tak."
 DEN_reaffirm_nato: "Potwierdź NATO"
 DEN_reaffirm_nato_desc: "Bez ochrony NATO prawdopodobnie zostalibyśmy już zniknięci ze świata przez Sowietów."
 DEN_leave_nato: "Opuść NATO"
 DEN_leave_nato_desc: "Musimy opuścić NATO, aby zapewnić Danii pozycję w polityce światowej."
 DEN_western_values: "Szerzenie demokracji"
 DEN_western_values_desc: "Chociaż NATO jest sojuszem obronnym, państwa członkowskie NATO są znane z prób szerzenia demokracji na całym świecie"
 DEN_befriend_sweden: "Zaprzyjaźnij się ze Szwecją"
 DEN_befriend_sweden_desc: "Szwecja jest naszym przyjacielem na północy, który naprawdę lubi klopsiki, zaprzyjaźnijmy się z nimi."
 DEN_befriend_norway: "Zaprzyjaźnij się z Norwegią"
 DEN_befriend_norway_desc: "Brutalni Wikingowie z północy już nie istnieją i teraz są po prostu przyjaznymi Norwegami ludźmi, mającymi wiele okazji do wzajemnej przyjaźni."
 DEN_befriend_the_baltic_states: "Zaprzyjaźnij się z krajami bałtyckimi"
 DEN_befriend_the_baltic_states_desc: "Estonia, Łotwa i Litwa są bardzo ważne dla naszego handlu, poznajmy przyjaciół!"
 DEN_scandinavian_focus: "Skandynawskie skupienie"
 DEN_scandinavian_focus_desc: "Skoncentruj się na krajach nordyckich."
 DEN_embrace_nordic_cooperation: "Przyjmij współpracę nordycką"
 DEN_embrace_nordic_cooperation_desc: "Przyjmij współpracę nordycką"
 DEN_terminate_nordic_cooperation: "Opuść Nordisk Råd"
 DEN_terminate_nordic_cooperation_desc: "Obecna sytuacja sprawia, że ​​bliższa współpraca z krajami skandynawskimi jest mało prawdopodobna."
 DEN_remember_history: "Powrót do chwały"
 DEN_remember_history_desc: "Kiedyś przewodziliśmy Unii Kalmarskiej, zrobimy to ponownie, nawet jeśli będziemy musieli to zrobić na siłę"
 DEN_slesvig_holstein: "Slevsig Holsztyn"
 DEN_slesvig_holstein_desc: "Mieszkańcy Slesvig Holstein mogli głosować za pozostaniem w Republice Niemieckiej, ale jesteśmy pewni, że wybory zostały sfałszowane. Czas przywrócić ich do duńskich korzeni"
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Kiedyś mieliśmy oparcie na Bałtyku w postaci Estonii, nawet Dannebrog spadł do nas w Estonii w 1219 roku, granice tego, co kiedyś było Estonią, uległy zmianie, ale to semantyka"
 DEN_finlands_history: "Szwecja? Finlandia? Dania?"
 DEN_finlands_history_desc: "Kiedy Szwecja była częścią unii kalmarskiej, kontrolowała także terytorium Finlandii, a obszary Finlandii rozciągały się wówczas na część tego, co Rosja uważa dziś za swoje"
 DEN_viking_age: "Wiek Wikingów"
 DEN_viking_age_desc: "(Efekt zastępczy) W epoce Wikingów mieliśmy przyczółek na północy Anglii w postaci Szetlandów i Orkadów, były one wykorzystywane jako baza wypadowa dla naszych najazdów, mogą stać się tym ponownie"
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Danelaw był obszarem w Anglii pod kontrolą Norsmenów, trzymaliśmy te ziemie już wcześniej i utrzymamy je ponownie"
 DEN_extend_nordic_cooperation: "Rozszerzenie współpracy nordyckiej"
 DEN_extend_nordic_cooperation_desc: "Chociaż Islandia nie jest naszym bezpośrednim sąsiadem, jej terytorium leży bez wątpienia bardziej na północ niż większość innych krajów w Europie i przez większość swojej przeszłości łączy z nami podobną historię."
 DEN_further_extend_nordic_cooperation: "Dalsze rozszerzanie współpracy nordyckiej"
 DEN_further_extend_nordic_cooperation_desc: "Nie tylko kraje skandynawskie podzielają tę samą kulturę, także kraje bałtyckie są nam bliskie."
 DEN_peaceful_union: "Ulepszona Unia Kalmarska?"
 DEN_peaceful_union_desc: "Będziemy starali się stworzyć sojusz północny, a zaproszenie skierujemy do krajów bałtyckich, z którymi już blisko współpracujemy"
 DEN_rise_of_communism: "Powstanie komunizmu"
 DEN_rise_of_communism_desc: "Gdy nasz kraj przyjmie wyższość ludzi rządzących krajem, czas rozpowszechnić tę ideę"
 DEN_iceland_communism: "Islandzki komunizm"
 DEN_iceland_communism_desc: "Nadszedł czas, aby zaprosić Islandię do członkostwa w Unii Skandynawskiej, jeśli przyjęli już komunizm, jest pewne, że dołączą, w przeciwnym razie mogliby nie dogadać się z nami"
 DEN_sweden_communism: "Szwedzki komunizm"
 DEN_sweden_communism_desc: "Nadszedł czas, aby zaprosić Szwecję do przyłączenia się do Unii Skandynawskiej, jeśli przyjęła ona już komunizm, to pewne, że dołączy, w przeciwnym razie mogliby nie dogadać się z nami oko w oko"
 DEN_norway_communism: "Norweski komunizm"
 DEN_norway_communism_desc: "Nadszedł czas, aby zaprosić Norwegię do członkostwa w Unii Skandynawskiej, jeśli przyjęła już komunizm, to pewne, że dołączy, w przeciwnym razie mogliby nie dogadać się z nami"
 DEN_finland_communism: "Fiński komunizm"
 DEN_finland_communism_desc: "Nadszedł czas, aby zaprosić Finlandię do członkostwa w Unii Skandynawskiej, jeśli przyjęła ona już komunizm, jest pewne, że dołączy, w przeciwnym razie mogliby nie dogadać się z nami"
 DEN_rethink_foreign_policy: "Przemyśl politykę zagraniczną"
 DEN_rethink_foreign_policy_desc: "Czas na zmiany, światopogląd Danii i NATO po prostu zbyt mocno się różnią."
 DEN_eu_focus: "Unia Europejska w centrum uwagi"
 DEN_eu_focus_desc: "Nawet jeśli nie jesteśmy częścią UE, musimy sobie z tym poradzić w ten czy inny sposób."
 DEN_remain_eu_sceptic: "Pozostańmy sceptyczni wobec UE"
 DEN_remain_eu_sceptic_desc: "Przyszłość pokaże, czy UE była na lepsze, czy na gorsze."
 DEN_distance_from_eu: "Odległość od UE"
 DEN_distance_from_eu_desc: "UE jest niczym więcej jak tylko epizodem w historii Europy, za kilka lat i tak się rozpadnie."
 DEN_join_the_eurozone: "Dołącz do strefy euro"
 DEN_join_the_eurozone_desc: "Samotnie byli kolejnym małym, nieistotnym krajem. Ale razem możemy coś zrobić."
 DEN_a_european_army: "Armia europejska"
 DEN_a_european_army_desc: "Musimy wspierać pomysł utworzenia armii UE, która będzie w stanie stawić czoła wszelkim zagranicznym zagrożeniom."
 DEN_demand_special_treatment: "Żądaj specjalnego traktowania"
 DEN_demand_special_treatment_desc: "Nie jesteśmy jak inni, niech nas tak traktują."
 DEN_denmarkization: "Daniaizacja"
 DEN_denmarkization_desc: "Termin „Dania” jest powszechnie używany w badaniach stosunków międzynarodowych w odniesieniu do „krajów, które akceptują ochronę większych krajów, nie chcąc za to płacić”, czyli innymi słowy: gapowiczów. Niektórzy mogą nazwać takie podejście do polityki międzynarodowej „niesprawiedliwym” – my nazywamy je mądrym i nadal będziemy to robić."
 DEN_leave_schengen: "Opuść Schengen"
 DEN_leave_schengen_desc: "Każdy kraj powinien odzyskać swoje prawa i nie wpuszczać nikogo bez ścisłej kontroli."
 DEN_leave_eu: "Uruchomienie artykułu 50"
 DEN_leave_eu_desc: "Opuść UE"
 DEN_welcome_our_new_russian_overlords: "Witamy naszych nowych rosyjskich władców"
 DEN_welcome_our_new_russian_overlords_desc: "Historyczny Związek Radziecki może już dawno minął, ale Rosja pozostaje siłą, z którą należy się liczyć. Zamiast polegać na potędze militarnej na innym kontynencie i antagonizować giganta tuż obok, może rozsądniej byłoby odwrócić role?"
 DEN_baltic_sea_cooperation: "Współpraca Morza Bałtyckiego"
 DEN_baltic_sea_cooperation_desc: "Historycznie rzecz biorąc, zawsze mieliśmy bliskie stosunki z Rosjanami, począwszy od traktatu moszajskiego z 1562 r., a nawet wcześniej. Jako dwie historyczne potęgi kontrolujące Morze Bałtyckie, jeśli będziemy ściślej współpracować z rosyjskimi flotami na Morzu Bałtyckim, może to przybliżyć je do nowych szlaków handlowych."
 DEN_Expand_task_force_north: "Rozwiń grupę zadaniową Północ"
 DEN_Expand_task_force_north_desc: "Grupa Zadaniowa Północ, obecnie gotowa jako kluczowy instrument w ramach UE, oznacza proaktywne zaangażowanie Danii i niezachwiane wsparcie dla celów Unii w zakresie bezpieczeństwa zbiorowego. Poszerzając zakres swoich działań i pogłębiając integrację ze strukturami obronnymi UE, Task Force North ucieleśnia zaangażowanie Danii na rzecz wspierania współpracy i solidarności między państwami członkowskimi UE."
 DEN_middle_Europe_focus: "Fokus na Europę Środkową"
 DEN_middle_Europe_focus_desc: "Podkreślając znaczenie współpracy regionalnej i solidarności, Dania kieruje swoje wysiłki dyplomatyczne w stronę zacieśniania więzi z krajami Europy Środkowej. Poprzez dialog, współpracę i wspólne inicjatywy Dania stara się wzmacniać stosunki dyplomatyczne, gospodarcze i kulturalne ze swoimi sąsiadami w Europie Środkowej, promując stabilność i dobrobyt w całym regionie."
 DEN_ties_to_France: "Związki z Francją"
 DEN_ties_to_France_desc: "Uznając Francję za kluczowego sojusznika i partnera w Europie, rząd duński za priorytet uznaje pogłębienie dwustronnych więzi z Francją. Poprzez wymianę dyplomatyczną, wspólne projekty i współpracę strategiczną Dania stara się wzmocnić partnerstwo francusko-duńskie, wspierając wzajemne zrozumienie i współpracę w szerokim zakresie kwestii, od obronności i bezpieczeństwa po działania w dziedzinie klimatu i wymianę kulturalną."
 DEN_ties_to_GB: "Więzy z Wielką Brytanią"
 DEN_ties_to_GB_desc: "Opierając się na więzach historycznych i wspólnych wartościach, Dania stara się wzmacniać stosunki dyplomatyczne z Wielką Brytanią. Angażując się w dialog, umowy handlowe i wspólne inicjatywy, Dania dąży do pogłębienia partnerstwa dwustronnego ze Zjednoczonym Królestwem, wspierając współpracę w takich obszarach, jak handel, obrona, badania i innowacje, a jednocześnie radząc sobie ze złożonością Brexitu i zapewniając ciągłą współpracę po członkostwo w UE."
 DEN_German_partner: "Partner niemiecki"
 DEN_German_partner_desc: "Uznając Niemcy za kluczowego partnera strategicznego i sąsiada, Dania dąży do pogłębienia więzi dyplomatycznych i gospodarczych z Niemcami. Poprzez spotkania na wysokim szczeblu, wspólne projekty i inicjatywy transgraniczne Dania i Niemcy współpracują na rzecz promowania stabilności regionalnej, wzrostu gospodarczego i wymiany kulturalnej, wspierając silne i trwałe partnerstwo między obydwoma narodami."
 DEN_Benelux_fokus: "Fokus Beneluksu"
 DEN_Benelux_fokus_desc: "Uznając znaczenie współpracy w regionie Beneluksu, Dania za priorytet uznaje wzmocnienie swoich więzi z Belgią, Holandią i Luksemburgiem. Poprzez wspólne wysiłki, zaangażowanie dyplomatyczne i wspólne inicjatywy Dania stara się pogłębiać swoje partnerstwo z krajami Beneluksu, promując integrację regionalną, współpracę gospodarczą i wymianę kulturalną."
 DEN_Transatlantic_focus: "Transatlantycki Fokus"
 DEN_Transatlantic_focus_desc: "Potwierdzając swoje zaangażowanie w stosunki transatlantyckie, Dania stara się pogłębiać swoje więzi ze Stanami Zjednoczonymi i Kanadą. Poprzez dialog dyplomatyczny, partnerstwa strategiczne i wspólne wartości Dania działa na rzecz wzmocnienia więzi transatlantyckich, wspierając współpracę w zakresie bezpieczeństwa, handlu, technologii i wyzwań globalnych, jednocześnie wzmacniając znaczenie sojuszu NATO."
 DEN_ties_USA: "Związki z USA"
 DEN_ties_USA_desc: "Uznając Stany Zjednoczone za kluczowego strategicznego sojusznika i partnera, Dania dąży do wzmocnienia swoich dwustronnych stosunków z USA. Poprzez zaangażowanie dyplomatyczne, umowy handlowe i wspólne inicjatywy Dania pragnie pogłębić współpracę ze Stanami Zjednoczonymi w wielu dziedzinach, w tym w dziedzinie obronności, energii, innowacji i wymiany kulturalnej, potwierdzając jednocześnie silne więzi przyjaźni i wspólne wartości między obydwoma krajami. narody."
 DEN_ties_to_Canada: "Związki z Kanadą"
 DEN_ties_to_Canada_desc: "Opierając się na wspólnych wartościach i wspólnych interesach, Dania stara się zacieśnić swoje stosunki dyplomatyczne z Kanadą. Poprzez dialog, współpracę i wspólne projekty Dania pragnie pogłębić swoje partnerstwo z Kanadą, wspierając współpracę w takich kwestiach, jak zarządzanie Arktyką, ochrona środowiska, handel i innowacje, promując jednocześnie więzi międzyludzkie i wymianę kulturalną między obydwoma krajami ."
 DEN_ties_South_america: "Związki z Ameryką Południową"
 DEN_ties_South_america_desc: "Uznając rosnące znaczenie Ameryki Południowej na arenie międzynarodowej, Dania dąży do wzmocnienia swoich stosunków dyplomatycznych z krajami regionu. Poprzez kontakty dyplomatyczne, umowy handlowe i wymianę kulturalną Dania stara się pogłębić swoje zaangażowanie z narodami Ameryki Południowej, wspierając współpracę w takich kwestiach, jak zrównoważony rozwój, handel i ochrona środowiska, jednocześnie badając możliwości partnerstwa gospodarczego i inwestycji."
 DEN_Eurasic_focus: "Fokus eurasyczny"
 DEN_Eurasic_focus_desc: "Uznając strategiczne znaczenie Eurazji, Dania dąży do wzmocnienia swoich stosunków dyplomatycznych z krajami regionu. Poprzez zaangażowanie dyplomatyczne, umowy handlowe i wymianę kulturalną Dania dąży do pogłębienia współpracy z krajami eurazjatyckimi, promując stabilność regionalną, rozwój gospodarczy i wymianę kulturalną, jednocześnie badając możliwości współpracy w zakresie projektów infrastrukturalnych, energetycznych i innowacyjnych."
 DEN_ties_to_Russia: "Związki z Rosją"
 DEN_ties_to_Russia_desc: "Uznając Rosję za kluczowego gracza w sprawach regionalnych i globalnych, Dania stara się utrzymywać konstruktywne i pragmatyczne stosunki z Rosją. Poprzez dialog dyplomatyczny, zaangażowanie i współpracę w zakresie wspólnych interesów Dania stara się wspierać stosunki z Rosją oparte na wzajemnym szacunku, przejrzystości i dialogu, jednocześnie zajmując się obszarami spornymi kanałami dyplomatycznymi i konstruktywnym zaangażowaniem."
 DEN_ties_to_India: "Związki z Indiami"
 DEN_ties_to_India_desc: "Uznając rosnące wpływy i znaczenie Indii na arenie światowej, Dania dąży do pogłębienia swoich stosunków dyplomatycznych i gospodarczych z Indiami. Poprzez działania dyplomatyczne, umowy handlowe i wymianę kulturalną Dania pragnie zacieśnić swoje partnerstwo z Indiami, wspierając współpracę w takich kwestiach, jak handel, inwestycje, technologia i zrównoważony rozwój, promując jednocześnie więzi międzyludzkie i wymianę kulturalną między obydwoma krajami. Państwa."
 DEN_ties_to_China: "Więzi z Chinami"
 DEN_ties_to_China_desc: "Uznając rosnące znaczenie i wpływy gospodarcze Chin, Dania stara się wzmocnić swoje stosunki dyplomatyczne z Chinami. Poprzez zaangażowanie dyplomatyczne, umowy handlowe i wymianę kulturalną Dania stara się pogłębić swoje partnerstwo z Chinami, wspierając współpracę w takich kwestiach jak handel, inwestycje, innowacje i ochrona środowiska, angażując się jednocześnie w konstruktywny dialog w obszarach będących przedmiotem wspólnego zainteresowania i troski."
 DEN_ties_to_Indonesia: "Związki z Indonezją"
 DEN_ties_to_Indonesia_desc: "Uznając strategiczne znaczenie Indonezji w Azji Południowo-Wschodniej, Dania stara się zacieśnić swoje stosunki dyplomatyczne i gospodarcze z Indonezją. Poprzez zaangażowanie dyplomatyczne, umowy handlowe i wymianę kulturalną Dania pragnie wzmocnić swoje partnerstwo z Indonezją, wspierając współpracę w takich kwestiach, jak bezpieczeństwo morskie, zrównoważony rozwój, energia odnawialna i wymiana kulturalna, przy jednoczesnym promowaniu stabilności regionalnej i dobrobytu w Azji Południowo-Wschodniej."
 DEN_private_industry: "Duński przemysł prywatny"
 DEN_private_industry_desc: "W miarę jak Dania wyrasta na pozycję potęgi w regionie, nadszedł czas, abyśmy upewnili się, że rozpoczęcie działalności w Danii jest atrakcyjne"
 DEN_nordic_films: "Film Nordisk"
 DEN_nordic_films_desc: "Film nordycki powstał 6 listopada 1906 roku w rejonie Kopenhagi zwanym Valby. Dziś nie tylko kręcą filmy, ale także prowadzą wiele kin w Danii"
 DEN_restarting_Schultz_larsen: "Schultza i Larsena"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen był duńskim producentem broni, którego działalność rozpoczęła się w 1919 r., ale po drugiej wojnie światowej zaczęli produkować głównie sprzęt myśliwski. Nadszedł czas, abyśmy sprowadzili ich na pierwotny tor i zmusili do stworzenia broni dla armii duńskiej"
 DEN_DISA: "DIZA"
 DEN_DISA_desc: "założona jako Dansk Rekyl Riffel Syndikat A/S, a później przemianowana na Dansk Industri Syndikat A/S (DISA) Produkowała broń używaną na całym świecie od drugiej wojny światowej, ale podobnie jak firma Schultz & Larsen odnotowała upadek po drugiej wojnie światowej, czas ją zmotywować rozszerzyć i rozpocząć produkcję broni, aby armia duńska mogła być zaopatrzona w duńską broń"
 DEN_novo_nordisk: "Nowy Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk to duńska firma farmaceutyczna produkująca insuliny, leki na hemofilię, hormony wzrostu i hormony płciowe, poza tym w oparciu o markową wartość jest to największa firma w Danii, prawie dwukrotnie większa od Mærsk"
 DEN_vestas: "Systemy wiatrowe Vestas"
 DEN_vestas_desc: "Vestas jest czwartą co do wielkości firmą w Danii. Została założona w 1898 roku. Pierwotnie miała służyć jako firma kowalska. Nie rozwinęła się jednak w globalnego twórcę wiatraków, jakim jest dzisiaj, aż do kryzysów naftowych w latach 70-tych."
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri było krótkotrwałą duńską firmą skupiającą się na produkcji samolotów (1937-1954). Po zdobyciu statusu regionalnej potęgi nadszedł czas, abyśmy znaleźli sposób na produkcję własnych samolotów i wznowili ten przemysł"
 DEN_Expand_Maersk: "Rozwiń grupę A.P. Møller-Mærsk"
 DEN_Expand_Maersk_desc: "Dania realizuje ambitną strategię mającą na celu rozszerzenie globalnego zasięgu i wpływów Grupy A.P. Møller-Mærsk, wiodącego międzynarodowego konglomeratu. Wykorzystując swoją wiedzę specjalistyczną w zakresie żeglugi, logistyki i energii, Dania zamierza wzmocnić pozycję firmy jako kluczowego gracza na rynku międzynarodowym, jednocześnie promując zrównoważony wzrost i innowacje."
 DEN_Maersk_nortsea_port: "Port Morza Północnego w Mærsk"
 DEN_Maersk_nortsea_port_desc: "Dania koncentruje się na rozwoju i rozbudowie portu Mærsk Northsea, strategicznie położonego w celu ułatwienia handlu morskiego i operacji logistycznych w regionie Morza Północnego. Inwestując w infrastrukturę, technologię i łączność, Dania dąży do zwiększenia przepustowości, wydajności i konkurencyjności portu, stymulując rozwój gospodarczy i dobrobyt na otaczającym obszarze."
 DEN_Maersk_American_port: "Mærsk Ameryka"
 DEN_Maersk_American_port_desc: "Dania poszukuje możliwości rozszerzenia obecności Mærsk America, wykorzystując ogromny potencjał rynku amerykańskiego i wzmacniając więzi handlowe pomiędzy Danią a Stanami Zjednoczonymi. Poprzez strategiczne inwestycje, partnerstwa i inicjatywy w zakresie ekspansji rynkowej Dania stara się pozycjonować Mærsk America jako wiodącego gracza w sektorach morskim, logistycznym i transportowym w Ameryce Północnej."
 DEN_Maersk_Asian_port: "Port azjatycki w Mærsk"
 DEN_Maersk_Asian_port_desc: "Dania koncentruje się na strategicznym rozwoju i wzroście azjatyckiego portu Mærsk, wykorzystując dynamiczny krajobraz gospodarczy i rosnące zapotrzebowanie na usługi morskie w regionie Azji i Pacyfiku. Inwestując w infrastrukturę portową, cyfryzację i rozwiązania zorientowane na klienta, Dania zamierza uczynić z azjatyckiego portu Mærsk główną bramę dla handlu i handlu w Azji, stymulując regionalną łączność i dobrobyt."
 DEN_Maersk_Indian_port: "Port Mærsk w Indiach"
 DEN_Maersk_Indian_port_desc: "Dania priorytetowo traktuje rozbudowę i modernizację indyjskiego portu Mærsk, wykorzystując strategiczne położenie Indii i potencjał wschodzącego rynku. Poprzez ukierunkowane inwestycje, partnerstwa i inicjatywy w zakresie budowania potencjału Dania dąży do zwiększenia wydajności, połączeń i konkurencyjności portu, ułatwiając przepływy handlowe i wzrost gospodarczy na subkontynencie indyjskim."
 DEN_Expand_Maersk_investments: "Inwestycje Mærsk"
 DEN_Expand_Maersk_investments_desc: "Dania aktywnie poszukuje możliwości inwestycyjnych i partnerstw strategicznych w celu wzmocnienia portfela Mærsk Investments, dywersyfikacji strumieni przychodów i stymulowania długoterminowego tworzenia wartości. Identyfikując obiecujące sektory, rynki i przedsięwzięcia, Dania dąży do optymalizacji zysków, ograniczania ryzyka oraz wspierania zrównoważonego wzrostu i rozwoju portfela inwestycyjnego Grupy Mærsk."
 DEN_Expand_Maersk_Logistics: "Mærsk Logistics"
 DEN_Expand_Maersk_Logistics_desc: "Dania koncentruje się na optymalizacji i rozbudowie sieci Mærsk Logistics, oferując kompleksowe rozwiązania w zakresie łańcucha dostaw, które spełniają zmieniające się potrzeby klientów na całym świecie. Poprzez cyfryzację, innowacje i doskonałość operacyjną Dania dąży do zwiększenia wydajności, niezawodności i elastyczności usług Mærsk Logistics, dostarczając rozwiązania o wartości dodanej, które napędzają konkurencyjność i wzrost."
 DEN_Expand_Maersk_Supply_service: "Usługa zaopatrzenia Mærsk"
 DEN_Expand_Maersk_Supply_service_desc: "Dania wzmacnia możliwości i obecność Mærsk Supply Service, wiodącego dostawcy wsparcia offshore i usług morskich. Wykorzystując swoją wiedzę specjalistyczną, zasoby floty i doskonałość operacyjną, Dania zamierza zwiększyć udział w rynku Mærsk Supply Service, zdywersyfikować ofertę usług i wykorzystać pojawiające się możliwości w sektorach energii morskiej i morskiej."
 DEN_Maersk_Global_player: "Mærsk Global"
 DEN_Maersk_Global_player_desc: "Dania przewodzi wysiłkom mającym na celu umocnienie globalnej obecności i wpływu firmy Mærsk na różnorodnych rynkach i branżach. Koncentrując się na rozszerzaniu działalności, wspieraniu partnerstw i wykorzystywaniu wiedzy specjalistycznej Mærsk, Dania dąży do ustanowienia Mærsk Global jako symbolu duńskiej innowacji, doskonałości i przywództwa na arenie międzynarodowej"
 DEN_marxist_education: "Edukacja marksistowska"
 DEN_marxist_education_desc: "Dania wyrusza w transformacyjną podróż, aby zrewolucjonizować swój system edukacji, czerpiąc inspirację z zasad marksistowskich, aby stworzyć bardziej sprawiedliwe i sprawiedliwe społecznie społeczeństwo. Przyjmując ideologię Karola Marksa, rząd za priorytet uznaje rozwój krytycznego myślenia, świadomości klasowej i zbiorowego działania wśród swoich obywateli."
 DEN_joining_brics: "Dołącz do BRICS"
 DEN_joining_brics_desc: "Dania podejmuje strategiczne wysiłki mające na celu wzmocnienie swoich globalnych partnerstw i zwiększenie swojego wpływu na scenie światowej poprzez zbadanie możliwości przystąpienia do sojuszu BRICS. Zainspirowana gospodarczym i politycznym potencjałem tej powstającej koalicji, Dania stara się zacieśnić więzi z Brazylią, Rosją, Indiami, Chinami i Republiką Południowej Afryki, aby wspierać wzajemną współpracę i zbiorowy rozwój."
 DEN_a_modern_military: "Nowoczesne wojsko"
 DEN_a_modern_military_desc: "Rząd duński, świadomy zmieniającego się krajobrazu bezpieczeństwa i konieczności obrony narodowej, podejmuje kompleksową inicjatywę mającą na celu rozwój nowoczesnej armii zdolnej do ochrony duńskiej suwerenności i rozprzestrzeniania siły na arenie międzynarodowej."
 DEN_Green_water_Navy: "Marynarka Wojenna Zielonej Wody"
 DEN_Green_water_Navy_desc: "Rząd duński zobowiązuje się do wzmocnienia swojej marynarki wojennej Green Water, koncentrując się na obronie wybrzeża i operacjach morskich na Morzu Bałtyckim i Północnym Atlantyku. Aby to osiągnąć, stocznia Odense Steel otrzymuje kontrakty na budowę statków patrolowych klasy Knud Rasmussen, zapewniających ochronę duńskich wód terytorialnych i żywotnych interesów morskich."
 DEN_Blue_water_Navy: "Marynarka Błękitnej Wody"
 DEN_Blue_water_Navy_desc: "Dokonując strategicznego zwrotu w stronę zdolności ekspedycyjnych, rząd duński inwestuje w rozwój Marynarki Wojennej Błękitnej Wody, zdolnej do przenoszenia mocy i prowadzenia operacji na odległych wodach. W ramach tej inicjatywy rząd współpracuje z Maersk Line przy zakupie okrętów wsparcia klasy Absalon, zapewniających niezbędne wsparcie logistyczne duńskiej marynarce wojennej rozmieszczonej na całym świecie."
 DEN_Dansk_Naval_industry: "Danski przemysł morski"
 DEN_Dansk_Naval_industry_desc: "Uznając znaczenie silnego krajowego przemysłu morskiego, rząd duński nawiązuje strategiczne partnerstwa z lokalnymi stoczniami i wykonawcami z branży obronnej w celu wspierania innowacji i promowania samowystarczalności w zakresie zamówień morskich. Współpraca z Helsingør Værft zaowocowała budową fregat klasy Iver Huitfeldt, co stanowiło dowód specjalistycznej wiedzy Danii w zakresie inżynierii i technologii morskiej."
 DEN_modular_focus: "Modułowe skupienie"
 DEN_modular_focus_desc: "Przyjmując modułowe podejście do działań wojennych na morzu, rząd duński priorytetowo traktuje elastyczność i możliwości adaptacji swoich platform i systemów morskich. Dzięki współpracy z ThyssenKrupp Marine Systems Dania zleca projektowanie i budowę elastycznych modułów StanFlex dla swojej floty, umożliwiając szybką rekonfigurację i specjalizację misji w celu spełnienia zmieniających się wymagań operacyjnych."
 DEN_Fregatte: "Fregata"
 DEN_Fregatte_desc: "Koncentrując się na zwiększaniu zdolności bojowych na powierzchni, rząd duński inwestuje w zakup nowych fregat, aby zwiększyć siłę ognia i obecność na morzu. Kontrakty dla Stoczni Odense Steel zostały przyznane na budowę fregat klasy Niels Juel, wyposażonych w zaawansowane czujniki i systemy uzbrojenia, zapewniające przewagę morską w trudnych warunkach."
 DEN_corvettes: "Korwety"
 DEN_corvettes_desc: "Uzupełniając flotę fregat, rząd duński stara się pozyskać wszechstronne korwety zoptymalizowane do obrony wybrzeża i zwalczania okrętów podwodnych. Współpraca z Kockums AB zaowocowała nabyciem korwet klasy Knud Viking, wyposażonych w technologię stealth i zaawansowane systemy sonarowe zwiększające świadomość sytuacyjną i możliwości odstraszania."
 DEN_Submarine_focus: "Podwodne skupienie"
 DEN_Submarine_focus_desc: "Uznając strategiczne znaczenie działań wojennych podmorskich, rząd duński uruchamia inicjatywę Submarine Focus mającą na celu modernizację i rozbudowę floty okrętów podwodnych. Współpraca z Saabem Kockumsem doprowadziła do nabycia okrętów podwodnych klasy Typ 214, wyposażonych w najnowocześniejszą technologię stealth i zaawansowane układy napędowe zapewniające większą wytrzymałość i elastyczność operacyjną."
 DEN_attack_submarines: "Atakuj łodzie podwodne"
 DEN_attack_submarines_desc: "Koncentrując się na projekcji mocy i możliwościach zaprzeczania morzu, rząd duński inwestuje w zakup szturmowych okrętów podwodnych zdolnych do prowadzenia operacji ofensywnych przeciwko statkom nawodnym i okrętom podwodnym wroga. Kontrakty dla ThyssenKrupp Marine Systems na budowę szturmowych okrętów podwodnych klasy Havmanden, wyposażonych w zaawansowane torpedy i rakiety manewrujące, do precyzyjnych ataków na cele o dużej wartości."
 DEN_Rocket_subs: "Rakietowe okręty podwodne"
 DEN_Rocket_subs_desc: "Uznając potrzebę wiarygodnej zdolności odstraszania, rząd duński nabywa rakietowe okręty podwodne zdolne do przenoszenia i odpalania strategicznych środków odstraszania nuklearnego. Współpraca z Naval Group owocuje zakupem rakietowych okrętów podwodnych klasy Kaptajn, wyposażonych w rakiety balistyczne wystrzeliwane z łodzi podwodnych, które mają zapewnić bezpieczeństwo i suwerenność duńskich interesów morskich."
 DEN_Modern_fleet: "Nowoczesna flota"
 DEN_Modern_fleet_desc: "Stanowiąc kamień węgielny wysiłków Danii w zakresie modernizacji marynarki wojennej, rząd duński nadzoruje rozwój nowoczesnej i wydajnej floty, wyposażonej tak, aby sprostać wyzwaniom środowiska morskiego XXI wieku. Poprzez strategiczne inwestycje w najnowocześniejsze technologie i platformy Dania potwierdza swoje zaangażowanie w ochronę swoich granic morskich i utrzymanie swojego statusu znaczącego narodu morskiego."
 DEN_Artillerie_question: "Pytanie o artylerię"
 DEN_Artillerie_question_desc: "Dokonując przemyślanej oceny obecnych możliwości i przyszłych potrzeb, rząd duński zwołuje panel ekspertów, aby zająć się „kwestią artylerii”, zbadać skuteczność istniejących systemów i zidentyfikować obszary wymagające ulepszeń."
 DEN_US_Artillerie: "Artyleria Stanów Zjednoczonych"
 DEN_US_Artillerie_desc: "Opierając się na długotrwałym partnerstwie ze Stanami Zjednoczonymi, rząd duński bada możliwości współpracy w zakresie systemów artyleryjskich. Negocjowane są kontrakty z amerykańskimi wykonawcami z branży obronnej na zakup najnowocześniejszych platform artyleryjskich, wykorzystujących zaawansowaną technologię i wiedzę specjalistyczną zza Atlantyku."
 DEN_domestic_Artillerie: "Artyleria krajowa"
 DEN_domestic_Artillerie_desc: "Demonstrując suwerenność narodową i samodzielność, rząd duński inwestuje w rozwój i produkcję krajowych systemów artyleryjskich. Kontrakty są przyznawane lokalnym partnerom z branży obronnej na produkcję rodzimych platform artyleryjskich, dostosowanych do specyficznych wymagań armii duńskiej."
 DEN_French_Artillerie: "Artyleria francuska"
 DEN_French_Artillerie_desc: "Rozszerzając swoje międzynarodowe partnerstwa, rząd duński zawiera umowy z francuskimi producentami sprzętu obronnego w sprawie nabycia francuskich systemów artyleryjskich znanych ze swojej niezawodności i wydajności. Wspólne przedsięwzięcia torują drogę do integracji francuskich platform artyleryjskich z arsenałem armii duńskiej, zwiększając interoperacyjność i możliwości."
 DEN_ATGM: "PPK"
 DEN_ATGM_desc: "Uznając ewoluujący charakter współczesnych zagrożeń, rząd duński priorytetowo traktuje nabycie systemów przeciwpancernych rakiet kierowanych, aby skutecznie przeciwstawiać się opancerzonym przeciwnikom. Zabezpieczono kontrakty na zakup najnowocześniejszych systemów PPK, które zapewnią armii duńskiej precyzyjnie naprowadzaną siłę ognia do neutralizowania zagrożeń pancernych wroga."
 DEN_SAM: "SAM"
 DEN_SAM_desc: "Chroniąc duńską przestrzeń powietrzną i broniąc się przed zagrożeniami powietrznymi, rząd duński inwestuje w systemy rakiet ziemia-powietrze, aby wzmocnić zdolności obrony powietrznej. Partnerstwa z państwami sojuszniczymi ułatwiają nabywanie zaawansowanych systemów SAM, zapewniających kompleksową ochronę przed zagrożeniami powietrznymi."
 DEN_Update_M109: "Zaktualizuj M109"
 DEN_Update_M109_desc: "Mając na celu modernizację, rząd duński inicjuje program aktualizacji haubicy samobieżnej M109, zwiększający jej siłę ognia, mobilność i przeżywalność na polu bitwy. Ulepszenia obejmują ulepszone systemy kierowania ogniem, ulepszone środki ochrony i integrację zaawansowanej amunicji."
 DEN_CAESAR: "CEZAR"
 DEN_CAESAR_desc: "Wykorzystując wnioski wyciągnięte od sojuszniczych sił zbrojnych, rząd duński rozważa możliwość zamówienia samobieżnych systemów artyleryjskich CAESAR (CAMion Équipé d'un Système d'ARTillerie). Negocjowane są kontrakty z Nexter Systems na zakup haubic CAESAR, które zapewnią armii duńskiej wysoce mobilną i wszechstronną platformę artyleryjską."
 DEN_SPA: "SPA"
 DEN_SPA_desc: "Starając się zwiększyć możliwości organicznego wsparcia ogniowego, rząd duński bada możliwości nabycia duńskich systemów artylerii samobieżnej. Współpraca z lokalnymi wykonawcami w dziedzinie obronności prowadzi do rozwoju platform SPA zoptymalizowanych pod kątem mobilności, siły ognia i efektywności na polu bitwy."
 DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000"
 DEN_Panzerhaubitze_2000_desc: "Wykorzystując wiedzę partnerów z niemieckiego przemysłu obronnego, rząd duński rozważa zakup haubic samobieżnych Panzerhaubitze 2000. Negocjowane są kontrakty z firmą Krauss-Maffei Wegmann na zakup systemów PzH 2000, które zapewnią armii duńskiej sprawdzoną i niezawodną platformę artyleryjską."
 DEN_Arillerie_kommando: "Komandos Artylerii"
 DEN_Arillerie_kommando_desc: "Uznając kluczową rolę artylerii we współczesnych działaniach wojennych, rząd duński ustanawia Komandos Artylerii w celu nadzorowania i koordynowania działań artyleryjskich. Komandos, składający się z wysoko wykwalifikowanych specjalistów, zapewnia efektywne wykorzystanie zasobów artyleryjskich do wspierania misji i celów armii duńskiej."
 DEN_Specialforces_equipment: "Sprzęt sił specjalnych"
 DEN_Specialforces_equipment_desc: "Uznając wyjątkowe wymagania elitarnych duńskich jednostek sił specjalnych, rząd duński zobowiązuje się do zakupu specjalistycznego sprzętu dostosowanego do potrzeb tych doskonale wyszkolonych agentów. Kontrakty przyznawane są na zakup najnowocześniejszego sprzętu, w tym optyki noktowizyjnej, systemów łączności taktycznej i zaawansowanego sprzętu ochrony osobistej."
 DEN_small_arms: "Małe ramiona"
 DEN_small_arms_desc: "Aby zapewnić żołnierzom duńskiej piechoty najbardziej niezawodną i skuteczną dostępną broń palną, rząd duński inwestuje w zakup najnowocześniejszej broni strzeleckiej. Zabezpieczone są kontrakty na zakup nowoczesnych karabinów szturmowych, karabinów i pistoletów, zapewniających duńskim żołnierzom doskonałą siłę ognia i celność na polu bitwy."
 DEN_G36: "G36"
 DEN_G36_desc: "Zgodnie ze standardami NATO i wymogami interoperacyjności, rząd duński wybiera karabin Heckler & Koch G36 jako standardową broń dla duńskich jednostek piechoty. Negocjowane są kontrakty z firmą Heckler & Koch na produkcję i dostawę karabinów G36, dzięki którym duńscy żołnierze mogą działać pewnie i precyzyjnie w różnorodnych środowiskach operacyjnych."
 DEN_streamline_infantry_production: "Usprawnij produkcję piechoty"
 DEN_streamline_infantry_production_desc: "Aby przyspieszyć proces zamówień i zmniejszyć obciążenia logistyczne, rząd duński usprawnia produkcję sprzętu piechoty poprzez centralizację zakładów produkcyjnych i optymalizację zarządzania łańcuchem dostaw. Konsolidując linie produkcyjne i wdrażając zasady odchudzonej produkcji, rząd dąży do poprawy wydajności i opłacalności wyposażania duńskich jednostek piechoty."
 DEN_C7: "C7"
 DEN_C7_desc: "Opierając się na sukcesie wieloletniego partnerstwa z Kanadą, rząd duński w dalszym ciągu zaopatruje swoje siły piechoty w karabiny Colt Canada C7. Przedłużane są kontrakty na produkcję i dostawę karabinów C7, zapewniając interoperacyjność z siłami kanadyjskimi i innymi siłami sojuszniczymi, przy jednoczesnym zachowaniu wysokich standardów niezawodności i wydajności."
 DEN_NEW_small_arms: "Nowa broń strzelecka"
 DEN_NEW_small_arms_desc: "Starając się zdywersyfikować opcje broni strzeleckiej dla duńskich jednostek piechoty, rząd duński rozważa możliwość nabycia nowej broni palnej od szeregu międzynarodowych dostawców. Oceny przeprowadza się na różnych platformach, w tym FN SCAR, Steyr AUG i SIG Sauer MCX, w celu zidentyfikowania najodpowiedniejszej broni dla duńskich żołnierzy."
 DEN_Infanterie_kommando: "Komandos Piechoty"
 DEN_Infanterie_kommando_desc: "Uznając znaczenie wyspecjalizowanych jednostek piechoty we współczesnych działaniach wojennych, rząd duński powołuje komandosa piechoty, który ma służyć jako awangarda operacji armii duńskiej. Składające się z doskonale wyszkolonych i wszechstronnych żołnierzy komandos specjalizuje się w rozpoznaniu, akcjach bezpośrednich i misjach operacji specjalnych, zapewniając Danii zdolność do przerzucania siły i szybkiego reagowania na pojawiające się zagrożenia."
 DEN_Vehicle_question: "Pytanie dotyczące pojazdu"
 DEN_Vehicle_question_desc: "Przeprowadzając wszechstronną ocenę obecnych możliwości pojazdów opancerzonych i przyszłych wymagań, rząd duński zwołuje ekspertów, aby zająć się „kwestią pojazdów”. Dzięki rygorystycznej analizie rząd identyfikuje możliwości ulepszeń i modernizacji całej floty pancernej."
 DEN_US_Made: "Amerykański Bradley"
 DEN_US_Made_desc: "Wykorzystując swoje wieloletnie partnerstwo ze Stanami Zjednoczonymi, rząd duński rozważa zakup bojowych wozów piechoty M2 Bradley w celu zwiększenia potencjału piechoty pancernej. Negocjowane są kontrakty z amerykańskimi wykonawcami w dziedzinie obronności na zakup Bradleyów, zwiększających siłę ognia i mobilność armii duńskiej na polu bitwy."
 DEN_Marder: "Niemiecki Marder"
 DEN_Marder_desc: "Opierając się na swoich powiązaniach z Niemcami, rząd duński rozważa nabycie bojowych wozów piechoty Marder w celu uzupełnienia swojej floty pancernej. Realizowane są kontrakty z Rheinmetall na zakup platform Marder, wykorzystując niemiecką wiedzę fachową w projektowaniu i produkcji pojazdów opancerzonych."
 DEN_CV: "Szwedzki CV90"
 DEN_CV_desc: "Rozszerzając swoją sieć partnerstw w dziedzinie obronności, rząd duński ocenia szwedzki bojowy wóz piechoty CV90 pod kątem potencjalnego nabycia. Współpraca z BAE Systems Hägglunds doprowadziła do negocjacji w sprawie zakupu platform CV90, zapewniających duńskim siłom pancernym zaawansowaną mobilność i siłę ognia."
 DEN_NEW_APC: "Nowy APC"
 DEN_NEW_APC_desc: "Starając się zmodernizować możliwości transportu żołnierzy, rząd duński bada możliwości nabycia nowych transporterów opancerzonych. Oceny przeprowadza się na różnych platformach, w tym Patria AMV, Boxer i Puma, w celu zidentyfikowania najbardziej odpowiedniego pojazdu opancerzonego dla wymagań armii duńskiej."
 DEN_NEW_IFV: "Nowy BWP"
 DEN_NEW_IFV_desc: "Uznając znaczenie wsparcia piechoty i siły ognia, rząd duński stara się pozyskać bojowe wozy piechoty nowej generacji. Realizowane są kontrakty z wiodącymi producentami sprzętu obronnego na zakup platform BWP wyposażonych w zaawansowane systemy uzbrojenia i funkcje ochronne."
 DEN_Update_Leopard_Tank: "Zaktualizuj czołg Leopard"
 DEN_Update_Leopard_Tank_desc: "Koncentrując się na utrzymaniu sprawnej floty czołgów podstawowych, rząd duński inicjuje program aktualizacji głównego czołgu bojowego Leopard 2A5DK. Ulepszenia obejmują ulepszenia siły ognia, ochrony pancerza i systemów cyfrowych, zapewniające ciągłą skuteczność duńskich sił pancernych."
 DEN_US_Tanks: "M1A2 Abramsa"
 DEN_US_Tanks_desc: "Badając możliwości interoperacyjności i ujednolicenia z sojusznikami z NATO, rząd duński rozważa zakup głównych czołgów bojowych M1A2 Abrams ze Stanów Zjednoczonych. Prowadzone są negocjacje z General Dynamics w sprawie nabycia czołgów Abrams, zwiększających duńskie możliwości pancerne dzięki sprawdzonym właściwościom bojowym."
 DEN_German_tanks: "Leopard 2A7"
 DEN_German_tanks_desc: "W ramach swojego zaangażowania w utrzymanie nowoczesnej i wydajnej floty pancernej rząd duński bada możliwości nabycia najnowszej wersji głównego czołgu bojowego Leopard 2. Realizowane są kontrakty z firmą Krauss-Maffei Wegmann na zakup czołgów Leopard 2A7+, obejmujących zaawansowaną technologię i ulepszenia pola walki."
 DEN_Challenger: "Pretendent 3"
 DEN_Challenger_desc: "Chcąc zdywersyfikować swoje możliwości pancerne i zbadać nowe rozwiązania technologiczne, rząd duński ocenia brytyjski czołg podstawowy Challenger 3 pod kątem potencjalnego nabycia. Współpraca z BAE Systems doprowadziła do negocjacji w sprawie zakupu czołgów Challenger 3, zapewniających duńskim siłom pancernym potężną i wszechstronną platformę."
 DEN_Tank_kommando: "Komandos czołgowy"
 DEN_Tank_kommando_desc: "Uznając znaczenie wyspecjalizowanych jednostek pancernych we współczesnych działaniach wojennych, rząd duński powołuje Komandosa Pancernego, który ma służyć jako dowództwo operacji pancernych armii duńskiej. Składające się z doskonale wyszkolonych załóg czołgów i wspierane przez piechotę i elementy zwiadowcze, komandos specjalizuje się w manewrach ofensywnych, taktyce wojny pancernej i połączonych operacjach zbrojeniowych, zapewniając Danii zdolność do zapewnienia dominacji na polu bitwy."
 DEN_JFST: "JFST"
 DEN_JFST_desc: "Uznając kluczową rolę zintegrowanego wsparcia ogniowego we współczesnych działaniach wojennych, rząd duński powołuje Wspólny Zespół Wsparcia Ogniowego (JFST), którego zadaniem jest koordynacja i synchronizacja artylerii, wsparcia powietrznego i innych zdolności ogniowych w ramach wspólnych operacji. Składający się z ekspertów z różnych branż, JFST zwiększa zdolność armii duńskiej do zapewniania precyzyjnej i zdecydowanej siły ognia w celu wsparcia sił lądowych."
 DEN_Light_forces_focus: "Światło wymusza skupienie"
 DEN_Light_forces_focus_desc: "Kładąc nacisk na zwinność i szybkie rozmieszczenie, rząd duński priorytetowo traktuje inwestycje w lekkie siły zdolne do prowadzenia operacji ekspedycyjnych i misji specjalistycznych. Zasoby są przeznaczane na poprawę wyszkolenia, wyposażenia i mobilności lekkiej piechoty, rozpoznania i jednostek operacji specjalnych, zapewniając ich skuteczność w szerokim zakresie środowisk operacyjnych."
 DEN_Medium_forces_focus: "Skupienie sił średnich"
 DEN_Medium_forces_focus_desc: "Znajdując równowagę pomiędzy mobilnością a siłą ognia, rząd duński kieruje uwagę na siły średnie zdolne do prowadzenia długotrwałych działań bojowych i zapewniające wszechstronne możliwości. Inwestuje się w jednostki opancerzone i zmechanizowane wyposażone w pojazdy kołowe i gąsienicowe, co umożliwia im szybkie rozmieszczenie i skuteczne manewrowanie w różnorodnych scenariuszach."
 DEN_Heavy_forces_focus: "Skupienie sił ciężkich"
 DEN_Heavy_forces_focus_desc: "Uznając znaczenie siły ognia opancerzonego i odporności na współczesnym polu bitwy, rząd duński wzmacnia swoje ciężkie siły o zwiększone możliwości i zmodernizowany sprzęt. Nacisk kładzie się na modernizację głównych czołgów bojowych, bojowych pojazdów opancerzonych i systemów artyleryjskich, aby zapewnić przewagę w walce pancernej i możliwości projekcji sił."
 DEN_reformed_army: "Armia Zreformowana"
 DEN_reformed_army_desc: "Starając się dostosować do zmieniających się zagrożeń i wymagań operacyjnych, rząd duński podejmuje kompleksową reformę struktury organizacyjnej i doktryny armii. Poprzez inicjatywy restrukturyzacyjne, modernizacyjne i szkoleniowe armia jest reformowana w celu zwiększenia jej zwinności, interoperacyjności i gotowości na przyszłe wyzwania."
 DEN_secret_service: "Politycy Efterretningstjeneste"
 DEN_secret_service_desc: "Zwiększając zasoby i możliwości PET, rząd upoważnia krajową agencję wywiadowczą do usprawniania nadzoru, gromadzenia danych wywiadowczych i działań antyterrorystycznych w granicach Danii. PET zwiększa swoją koncentrację na udaremnianiu zagrożeń wewnętrznych, w tym ekstremizmu, terroryzmu i przestępczości zorganizowanej, aby chronić naród i jego obywateli."
 DEN_expand_forsvarets_efterretningstjeneste: "Rozwiń Forsvarets Efterretningstjeneste"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "Uznając konieczność proaktywnego gromadzenia danych wywiadowczych na arenie międzynarodowej, rząd przydziela dodatkowe fundusze i personel FE, Służbie Wywiadu Obronnego. Mając za zadanie gromadzenie zagranicznych danych wywiadowczych i prowadzenie operacji cybernetycznych, FE rozszerza swój zasięg w celu monitorowania pojawiających się zagrożeń, rozwoju sytuacji geopolitycznej i przeciwników cybernetycznych, wzmacniając strategiczną postawę Danii i świadomość sytuacyjną na froncie międzynarodowym."
 DEN_hacker_recruitment_drive: "Akcja rekrutacyjna hakerów"
 DEN_hacker_recruitment_drive_desc: "W odpowiedzi na narastający krajobraz zagrożeń cybernetycznych rząd duński uruchamia kompleksową akcję rekrutacyjną hakerów, aby przyciągnąć najwyższej klasy talenty w dziedzinie cyberbezpieczeństwa i hakowania. Poprzez ukierunkowane programy informacyjne, inicjatywy szkoleniowe i zachęty rząd stara się rekrutować wykwalifikowanych hakerów i ekspertów ds. cyberbezpieczeństwa, aby wzmacniać zdolności Danii w zakresie cyberobrony. Ci rekruci będą współpracować z PET, FE i innymi agencjami w celu wykrywania, łagodzenia i reagowania na zagrożenia cybernetyczne wymierzone w duńskie interesy, infrastrukturę krytyczną i aparat bezpieczeństwa narodowego."
 DEN_Reform_Heeresflieger: "Zreformuj Flyvevåbnet"
 DEN_Reform_Heeresflieger_desc: "Uznając potrzebę elastyczności i wszechstronności w obliczu zmieniających się zagrożeń, rząd duński podejmuje gruntowną reformę Flyvevåbnet, duńskich sił powietrznych. Celem reformy jest optymalizacja struktur organizacyjnych, usprawnienie operacji i zwiększenie gotowości wszystkich jednostek sił powietrznych."
 DEN_Apache: "Amerykański Apache"
 DEN_Apache_desc: "Opierając się na sojuszu ze Stanami Zjednoczonymi, rząd duński rozważa zakup śmigłowców szturmowych AH-64 Apache w celu zwiększenia potencjału wiropłatów sił powietrznych. Realizowane są kontrakty z Boeingiem na zakup helikopterów Apache, zapewniając Flyvevåbnet zwiększoną siłę ognia i wszechstronność misji."
 DEN_the_Eurocopter: "Eurocopter"
 DEN_the_Eurocopter_desc: "Dywersyfikując swoją flotę helikopterów, rząd duński rozważa zakup helikopterów Eurocopter do szeregu misji, w tym poszukiwawczo-ratowniczych, transportu żołnierzy i patroli morskich. Realizowane są umowy o współpracy z Airbus Helicopters w zakresie zakupu platform Eurocopter, zwiększające możliwości lotnicze Flyvevåbnet i elastyczność operacyjną."
 DEN_Helicopter_training: "Szkolenie helikopterowe"
 DEN_Helicopter_training_desc: "Uznając znaczenie szkolenia i zdobywania biegłości pilotów, rząd duński inwestuje w programy szkolenia helikopterów, aby zapewnić gotowość pilotów wiropłatów Flyvevåbnet. Powstają najnowocześniejsze obiekty szkoleniowe i symulatory, które zapewniają kompleksowe szkolenie w zakresie operacji lotniczych, taktyki bojowej i procedur awaryjnych."
 DEN_Reform_equipment: "Reforma sprzętu"
 DEN_Reform_equipment_desc: "Zgodnie z celami modernizacyjnymi Flyvevåbnet rząd duński dokonuje systematycznego przeglądu i modernizacji sprzętu sił powietrznych, w tym samolotów, awioniki i systemów wsparcia. W całej flocie wprowadzane są ulepszenia i ulepszenia, które poprawiają wydajność, niezawodność i skuteczność misji."
 DEN_Eurofighter: "Eurofighter"
 DEN_Eurofighter_desc: "Badając opcje w zakresie zaawansowanych samolotów myśliwskich, rząd duński ocenia Eurofighter Typhoon pod kątem potencjalnego nabycia w celu wzmocnienia zdolności Flyvevåbnet w zakresie przewagi w powietrzu. Prowadzone są wspólne rozmowy z firmą Eurofighter GmbH na temat zakupu samolotów Eurofighter, wykorzystujących najnowocześniejszą technologię i zdolności bojowe."
 DEN_Update_F16: "Zaktualizuj F16"
 DEN_Update_F16_desc: "Zapewniając ciągłą przydatność i skuteczność F-16 Fighting Falcon, będącego podstawą floty myśliwców Flyvevåbnet, rząd duński uruchamia program aktualizacji mający na celu modernizację istniejących samolotów F-16. Ulepszenia obejmują ulepszenia awioniki, ulepszenia systemów uzbrojenia i renowacje strukturalne mające na celu wydłużenie żywotności i możliwości bojowych floty F-16."
 DEN_form_Kommando_Luftwaffe: "Utwórz Flyvevåbnet Commando"
 DEN_form_Kommando_Luftwaffe_desc: "Uznając potrzebę posiadania wyspecjalizowanych zdolności w zakresie operacji powietrznych, rząd duński ustanawia specjalną jednostkę Flyvevåbnet Commando. Składający się z wysoko wyszkolonego personelu posiadającego wiedzę specjalistyczną w zakresie operacji powietrzno-desantowych, bliskiego wsparcia powietrznego i misji specjalnych, komandos zwiększa zdolność Flyvevåbnet do prowadzenia złożonych i ryzykownych operacji w trudnych warunkach."
 DEN_F35_Programme: "Program F35"
 DEN_F35_Programme_desc: "Cementując swoje zaangażowanie w energię powietrzną nowej generacji, rząd duński kontynuuje swój udział w programie F-35 Lightning II. Zakończono kontrakty z Lockheed Martin na zakup samolotu F-35A Lightning II, który zapewni Flyvevåbnet niezrównaną zdolność ukrywania się, zwinność i interoperacyjność na potrzeby przyszłych operacji lotniczych."
 DEN_Future_Combat_Air_System: "Przyszły system lotnictwa bojowego"
 DEN_Future_Combat_Air_System_desc: "Przewidując przyszłe wyzwania i postęp technologiczny, rząd duński inwestuje w inicjatywy badawczo-rozwojowe na rzecz przyszłego systemu lotnictwa bojowego (FCAS). Współpraca partnerska z europejskimi sojusznikami toruje drogę do rozwoju zdolności do walki powietrznej nowej generacji, dzięki czemu Flyvevåbnet pozostanie w czołówce innowacji w zakresie walki powietrznej."
 DEN_Reformed_Airforce: "Zreformowany Flyvevåbnet"
 DEN_Reformed_Airforce_desc: "Dzięki kompleksowym wysiłkom reformatorskim opisanym powyżej Flyvevåbnet jawi się jako zreformowane i zmodernizowane siły powietrzne, wyposażone w zaawansowane samoloty, najnowocześniejsze technologie i wysoko wykwalifikowany personel. Zreformowana Flyvevåbnet jest gotowa bronić duńskiej przestrzeni powietrznej, projektować władzę za granicą oraz przyczyniać się do międzynarodowego bezpieczeństwa i stabilności."
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Reforma Dowództwa Powietrznego"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Równolegle z transformacją Flyvevåbnet rząd duński podejmuje reformę Dowództwa Powietrznego, dowództwa operacyjnego odpowiedzialnego za kierowanie operacjami sił powietrznych. Optymalizując struktury dowodzenia, poprawiając koordynację i wykorzystując technologię, dowództwo lotnictwa zostaje zreformowane, aby zapewnić wydajny i skuteczny nadzór nad misjami i możliwościami powietrznymi Flyvevåbnet."
 DEN_Biotech_Rising: "Powstanie Biotechnologii"
 DEN_Biotech_Rising_desc: "Dania pragnie przewodzić biotechnologii, stymulując innowacje w opiece zdrowotnej i zrównoważony rozwój. Inwestycje w biotechnologię wzmocnią nasze możliwości naukowe i stworzą miejsca pracy związane z zaawansowanymi technologiami, zapewniając Danii miejsce w tej rewolucyjnej dziedzinie."
 DEN_construction_industrie: "Przemysł budowlany"
 DEN_construction_industrie_desc: "Bazując na sukcesie Vestas Wind Systems, skupiamy się na wzmocnieniu sektora budowlanego. Ta strategiczna inwestycja będzie napędzać wzrost gospodarczy, tworzyć miejsca pracy i wzmacniać infrastrukturę naszego kraju, zapewniając Danii dostatnią przyszłość."
 DEN_ISS: "ISS"
 DEN_ISS_desc: "Inwestycja w ISS (International Service System), światowego lidera usług obiektowych, wzmocni nasz sektor biurowy i będzie sprzyjać wzrostowi gospodarczemu."
 DEN_Expand_Carlsberg: "Rozwiń Carlsberga"
 DEN_Expand_Carlsberg_desc: "Podejmujemy śmiałą inicjatywę mającą na celu rozszerzenie globalnej obecności Carlsberg, naszego kultowego browaru. Poprzez inwestycje i partnerstwa chcemy wzmocnić pozycję Carlsberg na rynkach międzynarodowych, zwiększyć eksport i zaprezentować duńską doskonałość w kunszcie piwowarskim. Ta inicjatywa ekspansji nie tylko pobudzi rozwój browaru, ale także przyczyni się do tworzenia miejsc pracy i dobrobytu gospodarczego."
 DEN_Carlsberg_invest: "Inwestycja Carlsberga"
 DEN_Carlsberg_invest_desc: "Inwestując w Browar Carlsberg, zapewniamy zyski finansowe, jednocześnie wzmacniając i udoskonalając naszą branżę piwowarską."
 DEN_Expand_logistic_Companies: "Rozwiń Firmy logistyczne"
 DEN_Expand_logistic_Companies_desc: "Zainspirowana rosnącymi możliwościami w Azji, Dania podejmuje inicjatywę mającą na celu rozwój swoich firm logistycznych na kluczowych rynkach, takich jak Chiny, Hongkong, Japonia i Singapur. Poprzez ukierunkowane inwestycje chcemy ulepszyć naszą sieć logistyczną i wzmocnić naszą obecność w tych strategicznych węzłach."
 DEN_Expand_DSV: "Rozwiń DSV"
 DEN_Expand_DSV_desc: "Dania uruchamia ambitną inicjatywę mającą na celu rozwój DSV, kluczowego gracza w branży logistycznej. Poprzez strategiczne inwestycje chcemy zwiększyć globalną obecność DSV i jej możliwości. Ten wysiłek ekspansji nie tylko wzmacnia duński sektor logistyczny, ale także promuje handel międzynarodowy."
 DEN_Expand_DSV_logistics: "Logistyka DSV"
 DEN_Expand_DSV_logistics_desc: "Dania koncentruje się na optymalizacji operacji logistycznych DSV na całym świecie poprzez ukierunkowane inicjatywy. Takie podejście wzmacnia pozycję Danii jako lidera logistyki oraz promuje handel międzynarodowy i łączność."
 DEN_Expand_DSV_Invests: "Inwestycje DSV"
 DEN_Expand_DSV_Invests_desc: "Dania kieruje strategiczne inwestycje w DSV, kamień węgielny naszej branży logistycznej, zapewniając nie tylko krajowe zyski finansowe, ale także zwiększając nasze możliwości logistyczne."
 DEN_Expand_DSV_logistics_II: "DSV Global"
 DEN_Expand_DSV_logistics_II_desc: "Dania koncentruje się na wzmacnianiu globalnego zasięgu DSV poprzez strategiczne inicjatywy i partnerstwa. Wykorzystując rozległą sieć i wiedzę specjalistyczną DSV, naszym celem jest usprawnienie międzynarodowych szlaków handlowych, optymalizacja łańcuchów dostaw i ułatwienie płynnej logistyki globalnej. Ten globalny wysiłek ekspansji zwiększa konkurencyjność Danii na arenie światowej oraz promuje wzrost gospodarczy i dobrobyt."
 DEN_Logistic_Global_Investments: "Rozwiń Logistykę Globalną"
 DEN_Logistic_Global_Investments_desc: "Dania rozpoczyna strategiczny program mający na celu rozbudowę globalnych sieci logistycznych, otwierając nowe możliwości w zakresie handlu i łączności. Umożliwia to inwestycje w światowe porty i logistykę transportu. Inwestując w globalną logistykę, stymulujemy długoterminowe zyski finansowe i wzmacniamy rolę Danii w światowej gospodarce."
 Denmark.1.t: "Konkurs Piosenki Eurowizji 2000"
 Denmark.1.d: "Niedawno w Globe Arena w Szwecji odbyła się 45. edycja Eurowizji. Rockowo-popowy duet [DEN.GetAdjective] Olsen Brothers zwyciężył w konkursie dzięki swojej piosence „Fly on the Wings of Love”, zyskując 40 punktów przewagi nad Rosją, która zajęła drugie miejsce. Jest to pierwsze zwycięstwo konkursu [DEN.GetName] od 1963 r., co wywołało ogólnokrajowe świętowanie w całym kraju."
 denmark.1.a: "Leć, kochanie, leć!"
 denmark.2.t: "Przewidywane wielkie zwycięstwo konserwatystów [DEN.GetAdjective]."
 denmark.2.d: "Wydaje się, że konserwatyści [DEN.GetAdjective] triumfalnie powrócili po upadku od początku lat 90-tych. Zapytany o przyczynę takiego obrotu wydarzeń, jeden z komentatorów politycznych zauważył, że wydaje się, że międzynarodowa wymiana kulturalna nowego tysiąclecia pozostawiła wielu Duńczyków na marginesie bez poczucia przynależności gdziekolwiek i sprawiła, że ​​duńskie wartości stały się centralnym punktem dyskursu politycznego. Konserwatywni przywódcy już przygotowują się do wykorzystania tego nowo uzyskanego wsparcia, wygłaszając przemówienia podkreślające ich niezachwianą obronę „wszystko, co nas czyni [DEN.GetAdjective]”."
 denmark.2.a: "Powrót do lat 80-tych"
 denmark.3.t: "Zaskakujący rozwój monarchii w [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] jest monarchią konstytucyjną od 1849 r. i od tego czasu rola monarchy ma głównie charakter ceremonialny. Jednak nowy ruch monarchistyczny wzywający do większej autonomii politycznej dla monarchy [DEN.GetAdjective] szybko zyskuje popularność w społeczeństwie. Sama królowa nie wypowiedziała się dotychczas publicznie w tej sprawie, jednak komentatorzy polityczni zwracali uwagę, że ze względu na jej wykształcenie, studia politologiczne i różnorodne kierunki akademickie na Sorbonie i London School of Economics, teoretycznie byłaby kompetentnym aktorem na scenie politycznej."
 denmark.3.a: "Och, Daisy!"
 denmark.18.t: "Książę koronny prowadzi"
 denmark.18.d: "Oczekuje się, że Frederik obejmie dowództwo w armii w nadchodzących dniach, a dzięki swojemu wcześniejszemu obszernemu szkoleniu wojskowemu będzie jednym z najlepszych generałów, jakich Dania miała od długiego czasu. Młodszy brat Frederika Joackiego również był oficerem w wojsku, oczekuje się, że on również ponownie stanie się częścią wojska"
 denmark.18.a: "Prowadź nas do wielkości"
 denmark.19.t: "Oferta zakupu"
 denmark.19.d: "Dania złożyła Wielkiej Brytanii ofertę zakupu Szetlandów i Orkadów, które kiedyś należały do ​​Królestwa Duńskiego"
 denmark.19.a: "Jasne, i tak nie lubimy wysp"
 denmark.19.b: "To się nigdy nie stanie"
 denmark.20.t: "Król Fryderyk 10"
 denmark.20.d: "Dziś królowa Małgorzata II ogłosiła, że ​​ustępuje ze stanowiska królowej Danii i przekazuje kontrolę nad narodem swojemu najstarszemu synowi, królowi Fryderykowi X."
 denmark.20.a: "Niech długo króluje"
 denmark.21.t: "Ulepszona Unia Kalmarska"
 denmark.21.d: "Dziś Dania próbowała zacieśnić współpracę między krajami nordyckimi i bałtyckimi, próbując zreformować dawną unię kalmarską, ale tym razem rozszerzając zaproszenie do krajów bałtyckich ze względu na bliską współpracę, jaką już mają z Danią"
 denmark.21.a: "Akceptujemy"
 denmark.21.b: "To się nie wydarzy"
 denmark.21.c: "To nie my o tym decydujemy..."
 denmark.39.t: "Zaproś Islandię do Unii"
 denmark.39.d: "Dania wystosowała zaproszenie do przystąpienia do Unii Skandynawskiej, akceptując, że staniemy się częścią bloku komunistycznego w Skandynawii"
 denmark.39.a: "Brzmi wspaniale!"
 denmark.39.b: "Nie ma mowy!"
 denmark.40.t: "Zaproś Szwecję do Unii"
 denmark.40.d: "Dania wystosowała zaproszenie do przystąpienia do Unii Skandynawskiej, akceptując, że staniemy się częścią bloku komunistycznego w Skandynawii"
 denmark.40.a: "Brzmi wspaniale!"
 denmark.40.b: "Nie ma mowy!"
 denmark.41.t: "Zaproś Norwegię do Unii"
 denmark.41.d: "Dania wystosowała zaproszenie do przystąpienia do Unii Skandynawskiej, akceptując, że staniemy się częścią bloku komunistycznego w Skandynawii"
 denmark.41.a: "Brzmi wspaniale!"
 denmark.41.b: "Nie ma mowy!"
 denmark.42.t: "Zaproś Finlandię do Unii"
 denmark.42.d: "Dania wystosowała zaproszenie do przystąpienia do Unii Skandynawskiej, akceptując, że staniemy się częścią bloku komunistycznego w Skandynawii"
 denmark.42.a: "Brzmi wspaniale!"
 denmark.42.b: "Nie ma mowy!"
 denmark.4001.t: "Dania prosi o kilku zawodników!"
 denmark.4001.d1: "Jako część NATO Dania prosi, abyśmy udostępnili część naszych myśliwców, aby pomóc chronić niebo, co z pewnością utrzyma jedność organizacji i zdobędzie przychylność [DEN.GetLeader]."
 denmark.4001.d2: "Jako część naszej frakcji Dania prosi, abyśmy podzielili się niektórymi naszymi wojownikami, aby pomóc chronić niebo, co z pewnością utrzyma jedność organizacji i zdobędzie przychylność [DEN.GetLeader]."
 denmark.4001.o1: "Oczywiście"
 denmark.4001.o2: "Nie ma mowy!"
 denmark.4002.t: "Nasi sojusznicy przybyli nam z pomocą!"
 denmark.4002.d1: "[USA.GetLeader] zakończył podpisywanie kontraktów na zakup kilku nowych, błyszczących myśliwców dla naszych dzielnych sił powietrznych! Mówi się, że [DEN.GetLeader] jest zachwycony wykazaniem się przez rząd [USA.GetAdjective] zapewnieniem pomocy i będzie osobiście nadzorował ich przybycie."
 denmark.4002.d2: "[SOV.GetLeader] zakończył podpisywanie kontraktów na zakup kilku nowych, błyszczących myśliwców dla naszych dzielnych sił powietrznych! Mówi się, że [DEN.GetLeader] jest zachwycony wykazaniem się przez rząd [SOV.GetAdjective] zapewnieniem pomocy i będzie osobiście nadzorował ich przybycie."
 denmark.4002.o1: "Stracone!"
 denmark.4003.t: "Nasi sojusznicy odmówili przyjścia nam z pomocą!"
 denmark.4003.d1: "[USA.GetLeader] odmówił podpisania umowy na dostawę kilku nowych myśliwców dla naszych dzielnych sił powietrznych! Mówi się, że [DEN.GetLeader] jest wściekły z powodu pokazu rządu [USA.GetAdjective] i bezskutecznie próbuje uzyskać odpowiedź z Waszyngtonu."
 denmark.4003.d2: "[SOV.GetLeader] odmówił podpisania umowy na dostarczenie kilku nowych myśliwców dla naszych dzielnych sił powietrznych! Mówi się, że [DEN.GetLeader] jest wściekły z powodu pokazu rządu [SOV.GetAdjective] i bezskutecznie próbuje uzyskać odpowiedź od Moskwy."
 denmark.4003.o1: "Te dranie!"
 denmark_agrar_event.10.t: "Protesty aktywistów ekologicznych"
 denmark_agrar_event.10.d: "Protesty aktywistów ekologicznych to organiczne demonstracje, których celem jest podnoszenie świadomości i zachęcanie do działań w zakresie różnych kwestii środowiskowych."
 denmark_agrar_event.10.a: "jak zwykle narzekają"
 denmark_agrar_event.11.t: "Protesty aktywistów ekologicznych"
 denmark_agrar_event.11.d: "Dołącz do nas podczas Rajdu Zielonej Ziemi – pokojowego i wpływowego protestu mającego na celu podniesienie świadomości na temat pilnej potrzeby działań klimatycznych. To przyjazne rodzinom wydarzenie zaprasza osoby w każdym wieku i ze wszystkich środowisk do wspólnego działania na rzecz zrównoważonej przyszłości."
 denmark_agrar_event.11.a: "Idiota?"
 denmark_agrar_event.12.t: "Protesty aktywistów ekologicznych"
 denmark_agrar_event.12.d: "Dołącz do nas podczas Marszu Sprawiedliwości Klimatycznej – dynamicznego i wpływowego protestu, którego celem jest żądanie pilnych działań na rzecz sprawiedliwości klimatycznej. Wydarzenie to ma na celu wygłoszenie zdecydowanego oświadczenia, zachowując jednocześnie szacunek i brak przemocy, zapewniając platformę dla pełnych pasji osób do wyrażenia swoich obaw i nalegania na znaczące zmiany."
 denmark_agrar_event.12.a: "może to prowadzić do problemów"
 denmark_agrar_event.13.t: "Protesty aktywistów ekologicznych"
 denmark_agrar_event.13.d: "Dołącz do nas podczas Eko Powstania, protestu o wysokiej intensywności, którego celem jest konfrontacja z osobami odpowiedzialnymi za niszczenie środowiska i żądanie natychmiastowych, radykalnych zmian. To wydarzenie nie jest dla osób o słabych nerwach; jest to śmiałe wezwanie do działania dla tych, którzy są gotowi przeciwstawić się korporacjom i politykom zagrażającym naszej planecie."
 denmark_agrar_event.13.a: "Może powinniśmy ich posłuchać"
 denmark_agrar_event.14.t: "Protesty aktywistów ekologicznych"
 denmark_agrar_event.14.d: "Dołącz do nas podczas Eko Powstania, intensywnego i pilnego protestu, którego celem jest konfrontacja z osobami odpowiedzialnymi za niszczenie środowiska i żądanie natychmiastowych, radykalnych działań. Wydarzenie to przeznaczone jest dla oddanych aktywistów, gotowych podjąć odważne kroki w walce ze zmianami klimatycznymi i degradacją środowiska."
 denmark_agrar_event.14.a: "Pieprz się, Greto"
 denmark_agrar_event.15.t: "Rolnicy protestują"
 denmark_agrar_event.15.d: "Dołącz do nas podczas Farmers' Voices, pokojowego i potężnego protestu organizowanego przez drobnych rolników w celu wspierania zrównoważonego rolnictwa i uczciwych praktyk rolniczych. Celem tego protestu jest zwrócenie uwagi na wyzwania stojące przed drobnymi rolnikami i żądanie wsparcia ze strony decydentów i społeczności."
 denmark_agrar_event.15.a: "nie ma się czym martwić"
 denmark_agrar_event.16.t: "Rolnicy protestują"
 denmark_agrar_event.16.d: "Dołącz do nas na Rajdzie Praw Rolników, pokojowym i zdecydowanym proteście organizowanym przez małych i średnich rolników, aby opowiadać się za uczciwą polityką, zrównoważonym rolnictwem i wsparciem gospodarczym. Wydarzenie to ma na celu zwrócenie uwagi na palące problemy, przed którymi stoją rolnicy, i nakłonienie do znaczących reform wspierających społeczność rolniczą."
 denmark_agrar_event.16.a: "Może powinniśmy pomyśleć o naszej polityce"
 denmark_agrar_event.17.t: "Rolnicy protestują"
 denmark_agrar_event.17.d: "Dołącz do nas podczas buntu rolników, intensywnego i konfrontacyjnego protestu organizowanego przez rolników, którzy mają dość nieuczciwej polityki, niezrównoważonych praktyk i braku wsparcia ze strony rządu. Celem tego protestu jest zdecydowanie podkreślenie pilnych potrzeb społeczności rolniczej i zażądanie natychmiastowych działań ze strony decydentów."
 denmark_agrar_event.17.a: "Może to prowadzić do poważnych problemów"
 denmark_agrar_event.18.t: "Rolnicy protestują"
 denmark_agrar_event.18.d: "Rolnicy będą maszerować ulicami, używając traktorów i innego sprzętu rolniczego do blokowania głównych dróg i skrzyżowań, zakłócając ruch, aby zwrócić uwagę na ich trudną sytuację. Ta demonstracja solidarności i frustracji ma na celu pokazanie krytycznego stanu przemysłu rolnego."
 denmark_agrar_event.18.a: "Gówno"
 denmark_agrar_event.19.t: "Rolnicy protestują"
 denmark_agrar_event.19.d: "Dołącz do nas podczas buntu rolników, wysoce naładowanego i konfrontacyjnego protestu organizowanego przez rolników oburzonych nieuczciwą polityką, niezrównoważonymi praktykami i brakiem wsparcia ze strony rządu. Ten protest jest ostatecznością i ma na celu zdecydowane żądanie natychmiastowych i znaczących działań w celu rozwiązania krytycznych problemów stojących przed społecznością rolniczą."
 denmark_agrar_event.19.a: "takie gnojki"
 denmark.22.t: "Øresunds Broen"
 denmark.22.d: "Budowę rozpoczęto w 1995 r., aby połączyć wyspę Sjælland ze Skåne, a jej celem było ułatwienie handlu z resztą Europy iz północy. Zarówno Dania, jak i Szwecja podpisały Układ z Schengen, który zniósł kontrolę graniczną i paszportową między krajami"
 denmark.22.a: "Skåne jest duńskie!"
 denmark.23.t: "Baza lotnicza Thule"
 denmark.23.d: "Dania i Ameryka podpisały umowę na modernizację bazy lotniczej Thule na Grenlandii. Podczas II wojny światowej, kiedy Niemcy okupowały Danię, ambasador Danii w Ameryce zawarł układ z USA, na mocy którego pozwolono im bronić duńskiej kolonii Grenlandii przed jakimkolwiek niemieckim atakiem, co doprowadziło do budowy bazy lotniczej Thule. Od tego czasu działa pod amerykańską kontrolą."
 denmark.23.a: "Miejmy nadzieję, że nigdy nie będą próbować kupić Grenlandii"
 denmark.24.t: "Wyspa Hansa"
 denmark.24.d: "Wyspa Hansa to niezamieszkana, jałowa skała na Arktyce, gdzie Dania i Kanada toczyły spór co do tego, kto jest jej prawowitym właścicielem. Spór toczy się od 1933 r. W 1984 r. duński minister podłożył na wyspie duńską flagę i pozostawił butelkę sznapsa i od tego czasu tradycją jest, że „zdobywca” zostawia swoją flagę i butelkę wina alkohol na wyspie."
 denmark.24.a: "Kanada Europy"
 denmark.25.t: "Kreskówka Mahometa"
 denmark.25.d: "Duńska gazeta „Jyllands-Posten” opublikowała niedawno szkic rysunkowy wykonany przez Kurta Westergaarda, przedstawiający rysunek proroka Mahometa z bombą w turbanie. Wywołało to oburzenie w całym świecie islamskim, a wiele krajów zakazało duńskim produktom."
 denmark.25.a: "Ale... wolność słowa?"
 denmark.26.t: "Opuszczenie Iraku"
 denmark.26.d: "Rząd duński ogłosił, że wycofuje swoje wojska z Iraku. Dania była jednym z pierwszych krajów koalicji, które wzięły udział w inwazji w 2003 roku"
 denmark.26.a: "Dlaczego zdecydowaliśmy się walczyć?"
 denmark.27.t: "Spisek mający na celu zabicie Kurta Westergaarda"
 denmark.27.d: "Duńska policja odkrywa spisek mający na celu zabicie Kurta Westergaarda, twórcy karykatury stojącej za szkicem proroka Mahometa, co prowadzi do przedruku karykatury Mahometa w kolejnej gazecie, co po raz kolejny wywołuje protesty."
 denmark.27.a: "Znowu się zaczyna.."
 denmark.28.t: "Dowództwo Wojskowe Arktyki"
 denmark.28.d: "Ze względu na topniejące czapy lodowe Grenlandia i otaczające ją wody stały się nowo otwartym „polem bitwy”, dlatego Dania utworzyła grupę zadaniową, która ma stawić czoła nadchodzącym czasom"
 denmark.28.a: "Miejmy nadzieję, że nie stopi się za dużo lodu"
 denmark.29.t: "Szczyt w Kopenhadze"
 denmark.29.d: "W 2009 r. w Kopenhadze odbyła się konferencja klimatyczna, która wprawdzie nie doprowadziła do żadnych konkretnych wniosków, ale cały szczyt przyniósł korzyści duńskiej gospodarce i ponownie sprawił, że staliśmy się obiektem zainteresowania międzynarodowego"
 denmark.29.a: "Ktoś nas zauważył!"
 denmark.30.t: "Atak na Kurta Westergaarda"
 denmark.30.d: "Późnym piątkowym wieczorem 28-letni Somalijczyk próbował włamać się do domu Kurta Westergaarda i zabić go siekierą. Kurt Westergaard, który ma obecnie 78 lat, ukrywał się w łazience w swoim domu, osłaniając wnuczkę. Zanim mogło wydarzyć się coś drastycznego, przybyła policja i postrzeliła napastnika w kolano i rękę, gdy ten stawiał opór przy aresztowaniu, aby go uspokoić."
 denmark.30.a: "Do czego zmierza świat?"
 denmark.31.t: "Udaremniony atak na siedzibę Jylland Sposten"
 denmark.31.d: "Policja odkryła i powstrzymała atak, do którego miało dojść na siedzibę główną Jylland Sposten, prawdopodobnie w związku z drukowaniem rysunków Mahometa"
 denmark.31.a: "Skuteczna policja przy zerowych wydatkach"
 denmark.32.t: "Przywróć kontrolę graniczną"
 denmark.32.d: "Próbując lepiej przeciwdziałać nielegalnej imigracji, Dania przywróciła kontrole graniczne. Wiele narodów kwestionuje legalność tego w związku z układem z Schengen z 1995 r., który zniósł granice wewnętrzne w większości zachodniej Europy"
 denmark.32.a: "Cholerni Duńczycy, zniszczyli Danię"
 denmark.33.t: "Małżeństwa osób tej samej płci"
 denmark.33.d: "W czerwcu 2012 r. Dania podjęła decyzję o zalegalizowaniu małżeństw osób tej samej płci, co spotkało się z dużym poparciem społeczeństwa. Jednak kilku konserwatywnych księży wypowiedziało się przeciwko temu, twierdząc, że jest to sprzeczne z „podstawami wartości Kościoła”"
 denmark.33.a: "Bracia wcześniej...."
 denmark.34.t: "Związek Nauczycieli"
 denmark.34.d: "Duński Związek Nauczycieli podjął decyzję o zamknięciu szkół w związku ze sporem dotyczącym planowania lat szkolnych, gdyż wcześniej wykazano, że nauczyciele faktycznie uczyli uczniów jedynie przez 40% ich czasu pracy, a resztę czasu poświęcali na przygotowanie"
 denmark.34.a: "Ale nie chcę, żeby moje dzieci były w domu?"
 denmark.35.t: "Terror w Danii"
 denmark.35.d: "Na początku lutego 2015 r. w Kopenhadze miały miejsce trzy oddzielne strzelaniny.\n\nPierwsza strzelanina miała miejsce w kawiarni Krudttønden Cafe, w której odbywało się wówczas wydarzenie poświęcone wolności słowa, w wyniku której zginął reżyser filmowy Finn Nørgaard.\n\nDruga strzelanina Doszło do Wielkiej Synagogi, w wyniku której zginął ochotniczy strażnik Dan Uzan.\n\n Trzecia strzelanina miała miejsce w pobliżu budynku mieszkalnego, w której duńska policja zidentyfikowała sprawcę i wdała się z nim w strzelaninę, w wyniku której go zabito.\n\n Cały w ataku zginęły 3 osoby, a 5 funkcjonariuszy zostało rannych. Sprawcą był Omar Abdel Hamid El-Hussein, mężczyzna pochodzenia palestyńskiego, który przez całe życie miał problemy z prawem i rzekomo przed atakami deklarował swoją wierność ekstremistycznej grupie ISIS."
 denmark.35.a: "Jak coś takiego mogło wydarzyć się w Danii?"
 denmark.36.t: "Zabieranie kosztowności osób ubiegających się o azyl"
 denmark.36.d: "Napięcie rośnie w związku ze zwiększoną liczbą osób ubiegających się o azyl. Cała ta próba postawiła nasz rząd przed dylematem: czy powinniśmy odebrać kosztowności niektórych z tych osób ubiegających się o azyl, aby zapłacić za ich pobyt?"
 denmark.36.a: "Ręce do góry i oddaj nam wszystkie swoje pieniądze!"
 denmark.36.b: "To jest szalone!"
 denmark.37.t: "Zakaz mowy nienawiści"
 denmark.37.d: "Dania podjęła decyzję o zakazie działalności 1 chrześcijańskiego i wielu muzułmańskich kaznodziejów z zagranicy, ponieważ według rządu „głoszą mowę nienawiści”."
 denmark.37.a: "To nie jest Hygge!"
 denmark.38.t: "Starożytne prawo o bluźnierstwie"
 denmark.38.d: "Duński parlament podjął decyzję o uchyleniu starożytnego prawa o bluźnierstwie, które zabrania publicznego obrażania przekonań religijnych lub kultu."
 denmark.38.a: "Wolność słowa zwycięży!"
 denmark.43.t: "Cyklon Gudrun"
 denmark.43.d: "Cyklon Gudrun przetoczył się przez nasz kraj, Wielką Brytanię i Szwecję, zabijając 22 osoby, w tym 4 z Danii. Burza wyrządziła także znaczne szkody finansowe w Szwecji, gdzie przemysł leśny bardzo ucierpiał z powodu uszkodzonych drzew."
 denmark.43.a: "Prześlij nasze kondolencje.."
 denmark.44.t: "Referendum w Grenlandii"
 denmark.44.d: "Grenlandia, będąc od 1979 r. duńską kolonią autonomiczną, zdecydowała się na przeprowadzenie referendum samorządowego, w wyniku którego większość opowiedziała się za referendum."
 denmark.44.a: "Świetnie"
 denmark.45.t: "Referendum na Wyspach Owczych"
 denmark.45.d: "Naród Wysp Owczych organizuje referendum i pragnie uniezależnić się od naszego kraju. Mają prawo stać się w nas autonomicznym podmiotem i nie będziemy ich tego ograniczać. Pozwólcie im na samostanowienie."
 denmark.45.a: "Ciekawy"
 denmark.46.t: "Referendum dotyczące euro"
 denmark.46.d: "aby wprowadzić EURO, musimy przeprowadzić referendum i dać naszym obywatelom szansę głosowania."
 denmark.46.a: "Rozpocznijmy głosowanie"
 denmark.47.t: "Nasi ludzie chcą EURO"
 denmark.47.d: "Wyniki pokazują, że większość naszych obywateli chce przystąpić do strefy euro i przyjąć walutę euro."
 denmark.47.a: "Świetna wiadomość, zadzwońmy do Brukseli"
 denmark.47.b: "Niestety wyniki zostały utracone w niszczarce"
 denmark.48.t: "Nasi ludzie nie chcą EURO"
 denmark.48.d: "Wyniki pokazują, że większość naszych obywateli chce zachować własną walutę."
 denmark.48.a: "Wyślij pierdolenie do EBC"
 denmark.48.b: "Na nieszczęście dla wyborców wprowadzimy euro."
 denmark.4.t: "Inwentarz myśliwca"
 denmark.4.d: "Nasz inwentarz myśliwców jest dość niski. Nie mamy przemysłu wojskowego, który byłby w stanie kiedykolwiek zapewnić odpowiedni strumień zaawansowanych/nowoczesnych myśliwców. W naszym najlepszym interesie może leżeć skontaktowanie się z przywódcą naszej frakcji i próba wynegocjowania dodatkowego hurtowego zakupu myśliwców.\n"
 denmark.4.o1: "Poproś o myśliwców ze Stanów Zjednoczonych"
 denmark.4.o2: "Poproś o myśliwce z Rosji"
 denmark.4.o3: "Właściwie nie możemy sobie na to teraz pozwolić"
 denmark.5.t: "[DEN.GetAdjective] Liberałowie krytykują państwo opiekuńcze"
 denmark.5.d: "Na początku tygodnia [DEN.GetAdjective] społeczeństwo było zszokowane, gdy usłyszało, jak Partia Liberalna otwarcie wzywa do likwidacji państwa opiekuńczego [DEN.GetAdjective] na rzecz „państwa minimalnego”. Liberałowie wydają się gotowi objąć przywództwo i stać się największą partią polityczną prawicy, jeśli nie w całości, i chociaż w rzeczywistości będzie to najprawdopodobniej oznaczać jedynie cięcia w finansowaniu państwa opiekuńczego, a nie całkowitą likwidację, uważa się, że jako minarchistyczne wypowiedzenie wojny modelowi nordyckiemu."
 denmark.5.o1: "Niech upadnie to, czego nie można ostać"
 denmark.6.t: "[DEN.GetAdjective] Partia Ludowa zyskuje w sondażach"
 denmark.6.d: "W ostatnich wydarzeniach politycznych większy nacisk położono na ochronę kultury [DEN.GetAdjective] przed obcymi wpływami. Co to oznacza, wielu Duńczyków wydaje się być zdania, że ​​kultura [DEN.GetAdjective] wiąże się przede wszystkim z dumą z historii [DEN.GetName] i wzywa do położenia kresu bezlitosnemu progresywizmowi, relatywizmowi kulturowemu i globalizmowi na rzecz bardziej reakcyjny powrót do doktryny „Najpierw Dania”. Taka sytuacja to dobra wiadomość dla Partii Ludowej [DEN.GetAdjective], którą wielu uważa za obrońców tradycjonalizmu i dumy narodowej w [DEN.GetName]."
 denmark.6.o1: "Oddaj nam Danię"
 denmark.7.t: "Przewidywane wielkie zwycięstwo konserwatystów [DEN.GetAdjective]."
 denmark.7.d: "Wygląda na to, że konserwatyści [DEN.GetAdjective] triumfalnie powrócili po upadku od początku lat 90-tych. Zapytany o przyczynę takiego obrotu wydarzeń, jeden z komentatorów politycznych zauważył, że wydaje się, że międzynarodowa wymiana kulturalna nowego tysiąclecia pozostawiła wielu Duńczyków na marginesie bez poczucia przynależności gdziekolwiek i sprawiła, że ​​duńskie wartości stały się centralnym punktem dyskursu politycznego. Konserwatywni przywódcy już przygotowują się do wykorzystania tego nowo uzyskanego wsparcia, wygłaszając przemówienia podkreślające ich niezachwianą obronę „wszystko, co nas czyni [DEN.GetAdjective]”."
 denmark.7.o1: "Powrót do lat 80-tych"
 denmark.8.t: "Ślub starszego księcia Frederika, następcy tronu [DEN.GetName]"
 denmark.8.d: "Staruszka Książę Frederik jest w dobrym wieku na małżeństwo. Jego prawdziwa miłość wiąże się z australijskim plebejuszem, jednakże moglibyśmy wykorzystać to małżeństwo do zwiększenia lub wpływu na inne nordyckie rodziny monarchistyczne."
 denmark.8.a: "Prawdziwa miłość zwycięża!"
 denmark.8.b: "Księżna koronna Wiktoria ze Szwecji"
 denmark.8.c: "Księżniczka Märtha Louise z Norwegii"
 denmark.9.t: "Stan wojenny ogłoszony w [DEN.GetName]!"
 denmark.9.d: "Po szeregu demonstracji na dużą skalę na rzecz radykalnych zmian w polityce [DEN.GetAdjective], sytuacja przekształciła się obecnie w zamieszki na pełną skalę w całym kraju, co zmusiło [DEN.GetLeader] do ogłoszenia stanu wojennego w celu zwiększenia potencjału policji i wojska, aby utrzymać porządek.\n\nWiększość Europy z niedowierzaniem patrzy, jak ich mały północny sąsiad pogrąża się w ogólnokrajowych zamieszkach, i zastanawia się, kto zwycięży. Niezależnie od tego, kto wygra, na tym etapie pewne są zmiany na dużą skalę."
 denmark.9.o1: "Wyślij wojsko!"
 denmark.10.t: "[DEN.GetAdjective] Rajd ludzi do Dannebrog"
 denmark.10.d: "Niedawno ogłoszony stan wojenny nie powstrzymał skrajnej lewicy i koalicji innych oportunistów od prób obalenia rządu [DEN.GetLeader], ale próby te zostały spektakularnie udaremnione, gdy większość ludności zjednoczyła się w patriotycznych bojówkach i walczyła przeciwko próba zamachu stanu.\n\nChociaż rząd przetrwał, bitwa ujawniła, że ​​[DEN.GetLeader] jest słabym przywódcą związanym ze skrajną prawicą, a krążą plotki, że różne ugrupowania o przekonaniach nacjonalistycznych i faszystowskich prowadzą obecnie negocjacje w sprawie utworzenia nowego rządu ."
 denmark.10.o1: "Symbol naszego zwycięstwa"
 denmark.11.t: "Skrajni [DEN.GetAdjective] Nacjonaliści szukający wpływów"
 denmark.11.d: "Wygląda na to, że grupom patriotycznym na skrajnej prawicy udało się odłożyć na bok różnice ideologiczne i utworzyć zjednoczony front dla nacjonalistów [DEN.GetAdjective]. Te zazwyczaj odmienne grupy połączyło wspólne przekonanie o wyższości narodu [DEN.GetName] nad wszystkimi innymi narodami na świecie oraz silne przekonanie, że nowy [DEN.GetName] powinien naprawić wiele krzywd, które wyrządził świat wyrządził narodowi w całej historii [DEN.GetAdjective].\n\nRetoryka tych grup jest już powodem do niepokoju kilku sąsiadów [DEN.GetName], którzy historycznie są [DEN.GetAdjective] mają mnóstwo powodów do chowania urazy."
 denmark.11.o1: "Uśmiecha się do mnie z każdego zakątka świata"
 denmark.12.t: "Powstanie [DEN.GetAdjective] faszyzmu"
 denmark.12.d: "Wydaje się, że grupy nacjonalistyczne na skrajnej prawicy zgodziły się i zostały włączone do Duńskiego Ruchu Narodowo-Socjalistycznego. Oznacza to zaskakujące posunięcie dla wcześniej bardzo małego i mało znanego ruchu duńskich nazistów, którego liczba członków obecnie gwałtownie rośnie. Niektórzy komentatorzy polityczni zauważyli, że jeśli ten rozwój będzie się utrzymywał, możemy być świadkami najsilniejszej obecności faszyzmu w Danii od czasu, gdy Frits Clausen przewodził Duńskiej Narodowo-Socjalistycznej Partii Robotniczej podczas okupacji w latach czterdziestych XX wieku."
 denmark.12.o1: "[DEN.GetName] dla [DEN.GetAdjective]!"
 denmark.13.t: "[DEN.GetAdjective] Urzędnicy rządowi zaatakowani przez skrajnych internacjonalistów!"
 denmark.13.d: "Wydawało się, że niedawno ogłoszony stan wojenny jedynie ożywił siły internacjonalistyczne pragnące obalić skorumpowany rząd [DEN.GetName], a przez cały konflikt odnotowano liczne starcia pomiędzy siłami rewolucyjnych internacjonalistów a kontrrewolucyjną odmianą samozwańczych patriotów . Dziś internacjonaliści są niekwestionowanymi zwycięzcami, a obecny rząd [DEN.GetLeader] zapowiedział już, że będzie kontynuował jedynie działalność jako tymczasowy rząd przejściowy w oczekiwaniu na żądania zwycięzców."
 denmark.13.o1: "Wyobraź sobie, że nie ma krajów – jeśli spróbujesz, będzie to łatwe"
 denmark.14.t: "Radykalny islamizm wygrywa walkę o władzę w [DEN.GetName]!"
 denmark.14.d: "Koalicja internacjonalistów stojąca za niedawnym zwycięstwem w Danii zaczyna się obecnie rozpadać, gdy pojawiają się pytania o miejsce religii w nowym [DEN.GetName]. Jak się okazuje, duża liczba członków koalicji walczyła raczej o religię niż przeciwko niej, a na niedawnym posiedzeniu Komitetu Rewolucyjnego wysuwano argumenty o islamizmie jako ideologii rewolucyjnej. Ku zaskoczeniu wielu twardogłowi lewicowcy mieli przewagę liczebną i spotkanie zakończyło się wydaleniem samozwańczych ateistów. Wygląda na to, że ruch internacjonalistyczny stał się obecnie ruchem islamistycznym."
 denmark.14.o1: "Bóg jest wspaniały!"
 denmark.15.t: "[DEN.GetAdjective] Królowa Małgorzata II zmuszona do abdykacji!"
 denmark.15.d: "Po tym, jak niedawny chaos sprawił, że internacjonalistyczna koalicja stała się głównym graczem politycznym w [DEN.GetName], wielu zastanawiało się, jak długo jawnie antyrojalistyczna koalicja będzie tolerować monarchię [DEN.GetAdjective]. Odpowiedź stała się znana dzisiaj, gdy królowa Małgorzata II ogłosiła, że ​​zrzeknie się tronu i przeniesie się wraz z rodziną do Wielkiej Brytanii, gdzie brytyjski monarcha zaoferował już rodzinie królewskiej stałą rezydencję na zamku Windsor. Wkrótce po oświadczeniu królowej Małgorzaty rosnąca skrajnie lewicowa koalicja w Danii wyraziła zamiar zniesienia Korony Duńskiej. Komentatorzy na całym świecie wspominali, że będzie to łatwe, bo jest jedynie figurantką."
 denmark.15.o1: "Pomyśl o wszystkich pieniądzach, które zaoszczędzimy!"
 denmark.16.t: "Zażegnano brutalną rewolucję w [DEN.GetName]"
 denmark.16.d: "W związku z niedawnym zniesieniem monarchii [DEN.GetAdjective] i innymi rewolucyjnymi posunięciami wielu było zaniepokojonych, gdy Komitet Rewolucyjny zakończył się zaciekłymi walkami wewnętrznymi. Najbardziej rozpowszechnioną obawą było to, że kulminacją będzie to krwawa czystka rewolucyjna, podobna do tych, które miały miejsce we wczesnych latach Związku Radzieckiego. Wydaje się, że strach ten został zażegnany, gdy okazuje się, że siły demokratycznego socjalizmu zwyciężyły w wewnętrznej walce o władzę i przyjęły płaszcz rewolucji, argumentując, że wolność nie może dotrzeć do ludzi środkami niedemokratycznymi. Komentatorzy polityczni opisują to jako „bezkrwawą rewolucję”, a maltretowany kraj wspólnie odetchnął z ulgą.\n"
 denmark.16.o1: "Wygląda na to, że ludzie mają dużo więcej do stracenia niż tylko łańcuchy"
 denmark.17.t: "Rewolucja w [DEN.GetName]!"
 denmark.17.d: "Duża liczba rewolucyjnych działań podjętych ostatnio w [DEN.GetName] doprowadziła już do ogromnych zmian w kraju, ale ostatnio działalność została wstrzymana, ponieważ członek Komitetu Rewolucyjnego nie zgodził się co do środków zapoczątkowania Rewolucji. Dziś jest jasne, że twardogłowi wzywający do zbrojnego powstania zwyciężyli i już napływają doniesienia o brutalnych atakach na bankierów i polityków w Kopenhadze. Tymczasem według doniesień umiarkowane głosy w Komitecie Rewolucyjnym zaginęły, krążą pogłoski, że albo nie żyją, albo ukrywają się. Jeden z komentatorów politycznych z goryczą zauważył, że wygląda na to, że rewolucja będzie krwawa i czas pokaże, czy ostatecznie będzie tego warta."
 denmark.17.o1: "Pracownicy z całego świata, łączcie się!"
 denmark.100.t: "Status Ertholmene"
 denmark.100.d: "Ertholmene to niewielki archipelag u wybrzeży Bornholmu. Obecnie leży poza kompetencjami żadnego regionu lub gminy, więc jego mieszkańcy nie płacą podatków gminnych ani żadnych podatków związanych z duńskim systemem rządowym. Co powinniśmy z nimi zrobić? Czy powinniśmy ich sprowadzić w rejon Bornholmu?"
 denmark.100.a: "Kontynuuj autonomię"
 denmark.100.b: "Panował w Ertholemene"
 denmark.300.t: "Początek Kronik Ognia"
 denmark.300.d: "przypadkowy facet z Danii, który filmuje swoje gry i zdobywa sławę w społeczności MD, decyduje się kupić farmę na duńskim odludziu"
 denmark.300.a: "Rude zdobywają właścicieli ziemskich? ten kraj jest skończony！"
 denmark.300.b: "czy on ma tylko fanów?"
 denmark.300.c: "cała Dania to dosłownie Outback"
 denmark_news.1.t: "Abdykacja Małgorzaty II"
 denmark_news.1.d: "Z Danii nadeszły wieści, że [DEN.GetAdjective] królowa zdecydowała się zrzec się tronu pod presją rosnącego lewicowego ekstremizmu w Danii. Zwolennicy Danmarks Kommunistiske Parti (DKP) wyszli na ulice szczęśliwi, gdy w końcu usunięto jeden z ostatnich bastionów starych zwyczajów. Była królowa schroniła się w dynastii Windsorów w Wielkiej Brytanii.\n"
 denmark_news.1.o1: "Martwimy się o naszą koronę"
 denmark_news.1.o2: "Dobre pożegnanie!"
 denmark_news.1.o3: "Ciekawy rozwój wydarzeń"
 DEN_idea_joint_material_command: "Wspólne Dowództwo Materiałowe"
 DEN_idea_joint_material_command_desc: "Nowo utworzone wspólne dowództwo materiałowe usprawnia nasze procesy w naszym kraju, aby umożliwić skuteczniejsze pozyskiwanie broni."
 DEN_idea_streamline_infantry_production: "Usprawnienie produkcji sprzętu piechoty"
 DEN_idea_streamline_infantry_production_desc: "Usprawnienie naszego wyposażenia piechoty pozwoli nam lepiej przygotować nasze wojsko na ewentualne konflikty, w których możemy wziąć udział."
 DEN_idea_streamline_naval_production: "Usprawnienie produkcji morskiej"
 DEN_idea_streamline_naval_production_desc: "Dania wdraża reformy mające na celu usprawnienie produkcji okrętów wojennych, zwiększenie wydajności i zmniejszenie kosztów budowy okrętów wojennych, a także wzmocnienie zdolności obrony morskiej."
 DEN_idea_FAUK: "Korpus Sędziego Adwokata Generalnego"
 DEN_idea_FAUK_desc: "Forsvarets Auditørkorps, duńska prokuratura wojskowa, przechodzi reformy mające na celu poprawę rozliczalności i przejrzystości w siłach zbrojnych. Zmiany te mają na celu wzmocnienie wymiaru sprawiedliwości wojskowej i utrzymanie praworządności, zapewniając personelowi wojskowemu sprawiedliwe i bezstronne postępowanie prawne."
 DEN_intensify_the_flexicurity_idea: "Zintensyfikuj Flexicurity"
 DEN_intensify_the_flexicurity_idea_desc: "Dania intensyfikuje swój model flexicurity, łącząc elastyczność rynku pracy ze środkami zabezpieczenia społecznego w celu promowania stabilności zatrudnienia i odporności gospodarczej."
 DEN_immigrants_must_work_idea: "Reforma pracy imigrantów"
 DEN_immigrants_must_work_idea_desc: "Dania ułatwia integrację imigrantów na rynku pracy poprzez reformy mające na celu zapewnienie szkoleń i wsparcia, a także zwiększenie możliwości zatrudnienia."
 DEN_the_retirement_reform_idea: "Reforma emerytalna"
 DEN_the_retirement_reform_idea_desc: "Dania dostosowuje kryteria uprawnień do emerytury i wieku emerytalnego, aby sprostać wyzwaniom demograficznym, zapewniając długoterminową stabilność świadczeń emerytalnych."
 DEN_idea_greenlandic_conscripts: "Poborowi z Grenlandii"
 DEN_idea_greenlandic_conscripts_desc: "Grenlandia jest obszarem trudnym ze względu na klimat."
 DEN_idea_margrethe: "Królowa Małgorzata II"
 DEN_idea_margrethe_desc: "Królowa Małgorzata II jako głowa państwa nadal symbolizuje monarchię konstytucyjną i dziedzictwo kulturowe Danii"
 DEN_idea_state_atheism: "Ateizm państwowy"
 DEN_idea_state_atheism_desc: "Dania przyjęła ateizm państwowy, oddzielając religię od spraw rządowych i promując sekularyzm w instytucjach publicznych."
 DEN_idea_neutrality_drift: "Neutralność w Danii"
 DEN_idea_neutrality_drift_desc: "Dania zachowuje neutralność, powstrzymując się od angażowania się w międzynarodowe konflikty i sojusze, stawiając na pierwszym miejscu dyplomację i pokojowe rozwiązanie."
 DEN_demilitarization: "Demilitaryzacja"
 DEN_demilitarization_desc: "Dania ogranicza obecność wojskową i wydatki, traktując priorytetowo pokojowe rozwiązania konfliktów i globalnych wyzwań."
 DEN_a_green_leap_forward: "Zielony skok naprzód"
 DEN_a_green_leap_forward_desc: "Dania przyspiesza przejście na zrównoważoną gospodarkę poprzez ambitną politykę i inwestycje w zakresie ochrony środowiska, przeciwdziałanie zmianom klimatycznym i promowanie energii odnawialnej."
 DEN_pacifist_science: "Nauka pacyfistyczna"
 DEN_pacifist_science_desc: "Dania kładzie nacisk na pacyfizm w przedsięwzięciach naukowych, przekierowując finansowanie badań z zastosowań wojskowych na cele pokojowe i cele humanitarne."
 DEN_for_faedre_landet: "Dla Fædre Landeta!"
 DEN_for_faedre_landet_desc: "Patriotyczny zapał ogarnia Danię, gdy obywatele gromadzą się pod sztandarem „For Fædre Landet!”, promując jedność narodową i solidarność w obliczu wyzwań krajowych i międzynarodowych."
 DEN_danish_unions: "Współpraca Związkowa"
 DEN_danish_unions_desc: "Duńskie Związki Zawodowe zawierają sojusze i blisko współpracują, aby bronić praw pracowniczych, wynagrodzeń i lepszych warunków pracy, demonstrując solidarność i zbiorową siłę."
 DEN_economic_freedoms: "Duńskie wolności gospodarcze"
 DEN_economic_freedoms_desc: "Dania opowiada się za wolnościami gospodarczymi, wspierając środowisko przyjazne biznesowi, charakteryzujące się niskim poziomem przepisów, innowacyjnością i przedsiębiorczością w celu stymulowania wzrostu i dobrobytu."
 DEN_public_service_investment: "Ratuj banki"
 DEN_public_service_investment_desc: "Dania podejmuje zdecydowane działania w celu ustabilizowania swojego sektora finansowego, wdrażając środki mające na celu ratowanie borykających się z trudnościami banków i zabezpieczenie stabilności gospodarki."
 DEN_idea_monarchy_drift: "Uprawnienia monarchii"
 DEN_idea_monarchy_drift_desc: "Monarchia duńska potwierdza swoje uprawnienia konstytucyjne, odgrywając kluczową rolę w sprawach narodowych i służąc jako jednoczący symbol duńskiej tożsamości i tradycji."
 DEN_idea_militarization: "Armia popiera monarchię"
 DEN_idea_militarization_desc: "Armia duńska ślubuje wierność monarchii, wzmacniając swoją rolę strażnika suwerenności i stabilności narodowej."
 DEN_military_build_up: "Duńska machina wojenna"
 DEN_military_build_up_desc: "Dania wzmacnia swój potencjał wojskowy, inwestując w modernizację i rozbudowę, aby zbudować potężny aparat obronny, zapewniający bezpieczeństwo i gotowość obronną kraju."
 DEN_communist_gains: "Zdobycze komunistyczne"
 DEN_communist_gains_desc: "Ideologia komunistyczna zyskuje na popularności w Danii, wywołując debaty i zmieniając dyskurs polityczny, w miarę jak ruchy lewicowe zyskują rozmach i wpływy."
 DEN_idea_gender_roles: "Kobiety W Domu"
 DEN_idea_gender_roles_desc: "W Danii nadal utrzymują się tradycyjne role płciowe, a wiele kobiet jest zaangażowanych głównie w obowiązki domowe i opiekuńcze."
 DEN_idea_refugees_welcome: "Napływ uchodźców"
 DEN_idea_refugees_welcome_desc: "Dania doświadcza znacznego napływu uchodźców, co stwarza zarówno wyzwania, jak i możliwości w zakresie integracji i spójności społecznej."
 DEN_idea_nordisk_film: "Film Nordisk"
 DEN_idea_nordisk_film_desc: "Dzięki dodatkowemu wsparciu dla duńskich filmów i kin jesteśmy w stanie uzyskać dodatkowe wsparcie od społeczeństwa duńskiego"
 DEN_idea_clean_energy_initiatives: "Inicjatywy na rzecz czystej energii"
 DEN_idea_clean_energy_initiatives_desc: "Dania uruchamia ambitne inicjatywy w zakresie czystej energii, inwestując w zasoby odnawialne, takie jak energia wiatrowa i słoneczna, aby zmniejszyć emisję dwutlenku węgla i przeciwdziałać zmianom klimatycznym."
 DEN_idea_equality: "Prawdziwa równość"
 DEN_idea_equality_desc: "Dania dąży do prawdziwej równości, wdrażając polityki i inicjatywy mające na celu promowanie równych szans i praw wszystkich obywateli bez względu na płeć, pochodzenie etniczne czy pochodzenie."
 DEN_idea_schultz_larsen: "Schultza Larsena"
 DEN_idea_schultz_larsen_desc: "Firma Schultz Larsen, znana z broni palnej i karabinów, w dalszym ciągu jest kamieniem węgielnym duńskiego przemysłu produkcyjnego, dostarczając produkty wysokiej jakości zarówno w kraju, jak i za granicą."
 DEN_idea_DISA: "DIZA"
 DEN_idea_DISA_desc: "DISA, wiodący duński dostawca usług IT, odgrywa kluczową rolę w modernizacji infrastruktury cyfrowej w kraju i zapewnianiu solidności i skuteczności środków cyberbezpieczeństwa."
 DEN_idea_conservative: "Towarzystwo Konserwatywne"
 DEN_idea_conservative_desc: "Dania utrzymuje swój status społeczeństwa konserwatywnego, ceniącego tradycję, rodzinę i stabilność, jednocześnie ostrożnie podążając za zmianami społecznymi i kulturowymi."
 DEN_idea_multiculturalism: "Projekty mieszkaniowe"
 DEN_idea_multiculturalism_desc: "Dania inwestuje w projekty mieszkaniowe, aby zaradzić niedoborom mieszkań i zapewnić swoim obywatelom niedrogie opcje mieszkaniowe, szczególnie na obszarach miejskich, gdzie popyt jest wysoki."
 DEN_idea_strict_immigration_law: "Surowe przepisy imigracyjne"
 DEN_idea_strict_immigration_law_desc: "Egzekwowanie rygorystycznych przepisów imigracyjnych sprawi, że nasz kraj pozostanie nadal duński."
 DEN_idea_strict_immigration_law2: "Prawo antymuzułmańskie"
 DEN_idea_strict_immigration_law2_desc: "Ustanowienie standardowych przepisów, które uniemożliwiają muzułmanom wjazd do naszego kraju, w uzupełnieniu do naszych rygorystycznych przepisów imigracyjnych, pomoże nam pójść do przodu."
 DEN_communist_gains2: "Szerzenie komunizmu"
 DEN_communist_gains2_desc: "Ideologia komunistyczna zyskuje na popularności w Danii, wywołując debaty i zmieniając dyskurs polityczny, w miarę jak ruchy lewicowe opowiadają się za reformami społecznymi i gospodarczymi."
 DEN_idea_unemployment_benefits: "Zasiłki dla bezrobotnych"
 DEN_idea_unemployment_benefits_desc: "Dania utrzymuje hojne zasiłki dla bezrobotnych, zapewniając wsparcie finansowe osobom potrzebującym, promując jednocześnie programy reintegracji zawodowej i rozwoju umiejętności."
 DEN_idea_offentlighedsloven: "Obrażony"
 DEN_idea_offentlighedsloven_desc: "Offentlighedsloven, duńska ustawa o wolności informacji, podkreśla zaangażowanie narodu w przejrzystość i odpowiedzialność w działaniach rządu i procesach decyzyjnych."
 DEN_idea_intervention_forces: "Duńskie Siły Interwencyjne"
 DEN_idea_intervention_forces_desc: "Dania wzmacnia swoje siły interwencyjne, zwiększając potencjał wojskowy i gotowość do skutecznego reagowania na wyzwania i kryzysy w zakresie bezpieczeństwa globalnego."
 DEN_idea_expanding_our_research: "Rozszerzanie naszych badań"
 DEN_idea_university_reform: "Reforma uniwersytetu"
 DEN_local_construction_renewable_initiatives_modifier: "Inicjatywy dotyczące budowy energii odnawialnej"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§YFundusz Rozwoju Miast§! §gha przeznaczył część środków na regionalne inwestycje w energię odnawialną w tym stanie.§!"
 DEN_local_construction_initiatives_modifier: "Lokalne inicjatywy budowlane"
 DEN_local_construction_initiatives_modifier_desc: "§YFundusz Rozwoju Miast§! §gha przeznaczył część środków na inwestycje regionalne w tym stanie.§!"
 DEN_last_bastions_of_corruption: "Ostatnie bastiony korupcji"
 DEN_last_bastions_of_corruption_desc: "W Danii jest kilka miejsc, w których nadal występuje korupcja. Aby nasi ludzie mogli ruszyć do przodu, należy zniszczyć ostatnie bastiony korupcji."
 DEN_greenlandic_separatism_modifier: "Separatyzm grenlandzki"
 DEN_greenlandic_separatism_modifier_desc: "Debaty na temat separatyzmu grenlandzkiego nasilają się, w miarę jak na znaczeniu zyskują dyskusje na temat autonomii i suwerenności tego terytorium."
 DEN_faroese_separatism_modifier: "Separatyzm Wysp Owczych"
 DEN_faroese_separatism_modifier_desc: "Podobne dyskusje na temat autonomii i separatyzmu toczą się na Wyspach Owczych, odzwierciedlając toczące się debaty na temat samostanowienia i niepodległości."
 DEN_energy_exports_idea: "Eksport energii"
 DEN_energy_exports_idea_desc: "Dania wykorzystuje swoje zasoby energetyczne, w tym ropę naftową, gaz i energię odnawialną, aby stać się eksporterem netto energii, przyczyniając się do dobrobytu gospodarczego i bezpieczeństwa energetycznego."
 DEN_in_need_of_banking_reforms_idea: "Potrzebne reformy bankowości"
 DEN_in_need_of_banking_reforms_idea_desc: "Dania stoi w obliczu wezwań do reform bankowych w celu rozwiązania kwestii przejrzystości, odpowiedzialności i stabilności w sektorze finansowym."
 DEN_danish_pharmaceuticals_idea: "Duńskie farmaceutyki"
 DEN_danish_pharmaceuticals_idea_desc: "Duński przemysł farmaceutyczny kwitnie, produkując wysokiej jakości leki i produkty zdrowotne, które przyczyniają się do zdrowia i dobrostanu na całym świecie."
 DEN_colonial_holding_master_modifier: "Duńskie spółki koronne"
 DEN_colonial_holding_modifier: "Inwestycje koronne"
 DEN_special_municipal_districts_idea: "Specjalne Okręgi Miejskie"
 DEN_special_municipal_districts_idea_desc: "Specjalne okręgi miejskie tworzone są w celu zaspokojenia wyjątkowych lokalnych potrzeb i priorytetów, umożliwiając dostosowane do potrzeb zarządzanie i usługi na poziomie społeczności."
 DEN_direct_governance_idea: "Zarządzanie bezpośrednie"
 DEN_direct_governance_idea_desc: "Dania bada modele zarządzania bezpośredniego, umożliwiające obywatelom bardziej aktywne uczestnictwo w procesach decyzyjnych i zarządzaniu lokalnym."
 DEN_autonomous_administration_idea: "Administracja autonomiczna"
 DEN_autonomous_administration_idea_desc: "W niektórych regionach wdrażane są modele administracji autonomicznej, przyznające władzom lokalnym większą samorządność i uprawnienia decyzyjne."
 DEN_regional_investments_idea_loc: "Inwestycje Regionalne"
 DEN_regional_investments_idea_loc_desc: "Dania inwestuje w projekty i infrastrukturę rozwoju regionalnego, promując wzrost gospodarczy i dobrobyt w różnych regionach kraju."
 DEN_social_spending_reforms_centralization_idea: "Regionalne reformy wydatków socjalnych"
 DEN_social_spending_reforms_centralization_idea_desc: "Reformy regionalnych wydatków socjalnych mają na celu wyeliminowanie dysproporcji i poprawę wyników w zakresie opieki społecznej na obszarach o niedostatecznym zasięgu."
 DEN_social_spending_reforms_decentralization_idea: "Reformy wydatków socjalnych gmin"
 DEN_social_spending_reforms_decentralization_idea_desc: "Władze lokalne wdrażają reformy wydatków socjalnych, aby ulepszyć usługi społeczne i systemy wsparcia dla bezbronnych grup społecznych."
 DEN_local_municipalities_idea: "Inwestycje Miejskie"
 DEN_local_municipalities_idea_desc: "Władze miejskie priorytetowo traktują inwestycje w infrastrukturę, edukację i opiekę zdrowotną, aby poprawić jakość życia i wspierać rozwój społeczności."
 DEN_idea_feal_well: "Prawdziwe państwo opiekuńcze"
 DEN_idea_feal_well_desc: "Dania potwierdza swoje zaangażowanie na rzecz bycia prawdziwym państwem opiekuńczym, traktując priorytetowo programy opieki społecznej, dostępność opieki zdrowotnej i edukację, aby zapewnić dobrostan wszystkich obywateli."
 DEN_idea_Unconditional_basic_income: "Bezwarunkowy dochód podstawowy"
 DEN_idea_Unconditional_basic_income_des: "Dania oferuje bezwarunkowy dochód podstawowy każdemu obywatelowi, poprawiając jego długość życia i dobrobyt."
 DEN_euro_question_idea: "Pytanie o euro"
 DEN_euro_question_idea_desc: "Dania zmaga się z kwestią euro, angażując się w debaty i dyskusje na temat potencjalnych korzyści i wad przyjęcia euro jako oficjalnej waluty."
 DEN_Idea_office_of_international_relations: "Biuro Stosunków Międzynarodowych"
 DEN_Idea_office_of_international_relations_desc: "Biuro Stosunków Międzynarodowych podlegające monarchii służy jako łącznik dyplomatyczny między Danią a innymi narodami, wspierając współpracę międzynarodową i dobrą wolę."
 DEN_Royal_nordic_institute: "Królewski Instytut Nordycki"
 DEN_Royal_nordic_institute_desc: "Utworzenie Królewskiego Instytutu Nordyckiego symbolizuje zaangażowanie Danii we wspieranie współpracy i wymiany kulturalnej między krajami nordyckimi, promując wzajemne zrozumienie i solidarność."
 DEN_idea_new_Tradition: "Monarchia Nowej Tradycji"
 DEN_idea_new_Tradition_desc: "Dania przyjmuje nową tradycję w swojej monarchii, łącząc nowoczesne wartości z historycznymi zwyczajami, aby dostosować się do zmieniających się norm i oczekiwań społecznych."
 DEN_idea_new_way: "Monarchia Nowej Drogi"
 DEN_idea_new_way_desc: "Monarchia poszukuje nowych sposobów nawiązania kontaktu z narodem duńskim i dostosowania się do wyzwań współczesności, na nowo definiując swoją rolę i znaczenie w społeczeństwie."
 DEN_courtly: "Dworski"
 DEN_courtly_desc: "Dania pielęgnuje swoje tradycje dworskie, przestrzegając etykiety, protokołu i praktyk ceremonialnych, które odzwierciedlają bogate dziedzictwo kulturowe i historię królewską."
 DEN_idea_new_dkr: "Nowy Danske Kroner"
 DEN_idea_new_dkr_desc: "Dania wprowadza nową walutę, nową koronę danske, w ramach reform monetarnych mających na celu poprawę stabilności gospodarczej i konkurencyjności."
 DEN_Idea_light_Force: "Skupienie siły światła"
 DEN_Idea_light_Force_desc: "Dania przenosi swoją militarną uwagę na siły lekkie, kładąc nacisk na zwinność, mobilność i zdolności szybkiego reagowania, aby sprostać współczesnym wyzwaniom bezpieczeństwa."
 DEN_Idea_medium_Force: "Skupienie na średniej sile"
 DEN_Idea_medium_Force_desc: "Dania utrzymuje zrównoważoną strukturę sił zbrojnych, koncentrując się na jednostkach średniej wielkości zdolnych do prowadzenia szerokiego zakresu misji w sposób elastyczny i skuteczny."
 DEN_Idea_heavy_Force: "Ciężka siła skupienia"
 DEN_Idea_heavy_Force_desc: "Dania wzmacnia swój potencjał w zakresie sił ciężkich, inwestując w pojazdy opancerzone, artylerię i piechotę zmechanizowaną, aby zwiększyć siłę ognia i dominację na polu bitwy"
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "Duńskie Siły Zbrojne (VFK) podjęły kompleksowy program modernizacji, wzmacniając swoje możliwości poprzez zaawansowane technologie, ulepszone szkolenia i strategiczną restrukturyzację, aby zapewnić gotowość i skuteczność w zapewnianiu bezpieczeństwa narodowego."
 DEN_idea_Privatisation_Post: "PostNord"
 DEN_idea_Privatisation_Post_desc: "Duński dostawca usług pocztowych modernizuje swoją działalność i rozszerza swoje usługi, aby sprostać zmieniającym się potrzebom klientów w epoce cyfrowej."
 DEN_idea_den_education_reform1: "Reformy edukacji"
 DEN_idea_den_education_reform1_desc: "Dania wdraża kompleksowe reformy edukacji w celu poprawy jakości, równości i innowacyjności w systemie edukacji, przygotowując uczniów do osiągnięcia sukcesu w szybko rozwijającym się świecie."
 DEN_idea_den_education_reform4: "Zreformowana edukacja"
 DEN_idea_den_education_reform4_desc: "Dania świętuje pomyślne zakończenie swojego ambitnego programu reformy edukacji, co stanowi kamień milowy w zaangażowaniu kraju w zapewnianie obywatelom wysokiej jakości i elastycznej edukacji. Zreformowany system odzwierciedla zmodernizowane podejście do nauczania i uczenia się, wyposażając uczniów w umiejętności i wiedzę niezbędną do prawidłowego rozwoju w szybko zmieniającym się globalnym krajobrazie."
 DEN_idea_World_forum: "Forum Światowe"
 DEN_idea_World_forum_desc: "Dania opowiada się za utworzeniem Światowego Forum Pracy, na którym przedstawiciele związków zawodowych i organizacji pracowniczych z całego świata mogliby się spotykać, aby stawić czoła wspólnym wyzwaniom, dzielić się najlepszymi praktykami i koordynować międzynarodowe wysiłki solidarnościowe."
 DEN_idea_ITUC: "ITUC"
 DEN_idea_ITUC_desc: "Międzynarodowa Konfederacja Związków Zawodowych jest globalnym głosem na rzecz praw pracowniczych i reprezentacji pracowników. ITUC opowiada się za uczciwymi praktykami pracy, godnymi warunkami pracy i sprawiedliwością społeczną w skali międzynarodowej."
 DEN_Labour_Union1: "Zapewnione prawa pracownicze"
 DEN_Labour_Union1_desc: "Musimy potwierdzić nasze zaangażowanie w ochronę praw pracowników, zapewnienie sprawiedliwego traktowania i promowanie bezpiecznych warunków pracy."
 DEN_Labour_Union2: "Obowiązkowe rady pracowników"
 DEN_Labour_Union2_desc: "Ustawa o obowiązkowych radach pracowniczych nakazuje tworzenie rad pracowniczych we wszystkich głównych firmach w celu wzmocnienia demokracji w miejscu pracy i poprawy komunikacji między pracownikami a kierownictwem."
 DEN_Labour_Union3a: "Partyjne Rady Robotnicze"
 DEN_Labour_Union3a_desc: "Partyjne Rady Pracowników mają na celu reprezentowanie interesów pracowników w sferze politycznej, zapewniając zgodność polityki pracy z potrzebami i aspiracjami ludności pracującej."
 DEN_Labour_Union3b: "Związkowe Rady Pracownicze"
 DEN_Labour_Union3b_desc: "Związkowe Rady Pracowników upoważnią związki zawodowe do aktywnego udziału w zarządzaniu miejscem pracy, opowiadania się za lepszymi warunkami pracy i negocjowania w imieniu swoich członków, wspierając bardziej sprawiedliwe środowisko pracy."
 DEN_marxist_reeducation_idea: "Reedukacja marksistowska"
 DEN_marxist_reeducation_idea_desc: "Reedukacja marksistowska to program reedukacyjny mający na celu przekształcenie wartości społecznych i zasad ekonomicznych. Inicjatywa ta koncentruje się na promowaniu założeń teorii marksistowskiej, w tym własności zbiorowej, równości społecznej i demontażu struktur kapitalistycznych. Poprzez reformy edukacyjne i kampanie społeczne staramy się pogłębiać zrozumienie ideałów marksistowskich i kultywować społeczeństwo zakorzenione w solidarności i równości."
 DEN_inspire_revolutions: "Eksport protestu"
 DEN_inspire_revolutions_desc: "Protest Exports to wizjonerska strategia mająca na celu katalizowanie globalnych ruchów na rzecz zmian. Poprzez kanały dyplomatyczne, wymianę kulturalną i bezpośrednie wsparcie Dania stara się rozpalić ducha protestu i rewolucji na całym świecie."
 DEN_World_Workers_Paradise: "Światowy Raj Robotniczy"
 DEN_World_Workers_Paradise_desc: "Świat Workers Paradise to świat, w którym prawa pracownicze są powszechnie szanowane, a pracownicy cieszą się równym traktowaniem i dobrobytem. To ambitne przedsięwzięcie ma na celu promowanie solidarności wśród pracowników na całym świecie i opowiadanie się za godziwymi płacami, bezpiecznymi warunkami pracy i sprawiedliwością społeczną."
 DEN_council_run_corporations_idea: "Korporacje prowadzone przez Radę"
 DEN_council_run_corporations_idea_desc: "Celem Council Run Corporations jest zrewolucjonizowanie ładu korporacyjnego. W ramach tej inicjatywy korporacjami będą zarządzały demokratyczne rady złożone z pracowników, akcjonariuszy i przedstawicieli społeczności."
 DEN_Political_Capital_Injection: "Zastrzyk kapitału politycznego"
 DEN_Political_Capital_Injection_desc: "Zastrzyk kapitału politycznego oznacza zaangażowanie Danii w zapewnienie kapitału politycznego związkom zawodowym, zapewniając im w ten sposób zwiększone wpływy i dostęp w sferze politycznej."
 DEN_Anarchism1: "Duński anarchizm"
 DEN_Anarchism1_desc: "Duński anarchizm ucieleśnia odważną wizję organizacji społecznej zakorzenionej w zasadach autonomii, dobrowolnego zrzeszania się i zdecentralizowanego podejmowania decyzji. Ideologia ta opowiada się za zniesieniem struktur hierarchicznych, w tym państwa, na rzecz demokracji oddolnej i akcji bezpośredniej. Duński anarchizm stara się wzmocnić pozycję jednostek i społeczności w zakresie swobodnego rządzenia się, wspierając społeczeństwo oparte na wzajemnej pomocy, solidarności i zbiorowej odpowiedzialności."
 DEN_idea_Visitdenmark: "Odwiedź Danię"
 DEN_idea_Visitdenmark_desc: "Poprzez strategiczne kampanie marketingowe, partnerstwa z interesariuszami z branży turystycznej oraz innowacyjne działania promocyjne VisitDenmark ma na celu przyciągnięcie gości z całego świata, stymulując wzrost gospodarczy i wzmacniając reputację Danii jako najważniejszego kierunku podróży."
 DEN_Maersk1: "Grupa Møller-Mærsk"
 DEN_Maersk1_desc: "Założona w 1904 roku przez A.P. Møllera i kapitana Petera Mærska Møllera, firma Mærsk stała się jedną z największych na świecie firm spedycyjnych i logistycznych. Dzięki obecności w ponad 130 krajach i flocie składającej się z ponad 700 statków Mærsk działa w wielu sektorach, w tym w transporcie kontenerowym, obsłudze terminali, poszukiwaniach ropy i gazu oraz usługach logistycznych."
 DEN_decision_Investments_Global: "Inwestuj w globalne porty"
 DEN_decision_Investments_Global_desc: "W ramach strategicznego programu Danii dotyczącego rozbudowy globalnych sieci logistycznych inwestujemy w światowe porty. Inwestycje te poprawią infrastrukturę portową, poprawią efektywność przeładunku towarów i nawiążą kluczowe partnerstwa międzynarodowe. Wzmacniając możliwości portów, chcemy odblokować nowe możliwości handlowe, stymulować długoterminowe zyski finansowe i umocnić rolę Danii w gospodarce światowej."
 DEN_Maersk_Invest: "Zainwestuj w infrastrukturę morską [FROM.GetName]."
 DEN_decision_Investments_Global_II: "Inwestuj w globalny transport Logistyka"
 DEN_decision_Investments_Global_II_desc: "W ramach strategicznej ekspansji globalnych sieci logistycznych Danii inwestujemy w globalną logistykę transportu. Inicjatywa ta zakłada rozwój zaawansowanych węzłów logistycznych oraz wdrażanie najnowocześniejszych technologii w celu optymalizacji szlaków handlowych i usprawnienia łańcuchów dostaw. Inwestując w globalną logistykę transportu, dążymy do zwiększenia efektywności, stymulowania długoterminowych zysków finansowych oraz wzmocnienia pozycji Danii jako lidera w handlu międzynarodowym."
 DEN_DSV_Invest: "Zainwestuj w [FROM.GetName] logistykę transportu"
 DEN_DSV_TT: "[FROM.GetName] otrzyma Inwestycję w Logistykę"
 DEN_colonial_separatism_category: "Duńskie gospodarstwa kolonialne"
 DEN_colonial_separatism_category_desc: "Gospodarstwa kolonialne Danii"
 develop_infrastructure_greenland: "Rozwój infrastruktury Grønlands"
 develop_infrastructure_greenland_desc: "Grenlandia jest w dużej mierze pozbawiona infrastruktury, jeśli mamy właściwie wykorzystać ten ogromny teren, musimy najpierw okiełznać dziką przyrodę i ułatwić transport"
 develop_infrastructure_faeroerne: "Rozwój infrastruktury Færøernes"
 develop_infrastructure_faeroerne_desc: "Ze względu na małą populację infrastruktura na wyspach jest taka, jakiej można by się spodziewać, jeśli mamy rozpocząć przemysł wydobywczy na dużą skalę, będziemy musieli rozwijać drogi tak, aby odpowiadały naszym potrzebom"
 develop_oil_greenland: "Ropa naftowa w okolicach Grønland"
 develop_oil_greenland_desc: "Globalne ocieplenie sprawiło, że ropa naftowa pokazała swoje oblicze w okolicach Grenlandii. Czas spróbować wykorzystać to na naszą korzyść"
 develop_resources_faeroerne: "Górnictwo na Fæøerne"
 develop_resources_faeroerne_desc: "Fæøerne nigdy nie interesowało nas, Duńczyków, ale nadszedł czas, abyśmy spróbowali przekopać się w ich ziemi i sprawdzić, czy kryją pod sobą jakieś skarby"
 develop_resources_greenland: "Górnictwo na Grønland"
 develop_resources_greenland_desc: "Globalne ocieplenie pomogło odsłonić nieznane wcześniej zasoby na Grenlandii i wokół niej. Czas zacząć kopać, aby zobaczyć, co kryje się pod ziemią"
 decision_danish_revolutionary_thought: "Rozprzestrzenianie się komunizmu"
 decision_danish_revolutionary_thought_desc: "Lud w końcu sprawuje władzę w państwie duńskim. Najwyższy czas, abyśmy podzielili się naszymi myślami z resztą Skandynawii, muszą objąć rządy ludu"
 spread_communism_sweden: "Komunizm w Szwecji"
 spread_communism_sweden_desc: "Szwecja w całej historii Danii była naszym największym rywalem i dzięki dobrej współpracy w latach 2000. musimy zdobyć władzę w Szwecji"
 spread_communism_norway: "Komunizm w Norwegii"
 spread_communism_norway_desc: "Norwegia ma długą historię bycia poza naszym królestwem. Jeśli ludzie będą w stanie przewodzić w Danii, z pewnością uda im się przejąć władzę i poprowadzić państwo norweskie"
 spread_communism_finland: "Komunizm w Finlandii"
 spread_communism_finland_desc: "Finlandia ma historię dużego komunistycznego wroga w postaci Związku Radzieckiego, rozprzestrzenianie się tutaj będzie trudniejsze, ale to nie powstrzymuje nas przed zdobyciem ludzi u władzy"
 spread_communism_iceland: "Komunizm na Islandii"
 spread_communism_iceland_desc: "Islandia dopiero co oderwała się od państwa duńskiego podczas drugiej wojny światowej, nasze poglądy są bardzo zbieżne i łatwo będzie je przekonać do naszego sposobu myślenia"
 DEN_urban_development_fund_category: "Fundusz Rozwoju Miast"
 DEN_urban_development_fund_category_desc: "Fundusz Rozwoju Miast jest ukierunkowaną inicjatywą rządu duńskiego, mającą na celu ulepszenie miast w Danii i równomierne rozmieszczenie ludności i możliwości gospodarczych ze stolicy København. Możemy rozwijać określone obszary, korzystając ze środków zainwestowanych w ten fundusz, aby zapewnić ukierunkowane inicjatywy rozwojowe, społeczne i inne w regionach, aby przyciągnąć więcej ludzi z zagranicy i ze stolicy do regionów znajdujących się w stagnacji gospodarczej.\n\n§YPula Funduszu Rozwoju Obszarów Miejskich: §! $$[?DEN_urban_development_fund_value|+] miliardy"
 DEN_expand_resources_of_the_fund: "Rozwiń zasoby funduszy"
 DEN_expand_resources_of_the_fund_desc: "Możemy zainwestować w fundusz dodatkowe środki od podatników, aby promować dodatkowe możliwości rozwoju."
 DEN_population_initiatives_decision: "Inicjatywy na rzecz wzrostu populacji"
 DEN_population_initiatives_decision_desc: "Zachęcanie do migracji z różnych krajów na całym świecie i naszej stolicy powinno pomóc dobrodziejstw naszej populacji i regionów w kraju."
 DEN_local_construction_initiatives_decision: "Lokalne inicjatywy budowlane w §Y[FROM.GetName]§!"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] pilnie potrzebuje lokalnych inwestycji w zakresie budownictwa i nie tylko. Czas uzbierać trochę gotówki!"
 DEN_local_renewable_investment_decision: "Inicjatywa Budownictwa Odnawialnego w §Y[FROM.GetName]§!"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName] wyraził pewne zainteresowanie umieszczeniem w budynkach niektórych lokalnych źródeł energii odnawialnej. Mieszkańcy regionu nie zgadzają się z decyzją rządu o umieszczeniu go w tym miejscu. Fundusz może przeznaczyć środki na budowę terenu, ale będzie to niepopularne dla rządu centralnego."
 DEN_urban_development_funds_greater_than_TT: "Obecne fundusze rozwojowe > 5 miliardów dolarów (obecnie: [?DEN_urban_development_fund_value|+]b)"
 DEN_increased_tourism_gain_tt: "Turystyka"
 DEN_generic_danish_political_decisions_category: "Zarządzanie Danią"
 DEN_generic_danish_political_decisions_category_desc: "Dania ma różnorodne polityki i dlatego niektóre z nich można dowolnie zmieniać."
 DEN_rollback_flexicurity_model_improvements_decision: "Wycofanie rozszerzenia modelu Flexicurity"
 DEN_rollback_flexicurity_model_improvements_decision_desc: "Model Flexicurity nie jest nam potrzebny dla naszej przyszłości. Nadszedł czas, aby to cofnąć i usunąć."
 DEN_colonial_investment_modifier: "Inwestycja kolonialna"
 DEN_colonial_investment_modifier_desc: "Inwestowanie w naszych koloniach jest korzystne nie tylko dla nas, ale także korzystne dla lokalnej gospodarki. Konieczne jest utrzymanie zrównoważonych inwestycji w naszych gospodarstwach kolonialnych."
 DEN_Professional_Soldier_Education_Removal: "Zmniejszyć edukację żołnierzy zawodowych"
 DEN_Increase_Soldiers_Pay_Removal3: "Niższe płace żołnierzy"
 DEN_Increase_Soldiers_Pay_Removal2: "Zmniejszyć płacę żołnierzy"
 DEN_Increase_Soldiers_Pay_Removal: "Tnij żołnierzom płacę"
 DEN_Reform_The_NCO_Education_Removal: "Zreformuj edukację podoficerską"
 DEN_Theoretical_Officer_Education_Removal: "Zmniejsz teoretyczne kształcenie oficerów"
 DEN_Regimental_Doctors_Removal: "Korekty budżetu lekarzy pułku obrony"
 DEN_Civilian_Education_Removal: "Zlikwidować edukację cywilną w dziedzinie obrony"
 DEN_Dental_Plan_Removal: "Wycofaj plan dentystyczny obrony"
 DEN_Professional_Soldier_Education: "Profesjonalna edukacja żołnierza"
 DEN_Increase_Soldiers_Pay3: "Zwiększ płacę żołnierzy"
 DEN_Increase_Soldiers_Pay2: "Zwiększ płacę żołnierzy"
 DEN_Increase_Soldiers_Pay: "Zwiększ płacę żołnierzy"
 DEN_Reform_The_NCO_Education: "Zmień edukację podoficerską"
 DEN_Reform_The_NCO_Education_desc: "Podoficerowie (podoficerowie). Podoficerowie armii duńskiej są odpowiedzialni za dowodzenie żołnierzami i zarządzanie nimi. Od nich oczekuje się szerokiego zakresu umiejętności i wiedzy w takich obszarach, jak przywództwo, taktyka i administracja."
 DEN_Theoretical_Officer_Education: "Teoretyczne wykształcenie oficerskie"
 DEN_Regimental_Doctors: "Lekarze pułkowi obrony"
 DEN_Civilian_Education: "Edukacja Cywilna Obrony"
 DEN_Dental_Plan: "Plan dentystyczny obrony"
