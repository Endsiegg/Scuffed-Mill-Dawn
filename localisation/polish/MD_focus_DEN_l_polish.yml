 DEN_a_green_initiative: "Substytucja środowiskowa"
 DEN_a_green_initiative_desc: "Zastępowanie środowiska jest częścią szerszej strategii mającej na celu osiągnięcie zrównoważonego rozwoju i łagodzenie degradacji środowiska. Wymaga to innowacji, świadomości i zaangażowania ze strony osób fizycznych, przedsiębiorstw i rządów, aby zidentyfikować i przyjąć bardziej ekologiczne alternatywy."
 DEN_Envirement_subvention_TT: "Zastępowanie środowiska jest częścią szerszej strategii mającej na celu osiągnięcie zrównoważonego rozwoju i łagodzenie degradacji środowiska. Wymaga to innowacji, świadomości i zaangażowania ze strony osób fizycznych, przedsiębiorstw i rządów, aby zidentyfikować i przyjąć bardziej ekologiczne alternatywy."
