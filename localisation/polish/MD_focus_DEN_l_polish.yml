 DEN_Danish_Communist_Friends: "Duńscy przyjaciele komunistyczni"
 DEN_the_politics_of_denmark: "Polityka Danii"
 DEN_the_politics_of_denmark.desc: "Polityka Danii obejmuje zasady demokracji narodu, wspierając otwarty dialog, pluralizm polityczny i zaangażowanie obywatelskie. Zakorzeniona w tradycji budowania konsensusu i odpowiedzialności społecznej, duńska polityka odzwierciedla zaangażowanie w reprezentatywne rządzenie oraz ochronę indywidualnych wolności i praw."
 DEN_reinforce_western_values: "Wzmacniaj zachodnie wartości"
 DEN_reinforce_western_values.desc: "Jako niezłomny członek społeczności zachodniej Dania stara się wzmacniać wspólne wartości, takie jak demokracja, prawa człowieka i praworządność. Poprzez aktywne uczestnictwo w międzynarodowych forach i sojuszach Dania broni zasad wolności, równości i sprawiedliwości na arenie międzynarodowej."
 DEN_modern_democracy: "Nowoczesna demokracja"
 DEN_modern_democracy.desc: "Dania wyznaje zasady nowoczesnej demokracji, charakteryzującej się przejrzystością, odpowiedzialnością i włączaniem. Dzięki solidnemu systemowi wyborczemu, silnym instytucjom i tętniącemu życiem społeczeństwu obywatelskiemu Dania w dalszym ciągu ewoluuje jako wzór demokratycznych rządów i pluralizmu politycznego."
 DEN_the_socialist_agenda: "Agenda Socjalistyczna"
 DEN_the_socialist_agenda.desc: "Agenda Socjalistyczna podkreśla zaangażowanie Danii na rzecz opieki społecznej, równości i solidarności. Program ten, oparty na zasadach socjaldemokracji, nadaje priorytet politykom mającym na celu zmniejszenie nierówności, zapewnienie powszechnego dostępu do opieki zdrowotnej i edukacji oraz wspieranie sprawiedliwego i włączającego społeczeństwa dla wszystkich obywateli."
 DEN_connect_with_the_voters: "Połącz się z wyborcami"
 DEN_connect_with_the_voters.desc: "Uznając znaczenie zaangażowania obywateli, duńscy przywódcy polityczni starają się nawiązywać kontakt z wyborcami w kwestiach, które są dla nich najważniejsze. Poprzez działania informacyjne, fora publiczne i inicjatywy społeczne politycy starają się wypełnić lukę między rządem a elektoratem, wzmacniając zaufanie i odpowiedzialność w procesie demokratycznym."
 DEN_the_welfare_state: "Państwo opiekuńcze"
 DEN_the_welfare_state.desc: "Państwo opiekuńcze jest kamieniem węgielnym duńskiego społeczeństwa, ucieleśniającym zaangażowanie narodu na rzecz sprawiedliwości społecznej i bezpieczeństwa ekonomicznego wszystkich obywateli. Dzięki kompleksowym programom socjalnym, powszechnej opiece zdrowotnej i solidnym sieciom bezpieczeństwa socjalnego Dania podtrzymuje silną tradycję dbania o swoich najsłabszych członków i promowania spójności społecznej."
 DEN_prepare_for_the_future: "Przygotuj się na przyszłość"
 DEN_prepare_for_the_future.desc: "Dania podejmuje aktywne kroki, aby przygotować się na wyzwania i możliwości jutra, inwestując w edukację, innowacje i zrównoważony rozwój. Stosując przyszłościowe polityki i planowanie strategiczne, Dania stara się zapewnić długoterminowy dobrobyt i odporność w szybko zmieniającym się świecie."
 DEN_the_euro_question: "Kwestia euro"
 DEN_the_euro_question_desc: "Dania stoi przed kluczową decyzją: czy przyjąć euro, czy zachować duńską koronę. Przystąpienie do strefy euro mogłoby wzmocnić integrację gospodarczą z Europą, ale mogłoby zagrozić suwerenności monetarnej Danii."
 DEN_accept: "Referendum potwierdza członkostwo w strefie euro"
 DEN_reinforce_the_currency: "Wzmocnij walutę"
 DEN_reinforce_the_currency.desc: "Dania w dalszym ciągu angażuje się we wzmacnianie swojej waluty krajowej, korony duńskiej, jako symbolu stabilności gospodarczej i niezależności. Dzięki rozważnej polityce pieniężnej i środkom fiskalnym Dania chroni integralność swojej waluty, radząc sobie jednocześnie z globalnymi wyzwaniami gospodarczymi i niepewnością."
 DEN_question_nato: "Zapytaj NATO"
 DEN_question_nato_desc: "Dania krytycznie ocenia swoją rolę w sojuszu NATO, biorąc pod uwagę strategiczne cele, zasady i partnerstwa organizacji. Poprzez konstruktywny dialog i zaangażowanie dyplomatyczne Dania stara się zapewnić skuteczność i znaczenie NATO w stawianiu czoła współczesnym zagrożeniom i wyzwaniom dla bezpieczeństwa."
 DEN_reduce_commitment: "Zmniejsz nasze zaangażowanie"
 DEN_reduce_commitment_desc: "W obliczu zmieniającej się dynamiki bezpieczeństwa Dania ocenia zakres i skalę swoich zobowiązań wojskowych, równoważąc interesy narodowe ze zobowiązaniami międzynarodowymi. Dokonując ponownej kalibracji swojej postawy obronnej i udziału w operacjach wojskowych, Dania dąży do optymalizacji swojego wkładu w wysiłki na rzecz bezpieczeństwa zbiorowego, traktując priorytetowo potrzeby obrony narodowej."
 DEN_inform_partners: "Poinformuj partnerów"
 DEN_inform_partners_desc: "Dania utrzymuje otwartą i przejrzystą komunikację ze swoimi partnerami międzynarodowymi, informując ich o swojej polityce, priorytetach i celach strategicznych. Za pośrednictwem kanałów dyplomatycznych i forów wielostronnych Dania wspiera współpracę i współpracę z narodami o podobnych poglądach w zakresie wspólnych wyzwań i możliwości."
 DEN_formalize_nordefco: "Sformalizuj NORDEFCO"
 DEN_formalize_nordefco_desc: "Dania opowiada się za sformalizowaniem i wzmocnieniem NORDEFCO, regionalnych ram współpracy obronnej między krajami nordyckimi. Zwiększając interoperacyjność wojskową, wspólne ćwiczenia i rozwój zdolności, NORDEFCO przyczynia się do regionalnej stabilności i bezpieczeństwa w regionie nordycko-bałtyckim."
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "Nordycka Współpraca Obronna (NORDEFCO) to współpraca krajów nordyckich w obszarze obronności. Jej pięciu członków to Dania, Finlandia, Islandia, Norwegia i Szwecja. Celem organizacji jest wzmacnianie zdolności obronnych państw członkowskich poprzez identyfikację obszarów współpracy i promowanie skutecznych rozwiązań."
 DEN_defense_treatys: "Traktaty obronne"
 DEN_defense_treatys_desc: "Dania zawiera traktaty i umowy obronne z partnerami strategicznymi, potwierdzając swoje zaangażowanie na rzecz bezpieczeństwa zbiorowego i zobowiązań w zakresie wzajemnej obrony. Poprzez porozumienia dwustronne i wielostronne Dania wzmacnia swoje zdolności obronne i współpracę, przyczyniając się do stabilności regionalnej i globalnej."
 DEN_defensive_preparations: "Przygotowania obronne"
 DEN_defensive_preparations_desc: "Dokładnie przygotowując naszą armię, zapewniamy, że Dania będzie zawsze gotowa do obrony swojej ziemi, nie pozostawiając niczego przypadkowi."
 DEN_strengthen_nordefco: "Wzmocnić NORDEFCO"
 DEN_strengthen_nordefco_desc: "Dania pracuje nad wzmocnieniem NORDEFCO jako istotnej platformy współpracy i koordynacji w dziedzinie obronności między krajami nordyckimi. Pogłębiając integrację wojskową i wspólne zdolności, NORDEFCO zwiększa odstraszanie, reagowanie kryzysowe i odporność w obliczu zmieniających się zagrożeń bezpieczeństwa."
 DEN_expand_nordefco: "Rozwiń Nordefco"
 DEN_expand_nordefco_desc: "Dania opowiada się za rozszerzeniem członkostwa NORDEFCO o dodatkowe państwa nordyckie i bałtyckie, poszerzając w ten sposób zasięg i wpływ ram na wspólne wyzwania w zakresie bezpieczeństwa. Dzięki włączającej i opartej na współpracy współpracy obronnej NORDEFCO wzmacnia regionalne zdolności obronne i solidarność."
 DEN_intensify_baltops_commitment: "Zwiększ zaangażowanie w BaltOps"
 DEN_intensify_baltops_commitment_desc: "Dania zwiększa swoje zaangażowanie na rzecz bezpieczeństwa krajów bałtyckich poprzez zwiększone uczestnictwo w międzynarodowych operacjach bałtyckich (BALTOPS). Wzmacniając bezpieczeństwo morskie, interoperacyjność i środki odstraszania, Dania potwierdza swoją solidarność z sojusznikami bałtyckimi i przyczynia się do stabilności w regionie Morza Bałtyckiego."
 DEN_adopt_the_nato_doctrine: "Przyjmij doktrynę NATO"
 DEN_adopt_the_nato_doctrine_desc: "Dania dostosowuje swoją politykę i strategie obronne do doktryny NATO, kładąc nacisk na obronę zbiorową, odstraszanie i zarządzanie kryzysowe. Przestrzegając zasad i wytycznych NATO, Dania wzmacnia interoperacyjność i współpracę w ramach sojuszu, zapewniając skuteczną reakcję na wspólne wyzwania dotyczące bezpieczeństwa."
 DEN_distance_from_the_eu: "Odległość od UE"
 DEN_distance_from_the_eu_desc: "Dania rozważa swoje relacje z Unią Europejską, oceniając zalety i wady ściślejszej integracji w porównaniu z zachowaniem pewnego dystansu. Poprzez demokratyczną debatę i dyskurs publiczny Dania ustala swoją pozycję w UE, chroniąc suwerenność i interesy narodowe, jednocześnie wspierając współpracę w zakresie wspólnych wyzwań."
 DEN_leave_the_eu: "Komunikuj zamiary wyjścia"
 DEN_leave_the_eu_desc: "Dania komunikuje swoje zamiary dotyczące członkostwa w UE przejrzystymi i demokratycznymi kanałami, zapewniając, że obywatele są informowani i angażowani w proces decyzyjny. Niezależnie od tego, czy omawiasz potencjalne scenariusze wyjścia, czy renegocjujesz warunki członkostwa, Dania stoi na straży wartości i zasad demokratycznych, kształtując swoje stosunki z UE."
 DEN_tollerate_the_eu: "Toleruj UE"
 DEN_tollerate_the_eu_desc: "Dania przyjmuje pragmatyczne podejście do członkostwa w UE, równoważąc zalety integracji europejskiej z interesami narodowymi i troską o suwerenność. Poprzez konstruktywną współpracę z instytucjami i politykami UE Dania stara się maksymalizować korzyści dla swoich obywateli, chroniąc jednocześnie swoją wyróżniającą tożsamość i wartości w kontekście europejskim."
 DEN_tollerate_the_EZB: "Toleruj EBC"
 DEN_tollerate_the_EZB_desc: "Dania zajmuje pragmatyczne stanowisko wobec Europejskiego Banku Centralnego, równoważąc współpracę z zachowaniem suwerenności monetarnej. Angażując się selektywnie w politykę EBC, Dania pragnie czerpać korzyści z europejskiej stabilności finansowej, chroniąc jednocześnie swoje narodowe interesy gospodarcze."
 DEN_create_task_force_north: "Utwórz grupę zadaniową Północ"
 DEN_create_task_force_north_desc: "Dania ustanawia grupę zadaniową Północ, aby zająć się wyzwaniami i możliwościami w zakresie bezpieczeństwa w regionie Arktyki. Koordynując wysiłki wojskowe, dyplomatyczne i naukowe, Grupa Zadaniowa Północ zwiększa świadomość sytuacyjną, współpracę i gotowość w Arktyce, chroniąc duńskie interesy i promując stabilność regionalną."
 DEN_commit_to_the_eu: "Zaangażuj się w UE"
 DEN_commit_to_the_eu_desc: "Tylko zjednoczeni możemy stanąć w Europie przeciwko innym supermocarstwom."
 DEN_spreading_democracy: "Szerzenie demokracji"
 DEN_spreading_democracy_desc: "Dania aktywnie promuje wartości i instytucje demokratyczne poprzez zaangażowanie dyplomatyczne, pomoc zagraniczną i wsparcie inicjatyw społeczeństwa obywatelskiego. Opowiadając się za prawami człowieka, dobrymi rządami i reformami demokratycznymi na całym świecie, Dania przyczynia się do pokoju, stabilności i dobrobytu w regionach aspirujących do rządów demokratycznych."
 DEN_reform_the_public_sector: "Zreformować sektor publiczny"
 DEN_reform_the_public_sector_desc: "Nasz sektor publiczny jest kamieniem węgielnym państwa opiekuńczego, lecz stoi przed wyzwaniami takimi jak nieefektywność i rosnące koszty. Najwyższy czas dostosować finansowanie, aby zapewnić zrównoważone i skuteczne usługi publiczne."
 DEN_education_sector: "Sektor Edukacji"
 DEN_education_sector_desc: "Dania traktuje priorytetowo sektor edukacji jako kamień węgielny rozwoju kraju, inwestując w wysokiej jakości edukację dla wszystkich obywateli. Koncentrując się na innowacjach, włączeniu społecznym i uczeniu się przez całe życie, duński system edukacji wspiera krytyczne myślenie, kreatywność i umiejętności niezbędne do osiągnięcia sukcesu w zglobalizowanym świecie."
 DEN_atheistic_schools: "Szkoły ateistyczne"
 DEN_atheistic_schools_desc: "Szkoły ateistyczne w Danii oferują świecką edukację, która szanuje różnorodne przekonania i wartości, zapewniając neutralne środowisko uczenia się, wolne od wpływów religijnych. Szkoły te, kładąc nacisk na naukę, rozum i wartości humanistyczne, promują wśród uczniów otwartość, tolerancję i intelektualne dociekanie."
 DEN_finding_a_compromise: "System szkół mnogich"
 DEN_finding_a_compromise_desc: "Duński system szkół mnogich uwzględnia różnorodne filozofie edukacyjne, obejmujące zarówno szkoły publiczne, jak i prywatne, stosujące różne podejścia pedagogiczne. System ten odzwierciedla zaangażowanie Danii w wybór edukacji, autonomię rodziców i swobodę akademicką, umożliwiając rodzinom wybór szkół, które są zgodne z ich wartościami i preferencjami."
 DEN_religious_schools: "Szkoły religijne"
 DEN_religious_schools_desc: "Szkoły religijne w Danii zapewniają edukację opartą na określonych tradycjach wiary, oferując poradnictwo duchowe i moralne wraz z nauczaniem akademickim. Szanując różnorodność religijną i wolność sumienia, szkoły te odgrywają rolę w przekazywaniu dziedzictwa kulturowego, wartości i tradycji przyszłym pokoleniom."
 DEN_health_sector: "Sektor zdrowia"
 DEN_health_sector_desc: "Duński sektor zdrowia stawia na pierwszym miejscu dobro swoich obywateli, zapewniając kompleksowe usługi opieki zdrowotnej dostępne dla wszystkich. Koncentrując się na opiece profilaktycznej, usługach skoncentrowanych na pacjencie i medycynie opartej na dowodach, duński system opieki zdrowotnej promuje równość, efektywność i wysokiej jakości wyniki opieki zdrowotnej dla jednostek i społeczności."
 DEN_electronic_health_records: "Dokumentacja Medyczna"
 DEN_electronic_health_records_desc: "System Sundhedskortets w Danii zapewnia powszechny dostęp do świadczeń opieki zdrowotnej poprzez krajową kartę ubezpieczenia zdrowotnego. Ta karta elektroniczna umożliwia obywatelom płynny dostęp do opieki medycznej, recept i leczenia, ułatwiając skuteczne i sprawiedliwe świadczenie opieki zdrowotnej na terenie całego kraju."
 DEN_privatize_healthcare: "Sprywatyzować służbę zdrowia"
 DEN_privatize_healthcare_desc: "Dania rozważa możliwości prywatyzacji niektórych aspektów swojego systemu opieki zdrowotnej poprzez wprowadzenie mechanizmów rynkowych i konkurencji w celu poprawy wydajności i innowacyjności. Wykorzystując wiedzę i zasoby sektora prywatnego, Dania dąży do poprawy świadczenia opieki zdrowotnej przy jednoczesnym zachowaniu standardów powszechnego dostępu i jakości."
 DEN_american_style_healthcare: "Opieka zdrowotna w stylu amerykańskim"
 DEN_american_style_healthcare_desc: "Dania bada elementy modelu opieki zdrowotnej w stylu amerykańskim, włączając do swojego systemu opieki zdrowotnej opcje ubezpieczenia prywatnego, wybór konsumentów i dynamikę rynku. Zachowując podstawowe zasady powszechnego ubezpieczenia i finansowania publicznego, Dania stara się wprowadzić reformy optymalizujące dostęp do opieki zdrowotnej, przystępność cenową i wyniki."
 DEN_public_healthcare_funding: "Finansowanie publicznej opieki zdrowotnej"
 DEN_public_healthcare_funding_desc: "Dania potwierdza swoje zaangażowanie w publiczne finansowanie opieki zdrowotnej, zapewniając finansowanie podstawowych usług medycznych z podatków i dotacji rządowych. Łącząc zasoby i rozkładając ryzyko finansowe na całą populację, duński model finansowania publicznego promuje solidarność, równość i zrównoważony rozwój świadczenia opieki zdrowotnej."
 DEN_healthcare_for_all: "Opieka zdrowotna dla wszystkich"
 DEN_healthcare_for_all_desc: "Dania stoi na straży zasady opieki zdrowotnej dla wszystkich, gwarantując powszechny dostęp do podstawowych usług medycznych niezależnie od statusu społeczno-ekonomicznego czy stanu zdrowia. Poprzez kompleksową ofertę, programy profilaktyczne i opiekę środowiskową Dania stara się promować równość w zdrowiu i sprawiedliwość społeczną dla wszystkich swoich obywateli."
 DEN_goverment_projekts: "Projekty rządowe"
 DEN_goverment_projekts.desc: "Dania inicjuje projekty rządowe mające na celu poprawę infrastruktury opieki zdrowotnej, świadczenia usług i wyników w zakresie zdrowia publicznego. Inwestując w badania, technologię i innowacje, Dania stara się stawić czoła pojawiającym się wyzwaniom zdrowotnym, poprawić jakość opieki zdrowotnej i wzmocnić odporność swojego systemu opieki zdrowotnej."
 DEN_state_only_investments: "Inwestycje wyłącznie państwowe"
 DEN_state_only_investments.desc: "Dania rozważa inwestycje wyłącznie państwowe w krytyczną infrastrukturę i usługi opieki zdrowotnej, zapewniając, że podstawowe aktywa opieki zdrowotnej pozostaną własnością publiczną i będą pod kontrolą publiczną. Nadając priorytet inwestycjom publicznym i nadzorowi, Dania zapewnia swoim obywatelom integralność, dostępność i przystępność cenową podstawowych usług opieki zdrowotnej."
 DEN_allow_private_influence: "Zezwalaj na prywatny wpływ"
 DEN_allow_private_influence.desc: "Dania przyjmuje pragmatyczne podejście do umożliwienia prywatnego wpływu na swój system opieki zdrowotnej, uznając potencjalne korzyści płynące z zaangażowania sektora prywatnego w poprawę wydajności, innowacyjności i świadczenia usług. Utrzymując silny nadzór regulacyjny i odpowiedzialność publiczną, Dania stara się wykorzystać mocne strony sektora publicznego i prywatnego, aby poprawić wyniki opieki zdrowotnej dla swojego społeczeństwa."
