 DEN_euro_question_decisions_category: "Pytanie o euro"
 DEN_euro_referendum_decision: "Referendum dotyczące euro"
 DEN_euro_referendum_decision_desc: "Referendum w sprawie euro stanowi kluczowy moment w duńskiej polityce gospodarczej, dając obywatelom możliwość wyrażenia swojego stanowiska w sprawie przyjęcia waluty euro. Ponieważ Dania rozważa korzyści i wyzwania związane z integracją strefy euro, niniejsze referendum odzwierciedla zaangażowanie kraju w demokratyczne podejmowanie decyzji i jego miejsce w Unii Europejskiej."
 DEN_Increase_Eurosceptism_decision: "Suwerenna waluta"
 DEN_Increase_Eurosceptism_decision_desc: "Dania potwierdza swoje przywiązanie do swojej suwerennej waluty, odrzucając dalszą integrację ze strefą euro. Podkreślając suwerenność narodową i niezależność gospodarczą, decyzja ta sygnalizuje sceptycyzm Danii wobec głębszej integracji europejskiej i przyjęcia euro jako oficjalnej waluty."
 DEN_downcrease_Eurosceptism_decision: "Inicjatywa Integracji Euro"
 DEN_downcrease_Eurosceptism_decision_desc: "Dania podejmuje aktywne kroki w kierunku ściślejszej integracji ze strefą euro, sygnalizując chęć przyjęcia euro jako swojej oficjalnej waluty. Przyjmując wspólną walutę, Dania dąży do wzmocnienia więzi gospodarczych z partnerami europejskimi, zwiększenia stabilności rynku oraz ułatwienia handlu i inwestycji w strefie euro."
 DEN_Bad_Bank_decision: "Pragmatyczna strategia redukcji zadłużenia"
 DEN_Bad_Bank_decision_desc: "Dania stosuje pragmatyczne podejście do redukcji długu, przeznaczając skromne inwestycje na zmniejszenie długu publicznego przy jednoczesnej ekspansji inwestycji międzynarodowych. Bilansując odpowiedzialność fiskalną z inwestycjami strategicznymi, Dania dąży do poprawy stabilności finansowej, zwiększenia konkurencyjności gospodarczej i przyciągnięcia kapitału zagranicznego na rzecz zrównoważonego wzrostu."
 DEN_Bad_Bank_EZB_decision: "Odważny plan bodźców gospodarczych"
 DEN_Bad_Bank_EZB_decision_desc: "Dania uruchamia odważny plan bodźców gospodarczych, przeznaczając znaczne zasoby na zmniejszenie długu publicznego i pobudzenie inwestycji międzynarodowych. Wprowadzając kapitał do strategicznych sektorów i projektów infrastrukturalnych, Dania dąży do ożywienia gospodarki, tworzenia miejsc pracy i przyciągania inwestorów zagranicznych, pozycjonując się jako dynamiczne centrum innowacji i wzrostu na rynku światowym."
 DEN_visitdenmark_category: "Odwiedź Danię"
 DEN_visitdenmark_category_desc: "Utworzenie VisitDenmark stanowi wspólny wysiłek duńskiego rządu mający na celu promocję turystyki i zaprezentowanie światu bogatego dziedzictwa kulturowego, naturalnego piękna i tętniącego życiem miasta."
