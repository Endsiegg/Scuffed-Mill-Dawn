 art_battlestation_gen1: "Wczesne systemy kierowania ogniem artyleryjskim"
 art_battlestation_gen1_desc: "Radio i podstawowy komputer balistyczny."
 art_battlestation_gen2: "Systemy kierowania ogniem artylerii zimnej wojny"
 art_battlestation_gen2_desc: "Zduplikowany sprzęt radiowy i półcyfrowy komputer balistyczny."
 art_battlestation_gen3: "Nowoczesne systemy kierowania ogniem artyleryjskim"
 art_battlestation_gen3_desc: "System nawigacji, kamery i w pełni cyfrowy komputer balistyczny."
 art_battlestation_gen4: "Zaawansowane systemy kierowania ogniem"
 art_battlestation_gen4_desc: "Zestaw kamer i zaawansowanych systemów obserwacji walk."
 direct_fire_conversion: "Moduł bezpośredniego ognia"
 direct_fire_conversion_desc: "Umożliwiając działo większe opuszczenie działa, artyleria może być używana w trybie ognia bezpośredniego w sytuacjach awaryjnych. Umożliwi to łatwiejsze atakowanie twardych celów, ale udostępnienie większej liczby opcji ognia bezpośredniego pogorszy niektóre możliwości artylerii w zakresie ognia pośredniego."
 direct_fire_conversion_medium: "Moduł bezpośredniego ognia"
 direct_fire_conversion_medium_desc: "Umożliwiając działo większe opuszczenie działa, artyleria może być używana w trybie ognia bezpośredniego w sytuacjach awaryjnych. Umożliwi to łatwiejsze atakowanie twardych celów, ale udostępnienie większej liczby opcji ognia bezpośredniego pogorszy niektóre możliwości artylerii w zakresie ognia pośredniego."
 mortar_barrel_conversion_small: "Lufa do lekkiego moździerza"
 mortar_barrel_conversion_small_desc: "Zamieniając haubicę na moździerz o podobnych rozmiarach, możemy poprawić szybkostrzelność i pole rażenia artylerii. Jednak wspieranie ataków z dużej odległości staje się trudniejsze."
 mortar_barrel_conversion: "Ciężka lufa do moździerza"
 mortar_barrel_conversion_desc: "Zamieniając haubicę na moździerz o podobnych rozmiarach, możemy poprawić szybkostrzelność i pole rażenia artylerii. Jednak wspieranie ataków z dużej odległości staje się trudniejsze."
 gun_barrel_conversion: "Lufa"
 gun_barrel_conversion_desc: "Lufa działa jest dłuższa w porównaniu ze standardową haubicą i charakteryzuje się mniejszym kątem uniesienia, co pozwala na nieco większą celność kosztem ograniczeń operacyjnych i sprawdza się w starciach na średnim dystansie."
 thermobaric_ammo_conversion: "Amunicja termobaryczna"
 thermobaric_ammo_conversion_desc: "Rakiety termobaryczne to niszczycielska broń przeciwpiechotna. Gdy rakieta uderza w cel, niewielka eksplozja pierwotna tworzy chmurę odparowanego paliwa. Następnie wtórna eksplozja zapala paliwo, tworząc kulę ognia. Ogień wyczerpuje cały otaczający go tlen i jest wystarczająco gorący, aby wyparować ludzkie ciała."
 thermobaric_ammo_conversion_small: "Amunicja termobaryczna"
 thermobaric_ammo_conversion_small_desc: "Rakiety termobaryczne to niszczycielska broń przeciwpiechotna. Gdy rakieta uderza w cel, niewielka eksplozja pierwotna tworzy chmurę odparowanego paliwa. Następnie wtórna eksplozja zapala paliwo, tworząc kulę ognia. Ogień wyczerpuje cały otaczający go tlen i jest wystarczająco gorący, aby wyparować ludzkie ciała."
 double_caliber_ammo_conversion: "Rakiety wielokalibrowe"
 double_caliber_ammo_conversion_desc: "Dostosowanie wyrzutni rakiet tak, aby móc strzelać amunicją wielu kalibrów z tej samej wyrzutni, zapewni nam większą elastyczność na polu bitwy. Jednak spowolni to nasz postęp, ponieważ będziemy musieli zabrać ze sobą dwa razy więcej amunicji."
 fire_ammo_rocket_small_gen1: "Wczesna rakieta napalmowa"
 fire_ammo_rocket_small_gen1_desc: "Zmieniając ładunek naszych rakiet na napalm, możemy zwiększyć skuteczność przeciwko miękkim celom. Jednak poważnie utrudni to naszą zdolność do walki z wrogimi pojazdami opancerzonymi."
