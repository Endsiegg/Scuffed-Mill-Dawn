 multiple_rounds_medium_gen1: "Wczesny tryb wielokrotnego uderzenia"
 multiple_rounds_medium_gen1_desc: "Dzięki wystrzeliwaniu wielu pocisków w kolejności z różnymi ładunkami miotającymi i różnymi łukami strzeleckimi możliwe jest, aby wszystkie wystrzelone pociski uderzyły w cel w tym samym czasie. Wymaga to wysoko wykwalifikowanej załogi i zaawansowanego komputera celowniczego."
 multiple_rounds_medium_gen2: "Ulepszony tryb wielokrotnego uderzenia"
 multiple_rounds_medium_gen2_desc: "Wystrzeliwując wiele pocisków po kolei z różnymi ładunkami miotającymi i różnymi łukami strzelniczymi, możliwe jest jednoczesne trafienie wszystkich wystrzelonych pocisków w cel. Wymaga to wysoko wykwalifikowanej załogi i zaawansowanego komputera celowniczego."
 multiple_rounds_medium_gen3: "Zaawansowany tryb wielokrotnego uderzenia"
