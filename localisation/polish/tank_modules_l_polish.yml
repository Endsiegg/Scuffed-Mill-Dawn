 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "Kontakt-1 to pancerz reaktywny wybuchowy (ERA) pierwszej generacji opracowany w Związku Radzieckim. Składa się z dwóch elementów wybuchowych 4S20 umieszczonych pomiędzy dwiema stalowymi płytami. Kontakt-1 jest bardzo niewrażliwy i można go aktywować jedynie ładunkiem kształtowym.\n\n§GWskazówka projektanta: Pancerz reaktywny wybuchowy (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Kontakt-5 to pancerz reaktywny wybuchowy (ERA) drugiej generacji opracowany w Związku Radzieckim. Podczas detonacji stalowe płyty w cegłach przesuwają się na boki, tworząc dłuższą drogę penetracji dla nadlatujących pocisków. Ta metoda obrony jest również skuteczna przeciwko penetratorom kinetycznym.\n\n§GWskazówka projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt to pancerz reaktywny wybuchowy (ERA) trzeciej generacji opracowany w Związku Radzieckim. Jest w stanie bronić się zarówno przed szybkimi, jak i wolno poruszającymi się penetratorami, a nawet może chronić przed ładunkami w kształcie tandemu.\n\n§GWskazówka dla projektanta: pancerz reaktywny wybuchowy (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Malachit to pancerz reaktywny (ERA) czwartej generacji montowany na czołgu T-14 Armata.\n\n§GWskazówka dla projektanta: pancerz reaktywny (ERA) to łatwy sposób na ulepszenie pancerza czołgu§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Swir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12,7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "DShK to ciężki karabin maszynowy opracowany przez Związek Radziecki podczas II wojny światowej. Pomimo swojego wieku jest nadal szeroko używany do celów przeciwlotniczych i wsparcia ogniowego nie tylko w pojazdach rosyjskich, ale także w wielu innych krajach.\n \n§GWskazówka projektanta: dodanie ciężkiego karabinu maszynowego to tani sposób na nieznaczne zwiększenie pojemności czołgu przeciwko wrogim samolotom i miękkim celom§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "Tucha to montowany w pojeździe granatnik kal. 81 mm opracowany w Związku Radzieckim. Służy głównie do wystrzeliwania granatów dymnych typu 3D6 i 3D6M.\n\n§GWskazówka projektanta: dodanie wyrzutni dymnych zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i ataku§!"
 SOV_smoke_launchers_2: "3D17"
 SOV_smoke_launchers_2_desc: "Tucha to 81-milimetrowy granatnik montowany na pojeździe, opracowany w Związku Radzieckim. Służy głównie do wystrzeliwania granatów dymnych typu 3D6 i 3D6M.\n\n§GWskazówka dla projektantów: Dodanie wyrzutni dymu zmniejsza widoczność naszego czołgu, czyniąc go lepszym zarówno w obronie, jak i ataku.§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "System aktywnej ochrony Arena wykorzystuje radar dopplerowski do wykrywania nadlatujących rakiet. Po wykryciu pocisku system wystrzeliwuje rakietę, aby przeciwstawić się pociskowi.\n\n§GWskazówka dla projektanta: system twardego zabijania to dobry sposób na wzmocnienie pancerza naszego czołgu, aby był silniejszy§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit to zaawansowany system aktywnej ochrony opracowany w Rosji. Przeznaczony jest do stosowania na czołgu T-14 Armata. System może przeciwdziałać penetratorom rakietowym i kinetycznym oraz zatrzymać każdy pocisk lecący z prędkością mniejszą niż 1700 m/s.\n\n§GWskazówka dla projektanta: system „twardego zabijania” to dobry sposób na wzmocnienie pancerza naszego czołgu, aby był silniejszy§!"
 SOV_mbt_hull_0: "Kadłub T-55"
 SOV_mbt_hull_0_desc: "T-54/55 jest prawdopodobnie najczęściej produkowanym czołgiem na świecie. Zaprojektowany i wyprodukowany we wczesnych latach zimnej wojny, był siłą i kręgosłupem Armii Czerwonej. Kiedyś budził strach jako symbol rosyjskiej potęgi, stał się kultowym przedstawieniem bliskowschodnich sił pancernych niszczonych w następstwie amerykańskiego nalotu."
 SOV_mbt_hull_1: "Kadłub T-72"
 SOV_mbt_hull_1_desc: "T-72 to prawdopodobnie najbardziej udany projekt wyprodukowany przez Rosję. Był to szczyt potęgi militarnej ZSRR w końcowym etapie zimnej wojny, produkowany w tysiącach i do dziś stanowiący kręgosłup armii rosyjskiej. Choć T-72 zasłynął z katastrofalnych niepowodzeń w konfliktach na Bliskim Wschodzie, T-72 jest nadal używany jako platforma rozwojowa dla przyszłych projektów rosyjskich czołgów i poddawany jest ciągłym modyfikacjom i ulepszeniom, aby spełniać standardy współczesnych działań wojennych. . Nie lekceważ czołgu, który był niegdyś włócznią sił radzieckich."
 SOV_mbt_hull_2: "Kadłub T-90"
 SOV_mbt_hull_2_desc: "T-90 to głęboka modernizacja T-72B, słynącego ze swojej żywotności. Już na początku lat 90-tych ubiegłego wieku samochód przyciągał uwagę. Nie tyle wyglądem czołg pozostał podobny do swojego poprzednika T-72, ile nowymi możliwościami technicznymi, których rusznikarze Ural nie wstydzili się w licznych salonach wojskowo-technicznych. Jednym z nich jest to, że wielotonowy samochód może latać. Ta sztuczka T-90 sprawdza się nieustannie, za co otrzymał przydomek „Latający czołg”."
 SOV_mbt_hull_3: "Kadłub T-14 „Armata”."
 SOV_mbt_hull_3_desc: "Uniwersalna platforma bojowa „Armata” to ciężka uniwersalna platforma gąsienicowa opracowana przez korporację Uralvagonzavod. Oprócz platformy gąsienicowej wozy bojowe rodziny Armata mają wspólny system zarządzania walką i wspólne środki komunikacji na kanałach IR w trybie Radiotischi, ogólny system aktywnej ochrony Afghanit, wspólne środki wykrywania i niszczenia min, jak a także inne ogólne węzły i komponenty."
 SOV_mbt_hull_4: "Kadłub T-134 „Piwo”."
 SOV_mbt_hull_4_desc: "Dalszy rozwój krajowej konstrukcji czołgów pozwolił naszym projektantom stworzyć nową gąsienicę dla głównych wozów bojowych. Pierwszą maszyną był T-134 „Piwo”. Zastosowanie ujednoliconych komponentów, nowych skrzyń, racjonalne wykorzystanie przestrzeni wewnętrznej, a także nowego komponentu pozwoliło znacznie obniżyć koszty produkcji, zwiększyć mobilność i bezpieczeństwo."
