 tank_drones: "Wsparcie drona"
 tank_drones_desc: "Wieżę czołgu można wyposażyć w stanowisko sterowania dronem. Dron może być używany do badania otaczającego pola bitwy, namierzania celów i obserwacji skuteczności ognia.\n\n§GWskazówka projektanta: wyposażenie naszych czołgów w drony poprawi ich zdolność do niszczenia wrogów§!"
 tank_drones_2: "Ulepszony dron wsparcia"
 tank_drones_2_desc: "Ulepszony dron pomocniczy będzie mógł nie tylko badać pole bitwy, ale także kierować ogniem, namierzać cele w poszukiwaniu pocisków, a nawet bronić się przed nadlatującymi pociskami.\n\n§GWskazówka projektanta: wyposażenie naszych czołgów w drony poprawi ich zdolność do niszczenia wrogowie§!"
