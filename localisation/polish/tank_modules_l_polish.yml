 ITA_mbt_hull_0: "Kadłub M47"
 ITA_mbt_hull_0_desc: "M47 Patton to amerykański czołg podstawowy, będący rozwinięciem M46 Patton z unowocześnioną wieżą, który z kolei był dalej rozwijany jako M48 Patton. Był to drugi amerykański czołg, któremu nadano imię generała George'a S. Pattona, dowódcy 3. Armii Stanów Zjednoczonych podczas II wojny światowej i jednego z pierwszych amerykańskich zwolenników czołgów w bitwie."
 ITA_mbt_hull_1: "Kadłub Leoparda 1"
 ITA_mbt_hull_1_desc: "Leopard 1 to główny czołg bojowy zaprojektowany i wyprodukowany przez Porsche w Niemczech Zachodnich, który po raz pierwszy wszedł do służby w 1965 roku. Opracowany w czasach, gdy uważano, że głowice kumulacyjne stanowią konwencjonalny ciężki pancerz o ograniczonej wartości, Leopard skupiał się na sile ognia w postaci niemiecką wersję brytyjskiego działa L7 105 mm i ulepszone osiągi w terenie, nieporównywalne z innymi konstrukcjami z tamtej epoki."
 ITA_mbt_hull_2: "Ariete Hull"
 ITA_mbt_hull_2_desc: "Ariete (angielski: taran) to główny czołg bojowy armii włoskiej, opracowany przez Consorzio Iveco Oto Melara (CIO), konsorcjum utworzone przez IVECO i OTO Melara. Podwozie i silnik wyprodukowała firma Iveco, natomiast wieżę i system kierowania ogniem dostarczyła firma OTO Melara. Pojazd wyposażony jest w najnowocześniejsze systemy optycznego i cyfrowego obrazowania oraz kierowania ogniem, umożliwiające mu walkę w dzień i w nocy oraz prowadzenie ognia w ruchu."
 ITA_mbt_hull_3: "Kadłub czołgu czwartej generacji"
 ITA_mbt_hull_3_desc: "Kolejny kadłub czołgu z epoki nowożytnej, opracowany głównie przez nowe wschodzące potęgi, z koniecznością stworzenia projektu czołgu niemal całkowicie od podstaw."
 ITA_mbt_hull_4: "Kadłub czołgu piątej generacji"
 ITA_mbt_hull_4_desc: "Czołg przyszłej ery. Główne czołgi bojowe stają się coraz mniej groźnymi przeciwnikami w miarę szybkiego rozwoju broni przeciwpancernej i przenoszenia ciężaru w walce na siłę powietrzną. Jeśli czołgi mają przetrwać jako uzasadniona opcja w przyszłych wojnach, będą musiały całkowicie przemyśleć na nowo swoją konstrukcję i rolę."
