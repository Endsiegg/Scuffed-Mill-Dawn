 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Armata morska"
 spaa_naval_cannon_1: "Działo morskie po II wojnie światowej"
 spaa_naval_cannon_1_desc: "To działo morskie, szczycące się ogromnym jak na tamte czasy kalibrem, oferuje niezrównane niszczenie miękkich celów. Sama moc czyni go potężnym komponentem, choć mobilność i wydajność są na wagę złota."
 spaa_naval_cannon_2: "Działo morskie z czasów zimnej wojny"
 spaa_naval_cannon_2_desc: "Ulepszona konstrukcja pocisków i mechanizmy napędowe zwiększają siłę ognia armaty. Zachowując znaczny potencjał zagrożenia dla powietrza, pozostaje solidnym wyborem pod względem energii surowej."
 spaa_naval_cannon_3: "Nowoczesne działo morskie"
 spaa_naval_cannon_3_desc: "Wykorzystując półautomatyczne ładowanie i zaawansowane rodzaje amunicji, ta generacja poprawia szybkostrzelność, jeszcze bardziej umacniając swoją dominację w starciach z miękkimi celami."
 spaa_naval_cannon_4: "Zaawansowane działo morskie"
 spaa_naval_cannon_4_desc: "Wykorzystując pociski z amunicją kierowaną, działo to zapewnia niespotykaną celność, umacniając swój status potęgi w obronie powietrznej."
 spaa_naval_cannon_5: "Futurystyczne działo morskie"
 spaa_naval_cannon_5_desc: "Wykorzystując najnowocześniejsze materiały i zoptymalizowaną konstrukcję amunicji, działo to zapewnia jeszcze większe niszczenie celów miękkich przy zwiększonej skuteczności."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "Lekkie działo automatyczne"
 spaa_light_autocannon1: "Lekkie działo automatyczne po II wojnie światowej"
 spaa_light_autocannon1_desc: "Ta opływowa i lekka armata automatyczna charakteryzuje się szybką reakcją i mobilnością, zapewniając niezbędne pokrycie powietrzne w dynamicznych sytuacjach bojowych."
 spaa_light_autocannon2: "Lekkie działo automatyczne z czasów zimnej wojny"
 spaa_light_autocannon2_desc: "Udoskonalone materiały i zoptymalizowane mechanizmy strzelania zwiększają skuteczność armaty, wzmacniając jej status zwinnego obrońcy na dynamicznych polach bitew."
 spaa_light_autocannon3: "Nowoczesne lekkie działo automatyczne"
 spaa_light_autocannon3_desc: "Ta wersja, wyposażona w pociski o dużej prędkości, zapewnia szybkie starcia, co czyni ją najlepszym wyborem do szybkiej neutralizacji zagrożeń z powietrza."
 spaa_light_autocannon4: "Zaawansowane lekkie działo automatyczne"
 spaa_light_autocannon4_desc: "Zaawansowane stopy i wyższa częstotliwość cykliczności umacniają jego pozycję lidera w szybkich i wydajnych starciach powietrznych."
 spaa_light_autocannon5: "Futurystyczne lekkie działo automatyczne"
 spaa_light_autocannon5_desc: "Wykorzystując najnowocześniejsze techniki produkcyjne, działo to zapewnia najwyższą szybkość i wydajność, ustanawiając standardy w systemach szybkiego reagowania."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "Działo automatyczne"
 spaa_autocannon_1: "Działo automatyczne po II wojnie światowej"
 spaa_autocannon_1_desc: "Oferując harmonijne połączenie mocy i szybkości, to wszechstronne działo jest wszechstronne, odpowiednie do różnorodnych sytuacji bojowych."
 spaa_autocannon_2: "Działo automatyczne z czasów zimnej wojny"
 spaa_autocannon_2_desc: "Ulepszenia konstrukcji skorupy i konstrukcji materiałowej poprawiają jego ogólną skuteczność, wzmacniając jego pozycję jako niezawodnego wyboru do różnorodnych zadań."
 spaa_autocannon_3: "Nowoczesne działo automatyczne"
 spaa_autocannon_3_desc: "Ulepszone mechanizmy strzelania i zoptymalizowane typy amunicji wynoszą tę generację na nowy poziom, zapewniając niezawodne działanie zarówno w walce z zagrożeniami powietrznymi, jak i naziemnymi."
 spaa_autocannon_4: "Zaawansowane działo automatyczne"
 spaa_autocannon_4_desc: "Dzięki wzmocnionej konstrukcji lufy i doskonałej amunicji ta wersja zapewnia jeszcze większą spójność w różnych scenariuszach bojowych."
 spaa_autocannon_5: "Futurystyczne działo automatyczne"
 spaa_autocannon_5_desc: "Ta wersja, reprezentująca szczyt konstrukcji działek automatycznych, gwarantuje optymalną wydajność, wykorzystując najnowsze osiągnięcia nauki o materiałach i technologii amunicji."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "Rakiety podwójnego przeznaczenia"
 spaa_missiles_1: "Pociski podwójnego przeznaczenia po II wojnie światowej"
 spaa_missiles_1_desc: "Wykorzystując początki technologii rakietowej, te kierowane pociski zapewniają dokładne starcie, szczególnie skuteczne przeciwko opancerzonym przeciwnikom powietrznym, ale są również w stanie razić cele nawodne."
 spaa_missiles_2: "Pociski podwójnego przeznaczenia z czasów zimnej wojny"
 spaa_missiles_2_desc: "Ulepszony napęd i aerodynamika zwiększają skuteczność tych rakiet, zapewniając skuteczniejsze uderzenie w twarde i unikające cele."
 spaa_missiles_3: "Nowoczesne rakiety podwójnego przeznaczenia"
 spaa_missiles_3_desc: "Wyposażona w ulepszone systemy naprowadzania i zoptymalizowane głowice bojowe, ta generacja gwarantuje skuteczniejsze starcia i umacnia swoją pozycję na niebie."
 spaa_missiles_4: "Zaawansowane rakiety podwójnego przeznaczenia"
 spaa_missiles_4_desc: "Zaawansowane materiały i systemy napędowe zapewniają, że rakiety te mają większy zasięg i siłę oddziaływania, utrzymując dominację w działaniach powietrznych."
 spaa_missiles_5: "Futurystyczne rakiety podwójnego przeznaczenia"
 spaa_missiles_5_desc: "Przesuwając granice technologii rakietowej, ta generacja oferuje niezrównany zasięg, prędkość i siłę uderzenia, zapewniając, że żadne zagrożenie powietrzne nie pozostanie niezauważone."
 EQ_MOD_CAT_spaa_short_range_missile_systems_TITLE: "Rakiety krótkiego zasięgu"
 spaa_short_range_missiles_1: "Rakiety krótkiego zasięgu po II wojnie światowej"
 spaa_short_range_missiles_1_desc: "Wykorzystując początki technologii rakietowej, te kierowane pociski zapewniają dokładne starcie, szczególnie skuteczne przeciwko opancerzonym przeciwnikom powietrznym."
