 spaa_short_range_missiles_4: "Zaawansowane rakiety krótkiego zasięgu"
 spaa_short_range_missiles_4_desc: "Zaawansowane materiały i systemy napędowe zapewniają tym pociskom większy zasięg i siłę rażenia, co pozwala im utrzymać dominację w wojnie powietrznej."
 spaa_short_range_missiles_5: "Futurystyczne rakiety krótkiego zasięgu"
