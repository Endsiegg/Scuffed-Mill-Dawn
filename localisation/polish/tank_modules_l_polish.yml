 spaa_long_range_missiles_1: "Rakiety dalekiego zasięgu po II wojnie światowej"
 spaa_long_range_missiles_1_desc: "Wykorzystując początki technologii rakietowej, te kierowane pociski zapewniają dokładne starcie, szczególnie skuteczne przeciwko opancerzonym przeciwnikom powietrznym, ale są również w stanie razić cele nawodne."
