 light_tank_afv_automatic_loading: "System przeładowania AFV"
 light_tank_afv_automatic_loading_desc: "Automatyczny system ładowania może skutecznie zwiększyć efektywność bojową pojazdu w czasie wojny."
 afv_gasoline_engine_gen1: "Silnik benzynowy po II wojnie światowej"
 afv_gasoline_engine_gen1_desc: "Średni silnik benzynowy lub zestaw kilku mniejszych silników o mocy wystarczającej do poruszania lekkich pojazdów."
 afv_gasoline_engine_gen2: "Silnik benzynowy z wczesnej zimnej wojny"
 afv_gasoline_engine_gen2_desc: "Ulepszona i mocniejsza wersja silnika benzynowego do pojazdów lekkich"
 afv_gasoline_engine_gen3: "Silnik benzynowy z późnej zimnej wojny"
 afv_gasoline_engine_gen3_desc: "To rzadka decyzja w dzisiejszych czasach, ponieważ te wysoce wydajne silniki pomagają lekkim pojazdom poruszać się z przyzwoitą prędkością."
 tank_diesel_engine_gen1: "Naturalnie wolnossące V12"
 tank_diesel_engine_gen1_desc: "Naturalnie wolnossący silnik wysokoprężny V12 pochodzący z II wojny światowej. Powszechnie stosowany w czołgach we wczesnej zimnej wojnie, osiągający moc około 500 do 600 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen2: "Turbodoładowany silnik V12"
 tank_diesel_engine_gen2_desc: "Dodając turbosprężarkę do silnika wysokoprężnego V12, możemy wtłoczyć do silnika więcej powietrza i wygenerować większą moc. Powszechnie stosowany w czołgach z połowy zimnej wojny. Wytwarza około 800 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen3: "Podwójnie turbodoładowany silnik V12"
 tank_diesel_engine_gen3_desc: "Dodając drugą turbosprężarkę możemy uzyskać jeszcze większą moc. Technologia pozwalająca na to zaczęła pojawiać się pod koniec lat 80-tych. Silnik może wytwarzać moc prawie do 1000 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen4: "Doładowany silnik V12"
 tank_diesel_engine_gen4_desc: "Wymiana turbosprężarki na sprężarkę doładowującą jeszcze bardziej zwiększy moc silnika. Powszechnie spotykane w czołgach z początku XXI wieku, osiągające moc 1100 KM.\n\n§GWskazówka projektanta: wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen5: "Doładowany silnik V12 z bezpośrednim wtryskiem"
 tank_diesel_engine_gen5_desc: "Przyjmując technologie stosowane w produkcji samochodów, możemy uzyskać wydajniejsze sterowanie silnikami. Dzięki tym elektronicznie sterowanym silnikom czołg będzie mógł osiągnąć moc do 1200 KM.\n\n§GWskazówka dla projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen6: "Turbodoładowany X12"
 tank_diesel_engine_gen6_desc: "W silniku X12 tłoki są ułożone po trzy rzędy, ułożone w kształcie litery X. Najnowsza innowacja w technologii silników zbiornikowych, mogąca wytworzyć moc 1500 KM.\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_diesel_engine_gen7: "Doładowany X12"
 tank_diesel_engine_gen7_desc: "Doładowanie naszych silników czołgowych X12 może zwiększyć możliwości naszych silników poza to, co możemy sobie wyobrazić. Prędkość i moc!\n\n§GWskazówka projektanta: Wielopaliwowe silniki wysokoprężne to standardowe silniki stosowane w czołgach§!"
 tank_gas_turbine_engine_gen1: "Turbina gazowa z czasów zimnej wojny"
 tank_gas_turbine_engine_gen1_desc: "Wczesny, zawodny i nieporęczny silnik z turbiną gazową, zaadaptowany z przemysłu lotniczego.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen2: "Turbina gazowa z późnej zimnej wojny"
 tank_gas_turbine_engine_gen2_desc: "Ulepszona konstrukcja naprawiająca większość wad konstrukcyjnych turbin i zwiększająca ich użyteczność w terenie.\n\n§GWskazówka dla projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen3: "Turbina gazowa po zimnej wojnie"
 tank_gas_turbine_engine_gen3_desc: "Konstrukcja turbin z późnej zimnej wojny skupiała się na poprawie mocy wyjściowej i oszczędności paliwa.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen4: "Półnowoczesna turbina gazowa"
 tank_gas_turbine_engine_gen4_desc: "Turbina gazowa o dobrej niezawodności i doskonałej mocy.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen5: "Nowoczesna turbina gazowa"
 tank_gas_turbine_engine_gen5_desc: "Szczyt nowoczesnej technologii, jeśli chodzi o turbiny gazowe.\n\n§GWskazówka projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki Diesla, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_gas_turbine_engine_gen6: "Turbina gazowa o niskim współczynniku tarcia"
 tank_gas_turbine_engine_gen6_desc: "Dzięki zaawansowanym materiałom można zmniejszyć tarcie w turbinie gazowej, co pozwala na lepszą moc wyjściową i mniejsze zużycie paliwa.\n\n§GWskazówka dla projektanta: Turbiny gazowe mają lepsze przyspieszenie niż silniki wysokoprężne, co poprawia zwrotność pojazdu. Są jednak drogie w budowie i zużywają dużo paliwa. Używaj turbin gazowych, jeśli chcesz szybkich czołgów i możesz zapewnić im paliwo§!"
 tank_electric_engine_gen1: "Wczesny silnik elektryczny"
 tank_electric_engine_gen1_desc: "Wczesny elektryczny układ napędowy. Do tej pory używany tylko w pozycjach pomocniczych, teraz mamy technologię, która pozwala na zasilanie całego czołgu.\n\n§GSilniki elektryczne to futurystyczna opcja zasilania czołgów. Choć są drogie w użyciu, wymagają mało paliwa lub nie wymagają go wcale. Wyposaż czołgi w silniki elektryczne, jeśli chcesz oszczędzać paliwo§!"
 tank_electric_engine_gen2: "Ulepszony silnik elektryczny"
 tank_electric_engine_gen2_desc: "Ulepszona wersja silnika elektrycznego o większej niezawodności.\n\n§GSilniki elektryczne to futurystyczna opcja zasilania czołgów. Choć są drogie w użyciu, wymagają niewiele paliwa lub nie wymagają go wcale. Jeśli chcesz zaoszczędzić na paliwie, wyposaż swoje czołgi w silniki elektryczne§!"
 tank_small_medium_cannon: "Działo czołgowe lekkie z początku zimnej wojny"
 tank_small_medium_cannon_desc: "Działo czołgów lekkich było powszechne w czołgach wczesnej zimnej wojny. Standardy wynosiły 100 mm dla Związku Radzieckiego i 105 mm dla krajów zachodnich; oba miały wystarczającą siłę ognia, aby stawić czoła zarówno ówczesnym pojazdom, jak i piechocie.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków odłamkowo-burzących ze względu na mniejsza prędkość wylotowa. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 tank_small_medium_cannon_2: "Działo czołgowe lekkie z późnej zimnej wojny"
 tank_small_medium_cannon_2_desc: "Dzięki ulepszonemu odlewowi i osłonom termicznym, pod koniec zimnej wojny działa czołgowe mogły utrzymywać większą szybkostrzelność przed awarią.\n\n§GWskazówka projektanta: Działa małego kalibru nadają się do pocisków HE ze względu na niższą prędkość początkową pocisku. Używaj ich, jeśli chcesz nadać priorytet atakowi miękkiemu nad atakiem twardym§!"
 tank_small_medium_cannon_3: "Nowoczesne lekkie działo czołgowe"
 tank_small_medium_cannon_3_desc: "Wyposażone w mechanizm impulsowy o długim skoku i niskim odrzucie oraz ulepszony zamek, nowoczesne działo czołgu lekkiego jest zabójcze nawet przeciwko cięższym pojazdom, szczególnie z ulepszoną amunicją.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków HE ze względu na niższą amunicję prędkość wylotowa. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 tank_small_medium_cannon_4: "Przyszłe działo lekkie"
 tank_small_medium_cannon_4_desc: "Dzięki zwiększonej prędkości wylotowej i elementom zapożyczonym z dział czołgów głównych, działo czołgów lekkich przyszłości będzie w stanie odpowiedzieć na niemal każde zagrożenie na polu bitwy.\n\n§GWskazówka projektanta: działa niskiego kalibru nadają się do pocisków odłamkowo-burzących ze względu na w celu zmniejszenia prędkości wylotowej. Użyj ich, jeśli chcesz nadać priorytet miękkiemu atakowi zamiast twardego ataku§!"
 tank_small_cannon: "Działo czołgowe lekkie z początku zimnej wojny"
 tank_small_cannon_desc: "Główne działa wczesnych czołgów lekkich były często modyfikowane z innych holowanych dział artyleryjskich."
 tank_small_cannon_2: "Działo czołgowe lekkie z późnej zimnej wojny"
 tank_small_cannon_2_desc: "Główne działo czołgu lekkiego jest często działem niskociśnieniowym, co pozwala na zmniejszenie masy całkowitej i zmniejszenie odrzutu."
 tank_small_cannon_3: "Nowoczesne lekkie działo czołgowe"
 tank_small_cannon_3_desc: "Nowoczesne działa główne czołgów lekkich wykorzystują zaawansowane materiały i konstrukcje, które mogą znacznie zwiększyć siłę ognia i zasięg."
 tank_small_cannon_4: "Przyszłe działo lekkie"
 tank_small_cannon_4_desc: "Wprowadzenie nanotechnologii i projektowania wspomaganego komputerowo pozwoliło na niespotykany dotąd postęp w rozwoju głównych dział przyszłych czołgów lekkich, co jeszcze bardziej poprawiło przeżywalność i możliwości bojowe czołgów lekkich."
 tank_medium_cannon: "Działo czołgu średniego z początku zimnej wojny"
 tank_medium_cannon_desc: "Wraz z rozwojem pancerza kompozytowego, potrzebne było większe działo, aby przebić więcej pancerza niż działo czołgu lekkiego. Podczas gdy Związek Radziecki zaczynał od działa 115 mm w czołgu T-62, szybko przeszedł na działo główne 125 mm. Kraje zachodnie szybko poszły w jego ślady, wyposażając je w działo 120 mm. Od tamtej pory działo czołgu średniego było najczęstszym wyborem uzbrojenia czołgu.\n\n§GWskazówka projektanta: Działa średniego kalibru to zrównoważone działa czołgowe. Używaj ich, jeśli nie chcesz preferować ani miękkiego, ani twardego ataku§!"
 tank_medium_cannon_2: "Działo czołgu średniego z końca zimnej wojny"
 tank_medium_cannon_2_desc: "Dzięki chromowanej lufie i większej długości pistolet ten jest w stanie wytrzymać wyższe ciśnienie w komorze. Dzięki zwiększonemu ciśnieniu i najnowszym nabojom sabotowym z węglika wolframu działo jest w stanie przebić ponad 10 cali stali pancernej.\n\n§GWskazówka projektanta: działa średniego kalibru to wyważone działa czołgowe. Użyj ich, jeśli nie chcesz faworyzować ani miękkiego, ani twardego ataku§!"
 tank_medium_cannon_3: "Nowoczesne działo czołgu średniego"
 tank_medium_cannon_3_desc: "Dzięki nowoczesnej amunicji i ulepszonym materiałom, nowoczesne działo czołgu średniego może przebić prawie 40 cali stali pancernej na krótszych dystansach i może wystrzelić różnorodne pociski przeciwpancerne i przeciwpiechotne.\n\n§GWskazówka projektanta: Działa średniego kalibru są zbalansowanymi działami czołgowymi. Używaj ich, jeśli nie chcesz preferować ani miękkiego, ani twardego ataku§!"
 tank_medium_cannon_4: "Przyszłe działo czołgu średniego"
 tank_medium_cannon_4_desc: "Po dodaniu elektrotermicznego napędu chemicznego działo czołgowe przyszłości będzie mogło osiągać niewiarygodnie dużą prędkość wylotową, ponieważ pocisk będzie przyspieszał na całej długości lufy.\n\n§GWskazówka projektanta: działa średniego kalibru są zrównoważone działo czołgowe. Użyj ich, jeśli nie chcesz faworyzować ani miękkiego, ani twardego ataku§!"
 tank_large_cannon: "Wczesne działo czołgu ciężkiego"
 tank_large_cannon_desc: "Ponieważ w latach 90. wzrosła potrzeba zwiększenia zdolności penetracji, wymyślono działo czołgów ciężkich o średnicy od 130 do 135 mm.\n\n§GWskazówka dla projektanta: Działa ciężkie są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 tank_large_cannon_2: "Ulepszone działo czołgu ciężkiego"
 tank_large_cannon_2_desc: "Najnowsze stopy i zaprogramowana amunicja pozwalają tym działom czołgów ciężkich drugiej generacji siać piekło na wrogach.\n\n§GWskazówka dla projektanta: Działa ciężkie są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 tank_large_cannon_3: "Zaawansowane działo czołgu ciężkiego"
 tank_large_cannon_3_desc: "Dzięki ulepszonej konstrukcji pociski wystrzeliwane z zaawansowanego działa czołgu ciężkiego będą skuteczne zarówno przeciwko pojazdom, jak i piechocie.\n\n§GWskazówka dla projektanta: Ciężkie działa są przeznaczone głównie do celów przeciwpancernych. Użyj ich, jeśli chcesz faworyzować mocny atak, zachowując jednocześnie część miękkiego ataku§!"
 tank_very_large_cannon: "Wczesne superciężkie działo czołgowe"
 tank_very_large_cannon_desc: "To działo dużego kalibru jest w stanie zniszczyć praktycznie wszystko. Dzięki kalibrowi 152 mm nawet jeśli nie przebije pancerza, przemieści wieże i rozbije pancerz z dużej odległości.\n\n§GWskazówka dla projektanta: superciężkie działa są przeznaczone do celów przeciwpancernych . Użyj ich, jeśli chcesz znacznie faworyzować twardy atak nad miękkim atakiem§!"
 tank_very_large_cannon_2: "Ulepszone działo czołgowe superciężkie"
 tank_very_large_cannon_2_desc: "Dzięki najnowszej amunicji i rozwojowi komputera zastosowanemu w istniejących działach dużego kalibru, ta armata jest najlepszą armią, jaką ma do zaoferowania armia pod względem pancerza bojowego.\n\n§GWskazówka projektanta: Superciężkie działa są przeznaczone do celów przeciwpancernych. Użyj ich, jeśli chcesz znacznie faworyzować twardy atak nad miękkim atakiem§!"
 tank_very_large_cannon_3: "Zaawansowane superciężkie działo czołgowe"
 tank_very_large_cannon_3_desc: "Dzięki dodatkowemu elektromagnetycznemu przyspieszeniu pocisku, działo czołgu superciężkiego będzie w stanie przebić pancerz, budynki, a nawet bunkry swoimi pociskami.\n\n§GWskazówka projektanta: Działa superciężkie są przeznaczone do celów przeciwpancernych. Używaj ich, jeśli chcesz preferować atak twardy nad atakiem miękkim§!"
 art_small_gun_gen1: "Haubica lekka z początków zimnej wojny"
 art_small_gun_gen1_desc: "Haubica z czasów II wojny światowej przystosowana do strzelania z platformy mobilnej. Niskie koszty produkcji sprawiają, że jest to preferowana alternatywa dla specjalistycznej broni artyleryjskiej. Zalecane jest trzymanie się od niego z daleka podczas strzelania."
 art_small_gun_gen2: "Haubica lekka z czasów zimnej wojny"
 art_small_gun_gen2_desc: "Zmodernizowane działa artyleryjskie z czasów II wojny światowej, dodatkowo przystosowane do platform mobilnych. W pełni wykorzystuje możliwości starszych haubic przy stosunkowo niskich kosztach produkcji. Poprawiono bezpieczeństwo."
 art_small_gun_gen3: "Nowoczesna lekka haubica"
 art_small_gun_gen3_desc: "Lufa przeznaczona do strzelania z lżejszego pojazdu, przygotowana do szybkiego oddania wielokrotnych strzałów przy minimalnych przestojach i posiadająca skuteczny system tłumienia odrzutu."
 art_small_gun_gen4: "Zaawansowana lekka haubica"
 art_small_gun_gen4_desc: "Modernizacja koncepcji lekkiej artylerii doprowadziła do powstania tego działa artyleryjskiego, przygotowanego do szybkiego strzelania i wystarczająco lekkiego, aby nie spowalniać platformy podczas przemieszczania się."
 art_small_gun_gen5: "Przyszła lekka haubica"
 art_small_gun_gen5_desc: "Te mobilne działa artyleryjskie, najlepsze, jakie może wyprodukować nasz kompleks produkcyjny, będą strzelać w dowolny docelowy obszar."
 art_med_gun_gen1: "Średnia haubica z wczesnej zimnej wojny"
 art_med_gun_gen1_desc: "Średnia haubica z czasów II wojny światowej przystosowana do strzelania z platformy mobilnej. Średni kaliber, który potrafi mocno uderzyć. Ze względów bezpieczeństwa zaleca się strzelać z zewnątrz pojazdu."
 art_med_gun_gen2: "Średnia haubica z czasów zimnej wojny"
 art_med_gun_gen2_desc: "Zmodernizowane działa średniej artylerii z czasów II wojny światowej, przystosowane do strzelania z zamkniętych platform mobilnych. Pociski średniego kalibru sprawiają, że ta broń stanowi rozsądną równowagę pomiędzy siłą ognia i mobilnością."
 art_med_gun_gen3: "Nowoczesna średnia haubica"
 art_med_gun_gen3_desc: "Prawdziwe działo artyleryjskie średniej wielkości, wyprodukowane specjalnie na potrzeby nowoczesnej armii. Mobilność i niezawodność w połączeniu z siłą ognia to idealne połączenie."
 art_med_gun_gen4: "Zaawansowana średnia haubica"
 art_med_gun_gen4_desc: "Średniej wielkości działo artyleryjskie dla współczesnego wojska. Mechanizmy działa zostały ulepszone, dzięki czemu może ono strzelać ulepszonymi pociskami z lepszym skutkiem na cel."
 art_med_gun_gen5: "Przyszła średnia haubica"
 art_med_gun_gen5_desc: "Jest to szczytowe osiągnięcie średniej wielkości dział artyleryjskich. Dzięki temu obszar, na który zostanie ostrzelany, zostanie zamieniony jedynie w pył i ziemię."
 art_big_gun_gen1: "Ciężka haubica z wczesnej zimnej wojny"
 art_big_gun_gen1_desc: "Najcięższe działo artyleryjskie z czasów II wojny światowej, ledwo przystosowane do strzelania z platformy gąsienicowej. Nie zaleca się stania w pobliżu pojazdu podczas strzelania."
 art_big_gun_gen2: "Ciężka haubica z czasów zimnej wojny"
 art_big_gun_gen2_desc: "Ciężkie haubice z II wojny światowej dostosowane do używania z pojazdów gąsienicowych jako armaty artyleryjskie, przygotowane do strzelania z broni w znacznie bezpieczniejszy sposób, w końcu możesz stanąć gdzieś blisko. Pług z tyłu dołączony do zestawu."
 art_big_gun_gen3: "Nowoczesna ciężka haubica"
 art_big_gun_gen3_desc: "Działo artyleryjskie dalekiego zasięgu przygotowane do wystrzeliwania najcięższych pocisków w pozycje wroga. Poprawiono jednak tłumienie odrzutu, jednak ze względu na duży kaliber działa te nadal strzelają stosunkowo wolno."
 art_big_gun_gen4: "Zaawansowana ciężka haubica"
 art_big_gun_gen4_desc: "Ulepszenia mechanizmów strzelania ciężkich haubic doprowadziły do ​​powstania systemów ciężkiej artylerii zdolnej strzelać z akceptowalną szybkostrzelnością, zachowując jednocześnie ciężkie pociski przeznaczone do trafiania w najcięższe cele."
 art_big_gun_gen5: "Przyszła ciężka haubica"
 art_big_gun_gen5_desc: "Udoskonalone ciężkie lufy i mechanizmy strzelania prowadzą do opracowania ciężkiej artylerii dalekiego zasięgu, która jest niezwykle skuteczna, gdy trzeba naprawdę zniszczyć cel."
 art_small_rocket_gen1: "Rakiety lekkie z początku zimnej wojny"
 art_small_rocket_gen1_desc: "Najwcześniejsze przykłady rakietowych mobilnych wyrzutni artyleryjskich. Nadanie priorytetu liczbie wyrzutni i szybkiej sekwencji ostrzału, aby stłumić, a czasami zniszczyć wiele celów na dużym obszarze."
 art_small_rocket_gen2: "Rakiety lekkie z czasów zimnej wojny"
 art_small_rocket_gen2_desc: "W wyniku ciągłych wysiłków na rzecz opracowania systemów artylerii rakietowej wyrzutnie nie uległy zmianie, ale rakiety i systemy tak. Zwiększona celność i wprowadzenie systemów automatyki zapewniających skorygowany ogień sprawiają, że te wyrzutnie są jeszcze bardziej szanowane."
 art_small_rocket_gen3: "Nowoczesne rakiety lekkie"
 art_small_rocket_gen3_desc: "Modernizacja i rozwój lepszych platform MLRS był priorytetem dla wielu krajów. Te zmodernizowane systemy rakietowe są dokładniejsze i mogą zapewnić znacznie wyższy stopień skoncentrowanego ognia na danym obszarze, a także lepszą kompatybilność z nowoczesną amunicją."
 art_small_rocket_gen4: "Zaawansowane rakiety lekkie"
 art_small_rocket_gen4_desc: "Nowoczesne MLRS mniejszych kalibrów mogą wystrzelić w cel różne typy rakiet w naprawdę szybki i precyzyjny sposób, w dużej mierze dzięki ich wysoce wydajnym systemom automatyzacji, które dodatkowo zwiększają ich przydatność operacyjną."
 art_small_rocket_gen5: "Przyszłe lekkie rakiety"
 art_small_rocket_gen5_desc: "MLRS z najlepszymi dostępnymi rakietami mniejszego kalibru w połączeniu z najlepszą technologią do obliczeń potrzebnych do dokładnego dostarczenia uderzeń rakietowych w skoncentrowanym obszarze. Stłumi i zniszczy wszystko na polu siatki, w które zdecydujesz się strzelić."
 art_med_rocket_gen1: "Rakiety średnie z wczesnej zimnej wojny"
 art_med_rocket_gen1_desc: "Wczesne rakiety kal. 200–300 mm zwykle wystrzeliwane ze zmodyfikowanych platform kal. 100–200 mm, z mniejszą liczbą wyrzutni, ale ogólnie większą siłą wybuchu i fragmentacji."
 art_med_rocket_gen2: "Rakiety średnie z czasów zimnej wojny"
 art_med_rocket_gen2_desc: "Rozwój systemów wyrzutni rakiet średniej wielkości poprawia ogólną wydajność tych platform wraz z ich kosztem. Dzięki zwiększonemu zasięgowi i kompatybilności z szerszą gamą głowic bojowych i rakiet, idealnie nadają się do szerokiej gamy misji ogniowych. Służy do atakowania celów na dużym obszarze."
 art_med_rocket_gen3: "Nowoczesne średnie rakiety"
 art_med_rocket_gen3_desc: "Modernizacja wyrzutni i ich systemów doprowadziła do powstania średniej wielkości MLRS, które można wykorzystać na znacznie większym zasięgu i ze zwiększoną celnością dzięki lepszym rakietom i głowicom bojowym przygotowanym do rażenia celów na średnim i dużym dystansie."
 art_med_rocket_gen4: "Zaawansowane średnie rakiety"
 art_med_rocket_gen4_desc: "Większe, średniej wielkości systemy MLRS, które zwiększają liczbę wyrzutni, wraz z większymi głowicami bojowymi, aby zadać jak najwięcej uszkodzeń przy zachowaniu wydajności."
 art_med_rocket_gen5: "Przyszłe średnie rakiety"
 art_med_rocket_gen5_desc: "Średniej wielkości MLRS przygotowany do wystrzeliwania wielu różnych rakiet jednocześnie. Wyrzutnie te są przygotowane do przeładowania znacznie szybciej niż zwykle, dzięki czemu są w stanie utrzymać ciągły ogień bez konieczności jednoczesnego ustawiania wielu platform."
 art_big_rocket_gen1: "Wczesne ciężkie rakiety zimnej wojny"
 art_big_rocket_gen1_desc: "Podczas II wojny światowej rakiety kal. 300 mm były najcięższymi rakietami rozmieszczonymi na platformach nośnych i służyły głównie do niszczenia najcięższych fortyfikacji oraz niszczenia infrastruktury miast i improwizowanych stanowisk wojsk wroga. Rakiety te miały masę równoważną małym bombom i budziły strach ze względu na ich zdolność do całkowitego zniszczenia budynków przy stosunkowo szybkim strzelaniu. Ich główną wadą był krótki zasięg, wynoszący blisko 4 km."
 art_big_rocket_gen2: "Ciężkie rakiety z czasów zimnej wojny"
 art_big_rocket_gen2_desc: "Choć są niewielkie, systemy wyrzutni ciężkich rakiet są wystarczająco potężne, aby samodzielnie zneutralizować pozycje, jeśli zostaną celnie wystrzelone. Te cięższe rakiety zostały obecnie przystosowane do użycia na większych dystansach niż stare rakiety z II wojny światowej, za pomocą wyspecjalizowanych platform startowych stworzonych dla tych cięższych rakiet. Ich głowice bojowe zawierają dużą ilość materiałów wybuchowych i fragmentów, co czyni je niezwykle śmiercionośnymi."
 art_big_rocket_gen3: "Nowoczesne ciężkie rakiety"
 art_big_rocket_gen3_desc: "Wysokokalibrowe MLRS mają naprawdę małą liczbę wyrzutni, jednakże specjalizują się w uderzeniach dalekiego zasięgu, przy użyciu głównie wyspecjalizowanych rakiet opracowanych w celu dostarczenia największego ładunku. Rakiety te są drogie i powodują duże obciążenia logistyczne, ale po wystrzeleniu są w stanie do neutralizacji każdego rodzaju celów naziemnych."
 art_big_rocket_gen4: "Zaawansowane ciężkie rakiety"
 art_big_rocket_gen4_desc: "Ten zaawansowany ciężki MLRS jest wyjątkowo dobrze przygotowany do zwalczania celów na dużych dystansach, zapewniając dokładne wsparcie ogniowe dzięki zaawansowanym rakietom"
 art_big_rocket_gen5: "Przyszłe ciężkie rakiety"
 art_big_rocket_gen5_desc: "Futurystyczny ciężki MLRS wyposażony w nowoczesne rakiety, wszystkie wystrzeliwane rakiety są w pewnym stopniu naprowadzane, zapewniając niesamowicie dokładne wsparcie ogniowe, są w stanie strzelać na bardzo duże odległości z niezwykle dokładną precyzją."
 chassis_truck_gen0: "Podwozie ciężarówki z wczesnej zimnej wojny"
 chassis_truck_gen0_desc: "Starsze ciężarówki można ponownie wykorzystać, aby zamontować na ich tyłach improwizowane wyrzutnie lub ciężkie działa, co było powszechne w tamtych czasach, a zasada pozostała niezmieniona w czasach nowożytnych."
 chassis_truck_gen1: "Podwozie ciężarówki z czasów zimnej wojny"
 chassis_truck_gen1_desc: "Ciężarówki do transportu ładunków i zaopatrzenia można modyfikować, aby pasowały do ​​platform artyleryjskich, zwykle dzieje się tak w przypadku starszych ciężarówek pod koniec ich życia. Istnieje jednak kilka egzemplarzy wyprodukowanych specjalnie do tego celu."
 chassis_truck_gen2: "Nowoczesne podwozie ciężarówki"
 chassis_truck_gen2_desc: "Coraz popularniejsze stają się ciężarówki o dużej ładowności, produkowane specjalnie do wykorzystania jako platformy dla różnych systemów uzbrojenia. Są wzmocnione, aby sprostać trudom współczesnych operacji wojskowych."
 chassis_truck_gen3: "Ulepszone podwozie ciężarówki"
 chassis_truck_gen3_desc: "Opancerzone, ciężkie ciężarówki produkowane do stosowania jako bardzo trwałe i wysoce mobilne systemy uzbrojenia stanowią podstawę większości pułków logistyki i artylerii. Ten typ podwozia jest w stanie przetrwać ostrzał z broni ręcznej i wybuchy odłamkowe, a ponadto posiada specjalne, wytrzymałe opony, które zwiększają przeżywalność na polu bitwy. Może nosić trochę amunicji dla siebie na plecach."
 chassis_truck_gen4: "Przyszłe podwozie ciężarówki"
 chassis_truck_gen4_desc: "Mocno zmodyfikowane podwozie ciężarówki przyszłości, zaprojektowane specjalnie dla systemów artyleryjskich przyszłości. Podwozie to zawiera wiele modyfikacji, dzięki czemu stanowi idealną platformę dla szerokiej gamy systemów artyleryjskich z tyłu, z wymiennymi komponentami, co czyni go prawdziwą platformą wielozadaniową."
 chassis_tank_gen0: "Podwozie czołgu z wczesnej zimnej wojny"
 chassis_tank_gen0_desc: "Wczesne podwozie czołgu może obecnie nie jest najbardziej imponujące technologicznie, ale stanowi dobrą platformę dla różnych improwizowanych systemów artyleryjskich. Zwykle działa są instalowane na usuniętych wieżach ze starszych czołgów, zapewniając załodze pewną ochronę, a pojazd z możliwościami terenowymi, a ich produkcja nie wymaga zbyt wielu zasobów w porównaniu do współczesnych."
 chassis_tank_gen1: "Podwozie czołgu z czasów zimnej wojny"
 chassis_tank_gen1_desc: "Przestarzałe czołgi z czasów zimnej wojny w ZSRR były powszechnie dostosowywane do różnych zadań, co wydłużało czas użytkowania ich podwozia. Niektóre kraje przyjęły to podejście, zamieniając swoje przestarzałe czołgi z czasów zimnej wojny w platformy dla systemów artyleryjskich. To podwozie jest naprawdę dobre do pokonywania trudnego terenu, a także może mieć cięższe działa zamontowane w zamkniętej, bezpieczniejszej wieży."
 chassis_tank_gen2: "Nowoczesne podwozie czołgu"
 chassis_tank_gen2_desc: "Nowe czołgi muszą mieć możliwość szerokiego dostosowania do przyszłych modyfikacji i ulepszeń. Oznacza to, że można je również dostosować do różnych platform, te są specjalnie przystosowane do użycia jako platformy artyleryjskie, zachowują mobilność i opancerzenie odpowiedniego czołgu oraz przestrzeń, która wcześniej była wykorzystywana do przechowywania amunicja czołgowa może służyć do przechowywania amunicji dla samej artylerii."
 chassis_tank_gen3: "Ulepszone podwozie czołgu"
 chassis_tank_gen3_desc: "Ulepszone podwozie czołgu musi być gotowe do przystosowania na polu bitwy do wielu zadań, czy to z zestawami ulepszeń, czy z zupełnie inną wieżą. W tym przypadku wieże czołgu są zastępowane systemami broni artyleryjskiej. Jest to oczywiście kosztowne zadanie, ale po jego wykonaniu system artyleryjski zachowuje wszystkie zalety przyszłego podwozia czołgu, czyniąc go znacznie bezpieczniejszą platformą na linii frontu."
 chassis_tank_gen4: "Przyszłe podwozie czołgu"
 chassis_tank_gen4_desc: "Ulepszone podwozie czołgu musi być gotowe do przystosowania na polu bitwy do wielu zadań, czy to z zestawami ulepszeń, czy z zupełnie inną wieżą. W tym przypadku wieże czołgu są zastępowane systemami broni artyleryjskiej. Jest to oczywiście kosztowne zadanie, ale po jego wykonaniu system artyleryjski zachowuje wszystkie zalety przyszłego podwozia czołgu, czyniąc go znacznie bezpieczniejszą platformą na linii frontu."
 chassis_afv_gen0: "Podwozie AFV z wczesnej zimnej wojny"
 chassis_afv_gen0_desc: "Podwozie AFV jest lżejsze w porównaniu do podwozia czołgu, jednak nadal jest bardzo mobilne i można je wykorzystać do montażu systemów artyleryjskich dużego kalibru. To wczesne podwozie AFV jest najczęściej używane z otwartym dachem, a przestrzeń, która została wykorzystana w przypadku załóg transportowych stanowi zazwyczaj podstawę wystawionych na niej dział, natomiast w przypadku systemów rakietowych wyrzutnie umieszcza się w tylnej części podwozia, z przodu stanowiąc stanowiska załogi."
 chassis_afv_gen1: "Podwozie opancerzonego pojazdu zimnej wojny"
 chassis_afv_gen1_desc: "Opancerzone wozy bojowe z czasów zimnej wojny stały się znacznie bardziej zdolne do montażu większych dział i wytrzymywały większy ciężar w celu uzyskania dodatkowego pancerza lub dodatkowego wyposażenia, co doprowadziło do tego, że ich podwozie znacznie lepiej sprawdzało się w użyciu w improwizowanych systemach artyleryjskich lub rakietowych. Pojazdy te mogą mieć mniejsze wieże zamiast otwartego dachu, co zapewnia załodze większą przeżywalność, a także ułatwia przemieszczanie się po strzale."
 chassis_afv_gen2: "Nowoczesne podwozie AFV"
 chassis_afv_gen2_desc: "Po zakończeniu zimnej wojny rola wozów bojowych uległa zmianie, a wraz z nią podwozie. Podwozia te miały być trwalsze i zrównoważone w dłuższej perspektywie, znacznie poprawiając dopuszczalną masę, aby pojazdy mogły wykorzystywać szerszą gamę broni. Doprowadziło to również do znacznego ulepszenia ich artylerii i odmian MLRS."
 chassis_afv_gen3: "Ulepszone podwozie AFV"
 chassis_afv_gen3_desc: "Udoskonalone AFV mogą być wyposażone w różne rodzaje wież i różne rodzaje uzbrojenia, dlatego kolejnym logicznym krokiem było dostosowanie ich do konkretnych ról artyleryjskich i MLRS. Takie podwozie jest niezwykle wytrzymałe i ma wszystkie zalety udoskonalonego AFV, dlatego też stało się podstawą jednostek zmechanizowanych."
 chassis_afv_gen4: "Przyszłe podwozie AFV"
 chassis_afv_gen4_desc: "Zaawansowane opancerzone wozy bojowe są w stanie wyposażyć wiele typów wież i wiele rodzajów uzbrojenia, dlatego logicznym następnym krokiem było przystosowanie ich do określonych zadań artyleryjskich i MLRS. Podwozie to jest niezwykle trwałe i ma wszystkie zalety ulepszonego opancerzonego opancerzonego pojazdu, dlatego ma stać się podstawą jednostek zmechanizowanych."
 spaa_chassis_truck_gen0: "Podwozie ciężarówki z wczesnej zimnej wojny"
 spaa_chassis_truck_gen0_desc: "Starsze ciężarówki można ponownie wykorzystać, aby zamontować na ich tyłach improwizowane wyrzutnie lub ciężkie działa, co było powszechne w tamtych czasach, a zasada pozostała niezmieniona w czasach współczesnych."
 spaa_chassis_truck_gen1: "Podwozie ciężarówki z czasów zimnej wojny"
 spaa_chassis_truck_gen1_desc: "Ciężarówki do transportu ładunków i zaopatrzenia można modyfikować, aby pasowały do ​​platform artyleryjskich, zwykle dzieje się tak w przypadku starszych ciężarówek pod koniec ich życia. Jednak jest też kilka specjalnie wyprodukowanych do tego celu."
 spaa_chassis_truck_gen2: "Nowoczesne podwozie ciężarówki"
 spaa_chassis_truck_gen2_desc: "Coraz popularniejsze stają się ciężarówki o dużej ładowności, produkowane specjalnie do wykorzystania jako platformy dla różnych systemów uzbrojenia. Są wzmocnione, aby sprostać trudom współczesnych operacji wojskowych."
 spaa_chassis_truck_gen3: "Ulepszone podwozie ciężarówki"
 spaa_chassis_truck_gen3_desc: "Opancerzone, ciężkie ciężarówki produkowane do stosowania jako bardzo trwałe i wysoce mobilne systemy uzbrojenia stanowią podstawę większości pułków logistyki i artylerii. Ten typ podwozia jest w stanie przetrwać ostrzał z broni ręcznej i wybuchy odłamkowe, a ponadto posiada specjalne, wytrzymałe opony, które zwiększają przeżywalność na polu bitwy. Może nosić trochę amunicji dla siebie na plecach."
 spaa_chassis_truck_gen4: "Przyszłe podwozie ciężarówki"
 spaa_chassis_truck_gen4_desc: "Mocno zmodyfikowane podwozie ciężarówki przyszłości, zaprojektowane specjalnie dla systemów artyleryjskich przyszłości. Podwozie to zawiera wiele modyfikacji, dzięki czemu stanowi idealną platformę dla szerokiej gamy systemów artyleryjskich z tyłu, z wymiennymi komponentami, co czyni go prawdziwą platformą wielozadaniową."
 spaa_chassis_tank_gen0: "Podwozie czołgu z wczesnej zimnej wojny"
 spaa_chassis_tank_gen0_desc: "Wczesne podwozie czołgu może nie jest obecnie najbardziej imponujące technologicznie, ale stanowi dobrą platformę dla różnych improwizowanych systemów artyleryjskich. Zwykle działa są instalowane na usuniętych wieżach ze starszych czołgów, zapewniając załodze pewną ochronę i pojazd o zdolnościach terenowych, którego produkcja nie wymaga zbyt wielu zasobów w porównaniu do współczesnych."
 spaa_chassis_tank_gen1: "Podwozie czołgu z czasów zimnej wojny"
 spaa_chassis_tank_gen1_desc: "Przestarzałe czołgi z czasów zimnej wojny w ZSRR były powszechnie dostosowywane do różnych zadań, co wydłużało czas użytkowania ich podwozia. Niektóre kraje przyjęły to podejście, zamieniając swoje przestarzałe czołgi z czasów zimnej wojny w platformy dla systemów artyleryjskich. To podwozie jest naprawdę dobre do pokonywania trudnego terenu, a także może mieć cięższe działa zamontowane w zamkniętej, bezpieczniejszej wieży."
