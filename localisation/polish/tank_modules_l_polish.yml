 GER_mbt_hull_0_desc: "Zrodzony w umysłach przerażonych I wojną światową, ten kadłub jest przeznaczony dla szybkiego, lekko opancerzonego czołgu."
 GER_mbt_hull_1: "Wczesny kadłub Leoparda 2"
 GER_mbt_hull_1_desc: "Będąc dzieckiem nieudanego programu rozwoju z USA, czołg oparty na tym kadłubie stał się jednym z najlepszych czołgów w historii."
 GER_mbt_hull_2: "Późny kadłub Leoparda 2"
 GER_mbt_hull_2_desc: "Późniejsze wersje Leoparda wykorzystują lepszy pancerz kadłuba i bardziej zaawansowaną elektronikę"
