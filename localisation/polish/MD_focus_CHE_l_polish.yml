 CHE_ukraine_spec_op: "Grozić Ukrainie"
 CHE_ukraine_spec_op_desc: "Najwyższy czas uporać się z tym problemem.  Rosja jest gotowa przejąć Ukrainę, ale czy jej rząd tak myśli?"
 CHE_energy_1_TT: "§YOtrzymamy nowe moce, które dadzą nam dodatkową energię:§! §G0.017§!"
 CHE_energy_2_TT: "§YOtrzymamy nowe moce, które dadzą nam dodatkową energię:§! §G0.360§!"
