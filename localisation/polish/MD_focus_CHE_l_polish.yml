 CHE_return_vs: "Ożywienie Sił Zbrojnych Czeczenii"
 CHE_return_vs_desc: "Nasz kraj potrzebuje obrońców, potrzebuje własnej armii"
 CHE_return_nac_gvard: "Ożywić Gwardię Narodową"
 CHE_return_nac_gvard_desc: "Znowu odrodzimy Gwardię Narodową"
 CHE_return_ichkerian: "Wróć wszystkich Iczkerów do ojczyzny"
 CHE_return_ichkerian_desc: "Jesteśmy gotowi spotkać się z naszymi braćmi, którzy walczyli o naszą niepodległość za granicą"
 CHE_snb_return: "Służba Bezpieczeństwa Narodowego"
 CHE_snb_return_desc: "Potrzebujemy silnych służb specjalnych, aby chronić naszą państwowość"
 CHE_repair_ingush_ties: "Nawiązanie stosunków z Inguszetią"
 CHE_repair_ingush_ties_desc: "Nasz wieloletni sąsiad, z którym mieliśmy bardzo napięte stosunki. Czas zmienić wektor rozwoju naszych wzajemnych relacji"
 CHE_repair_dage_ties: "Nawiązanie stosunków z Dagestanem"
 CHE_repair_dage_ties_desc: "Nasz wieloletni sąsiad, z którym mieliśmy bardzo napięte stosunki. Czas zmienić wektor rozwoju naszych wzajemnych relacji"
 CHE_ismalic_polk: "Pułk Islamskich Sił Specjalnych"
 CHE_ismalic_polk_desc: "Kolejna jednostka, którą odbudujemy"
 CHE_icherian_glory_army: "Duma w armii"
 CHE_icherian_glory_army_desc: "Każdy obywatel naszego kraju powinien być dumny z naszej armii - naszego obrońcy"
 CHE_icherian_identity: "Nasza tożsamość narodowa"
 CHE_icherian_identity_desc: "My, Czeczeni, jesteśmy dumnym, niezależnym i silnym narodem i będziemy zaszczepiać te cechy przyszłym pokoleniom"
 CHE_protect_borders: "Ułóż granicę"
 CHE_protect_borders_desc: "Nasze granice muszą być chronione przed przyszłą agresją"
 CHE_icherian_youth: "Militaryzacja młodzieży"
 CHE_icherian_youth_desc: "Od najmłodszych lat każdy Czeczen powinien być gotowy do obrony swojej ojczyzny z bronią w ręku"
 CHE_icherian_mobilise: "Mobilizacja narodowa"
 CHE_icherian_mobilise_desc: "Ludzie powinni być gotowi w każdej chwili chwycić za broń"
 CHE_integrate_officers: "Radź sobie z nielojalnymi funkcjonariuszami"
 CHE_integrate_officers_desc: "Nasza armia jest w strasznym stanie, należy wyeliminować tych, którzy sprawiają kłopoty w jej organizacji"
 CHE_maskhadovs_primacy: "Dziedzictwo Maschadowa"
 CHE_maskhadovs_primacy_desc: "Prezydentura Maschadowa odcisnęła piętno na historii Czeczenii w latach 90. i trzeba z tym żyć"
 CHE_zalizat_rani: "Przywróć utracone"
 CHE_zalizat_rani_desc: "Nasz kraj poniósł m.in. ogromne straty gospodarcze i trzeba te straty choć częściowo nadrobić"
 CHE_honor_dudaev: "Szanuj dziedzictwo Dudaeva"
 CHE_honor_dudaev_desc: "Ze szczególnym niepokojem będziemy traktować dziedzictwo twórcy Republiki Iczkerii"
 CHE_detach_islamists: "Odmówić islamistom"
 CHE_detach_islamists_desc: "Nie będziemy współpracować z radykalnymi islamistami"
 CHE_compromise_with_islamists: "Kompromis z islamistami"
 CHE_compromise_with_islamists_desc: "Być może nasz związek przyniesie więcej dobrego niż złego."
 CHE_empower_coalition_government: "Rząd koalicyjny"
 CHE_empower_coalition_government_desc: "Jesteśmy gotowi przyjąć ich w swoje szeregi"
 CHE_appoint_khattab: "Podnieś Khattaba"
 CHE_appoint_khattab_desc: "Jesteśmy gotowi awansować jednego z naszych kolegów"
 CHE_detach_but_recruit_maskhadov: "Maschadow musi odejść"
 CHE_detach_but_recruit_maskhadov_desc: "Maschadow okazał się okropnym i słabym politykiem, czas go opuścić"
 CHE_basaev_on_top: "Basaev dochodzi do władzy"
 CHE_basaev_on_top_desc: "Nowy rząd przybył do Iczkerii, czas, aby nasz kraj znów stał się silny"
 CHE_install_sharia_laws: "Prawo szariatu"
 CHE_install_sharia_laws_desc: "Tylko prawo szariatu doprowadzi nasz kraj do dobrobytu"
 CHE_assemble_the_boeviks: "Zorganizuj żołnierzy"
 CHE_assemble_the_boeviks_desc: "Nasza armia powinna być zorganizowana i nie wyglądać jak banda bandytów"
 CHE_salafist_propaganda: "Propaganda salaficka"
 CHE_salafist_propaganda_desc: "Jeszcze pilniej będziemy promować naszą ideologię"
 CHE_biggest_raid_to_georgia: "Największy nalot w Gruzji"
 CHE_biggest_raid_to_georgia_desc: "Czas rozprawić się z Gruzinami"
 CHE_support_taliban: "Przyjaźń z Talibami"
 CHE_support_taliban_desc: "Wskrzeszymy naszą dawną współpracę"
 CHE_al_qaeda_connections: "Wcześniejsze powiązania z Al-Kaidą"
 CHE_al_qaeda_connections_desc: "Potrzebujemy silnych sojuszników, a Al-Kaida z pewnością jest jednym z nich."
 CHE_meet_with_bin_laden: "Spotkanie z Bin Ladenem"
 CHE_meet_with_bin_laden_desc: "Jesteśmy gotowi na spotkanie z tak znaczącą osobą w świecie muzułmańskim."
 CHE_start_raids_into_russia: "Naloty w głąb Rosji"
 CHE_start_raids_into_russia_desc: "Przeprowadzimy serię najazdów na sąsiednie regiony i spróbujemy wzniecić te republiki do buntu."
 CHE_biggest_jihad_in_history: "Największy dżihad w historii"
 CHE_biggest_jihad_in_history_desc: "Jesteśmy gotowi na wielką wyprawę na zachód."
 CHE_raduevs_rise: "Komunizm Radujewa"
 CHE_raduevs_rise_desc: "Wydaje się, że ten kraj czeka specyficzna forma komunizmu."
 CHE_raduevs: "Specjalny komunizm"
 CHE_raduevs_desc: "Wydaje się, że ten kraj czeka specyficzna forma komunizmu."
 CHE_ickeriyskie_pioneri: "Iczkerscy pionierzy"
 CHE_ickeriyskie_pioneri_desc: "Pionierstwo było świetnym sposobem kontrolowania młodych ludzi. Przywrócimy do tego doświadczenia z przeszłości."
 CHE_reinvent_socialism: "I znowu propaganda"
 CHE_reinvent_socialism_desc: "Pora ponownie włączyć rogi propagandy."
 CHE_partbilet_and_quran: "Islam komunistyczny"
 CHE_partbilet_and_quran_desc: "Legitymacja partyjna i Koran to dwie rzeczy, które każdy Czeczen powinien mieć."
 CHE_army_of_dudaev: "Armia Czerwona Dudajewa"
 CHE_army_of_dudaev_desc: "Postaramy się stworzyć najlepszą armię, jaką Dudaev chciał zobaczyć."
 CHE_decrease_radicalism: "Żadnego radykalnego islamu"
 CHE_decrease_radicalism_desc: "Radykałowie doprowadzą kraj do wojny i ponownego upadku – nie pozwolimy na to."
 CHE_apologize_for_pervomaysk: "Przeproś za ugodę Pervomaisky"
 CHE_apologize_for_pervomaysk_desc: "Jesteśmy gotowi poprawić stosunki z Rosją, zacznijmy od przeprosin."
 CHE_political_domination: "Dominacja partii"
 CHE_political_domination_desc: "Nasza partia powinna zawsze rządzić, tylko w ten sposób uratujemy kraj."
 CHE_assasinate_shevardnadze: "Wyeliminuj gruzińskiego prezydenta"
 CHE_assasinate_shevardnadze_desc: "Gruzja powinna była zostać już dawno przejęta pod kontrolą, jest słaba i stanie się bastionem naszej ekspansji na Kaukaz."
 CHE_chechen_komsomol: "Iczkerski Komsomoł"
 CHE_chechen_komsomol_desc: "Będziemy nadal akceptować doświadczenie Związku Radzieckiego, w tym doświadczenie Komsomołu."
 CHE_KSSR: "Kaukaska SRR"
 CHE_KSSR_desc: "Pod naszym socjalistycznym sztandarem będziemy zabiegać o jedność wszystkich narodów Kaukazu."
 CHE_nationalist_dominance: "Dalej w nacjonalizm"
 CHE_nationalist_dominance_desc: "Będziemy kontynuować nasz wektor rozwoju."
 CHE_continue_methods: "Stare metody"
 CHE_continue_methods_desc: "Nie zamierzamy porzucać starych metod interakcji z sąsiadami."
 CHE_find_antirussian_diplo: "Sojusznicy o poglądach antyrosyjskich"
 CHE_find_antirussian_diplo_desc: "Postaramy się nawiązać kontakt z krajami, które nie darzą Rosji sympatią."
 CHE_ichkerian_brotherhood: "Braterskie Narody"
 CHE_ichkerian_brotherhood_desc: "Nie damy Rosji pokoju i będziemy starali się zorganizować serię powstań w sąsiednich republikach."
 CHE_maintain_a_republic: "Budowa Republiki"
 CHE_maintain_a_republic_desc: "Będziemy dążyć do idealistycznego zrozumienia i wizji tego, jaki powinien być nasz kraj."
 CHE_turkish_azeri_raltions: "Partnerstwo z Turcją i Azerbejdżanem"
 CHE_turkish_azeri_raltions_desc: "Nawiążemy kontakty z tymi dwoma krajami."
 CHE_unso_invite: "Zaproś ukraińskich nacjonalistów"
 CHE_unso_invite_desc: "Już raz walczyliśmy razem, może teraz czas zakończyć wspólną sprawę?."
 CHE_western_democracy: "Droga zachodniej demokracji"
 CHE_western_democracy_desc: "Zwrócimy wzrok na Zachód jako na naszego potencjalnego sojusznika."
 CHE_alegiance_to_west: "Przyjaźń z demokracjami"
 CHE_alegiance_to_west_desc: "Nawiążemy stosunki z krajami demokratycznymi."
 CHE_caucasian_federalism: "Federalizm kaukaski"
 CHE_caucasian_federalism_desc: "Jesteśmy za zjednoczoną Federacją Kaukaską, która będzie prowadzić własną, niezależną od wszystkich politykę."
 CHE_caucasian_nationalism: "Nacjonalizm kaukaski"
 CHE_caucasian_nationalism_desc: "Kaukascy są narodem i będziemy promować tę ideę."
 CHE_secularist_rise: "Sekularyzacja"
 CHE_secularist_rise_desc: "Nie pozwolimy, aby religia wtrącała się w sprawy państwa."
 CHE_establish_commies: "Przywrócenie socjalizmu w Czeczenii"
 CHE_establish_commies_desc: "Po latach zniszczeń, chaosu i ciągłych zmian władzy socjalizm powrócił do Czeczenii."
 CHE_reestablish_the_military_industrial_complex: "Przywróć kompleks wojskowo-przemysłowy"
 CHE_reestablish_the_military_industrial_complex_desc: "Armia i naród to jedno!"
 CHE_five_year_plan: "Pierwszy plan pięcioletni"
 CHE_five_year_plan_desc: "Wolne modele gospodarcze państw zachodnich nie są przyszłością państwa socjalistycznego. Powrót do gospodarki planowej, najlepiej w formie klasycznych planów pięcioletnich w stylu sowieckim, zapewni rządowi niekontrolowany wpływ na niekontrolowaną wcześniej gospodarkę."
 CHE_authoritarian_control_over_economy: "Autorytarna kontrola nad gospodarką"
 CHE_authoritarian_control_over_economy_desc: "Sferę gospodarczą naszego państwa pozostawiono przypadkowi, ale teraz oddamy ją z powrotem pod kontrolę silnego przywódcy."
 CHE_socialist_humanism: "Humanizm socjalistyczny"
 CHE_socialist_humanism_desc: ""
 CHE_a_new_economic_policy: "Nowa polityka gospodarcza"
 CHE_a_new_economic_policy_desc: "Chociaż plany pięcioletnie działają dobrze, nie działają wystarczająco dobrze. Musimy trochę zmienić sytuację, aby uzyskać jak największy wzrost gospodarczy."
 CHE_power_to_the_workers: "Inwestowanie w klasę robotniczą"
 CHE_power_to_the_workers_desc: "Skupimy się na klasie robotniczej, która będzie motorem wzrostu naszej gospodarki."
 CHE_clean_soc_net: "Czysta sieć społecznościowa"
 CHE_clean_soc_net_desc: "Oczyścimy wszystkie portale społecznościowe, nie pozwolimy na szerzenie wrogiej propagandy"
 CHE_arest_silovic: "Pomaganie Rolnikom"
 CHE_arest_silovic_desc: "Będziemy krajowymi rolnikami, bo to oni karmią naszych ludzi"
 CHE_erase_nationalist: "Wsadź wszystkich nacjonalistów do więzienia"
 CHE_erase_nationalist_desc: "Czas wyeliminować komórki nacjonalistyczne w naszym kraju"
