 CHE_kto: "Operacja antyterrorystyczna"
 CHE_kto_desc: "Na terytorium Czeczenii prowadzona jest operacja antyterrorystyczna, pomimo kontroli tej republiki przez siły federalne, wielu bojowników nadal ukrywa się w różnych wioskachn\n\nJeśli §Yprocent radykalizacji§! przekroczy §Y90%§!, wówczas w [CHE.GetFlag] Czeczenii nastąpi zamach stanu\n\nAby przyspieszyć redukcję §Yradykalizacji§! stawki, skup się na §YFSB§!, zaleca się także wypuszczenie [CHE.GetFlag]§YChechnya§! jako marionetka"
