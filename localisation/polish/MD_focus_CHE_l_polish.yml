l_polish:
 chechnya_focus: "Drzewo fokusowe Czeczenii"
 CHE_establish_loyal_government: "Tłumić opozycję polityczną"
 CHE_establish_loyal_government_desc: "Musimy stłumić wszelkie grupy sprzeciwu, nie powinno być innej opinii niż opinia naszego prezydenta"
 CHE_strengthen_ties_moscow: "Wzmocnić więzi z Moskwą"
 CHE_strengthen_ties_moscow_desc: "Musimy w dalszym ciągu wzmacniać nasze kontakty z Moskwą. Braterska współpraca jest kluczem do naszego dobrobytu"
 CHE_create_economic_partnerships: "Twórz partnerstwa gospodarcze"
 CHE_create_economic_partnerships_desc: "Musimy poprawić i stworzyć stosunki handlowe z regionami Rosji, aby nasza gospodarka mogła wreszcie otrząsnąć się ze skutków wojny"
 CHE_infrastructure: "Przywróć infrastrukturę"
 CHE_infrastructure_desc: "Nasza republika bardzo ucierpiała podczas wojny, cała infrastruktura została zniszczona. Czas to przywrócić"
 CHE_development_agriculture: "Przywrócenie przemysłu czeczeńskiego"
 CHE_development_agriculture_desc: "Przemysł w Czeczenii został dotkliwie zniszczony w latach wojny, teraz mamy trudne zadanie go odbudować"
 CHE_modernize_agriculture: "Modernizacja Przemysłu Rolnego"
 CHE_modernize_agriculture_desc: "Nasi rolnicy muszą pracować w jak najlepszych warunkach, my zrobimy wszystko, aby nasze produkty były najlepsze w kraju!"
 CHE_loyal_people_agency: "Lojalni ludzie w organach ścigania"
 CHE_loyal_people_agency_desc: "Potrzebujemy lojalnych ludzi w organach ścigania. Wrogowie wciąż nie śpią i mają nadzieję zdestabilizować naszą republikę"
 CHE_start_investing_medicine: "Zacznij inwestować w medycynę"
 CHE_start_investing_medicine_desc: "Czas ożywić medycynę na naszym terenie. Aby poprawić warunki życia w naszej republice, potrzebne są sanatoria, kurorty i inne instytucje poprawiające zdrowie"
 CHE_revive_education: "Ożywić edukację w Republice"
 CHE_revive_education_desc: "W Czeczenii jest wiele uniwersytetów, które z czasem zamierzamy ożywić"
 CHE_solve_religious_issue: "Rozwiąż problem religijny"
 CHE_solve_religious_issue_desc: "Religia zajmuje szczególne miejsce w sercach mieszkańców naszej republiki, dlatego wszelkie konflikty na tym tle należy natychmiast eliminować"
 CHE_export_energy_regions: "Budowa nowych elektrowni wodnych"
 CHE_export_energy_regions_desc: ""
 CHE_export_energy_regions2: "Grozny TPP"
 CHE_export_energy_regions2_desc: ""
 CHE_suppress_political_opposition: "Wyeliminuj opozycję"
 CHE_suppress_political_opposition_desc: "Nie potrzebujemy tych, którzy życzą zła naszemu narodowi i republice, sprzedając swoje zdanie zachodnim biurokratom i innym szaitanom."
 CHE_establish_islamic_university: "Rosyjski Uniwersytet Islamski Kunta-Hadji"
 CHE_establish_islamic_university_desc: "Rosyjski Uniwersytet Islamski Kunta-Hadji jest najwyższą i główną religijną instytucją edukacyjną w Czeczenii. Położony w centrum Groznego. Na uniwersytecie studiuje około 300 studentów. Na uniwersytecie wykładają absolwenci uniwersytetów islamskich w Jordanii, Malezji, Zjednoczonych Emiratach Arabskich, Arabii Saudyjskiej, Syrii i Egipcie. Ważną częścią programu nauczania jest studiowanie dziedzictwa Kunta Haji, od którego imienia pochodzi nazwa uniwersytetu"
 CHE_police_regiment: "Utworzenie Pułku Policji Kadyrowa"
 CHE_police_regiment_desc: "Pułk Policji Specjalnego Przeznaczenia im. Bohatera Federacji Rosyjskiej A. A. Kadyrowa powstał z osobistej inicjatywy Ramzana Kadyrowa"
 CHE_revive_tourism: "Inwestuj w branżę turystyczną"
 CHE_revive_tourism_desc: "Piękne widoki Czeczenii z pewnością przyciągną mieszkańców naszego kraju ze wszystkich jego rozległych krańców"
 CHE_invite_international_students: "Zaproś nauczycieli z zagranicy"
 CHE_invite_international_students_desc: "Nasza uczelnia jest gotowa przyjąć nauczycieli z innych krajów"
 CHE_special_motorized_regiment: "Specjalny Pułk Zmotoryzowany"
 CHE_special_motorized_regiment_desc: "141. Specjalny Pułk Zmotoryzowany im. A. A. Kadyrowa na bazie specjalnego batalionu zmotoryzowanego „Północ”"
 CHE_battalion_vostok: "Batalion „Wostok”"
 CHE_battalion_vostok_desc: "Batalion specjalnego przeznaczenia (Specnaz) GRU wchodzący w skład 291. Pułku Strzelców Zmotoryzowanych Gwardii 42. Dywizji Strzelców Zmotoryzowanych Gwardii, utworzony głównie z Czeczenów"
 CHE_cult_ramzan: "Kult Ramzana Kadyrowa"
 CHE_cult_ramzan_desc: "Nasz Prezydent nie powinien być tylko osobą piastującą swoje stanowisko, powinien być symbolem republiki!"
 CHE_adam_kadyrov: "Promuj naszego syna"
 CHE_adam_kadyrov_desc: "Nasz Syn Adam zostanie szefem służby bezpieczeństwa i za jego zasługi wręczymy mu także określone nagrody"
 CHE_electro_pult: "Roślina „Elektropult"
 CHE_electro_pult_desc: "Współpraca z przedsiębiorstwem petersburskim pozwoliła nam otworzyć produkcję na terenie naszej republiki"
 CHE_russian_university_spetsnaz: "Założył Rosyjski Uniwersytet Sił Specjalnych"
 CHE_russian_university_spetsnaz_desc: "Rosyjski Uniwersytet Sił Specjalnych jest pierwszą i obecnie jedyną prywatną instytucją edukacyjną w Federacji Rosyjskiej, która zapewnia profesjonalne szkolenie jednostek specjalnych"
 CHE_grozni_city: "Miasto Grozny"
 CHE_grozni_city_desc: "Grozny City to zespół drapaczy chmur w Groznym, zlokalizowany w centrum miasta, wzdłuż alei Achmata Kadyrowa, nad brzegiem rzeki Sunzha."
 CHE_chechen_neftehim: "Czeczenówftekhimprom"
 CHE_chechen_neftehim_desc: "Spółka akcyjna Chechenneftekhimprom jest spółką zajmującą się zarządzaniem użytkowaniem podłoża Republiki Czeczeńskiej. Oprócz pracy gospodarczej i administracyjnej firma zajmuje się poszukiwaniem i przyciąganiem inwestycji w przemyśle naftowym Republiki Czeczeńskiej, ulepszaniem mechanizmy wydobycia i zagospodarowania złóż ropy naftowej, badania geologiczne podłoża i poszukiwania nowych złóż węglowodorów."
 CHE_continue_investing_medicine: "Kontynuuj rozwój medycyny"
 CHE_continue_investing_medicine_desc: "Będziemy nadal inwestować w rozwój medycyny w naszej republice"
 CHE_diplomacy: "Polityka zagraniczna"
 CHE_diplomacy_desc: "Nadszedł czas, abyśmy weszli na arenę międzynarodową i prowadzili politykę korzystną zarówno dla nas, jak i dla Rosji"
 CHE_palestine: "Uznanie Palestyny"
 CHE_palestine_desc: "Uznajemy niepodległość Palestyny ​​i wyrażamy niezadowolenie z polityki Izraela w regionie"
 CHE_saudi: "Przyjaźń z Arabią Saudyjską"
 CHE_saudi_desc: "Jesteśmy gotowi nawiązać dialog z Saudyjczykami, ponieważ otworzy to przed nami duże okno możliwości w świecie muzułmańskim"
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Utworzono kolejny batalion czeczeński"
 CHE_sever: "Batalion „Sierwa”"
 CHE_sever_desc: "Utworzono kolejny batalion czeczeński"
 CHE_yug: "Batalion „Jug”"
 CHE_yug_desc: "Utworzono kolejny batalion czeczeński"
 CHE_intervence: "Czeczeńscy ochotnicy"
 CHE_intervence_desc: "Nasi dzielni wojownicy są gotowi bronić interesów Czeczenii i Rosji na całym świecie"
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "JSC „Groznieftegaz” jest przedsiębiorstwem Spółki zajmującym się wydobyciem ropy i gazu, działającym w Północnokaukaskim Okręgu Federalnym w Rosji."
 CHE_syria: "Partnerzy syryjscy"
 CHE_syria_desc: "Rozumiemy znaczenie Syrii dla nas i dla Rosji, dlatego jesteśmy gotowi nawiązać z nimi kontakty"
 CHE_continue_fight_terrorists: "Walka z Ichkeri"
 CHE_continue_fight_terrorists_desc: "Będziemy nadal walczyć z terrorystami na naszej ziemi"
 CHE_ingushetia: "Konflikt z Inguszetią"
 CHE_ingushetia_desc: "Podział granic między naszą republiką a Republiką Inguszetii nie został jeszcze dokonany. Doprowadziło to do konfliktu, który ostatecznie został rozstrzygnięty przy pomocy władz federalnych."
 CHE_echo_maci: "Grozić liberałom"
 CHE_echo_maci_desc: "Bezbożni liberałowie aktywnie propagują stanowisko, że obrażanie naszej religii jest możliwe i konieczne. Warto przypomnieć im o ich miejscu"
 CHE_novorossia: "Pomoc dla Noworosji"
 CHE_novorossia_desc: "Jesteśmy gotowi pomóc Noworosji w walce o niepodległość"
 CHE_allah_money: "Ktoś daje pieniądze Czeczenii"
 CHE_allah_money_desc: "Odpowiadając na pytanie dziennikarzy o źródła finansowania kraju, Kadyrow odpowiedział: „Allah daje. Nie wiem. Pieniądze skądś się biorą”."
 CHE_chaborz: "Chabórz M-3"
 CHE_chaborz_desc: "Lekki, dobrze przejezdny, uzbrojony taktyczny pojazd terenowy (buggy) - opracowany na zamówienie Rosyjskiego Uniwersytetu Sił Specjalnych w Republice Czeczenii przez Zenit-Defense. Chabor M-3 przeznaczony jest do użytku w terenie górzystym, stepowym, a także na pustyniach."
 CHE_ahmat_ifv: "Samochód pancerny „Ahmat”"
 CHE_ahmat_ifv_desc: "Samochód pancerny stworzony w całości w naszej republice jest dumą naszej produkcji wojskowej"
 CHE_war_againts_west: "Wojna z Zachodem"
 CHE_war_againts_west_desc: "Nadeszła chwila prawdy. Nasi dzielni wojownicy są gotowi przyłączyć się do wojny przeciwko Zachodowi"
 CHE_ahmat_sever: "Batalion „Ahmat Sever”"
 CHE_ahmat_sever_desc: "Pilnie zaczynamy tworzyć nowe bataliony na wojnę z tak silnym wrogiem. Nasi dzielni wojownicy są gotowi walczyć do końca!"
 CHE_ahmat_other: "Inne bataliony"
 CHE_ahmat_other_desc: "Bataliony Ahmat są w pośpiechu formowane dalej, im więcej nas będzie, tym bliższe będzie zwycięstwo!"
 CHE_ahmat_other3: "Kontynuacja tworzenia batalionów"
 CHE_ahmat_other3_desc: "Jesteśmy gotowi na ponowne utworzenie nowych batalionów, pomimo ich kontrowersyjnych nazw, nie przejmujemy się tym i będziemy kontynuować naszą pracę"
 CHE_saudi_invest: "Inwestycje Arabii Saudyjskiej"
 CHE_saudi_invest_desc: "Arabia Saudyjska jest gotowa finansować projekty na terenie naszej republiki"
 CHE_anti_lgbt: "Walka z osobami LGBT"
 CHE_anti_lgbt_desc: "Nie wspieramy takich osób i w każdy możliwy sposób będziemy blokować ich działalność"
 CHE_silesia_help: "Obietnica Śląska „Pomoc organizacyjna”"
 CHE_silesia_help_desc: "Nasz przywódca Ramzan Achmatowicz, zwabiony częstymi marszami na Śląsku, napisał, że najwyraźniej na Śląsku pilnie potrzebne jest referendum, w którym Rosja może zapewnić pomoc organizacyjną."
 CHE_mac: "Wojskowy Samochód Pancerny „Bolat”"
 CHE_mac_desc: "Czeczeńskie przedsiębiorstwo produkcyjne LLC „Bolat” planuje rozpocząć produkcję pojazdów opancerzonych do celów wojskowych"
 CHE_end_fight_terrorists: "Achmat Sila"
 CHE_end_fight_terrorists_desc: "Achmat Sila"
 CHE_oil_polk: "Pułk Naftowy"
 CHE_oil_polk_desc: "Specjalna jednostka Czeczeńskiej Straży Ros, utworzona w celu zwalczania nielegalnego biznesu naftowego i ochrony infrastruktury naftowej. Można go przeformatować w bojowy i wysłać na front"
