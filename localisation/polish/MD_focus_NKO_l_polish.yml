l_polish:
 north_korea_focus: "Drzewo fokusowe Korei Północnej"
 NKO_prioritize_to_solve_famine: "Priorytetem jest rozwiązanie problemu głodu"
 NKO_prioritize_to_solve_famine_desc: "Naszym najważniejszym priorytetem musi być zapewnienie naszym obywatelom dobrego pożywienia i ubrania."
 NKO_prioritize_songun: "Nadaj priorytet Songunowi"
 NKO_prioritize_songun_desc: "Musimy kontynuować wielkiego ducha „Ruchu Chollima”, trwać w solidarności podczas Trudnego Marszu, przyznając pierwszeństwo żywności Armii Ludowej, aby ta z kolei mogła uprawiać więcej żywności dla ludzi."
 NKO_step_up_imports: "Zwiększ import"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "Rozwijaj fabryki żywności"
 NKO_develop_food_factories_desc: "Nie będziemy w stanie w pełni wyjść z kryzysu, jeśli nasza zdolność do krajowej produkcji żywności pozostanie niska."
 NKO_restore_healthcare_system: "Przywróć system opieki zdrowotnej"
 NKO_restore_healthcare_system_desc: "W okresie „Żmudnego Marszu” system opieki zdrowotnej szybko popadł w całkowite załamanie. Teraz krajowy system opieki zdrowotnej jest gotowy do ponownego rozwoju."
 NKO_improve_food_distribution_system: "Ulepsz system dystrybucji żywności"
 NKO_improve_food_distribution_system_desc: "Państwowy system racjonowania żywności został praktycznie sparaliżowany od początku lat 90. XX w., na krótko przed śmiercią towarzysza Kim Ir Sena, założyciela Koreańskiej Republiki Ludowo-Demokratycznej i wiecznego Prezydenta Republiki. Nadszedł czas na radykalną przebudowę."
 NKO_allow_small_scale_bartering: "Zezwalaj na handel wymienny na małą skalę"
 NKO_allow_small_scale_bartering_desc: "Jangmadang, po koreańsku „tereny targowe”, to północnokoreańskie targi rolne, rynki lokalne i czarne rynki. Poleganie wyłącznie na gospodarce planowej okazało się niewystarczające, aby utrzymać ludzi na rynku. Być może powinniśmy je w pewnym stopniu tolerować."
 NKO_land_reclamation: "Rekultywacja"
 NKO_land_reclamation_desc: ""
 NKO_peoples_life_bonds: "Więzy życiowe ludzi"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "Odnowa przemysłowa"
 NKO_industrial_recovery_desc: "Okres „trudnego marca” pozostawił obiekty przemysłowe kraju w opłakanym stanie. Jednak teraz, gdy gospodarka się ożywiła, nadszedł czas, aby rozpocząć odbudowę."
