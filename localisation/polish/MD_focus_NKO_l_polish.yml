 NKO_hermit_kingdom_desc: "Korea Północna od chwili swego powstania jest państwem izolowanym. Pomimo tego, że jest jednym z najbiedniejszych krajów na świecie, krajowi nadal udaje się utrzymać jedną z największych sił zbrojnych na świecie. Rodzina Kimów sprawuje władzę od ponad 50 lat, praktycznie bez sprzeciwu wewnętrznego. Królestwo Pustelników w Korei Północnej jest niewytłumaczalną anomalią wśród krajów.\n\n§RTen pomysł zostanie usunięty, jeśli rodzina Kimów nie będzie już u władzy!§!"