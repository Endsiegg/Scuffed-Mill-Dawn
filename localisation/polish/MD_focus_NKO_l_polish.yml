 NKO_People_Cyber_Army: "Biuro 121"
 NKO_People_Cyber_Army_desc: "Współczesne pole walki to nie tylko zaawansowany sprzęt, ale także przewaga informacyjna. Biuro 121, wyspecjalizowana agencja naszego wywiadu wojskowego, pomoże nam w lepszym działaniu w tym zakresie."
 NKO_Industrial_Espionage: "Szpiegostwo przemysłowe"
 NKO_Industrial_Espionage_desc: "Własność intelektualna jest tym, czego kraje Zachodu używają do obrony swojej obecnej przewagi gospodarczej. Nie musimy przekonywać tych bezwstydnych imperialistów. Użyjmy Biura 121, aby zamknąć lukę technologiczną między nami a naszymi odrażającymi wrogami."
