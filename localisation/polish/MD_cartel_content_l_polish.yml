 cartel_event.1.t: "Koniec karteli"
 cartel_event.1.d: "Wpływ głównych karteli w naszym kraju zmniejszył się na tyle, że możemy poważnie rozważyć rozpoczęcie odzyskiwania kontroli nad naszą wsią. Pozostaje tylko wydać rozkaz wyprowadzki."
 cartel_event.1.a: "Los Narcos zapłacą za swoje zbrodnie!"
 cartel_event.3.t: "Los Meksyku"
 cartel_event.3.d: "Nasze wysiłki, aby pozbyć się karteli, nie przeszły niezauważone i podjęły one walkę z meksykańskim rządem. Wojna z narkotykami w Meksyku weszła w ostatnią fazę."
 cartel_event.3.a: "Dołącz do kartelu Sinaloa."
 cartel_event.3.b: "Dołącz do Tierra Caliente."
 cartel_event.3.c: "Dołącz do kartelu Tamaulpas."
 cartel_event.3.e: "Viva Meksyk na zawsze!"
 cartel_event.10.t: "Koniec wojny z narkotykami"
 cartel_event.10.d: "Po miesiącach walk na ulicach naszych głównych miast, w dżunglach, na równinach i pustyniach, udało nam się wyeliminować wszystkie główne twierdze kartelu i rozgromić ich, zatrzymać lub zabić każdego ważnego przywódcę kartelu. Koniec Narcos się zbliża i wkrótce Meksyk znów będzie mógł oddychać swobodnie."
 cartel_event.10.a: "Koszmar dobiega końca."
 cartel_event.12.t: "Kartele kontratakują"
 cartel_event.12.d: "Kartele nie chcą biernie czekać, gdy zakłócamy ich działalność i atakujemy ich członków. W odpowiedzi przeprowadzili serię bombardowań i ataków odwetowych przeciwko naszym lokalnym siłom."
 cartel_event.12.a: "Przeklęty Narcos!"
 cartel_event.15.t: "Zaginione karabiny i amunicja"
 cartel_event.15.d: "Podczas niedawnej kontroli baz wojskowych naszego kraju, prowadzonej w ramach działań mających na celu ograniczenie przepływu sprzętu na czarny rynek, wykryto znaczny deficyt broni strzeleckiej i amunicji. Chociaż istnieje prawdopodobieństwo, że jest to błąd numeryczny, bardziej prawdopodobne jest, że sprzęt został ogrodzony lub jest w trakcie ogradzania. Na szczęście problem dotyczy pojedynczej bazy wojskowej, w której możemy zniszczyć całe nasze siły."
 cartel_event.15.a: "Ogranicz aktywność w bazie."
 cartel_event.15.b: "Jesteśmy już zbyt rozciągnięci."
 cartel_event.16.t: "Zaginione pojazdy użytkowe"
 cartel_event.16.d: "Podczas niedawnej kontroli baz wojskowych naszego kraju, prowadzonej w ramach działań mających na celu ograniczenie przemieszczania sprzętu na czarny rynek, wykryto znaczny deficyt ciężarówek i części do nich. Chociaż istnieje prawdopodobieństwo, że jest to błąd numeryczny, bardziej prawdopodobne jest, że sprzęt został ogrodzony lub jest w trakcie ogradzania. Na szczęście problem dotyczy pojedynczej bazy wojskowej, w której możemy zniszczyć całe nasze siły."
 cartel_event.16.a: "Ogranicz aktywność w bazie."
 cartel_event.16.b: "Już jesteśmy przeciążeni."
 cartel_event.17.t: "Zaginione śmigłowce"
 cartel_event.17.d: "Podczas niedawnego audytu baz wojskowych naszego kraju, w ramach działań mających na celu ograniczenie przepływu sprzętu na czarny rynek, odkryto znaczny niedobór śmigłowców i części zamiennych do nich. Podczas gdy istnieje prawdopodobieństwo, że jest to błąd liczbowy, bardziej prawdopodobne jest, że sprzęt został ogrodzony lub jest w trakcie ogrodzenia. Na szczęście problem dotyczy pojedynczej bazy wojskowej, do której możemy ściągnąć całą naszą siłę."
 cartel_event.17.a: "Ogranicz aktywność w bazie."
 cartel_event.17.b: "Jesteśmy już zbyt rozciągnięci."
 cartel_event.18.t: "Czołgi zajęte w porcie"
 cartel_event.18.d: "W jednym z naszych głównych portów władze naszego portu odkryły dostawę przestarzałych, ale w pełni uzbrojonych i działających radzieckich T-55 wraz z częściami zamiennymi i amunicją. Chociaż nie możemy określić ich przeznaczenia ani miejsca pochodzenia, możemy założyć, że brak jakiejkolwiek dokumentacji wskazuje, że oba są nielegalne. Na szczęście dla nas ostateczny cel podróży jest całkowicie w naszych rękach."
 cartel_event.18.a: "Sprzedaj je na złom."
 cartel_event.18.b: "Wciśnij je do użytku."
 cartel_event.18.c: "Przekaż je naszym znajomym."
 cartel_event.19.t: "Zrzut ciała dociera do wiadomości krajowych"
 cartel_event.19.d: "Niefortunne odkrycie dużego składowiska ciał w jednym z naszych głównych miast zostało podjęte przez cykl informacyjny, ogłaszając się na każdym ekranie i w każdym radiu. Nasza szansa na przejęcie kontroli nad strumieniem informacji wymyka się. Jeśli nic nie zrobimy, strach zapanuje głębiej nad naszymi ludźmi i łatwiej będzie ich pokonać potworom, które to zrobiły."
 cartel_event.19.a: "Odzyskaj kontrolę nad narracją."
 cartel_event.19.b: "Jesteśmy już zbyt rozciągnięci."
 cartel_event.20.t: "Zagraniczna gwiazda zamordowana"
 cartel_event.20.d: "W ciągu ostatniego tygodnia celebryta z kraju [?var:foreign_celeb_country.GetName] został zamordowany przez miejscowego mężczyznę. Pobieżne śledztwo w sprawie mordercy ujawniło powiązania z jedną z największych organizacji przestępczych w naszym kraju. Już teraz stawiamy czoła presji zewnętrznej, aby w jakiś sposób wziąć na siebie odpowiedzialność za zabójstwo. Wysunięto kilka propozycji, ale najmniej nachalna było wsparcie jednej z organizacji charytatywnych celebryty."
 cartel_event.20.a: "Wesprzyj organizację charytatywną."
 cartel_event.20.b: "Nie powinni byli mieć nic wspólnego z przestępcami."
 cartel_event.21.t: "Kartele importują zwierzęta egzotyczne"
 cartel_event.21.d: "Fascynacja egzotycznymi zwierzętami rozprzestrzeniła się wśród najwyższych rangą członków karteli naszego narodu. Zwierzęta te, zwykle pozyskiwane nielegalnie, są wykorzystywane jako oznaki władzy i urzędu, a czasami są przywiązywane do makabrycznych zabójstw. Zaostrzając kontrolę nad napływem zwierząt, moglibyśmy zdemaskować śmieszność osób zajmujących się tym, wymuszając sztuczny wzrost cen. Chociaż tygrys może budzić grozę, wydanie na niego dziesięciu milionów dolarów jest oczywistą oznaką bogactwa."
 cartel_event.21.a: "Wykreśl handel."
 cartel_event.21.b: "Ignoruj ​​handel."
 cartel_event.22.t: "Lokalne starcia gangów"
 cartel_event.22.d: "Na ulicach jednego z większych miast wybuchła wojna gangów, która utrudnia lokalną gospodarkę, powoduje ofiary w ludziach i sprawia, że ​​mieszkańcy boją się opuszczać swoje domy. Chociaż nasi analitycy przewidują, że przemoc nie będzie trwała długo, jest mało prawdopodobne, aby opinia publiczna pogodziła się z pomysłem po prostu przeczekiwania bezsensownych zabójstw. Interwencja naszych sił policyjnych mogłaby zakończyć kryzys wcześniej, ale wiązałaby się z dużymi kosztami ogólnymi i możliwymi ofiarami śmiertelnymi."
 cartel_event.22.a: "Wyślij policję."
 cartel_event.22.b: "Jesteśmy już zbyt rozciągnięci."
 cartel_event.23.t: "USA żądają ekstradycji"
 cartel_event.23.d: "Stany Zjednoczone Ameryki zażądały ekstradycji barona narkotykowego, którego niedawno udało nam się wsadzić za kratki. Trzymając się ich dobrej strony, jeśli chodzi o perspektywy przyszłej pomocy przeciwko innym baronom narkotykowym, korzystne byłoby dla nas zaakceptowanie ich. Jednakże amerykańska ingerencja w nasz system prawny z pewnością ograniczy naszą samodzielność."
 cartel_event.23.a: "Mogą go mieć."
 cartel_event.23.b: "Sami sobie poradzimy z przestępcami."
 cartel_event.24.t: "Informator dostaje ofertę na film"
 cartel_event.24.d: "Do jednego z naszych informatorów, byłego członka największych organizacji przestępczych w naszym kraju, zwrócił się producent filmowy, który usłyszał o ich życiu pocztą pantoflową i chce nakręcić na podstawie tych historii film. Nasz informator jest entuzjastycznie nastawiony do przyjęcia tej informacji, ale może to narazić jego życie na ryzyko. Możemy zdecydować się na wsparcie umowy i zezwolenie na produkcję filmu lub położyć kres wszelkim nadziejom z tym związanym w najbliższej przyszłości."
 cartel_event.24.a: "Zezwól na ofertę filmową."
 cartel_event.24.b: "To jest zbyt niebezpieczne."
 cartel_event.25.t: "Informator publikuje wspomnienia"
 cartel_event.25.d: "Wygląda na to, że niedawny kontakt naszego informatora z producentem filmowym zachęcił go do opublikowania swojej historii. W ciągu ostatnich tygodni współpracował z kilkoma pisarzami i urzędnikami rządowymi nad stworzeniem zestawu wspomnień, które można opublikować anonimowo. Zdaniem wszystkich zaangażowanych w tę sprawę wspomnienia są naprawdę bardzo wciągające i ukazują prawdziwą, makabryczną rzeczywistość życia w kartelach."
 cartel_event.25.a: "Ciekawe, czy stanie się bestsellerem."
 cartel_event.26.t: "Informator zamordowany na planie"
 cartel_event.26.d: "Ciało naszego informatora odkryto po wizycie w celu nadzorowania ważnej sceny. Na podstawie stanu ciała stwierdzono, że zabójstwa dokonano w odwecie członków kartelu. Zespół produkcyjny odpowiedzialny za film, słusznie obawiając się o swoje życie, zdecydował się wstrzymać produkcję."
 cartel_event.26.a: "Jaka szkoda."
 cartel_event.27.t: "Film zachęca do działalności przestępczej"
 cartel_event.27.d: "W tym, co wydaje się być wynikiem skrzyżowanych przewodów, nowy film o życiu naszego informatora jest postrzegany bardziej jak film De Vaqueros niż ponure kryminalne tragedie. Doprowadziło to do wzrostu rekrutacji wśród wielu organizacji przestępczych w naszym kraju, ponieważ młodzi mężczyźni mają nadzieję naśladować karykatury z filmu."
 cartel_event.27.a: "Niefortunny."
 cartel_event.28.t: "Film zniechęca do działalności przestępczej"
 cartel_event.28.d: "Film, przy produkcji którego pomagał nasz informator, zyskał uznanie krytyków już w pierwszym tygodniu od premiery. Co więcej, realistyczne przedstawienie okropności karteli wywołało większą reakcję przeciwko nim. Wydaje się, że nasi młodzi ludzie woleliby teraz dorastać, aby walczyć z kartelami, niż dorastać, aby do nich dołączyć."
 cartel_event.28.a: "Doskonały."
 cartel_event.29.t: "Kartele dokonują przekraczania granic"
 cartel_event.29.d: "Kartel w jednym z naszych sąsiadów dokonał przekroczenia granicy na dużą skalę, któremu żadna z naszych agencji kontroli granicznej nie podjęła się przeciwstawienia, nakładając ciężar na drugą. Doprowadziło to do ruchu w naszym aparacie politycznym, żądającego zacieśnienia granic naszego sąsiada, ponieważ nie ma mowy, żeby to wszystko było naszą winą."
 cartel_event.29.a: "Zażądaj surowszej kontroli granicznej od sąsiada."
 cartel_event.29.b: "Stawianie żądań mogłoby zaszkodzić naszym stosunkom."
 cartel_event.30.t: "Sąsiad żąda kontroli granicznej"
 cartel_event.30.d: "Po niedawnym kartelowym przekroczeniu granicy z naszego kraju do narodu [FROM.GetName], nasz sąsiad zażądał, abyśmy zwiększyli bezpieczeństwo naszych granic. Jak dotąd doprowadziło to do wielu sporów w naszej placówce dyplomatycznej."
 cartel_event.30.a: "Dobrze, zwiększymy nasze bezpieczeństwo."
 cartel_event.30.b: "Dlaczego nie zwiększą bezpieczeństwa swoich granic?"
 cartel_event.31.t: "Sąsiad przystaje na żądania"
 cartel_event.31.d: "Nasz sąsiad [FROM.GetName] przychylił się do naszych żądań zaostrzenia kontroli granicznej. Bez wątpienia nasi wyborcy będą bardzo zadowoleni z tego zwycięstwa."
 cartel_event.31.a: "Doskonały."
 cartel_event.32.t: "Sąsiad ignoruje nasze żądania"
 cartel_event.32.d: "Nasz sąsiad, [FROM.GetName], zignorował nasze żądania zaostrzenia kontroli granicznej. Już teraz spotykamy się z krytyką doniesień z powodu naszej politycznej porażki."
 cartel_event.32.a: "Niefortunny."
 cartel_event.33.t: "Podejrzane transfery powiązane z Oligarchą"
 cartel_event.33.d: "Podczas jednego z naszych ostatnich dochodzeń odkryliśmy podejrzane, choć nie nielegalne, transfery pieniężne z funduszu pewnego oligarchy w naszym kraju. Łatwo byłoby nasmarować przekładnie polityczne, aby wplątać ich w nasze niedawne śledztwo. Jednak takie przesunięcie niewątpliwie rozgniewałoby zarówno zagranicznych, jak i krajowych oligarchów."
 cartel_event.33.a: "Przejmij ich majątek."
 cartel_event.33.b: "Zostaw ich w spokoju."
 cartel_event.34.t: "Wykryto czołg kartelu"
 cartel_event.34.d: "Podczas niedawnego i nieudanego nalotu na cel kartelu zauważono czołg używany przez kartele. Wyglądający na mocno zmodyfikowany radziecki T-34, czołg był nawet w stanie strzelać ze swojego głównego działa."
 cartel_event.34.a: "Powinniśmy coś z tym zrobić."
 cartel_event.35.t: "Zniszczony czołg kartelu"
 cartel_event.35.d: "Podczas niedawnego udanego nalotu na cel kartelu naszym agentom udało się zlokalizować i zniszczyć T-34, który widziano podczas jednej z naszych niedawnych awarii. Zwycięstwo, zwłaszcza że odbyło się bez broni przeciwpancernej, odbiło się szerokim echem w wiadomościach."
 cartel_event.35.a: "Dziękuję Bogu i naszym odważnym ludziom."
 cartel_event.36.t: "Czołg kartelu używany w strajku"
 cartel_event.36.d: "W następstwie jednego z naszych niedawnych nalotów kartele przeprowadziły atak odwetowy na jeden z naszych komisariatów policji. Zniszczyli budynek, używając niedawno wykrytego T-34 do rozbicia płotu i masowego ostrzału budynku. Doprowadziło to do znacznej liczby ofiar, a incydent dotarł do wiadomości krajowych."
 cartel_event.36.a: "Powinniśmy coś z tym zrobić."
 cartel_event.37.t: "Firma Transport Shell"
 cartel_event.37.d: "Oceniając majątek jednej z przejętych ostatnio firm, zauważono, że jedna z nich była zarejestrowana w dużej liczbie byłych wojskowych ciężarówek 6x6. Po krótkich poszukiwaniach pojazdy odnaleziono w należącym do firmy magazynie. Pojazdy są obecnie powszechnie używane w gospodarstwach rolnych i w wielu innych gałęziach przemysłu, ale nadal są również używane do niektórych starszych celów w naszej armii."
 cartel_event.37.a: "Zmusić ich do służby wojskowej."
 cartel_event.37.b: "Odsprzedawaj ciężarówki firmom cywilnym."
 cartel_event.38.t: "Przypadkowo aresztowany władca przestępczości"
 cartel_event.38.d: "Okazuje się, że niedawna seria aresztowań członków kartelu niskiego szczebla pozwoliła na przypadkowe złapanie głównego szefa mafii. Choć początkowo ukrywał swoją tożsamość, został rozpoznany przez znającego mężczyznę policjanta. Teraz domaga się zwolnienia i oferuje wpłacenie znacznej kaucji."
 cartel_event.38.a: "Ach, tak, wszystko jest częścią planu."
 cartel_event.38.b: "Przepraszam pana."
 cartel_event.39.t: "Władze natknęły się na plantację narkotyków"
 cartel_event.39.d: "Podczas rutynowego patrolu na terenach wiejskich naszego kraju lokalna policja natknęła się na coś, co ich zdaniem było plantacją narkotyków. Zgodnie z protokołem przesłali wiadomość w górę łańcucha i teraz oczekują na posiłki lub porady, co robić."
 cartel_event.39.a: "Spal pola i zniszcz sprzęt."
 cartel_event.39.b: "Zabierz wszelkie dowody i sprzęt."
 cartel_event.39.c: "Zostaw plantację w spokoju."
 cartel_event.40.t: "Anonimowa wskazówka"
 cartel_event.40.d: "Otrzymaliśmy anonimową informację o wrażliwej placówce kartelu. Jeśli będziemy działać szybko, możemy przejąć tę pozycję. Może to jednak być żart lub podstęp karteli mający na celu przesunięcie nas z pozycji i wpadnięcie w zasadzkę."
 cartel_event.40.a: "Działaj na tip-top, każda okazja jest realna!"
 cartel_event.40.b: "Zignoruj ​​wskazówkę, najprawdopodobniej to żart."
 cartel_event.41.t: "Lokalne firmy współpracują z kartelami"
 cartel_event.41.d: "Kilka przedsiębiorstw w jednym z naszych odległych miast zostało zdemaskowanych jako współpracujące z kartelami, czasami nawet otwarcie. Pozwolenie na kontynuację tego stanowi dla naszych obywateli jasny sygnał, że albo nie chcemy, albo nie potrafimy rządzić. Jednak kartelom stanowi to sygnał, że szanujemy ich uprawnienia w tym zakresie."
 cartel_event.41.a: "Upominaj właścicieli za ich działania."
 cartel_event.41.b: "Przymknij oko na tę aktywność."
 cartel_event.42.t: "Konglomeraty przemysłowe przechowujące kontrabandę"
 cartel_event.42.d: "Niedawno otrzymaliśmy informację, że wiele z naszych największych przedsiębiorstw pozwala kartelom na wykorzystywanie swoich magazynów do przechowywania kontrabandy. Chociaż może to być oznaką rażącej korupcji, istnieje ryzyko, że było to wynikiem szantażu. W obu przypadkach konieczna jest jakaś reakcja z naszej strony. W przeciwnym razie wywrotka prawdopodobnie trafi do wiadomości."
 cartel_event.42.a: "Zajmuje magazyny i karze konglomeraty!"
 cartel_event.42.b: "Przejmij kontrabandę i poklepuj przedsiębiorców po nadgarstku."
 cartel_event.42.c: "To ich magazyny, ale teraz wszyscy o tym wiedzą."
 cartel_event.43.t: "Skorumpowani urzędnicy"
 cartel_event.43.d: "Niedawno otrzymaliśmy anonimową wskazówkę, która doprowadziła do krótkiego dochodzenia w sprawie jednej z inwestycji w kampanię naszego lokalnego polityka. Dochodzenie wykazało, że większość funduszy na kampanię pochodziła od osób fizycznych i przedsiębiorstw powiązanych z działalnością kartelową. Wiele oznak śledztwa wskazuje również na skomplikowaną sieć nominacji, inwestorów i sojuszników politycznych."
 cartel_event.43.a: "Usuń jak najwięcej ze stanowisk, nie możemy tego tolerować."
 cartel_event.43.b: "Inwestycje w kampanie od prywatnych obywateli to nie nasza sprawa."
 cartel_event.44.t: "Władze portu znalazły kontrabandę"
 cartel_event.44.d: "W jednym z naszych głównych portów władze portowe podczas rutynowej rewizji odkryły kontener pełen kontrabandy. Zgodnie z protokołem tymczasowo skonfiskowali statek, przekazując nam decyzję, co z nim zrobić."
 cartel_event.44.a: "Przejmij statek za współpracę w handlu narkotykami."
 cartel_event.44.b: "Zabierz kontener, to jedyna nielegalna rzecz tutaj."
 cartel_event.44.c: "Dajmy temu spokój, biznes is biznes."
 cartel_event.45.t: "Bankierzy przymykają oczy"
 cartel_event.45.d: "Otrzymaliśmy anonimową informację, że kilku wysokich rangą bankierów przymyka oczy na działalność karteli, a czasami nawet bierze w nich udział. Jeśli nie zrobimy czegoś z tymi informacjami, wywrotka prawdopodobnie przekaże je do wiadomości."
 cartel_event.45.a: "Uwięź wspomnianych bankierów i rozpocznij dochodzenie."
 cartel_event.45.b: "To nie jest w naszej gestii..."
 cartel_event.46.t: "Kuszenie łapówkami kartelu"
 cartel_event.46.d: "Niedawno zwrócono się do kilku członków naszego establishmentu politycznego z intrygującą propozycją. Traktujemy kartele jak każdą inną grupę interesów, dając im przestrzeń do działania według własnego uznania, a oni finansują kilka ważnych, nadchodzących wyborów. Bardziej podatni ideologicznie spośród naszych członków zwracają się do nas po wskazówki."
 cartel_event.46.a: "Oczywiście! Cieszymy się, że możemy współpracować z tak ważną grupą interesu."
 cartel_event.46.b: "Skandaliczny! Nie reprezentują najlepszych interesów obywateli."
 cartel_event.47.t: "Rozdaje się z diabłami"
 cartel_event.47.d: "Kilku wysokich rangą członków naszego establishmentu politycznego zostało niedawno zaproszonych na spotkanie z szefami jednego z największych karteli w naszym kraju. Podczas spotkania szefowie karteli jasno przedstawili swoje zamiary. Nie muszą to być nasi wrogowie, wręcz przeciwnie, moglibyśmy być sojusznikami politycznymi. Zaoferowali już znaczny kawałek tortu za naszą współpracę i obiecują, że będzie ich więcej w miarę kontynuacji naszego partnerstwa."
 cartel_event.47.a: "Podatki stanowią ważną część zdolności państwa do funkcjonowania."
 cartel_event.47.b: "Nie możemy pozwolić tym diabłom nawet stanąć w drzwiach."
 cartel_event.48.t: "Reguluj handel narkotykami"
 cartel_event.48.d: "Niedawno kilka większych karteli przedstawiło ofertę współpracy w zakresie ograniczania przestępczości niezwiązanej z kartelami, która zaczęła obniżać ich marże zysku. W zamian zaproponowali współpracę, dzięki której ich stowarzyszone firmy będą raportować dokładniejsze zyski. I uczynić ich handel bardziej humanitarnym, cokolwiek to znaczy."
 cartel_event.48.a: "Negocjuj ściśle regulowaną współpracę państwo-kartel."
 cartel_event.48.b: "Negocjuj luźno uregulowaną współpracę między państwem a kartelem."
 cartel_event.48.c: "Nie negocjujemy z przestępcami."
 cartel_event.49.t: "Młodzież tracąca wiarę"
 cartel_event.49.d: "Jedną z najbardziej plastycznych podgrup naszej populacji jest nasza młodzież, a stan naszego narodu z kartelami zaczął zwracać ich przeciwko naszemu establishmentowi politycznemu. Choć badania wskazują, że wiele osób planuje odejść, gdy tylko będzie to możliwe, ci, którzy planują pozostać, wydają się być zdecydowani głosować przeciwko nam w następnych wyborach. Próbujemy wdrożyć program informacyjny, aby skierować najbardziej energicznych spośród nich do naprawy z nami swojego kraju."
 cartel_event.49.a: "Wyciągnijmy rękę dzięki programowi pomocy."
 cartel_event.49.b: "Niech pogrążają się w użalaniu się nad sobą, nie są nam potrzebni."
 cartel_event.53.t: "Odwetowy atak kartelu"
 cartel_event.53.d: "W następstwie jednego z naszych ostatnich nalotów kartele przeprowadziły odwetowy atak na jeden z naszych posterunków policji. Udało im się naruszyć granicę i wygnać naszych funkcjonariuszy z miasta, pozostawiając za sobą szlak zniszczeń. Doprowadziło to do wielu ofiar, a incydent dotarł do wiadomości krajowych."
 cartel_event.53.a: "Niefortunny."
 cartel_event.54.t: "Nieudany atak odwetowy kartelu"
 cartel_event.54.d: "W następstwie jednego z naszych niedawnych nalotów kartele przeprowadziły atak odwetowy na jeden z naszych komisariatów policji. Nasi oficerowie wytrzymali dzielnie, ponosząc jedynie kilka ofiar. Po kilku godzinach otrzymali posiłki i udało im się rozproszyć kartele. Incydent stał się punktem zbornym przeciwko kartelom w krajowych wiadomościach."
 cartel_event.54.a: "Doskonały."
 cartel_event.55.t: "Kartele zestrzeliły helikopter"
 cartel_event.55.d: "Podczas niedawnego nalotu kartele zestrzeliły jeden z naszych policyjnych helikopterów. Przegląd zdarzenia ujawnił, że zabłąkana kula trafiła pilota w szyję, co doprowadziło do katastrofalnej katastrofy, ponieważ drugi pilot nie odzyskał kontroli na czas. Utrata tak ważnego elementu wyposażenia, nie mówiąc już o załodze, to wstyd."
 cartel_event.55.a: "Niefortunny."
 cartel_event.56.t: "Ocalały z egzekucji kartelu"
 cartel_event.56.d: "Znaleziony przez dobrego Samarytanina i przewieziony do szpitala mężczyzna z jednego z regionów naszego kraju opanowanych przez kartele leży obecnie na łożu śmierci, które wkrótce może okazać się jego łożem śmierci. Jednakże mamy szansę mu pomóc. Należy go przenieść do szpitala z lepszym wyposażeniem, co mógłby osiągnąć jeden z naszych pobliskich helikopterów wojskowych."
 cartel_event.56.a: "Zostanie naszym nowym El Fusilado!"
 cartel_event.56.b: "Szkoda, że ​​naszym lekarzom nie udało się go uratować..."
 cartel_event.50.t1: "Udane dochodzenia w kasynie"
 cartel_event.50.d1: "Po tygodniach planowania i monitorowania nasze siły policyjne wkroczyły do ​​jednego z kasyn w naszym kraju, konfiskując miliony dolarów w postaci brudnych pieniędzy, zbierając ważne dowody rzeczowe i aresztując kluczowych uczestników programu prania pieniędzy kartelu. Korzystając z zebranych dowodów, zamroziliśmy wszystkie legalne aktywa powiązane z kasynem i jego operatorami. Tym ciosem usunęliśmy ważny element infrastruktury i utrudniliśmy im gromadzenie użytecznych funduszy."
 cartel_event.50.t2: "Skuteczne dochodzenia bankowe"
 cartel_event.50.d2: "Po tygodniach oczekiwania i monitorowania przelewów pieniężnych zamroziliśmy dziś aktywa sześciu firm i osób powiązanych z kartelową operacją prania pieniędzy. Wydano nakazy aresztowań i wszczęto wiele mniejszych dochodzeń w sprawie podejrzanych transferów między niektórymi przedsiębiorstwami a politykami i biurokratami niskiego szczebla. Choć kartele nieuchronnie odbudują się, utrata tak wielu elementów na raz będzie poważnym ciosem dla ich infrastruktury."
 cartel_event.50.t3: "Udane dochodzenia w sprawie firmy Shell"
 cartel_event.50.d3: "Po tygodniach dochodzenia zamknęliśmy kilka podejrzanych firm, przejmując przy tym ich aktywa. Chociaż zebrano bardzo niewiele pieniędzy, przejęliśmy dużą liczbę nieruchomości, pojazdów cywilnych i innych towarów. Powinno to być poważnym ciosem nie tylko dla ich operacji prania pieniędzy, ale także dla ich zdolności do utrzymania wszystkich operacji."
 cartel_event.50.t4: "Nieudane śledztwo w sprawie kasyna"
 cartel_event.50.d4: "Pomimo naszych najlepszych starań naszym analitycom nie udało się powiązać karteli z kasynem, które było przedmiotem naszego dochodzenia. Co gorsza, ludzie zaczęli zadawać pytania o to, na co idą pieniądze wykorzystane w śledztwie, co doprowadziło do skutecznych ataków politycznych opozycji na naszych kandydatów. Na domiar złego kartele kontynuują swoją działalność bez przeszkód."
 cartel_event.50.t5: "Nieudane dochodzenie w banku"
 cartel_event.50.d5: "Pomimo tygodni, które nasi agenci spędzili pochyleni nad komputerami i monitorując przelewy bankowe, nie mieliśmy żadnej wyraźnej okazji, aby uderzyć w kartele. Co gorsza, ludzie zaczęli zadawać pytania o to, gdzie trafiały pieniądze wykorzystane w śledztwie, co doprowadziło do udanych ataków politycznych na naszych kandydatów ze strony opozycji. Aby dodać jeszcze więcej zniewagi do krzywdy, kartele kontynuują swoje działania bez przeszkód."
 cartel_event.50.t6: "Nieudane dochodzenie w sprawie firmy Shell"
 cartel_event.50.d6: "Pomimo czasu i pieniędzy włożonych w nasze dochodzenie, odkryliśmy jedynie fundusze zabezpieczające rozwody i programy ochrony przed odpowiedzialnością. Co gorsza, w trakcie tego procesu udało nam się nadepnąć na odciski wystarczającej liczby osób, aby nasze śledztwo zostało ujawnione w wiadomościach ogólnokrajowych. Takie zakłopotanie z dużym prawdopodobieństwem zaszkodziło naszym przyszłym perspektywom wyborczym. Na domiar złego kartele kontynuują swoją działalność bez przeszkód."
 cartel_event.50.a: "Dochodzenie zakończone"
 cartel_event.51.t1: "Udany nalot na konwój z narkotykami"
 cartel_event.51.d1: "Podczas niedawnego strajku na znanej trasie narkotykowej udało nam się przechwycić setki kilogramów narkotyków, aresztować kilku członków kartelu niskiego szczebla i przejąć kilka pojazdów cywilnych, przy niewielkiej liczbie ofiar. Powinno to wystarczyć, aby na krótki czas zatrzymać handel, ale straty te może łatwo pokryć każdy wystarczająco duży kartel."
 cartel_event.51.t2: "Udany rajd na kryjówkę kartelu"
 cartel_event.51.d2: "Podczas niedawnego ataku na znaną twierdzę kartelu udało nam się zabić lub aresztować dziesiątki członków kartelu, przejmując lub niszcząc kilka elementów użytecznego sprzętu wojskowego i improwizowanej broni. Uderzenie to może wywołać efekt domina, ponieważ inne organizacje będą chciały wykorzystać chwilową słabość."
 cartel_event.51.t3: "Udany nalot na centra dystrybucyjne"
 cartel_event.51.d3: "Podczas niedawnego ataku na znane centrum dystrybucyjne udało nam się przechwycić brudne pieniądze i narkotyki warte setki tysięcy dolarów. Zaczęliśmy także łapać licznych handlarzy narkotyków powiązanych z tą lokalizacją, poważnie ograniczając ich zdolność do wprowadzania narkotyków na rynek i osiągania zysków. Pomimo naszego sukcesu powinniśmy uważać na możliwość ataku odwetowego."
 cartel_event.51.t4: "Udany nalot na centra udoskonalania"
 cartel_event.51.d4: "Podczas niedawnego ataku na znany ośrodek rafinacji udało nam się zniszczyć sprzęt i leki warte setki tysięcy dolarów. Udało nam się także aresztować wiele osób zaangażowanych w udoskonalanie, co postawi ich w niekorzystnej sytuacji przy przyszłej produkcji większej ilości narkotyków. Pomimo naszego sukcesu powinniśmy uważać na możliwość ataku odwetowego."
 cartel_event.51.t5: "Nieudany nalot na konwój z narkotykami"
 cartel_event.51.d5: "Podczas niedawnej próby uderzenia znaną drogą narkotykową nasze siły zostały pokonane i zmuszone do odwrotu, pozostawiając kilka ofiar. Informacje o tym wydarzeniu wyciekły już do opinii publicznej, zmniejszając zaufanie do naszego rządu. Powinniśmy uważać na możliwość ataku odwetowego."
 cartel_event.51.t6: "Nieudany nalot na kryjówkę kartelu"
 cartel_event.51.d6: "Podczas niedawnej próby uderzenia na znaną twierdzę kartelu nasze siły zostały pokonane i zmuszone do odwrotu, pozostawiając kilka ofiar. Informacje o tym wydarzeniu wyciekły już do opinii publicznej, zmniejszając zaufanie do naszego rządu. Powinniśmy uważać na możliwość ataku odwetowego."
 cartel_event.51.t7: "Nieudany nalot na centra dystrybucyjne"
 cartel_event.51.d7: "Podczas niedawnej próby uderzenia na znane centrum dystrybucyjne kartelu nasze siły zostały pokonane i zmuszone do odwrotu, pozostawiając kilka ofiar. Informacje o tym wydarzeniu wyciekły już do opinii publicznej, zmniejszając zaufanie do naszego rządu. Każdy, kto ma związek z tą lokalizacją, jest w tym momencie rozproszony. Powinniśmy uważać na możliwość ataku odwetowego."
 cartel_event.51.t8: "Nieudany nalot na centra udoskonalania"
 cartel_event.51.d8: "Podczas niedawnej próby uderzenia na znane centrum udoskonalania kartelu nasze siły zostały pokonane i zmuszone do odwrotu, pozostawiając kilka ofiar. Informacje o tym wydarzeniu wyciekły już do opinii publicznej, zmniejszając zaufanie do naszego rządu. Powinniśmy uważać na możliwość ataku odwetowego."
 cartel_event.51.a: "Nalot dobiegł końca"
 cartel_event.52.t: "Koniec karteli"
 cartel_event.52.d: "Po dziesięcioleciach konfliktów i poświęceniu wielu osób wycięliśmy z naszego kraju wszelkie pozostałości karteli. Jednak nadal nie jesteśmy bezpieczni przed ich wpływem. Inne kraje w naszym regionie nadal cierpią z powodu panowania tych potworów i tak się składa, że ​​mamy wystarczającą wiedzę w zakresie polowań na potwory."
 cartel_event.52.a: "To nowa era dla [ROOT.GetName]."
 cartel_event.100.t: "[FROM.GetName] Pokonał swoje kartele"
 cartel_event.100.d: "Wiadomości złamały [FROM.GetName], ponieważ odniosły sukces przeciwko swoim kartelom. Do regionu powróciła stabilizacja i pokój"
 cartel_event.100.a: "Nowy rynek?"
 cartel_event.100.b: "Stabilność w [FROM.GetName]"
 cartel_event.101.t: "[FROM.GetAdjective] Wojny narkotykowe"
 cartel_event.101.d: "WIP"
 cartel_event.101.a: "WIP"
 cartel_event.101.b: "WIP"