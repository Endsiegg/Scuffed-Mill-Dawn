 cartel_penalties: "Kartele"
 cartel_penalties_desc: "Przemoc narkotykowa i działalność gangów odpowiadają za dużą część działalności przestępczej w tym kraju. Te potężne organizacje przestępcze działają na terenie całego kraju i wielu mieszkańców obawia się, że sytuacja będzie się tylko eskalować. Jednak w zależności od naszego rządu być może uda nam się zamienić tę przeszkodę w narzędzie."
 has_cartels_tt: "Ma pomysł §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Koniec karteli"
 hard_drug_trade_restrictions: "Ściśle regulowana współpraca kartelowa"
 light_drug_trade_restrictions: "Słabo regulowana współpraca kartelowa"
 narco_state_bonuses: "Stan Narco"
 narco_state_bonuses_desc: "Lata walk powoli dobiegają końca, gdy kartele przejęły kontrolę nad państwem."
 CARTEL_defeated_the_cartels: "Pokonaliśmy nasze kartele"
 crime_syndicate_1: "Syndykat przestępczy"
 mafia_state: "Państwo mafijne"
 narcos_state: "Stan Narcos"
 narcos_state_desc: "Po wielu latach walki Narcos kontrolują teraz sam aparat państwowy."
 cartels_decision_category: "Przestępczość"
 cartels_decision_category_desc: "Organizacje przestępcze szaleją w naszym kraju. Mafia, kartele narkotykowe i gangi regularnie grają o władzę i wpływy, nie zważając na to, kto zostanie przy tym ranny lub zabity. Pozostawione bez kontroli i zarządzania nasze państwo może przekształcić się w rodzaj anarcho-kryminalnych państw, które można zobaczyć tylko u amerykańskich Noirów lub De Vaqueros.\n\nWpływ polityczny karteli reprezentuje ich zdolność do wykorzystania naszej korupcji jako broni przeciwko nam. Im większe są ich wpływy polityczne, tym mniejsze jest prawdopodobieństwo, że będziemy w stanie przeprowadzić dochodzenia.\nSiła karteli reprezentuje ich zdolność do stosowania przemocy wobec nas i naszego narodu. Im większa jest ich siła, tym mniejsze jest prawdopodobieństwo, że będziemy w stanie przeprowadzić najazdy.\nJeśli siła lub wpływy staną się zbyt duże, kartele mogą próbować przejąć kontrolę nad naszym narodem.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence] \n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Kryzys Narcosu"
 narcos_crisis_desc: "Zdolność naszego rządu do egzekwowania prawa i monopolizacji siły została zagrożona przez rosnącą korupcję i działalność przestępczą. Jest prawdopodobne, że wkrótce będziemy mieli do czynienia z zamachem stanu dokonanym przez elementy armii zrzeszone w kartelu lub masowym powstaniem samych karteli."
 mafia_crisis: "Kryzys mafijny"
 mafia_crisis_desc: "Zdolność naszego rządu do egzekwowania prawa i monopolizacji siły została zagrożona przez rosnącą korupcję i działalność przestępczą. Jest prawdopodobne, że wkrótce czeka nas zamach stanu ze strony mafijnych elementów armii lub masowe powstanie samej mafii."
 mexican_cartel_war: "Wojna kartelu w Meksyku"
 mexican_cartel_war_desc: "Zdolność naszego rządu do egzekwowania prawa i monopolizacji siły została zagrożona przez rosnącą korupcję i działalność przestępczą. Nasze wojsko i infrastruktura polityczna zostały całkowicie zagrożone i nie wiadomo, komu można już ufać. Chaos wkrótce osiągnie szczyt, a wtedy znajdziemy się w środku nowej wojny domowej."
 anti_cartel_propaganda_decision: "Propaganda antykartelowa"
 anti_cartel_propaganda_decision_desc: "Wokół karteli zawsze narastał mit, że są one niczym bandyci z różowej przeszłości. Kochane łotrzyki, które mogą robić złe rzeczy, ale robią to tylko dla dobra swojego ludu. Jak wszystkie mity, jest to zmyślenie. Tę, o której każdy żyjący pod wpływem karteli wie, że jest fałszywa. Ujawniając okropności, jakich sami dokonują, w ogólnopolskiej kampanii medialnej, możemy przyczynić się do raz na zawsze obalenia tego mitu."
 police_investments_decision: "Inwestycja policyjna"
 police_investments_decision_desc: "Pomimo tego, co wszyscy mówią o organizacjach przestępczych takich jak kartele, są one dobrze zorganizowane, dobrze finansowane i dobrze uzbrojone. Nie są jak stado owiec, które można rozpędzić kilkoma ostrzegawczymi strzałami. Przeciwko temu zorganizowanemu wrogowi nasza policja stanowi pierwszą linię obrony i to linię obrony, która zbyt często jest źle przygotowana na przemoc, która może być wobec niej zastosowana i która została wobec niej zastosowana. Chociaż militaryzacja naszej policji ma swoje wady, tylko dzięki lepszemu wyposażeniu, taktyce i sile roboczej może ona stać się bastionem, jakiego potrzebujemy. A na to wszystko potrzeba im więcej pieniędzy."
 utilize_the_military_decisions: "Wykorzystaj wojsko"
 utilize_the_military_decisions_desc: "Nawet jeśli nasza policja stanie się tak dobrze uzbrojona jak jej wojskowe odpowiedniki, jej zasoby ludzkie i struktura organizacyjna będą zawsze ograniczone lokalnymi zasobami i biurokracją. Wysyłając bezpośrednio nasze wojsko, uzyskujemy pomoc jeszcze lepiej uzbrojonych sił z bardziej wszechstronną strukturą dowodzenia i znacznie szerszą pulą siły roboczej, unikając jednocześnie lokalnej biurokracji i istniejącej lokalnej korupcji. Jednak rozmieszczanie wojska nie jest popularne wśród obywateli, których mogą wystrzegać się praw, organów policji, do których mogą przesadzić, oraz biurokratów, których cenna infrastruktura może zostać uszkodzona. Zasadniczo to, co zyskujemy na sile ognia, tracimy na dobrej woli publicznej."
 target_cartel_money_laundering_decision: "Docelowe operacje prania pieniędzy"
 target_cartel_money_laundering_decision_desc: "Aby umożliwić wykorzystanie nieuczciwie zdobytych pieniędzy do zakupu legalnych aktywów, kartele angażują się w praktykę prania pieniędzy, polegającą na wprowadzaniu gotówki do systemu finansowego, oddzielaniu jej od źródła w drodze przemieszczania, a następnie włączaniu do legalnego majątku osoby piorącej które można wykorzystać do legalnego nabycia produktów lub wykupu polityków i innych pracowników rządowych. Aby powstrzymać falę korupcji i sparaliżować infrastrukturę prawną, możemy zaatakować drugi i trzeci etap procesu prania pieniędzy. Wiąże się to z badaniem i zamykaniem banków i firm, które przyjmują pieniądze i je mieszają. Jednakże wszelkie niepowodzenia mogą się na nas zemścić, ponieważ kartele są bardziej skłonne do wrogości, gdy atakujemy ich przepływy pieniężne."
 investigate_the_casinos: "Zbadaj kasyna"
 investigate_the_casinos_desc: "Działając już jako półlegalne przedsiębiorstwa, które często próbują ominąć przepisy i regulacje, kasyna są często pierwszym przystankiem dla pieniędzy trafiających do systemu finansowego, ponieważ napływ pieniędzy do kasyn rzadko jest kwestionowany i może wydawać się anonimowy lub nieszkodliwy. Możemy zacząć od ustalenia kasyn, które są często odwiedzane przez znanych członków kartelu i zbadania ich przepływu gotówki pod kątem brudnych pieniędzy. Gdy brudne pieniądze zostaną znalezione i zostanie nawiązane powiązanie między nimi a kartelami, możemy zamknąć przedsiębiorstwa, zajmując w tym procesie ich aktywa."
 investigates_the_banks: "Zbadaj banki"
 investigates_the_banks_desc: "Chociaż częściej niż nie, banki są niezbędnym przystankiem dla każdej operacji prania pieniędzy. Badając kluczowych urzędników bankowych i osoby zajmujące się pieniędzmi, jednocześnie przeglądając zapisy finansowe, możemy wychwycić transakcje, zanim się pojawią lub zostaną sfinalizowane. Wyczekując na odpowiedni moment, możemy skupić się na największych transakcjach, gdy pieniądze zbliżają się do miejsca docelowego. Powoduje to najwięcej bólu dla tych podmiotów, jednocześnie usuwając jak najwięcej pieniędzy z ich ekosystemu. Jednak monitorowanie jest trudne do utrzymania, ponieważ firmy i taktyki dostosowują się do naszej ingerencji. To, a także zamknięcie banków, jest polityczną niemożliwością."
 investigate_shell_companies: "Zbadaj firmy Shell"
 investigate_shell_companies_desc: "Firmy fasadowe, często będące środkowym i ostatnim etapem programu prania pieniędzy, przechowują zarówno aktywa prawne, jak i pieniądze w imieniu organizacji przestępczych, okazjonalnie przenosząc te aktywa do miejsca przeznaczenia. Trudniej jest ich namierzyć, ponieważ udowodnienie powiązań między nimi a organizacją przestępczą jest trudniejsze, ale mogą mieć dramatyczny wpływ na działalność organizacji. Konfiskaty te rzadko objawiają się pieniędzmi, ponieważ transfery są często dokonywane w mniejszych ilościach, ale po stałych stawkach. Zamiast tego pojawiają się jako aktywa fizyczne, takie jak własność, pojazdy, a nawet legalnie zakupiona broń."
 target_cartel_drug_running_decision: "Docelowe operacje związane z przemytem narkotyków"
 target_cartel_drug_running_decision_desc: "Największym nielegalnym źródłem dochodu dla karteli są operacje związane z handlem narkotykami. Podczas gdy niektóre kartele same produkują narkotyki, wiele zarabia, przepychając rafinowane lub nierafinowane narkotyki wzdłuż łańcucha dostaw. Poprzez bezpośrednie ukierunkowanie i monitorowanie tras, którymi te narkotyki podróżują, możemy określić zarówno punkty początkowe, końcowe, jak i pośrednie. Otwiera to nam drogę do napadów na składy sprzętu, rafinerie, farmy, domy narkotykowe i bazy operacyjne. Alternatywnie możemy atakować narkotyki w trakcie ich trwania. W przypadku większych operacji jest to zazwyczaj nieskuteczne, ale może znacznie utrudnić pracę mniejszym grupom, które mają mniej zasobów, aby odzyskać straty."
 raid_drug_convoys_decision: "Napad na konwoje narkotyków"
 raid_drug_convoys_decision_desc: "Napadając na trasie konwoje narkotyków, możemy szybko usunąć narkotyki z sieci niewielkim kosztem dla siebie. Tego rodzaju naloty zazwyczaj nie mają jednak wpływu na większe kartele i szybko dostosowują się do naszych systemów monitorowania. W przypadku mniejszych karteli tego rodzaju atak może je sparaliżować, ponieważ stracą niezbędny przepływ środków pieniężnych, a w następstwie zwrócą się przeciwko sobie."
 raid_cartel_hideouts_decision: "Napad na kryjówki kartelu"
 raid_cartel_hideouts_decision_desc: "Napadając na mocne strony kartelu i składy zaopatrzenia, możemy ograniczyć ich zdolność do przemieszczania narkotyków, organizowania się i przeciwstawiania się wtargnięciom na ich terytorium. Przejawia się to zazwyczaj w zajęciu pojazdów i broni, która mogła zostać użyta przeciwko nam lub ich wrogom. Może to mieć dodatkową zaletę lub wadę w postaci angażowania karteli w wojny przeciwko osłabionym rywalom."
 raid_distribution_centres_decision: "Centra dystrybucji rajdów"
 raid_distribution_centres_decision_desc: "Poprzez napady na centra dystrybucji karteli, takie jak domy narkotykowe, jako składy, możemy usunąć dużą ilość narkotyków z rynku. Ma to również dodatkową zaletę utrudniania przyszłej dystrybucji narkotyków poprzez zajęcie dużych sum brudnych pieniędzy i aresztowanie handlarzy narkotyków. Jednak tego rodzaju napady mają duże prawdopodobieństwo odwetowego uderzenia, ponieważ nie hamują zdolności kartelu do stosowania przemocy."
 raid_refinement_centres_decision: "Centra doskonalenia rajdów"
 raid_refinement_centres_decision_desc: "Napadając na laboratoria narkotykowe, plantacje lub hodowle, możemy ograniczyć zdolność kartelu do tworzenia nowych leków do dystrybucji, jednocześnie ogromnie je utrudniając. To niepowodzenie zwykle wystarcza, aby utrudnić produkcję na miesiące, gdy próbują odrobić straty. Jednocześnie jest mało prawdopodobne, aby doszło do ataku odwetowego, ponieważ większość zasobów kartelu jest kierowana na zabezpieczenie jego terytorium."
 target_local_cartel_leaders_decision: "Celuj w lokalnych liderów karteli"
 target_local_cartel_leaders_decision_desc: "Jak każda organizacja, kartele wymagają struktury przywództwa, aby utrzymać swoją działalność. Aresztując lub zapewniając zniknięcie przywódców lokalnych karteli, możemy poważnie zaszkodzić tej strukturze przywództwa. Oznacza to mniej rekrutów, mniej operacji i konflikty wewnętrzne dotyczące tego, kto powinien objąć wolne stanowiska. Te aresztowania i zgony mają tę dodatkową zaletę, że stają się wyjątkowo popularnymi wiadomościami, gdy jeden z tych złoczyńców w końcu dostanie to, na co zasługuje."
