 cruiser_desc: "Te potężne statki, zazwyczaj największe statki szturmowe w nowoczesnej flocie, mogą pokryć oceany i morza całego globu."
 cruiser_hull_1: "Kadłub krążownika z 1965 r"
 cruiser_hull_1_desc: "Zazwyczaj największe okręty szturmowe w nowoczesnej flocie (oprócz lotniskowców i amfibii), te potężne jednostki mogą pokryć oceany i morza całego globu. Historycznie nastawione na obronę powietrzną (podczas gdy niszczyciele miały za zadanie walczyć na powierzchni), nowoczesne krążowniki mają do dyspozycji niesamowity arsenał broni – większy niż jakikolwiek inny okręt bojowy. Krążowniki mogą być podstawą całej grupy bojowej, posiadające dużą pojemność czujników i systemów zarządzania walką. Są zwykle używane do: dowodzenia i kontroli, celów przeciwlotniczych, przeciwokrętowych i ataków lądowych."
