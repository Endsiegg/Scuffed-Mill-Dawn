 module_fuel_tank: "Zbiorniki paliwa"
 module_fuel_tank_desc: "Rozszerzone zbiorniki paliwa, aby umożliwić statkom dłuższy czas pracy przed ostatecznym powrotem z misji."
 module_esm_1: "ESM I"
