 module_analog_fire_control: "Analogowy system kierowania ogniem"
 module_analog_fire_control_desc: "Analogowe systemy kierowania ogniem najlepiej opisać jako systemy sterowane ręcznie."
 module_digital_integrated_fire_control: "Cyfrowy zintegrowany system kierowania ogniem"
 module_digital_integrated_fire_control_desc: "Interfejsy cyfrowe zintegrowane z systemami umożliwiają skuteczniejsze kierowanie i konserwację z mostka statku."
 module_advanced_integrated_missile_radar_control: "Zaawansowana zintegrowana kontrola radarowa rakiet"
 module_advanced_integrated_missile_radar_control_desc: "Zaawansowane zintegrowane sterowanie radarem rakietowym najlepiej opisuje integracja rakiety i radaru, aby umożliwić szybsze i bardziej precyzyjne reagowanie na nadchodzące zagrożenia."
 module_futuristic_integrated_missile_radar_control: "Futurystyczne systemy informacji bojowej"
 module_futuristic_integrated_missile_radar_control_desc: "Futurystyczne systemy informacji bojowej wykorzystują technologie uczenia maszynowego i sztucznej inteligencji, aby poprawić zdolność statku do śledzenia startu, lotu i przechwytywania wrogiej broni przy prędkościach poddźwiękowych, naddźwiękowych, a nawet hipersonicznych."
 module_chain_gun: "Pistolety łańcuchowe I"
 module_chain_gun_desc: "Do karabinów lekkich zalicza się wszystko, co jest tak małe, jak karabiny maszynowe kalibru 0,30 cala do dział przeciwlotniczych kalibru 0,50 cala. To drugie jest najpopularniejszym uzbrojeniem okrętów wojennych."
