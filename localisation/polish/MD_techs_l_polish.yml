 WARHEADS_TITLE_NUCLEAR_WARHEADS_DESC: "Głowice nuklearne"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS: "KONWENCJONALNE\nGŁOWICY BOJOWE"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Konwencjonalne głowice bojowe"
 night_vision_1: "Noktowizor Gen I"
 night_vision_1_desc: "Pierwsza generacja NVG była niezwykle prymitywna. Miały ograniczenia w zdolności do dokładnego przedstawiania otoczenia, jednak nadal pozwalały użytkownikowi na skuteczniejszą walkę w nocy."
 night_vision_2: "Noktowizor Gen II"
 night_vision_2_desc: "Druga generacja ulepszyła platformę z pierwszej generacji i stworzyła wyraźniejszy obraz oraz rozszerzyła zasięg widzialny NVG."
 night_vision_3: "Noktowizor Gen III"
 night_vision_3_desc: "Gogle trzeciej generacji po raz kolejny udoskonalono w porównaniu z poprzednią platformą, jednakże zwiększyły one zdolność walczącego do zobaczenia obrazu niemal podobnego do tego w ciągu dnia."
 night_vision_4: "Noktowizor Gen IV"
 night_vision_4_desc: "Czwarta generacja wprowadziła najwięcej ulepszeń na platformach NVG, pozwalając na najczystszy obraz i najskuteczniejszą skuteczność w sytuacjach bojowych."
 support_weapons: "Broń wsparcia zimnej wojny"
 support_weapons_desc: "Broń wsparcia była intensywnie używana do zapewniania wsparcia ogniowego z dużych odległości i tłumienia pozycji wroga. Ta szkoła myślenia trwała aż do zimnej wojny."
 squad_automatic_weapon: "Broń automatyczna drużyny"
 squad_automatic_weapon_desc: "Oddziałowa broń automatyczna zaczęła nabierać kształtu i odgrywać kluczową rolę w strukturze drużyny pod koniec stulecia."
 tandem_charge_warheads: "Głowice bojowe z ładunkiem tandemowym"
 tandem_charge_warheads_desc: "Tandemowe głowice bojowe mogą zwiększyć skuteczność naszej piechoty w walce z pojazdami opancerzonymi i helikopterami."
 support_weapons2: "Nowoczesna broń wsparcia"
 support_weapons2_desc: "Udoskonalenia w systemie miotania naszych LKM-ów i skuteczności naszych środków przeciwpancernych przyniosły wielki sukces."
 support_weapons3: "Ulepszona broń przeciwpancerna"
 support_weapons3_desc: "Ulepszenia broni przeciwpancernej pozwalają na lepsze przebijanie wrogich bojowników."
 support_weapons4: "Karabin automatyczny piechoty"
 support_weapons4_desc: "Automatyczny karabin piechoty zastąpił wielopoziomowe platformy, aby zebrać wszystko, co LKM-y miały do ​​zaoferowania i ująć to wszystko w jedną, łatwą w obsłudze platformę."
 support_weapons5: "Ulepszona broń przeciwlotnicza"
 support_weapons5_desc: "W ostatnich latach nastąpił znaczny postęp w zakresie lekkiej broni przeciwlotniczej, która pozwala na zwalczanie śmigłowców w sytuacjach bojowych."
 special_forces: "Siły specjalne"
 special_forces_desc: "„Siły specjalne” to szeroko używany termin używany przez siły zbrojne na całym świecie do rozróżnienia jednostek standardowych od jednostek bardziej wyspecjalizowanych."
 special_forces2: "Broń do obrony osobistej"
 special_forces2_desc: "PDW są szeroko stosowane w naszych siłach specjalnych, aby umożliwić szybszy czas reakcji w zwarciu, a jednocześnie stanowią szczególny problem dla tych jednostek."
 special_forces3: "Nowoczesne Siły Specjalne"
 special_forces3_desc: "Dodatkowe szkolenie pozwala naszym siłom specjalnym zyskać przewagę nad przeciwnikami."
 special_forces4: "Wyznaczona broń sił specjalnych"
 special_forces4_desc: "Wyznaczenie określonej broni sił specjalnych może pokazać konkretne platformy, które zaspokoją dokładne potrzeby naszych sił specjalnych."
 special_forces5: "Cybernetyczne Siły Specjalne"
 special_forces5_desc: "Zainicjowanie szkolenia cybernetycznego dla naszych sił specjalnych może pozwolić im na zdobycie większej wiedzy wywiadowczej przeciwko naszym przeciwnikom."
 special_forces6: "Przyszłe siły specjalne"
 special_forces6_desc: "Nikt nie wie, jaka przyszłość czeka siły specjalne w środowisku wojskowym. Musimy jednak w dalszym ciągu mieć na uwadze te oddziały."
 body_armor_1980: "Kamizelka kevlarowa"
 body_armor_1980_desc: "Pierwsze nowoczesne pancerze kuloodporne przed słynnymi kamizelkami Kevlar były wykonane głównie z nylonu. Kevlar po raz pierwszy wprowadzono w 1975 r., a pierwsze kamizelki przyjęto do armii USA w latach 80.\n\nPierwsze kamizelki zapewniały ochronę tylko górnej części tułowia i chroniły jedynie przed odłamkami i pociskami pistoletowymi."
 body_armor_2000: "Kamizelka wzmocniona płytą"
 body_armor_2000_desc: "Mimo że ceramika od dawna jest stosowana w środkach ochrony osobistej, pierwsze nowoczesne płyty balistyczne zostały wprowadzone na przełomie lat 90. i 2000. Płyty balistyczne w tych nowych kamizelkach zapewniałyby ochronę przed pociskami karabinowymi, a ochrona przed odłamkami samej kamizelki obejmowałaby okolice pachwin i szyi, a nie tylko górną część tułowia."
 body_armor_2010: "Ulepszona kamizelka taktyczna"
 body_armor_2010_desc: "Oferując doskonałą ochronę, kamizelki wzmocnione płytami mogą być uciążliwe dla użytkownika. Doprowadziło to do tego, że kilku producentów kamizelek kuloodpornych zaczęło szukać lżejszych i taktycznych projektów. Zapewniając jednocześnie ochronę, kamizelka kuloodporna nie powinna ograniczać zdolności żołnierza do działania na polu bitwy. Nowoczesne kamizelki kuloodporne oferują zintegrowane rozwiązania, w których kamizelki taktyczne umożliwiają personalizację przez użytkownika, dzięki czemu tej samej kamizelki można używać w niemal każdej sytuacji. Poprawiono także właściwości ochronne, ponieważ nowoczesny kamizelka kuloodporna jest w stanie zatrzymać nawet pociski przebijające pancerz."
 body_armor_2030: "Taktyczny zestaw szturmowy"
 body_armor_2030_desc: "Nie trzeba już tylko chronić żołnierzy przed kulami i odłamkami. Zbroja, którą noszą żołnierze, musi także zapewniać im pomoc w postaci egzoszkieletu, ochrony środowiska i wyświetlaczy rzeczywistości rozszerzonej. Dodatkowo, zamiast stosowania ciężkich płyt ceramicznych, w technologii zabezpieczającej należy wykorzystać elastyczne właściwości cieczy."
 camouflage: "Wczesny kamuflaż"
 camouflage_desc: "Chociaż kamuflaż był używany w wojsku od wieków, w mundurach wojskowych tak naprawdę zaczął zyskiwać na popularności po II wojnie światowej. Pierwsze wzory kamuflażu składały się zwykle z dwóch lub trzech kolorów rozmieszczonych niemal równomiernie na mundurze."
 camouflage2: "Kamuflaż wieloskalowy"
 camouflage2_desc: "Kamuflaż wieloskalowy poprawia kamuflaż podstawowy poprzez zastosowanie szeregu skal do wzorów kolorystycznych munduru. Powoduje to połączenie mniejszych kolorowych obszarów na kolorze tła we wzór przypominający fraktal. Naśladuje to kolorystykę natury, dzięki czemu kamuflaż jest bardziej skuteczny w wielu środowiskach i na różnych dystansach."
 camouflage3: "Cyfrowy kamuflaż"
 camouflage3_desc: "Kamuflaż cyfrowy stanowi ulepszenie w stosunku do kamuflażu wieloskalowego, ponieważ utworzony wzór jest obliczany komputerowo. Chociaż kamuflaż cyfrowy jest często używany w odniesieniu do wzoru pikselowego, kamuflaż cyfrowy niekoniecznie oznacza wzór złożony z kwadratów."
 camouflage4: "Osobisty kamuflaż wielospektralny"
 camouflage4_desc: "Kamuflaż wielospektralny odnosi się do technik kamuflażu stosowanych do ukrywania obiektów przed wykryciem w podczerwieni lub radarze. Dla pojedynczego żołnierza było to dostępne głównie w postaci kostiumów ghillie, które są niepraktyczne w większości sytuacji bojowych. Dzięki nowoczesnym materiałom na strój bojowy każdego żołnierza można zastosować skuteczne powłoki i materiały ekranujące podczerwień."
 camouflage5: "Kamuflaż termooptyczny"
 camouflage5_desc: "Dzięki materiałom odblaskowym możemy nie tylko oszukać ludzkie oko, ale całkowicie ukryć przed nim przedmioty. Zaginając promieniowanie elektromagnetyczne, możemy sprawić, że instalacje uzbrojenia, pojazdy, broń, a nawet żołnierze będą niemal niewidoczne dla ludzkiego oka."
 command_initative_tooltip: "§RMOŻESZ WYBRAĆ TYLKO JEDNĄ Z TRZECH TECHNOLOGII§!"
 military_combat_focus_tt: "§RNARODY MOGĄ WYBRAĆ DO DWÓCH GŁÓWNYCH ŚCIEŻEK DOKTRYN. SUPERMOCE MOGĄ WYBRAĆ DO TRZECH.§!"
 modifier_experience_gain_armor_Bat_combat_factor: "Zdobywanie doświadczenia bojowego w batalionie czołgów"
 modifier_experience_gain_L_Inf_Bat_combat_factor: "Zdobycie doświadczenia bojowego lekkiej piechoty"
 modifier_experience_gain_Mot_Inf_Bat_combat_factor: "Zdobywanie doświadczenia bojowego przez piechotę zmotoryzowaną"
 modifier_experience_gain_Mech_Inf_Bat_combat_factor: "Zdobywanie doświadczenia bojowego piechoty zmechanizowanej"
 modifier_experience_gain_Arm_Inf_Bat_combat_factor: "Zdobywanie doświadczenia bojowego piechoty pancernej"
 modifier_experience_gain_L_arm_Bat_combat_factor: "Zdobywanie doświadczenia bojowego w czołgach lekkich"
 category_conventional_infantry: "Konwencjonalna piechota"
 legacy_doctrines: "Doktryny starsze"
 legacy_doctrines_desc: "Doktryny zimnej wojny będą kierować naszymi decyzjami wojskowymi i kierować nimi w przyszłość."
 armoured_mass_assault: "Masowy atak pancerny"
 armoured_mass_assault_desc: "Używając dużych, zmasowanych grup jednostek pancernych, przebijemy się przez obronę wroga opancerzoną pięścią."
 infantry_mass_assault: "Masowy szturm piechoty"
 infantry_mass_assault_desc: "Stosowanie taktyki fal ludzkich, zmasowanych formacji piechoty i masowych szarży umożliwi opanowanie pozycji wroga pod ciężarem ciał."
 early_guerilla_warfare: "Wczesna wojna partyzancka"
 early_guerilla_warfare_desc: "Stosując taktykę ataku i ucieczki oraz walcząc za pomocą niekonwencjonalnych strategii, możemy przechytrzyć i przetrwać nawet silniejszego militarnie wroga."
 Military_Technology_Doctrine: "Doktryna technologii wojskowej"
 Military_Technology_Doctrine_desc: "Wraz z postępem wojny w XXI wieku, szybki postęp technologiczny zapewnia możliwości wykorzystania militarnego. Zarówno gotowe komponenty, jak i najnowocześniejsze cuda technologiczne pozwalają siłom zbrojnym znacznie zwiększyć swoje zdolności bojowe."
 high_tech_doctrine: "Wojsko wysokiej technologii"
 high_tech_doctrine_desc: "Koncentrując nasze wysiłki technologiczne na najnowocześniejszych rozwiązaniach, wyjdziemy poza to, co mogą wdrożyć inne narody i będziemy mieli znaczącą przewagę w przestrzeni bitwy, zarówno na polu bitwy, jak i w cyberwojnie. \n\n§RPo odblokowaniu ta doktryna będzie kosztować 100 miliardów§!"
 digital_assisted_warfare: "Wojna wspomagana cyfrowo"
 digital_assisted_warfare_desc: "Wykorzystując nowoczesne systemy komputerowe, komunikację satelitarną i technologię udostępniania danych, nasze siły będą mogły planować, komunikować się i wykonywać plany szybciej niż nasi przeciwnicy. \n\n§RTa doktryna będzie kosztować 200 miliardów dolarów po odblokowaniu§!"
 cross_com_deployment: "Systemy CROSS-COM"
 cross_com_deployment_desc: "Dzięki temu, że każdy żołnierz otrzyma HUD połączony z danymi, połączony z okularem na hełmie, nawet nasi piechurzy będą mieli pełną wiedzę na temat lokalnego pola bitwy. \n\n§RPo odblokowaniu ta doktryna będzie kosztować 200 miliardów§!"
 advanced_unit_drones: "Zaawansowane systemy dronów"
 advanced_unit_drones_desc: "Systemy dronów, z półautonomicznym podejmowaniem decyzji, będą w stanie zwiększyć świadomość na poziomie drużyny, zdolności bojowe i wykrywanie wrogów.\n\n§ROdblokowanie tej doktryny będzie kosztować 300 miliardów§!"
 WOPR: "Plan operacji wojennej"
 WOPR_desc: "Nadszedł czas. Reakcja na Plan Operacji Wojennych jest teraz aktywna i jest bezpośrednio odpowiedzialna za większość naszych planów i operacji wojskowych, w tym całą broń nuklearną. Gdy ludzkość zostanie usunięta z obiegu, ryzyko podjęcia błędnych decyzji lub niebezpiecznych wypadków zostanie całkowicie wyeliminowane.\n\n§RPo odblokowaniu ta doktryna będzie kosztować 5000 miliardów.§!"
 blue_force_tracker: "Śledzenie niebieskiej siły"
 blue_force_tracker_desc: "Wykorzystując zaawansowane systemy GPS, więcej przenośnych komputerów i ulepszone szyfrowanie elektroniczne, nasi dowódcy mogą monitorować pole bitwy za pomocą danych w czasie rzeczywistym o lokalizacjach przyjaznych jednostek. \n\n §RPo odblokowaniu ta doktryna będzie kosztować 100 miliardów.§!"
 ai_assisted_planning: "Planowanie wspomagane sztuczną inteligencją"
 ai_assisted_planning_desc: "Korzystając ze znaczących postępów w systemach sztucznej inteligencji, wykorzystamy ich moc obliczeniową do szybkiego analizowania danych wywiadowczych, wyszukiwania słabych punktów i prowadzenia działań bojowych. \n\n§RPo odblokowaniu ta doktryna będzie kosztować 500 miliardów§!"
 common_tech_doctrine: "Wspólna doktryna techniczna"
 common_tech_doctrine_desc: "Zamiast koncentrować się na rozwoju futurystycznych, kosztownych technologii, skupimy nasze wysiłki militarne na skutecznym wdrażaniu obecnych technologii."
 off_the_shelf: "Sprzęt z półki"
 off_the_shelf_desc: "Jako naród bez dostępu do dużych ilości pieniędzy lub technologii, musimy zadowolić się tym, co mamy. Telefony komórkowe, komputery, listy pisane i wiele innych, wszystkie te rzeczy pozwolą nam walczyć i komunikować się, jeśli zostaną właściwie wykorzystane."
 burner_phones: "Telefony z palnikiem"
 burner_phones_desc: "Wykorzystując telefony jednorazowe i ograniczając ich użycie do jednego lub dwóch razy, możemy lepiej chronić naszą komunikację, ponieważ szybko zmieniające się numery telefonów i różne miejsca wykonywania połączeń zapewniają lepsze bezpieczeństwo komunikacji przed wrogimi siłami."
 encoded_messages: "Zakodowane wiadomości"
 encoded_messages_desc: "Używając określonych kodów w naszej komunikacji, nawet prostym językiem, będziemy w stanie ukryć prawdziwą wiadomość, nawet jeśli nasza komunikacja zostanie przechwycona."
 vpn_usage: "Użycie VPN"
 vpn_usage_desc: "Korzystanie z VPN zapewni nam większe bezpieczeństwo komunikacji, utrzymanie naszej komunikacji elektronicznej w tajemnicy, a nasze lokalizacje będą lepiej ukryte przed przypadkową obserwacją."
 hand_delivered_messages: "Wiadomości dostarczane ręcznie"
 hand_delivered_messages_desc: "Korzystając z listonoszy i odręcznie doręczanych wiadomości, nasze zabezpieczenia komunikacji zapobiegną możliwości elektronicznego przechwycenia jakiejkolwiek naszej komunikacji."
 compartmentalized_comms: "Podział komunikacji"
 compartmentalized_comms_desc: "Dzięki temu, że wszystkie nasze siły będą stale informować się o swoich działaniach, zapobiegniemy narażeniu na niebezpieczeństwo na szeroką skalę w przypadku, gdy jakakolwiek część sieci zostanie naruszona."
 modernized_tech: "Zmodernizowana technologia"
 modernized_tech_desc: "Wykorzystując najlepszą dostępną technologię, będziemy mogli zwiększać nasze zdolności militarne zarówno na konwencjonalnym, jak i niekonwencjonalnym polu walki."
 modern_gps: "Nowoczesny GNSS"
 modern_gps_desc: "Dzięki wykorzystaniu nowoczesnych systemów satelitarnych nasze siły będą mogły precyzyjnie poruszać się po polu walki i przeprowadzać precyzyjne uderzenia na pozycje wroga."
 satcom: "Systemy SATCOM"
 satcom_desc: "Dzięki systemom komunikacji satelitarnej nasze siły będą mogły szybko i bezpiecznie komunikować się na całym świecie, planować i wykonywać misje przy minimalnym czasie potrzebnym na planowanie."
 advanced_comm_encryption: "Zaawansowane szyfrowanie komunikacji"
 advanced_comm_encryption_desc: "Rozwijając i wykorzystując zaawansowane systemy szyfrowania, będziemy jeszcze bardziej zabezpieczać systemy komunikacyjne przed przechwyceniem i odszyfrowaniem przez wroga."
 long_range_transmitters: "Komunikacja dalekiego zasięgu"
 long_range_transmitters_desc: "Budując mniejsze i lżejsze systemy łączności dalekiego zasięgu, nasze siły na polu bitwy będą mogły bez problemu komunikować się i koordynować działania na duże odległości."
 burst_transmitter_systems: "Systemy transmisji impulsowej"
 burst_transmitter_systems_desc: "Wykorzystując systemy transmisji impulsowej, nasze siły będą miały większe bezpieczeństwo komunikacji i będą mniej podatne na wysiłki związane z triangulacją radiową, co sprawi, że nasze siły będą trudniejsze do wykrycia."
 SCHOOLS_LIMITED_TT: "§RMOŻESZ ZNALEŹĆ TYLKO DO 5 SZKÓŁ§!"
 Military_Combat_Doctrine: "Doktryna walki wojskowej"
 Military_Combat_Doctrine_desc: "Doktryny walki wojskowej stanowią rdzeń działania wojska. Teorie walki, doktryny szkoleniowe i gotowość wojskowa jako całość zależą od tego, w jaki sposób szkolimy i uczymy naszych żołnierzy i oficerów."
 centralized_command: "Scentralizowane dowództwo"
 centralized_command_desc: "Mając centralne dowództwo odpowiedzialne za planowanie, przygotowanie i koordynację wszystkich naszych operacji, stworzymy dobrze dowodzoną, odgórną armię."
 decentralized_command: "Zdecentralizowane dowództwo"
 decentralized_command_desc: "Aby zapobiec sytuacji, w której pojedyncza lokalizacja stała się filarem i zapobiec atakom dekapitacyjnym, rozszerzymy naszą strukturę dowodzenia na nasze jednostki, rozpraszając nasze przywództwo."
 insurgent_command: "Komenda Powstańcza"
 insurgent_command_desc: "Aby właściwie walczyć jako rebelianci, nasze siły włamią się do komórek, przy minimalnej koordynacji lub kontakcie w celu utrzymania bezpieczeństwa."
 urban_insurgencies: "Operacje powstania miejskiego"
 urban_insurgencies_desc: "Prowadząc nasze działania w miastach, utrzymamy obecność i kontrolę w kluczowych ośrodkach gospodarczych naszego kraju, a także zyskamy osłonę ludności cywilnej."
 asture_insurgencies: "Operacje powstańcze Asteure"
 asture_insurgencies_desc: "Przenosząc nasze działania powstańcze na najgorszy teren, jaki możemy znaleźć, możemy utrudnić nam zlokalizowanie i śledzenie, a także zmusić naszych przeciwników do podążania za nami do miejsc, w których nie będą w stanie dobrze walczyć."
 ied_employment: "Rozmieszczenie IED"
 ied_employment_desc: "Dzięki odpowiedniemu wykorzystaniu improwizowanych ładunków wybuchowych będziemy w stanie zyskać przewagę zarówno nad siłami pancernymi, jak i piechotą wroga, przy minimalnym dla nas ryzyku."
 scavengers: "padlinożercy"
 scavengers_desc: "Przeszukując pole bitwy, wyposażymy się w pozostałości, które znajdziemy."
 ambush_operations: "Operacje zasadzkowe"
 ambush_operations_desc: "Atakowanie z ukrytych miejsc i okopywanie się na pozycjach pozwoli nam zaskoczyć wroga."
 peaceful_civilian_coersion: "Pokojowy przymus cywilny"
 peaceful_civilian_coersion_desc: "Współpracując z ludnością cywilną i uzyskując jej wsparcie, będziemy lepiej zaopatrzeni i wyposażeni na potrzeby naszych przyszłych działań."
 violent_civilian_coersion: "Brutalny przymus cywilny"
 violent_civilian_coersion_desc: "Pobicia, porwania i nie tylko; brutalne działania szybko zapewnią nam wsparcie potrzebne do dalszej walki z najeźdźcami."
 hit_and_run_raids: "Naloty Uderz i Uciekaj"
 hit_and_run_raids_desc: "Uderzając szybko, następnie wycofując się i powtarzając te czynności, możemy zmaksymalizować naszą skuteczność bojową."
 terror_strikes: "Uderzenia terrorystyczne"
 terror_strikes_desc: "Aby najeźdźcy odeszli, musimy sprawić, aby wszyscy ich znienawidzili. Jednym ze sposobów na osiągnięcie tego jest przeprowadzanie ataków terrorystycznych, a następnie zrzucanie za nie winy na obecność najeźdźców."
 military_base_strikes: "Strajki w bazie wojskowej"
 military_base_strikes_desc: "Uderzając w samo serce sił najeźdźców, możemy ich zniszczyć i wypędzić z naszego kraju."
 propaganda_campaigns: "Kampanie propagandowe"
 propaganda_campaigns_desc: "Dzięki ostrożnemu wykorzystaniu propagandy i środków przekazu możemy wpłynąć na opinię publiczną na naszą korzyść."
 incite_revolt: "Podżegaj do buntu"
 incite_revolt_desc: "Nakłaniając lokalną ludność do walki u naszego boku i buntu przeciwko najeźdźcy, możemy jeszcze bardziej nadwyrężyć jej zasoby."
 low_level_command_initiative: "Inicjatywa dowodzenia niskiego szczebla"
 low_level_command_initiative_desc: "Dowódcy na najniższym szczeblu, w tym dowódcy drużyny i plutonu, powinni zostać przeszkoleni w zakresie wykorzystywania szans na polu bitwy."
 mid_level_command_initiative: "Inicjatywa dowodzenia średniego szczebla"
 mid_level_command_initiative_desc: "Dowódcom kompanii i batalionów można powierzyć podejmowanie niezależnych decyzji i można ich zachęcać do prowadzenia działań z własnej inicjatywy."
 high_level_command_initiative: "Inicjatywa Dowództwa Wysokiego Szczebla"
 high_level_command_initiative_desc: "Jedynie kadra zarządzająca najwyższego szczebla rozumie sytuację całościowo i dlatego tylko ona powinna podejmować decyzje strategiczne i taktyczne."
 brigade_structure: "Zespoły Bojowe Brygady"
 brigade_structure_desc: "Budując mniejsze, ale mieszane brygady, możemy zmaksymalizować możliwości naszych jednostek."
 division_structure: "Organizacja Oddziału"
 division_structure_desc: "Wykorzystując zunifikowane struktury dywizji, możemy lepiej skoncentrować i kierować naszymi jednostkami bojowymi."
 infantry_formations: "Zespoły Bojowe Piechoty"
 infantry_formations_desc: "Jednostki piechoty będą stanowić trzon naszej armii, pozwalając jej skutecznie walczyć w każdym terenie i mocno uderzać w naszych przeciwników."
 combined_arms_formations: "Zmechanizowane Zespoły Bojowe"
 combined_arms_formations_desc: "Koncentrując się na jednostkach zmechanizowanych i pancernych pracujących w parach, nasze siły będą przygotowane do walki z każdym wrogiem."
 armored_formations: "Pancerne Zespoły Bojowe"
 armored_formations_desc: "Opancerzone zespoły bojowe, składające się głównie z czołgów i środków wsparcia, będą uderzającą pięścią naszej armii."
 logdoc: "Doktryna logistyki"
 logdoc_desc: "Nasze siły będą kierować się określoną doktryną podczas prowadzenia operacji zaopatrzenia i zaopatrzenia, aby zmaksymalizować naszą wydajność."
 decentralized_supply_chains: "Zdecentralizowane łańcuchy dostaw"
 decentralized_supply_chains_desc: "Przenosząc nasze linie zaopatrzenia z jednego centralnego węzła na wiele oddzielnych tras, możemy lepiej chronić i transportować zaopatrzenie do naszych wysuniętych baz."
 centralized_supply_chains: "Scentralizowane łańcuchy dostaw"
 centralized_supply_chains_desc: "Koncentrując nasze wysiłki związane z zaopatrzeniem na kilku skondensowanych trasach, możemy szybko przesyłać duże ilości dostaw."
 dispersed_supply_depots: "Rozproszone magazyny zaopatrzenia"
 dispersed_supply_depots_desc: "Rozmieszczając nasze magazyny dalej od siebie, możemy lepiej rozprowadzać zaopatrzenie w pobliżu linii frontu."
 concentrated_supply_depots: "Skoncentrowane magazyny zaopatrzenia"
 concentrated_supply_depots_desc: "Dzięki temu, że nasze dostawy są skoncentrowane w dedykowanych lokalizacjach, możemy lepiej chronić nasze dostawy i lepiej koordynować przebieg dostaw do jednostek liniowych."
 combat_supply_theory: "Teoria zaopatrzenia bojowego"
 combat_supply_theory_desc: "Nasze siły zbrojne muszą przyjąć jednolity sposób myślenia w odniesieniu do sił zaopatrzeniowych w trakcie walki."
 centralized_maintenance: "Centralne zespoły konserwacyjne"
 centralized_maintenance_desc: "Dzięki centralnemu położeniu, w którym można wykonywać naprawy, konserwacje itp., nasze siły zbrojne będą mogły szybko koordynować dostarczanie uszkodzonych pojazdów do centralnego punktu, co uprości linie zaopatrzenia."
 decentralized_maintenance: "Zdecentralizowane zespoły konserwacyjne"
 decentralized_maintenance_desc: "Dzięki rozmieszczeniu naszych zespołów konserwacyjnych w poszczególnych jednostkach możemy zapewnić szybką realizację napraw i prac przy pojazdach."
 unit_level_supply: "Zaopatrzenie na poziomie jednostki"
 unit_level_supply_desc: "Umieszczając większość naszego zaopatrzenia w poszczególnych jednostkach bojowych, możemy dłużej utrzymać działania bojowe."
 joint_supply_theory: "Teoria wspólnych dostaw"
 joint_supply_theory_desc: "Mając punkty wysunięte, umożliwiające dzielenie zaopatrzenia pomiędzy kilka jednostek, nasze siły mogą nadal utrzymywać zaopatrzenie, ale mają lepsze połączenia z liniami zaopatrzeniowymi w kraju."
 central_distribution_theory: "Centralna teoria dystrybucji"
 central_distribution_theory_desc: "Ponieważ główne centra zaopatrzenia decydują o tym, kto otrzyma jakie zaopatrzenie, możemy skoncentrować maksymalną ilość paliwa i amunicji dla sił, które tego najbardziej potrzebują."
 permit_scavenging: "Zezwalaj na oczyszczanie"
 permit_scavenging_desc: "Pozwalając naszym załogom logistycznym na zdobywanie zapasów i amunicji, możemy gromadzić zapasy podczas manewrów naszej armii"
 discourage_scavenging: "Zniechęcaj do sprzątania"
 discourage_scavenging_desc: "Nasze załogi logistyczne nie powinny tracić czasu na próby przejęcia sprzętu wroga; zamiast tego powinni skoncentrować swoje wysiłki na szybkim przemieszczaniu naszych własnych zapasów."
 strategic_supply_theory: "Strategiczna teoria podaży"
 strategic_supply_theory_desc: "Zaopatrzenie i logistyka stanowią podstawę armii. Nasze siły muszą określić, w jaki sposób będą walczyć, i odpowiednio przygotować zaopatrzenie."
 local_supply: "Lokalne dostawy"
 local_supply_desc: "Ponieważ nasze wojsko jest zaprojektowane przede wszystkim do walki w defensywie i u siebie, nasze zaopatrzenie powinno to odzwierciedlać, a duże zapasy powinny znajdować się w naszym własnym kraju."
 force_projection: "Projekcja siły"
 force_projection_desc: "Nasze wojsko jest zaprojektowane do walki za granicą, a przy tym nasz korpus logistyczny musi być w stanie przemieszczać duże ilości paliwa i amunicji w dowolne miejsce na świecie."
 tradoc: "Doktryna szkoleniowa"
 tradoc_desc: "Nasze siły muszą wiedzieć, jak będą trenować i na czym będą trenować. Przygotowując doktrynę do szkolenia, możemy lepiej przygotować nasze jednostki i dowódców do walki."
 short_basic_training: "Krótkie szkolenie podstawowe"
 short_basic_training_desc: "Zaprojektowany, aby szybko wyprzeć żołnierzy gotowych do walki, nasz podstawowy program szkoleniowy będzie krótki i skupi się na szybkim przetworzeniu żołnierzy w trakcie kursu."
 long_basic_training: "Długie szkolenie podstawowe"
 long_basic_training_desc: "Przy większym skupieniu się na jakości i lepszym szkoleniu, ukończenie naszego podstawowego programu szkoleniowego może zająć więcej czasu, ale ostatecznie wyeliminuje żołnierza wyższej jakości."
 establish_skill_schools: "Załóż szkoły umiejętności"
 establish_skill_schools_desc: "Zakładając szkoły szkoleniowe uczące taktyki walki i umiejętności przetrwania, możemy przygotować naszych żołnierzy do walki na polu bitwy."
 combat_skill_schools: "Szkoły Bojowe"
 combat_skill_schools_desc: "Koncentrując się na taktyce, szkoleniu sprzętowym i innych umiejętnościach bojowych, szkoły te przygotują naszych żołnierzy do lepszej walki przy użyciu posiadanego sprzętu."
 tactics_schools: "Szkoły taktyki"
 tactics_schools_desc: "Koncentrując nasze przywództwo na nauce dowodzenia i walki ze swoimi oddziałami, nasze siły będą znacznie lepsze w przeprowadzaniu misji na polu bitwy."
 combined_arms_tactics: "Połączona Szkoła Broni"
 combined_arms_tactics_desc: "Koncentrując się na wykorzystaniu wszystkich aspektów naszej armii, szkoła połączonych rodzajów sił nauczy przywódców walki szeroką gamą jednostek."
 squad_level_tactics: "Taktyka na poziomie drużyny"
 squad_level_tactics_desc: "Szkoła taktyki drużynowej, przeznaczona dla przywódców niskiego szczebla, nauczy dowódców oddziałów walki ze swoimi jednostkami najlepiej jak potrafią."
 defensive_tactics: "Szkoła Taktyki Defensywnej"
 defensive_tactics_desc: "Zaprojektowany, aby uczyć żołnierzy opóźniania, niszczenia i pokonywania wroga w bitwie obronnej."
 armored_tactics: "Szkoła Taktyki Pancernej"
 armored_tactics_desc: "Szkoła ta jest przeznaczona głównie dla dowódców pojazdów pancernych. Nauczy ona żołnierzy i liderów, jak najlepiej wykorzystywać jednostki pancerne w walce."
 enlisted_skill_schools: "Zaawansowane szkolenie indywidualne"
 enlisted_skill_schools_desc: "Zaprojektowane, aby uczyć umiejętności żołnierza, umiejętności posługiwania się bronią i nie tylko, szkoły te szkolą poszczególnych żołnierzy, aby jak najlepiej wykorzystywali swój sprzęt i jednostki wspierające."
 advanced_infantry_school: "Zaawansowane szkolenie piechoty"
 advanced_infantry_school_desc: "Szkoła ta, skupiająca się na dalszym szkoleniu piechoty, uczy zaawansowanej taktyki i nie tylko."
 advanced_armor_school: "Zaawansowane szkolenie pancerne"
 advanced_armor_school_desc: "Podobnie jak szkoła piechoty, szkoła pancerna uczy żołnierzy więcej na temat opieki nad stalowymi bestiami i ich zatrudniania."
 joint_fires_school: "Wspólne szkolenie przeciwpożarowe"
 joint_fires_school_desc: "Aby jak najlepiej wykorzystać wsparcie powietrzne i artyleryjskie, szkoła wspólnego ognia uczy żołnierzy, jak najlepiej wzywać jednostki wsparcia ogniowego i wykorzystywać je."
 sapper_school: "Szkoła Saperów"
 sapper_school_desc: "Szkoląc żołnierzy w sztuce umiejętności inżynieryjnych, absolwenci są w stanie lepiej prowadzić operacje inżynierii bojowej."
 infantry_weapons_school: "Szkoła Broni Piechoty"
 infantry_weapons_school_desc: "Zaprojektowany, aby szkolić piechurów w efektywnym używaniu całej broni, do której mają dostęp, zarówno na poziomie drużyny, plutonu, jak i kompanii."
 environment_schools: "Szkoły przetrwania w środowisku"
 environment_schools_desc: "Aby nasi żołnierze mogli walczyć w każdym terenie, musimy najpierw wyszkolić ich, aby przetrwali, a następnie wykorzystali swoje środowisko."
 mountain_school: "Górska Szkoła Walki"
 mountain_school_desc: "W tej szkole żołnierze uczą się sztuki przetrwania, poruszania się i walki w górach."
 jungle_school: "Szkoła walki w dżungli"
 jungle_school_desc: "Dzięki odpowiedniemu przeszkoleniu można nadal przetrwać w najsurowszym środowisku na świecie i walczyć w nim."
 arctic_school: "Arktyczna Szkoła Wojenna"
 arctic_school_desc: "Nauczenie żołnierzy walki i przetrwania w brutalnym mrozie da nam przewagę podczas prowadzenia operacji zimowych lub nordyckich."
 desert_school: "Szkoła walki pustynnej"
 desert_school_desc: "Gorące i suche pustynie można pokonać przy odpowiednim treningu i przygotowaniu."
 establish_leadership_schools: "Akademie Liderów"
 establish_leadership_schools_desc: "Liderzy nie rodzą się; są wykonane i musimy starać się wykonać je najlepiej, jak to możliwe, dla naszych potrzeb wojskowych."
 nco_training: "Akademia Podoficerska"
 nco_training_desc: "Otwierając i korzystając z Akademii Podoficerów, możemy ujednolicić i usprawnić szkolenie naszych przywódców niskiego szczebla."
 basic_nco_training: "Podstawowe szkolenie podoficerskie"
 basic_nco_training_desc: "Minimalizując szkolenie, jakie przechodzą nasi podoficerowie, możemy szybko pozyskać przez kurs większą liczbę przywódców i lepiej wyszkolić ich, aby szybko wykonywali polecenia swoich oficerów."
 advanced_nco_training: "Zaawansowane szkolenie podoficerskie"
 advanced_nco_training_desc: "Poświęcając czas na odpowiednie kształcenie i przygotowanie naszych przywódców niższego szczebla, nawet w przypadku braku wyższego dowództwa, będą oni w stanie szybko wykonywać misje z własnej inicjatywy."
 nco_career_path: "Ścieżka kariery podoficera"
 nco_career_path_desc: "Podoficerom należy zapewnić ścieżki rozwoju kariery, aby lepiej utrzymać wysokiej jakości przywództwo."
 snco_focus: "Zachęta starszego podoficera"
 snco_focus_desc: "Zachęcając dobrych podoficerów do pozostania w korpusie podoficerów, możemy zapewnić, że nasi starsi podoficerowie będą najlepszymi, jakich możemy wyszkolić."
 green_to_gold_focus: "Zielony do złotego"
 green_to_gold_focus_desc: "Zachęcając wyróżniających się podoficerów do udziału w szkoleniu oficerskim, możemy pozyskać doświadczonych, dobrze wyszkolonych oficerów z szeregów naszych najlepszych żołnierzy."
 officer_training: "Akademia Oficerska"
 officer_training_desc: "Zapewniając edukację i szkolenia naszym funkcjonariuszom, możemy uczynić ich tak inteligentnymi i przygotowanymi, jak to tylko możliwe."
 basic_officer_training: "Podstawowe szkolenie oficerskie"
 basic_officer_training_desc: "Szybko ucząc i przygotowując naszych oficerów do dowodzenia, możemy pozwolić naszym SNCO i doświadczeniu kierować nimi po ukończeniu przez nich edukacji."
 advanced_officer_training: "Zaawansowane szkolenie oficerskie"
 advanced_officer_training_desc: "Nawet jeśli zajmie to więcej czasu, gruntowna edukacja, szkolenie i przygotowanie naszych oficerów do wszystkich aspektów dowodzenia zaprocentuje w dłuższej perspektywie."
 officer_career_path: "Ścieżki kariery oficerskiej"
 officer_career_path_desc: "Zachęcając naszych oficerów do dalszej edukacji i kariery, możemy najlepiej przygotować ich na przyszłość współczesnego konfliktu."
 specialized_officers: "Specjalizacja oficerska"
 specialized_officers_desc: "Kierując naszymi oficerami, aby wybierali specjalizacje i skupiali swoje szkolenie, będziemy mieć wysokiej jakości oficerów, którzy będą gotowi wypełniać swoje wyspecjalizowane role najlepiej jak potrafią."
 generalized_officers: "Generacja oficerska"
 generalized_officers_desc: "Dbając o to, aby nasi funkcjonariusze posiadali różnorodne wykształcenie i doświadczenie, będziemy w stanie przydzielić dowolnego funkcjonariusza do dowolnego zadania i przygotować go do pełnienia tej roli."
 comdoc: "Doktryna walki"
 comdoc_desc: "Doktryny walki określają taktykę i metody stosowane przez nasze siły podczas walki, a także sposób i miejsce walki."
 company_level_maneuver: "Elementy manewru firmy"
 company_level_maneuver_desc: "Wyznaczając kompanię jako element manewrowy najniższego szczebla, nasza armia będzie mogła lepiej skoncentrować siłę ognia w określonych punktach i lepiej koordynować duże operacje."
 platoon_level_maneuver: "Elementy manewru plutonu"
 platoon_level_maneuver_desc: "Pozwalając na tworzenie elementów manewrowych na poziomie plutonu, możemy zyskać większą elastyczność taktyczną i zapewnić naszym dowódcom większe możliwości wykonywania operacji."
 massed_force_assaults: "Zmasowane ataki siłowe"
 massed_force_assaults_desc: "Masując większość naszych sił w miejscu bitwy, możemy przebić się przez obronę wroga i wjechać głęboko w jego linie."
 deep_battle: "Doktryna głębokiej bitwy"
 deep_battle_desc: "Koncentrując się na wtargnięciu w głąb linii wroga, w kierunku węzłów zaopatrzeniowych i innej kluczowej infrastruktury, nasze siły skoncentrują się na głębokim uderzeniu i przejmowaniu dużych połaci terytorium wroga."
 flexible_advances: "Elastyczne ofensywy"
 flexible_advances_desc: "Nasze siły będą nastawione na prowadzenie działań wojennych, a jednostki będą szkolone w taki sposób, aby wyszukiwać i wykorzystywać luki w liniach wroga w celu niszczenia jego sił bojowych."
 thunder_run: "Bieg Gromu"
 thunder_run_desc: "Kiedy zostaną znalezione luki, nasze siły szybko je wykorzystają, przeprowadzając błyskawiczne ataki na linie wroga, aby okrążyć i zniszczyć siły wroga."
 probing_attacks: "Ataki sondujące"
 probing_attacks_desc: "Stosując ostrożne, ograniczone ataki i uważną obserwację jednostek zwiadowczych, wykorzystamy nasze ofensywy, aby znaleźć słabe punkty w liniach wroga i je wykorzystać."
 recon_in_force: "Rozpoznanie w sile"
 recon_in_force_desc: "Stosując działania ofensywne, przy użyciu większych sił, nasze ataki gromadzą nam cenne informacje na temat sił i rozmieszczenia wroga."
 force_reconassiance: "Dedykowane zespoły zwiadowcze"
 force_reconassiance_desc: "Wykorzystując zespoły, których zadaniem jest wychodzenie i obserwacja, nasze siły zdobędą cenne informacje wywiadowcze, które można wykorzystać po rozpoczęciu bitwy."
 offensive_fires: "Ofensywne wsparcie ogniowe"
 offensive_fires_desc: "Wybierając opcje wsparcia ogniowego, które pomogą nam w walce, możemy najlepiej określić, w jaki sposób kierować tymi zasobami."
 integrated_close_air: "Zintegrowane wsparcie powietrzne helikopterów"
 integrated_close_air_desc: "Przydzielając kompanie śmigłowców szturmowych do naszych jednostek bojowych, możemy zagwarantować, że każda jednostka będzie miała możliwość wezwania wsparcia ogniowego w każdej chwili."
 battlefield_support: "Wsparcie sił naziemnych"
 battlefield_support_desc: "Poprzez bezpośrednie wsparcie ogniowe, rozpoznanie lub obserwację nasze jednostki helikopterów będą wzmacniaczem siły naszych jednostek liniowych."
 combat_unit_destruction: "Zniszczenie wrogiego bojownika"
 combat_unit_destruction_desc: "Kiedy już znajdą wroga, nasze siły unieruchomią go i zniszczą, stosując większą siłę ognia."
 continuous_bombardment: "Ciągłe bombardowanie"
 continuous_bombardment_desc: "Bez względu na porę i pogodę nasze siły powietrzne będą nadal atakować pozycje wroga."
 integrated_artillery: "Zintegrowane Jednostki Artylerii"
 integrated_artillery_desc: "Dzięki wewnętrznej integracji baterii i batalionów artylerii nasza armia będzie mogła w każdej chwili wezwać pośrednie wsparcie ogniowe."
 concentrated_fire_support: "Skoncentrowane wsparcie ogniowe"
 concentrated_fire_support_desc: "Maksymalizacja liczby dział strzelających w daną pozycję zmaksymalizuje szkody, jakie mogą wyrządzić."
 dispersed_positions: "Rozproszone stanowiska"
 dispersed_positions_desc: "Dzięki rozproszeniu naszych baterii artyleryjskich na dużym obszarze nasza broń wsparcia będzie lepiej chroniona przed przeciwbaterią wroga i nalotami."
 hurricane_bombardment: "Bombardowanie huraganem"
 hurricane_bombardment_desc: "Szybkie, ciężkie bombardowania artyleryjskie na przygotowane pozycje wroga zniszczą je i sparaliżują elementy bojowe, czyniąc je łatwym łupem dla naszych liniowych jednostek bojowych."
 defensive_focus: "Doktryna walki obronnej"
 defensive_focus_desc: "Nasze wojsko jest siłą ochronną, służącą obronie ojczyzny i ochronie naszego narodu przed agresorami."
 static_defense: "Obrona statyczna"
 static_defense_desc: "Utwardzone pozycje obronne i mocne fortyfikacje na linii będą kluczem do zatrzymania natarcia wroga."
 elastic_defense: "Elastyczna obrona"
 elastic_defense_desc: "Kluczem do pokonania wroga będzie połączenie silnych pozycji obronnych w połączeniu z mobilnymi jednostkami reagowania."
 mobile_defense: "Obrona mobilna"
 mobile_defense_desc: "Zamiast polegać na okopach, nasze siły szybko przeniosą się do kontrataku i pokonania ataków wroga na nasze pozycje."
 forward_defensive_deployments: "Rozmieszczenia w defensywie do przodu"
 forward_defensive_deployments_desc: "Inżynieria bojowa zostanie przeniesiona na linię frontu, aby szybko zbudować i ustanowić wzmocnione pozycje bojowe."
 fire_brigades: "Straży Pożarnej"
 fire_brigades_desc: "Jednostki szybkiego reagowania, zwane strażą pożarną, zostaną rozmieszczone w celu stawienia czoła wrogowi i zniszczenia go."
 anti_tank_ambushes: "Zasadzki przeciwpancerne"
 anti_tank_ambushes_desc: "Sercem współczesnej wojny jest czołg, a sercem współczesnej obrony jest zdolność do niszczenia wrogiego uzbrojenia podczas ataku."
 dedicated_holdouts: "Dedykowane pudełka do przechowywania"
 dedicated_holdouts_desc: "Wybrane jednostki bojowe zostaną wyposażone w zapasy potrzebne do utrzymania pozycji przez dłuższy czas, a gdy nadarzy się taka okazja, zostaną wzmocnione przez bardziej mobilne jednostki."
 minefield_defences: "Obrona pola minowego"
 minefield_defences_desc: "Ustanawiając pola minowe na naszym froncie, możemy skierować ataki wroga w określone miejsca lub opóźnić je, zmuszając go do oczyszczenia wspomnianych pól minowych."
 delay: "Taktyka opóźniania"
 delay_desc: "Siły zostaną przeszkolone do walki z powolną, toczącą się obroną, spowalniając i opóźniając wroga przy każdej nadarzającej się okazji."
 defensive_position_exploitation: "Wykorzystanie pozycji obronnej"
 defensive_position_exploitation_desc: "Dzięki dobremu wyszkoleniu i dobrej inżynierii nasze siły będą w stanie zamienić każdą zdalnie obronioną pozycję w utwardzoną fortecę."
 freedom_of_maneuver: "Swoboda manewru"
 freedom_of_maneuver_desc: "Nasze siły obronne nie ugrzęzną w okopach, ale zamiast tego będą mogły poruszać się i manewrować po polu bitwy, co da im większą zdolność reagowania na ataki wroga"
 counter_punch: "Kontratak"
 counter_punch_desc: "Koncentrując się na szybkich kontratakach, nasza doktryna defensywna będzie skupiać się na bezpośrednim starciu z wrogiem i zniszczeniu go na miejscu."
 collapsing_defense: "Upadająca obrona"
 collapsing_defense_desc: "Nasze armie będą stoczyć ciągłą bitwę, powoli wycofując się na coraz silniejsze pozycje, aby przyciągnąć wroga do punktu, w którym nie będzie już mógł walczyć."
 flexible_defensive_lines: "Elastyczne linie obronne"
 flexible_defensive_lines_desc: "Dzięki liniom zaprojektowanym tak, aby ustępowały i poruszały się, siłom wroga będzie znacznie trudniej przełamać nasze linie."
 defence_in_depth: "Obrona w głębi"
 defence_in_depth_desc: "W przypadku wielowarstwowej obrony, gdy wróg przełamie jedną linię obrony, wpadnie prosto na inną."
 pocket_defence: "Obrona kieszonkowa"
 pocket_defence_desc: "Nasze siły zostaną wyszkolone, aby wytrzymać tak długo, jak to możliwe i kontynuować walkę, nawet gdy zostaną całkowicie otoczone."
 unconventional_focus: "Doktryna wojny niekonwencjonalnej"
 unconventional_focus_desc: "Nasze wojsko koncentruje się na niekonwencjonalnych działaniach wojennych, szkoleniu innych sił zbrojnych, prowadzeniu operacji antyterrorystycznych, COIN i utrzymywaniu pokoju."
 hearts_and_minds: "Serca i umysły"
 hearts_and_minds_desc: "Zdobywając serca i umysły ludzi, których wspieramy, będziemy mieli większą szansę na pokonanie wrogich sił powstańczych."
 shield_the_innocent: "Chroń niewinnych"
 shield_the_innocent_desc: "Nasze siły są w kraju, aby chronić tych, którzy nie mogą się obronić."
 self_defense_fighting: "Walka w samoobronie"
 self_defense_fighting_desc: "W przypadku ataku nasze siły będą się bronić, ale nie zostaną użyte do ataku na wroga."
 peace_through_firepower: "Pokój dzięki sile ognia"
 peace_through_firepower_desc: "Jedynym sposobem na osiągnięcie pokoju jest zmuszenie przeciwnika do zaprzestania walki. Odpowiedzią jest doskonała siła ognia na polu bitwy."
 limited_air_support: "Ograniczone wsparcie powietrzne"
 limited_air_support_desc: "Przydzielając więcej samolotów do misji pokojowych i przeciw powstańcom, możemy zagwarantować wsparcie powietrzne tam, gdzie jest ono potrzebne."
 supply_delivery_options: "Operacje dostaw"
 supply_delivery_options_desc: "Zapewnienie naszym sojusznikom odpowiedniego zaopatrzenia będzie kluczem do wygrania przez nich wojen."
 expanded_offensive_options: "Rozszerzone opcje ofensywne"
 expanded_offensive_options_desc: "W miarę jak wojna będzie się przeciągać, będziemy potrzebować coraz więcej sił, aby lepiej toczyć bitwy, które wciąż toczymy, i będziemy potrzebować więcej opcji, aby walczyć ofensywnie na polu bitwy."
 limited_offensive_missions: "Ograniczone misje ofensywne"
 limited_offensive_missions_desc: "Nasze siły w kraju nie są po to, aby atakować, są po to, aby chronić i bronić."
 special_forces_advisors: "Doradcy Sił Specjalnych"
 special_forces_advisors_desc: "Nasze oddziały sił specjalnych będą najlepszymi oddziałami, jakie możemy wysłać, aby zarówno doradzały, jak i szkoliły naszych sojuszników."
 unconventional_training: "Szkolenie z walki niekonwencjonalnej"
 unconventional_training_desc: "Wykorzystując nasze siły specjalne jako zespoły szkoleniowe, możemy lepiej wyszkolić siły niższej jakości, aby uczynić je siłami wysokiej jakości."
 night_operations_training: "Szkolenie z operacji nocnych"
 night_operations_training_desc: "Dzięki odpowiedniemu treningowi noc będzie naszym sprzymierzeńcem, a nie przeciwnikiem."
 specfor_air_cover: "Wsparcie powietrzne Sił Specjalnych"
 specfor_air_cover_desc: "Kiedy wysyłamy jednostki sił specjalnych na pola bitwy, osłona powietrzna, którą wraz z nimi wysyłamy, zapewni im siłę ognia potrzebną do pokonania sił wroga."
 deterrence_raids: "Naloty odstraszające"
 deterrence_raids_desc: "Wykorzystując zespoły sił specjalnych do prowadzenia misji akcji bezpośredniej, nasze siły będą pomagać lokalnym siłom w atakach na kluczowe cele sił powstańczych."
 sensitive_site_raids: "Wrażliwe naloty na witryny"
 sensitive_site_raids_desc: "Dokonując najazdów na kluczowe stanowiska wroga, nasze siły zdobędą cenne informacje na temat sił i planów wroga."
 mass_detainment: "Masowe zatrzymania"
 mass_detainment_desc: "Zatrzymując podczas nalotów dużą liczbę ludności cywilnej, będziemy mogli przesłuchiwać i odnajdywać ukrywających się wrogich powstańców."
 Military_Equipment_Doctrine: "Doktryny dotyczące sprzętu wojskowego"
 Military_Equipment_Doctrine_desc: "Doktryny dotyczące ekwipunku opierają się na typach ekwipunku, którym musimy walczyć i odpowiednio dostosowują naszą walkę, aby jak najlepiej działała z tym, co mamy. Skupiając naszą uwagę na różnym sprzęcie, jego rozwoju i wykorzystaniu, możemy znacząco poprawić nasze możliwości w walce z wrogiem."
 inf_equip_doctrines: "Doktryny piechoty"
 inf_equip_doctrines_desc: "Koncentrując nasz sprzęt lekkiej piechoty wokół oddziałów lekkich lub jednostek piechoty zmotoryzowanej, możemy lepiej skupiać, szkolić i wyposażać naszą piechotę do działań bojowych."
 light_inf_focus: "Doktryna lekkiej piechoty"
 light_inf_focus_desc: "Wdrażając decyzję o użyciu lekkiej piechoty konnej, możemy obniżyć koszty paliwa i sprawić, że nasze siły piechoty będą trudniejsze do znalezienia, minimalizując ich linie zaopatrzenia i czyniąc je tańszymi w obsłudze."
 moto_inf_focus: "Doktryna piechoty zmotoryzowanej"
 moto_inf_focus_desc: "Wykorzystując do transportu pojazdy kołowe, możemy znacząco zwiększyć prędkość i mobilność naszych oddziałów piechoty, wyposażając je jednocześnie w zamontowaną broń zwiększającą siłę ognia."
 mech_inf_equip_doctrines: "Doktryny ciężkiej piechoty"
 mech_inf_equip_doctrines_desc: "Nasza piechota pancerna będzie musiała dokonać wyboru, podobnie jak nasz kraj: czy używać lżejszych i tańszych pojazdów opancerzonych do produkcji pojazdów opancerzonych, czy też bardziej uzbrojonych i opancerzonych BWP, ale o wyższych kosztach produkcji?"
 apc_focus: "Doktryna APC"
 apc_focus_desc: "Skoncentrujemy nasz rozwój na pojazdach opancerzonych, co umożliwi nam produkcję większej liczby tańszych pojazdów, a jednocześnie zapewni naszym jednostkom piechoty pewną siłę ognia, aby pomóc im w drodze na pole bitwy."
 ifv_focus: "Doktryna IFV"
 ifv_focus_desc: "Zamiast naszych pojazdów opancerzonych po prostu transportujących żołnierzy na pole bitwy, nasze siły wykorzystają swoje transporty jako platformy wsparcia ogniowego, zapewniając każdej drużynie własny pojazd do wspierania jej misji."
 fire_supp_equip_doctrines: "Doktryny wsparcia ogniowego"
 fire_supp_equip_doctrines_desc: "Nasze siły będą potrzebowały w bitwie silnego wsparcia ogniowego, a my będziemy musieli wybrać pomiędzy dwoma: działami szturmowymi lub artylerią samobieżną."
 spg_focus: "Doktryna broni szturmowej"
 spg_focus_desc: "Przenosząc nasze czołgi lekkie z roli rozpoznawczej do roli wsparcia ogniowego, możemy zapewnić silniejsze bezpośrednie wsparcie ogniowe naszym jednostkom piechoty na polu bitwy."
 spart_focus: "Doktryna artylerii samobieżnej"
 spart_focus_desc: "Koncentrując się na rozwoju opcji pośredniego wsparcia ogniowego, możemy pozwolić naszym siłom na posiadanie skutecznych jednostek artylerii zapewniających pośrednie wsparcie ogniowe, rozproszone pomiędzy wiele jednostek."
 heavy_equip_doctrines: "Doktryny dotyczące ciężkiego sprzętu"
 heavy_equip_doctrines_desc: "Awangarda naszych sił i elementy, które zapewniają największą szansę na przełomy. Możemy skoncentrować nasze wysiłki na helikopterach szturmowych, aby zapewnić większą mobilność, lub na czołgach podstawowych, w celu uzyskania silniejszych sił przełamujących."
 mbt_focus: "Główna doktryna czołgów bojowych"
 mbt_focus_desc: "Mając czołgi podstawowe jako naszą awangardę, będziemy w stanie przebić się przez nawet najtwardszą obronę wroga, przedzierając się przez obszary uznane za niemożliwe do przebicia."
 atk_helo_focus: "Doktryna helikoptera szturmowego"
 atk_helo_focus_desc: "Wykorzystując dostępną prędkość, mobilność i siłę ognia, użyjemy helikopterów szturmowych do wybijania dziur w liniach wroga, umożliwiając naszym siłom szybkie okrążenie i wyeliminowanie sił wroga na linii frontu."
 hunter_killer_teams: "Zespoły łowców-zabójców"
 hunter_killer_teams_desc: "Łącząc nasze helikoptery bojowe w pary, będą mogły łatwiej się rozproszyć, polując i niszcząc cele jako zespół."
 gunship_strike_force: "Siły Uderzeniowe Gunship"
 gunship_strike_force_desc: "Zamiast rozprzestrzeniać siły, połączymy nasze statki bojowe w duże formacje i wykorzystamy je do uderzenia głęboko w linie wroga."
 multi_weapon_pylons: "Pylony wielobronne"
 multi_weapon_pylons_desc: "Upewniając się, że nasze śmigłowce bojowe mogą być wyposażone w szeroką gamę broni, maksymalizujemy ich zdolność do atakowania dowolnego celu, jaki zostanie im przydzielony."
 tank_hunter_focus: "Łowcy czołgów"
 tank_hunter_focus_desc: "Zamiast sprawiać, że nasze helikoptery marnują czas na pomniejsze ofiary, zamiast tego zostaną wyposażone i wyszkolone do niszczenia głównych czołgów bojowych wroga."
 infantry_hunter_focus: "Łowcy piechoty"
 infantry_hunter_focus_desc: "Wykorzystując swoją szybkość, mobilność i siłę ognia, nasze helikoptery szturmowe zostaną wyszkolone i wyposażone do wysadzania dziur w formacjach piechoty wroga."
 eye_in_the_sky: "Oko na niebie"
 eye_in_the_sky_desc: "Wyszkolone nie tylko w operacjach ofensywnych, ale i w rozpoznaniu, załogi naszych okrętów szturmowych będą zbierać cenne informacje wywiadowcze przed każdym atakiem."
 rapid_exploitation: "Szybka eksploatacja"
 rapid_exploitation_desc: "Wykorzystując swoją wyjątkową mobilność, nasze formacje bojowe szybko wykorzystają wszelkie przełomy, wskakując na linie zaopatrzenia i siejąc spustoszenie za liniami wroga."
 roving_killbox: "Wędrujące Killboxy"
 roving_killbox_desc: "Dając naszym helikopterom szturmowym niezależność w działaniu, nasze statki bojowe będą mogły manewrować według własnego uznania na wyznaczonym obszarze. Dzięki temu będą mogli dowolnie atakować okazjonalne cele."
 static_battle_point: "Doktryna punktu bitwy"
 static_battle_point_desc: "Przypisując nasze śmigłowce bojowe do punktów bitwy i dając im wskazówki dotyczące wsparcia jednostek naziemnych, możemy zmaksymalizować zarówno skuteczność naszych śmigłowców, jak i wzmocnić nasze siły lądowe."
 mobile_firepower: "Mobilna siła ognia"
 mobile_firepower_desc: "Koncentrując się na rozszerzaniu opcji wsparcia ogniowego, możemy wzmocnić nasze siły na linii frontu, zapewniając im potrzebne wsparcie ogniowe, kiedy tylko tego potrzebują."
 heavy_weapons: "Ciężkie bronie"
 heavy_weapons_desc: "Ulepszając naszą broń wsparcia, tak aby obejmowała większą i bardziej zróżnicowaną broń, możemy zwiększyć siłę ognia, jaką mogą wykorzystać te działa szturmowe."
 hardened_shell: "Utwardzona skorupa"
 hardened_shell_desc: "Wzmacniając pancerz naszych dział szturmowych, możemy uczynić je trwalszymi i zdolnymi do bliskiego starcia z siłami wroga."
 steel_beasts: "Stalowe Bestie"
 steel_beasts_desc: "Nasze działa szturmowe będą ogniem wspierającym nasze oddziały liniowe, pozwalając nam atakować nawet najlepiej bronione pozycje."
 maximum_survivability: "Maksymalna przeżywalność"
 maximum_survivability_desc: "Mając na celu ochronę załogi i odzyskiwanie pojazdów, nasze pojazdy będą w stanie utrzymać załogę przy życiu, nawet gdy zostaną zniszczone."
 maximum_destruction: "Maksymalne zniszczenie"
 maximum_destruction_desc: "Kładąc nacisk na większą siłę ognia i amunicję wewnątrz pojazdu, nasze systemy będą mogły walczyć dłużej i mocniej. Jeśli w rezultacie część z nich dołączy do programu kosmicznego, trudno."
 breakthrough_tanks: "Przełomowe czołgi"
 breakthrough_tanks_desc: "Nasze lekkie czołgi i działa szturmowe zostaną użyte do wybicia dziur w liniach wroga, umożliwiając piechoty podążanie za nimi na linie wroga."
 direct_fire_support: "Bezpośrednie wsparcie ogniowe"
 direct_fire_support_desc: "Koncentrując się na zapewnieniu wsparcia ogniowego na pierwszej linii frontu, nasze czołgi lekkie będą mogły zbliżać się do pozycji wroga, a następnie bezpośrednio atakować jednostki i stanowiska wroga."
 anti_infantry_support: "Fokus przeciwpiechotny"
 anti_infantry_support_desc: "Koncentrując się na ładunkach materiałów wybuchowych i karabinach maszynowych, nasze czołgi lekkie będą nastawione na eliminowanie elementów piechoty wroga podczas ataku."
 anti_tank_support: "Fokus przeciwpancerny"
 anti_tank_support_desc: "Wyposażając nasze czołgi lekkie w więcej nabojów HEAT i SABOT, możemy zamienić je w mobilnych zabójców czołgów, dając wspieranym jednostkom przewagę w walce z pancerzem wroga."
 large_bore_weapons: "Broń wielkolufowa"
 large_bore_weapons_decs: "Zwiększenie kalibru naszych systemów uzbrojenia pozwoli naszym czołgom lekkim uderzać znacznie powyżej ich masy, szczególnie podczas walki z jednostkami pancernymi wroga."
 high_mobility_guns: "Broń o dużej mobilności"
 high_mobility_guns_desc: "Poprawiając mobilność naszych czołgów lekkich i dział szturmowych, możemy dostarczyć je tam, gdzie powinny, aby lepiej wspierać nasze oddziały na pierwszej linii frontu."
 moving_pillboxes: "Przenoszenie bunkrów"
 moving_pillboxes_desc: "Dzięki dalszemu uzbrojeniu i wzmocnieniu pancerza możemy zamienić nasze czołgi lekkie w ruchome bunkry, których jednostki piechoty wroga nie będą w stanie pokonać."
 bunker_busters: "Pogromcy bunkrów"
 bunker_busters_desc: "Dzięki pociskom OB o większej mocy i większym możliwościom niszczenia fortyfikacji wroga, nasze działa szturmowe staną się świetną bronią do atakowania i niszczenia bunkrów wroga."
 close_in_support: "Zamknij wsparcie"
 close_in_support_desc: "Nasze jednostki skoncentrują swoje wysiłki na zapewnieniu piechocie bliskiego, bezpośredniego wsparcia ogniowego, czasem nawet z bliskiej odległości."
 gun_systems: "Fokus systemu pistoletu"
 gun_systems_desc: "Koncentrując się na artylerii rurowej, nasze siły będą na polu bitwy skłaniać się ku tradycyjnym systemom artyleryjskim."
 mlrs_systems: "Fokus MLRS"
 mlrs_systems_desc: "Koncentrując się na artylerii rakietowej i systemach opartych na pociskach rakietowych, nasze jednostki będą wykonywać misje bombardowania nasyconych lub precyzyjnych."
 rapid_reposition_doctrine: "Szybka zmiana położenia"
 rapid_reposition_doctrine_desc: "Strzelając i przemieszczając się, nasze załogi artyleryjskie zostaną przeszkolone, aby szybko strzelać, a następnie przemieszczać się, aby lepiej chronić się przed misjami przeciwbaterii."
 long_range_fires: "Pożary dalekiego zasięgu"
 long_range_fires_desc: "Zwiększając zasięg ognia naszych systemów, będziemy mogli zarówno zachować bezpieczeństwo naszych dział, jak i za pomocą misji ogniowych uderzać głębiej w linie wroga."
 rapid_fire_missions: "Szybkie misje ogniowe"
 rapid_fire_missions_desc: "Dobrze wyszkolone załogi, zdolne do natychmiastowego działania, znacznie minimalizują czas pomiędzy wezwaniem ognia a faktycznym oddaniem strzału."
 massed_artillery_positions: "Zmasowane pozycje artyleryjskie"
 massed_artillery_positions_desc: "Łącząc jednostki, możemy skoncentrować ciężar ognia i zrzucić potężne zapory na pozycje wroga."
 dispersed_dispositions: "Rozproszone dyspozycje"
 dispersed_dispositions_desc: "Rozłożone, rozproszone pozycje artylerii uniemożliwią wrogowi łatwe zaatakowanie naszego wsparcia ogniowego. To z kolei zapewni im lepszą ochronę i pozwoli im wykonywać więcej misji w celu wsparcia żołnierzy liniowych."
 steel_rain: "Stalowy deszcz"
 steel_rain_desc: "Deszcz stali i materiałów wybuchowych spadnie z nieba, niszcząc pozycje wroga, na które przypadkiem spadnie."
 advanced_infantry_training: "Zaawansowane szkolenie piechoty"
 advanced_infantry_training_desc: "Poświęcając czas na lepsze wyszkolenie lub zesłanie piechoty, możemy pozyskać żołnierzy wyższej jakości, którzy będą lepiej wyposażeni do walki z siłami wroga."
 platoon_level_tactics: "Taktyka na poziomie plutonu"
 platoon_level_tactics_desc: "Koncentrując się na poziomie plutonu przy podejmowaniu decyzji taktycznych, możemy uzyskać większą elastyczność w użyciu sił."
 company_level_tactics: "Taktyka na poziomie firmy"
 company_level_tactics_desc: "Koncentrując się na poziomie kompanii podczas podejmowania decyzji taktycznych, możemy uzyskać większą koncentrację siły ognia przeciwko celowi."
 expanded_infantry_weapons: "Rozszerzona broń piechoty"
 expanded_infantry_weapons_desc: "Dodanie większej liczby broni o zróżnicowanej roli do naszych jednostek piechoty da im więcej możliwości walki z wieloma typami jednostek wroga."
 city_fighting_operations: "Doktryna Walki Miejskiej"
 city_fighting_operations_desc: "Szkoląc i ćwicząc operacje bojowe na terenie miejskim, możemy zyskać przewagę taktyczną podczas walki z siłami wroga w naszych miastach."
 offensive_fighting_doctrine: "Doktryna walki ofensywnej"
 offensive_fighting_doctrine_desc: "Przyjmując agresywne podejście wojskowe do naszej piechoty, będziemy mogli wykorzystać nawet nasze zsiadłe oddziały do ​​ataku na pozycje wroga."
 defensive_fighting_doctrine: "Doktryna walki defensywnej"
 defensive_fighting_doctrine_desc: "Przyjmując defensywny, wojskowy sposób myślenia naszej piechoty, będziemy w stanie sprawić, że atakowanie dowolnej z naszych bronionych lokalizacji stanie się bezsensownym zadaniem dla naszych wrogów."
 squad_level_anti_tank: "Poziom drużyny Ciężki AT"
 squad_level_anti_tank_desc: "Dostarczając każdemu oddziałowi ciężką i średnią broń przeciwpancerną, możemy mieć pewność, że gdziekolwiek się z nią spotkają, nasza piechota będzie mogła zniszczyć pancerz wroga."
 mounted_at_weapons: "Zamontowana broń przeciwpancerna"
 mounted_at_weapons_desc: "Montując broń przeciwpancerną na naszych lekkich pojazdach, możemy zapewnić im przewagę w walce z jednostkami pancernymi lub zmechanizowanymi wroga."
 mounted_ai_weapons: "Zamontowana broń przeciwpiechotna"
 mounted_ai_weapons_desc: "Zamontowanie karabinów maszynowych lub automatycznych granatników w naszych pojazdach mobilnych zapewni im znaczną poprawę siły ognia w walce z piechotą i lekkimi pojazdami wroga."
 all_terrain_vehicles: "Wszystkie pojazdy terenowe"
 all_terrain_vehicles_desc: "Dbając o to, aby opony, zawieszenie i układy napędowe działały w każdym terenie, możemy pozwolić naszym jednostkom konnym walczyć na każdym polu bitwy."
 uparmor_packages: "Pakiety wzmacniające"
 uparmor_packages_desc: "Aby zapewnić lepszą ochronę na polu bitwy, nasze jednostki konne zostaną wyposażone w ulepszenia pancerza, aby lepiej chronić żołnierzy i ich sprzęt."
 mine_resistant_vehicles: "Pojazdy odporne na miny"
 mine_resistant_vehicles_desc: "Budując pojazdy zaprojektowane do ochrony przed minami i IED, możemy zapewnić naszym żołnierzom bezpieczeństwo bez względu na pole bitwy, na którym będą walczyć."
 rapid_manuver_force: "Siła szybkiego manewru"
 rapid_manuver_force_desc: "Nasze siły konne są zaprojektowane tak, aby były szybkie i mobilne, mogły szybko uderzać i znikać w przypadku kontaktu z wrogiem, bez opóźnień."
 firepower_over_speed: "Siła ognia ponad prędkość"
 firepower_over_speed_desc: "Koncentrując się na zwiększonej sile ognia, nasze jednostki będą miały zwiększone zasoby broni i amunicji, nawet kosztem mobilności."
 improved_protection: "Ulepszona ochrona"
 improved_protection_desc: "Ulepszenia pancerza naszego sprzętu oznaczają, że zarówno załogi, jak i pojazdy będą lepiej chronione na polu bitwy."
 rapid_transport_tactics: "Taktyka szybkiego transportu"
 rapid_transport_tactics_desc: "Kładąc nacisk na szybkość i szybką dostawę, nasze transportery opancerzone będą mogły szybko przemieścić nasze wojska na pole bitwy."
 fire_support_weapons: "Broń wsparcia ogniowego"
 fire_support_weapons_desc: "Dodanie broni do naszych transporterów opancerzonych umożliwi im zapewnienie wsparcia ogniowego jednostkom piechoty, nawet jeśli nie jest to ich podstawowa rola."
 armored_vehicle_counter: "Licznik pojazdów opancerzonych"
 armored_vehicle_counter_desc: "Dzięki dodaniu wyposażenia przeciwpancernego do naszych transporterów opancerzonych będą one w stanie walczyć zarówno z lekko, jak i średnio opancerzonymi jednostkami wroga."
 mobility_operations: "Operacje Mobilności"
 mobility_operations_desc: "Zamiast wsparcia ogniowego powinniśmy skupić nasze pojazdy APC na szybkości i szybkim dostarczaniu mocy bojowej na pole bitwy."
 battlefield_taxi: "Taksówka na polu bitwy"
 battlefield_taxi_desc: "Nasze transportery APC są właśnie tym: taksówką na linię frontu, dzięki czemu nasi żołnierze mogą szybciej i lepiej chronieni dotrzeć na pole bitwy."
 light_ifv: "Lekki BWP"
 light_ifv_desc: "Nasze transportery opancerzone, choć nie są jeszcze pełnymi BWP, są dobrze uzbrojone i chronione oraz mogą funkcjonować jako lekko opancerzony pojazd bojowy."
 mixed_role_apcs: "APC o mieszanej roli"
 mixed_role_apcs_desc: "Nasze pojazdy opancerzone mogą, dzięki różnorodnemu uzbrojeniu, pełnić wiele ról na polu bitwy. Specjalista od wszystkiego, mistrz niczego."
 dedicated_weapon: "Dedykowany system broni"
 dedicated_weapon_desc: "Koncentrując naszą uwagę na jednym systemie uzbrojenia, nasze BWP mogą być uzbrojone w większą ilość amunicji i lepiej wyszkolone w zakresie koncentracji."
 multi_role_weapons: "Mieszane systemy broni"
 multi_role_weapons_desc: "Dzięki połączeniu różnych rodzajów uzbrojenia dla różnych celów nasze BWP mogą zaatakować i zniszczyć każde zagrożenie, jakie napotkają na polu bitwy."
 high_caliber_he: "Wysokiego kalibru HE"
 high_caliber_he_desc: "Zwiększając kaliber naszej broni wybuchowej, możemy sprawić, że nasze BWP będą znacznie skuteczniejsze przeciwko jednostkom piechoty wroga."
 anti_tank_options: "Broń przeciwpancerna"
 anti_tank_options_desc: "Dzięki dodaniu ciężkiej broni przeciwpancernej do naszych BWP będą one w stanie lepiej utrzymać się i wspierać swoją piechotę w walce z formacjami pancernymi wroga."
 integrated_squad_tactics: "Zintegrowana taktyka drużynowa"
 integrated_squad_tactics_desc: "Odpowiednie wyszkolenie sprawi, że nasze jednostki piechoty będą postrzegać swój pojazd jako przedłużenie swojego oddziału i sposób na znaczne zwiększenie swojej siły bojowej."
 improved_armor_systems: "Ulepszone systemy pancerza"
 improved_armor_systems_desc: "Ulepszając pancerz i ulepszenia pancerza naszych BWP, możemy lepiej chronić wierzchowców i załogi, utrzymując ich dłużej w walce."
 tank_escorts: "Eskorty czołgów"
 tank_escorts_desc: "Dzięki zwiększonej szybkości, mobilności i sile ognia nasze BWP będą w stanie dotrzymać kroku naszym głównym czołgom bojowym i zapewnić im ścisłą ochronę przed oddziałami piechoty wroga."
 upgunned_ifvs: "Uzbrojone wozy bojowe"
 upgunned_ifvs_desc: "Ulepszając kaliber broni naszych BWP i umożliwiając im wykorzystanie lepszej broni i amunicji, możemy sprawić, że BWP będą jeszcze bardziej zabójcze."
 offensive_focus: "Ofensywne skupienie broni połączonej"
 offensive_focus_desc: "Uznając, że przewaga powietrzna jest kluczowa dla działań ofensywnych, priorytetowo traktuje się działania przeciwlotnicze mające na celu wsparcie wojsk lądowych na pierwszej linii frontu."
 lr_maritime_strike: "Uderzenie morskie dalekiego zasięgu"
 lr_maritime_strike_desc: "Możemy taktycznie wykorzystać lądowe bombowce do atakowania okrętów wojennych na morzu."
 rw_frontline_focus: "Fokus na linii frontu ze skrzydłami obrotowymi"
 rw_frontline_focus_desc: "Krótkie promienie bojowe i niższe prędkości lotu w porównaniu ze stałopłatami sprawiają, że helikoptery są mniej odpowiednie do głębokich uderzeń. W związku z tym opracowywane są taktyki maksymalizujące ich skuteczność w zapewnianiu bezpośredniego wsparcia powietrznego oddziałom frontowym."
 recon_strike_complex: "Kompleks Uderzenia Rozpoznawczego"
 recon_strike_complex_desc: "Kompleks uderzeń rozpoznawczych to koncepcja wojny przewidująca połączenie powietrznych i kosmicznych systemów obserwacji z zasobami uderzeniowymi dalekiego zasięgu na poziomie dużych formacji. Umożliwia to niszczenie w czasie zbliżonym do rzeczywistego wartościowych celów głęboko za frontem."
 roaving_fighters: "Myśliwce swobodnie poruszające się"
 roaving_fighters_desc: "Wykrywanie i niszczenie pokładowych obiektów obserwacyjnych wymaga dobrze wyszkolonych i doświadczonych pilotów, którzy mają inicjatywę w polowaniu na cele."
 pilot_adversarial_training_oi: "Pilotażowe szkolenie kontradyktoryjne"
 pilot_adversarial_training_oi_desc: "Szkolenie kontradyktoryjne pilotów to zaawansowana forma szkolenia pilotów, której celem jest symulowanie statku powietrznego i taktyki stosowanej przez prawdopodobne siły wroga."
 aviation_fire_strike: "Atak ogniowy lotnictwa"
 aviation_fire_strike_desc: "Atak ogniowy lotnictwa to skoncentrowane pierwsze uderzenie wykorzystujące wszystkie aspekty prowadzenia ognia, w tym rakiety, samoloty i zasoby elektroniczne."
 alcm_raid_oi: "Naloty rakiet manewrujących wystrzeliwanych z powietrza"
 alcm_raid_oi_desc: "Ataki rakietowe odpalane z powietrza obejmują masowe użycie samolotów uderzeniowych marynarki wojennej, wystrzeliwujących rakiety przeciwokrętowe przeciwko flotom."
 jsead: "JSEAD"
 jsead_desc: "Wspólne tłumienie operacji obrony powietrznej wroga to działania wojskowe mające na celu stłumienie obrony powietrznej wroga. Taktyka skoordynowanego tłumienia lub niszczenia stanowisk SAM i AAA umożliwia lotnikom prowadzenie misji wsparcia powietrznego przy zmniejszonym ryzyku."
 jamming_package_escorts: "Eskorta pakietu zakłócającego"
 jamming_package_escorts_desc: "Dedykowane samoloty eskortowe latające z kapsułami zakłócającymi o dużej mocy będą lepiej monitorować i chronić nasze samoloty i pakiety uderzeniowe przed wykryciem przez radar wroga."
 barcap_flights: "Loty BARCAP"
 barcap_flights_desc: "Myśliwce przewagi powietrznej i myśliwce wielozadaniowe będą wykonywać loty w celu zapewnienia barier ochronnych dla dodatkowych operacji bojowych."
 c4istar: "C4ISTAR"
 c4istar_desc: "Wykorzystując zaawansowane samoloty AWACS, możemy prowadzić działania wywiadowcze oraz operacje dowodzenia i kontroli, a wszystko to z jednego statku powietrznego."
 forward_air_controllers: "Kontrolery powietrza do przodu"
 forward_air_controllers_desc: "Dedykowani obserwatorzy, zarówno na ziemi, jak i w powietrzu, zostaną przeszkoleni w zakresie dokładnego kierowania samolotami szturmowymi i CAS."
 aerial_gunship_support: "Wsparcie powietrznego statku bojowego"
 aerial_gunship_support_desc: "Kiedy niebo będzie zabezpieczone, powietrzne statki bojowe wyposażone w ciężką broń będą mogły dowolnie razić cele naziemne."
 t21st_century_modernization: "Modernizacja XXI wieku"
 t21st_century_modernization_desc: "W miarę jak projektowanie samolotów wkracza w XXI wiek, siły powietrzne muszą się modernizować, aby zachować konkurencyjność."
 concentrated_aircraft_design: "Skoncentrowany projekt samolotu"
 concentrated_aircraft_design_desc: "Skoncentrowanie się na projekcie pojedynczego samolotu pozwoli nam wyszkolić lepszych pilotów i zbudować jeden samolot, który będzie wykonywał wszystkie misje."
 weapons_school: "Szkoła Broni"
 weapons_school_desc: "Dedykowane programy szkoleniowe będą szkolić pilotów w zakresie posługiwania się bronią do ataku naziemnego i pozwolą im zabrać tę wiedzę z powrotem do swoich macierzystych eskadr."
 expanded_combat_tactics: "Rozszerzona taktyka walki"
 expanded_combat_tactics_desc: "Umożliwiając pilotom eksperymentowanie i wykonywanie wszystkich misji, będą mogli opracować znacznie bardziej zaawansowane taktyki i techniki."
 top_gun_and_red_flag: "Top Gun i czerwona flaga"
 top_gun_and_red_flag_desc: "Zapewniając pilotom pierwsze 10 misji szkolenia i lepsze szkolenie w zakresie walki powietrznej, staną się lepiej wyposażeni do nowoczesnej walki powietrznej."
 multi_mission_capabilities: "Możliwości wielu misji"
 multi_mission_capabilities_desc: "Dzięki temu, że nasze samoloty będą w stanie wykonywać wszystkie misje w równym stopniu, nasi piloci będą bardziej wydajni i lepiej wyszkoleni do operacji."
 dispersed_aircraft_design: "Projekt samolotu rozproszonego"
 dispersed_aircraft_design_desc: "Specjalizując projekty naszych samolotów, będziemy w stanie stworzyć elitarne samoloty zaprojektowane do ról, jakie pełnią."
 dedicated_escort_fighters: "Dedykowane myśliwce eskortowe"
 dedicated_escort_fighters_desc: "Myśliwce Przewagi Powietrznej będą wykorzystywane do eskortowania myśliwców uderzeniowych do celów."
 standoff_strike_munitions: "Amunicja uderzeniowa dystansowa"
 standoff_strike_munitions_desc: "Używając amunicji dystansowej, możemy pozwolić naszym samolotom uderzeniowym na przeprowadzanie bardziej niebezpiecznych nalotów, bez konieczności wchodzenia w zasięg broni przeciwlotniczej wroga."
 extended_killbox_coordination: "Rozszerzona koordynacja Killbox"
 extended_killbox_coordination_desc: "Dzięki lepszemu wykorzystaniu idei Killboxów, samoloty CAS i samoloty uderzeniowe będą mogły lepiej koordynować swoje wysiłki na celu."
 improved_gunship_ordinance: "Ulepszona ordynacja artyleryjska"
 improved_gunship_ordinance_desc: "Powietrzne statki bojowe zostaną wyposażone w lepszą amunicję i broń, dzięki czemu będą skuteczniejsze na polu bitwy."
 dynamic_strike_packages: "Pakiety dynamicznego uderzenia"
 dynamic_strike_packages_desc: "Elastyczność w projektowaniu pakietu uderzeń pozwoli nam przeprowadzić szerszy zakres misji."
 data_linked_close_air_support: "Bliskie wsparcie powietrzne połączone z danymi"
 data_linked_close_air_support_desc: "wykorzystując możliwości łącza danych, nasze samoloty bliskiego wsparcia powietrznego będą mogły udostępniać informacje o celach, aby zmaksymalizować szkody zadawane celom wroga."
 dedicated_escorts_dedicated_strikers: "Dedykowani eskorta, oddani napastnicy"
 dedicated_escorts_dedicated_strikers_desc: "Zapewniając dedykowaną różnicę w samolotach eskortowych i uderzeniowych, piloci będą znać swoją misję i będą latać tylko nią podczas operacji."
 precision_strike_packages: "Pakiety precyzyjnego uderzenia"
 precision_strike_packages_desc: "Precyzyjne uderzenia z dokładnością do kilku metrów pozwolą nam precyzyjnie trafić w pojedynczy cel, a następnie odejść bez uszkadzania innych obiektów."
 CAT_battlefield_support_tree: "Wsparcie pola bitwy"
 strategic_industry_targets: "Strategiczne cele branżowe"
 strategic_industry_targets_desc: "Celując w zasoby wroga i uderzając w ich produkcję, nasze siły powietrzne zabiorą wrogowi zdolność do uzupełniania strat w sprzęcie."
 offensive_counter_air: "Ofensywne kontratak w powietrzu"
 offensive_counter_air_desc: "Poświęcając nasze myśliwce niszczeniu sił powietrznych wroga, zaczniemy zabezpieczać niebo, co umożliwi nam dalsze uderzanie w cele wroga."
 total_air_superiority: "Całkowita przewaga powietrzna"
 total_air_superiority_desc: "Żądanie całkowitej przewagi w powietrzu pozwoli nam na prowadzenie dalszych operacji naziemnych i powietrznych, bez przeszkód ze strony samolotów wroga."
 dead_missions: "MARTWE misje"
 dead_missions_desc: "Samoloty uderzeniowe będą wykonywać misje, celując bezpośrednio w wrogie przeciwlotnicze systemy, niszcząc te systemy i umożliwiając nam prowadzenie dalszych misji bez zagrożenia ze strony SAM-ów lub AAA."
 escorted_bomber_flights: "Eskortowane loty bombowe"
 escorted_bomber_flights_desc: "Wykorzystując nasze myśliwce do ochrony bombowców, zmniejszymy liczbę ofiar bombowców i damy im więcej czasu na trafienie w cele."
 fighter_sweeps: "Rajdy myśliwców"
 fighter_sweeps_desc: "Zanim sprowadzimy nasze bombowce, nasze myśliwce przeczesują niebo, aby zapewnić im wolną drogę do celów."
 high_altitude_fighter_escorts: "Eskorty myśliwców wysokościowych"
 high_altitude_fighter_escorts_desc: "Ponieważ myśliwce latają tak wysoko, jak nasze bombowce, nawet wrogie myśliwce przechwytujące na dużych wysokościach będą musiały walczyć z nami, aby trafić nasze bombowce."
 strike_fighter_dominance: "Dominacja myśliwca szturmowego"
 strike_fighter_dominance_desc: "Myśliwce uderzeniowe będą kluczem do prowadzenia misji na terytorium wroga. Siły wroga nie mogą z nami walczyć, jeśli nie mogą nas złapać."
 close_strike_operations: "Operacje bliskiego uderzenia"
 close_strike_operations_desc: "Loty w misjach z bliskiej odległości pozwolą nam na wykorzystanie naszych myśliwców nawet w najtrudniejszych sytuacjach bojowych."
 high_efficiency_fighter_flights: "Loty myśliwskie o wysokiej wydajności"
 high_efficiency_fighter_flights_desc: "Dzięki szkoleniom opartym na szybkich zwrotach i zmianach załogi możemy uzyskać maksymalną wydajność podczas lotów myśliwcami."
 bomber_upgrade_series: "Seria ulepszeń bombowców"
 bomber_upgrade_series_desc: "Przy takim skupieniu się na pakietach bombowców, nasze bombowce wymagają znacznej serii ulepszeń, aby zwiększyć ich wydajność."
 extended_maritime_patrols: "Rozszerzone patrole morskie"
 extended_maritime_patrols_desc: "Dostarczając naszym morskim samolotom patrolowym więcej paliwa i broni, możemy lepiej chronić naszą żeglugę i wybrzeża."
 massed_alcm_strikes: "Zmasowane uderzenia ALCM"
 massed_alcm_strikes_desc: "Wykorzystując bombowce jako platformy wyrzutni, możemy pokonać obronę powietrzną wroga masą rakiet manewrujących."
 alls_quiet_above: "Na górze wszystko cicho"
 alls_quiet_above_desc: "Latając wysoko i korzystając z dyskretnych samolotów, nasze bombowce będą mogły wkraść się i wylecieć, zanim zostaną wykryte."
 carpet_bombing: "Bombardowanie dywanowe"
 carpet_bombing_desc: "Wypełniając komory bombowe ogromnymi ładunkami, nasze bombowce zrównają z ziemią całe miasta materiałami wybuchowymi."
 firebombing: "Bombardowanie zapalające"
 firebombing_desc: "Opierając się na burzach ogniowych, nasze kampanie bombardowań zapalających spalą wrogi przemysł i miasta na popiół."
 deny_the_seas: "Odrzuć morza"
 deny_the_seas_desc: "Zamknięcie szlaków morskich dla operacji morskich wroga ochroni nasze brzegi i zapewni bezpieczeństwo naszej żeglugi."
 anti_shipping_operations: "Operacje antywysyłkowe"
 anti_shipping_operations_desc: "Celowanie w wrogie statki i statki pozwoli nam zniszczyć ich zdolność do atakowania nas i zaopatrzenia ich machiny wojennej."
 hammer_round_the_clock: "Młot przez całą dobę"
 hammer_round_the_clock_desc: "Operacje bombowe prowadzone 24 godziny na dobę, 7 dni w tygodniu, 365 dni w tygodniu, pozwolą nam zapewnić wrogowi spokój, bez względu na porę i pogodę."
 defense_of_the_homeland: "Obrona Ojczyzny"
 defense_of_the_homeland_desc: "Siły powietrzne mają za zadanie chronić nasze niebo oraz chronić naszych ludzi i żołnierzy przed działaniami wroga."
 reduced_supply_demands: "Zmniejszone zapotrzebowanie na dostawy"
 reduced_supply_demands_desc: "Budując wydajne samoloty i dobrze szkoląc załogi, możemy zminimalizować zapotrzebowanie naszych sił powietrznych na zaopatrzenie."
 dedicated_air_force_manufacturing: "Dedykowana produkcja dla sił powietrznych"
 dedicated_air_force_manufacturing_desc: "Mając siły powietrzne pod bezpośrednią kontrolą swoich potrzeb produkcyjnych, będą w stanie najlepiej kontrolować i kierować projektowaniem i produkcją samolotów."
 fighter_top_cover: "Górna pokrywa myśliwca"
 fighter_top_cover_desc: "Nasze myśliwce służą jednemu celowi: powstrzymywaniu wrogich bombowców przed uderzeniem w nasze wojska i przemysł."
 simplified_aircraft_designs: "Uproszczone projekty samolotów"
 simplified_aircraft_designs_desc: "Upraszczając budowę naszych samolotów, możemy szybko szkolić nowych pilotów i pomagać im zdobywać doświadczenie."
 heroes_of_the_nation: "Bohaterowie Narodów"
 heroes_of_the_nation_desc: "Nasi piloci Ace są bohaterami tego narodu, chroniącymi nas przed bombardowaniami wroga i myśliwcami."
 dedicated_industry_sam_coverage: "Dedykowany branżowy zasięg SAM"
 dedicated_industry_sam_coverage_desc: "Dedykując zasięg SAM obszarom przemysłowym, możemy lepiej chronić nasz przemysł przed misjami bombowymi."
 integrated_air_defense_network: "Zintegrowana Sieć Obrony Powietrznej"
 integrated_air_defense_network_desc: "Integracja wszystkich naszych systemów wykrywania i obrony w jedną sieć zapewnia nam lepszą ochronę przed siłami wroga."
 every_road_a_runway: "Każda droga ucieka"
 every_road_a_runway_desc: "Dzięki starannemu planowaniu i projektowaniu niemal każda główna droga w naszym kraju może pełnić funkcję pasa startowego w czasie wojny."
 high_efficiency_scrambles: "Mieszadła o wysokiej wydajności"
 high_efficiency_scrambles_desc: "Nasi piloci są przeszkoleni, aby szybko rozmieścić całe siły myśliwskie i szybko wprowadzić samoloty do walki."
 close_our_skies: "Zamknij nasze niebo"
 close_our_skies_desc: "Jeśli potrafimy odmówić wrogowi możliwości działania nawet w naszej przestrzeni powietrznej, możemy zapobiec atakom, zanim one się rozpoczną."
 high_speed_interceptor_designs: "Projekty szybkich przechwytywaczy"
 high_speed_interceptor_designs_desc: "Szybkie myśliwce przechwytujące są najlepszą opcją do obrony naszego nieba przed lotami bombowców wroga."
 gci_management: "Zarządzanie GCI"
 gci_management_desc: "Koordynowane z ziemi, nasze myśliwce są w stanie szybko ustalać priorytety i eliminować zagrożenia wroga."
 high_risk_interceptions: "Przechwycenia wysokiego ryzyka"
 high_risk_interceptions_desc: "Dzięki lepszemu szkoleniu i większym umiejętnościom nasi piloci mogą latać w sytuacjach wysokiego ryzyka, aby przechwytywać samoloty wroga."
 hit_and_run_strikes: "Uderzenia i ucieczki"
 hit_and_run_strikes_desc: "Szkoląc naszych pilotów do latania drzemką ziemską, możemy przeprowadzać szybkie uderzenia na siły wroga, obniżając skuteczność bojową."
 naval_interdiction_missions: "Misje przechwytywania marynarki wojennej"
 naval_interdiction_missions_desc: "Nasi piloci są przeszkoleni, jak używać swoich myśliwców do przeprowadzania ataków na wrogie statki i statki, aby chronić nasze brzegi."
 strike_fighter_training: "Szkolenie myśliwców uderzeniowych"
 strike_fighter_training_desc: "Szkoląc pilotów w bardziej zaawansowany sposób, możemy ich nauczyć atakować cele okazjonalne, gdy tylko nadarzy się taka możliwość."
 close_support_strikes: "Bliskie ataki wsparcia"
 close_support_strikes_desc: "Nasi myśliwcy są szkoleni w zakresie zbliżania nalotów w niebezpieczeństwie i eliminowania sił wroga nawet z bliskiej odległości."
 all_weather_fighters: "Myśliwce na każdą pogodę"
 all_weather_fighters_desc: "Latanie w każdych warunkach pogodowych pozwala naszym pilotom na wykonywanie misji niezależnie od pogody."
 tech_naval_systems_engineering: "Inżynieria systemów morskich"
 tech_naval_systems_engineering_desc: "Współczesne systemy morskie to głównie systemy ręczne z niewielką liczbą interfejsów. Inżynieria systemów morskich jest kluczowym aspektem w projektowaniu statków, które prowadzą nas w przyszłość."
 tech_digital_naval_systems: "Cyfrowe systemy morskie"
 tech_digital_naval_systems_desc: "Kontynuowanie naszego projektu w celu przeróbki starych statków z II wojny światowej i zimnej wojny z interfejsami cyfrowymi oraz postępujące wykorzystanie komputerów pomoże nam w naszych statkach."
 tech_modern_naval_electronics: "Nowoczesna elektronika morska"
 tech_modern_naval_electronics_desc: "Elektronika morska ma kluczowe znaczenie przy budowie bardziej zaawansowanych systemów na naszych nowoczesnych statkach, takich jak VLS, działa lekkie i inne główne rodzaje broni."
 tech_digital_communication_equipment: "Sprzęt do komunikacji cyfrowej"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Nowoczesne materiały do ​​konstrukcji kadłuba"
 tech_modern_hull_design_materials_desc: "Projekty kadłubów nowej fali pomogą naszym statkom odeprzeć uszkodzenia spowodowane przez inne statki i ich uzbrojenie."
 tech_ar_networking_navigation_systems: "Systemy nawigacji sieciowej AR"
 tech_ar_networking_navigation_systems_desc: "Nawigacja w rzeczywistości rozszerzonej powoli otwiera grę morską na bardziej zaawansowane czasy reakcji i większą ilość informacji przekazywanych sternikowi i załodze."
 tech_advanced_systems_microengineering: "Zaawansowana mikroinżynieria systemów"
 tech_advanced_systems_microengineering_desc: "Podstawowa koncepcja systemów morskich wymaga przerysowania. Systemy cyfrowe i analogowe powoli stają się coraz bardziej przestarzałe."
 tech_automated_digital_ship_systems: "Zautomatyzowane cyfrowe systemy okrętowe"
 tech_automated_digital_ship_systems_desc: "Automatyzacja przeszła długą drogę od pierwszej prymitywnej automatyzacji obróbki. Zautomatyzowane części przyziemnych zadań na statkach mogą pomóc ulepszyć nasze statki, aby mogły reagować szybciej i skuteczniej."
 tech_naval_armament_engineering: "Inżynieria Uzbrojenia Marynarki Wojennej"
 tech_naval_armament_engineering_desc: "Produkcja ciężkich statków jest ważna dla naszej floty pełnomorskiej. Rozbudowa naszych wydziałów inżynierii uzbrojenia morskiego może nam w tym pomóc."
 tech_power_systems: "Silniki Diesla"
 tech_power_systems_desc: "Większość nowoczesnych statków wykorzystuje tłokowy silnik wysokoprężny jako główny napęd ze względu na prostotę obsługi, solidność i oszczędność paliwa w porównaniu z większością innych mechanizmów napędu głównego."
 tech_power_systems_1: "Silniki turbinowe odrzutowe"
 tech_power_systems_1_desc: "Silniki turbinowe, zdolne do napędzania dużych okrętów marynarki wojennej do wyższych prędkości, są często używane w połączeniu z silnikami wysokoprężnymi, co pozwala na uzyskanie osiągów zarówno w górnym, jak i dolnym zakresie zakresu mocy wyjściowej"
 tech_power_systems_2: "Zaawansowane silniki turbinowe odrzutowe"
 tech_power_systems_2_desc: "Silniki turbinowe, zdolne do napędzania dużych okrętów marynarki wojennej do wyższych prędkości, są często używane w połączeniu z silnikami wysokoprężnymi, co pozwala na uzyskanie osiągów zarówno w górnym, jak i dolnym zakresie zakresu mocy wyjściowej"
 tech_power_systems_3: "Futurystyczne silniki turbinowe odrzutowe"
 tech_power_systems_3_desc: "Silniki turbinowe, zdolne do napędzania dużych okrętów marynarki wojennej do wyższych prędkości, są często używane w połączeniu z silnikami wysokoprężnymi, co pozwala na uzyskanie osiągów zarówno w górnym, jak i dolnym zakresie zakresu mocy wyjściowej"
 tech_nuclear_power_systems: "Wczesne powierzchniowe reaktory jądrowe"
 tech_nuclear_power_systems_desc: "W porównaniu ze statkami napędzanymi olejem napędowym lub olejem napędowym, napęd jądrowy ma tę zaletę, że okresy między uzupełnianiem paliwa są bardzo długie."
 tech_nuclear_power_systems_1: "Zaawansowane reaktory jądrowe powierzchniowe"
 tech_nuclear_power_systems_1_desc: "Ulepszona generacja reaktorów jądrowych zapewnia większą prędkość, dłuższą żywotność i większą niezawodność"
 tech_nuclear_power_systems_2: "Nowoczesne powierzchniowe reaktory jądrowe"
 tech_nuclear_power_systems_2_desc: "Nowoczesne reaktory jądrowe wytwarzają znacznie więcej mocy jak na swoje rozmiary, umożliwiając statkom wykorzystanie energochłonnej broni w razie potrzeby"
 tech_nuclear_power_systems_3: "Futurystyczne powierzchniowe reaktory jądrowe"
 tech_nuclear_power_systems_3_desc: "Reaktory jądrowe przyszłości będą miały dłuższą żywotność, niższe koszty utrzymania i siłę roboczą oraz będą wytwarzać znacznie więcej energii — niezbędnej do broni energetycznej i napędowej"
 tech_combat_support_systems: "Systemy wsparcia bojowego"
 tech_combat_support_systems_desc: "Internetowy, zautomatyzowany system logistyczny, narzędzie to pomaga wojsku w planowaniu i zaspokajaniu materialnych wymagań współczesnego wsparcia bojowego"
 tech_fire_control: "Systemy kierowania ogniem"
 tech_fire_control_desc: "Używany na pokładach okrętów wojennych - często w połączeniu z elektronicznymi systemami komputerowymi, do kontrolowania namierzania dział przeciwko okrętom nawodnym, samolotom i celom nabrzeżnym za pomocą celownika optycznego lub radarowego."
 tech_fire_control_1: "Ulepszone systemy wsparcia"
 tech_fire_control_1_desc: "Nowa generacja systemów logistycznych zapewniających wsparcie bojowe i materiały niezbędne do prowadzenia działań wojennych"
 tech_fire_control_2: "Zaawansowana Zintegrowana Kontrola Radaru Rakietowego"
 tech_fire_control_2_desc: "Możliwość śledzenia wystrzelenia, lotu i przechwycenia broni wroga przy prędkościach poddźwiękowych, naddźwiękowych, a nawet hipersonicznych"
 tech_fire_control_3: "Wzmocniona kontrola radarowa rakiet"
 tech_fire_control_3_desc: "Futurystyczne systemy informacji bojowej wykorzystują technologie uczenia maszynowego i sztucznej inteligencji, aby poprawić zdolność statku do śledzenia wystrzelenia, lotu i przechwycenia broni wroga przy prędkościach poddźwiękowych, naddźwiękowych, a nawet hipersonicznych."
