 aircraft_heli_engineering_1: "Inżynieria przenoszenia helikopterów"
 aircraft_heli_engineering_1_desc: "Wyposażenie naszych obecnych lotniskowców w bardziej efektywne formy rozmieszczania i przechowywania helikopterów może poprawić naszą zdolność do zwalczania okrętów podwodnych."
 aircraft_heli_engineering_2: "Ulepszone rozmieszczenie helikopterów"
 aircraft_heli_engineering_2_desc: "Modernizacja naszych lotniskowców i zapewnienie im bardziej wydajnego sposobu rozmieszczania i magazynowania śmigłowców może poprawić naszą zdolność do walki z okrętami podwodnymi."
 aircraft_heli_engineering_3: "Przeprojektowany schowek na helikoptery"
 aircraft_heli_engineering_3_desc: "Modernizacja naszych lotniskowców i zapewnienie im bardziej wydajnego sposobu rozmieszczania i magazynowania śmigłowców może poprawić naszą zdolność do walki z okrętami podwodnymi."
 helicopter_operator_hull_1: "Kadłub operatora helikoptera z 1970 r"
 helicopter_operator_hull_1_desc: "Helikopterowiec to lotniskowiec, który jest głównie używany do przenoszenia śmigłowców, ale często jest również klasyfikowany jako okręt desantowy lub lotniskowiec zwalczania okrętów podwodnych. Jest głównie używany do misji lotnictwa wojskowego, w tym do zwalczania okrętów podwodnych, operacji desantowych i bliskiego wsparcia powietrznego. Niektóre okręty desantowe mają doki zaprojektowane do przewozu łodzi desantowych i pełnią funkcję dokujących okrętów desantowych. Niektóre okręty desantowe są zaprojektowane tak, aby były wyposażone w samoloty ze stałym skrzydłem o pionowym starcie i lądowaniu, aby zapewnić silniejsze bliskie wsparcie powietrzne dla operacji desantowych niż śmigłowce szturmowe i pełnią funkcję lekkich lotniskowców."
