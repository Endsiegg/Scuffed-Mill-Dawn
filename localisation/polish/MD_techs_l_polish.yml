 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, posiadają szereg przydatnych umiejętności, w tym ukrywanie się, zbieranie informacji wywiadowczych i systemy uzbrojenia. Zaprojektowani do szerokiego spektrum misji na otwartym oceanie i przybrzeżnym, ci specjaliści od blokowania obszarów są podstawą każdej marynarki wojennej."
