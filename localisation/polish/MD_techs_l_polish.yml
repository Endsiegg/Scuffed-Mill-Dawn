 carrier_desc: "Te pływające bazy lotnicze są szczytem potęgi morskiej i mogą sięgać do oceanów świata, aby rozprzestrzeniać potęgę narodu na cały świat."
 carrier_hull_1: "Kadłub lotniskowca z 1965 r"
 carrier_hull_1_desc: "Te pływające bazy lotnicze są szczytem potęgi morskiej i mogą sięgać do oceanów świata, aby rozprzestrzeniać potęgę narodu na cały świat. Te niezwykle cenne aktywa, symbolizujące krew i skarby silnego narodu, muszą być chronione za wszelką cenę. Ze względu na szeroki zasięg, wymagają prawdziwej grupy bojowej „błękitnej wody”, aby umożliwić im wykorzystanie pełnego zakresu zdolności operacyjnych na morzu. Każdy kraj posiadający w pełni operacyjną Grupę Bojową Lotniskowców może być naprawdę dumny z tego, co reprezentuje jego flota i z przerażającej potęgi, jaką dzierży. Są one zwykle używane do: projekcji mocy daleko i szeroko, wojny powietrznej, wojny powierzchniowej, wojny desantowej."
