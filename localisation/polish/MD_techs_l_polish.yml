 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "UKRYTE NISZCZYCIELE"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Zmiany w nowoczesnej technologii wojennej sprawiły, że bardziej zaawansowane floty zaczęły szukać nowych odpowiedzi na temat przeżywalności swoich flot. Niszczyciele stealth stały się głównym celem. Pozostawanie w ukryciu przed zaawansowanymi czujnikami i radarami wroga oznacza, że ​​ta potężna broń może uderzyć bliżej, szybciej i ze zwiększoną śmiertelnością, z dodatkowym bonusem w postaci zwiększonej przeżywalności w nowoczesnych konfliktach."
