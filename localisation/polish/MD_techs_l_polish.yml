 carrier_displacement_upgrade: "Przemieszczenie"
 carrier_displacement_upgrade_desc: "Wyporność statku ma związek z tonażem kadłuba. Koncentrując się na wyporności statków klasy lotniskowców, zwiększając wyporność i zwiększając rozmiar kadłuba, można zwiększyć rozmiar pokładu."
 sub_stealth_upgrade: "Niewykrywalność"
 sub_stealth_upgrade_desc: "Ulepszone środki maskujące na pokładach naszych okrętów podwodnych mogą pomóc statkom w unikaniu MPA, niszczycieli, fregat i innych środków zwalczania okrętów podwodnych."
 sub_sonar_upgrade: "Sonar"
 sub_sonar_upgrade_desc: "Ulepszenie sonaru na pokładach naszych łodzi podwodnych może pomóc mu osiągnąć cel, jakim jest całkowite zniszczenie żeglugi i floty naszego wroga."
 sub_displacement: "Przemieszczenie"
