 reactor1: "Magnox"
 reactor1_desc: "Reaktory Magnox są zaprojektowane do pracy z uranem naturalnym i gazowym dwutlenkiem węgla jako chłodziwem. Najwcześniejsze typy reaktorów budowano od końca lat pięćdziesiątych do lat siedemdziesiątych XX wieku, aż do momentu, gdy większość z nich zastąpiono reaktorami lekkowodnymi. Prosta konstrukcja i niska gęstość mocy sprawiły, że był to bezpieczny i opłacalny reaktor jako reaktor pierwszej generacji."
 reactor2: "LWR"
 reactor2_desc: "Reaktor lekkowodny to ogólne określenie reaktorów wykorzystujących zwykłą wodę jako chłodziwo i moderator neutronów. Jego trzy odmiany są najpopularniejszym typem reaktorów jądrowych, ponieważ ich konstrukcja jest prostsza i tańsza. Przełom technologiczny po poprzednich reaktorach sprawił, że stały się one „komercyjnymi reaktorami elektroenergetycznymi” GEN II."
 reactor3: "ABWR"
 reactor3_desc: "Zaawansowany reaktor z wrzącą wodą to typ zbudowany na bazie poprzednich systemów z wrzącą wodą w celu poprawy wydajności. Dzięki najnowocześniejszemu systemowi wrzenia jest to najwcześniejszy reaktor Gen III. Wiele nowych dodatków w zakresie bezpieczeństwa i dodanie cyfrowych elementów sterujących daje reaktorom ogromny krok naprzód w stosunku do wcześniejszych projektów reaktorów."
 reactor4: "System 80+"
 reactor4_desc: "W tej zaktualizowanej wersji reaktora wodnego pod ciśnieniem System 80 wprowadzono wiele zmian mających na celu poprawę kosztów i bezpieczeństwa. Potężny reaktor może przetwarzać nie tylko pluton klasy cywilnej, ale nawet klasy wojskowej, w taki sposób, aby można go było również przechowywać do wykorzystania w przyszłości."
 reactor5: "AP1000"
 reactor5_desc: "Dalsze ulepszenia technologii związanej z wodą pod ciśnieniem obniżyły koszty i zwiększyły wydajność. Wdrożony system bezpieczeństwa pasywnego wymaga mniejszej siły roboczej przy tej samej wydajności. Pierwszy mniejszy projekt (AP600) nie został uznany za wystarczająco opłacalny, nawet jeśli należał do pierwszych na świecie reaktorów GEN III."
 reactor6: "WWER-1200"
 reactor6_desc: "Zwiększona wydajność i oszczędność paliwa wynoszą rozszczepienie jądrowe na nowy poziom. Dopracowane nowoczesne systemy bezpieczeństwa i nowe cykle tankowania wydłużają nie tylko żywotność, ale także najwyższą wydajność do co najmniej 90%."
 reactor7: "APWR"
 reactor7_desc: "Zaawansowany ciśnieniowy reaktor wodny charakteryzuje się kilkoma ulepszeniami konstrukcyjnymi, w tym reflektorem neutronów, zwiększoną wydajnością i ulepszonymi systemami bezpieczeństwa. Integruje systemy aktywne i pasywne z dwoma dodatkowymi pociągami, aby jeszcze bardziej obniżyć ryzyko."
 reactor8: "CFR-1000"
 reactor8_desc: "Jego mniejszy poprzednik (CFR-600) został zaprojektowany w celu testowania nowych metod z użyciem ciekłego sodu zamiast „zwykłej” wody chłodzącej. CFR-1000 to reaktor o większej skali komercyjnej, ale z łatwością radzi sobie również z plutonem do celów wojskowych."
 reactor9: "MSR"
 reactor9_desc: "Reaktor ze stopioną solą wykorzystuje specjalną mieszaninę, która sprawia, że ​​reaktor pracuje pod ciśnieniem bliskim atmosferycznym, w przeciwieństwie do „zwykłej” wody chłodzącej. Pochłania także radioaktywne gazy emitowane z jądra. Zmniejsza to potrzebę stosowania dużych i kosztownych konstrukcji zabezpieczających."
 reactor10: "WHTR"
 reactor10_desc: "Reaktor wysokotemperaturowy czwartej generacji może wykorzystywać jako chłodziwo hel lub stopioną sól. Rdzeń zostanie otoczony jeszcze większą liczbą pociągów i wysoce zaawansowanymi systemami bezpieczeństwa."
