 SPACE_TITLE_SPACE_WEAPONS_DESC: "Broń przeciwsatelitarna i bombardowanie kinetyczne"
 SPACE_TITLE_OLV: "ORBITALNY POJAZD STARTOWY"
 SPACE_TITLE_OLV_DESC: "Pojazd nośny lub rakieta nośna to pojazd o napędzie rakietowym używany do przenoszenia ładunku z powierzchni Ziemi w przestrzeń kosmiczną, zwykle na orbitę okołoziemską lub dalej."
 BALLISTIC_MISSILES_TITLE_IRBM: "POCISKI BALISTYCZNE ŚREDNIEGO ZASIĘGU\n"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Pocisk balistyczny średniego zasięgu (IRBM) to pocisk balistyczny o zasięgu 1000–5000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "MIĘDZYKONTYNENTALNE\nRakiety balistyczne"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Międzykontynentalny pocisk balistyczny (ICBM) to pocisk o zasięgu co najmniej 6000 km, przeznaczony przede wszystkim do przenoszenia broni nuklearnej (przenoszący jedną lub więcej głowic termojądrowych)."
 BALLISTIC_MISSILES_TITLE_SLBM: "Wystrzeliwane z łodzi podwodnej\nrakiety balistyczne"
 BALLISTIC_MISSILES_TITLE_SLBM_DESC: "Pocisk balistyczny wystrzeliwany z okrętu podwodnego (SLBM) to pocisk balistyczny, który można wystrzelić z okrętu podwodnego."
 CRUISE_MISSILES_TITLE_ALCM: "WYSTRZELIWANE Z POWIETRZA\nPOCISKI MANEWRUJĄCE"
 CRUISE_MISSILES_TITLE_ALCM_DESC: "Pocisk manewrujący wystrzeliwany z powietrza (ALCM) to pocisk manewrujący wystrzeliwany z samolotu wojskowego."
 CRUISE_MISSILES_TITLE_HSCM: "HIPERSONICZNE\nRakiety rejsowe"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Pocisk manewrujący o prędkości hipersonicznej (HSCM) porusza się z co najmniej pięciokrotną prędkością dźwięku (5 Machów)"
 CRUISE_MISSILES_TITLE_GLCM: "Wystrzeliwane z ziemi\nrakiety przelotowe"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Wystrzeliwany z ziemi pocisk manewrujący (GLCM) to lądowy pocisk manewrujący."
 CRUISE_MISSILES_TITLE_SLCM: "Wystrzeliwane ze statku\nrakiety rejsowe"
 CRUISE_MISSILES_TITLE_SLCM_DESC: "Pocisk manewrujący wystrzeliwany ze statku (SLCM) to morski pocisk manewrujący wystrzeliwany z okrętów nawodnych lub podwodnych."
 MISSILE_DEFENCE_TITLE_SAM: "POWIERZCHNIA-POWIETRZE\nPOCIĄGI"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Pocisk ziemia-powietrze (SAM) to pocisk przeznaczony do wystrzeliwania z ziemi w celu zniszczenia samolotów lub innych rakiet."
 MISSILE_DEFENCE_TITLE_ABM: "ANTYBALISTYCZNE\nRAKIETY"
 MISSILE_DEFENCE_TITLE_ABM_DESC: "Pocisk antybalistyczny (ABM) to pocisk ziemia-powietrze przeznaczony do zwalczania rakiet balistycznych (obrona przeciwrakietowa)."
 MISSILE_DEFENCE_TITLE_ASAT: "Rakiety antysatelitarne\n"
 MISSILE_DEFENCE_TITLE_ASAT_DESC: "Rakiety antysatelitarne (ASAT) to broń kosmiczna przeznaczona do niszczenia satelitów."
