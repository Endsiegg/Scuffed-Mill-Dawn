 module_heavy_frigate_upgrade_package: "Pakiet ulepszeń ciężkiej fregaty"
 module_heavy_frigate_upgrade_package_desc: "Chociaż możemy budować fregaty, jesteśmy w impasie w sprawie cięższych klas statków. Przygotowanie nas na cięższe statki, takie jak niszczyciele, wymagałoby lat materiałów i inwestycji. Moglibyśmy ulepszyć nasze fregaty, aby były bardziej konkurencyjne w stosunku do cięższych statków, modernizując i wzmacniając nasze fregaty do nowej klasy, „Ciężkiej fregaty”.\n\n"
 mtgnavalfolder: "Technologie morskie"
 mtgnavalfolder_desc: "Obejmuje wszystkie technologie dotyczące naszych statków i statków na morzach i wzdłuż wybrzeży."
 NAVAL_TITLE_CORVETTE: "KORWETY"
 NAVAL_TITLE_CORVETTE_DESC: "Najmniejsza klasa statków uważana za okręt wojenny. Okręty klasy Corvette zazwyczaj nie wchodzą w skład flot „błękitnych wód”. Te małe i szybkie statki są zwykle uzbrojone w szeroką gamę broni, która pozwala im wykonywać szereg zadań. Wiele krajów może pływać korwetami ze względu na ich przystępną cenę dla małych i średnich marynarki wojennej. Są one zwykle używane do: obrony wybrzeża i obserwacji wybrzeża, usuwania min, zwalczania okrętów podwodnych, przeciwlotniczych, przeciwokrętowych, a w dzisiejszych czasach do ataków lądowych ."
 NAVAL_TITLE_FRIGATE: "FRYGATY"
 NAVAL_TITLE_FRIGATE_DESC: "Fregaty, stanowiące rdzeń wielu nowoczesnych flot, mogą być wykorzystywane jako część sił morskich „błękitnej wody”. Mają większy zasięg i są większe w porównaniu do statków klasy Corvette. Chociaż najczęściej używane są jako platforma do obrony floty, mogą pełnić dość szeroki zakres ról w obrębie floty i można je dostosować tak, aby spełniały wymagania wielu różnych ról i sytuacji (w tym zadań bardziej ofensywnych). Są zwykle używane do: obrony floty, zwalczania okrętów podwodnych, przeciwlotniczych i konwojów morskich."
 NAVAL_TITLE_MISSILE_DESTROYERS: "NISZCZYCIELE Rakietowe"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Te szybkie, zwrotne i wytrzymałe okręty wojenne, przeznaczone do eskortowania większych statków we flocie, konwoju lub grupie bojowej, są równie zdolne do niezależnego działania. Późniejsze wersje, wyposażone w szeroki i śmiercionośny zestaw rakiet kierowanych, rakiet manewrujących i innej broni, są rzeczywiście wielozadaniowymi okrętami wojennymi. Cięższy pod względem tonażu oraz bardziej ofensywny i zabójczy pod względem siły ognia niż twoja fregata czy korweta. Są zwykle używane do: obrony floty, zadań ofensywnych, przeciwlotniczych, przeciwokrętowych, przeciw okrętom podwodnym, a także do ataków lądowych, w zależności od obciążenia."
 NAVAL_TITLE_MISSILE_CRUISERS: "KRĄŻOWNIKI Rakietowe"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Zazwyczaj największe okręty szturmowe w nowoczesnej flocie (oprócz lotniskowców i amfibii), te potężne jednostki mogą pokryć oceany i morza całego globu. Historycznie nastawione na obronę powietrzną (podczas gdy niszczyciele miały za zadanie walczyć na powierzchni), nowoczesne krążowniki mają do dyspozycji niesamowity arsenał broni – większy niż jakikolwiek inny okręt bojowy. Krążowniki mogą być podstawą całej grupy bojowej, posiadające dużą pojemność czujników i systemów zarządzania walką. Są zwykle używane do: dowodzenia i kontroli, celów przeciwlotniczych, przeciwokrętowych i ataków lądowych."
 NAVAL_TITLE_HELICOPTER_CARRIER: "HALIKOPTORY"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Przypominające lotniskowce, te wielozadaniowe amfibie szturmowe zapewniają dużą moc przy znacznie niższych kosztach, zarówno pod względem produkcji, jak i siły roboczej. Wiele z nich może obsługiwać helikoptery, stałopłaty STOVL (krótkiego startu i pionowego lądowania), a także jednostki szturmowe piechoty morskiej, a wiele z nich ma również dobrze wyposażony pokład, umożliwiający szybkie ataki desantowe na pozycje wroga. Statki te zapewniają ogromną premię wsparcia podczas wszelkich desantów desantowych. Są zwykle używane do: dowodzenia i kontroli, zwalczania okrętów podwodnych, działań wojennych na powierzchni, działań wojennych w powietrzu (jeśli są wyposażone w stałopłaty), bombardowania brzegów i wsparcia desantu desantowego"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "ATAKOWE ŁODZIE PODWODNE Z WYPOSAŻENIEM DIESLA"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Te podmorskie platformy wojenne, cisi zabójcy oceanów świata, posiadają szereg przydatnych umiejętności, w tym ukrywanie się, zbieranie informacji wywiadowczych i systemy uzbrojenia. Zaprojektowani do szerokiego spektrum misji na otwartym oceanie i przybrzeżnym, ci specjaliści od blokowania obszarów są podstawą każdej marynarki wojennej."
