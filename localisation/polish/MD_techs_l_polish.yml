 silo_5: "Liczne schronienia ochronne"
 silo_5_desc: "§Y8 Silos§! za §YKompleks silosów rakietowych§!.\n W koncepcji „wielu schronów ochronnych” dla międzykontynentalnych rakiet balistycznych rakiety współpracowałyby z wieloma tysiącami silosów, a rakiety byłyby okresowo przemieszczane pomiędzy silosami, tak aby wróg nie wiedziałby, gdzie się znajdują. Aby zaatakować całą flotę międzykontynentalnych rakiet międzykontynentalnych i spowodować istotne uszkodzenia, wróg musiałby zaatakować każdy silos. Mając wystarczającą liczbę silosów, wykorzystaliby większość zapasów głowic bojowych do zniszczenia zaledwie kilku rakiet, a koszt był tak wysoki, że nie rozważali tego."
 silo_6: "Gęsty pakiet"
 silo_6_desc: "§Y10 Silos§! na §YKompleks silosów rakietowych§!.\n W strategii gęstego pakowania seria dziesięciu wzmocnionych silosów byłaby zgrupowana blisko siebie w linii. Ta linia silosów zazwyczaj biegłaby w kierunku spodziewanych nadlatujących rakiet. Każdy „super-utwardzony” silos wymagałby niemal bezpośredniego trafienia, aby zostać zniszczony. Kiedy wybuchła pierwsza głowica bojowa, utworzyła ogromną chmurę gruzu, która została wyrzucona tysiące stóp w niebo. Kiedy nadejdzie następna głowica, uderzy w te gruzy i zostanie zniszczona. Strategia ta jest również nazywana „obroną przed kurzem”."
