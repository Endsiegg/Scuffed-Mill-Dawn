 terminal_phase_defense: "Obrona fazy końcowej"
 terminal_phase_defense_desc: "Końcowa faza trajektorii rakiety rozpoczyna się, gdy ładunek zaczyna ponownie wchodzić do atmosfery. Przechwycenia w fazie końcowej należą do najprostszych, zarówno pod względem technicznym, jak i pod względem śledzenia. W przypadku dużego ataku z wieloma głowicami bojowymi może być mało czasu na zorganizowanie wszystkich przechwyceń. Co ważniejsze, czekanie do ostatniej chwili oznacza, że ​​przechwytywanie odbywa się z mniejszej odległości, co oznacza, że ​​ochrona dużego obszaru może wymagać bardzo dużej liczby baz przechwytujących rozmieszczonych na tym obszarze."
 boost_phase_defense: "Wzmocnij obronę fazową"
 boost_phase_defense_desc: "Faza doładowania to część lotu rakiety, podczas której silniki wspomagające i podtrzymujące działają, aż osiągnie prędkość maksymalną. Przechwytywanie w fazie wzmocnienia to rodzaj technologii obrony przeciwrakietowej, która ma na celu unieruchomienie rakiet wroga, gdy są one jeszcze w fazie wzmocnienia. Zaletą takiej obrony jest możliwość łatwego śledzenia celów dzięki sygnaturze podczerwieni wydechu rakiety, a dopalacze są na ogół znacznie mniej wytrzymałe niż głowice bojowe. Zniszczenie wzmacniacza niszczy także wszystkie głowice bojowe i wabiki."
