 tech_improved_target_tracking_desc: "Śledzenie celów było stosunkowo ręczne od czasu pojawienia się broni okrętowej. Nowa technologia pozwala nam teraz śledzić sygnatury cieplne, ślady, a nawet ścieżki podążania na podstawie trajektorii radarowych. Wykorzystanie tego sprawi, że nasze statki staną się skuteczniejszymi jednostkami bojowymi. Rozszerzenie zastosowania tej technologii na nasze torpedy sprawi, że nasze okręty podwodne i inne statki przenoszące torpedy staną się o wiele bardziej śmiercionośne."
 tech_signature_reduction: "Redukcja podpisu"
 tech_signature_reduction_desc: "Zmiana sposobu, w jaki sygnatura naszego statku jest wyświetlana naszym wrogom, ma kluczowe znaczenie. Zmniejszenie tego poprzez zmianę sposobu wzmacniania naszego pancerza lub sposobu przesyłania danych to tylko drobne kroki w zmniejszaniu naszej sygnatury dla wroga."
 tech_improved_propulsion: "Ulepszony napęd"
 tech_improved_propulsion_desc: "Ulepszenie napędu torped pozwoli nam skuteczniej atakować cele, atakując ich główne systemy szybciej, niż załoga zdąży zareagować."
 tech_long_distance_homing: "Długodystansowe wyszukiwanie"
 tech_long_distance_homing_desc: "Włączenie naprowadzania naszych torped może pozwolić nam skutecznie „ukryć” nasze torpedy przed sonarami wroga lub uniemożliwić im wymanewrowanie nas."
 tech_precision_explosive_warheads: "Precyzyjne głowice wybuchowe"
 tech_precision_explosive_warheads_desc: "Czerpiąc pomysły z rakiet i armat powietrznych. Ładowanie torped precyzyjnymi głowicami wybuchowymi może zwiększyć ich skuteczność w walce z lżejszymi statkami, które mogą uniknąć naszych torped."
 tech_1965_aa_guns: "1965 Działa przeciwlotnicze"
 tech_1965_aa_guns_desc: "Morskie działa przeciwlotnicze obejmują działa przeciwlotnicze specjalnie zaprojektowane lub przystosowane do montażu na statkach oraz działa morskie przystosowane do prowadzenia ognia pod dużym kątem"
