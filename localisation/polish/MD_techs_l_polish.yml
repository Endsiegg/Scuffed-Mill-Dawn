 stealth_destroyer_hull_1: "Kadłub niszczyciela Stealth 2015"
 stealth_destroyer_hull_1_desc: "Zmiany w nowoczesnej technologii prowadzenia działań wojennych spowodowały, że bardziej zaawansowane floty zaczęły szukać nowych rozwiązań zapewniających przeżywalność swoich flot. W centrum zainteresowania stały się niszczyciele Stealth. Ukrywanie się przed zaawansowanymi czujnikami i radarami wroga oznacza, że ​​ta potężna broń może uderzać bliżej, szybciej i ze zwiększoną śmiertelnością, z dodatkową premią w postaci zwiększonej przeżywalności we współczesnych konfliktach."
