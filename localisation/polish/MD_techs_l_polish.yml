 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "NANOWŁÓKNA I\nDRUKARKI 3D"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Nanowłókna i drukarki 3D są raczej nowym podejściem do współczesnego sektora przemysłu. Są jednak jedną z najważniejszych technologii wprowadzonych w ostatnich epokach."
 CIVILIAN_TITLE_GENETICS: "INŻYNIERIA GENETYCZNA\n"
 CIVILIAN_TITLE_GENETICS_DESC: "Inżynieria genetyczna jest stosunkowo nową nauką. Jego głównym celem jest edycja i zrozumienie genetyki."
 CIVILIAN_TITLE_FUEL: "TECHNOLOGIE PRZETWARZANIA PALIW\nI TECHNOLOGIE ENERGII"
 CIVILIAN_TITLE_FUEL_DESC: "Współczesne przetwarzanie paliw odeszło od starego podejścia do przetwarzania ropy naftowej i skierowało się w stronę biopaliw i tym podobnych."
