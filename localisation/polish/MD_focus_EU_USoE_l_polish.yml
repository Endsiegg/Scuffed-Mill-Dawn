 EU_USoE_category: "Stany Zjednoczone Europy"
 EU_USoE_category_desc: "Państwa członkowskie Unii Europejskiej zjednoczyły się w jednym superpaństwie."
 EU_USoE_capital_of_europe: "Stolica Europy"
 EU_USoE_capital_of_europe_desc: "Brukselę uważa się za de facto stolicę Unii Europejskiej, ponieważ od dawna gościła w swojej Dzielnicy Europejskiej wiele głównych instytucji UE. UE nie miała oficjalnej stolicy, ale Bruksela gościła oficjalne siedziby Komisji Europejskiej, Rady Unii Europejskiej i Rady Europejskiej, a także siedzibę (oficjalnie drugą, ale de facto najważniejszą) Parlamentu Europejskiego . Uczyńmy Brukselę stolicą nowego narodu."
 EU_USoE_westernize_decision: "Westernize [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Westernize [FROM.GetName] za pomocą dyplomacji lub siły, zależy to od [FROM.GetName]."
 EU_USoE_create_eurosphere_decision: "Utwórz Euroshpere"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] rozszerzy swoje wpływy, aby stworzyć Euroshpere."
 EU_environmental_imperialism_category: "Imperializm środowiskowy"
 EU_environmental_imperialism_category_desc: "Europa jest zielona, ​​ale świat wciąż jest ciemny i szary. Europa musi rozpowszechnić swoją politykę i technologie na całym świecie oraz walczyć z imperiami energii kopalnej, które niszczą planetę."
 EU_USoE_environmental_imperialism_decision: "Domagaj się reform środowiskowych"
 EU_USoE_environmental_imperialism_decision_desc: "Musimy ocalić planetę. Jeśli §Y[FROM.GetNameWithFlag]§! nie przeprowadza niezbędnych §GReform środowiskowych§! sami, musimy ich do tego zmusić. Muszą mieć przynajmniej jedną §YRafinerię Biopaliw§! dla każdego stanu, jaki posiadają. Jeśli §Y[FROM.GetNameWithFlag]§! nie spełni naszych żądań w ciągu miesiąca, nałożymy §RESankcje środowiskowe§! na nich."
 EU_USoE_environmental_imperialism_mission: "Reformy środowiskowe"
 EU_USoE_environmental_imperialism_mission_desc: "§YEuropa§! żąda §GReform środowiskowych§! od nas, aby ocalić planetę. Jeśli nie zbudujemy lub nie wybudujemy chociaż jednej §YRafinerii Biopaliw§! na każdy stan, który będziemy posiadać w ciągu miesiąca, nałożą §REsankcje środowiskowe§! odpowiedzialność."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Rekonstrukcja zielonej energii"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Aby wypełnić europejską §GReformę ochrony środowiska§! żąda, abyśmy zrekonstruowali część naszego §Przemysłu Cywilnego§! producentowi energii odnawialnej (§YBiofuel Rafineria§!)."
 EU_USoE_break_environmental_sanctions_decision: "Złamać sankcje środowiskowe"
 EU_USoE_break_environmental_sanctions_decision_desc: "Europa nałożyła na nas sankcje środowiskowe. Musimy je przełamać wszelkimi środkami – politycznymi i militarnymi. Ale to da [FROM.GetNameWithFlag] cel wojenny przeciwko nam. Musimy więc sprzymierzyć się z innymi krajami objętymi sankcjami przez [FROM.GetNameWithFlag]."
