 lease_military_factories_delayed_tt: "Produkcja wojskowa na Antarktydzie to przeżytek. Możemy wynająć i dzierżawić fabryki wojskowe za granicą, aby produkować potrzebne nam dobra.\n\n§YDodatkowe Wydatki:§! $§R[?lease_military_factories_cost]§!\n\nTe fabryki nie będą przynosić nam §YGDP§! ani §YDochodu Przedsiębiorstw§!\nAktualnie wynajęte fabryki: §Y[?leased_military_factories]§!\n\n[!lease_military_factories_click]\n§RKliknij prawym przyciskiem, aby zmniejszyć liczbę wynajętych fabryk§!"
