 News_bankruptcy.4.t: "[FROM.GetNameDef] Przygotowuje się do nowych wyborów"
 News_bankruptcy.4.d: "Po protestach przeciwko złej polityce finansowej i stale rosnącemu zadłużeniu, lider [FROM.GetAdjective] [FROM.GetLeader] zgodził się na żądania partii opozycji dotyczące przeprowadzenia nowych wyborów. Czas pokaże, czy [FROM.GetLeader] uzyska wystarczające poparcie społeczne, aby kontynuować swoją kadencję, czy też nowa partia będzie próbowała uratować kraj przed finansową spiralą."
 News_bankruptcy.4.a: "Ciekawy"
 News_bankruptcy.5.t: "Radykalna zmiana polityczna w [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Po protestach przeciwko złej polityce finansowej i stale rosnącemu zadłużeniu stare kierownictwo [FROM.GetNameDef] zgodziło się na żądania opozycji ustąpienia. Sytuacja zaostrzyła się, gdy protestujący wdarli się do parlamentu. Lider opozycji [FROM.GetLeader] obiecał poprowadzić kraj do ożywienia finansowego na czele rządu tymczasowego."
 News_bankruptcy.5.a: "Ciekawy"
 News_bankruptcy.6.t: "Załamanie finansowe prowadzi do konfliktu w [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Po protestach przeciwko złej polityce finansowej i narastającemu zadłużeniu, [FROM.GetAdjective] przywódca [FROM.GetLeader] rozkazał wojsku rozproszenie i aresztowanie grupy protestujących próbujących wtargnąć do parlamentu. Podczas rozpraszania zginęło kilka osób, a niedługo potem kilka jednostek wojskowych przyłączyło się do protestujących, sprzeciwiając się brutalnym metodom [FROM.GetLeader]. Zanim sytuacja mogła się uspokoić, pojawiły się doniesienia o starciach między siłami lojalnymi wobec rządu a siłami opozycji.\n\nWygląda na to, że obywatele [FROM.GetNameDef] będą musieli dodać wojnę domową do listy swoich zmartwień, obok złych finansów rządu."
 News_bankruptcy.6.a: "Ciekawy"
