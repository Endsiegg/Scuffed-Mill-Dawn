 bankruptcy.215.t: "[oligarchism_L] Polityk krytykuje wydatki"
 bankruptcy.215.d: "„Rząd wydaje wszystkie nasze cenne pieniądze z podatków na błahe rzeczy. Powinny zaostrzyć budżet i nadać priorytet wydatkom na wsparcie lokalnych przedsiębiorstw. I nie mówię tego dlatego, że sam jestem legalnym biznesmenem, ale dlatego, że moi przyjaciele i wyborcy też są legalnymi biznesmenami…”\n\nSłowa polityka [oligarchism_L] są witane wiwatami tłumu w firmie Konwencja. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.215.a: "Cholera"
 bankruptcy.215.b: "Rozpocznij kontrkampanię"
 bankruptcy.216.t: "[Neutral_Libertarian_L] Polityk krytykuje wydatki"
 bankruptcy.216.d: "„Rząd powinien nie wydawać żadnych pieniędzy, człowieku” – mówi polityk [Neutral_Libertarian_L], zaciągając się ponownie z podejrzanie wyglądającego na zwiniętego papierosa. Kiedy wypuszczają chmurę dymu, powietrze wypełnia się nutą stęchlizny. – Wyobraź sobie, że nie byłoby pieniędzy, stary. Nie możesz płacić odsetek, jeśli nie ma pieniędzy” – kontynuują, pukając palcem w skroń.\n\n[ROOT.GetLeader] nie jest pewien, jak trafili na tę imprezę..."
 bankruptcy.216.a: "Słodko, koleś"
 bankruptcy.216.b: "Tłumy..."
 bankruptcy.217.t: "[Neutral_green_L] Nazywa rząd „nieodpowiedzialnym”"
 bankruptcy.217.d: "„Rząd wydaje wszystkie swoje pieniądze na broń, topiąc nasz naród w długach. Pieniądze należy przeznaczyć na inwestycje w zrównoważoną produkcję energii i zwiększenie inkluzywności naszego społeczeństwa…”\n\nSłowa przywódcy [Neutral_green_L] zostały powitane wiwatami tłumu zgromadzenia odbywającego się w jednym z parków w stolicy. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.217.a: "Cholera"
 bankruptcy.217.b: "Rozpocznij kontrkampanię"
 bankruptcy.218.t: "[neutral_Social_L] Rajdy Związków Zawodowych"
 bankruptcy.218.d: "Jak długo będziemy musieli dźwigać ciężar złej polityki fiskalnej? My, kręgosłup tego kraju? My, ciężko pracujący, zawsze płacimy za błędy [show_ruling_party]...'\n\nSłowa przywódcy [neutral_Social_L] są witane wiwatami tłumu na zgromadzeniu związkowym. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.218.a: "Cholera"
 bankruptcy.218.b: "Rozpocznij kontrkampanię"
 bankruptcy.219.t: "[Neutral_Communism_L] Lider agituje pracowników fabryki"
 bankruptcy.219.d: "Czy nie widzisz łańcuchów, którymi cię związali? Wasze dzieci i wnuki na zawsze będą niewolnikami bankierów. Należy położyć kres tej kradzieży ze strony klasy robotniczej, bo inaczej ją powstrzymamy!”\n\nSłowa przywódcy [Neutral_Communism_L] witane są wiwatami tłumu w fabryce. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.219.a: "Cholera"
 bankruptcy.219.b: "Rozpocznij kontrkampanię"
 bankruptcy.220.t: "[Nat_Populism_L] Wywody na temat globalistów"
 bankruptcy.220.d: "„Elity i globaliści kontrolują nasz naród. Trzymają mocno nasze media, zapobiegając wszelkim formom sprzeciwu i ukrywając prawdę. Jeśli spojrzysz na statystyki, które wydrukowałem ze strony internetowej rządu, zobaczysz absurdalny dług, jaki narósł nasz kraj! Rząd próbuje cenzurować te informacje i uciszyć nas, krytyków…”\n\nPolityk [Nat_Populism_L] poskarżył się dziś na nasz rząd w ogólnokrajowym serwisie informacyjnym. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.220.a: "Cholera"
 bankruptcy.220.b: "Rozpocznij kontrkampanię"
 bankruptcy.221.t: "[Nat_Fascism_L] Organizuje wielki wiec"
 bankruptcy.221.d: "„Nie zostaniemy zastąpieni! Rząd wpędza nasz kraj w głębokie długi, aby Syjonistyczni Jaszczuroludzie mogli nas sprzedać Illuminatom!”\n\nSłowa lidera [Nat_Fascism_L] zostały przyjęte gromkimi brawami. Przemówienie trwa jakiś czas, a część treści jest trudna do zrozumienia z powodu krzyków. Na podstawie różnych falujących znaków ręcznych na końcu przemówienia wygląda na to, że grupa sześciu osób zebrała się na parkingu centrum handlowego tylko po to, aby odwrócić ruch. Nasza słaba sytuacja finansowa jest idealnym narzędziem dla partii opozycyjnych do zdobycia poparcia."
 bankruptcy.221.a: "Cholera"
 bankruptcy.221.b: "Rozpocznij kontrkampanię"
 bankruptcy.222.t: "[Nat_Autocracy_L] Ogólne skargi na brak środków"
 bankruptcy.222.d: "„Jak nasza armia ma bronić kraju, kiedy ciągle brakuje nam pieniędzy? Nie dalej jak wczoraj widziałem żołnierzy wymachujących miotłami i krzyczących „bum”, bo nie mamy naboi. Dzień wcześniej musieli pchać się wózkami sklepowymi, dmuchać ustami w maliny i rzucać kamieniami, żeby poćwiczyć jazdę czołgiem. To niedorzeczne”.\n\nSłowa generała w dzisiejszej gazecie nie oddają smutnego obrazu naszej armii. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.222.a: "Cholera"
 bankruptcy.222.b: "Rozpocznij kontrkampanię"
 bankruptcy.223.t: "[Monarchist_L] Pretendent opublikował pismo królewskie"
 bankruptcy.223.d: "„Aszlachta [ROOT.GetLeader] jest zawstydzona stanem, w jakim znajduje się nasz stan. Nie dalej jak w zeszłym tygodniu odbyłem długą dyskusję z moim małżonkiem. Po długiej rozmowie postanowiliśmy z kuzynem opublikować to pismo, w którym żądaliśmy demontażu demokracji. Wyraźnie zawiodło to naszych ludzi. Tylko członkowie rodziny królewskiej mogą zapewnić stabilność w tym momencie.'\n\nSłowa Królewskiego pretendenta od [Monarchist_L] do [ROOT.GetAdjective] Korony opublikowały dziś królewskie pismo wzywające do przywrócenia monarchii. Nasza zła sytuacja finansowa jest dla partii opozycji doskonałym narzędziem do pozyskiwania poparcia."
 bankruptcy.223.a: "Cholera"
 bankruptcy.223.b: "Rozpocznij kontrkampanię"
