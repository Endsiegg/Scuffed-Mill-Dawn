 reduce_interest_rate_desc: "Możemy tymczasowo poprosić o niższą stawkę, aby złagodzić nasze problemy z zadłużeniem. Żądanie jest ważne tylko przez trzy miesiące, po czym wraca do pierwotnego poziomu."
 bankruptcy_decisions: "Dług publiczny"
 bankruptcy_decisions_desc: "\n\n\n\n\n\n£MAIN_desctext_dept\n\n\n\n\n\n\n\n\n[ROOT.GetFlag]§YNasz rząd§! obecnie nabywa coraz więcej §Rdługu§! . Niedawno osiągnęliśmy kamień milowy i teraz płacimy ponad §R10%§! odsetek od naszego obecnego §Ydługu§!\n\n§YUwaga dla gracza§!: Gdy ta kategoria decyzji stanie się aktywna, zaczniesz otrzymywać zdarzenia, które wpłyną na dług twojego kraju. Może to być w formie maluses lub nawet małych dobrodziejstw, takich jak tymczasowe refinansowanie.\n\n§YStopa procentowa§! wynosi [?interest_rate|1]%                §YWspółczynnik długu do PKB§! : §Y [?debt_ratio|-%1]§!\n§YOdsetki zapłacone od długu §!wynoszą§Y $$ §! [?debt_rate|-3]\nWpływ pomysłu na §Ystopę procentową§!: ( [?interest_rate_multiplier|-0]punkty procentowe)\n\nPosiadanie wyższego §YOprocentowania§! niż §Y10%§! da nam dostęp do pilnych decyzji dotyczących zarządzania rosnącym zadłużeniem. Gdy oprocentowanie przekroczy §Y15%§!, nasza gospodarka zacznie zwalniać, a będziemy doświadczać innych negatywnych skutków. W tym momencie będziemy mieć możliwość niewypłacalności naszego długu (jednak po dużym koszcie). Gdy nasze §YOprocentowanie§! przekroczy §Y20%§!, nie będziemy mogli manualnie zaciągać więcej długu. Jeśli §YOprocentowanie od Długu§! przewyższy nasz §YDochód Brutto§!, nasze państwo może zbankrutować."
 bankruptcy_cheap_loans_from_imf: "§YGet§! Tanie Pożyczki od §1IMF§!"
 bankruptcy_cheap_loans_from_imf_desc: "Jako kraj rozwinięty możemy negocjować z MFW pożyczkę z niskim oprocentowaniem. Dzięki tej nowej taniej pożyczce spłacimy część naszego wcześniejszego zadłużenia, tymczasowo zmniejszając nasze całkowite odsetki. Jest to jednak rozwiązanie tymczasowe, gdyż za rok nasze stopy procentowe wrócą do normy"
 bankruptcy_seek_bailout_from_biggest_influencer: "§YAsk§! Umorzenie długu od §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Możemy poprosić naszych dużych sponsorów gospodarczych o spłatę części naszego długu, a także jego część umorzyć. Naturalnie, da to bailerowi duży wpływ na nas"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§YAsk§! Umorzenie długu od §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Możemy poprosić naszych dużych sponsorów gospodarczych o spłatę części naszego długu, a także jego część umorzyć. Naturalnie, da to bailerowi duży wpływ na nas"
 bankruptcy_seek_bailout_from_neighbour: "§YAsk§! Umorzenie długu u sąsiada §Y[FROM.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "Część pieniędzy, które jesteśmy winni, pochodzi od naszego bogatszego sąsiada [FROM.GetNameDef]. Skoro są naszym przyjaznym sąsiadem, może powinniśmy poprosić ich, żeby nas wykupili?"
 bankruptcy_seek_bailout_from_overlord: "§YAsk§! Umorzenie długu od naszego Pana §Y[?overlord.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_overlord_desc: "Ponieważ większość naszej polityki jest kontrolowana przez naszego zwierzchnika, logiczne jest, że jest on również odpowiedzialny za część naszych finansów. Musimy ich poprosić, żeby nam pomogli"
 bankruptcy_seek_bailout_from_imf: "§YAsk§! Umorzenie długu z §1IMF§!"
 bankruptcy_seek_bailout_from_imf_desc: "W ostateczności możemy jako MFW udzielić nam redukcji zadłużenia. Ponieważ MFW reprezentuje wiele instytucji finansowych na całym świecie, są one bardzo rygorystyczne w zakresie wykorzystania pieniędzy. Będą żądać od nas zmian w naszej polityce finansowej, aby mieć pewność, że będziemy w stanie spłacić nasze długi w przyszłości."
 bankruptcy_incoming_collapse: "§YIncoming§! Finansowe §RCollapse§!"
 bankruptcy_incoming_collapse_desc: "Wszystko jest teraz na wierzchu. Odsetki, jakie nasz rząd płaci od swojego długu, urosły do ​​tak ogromnych rozmiarów, że przyćmiewają nasze całkowite dochody. To koszmarna sytuacja i przekonanie naszych ludzi, że wszystko jest pod kontrolą, będzie bardzo trudne"
 bankruptcy_default_on_debts: "§YDefault§! na naszym §RDebts§!"
 bankruptcy_default_on_debts_desc: "Nie spłacając swoich długów, zasygnalizujemy naszym dłużnikom, że nie ma dla nas realistycznego sposobu na spłatę całego zadłużenia. Dla mocno zadłużonego kraju jest to ostatnia deska ratunku, pozwalająca na rozwiązanie kryzysu zadłużeniowego. Zazwyczaj część naszego zadłużenia zostaje uregulowana (umorzona) przez naszych dłużników, gdyż zazwyczaj wolą oni odzyskać część swoich pieniędzy, niż wszystko stracić w wyniku całkowitego upadku. Nie obejdzie się to jednak bez ustępstw politycznych. Niespłacanie naszych długów i brak rekompensaty w jakikolwiek sposób może być bardzo niebezpieczne."
 cheap_loans_from_imf_tt: "Nasz §Ydług§! wzrośnie o $§R[?debt_addition|0]§! §Ymiliardów§!, ale nasze §Yoprocentowanie§! zostanie zmniejszone o §G-2%§! przez rok."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Poprosimy [?var:FROM.influence_array^0.GetNameDef] o obsługę §Y $ [?debt_bailout_temp|3]miliardów §! naszego długu. Zapłacą trzy czwarte sumy, a reszta zostanie uregulowana. [?var:FROM.influence_array^0.GetNameDef]Gotowość 's do spłacenia długu będzie zależeć od ich własnej sytuacji finansowej.\n\nJeśli zgodzą się na tę umowę, otrzymają §R15%§! wpływu na nas!\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Poprosimy [?var:FROM.influence_array^1.GetNameDef] o obsługę §Y$[?debt_bailout_temp|3] miliardów§! naszego długu. Zapłacą dwie trzecie sumy, a reszta zostanie uregulowana. [?var:FROM.influence_array^1.GetNameDef] Gotowość do spłacenia długu będzie zależeć od ich własnej sytuacji finansowej.\n\nJeśli zgodzą się na tę umowę, otrzymają §R10%§! wpływu na nas!\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Poprosimy [FROM.GetNameDef], aby przejęło §Y$[?debt_bailout_temp|3] miliardów§! naszego długu. Oni zapłacą połowę tej sumy, a resztę rozwiążemy. Chęć [FROM.GetNameDef] do spłaty długu będzie zależała od ich własnej sytuacji finansowej.\n\nJeśli zgodzą się na umowę, uzyskają §R5%§! wpływu na nas!\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Poprosimy [?overlord.GetNameDef], aby przejęło §Y$[?debt_bailout_temp|3] miliardów§! naszego długu. Oni zapłacą połowę tej sumy, a resztę rozwiążemy. Chęć [?overlord.GetNameDef] do spłaty długu będzie zależała od ich własnej sytuacji finansowej.\n\nJeśli zgodzą się na umowę, uzyskają §R5%§! wpływu na nas!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Skontaktujemy się z MFW i poprosimy o uregulowanie §Y$[?debt_bailout_temp|3] miliarda§! naszego długu i przyznanie nam niższej stopy procentowej na rok. W zamian poproszą nas o zmianę naszej polityki finansowej. §ROdmowa ich żądań spowoduje, że zostaniemy ukarani tymczasowo wyższą stopą procentową!§!\n\n"
