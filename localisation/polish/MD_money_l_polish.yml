 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Musimy płacić odsetki od zadłużenia, które nasz kraj zgromadził. Nasza stopa procentowa głównie zależy od naszego §YStosunku Długu do PKB§!. Im wyższy jest ten wskaźnik, tym mniej zaufania mają różne instytucje finansowe do naszej zdolności spłaty długu, co prowadzi do wyższej stopy procentowej. Nasza stopa procentowa może być również wpływana przez różne §YNarodowe Pomysły§!.\n\nPosiadanie wyższej §YStopy Procentowej§! niż §Y10%§! umożliwi nam podjęcie pilnych decyzji dotyczących zarządzania rosnącym zadłużeniem. Po przekroczeniu stopy procentowej powyżej §Y15%§!, nasza gospodarka zacznie zwalniać, a będziemy cierpieć z powodu innych negatywnych skutków. W tym momencie będziemy mieć możliwość niewypłacalności naszego długu (ale po wysokich kosztach). Gdy nasz §YOprocentowanie§! przekroczy §Y20%§!, nie będziemy mogli manualnie zaciągać więcej długu. Jeśli nasz §YOprocentowanie od Długu§! przewyższa nasz §YDochód Brutto§!, nasz kraj zbankrutuje.\n\nNasza obecna §YStopa Procentowa§! wynosi [?interest_rate|3]%\n\nNasz obecny Stosunek Długu do PKB: §Y[?debt_ratio|%1]§!\n\nWpływ Pomysłu na §YStopę Procentową§!: [?interest_rate_multiplier|-0] (Punktów Procentowych)"
