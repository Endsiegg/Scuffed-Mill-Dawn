 bankruptcy_cheap_loans_from_african_investment_fund: "§YGet§! Tanie Pożyczki od §1Afrykański Fundusz Walutowy§!"
 bankruptcy_cheap_loans_from_african_investment_fund_desc: "Dzięki założeniu Afrykańskiego Funduszu Walutowego mamy dostęp do pożyczek, których nie otrzymalibyśmy od MFW. Dzięki tym tanim pożyczkom spłacimy część naszego wcześniejszego zadłużenia, tymczasowo zmniejszając nasze całkowite odsetki. Jest to jednak tylko środek tymczasowy, ponieważ za rok nasze stopy procentowe powrócą do normy"
 bankruptcy_seek_bailout_from_african_monetary_fund: "§YPoproś§! o pomoc w spłacie zadłużenia z §1Afrykańskiego Funduszu Walutowego§!"
 bankruptcy_seek_bailout_from_african_monetary_fund_desc: "W ostateczności możemy jako Afrykański Fundusz Walutowy udzielić nam ulgi w spłacie długu. W przeciwieństwie do MFW, Afrykański Fundusz Walutowy nie będzie traktował nas jak obywateli drugiej kategorii."
