 NUM_STATE_PRODUCTIVITY_DESC: "Produktywność tego stanu wynosi: §U[?productivity_state_var|3]§!"
 NUM_STATE_PRODUCTIVITY_DELAYED_DESC: "Ten miesięczny wzrost produktywności w stanie wynosi: §U[?state_productivity_growth_scaled|3+]§!\n\nWzrost produktywności w stanie jest skalowany w stosunku do średniej globalnej wartości produktywności, stany poniżej średniej będą rosły szybciej."
