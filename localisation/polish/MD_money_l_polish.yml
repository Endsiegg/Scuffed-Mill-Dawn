 bankruptcy.1.t: "[From.GetNameWithFlag] prosi o umorzenie długu"
 bankruptcy.1.d: "Problem zadłużenia [From.GetName] stał się tak poważny, że realistycznie nie mają oni szansy ani spłacić długu, ani nawet pokryć bieżących odsetek. Z realnym zagrożeniem bankructwa, podjęto desperacką decyzję o podróży przywódcy [From.GetAdjective] [From.GetLeader] do [Root.GetName], by prosić o pomoc [Root.GetLeader].\n\n[From.GetNameWithFlag] prosi nas o przejęcie części długu w wysokości $[?FROM.debt_bailout|0] §Ymiliardów§!, płacąc 75% tej kwoty i odpuszczając resztę. Jeśli się zgodzimy, uspokoi to innych międzynarodowych wierzycieli, drastycznie obniżając koszty pożyczek dla [From.GetName] i czyniąc ich dużą ilość długu zarządzalną.\n\nMimo że stracimy na tym pieniądze, oni będą mieli u nas poważny dług, a nasz wpływ na nich znacząco wzrośnie."
 bankruptcy.1.a: "Udziel [From.GetNameWithFlag] ratunku"
 bankruptcy.1.b: "Przepraszamy, nie możemy sobie na to pozwolić"
 bankruptcy_bailout_sum_TT: "Skarbiec: §R-$[?our_cost|3] miliardów§!\n"
 bankruptcy_bailout_influence_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YInfluence§! wzrasta o §G15%§!"
 bankruptcy.2.t: "[From.GetNameWithFlag] prosi o umorzenie długu"
 bankruptcy.2.d: "[From.GetName] znalazło się w tak poważnym problemie zadłużenia, że realistycznie nie mają oni szansy ani na spłatę długu, ani na pokrycie bieżących odsetek. W obliczu realnego zagrożenia bankructwa, przywódca [From.GetAdjective] [From.GetLeader] udał się do [Root.GetName], by desperacko prosić o pomoc [Root.GetLeader].\n\n[From.GetNameWithFlag] prosi nas o zajęcie się częścią długu w wysokości $[?FROM.debt_bailout|0] §Ymiliardów§! poprzez zapłacenie 75% tej kwoty i odpuszczenie pozostałej części. Jeśli się zgodzimy, uspokoi to inne międzynarodowe kredytodawców, co znacząco obniży koszty pożyczek dla [From.GetName] i uczyni ich dużą kwotę zadłużenia zarządzalną.\n\nMimo że stracimy na tym pieniądze, oni będą mieli u nas poważny dług, a nasz wpływ na nich znacząco wzrośnie."
 bankruptcy.2.a: "Udziel [From.GetNameWithFlag] ratunku"
 bankruptcy.2.b: "Przykro nam, nie możemy sobie na to pozwolić"
 bankruptcy_bailout_influence_second_biggest_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YInfluence§! zwiększa się o §G10%§!"
 bankruptcy.3.t: "[From.GetNameWithFlag] prosi o umorzenie długu"
 bankruptcy.3.d: "Problem zadłużenia [From.GetName] stał się tak poważny, że realnie nie mają szans na jego spłatę ani nawet na pokrycie bieżących odsetek. Przy realnej możliwości bankructwa, to właśnie w rozpaczliwych okolicznościach przywódca [From.GetAdjective] udał się [From.GetLeader] do [Root.GetName], aby błagać o pomoc [Root.GetLeader].\n\n[From.GetNameWithFlag] prosi nas o zajęcie się częścią długu w wysokości $[?FROM.debt_bailout|0]  §Ymiliardów§! poprzez zapłacenie połowy tej kwoty i darowanie reszty. Jeśli się zgodzimy, uspokoi to innych międzynarodowych pożyczkodawców, drastycznie zmniejszając koszty pożyczkowe dla [From.GetName], dzięki czemu ich duże zadłużenie stanie się możliwe do opanowania.\n\nMimo że stracimy na tym pieniądze, oni będą nam poważnie winni, a nasz wpływ na nich znacząco wzrośnie."
 bankruptcy.3.a: "Udziel [From.GetNameWithFlag] ratunku"
 bankruptcy.3.b: "Przykro nam, nie możemy sobie na to pozwolić"
 bankruptcy_bailout_influence_neighbour_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YInfluence§! zwiększa się o §G5%§!"
 bankruptcy.4.t: "[From.GetNameWithFlag] odmawia nam pomocy!"
 bankruptcy.4.d: "Podczas wczorajszego spotkania najwyższego szczebla w [From.GetName] pomiędzy [From.GetLeader] a [Root.GetLeader] członkowie [From.GetAdjective] okazali całkowity brak współczucia naszym potrzebom i odmówili udzielenia nam ratunku. Chociaż [From.GetName] nie był nam właściwie nic winien, ich odmowa zrujnowała nasze postrzeganie ich jako wiarygodnego partnera."
 bankruptcy.4.a: "Dobra"
 bankruptcy.5.t: "[From.GetNameWithFlag] prosi o umorzenie długu"
 bankruptcy.5.d: "[From.GetName] znajduje się w tak poważnym problemie zadłużenia, że realistycznie nie ma szans na jego spłatę ani na pokrycie bieżących odsetek. Z realnym zagrożeniem bankructwa, to właśnie w desperackich okolicznościach przywódca [From.GetAdjective] [From.GetLeader] udał się do [Root.GetName], by błagać o pomoc [Root.GetLeader].\n\n[From.GetNameWithFlag] prosi nas o przejęcie części długu w wysokości $[?FROM.debt_bailout|0]  §Ymiliardów§! poprzez zapłacenie połowy tej kwoty i odpuszczenie reszty. Jeśli się zgodzimy, uspokoi to inne międzynarodowe kredytodawców, drastycznie obniżając koszty pożyczkowe dla [From.GetName], co uczyni ich dużą kwotę zadłużenia zarządzalną.\n\nChociaż stracimy na tym finansowo, oni będą nam poważnie winni, a nasz wpływ na nich znacząco wzrośnie."
 bankruptcy.5.a: "Udziel [From.GetNameWithFlag] ratunku"
 bankruptcy.5.b: "Przykro nam, nie możemy sobie na to pozwolić"
 bankruptcy.10.t: "Opozycja żąda wyborów"
 bankruptcy.10.d: "Kilku przywódców partii opozycyjnych wydało dziś wspólne oświadczenie, w którym stwierdziło, że zasady [ROOT.GetLeader] i [show_ruling_party] prowadzą kraj do ruiny finansowej. Domagają się natychmiastowych wyborów w celu utworzenia nowego rządu, mającego mandat obywatelski i zdolnego naprawić spiralę kryzysu finansowego kraju. Z raportów naszego wywiadu wynika, że ​​pogląd ten zyskał dość duże poparcie społeczne. Próba utrzymania się przy władzy w czasie takiego kryzysu może okazać się katastrofalna w skutkach."
 bankruptcy.10.a: "Musimy rozpisać nowe wybory"
 bankruptcy.10.b: "Wybory przeprowadzimy po zakończeniu naszej kadencji, a nie wcześniej"
 bankruptcy.11.t: "Protestujący próbują szturmować parlament"
 bankruptcy.11.d: "Po tym, jak [ROOT.GetLeader] ogłosił, że nie będzie nowych wyborów, ludzie z [ROOT.GetName] niemal natychmiast zaczęli maszerować na ulice. Domagając się ustąpienia [ROOT.GetLeader] (lub czegoś gorszego), grupa protestujących pod przewodnictwem przewodniczącego głównej partii opozycji rozpoczęła maszerowanie w kierunku gmachu parlamentu.\n\nLokalnej policji nie udało się zatrzymać protestujących, którzy obecnie przebywają w proces okupacji stolicy. Co powinniśmy zrobić?"
 bankruptcy.11.a: "Poczekaj chwilkę, odwrócę płaszcz..."
 bankruptcy.11.b: "Powiedz wojsku, aby interweniowało i aresztowało tych rebeliantów!"
 bankruptcy.11.a_tt: "§GNajwiększa partia opozycyjna przejmuje władzę w sposób pokojowy§!"
 bankruptcy.11.b_tt: "§GObecna partia rządząca zachowuje władzę§!"
 bankruptcy.12.t: "Opozycja żąda [show_ruling_party] ustąpienia"
 bankruptcy.12.d: "Kilku przywódców partii opozycyjnych wydało dziś wspólne oświadczenie, w którym stwierdziło, że zasady [ROOT.GetLeader] i [show_ruling_party] prowadzą kraj do ruiny finansowej. Domagają się, aby [show_ruling_party] ustąpił ze stanowiska i pozwolił bardziej legalnej partii politycznej na utworzenie nowego rządu, mającego mandat ludu i zdolnego naprawić spiralę kryzysu finansowego kraju. Z raportów naszego wywiadu wynika, że ​​pogląd ten zyskał dość duże poparcie społeczne. Próba utrzymania się przy władzy w czasie takiego kryzysu może okazać się katastrofalna w skutkach. "
 bankruptcy.12.a: "Musimy ustąpić"
 bankruptcy.12.b: "Nie mają prawa stawiać takich żądań"
 bankruptcy.13.t: "[FROM.GetNameDef] Anuluje ich dług!"
 bankruptcy.13.d: "Rok temu spółka [FROM.GetNameDef] ogłosiła, że ​​nie będzie w stanie spłacić swoich długów i rozpoczęła proces umorzenia długu. W drodze układu zamierzali spłacić lub uregulować zaległy dług. Zamiast jednak znaleźć rozwiązanie, po prostu wyczyścili swój stary dług, nie mając zamiaru znaleźć sposobu na jego spłatę. Co powinniśmy zrobić?"
 bankruptcy.13.a: "Na wojnę, na Jingo!"
 bankruptcy.13.b: "Kogo to obchodzi?"
 bankruptcy.14.t: "[FROM.GetNameDef] Anuluje ich dług!"
 bankruptcy.14.d: "Rok temu spółka [FROM.GetNameDef] ogłosiła, że ​​nie będzie w stanie spłacić swoich długów i rozpoczęła proces umorzenia długu. W drodze układu zamierzali spłacić lub uregulować zaległy dług. Zamiast jednak znaleźć rozwiązanie, po prostu wyczyścili swój stary dług, nie mając zamiaru znaleźć sposobu na jego spłatę. Ponieważ nasz rząd jest z nimi ściśle powiązany, wysłało to teraz ich pożyczkodawców za nami. Nie mieliśmy innego wyjścia, jak tylko zrekompensować przynajmniej część pieniędzy należnych z [FROM.GetName]. Nie jest to dobre dla naszej gospodarki, ale przynajmniej daje nam przewagę nad [FROM.GetName]."
 bankruptcy.14.a: "Być może konieczna jest zmiana przywództwa"
 bankruptcy.100.t: "MFW żąda mniejszej biurokracji"
 bankruptcy.100.d: "Po przeanalizowaniu naszej sytuacji finansowej MFW doszedł do wniosku, że za nasze problemy gospodarcze i finansowe odpowiada ciężka biurokracja kraju. Należy zmniejszyć biurokrację, aby przedsiębiorstwa były bardziej zainteresowane działalnością w kraju i aby ułatwić instytucjom finansowym zarządzanie ich aparatem finansowym w sposób, który uznają za stosowny.\n\nWedług MFW ta redukcja administracji jest absolutną koniecznością dla reorganizacji naszego zadłużenia."
 bankruptcy.100.a: "Nie mamy innego wyjścia, jak zaakceptować"
