 PRODUCTIVITY_DESC: "Liczba ta reprezentuje §YProductivity§! naszego narodu."
 NUM_PRODUCTIVITY_DELAYED_DESC: "Bieżący miesięczny wzrost produktywności: [?productivity_growth_scaled|3+]\n\nEffect of Productivity:\n§YProdukcja Fabryk:§! [?productivity_tax_effect_display|%+1]\n§YWyjście Stoczni:§! [?productivity_tax_effect_display|%+1]\n§YPrędkość Budowy:§! [?productivity_tax_effect_display|%+1]\n§YPodatek Korporacyjny:§! [?productivity_tax_effect_display|%+1]\n§Y£construction_speed_texticon §YKomercyjne Dystrykty Rolne§! Prędkość budowy:§! [?agriculture_district_output_var|%+1]"
 NUM_PRODUCTIVITY: "§U[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "§YProduktywność§! jest wartością określającą wydajność w naszym kraju. Jest ona wynikiem agregacji produktywności każdego stanu podzielonej przez populację naszego narodu. §YProduktywność§! działa jako mnożnik dla wszystkich źródeł Produktu Krajowego Brutto (PKB), podatku dochodowego od firm oraz wydajności każdej fabryki. Gdy nasza §YProduktywność§! przekracza 1000, obserwujemy większe premie wspierające wzrost gospodarczy i produkcję wszystkich naszych budynków. §YProduktywność§! rośnie lub spada każdego miesiąca pasywnie, a jej wzrost jest wpływany przez cykle gospodarcze, technologie oraz nastroje narodowe, dodatkowo skalując się na podstawie §YŚredniej Globalnej Produktywności§!. Kraje poniżej §YŚredniej Globalnej Produktywności§! zazwyczaj szybciej zwiększają swoją §YProduktywność§!, podczas gdy kraje powyżej tej średniej rosną wolniej.\n\nObecna §YŚrednia Globalna Produktywność§! wynosi §U[?global.average_world_productivity|3]§!\nNasza §YProduktywność§! wynosi obecnie §U[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "§YStan produktywności§! zmienia się w oparciu o wzrost produktywności właściciela i w odniesieniu do §YŚredniej globalnej produktywności§!"
