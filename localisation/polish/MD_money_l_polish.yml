 PERSONAL_INCOME_TAXES_TOOLTIP: "Dochody z podatków ludności"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Opodatkowanie ludności to różnorodne podatki, które pobieramy od naszych obywateli. Obejmują one podatki takie jak VAT, podatek dochodowy, podatek od majątku oraz podatek od osobistych zysków kapitałowych. Kwota dochodów z podatków zależy od naszej populacji oraz naszej §YStopień podatkowy od ludności§!. §YDochody z podatków od ludności§! są głównie modyfikowane przez nasz §YCykl gospodarczy§! oraz §YPoziom korupcji§!. Dochody mogą być również modyfikowane przez różne idee.\n\nKażde §Y1%§! podatku od ludności zmniejsza naszą stabilność o §R-1%§!, gdyż ludzie oczekują usług w zamian za obciążenie podatkowe.\n\nWpływ Ustaw, Idei i Technologii na §YŁączne dochody z podatków§!: [?tax_gain_multiplier_display|+%0]\nWpływ Ustaw, Idei i Technologii na §YDochody z podatków od ludności§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LDochody firmy:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Dochody z podatków korporacyjnych:\n$[?agriculture_district_tax|+3] z §YSkomercjalizowanej Dystrybucji Rolnictwa§!\n$[?agriculture_tax_gain|+3] z §YRolnictwa Przemysłowego§!\n$[?civil_fac_tax|+3] z §YPrzemysłu Cywilnego§!\n$[?military_fac_tax|+3] z §YPrzemysłu Wojskowego§!\n$[?dockyard_tax|+3] z §YStoczni§!\n$[?office_tax|+3] z §YSektorów Biurowych§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Podatki od przedsiębiorstw to opłaty, które nakładamy na firmy działające w naszym kraju. Przykłady to VAT, podatki od nieruchomości oraz oczywiście podatki od zysków. Kwota podatków, którą otrzymujemy, zależy od liczby §YPrzemysłów Cywilnych§!, §YPrzemysłów Wojskowych§!, §YStoczni§!, §YSektorów Biurowych§! oraz §YSkomercjalizowanych Dystryktów Rolniczych§!, jakie posiada nasz kraj, oraz naszego §YStawki Podatku Korporacyjnego§!. §YDochód Korporacyjny§! jest głównie modyfikowany przez §YEkonomiczny Cykl§! oraz §YPoziom Korupcji§!. Dochód może być także zmodyfikowany przez różne idee.\n\nPodatek korporacyjny określa nasz §YKoszt Podatkowy§! (ile §YPrzemysłów Cywilnych§! nie mamy dostępnych do budowy), wpływa także na to, ile pieniędzy inne kraje muszą zapłacić, inwestując w nasze stany.\n\nPrawo, Idea i Technologia mają wpływ na §YCałkowity Dochód Z Podatków§!: [?tax_gain_multiplier_display|+%0]\nPrawo, Idea i Technologia mają wpływ na §YDochód Z Podatków Korporacyjnych§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nProduktywność ma wpływ na §YDochód Z Podatków Korporacyjnych§!: [?productivity_tax_effect_display|+%]\nPrawo, Idea i Technologia mają wpływ na §YDochód Z Podatków Sektorów Biurowych§!: [?modifier@office_park_income_tax_modifier|+%0]\nPrawo, Idea i Technologia mają wpływ na §YDochód Z Podatków Stoczni§!: [?modifier@dockyard_income_tax_modifier|+%0]\nPrawo, Idea i Technologia mają wpływ na §YDochód Z Podatków Przemysłu Cywilnego§!: [?modifier@civilian_industry_tax_modifier|+%0]\nPrawo, Idea i Technologia mają wpływ na §YDochód Z Podatków Przemysłu Wojskowego§!: [?modifier@military_industry_tax_modifier|+%0]\nPrawo, Idea i Technologia mają wpływ na §YDochód Z Podatków Skomercjalizowanych Dystryktów Rolniczych§!: [?modifier@agriculture_district_income_tax_modifier|+%0]\n"
