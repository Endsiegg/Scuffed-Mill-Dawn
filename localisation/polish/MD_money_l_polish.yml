 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Wydatki na obronę określają, ile pieniędzy przeznaczamy na finansowanie naszego wojska. Wydatki na obronę składają się z dwóch elementów: §YKosztów Przemysłowych§! i §YKosztów Operacyjnych§!.\n§YKoszty Przemysłowe§! to suma pieniędzy, którą wydajemy na utrzymanie naszego przemysłu obronnego. Koszt bazowy za każdą fabrykę wojskową i stocznię opiera się na naszym prawie do §YWydajności Wojskowej§!. Wyższe prawo kosztuje więcej. Nasz §YPKB na mieszkańca§! również zwiększa koszt. Dodatkowo dodaje się koszty za §YObronne & Obronne (AMC)§!.\n\n§YKoszt Operacyjny§! jest oparty na liczbie batalionów, statków i samolotów, które mamy rozmieszczone, oraz na ilości sprzętu i samolotów w magazynie. Koszt ten jest następnie modyfikowany przez nasze §YPrawo o Poborze§!, §YPrawo o Szkoleniu Oficerów§! oraz §YPKB na mieszkańca§!.\n\nPKB na mieszkańca wpływa na §YKoszty Przemysłowe§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nPKB na mieszkańca wpływa na §YKoszty Personalne§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nPrawo, pomysł i technologia wpływają na §YKoszty Personalne§!: [?defence_breakdown_personnel_modifier|-%0]"
