 DEBT_TOOLTIP: "§YCałkowity Dług§!: $[?debt|3] mld\n\n\nNasza §YStopa Procentowa§! wynosi [?interest_rate|2]%\nMamy wskaźnik §YDługu do PKB§! w wysokości: §Y[?debt_ratio|-%1]§!\nZapłaciliśmy $[?debt_rate|-3] §Ymiliardów§! z tytułu §YOdsetek od Długu§! w tym tygodniu.\nWpływ idei na §YStopę Procentową§!: [?interest_rate_multiplier|-0] (punkty procentowe)"
 DEBT_TOOLTIP_DELAYED: "£click_left §YL Kliknij§!, aby pożyczyć ręcznie, £GFX_click_right §YR Kliknij§!, aby spłacić, §YAlt R Kliknij§!, aby spłacić maksymalną kwotę.\nDomyślnie: $1 §H miliardów §! (Przytrzymaj £GFX_key_ctrl §YCtrl§! (10x), £key_shift §YShift§! (100x) lub £GFX_key_alt §YAlt§! (1000x) dla większych kwot. Jeśli nie możesz zapłacić całej kwoty, zostanie ona zapłacona z resztą.)\n\nOpłata w wysokości 1% za manualne i automatyczne pożyczanie pieniędzy, doliczana do kwoty pożyczonego długu.\nStopa §Yprocentowa§! wyższa niż §Y10%§! umożliwi nam podejmowanie decyzji awaryjnych w celu poradzenia sobie z naszym rosnącym zadłużeniem .\nJeżeli §YStopa Procentowa§! wzrośnie powyżej §Y15%§!, nasza gospodarka zacznie §Rzwalniać§! i zaczniemy odczuwać inne §Rnegatywne skutki§!.\nW tym momencie będziemy mogli zrezygnować ze spłaty zadłużenia, lecz będzie to wiązało się z dużymi kosztami.\nJeżeli nasza §YStopa Procentowa§! przekroczy §Y20%§!, nasze możliwości pożyczkowe zostaną ograniczone i będziemy mogli otrzymywać pożyczki jedynie na pokrycie deficytu budżetowego.\nJeżeli nasze §YOdsetki od Długu§! kiedykolwiek przekroczą nasz §YDochód Brutto§!, nasz naród §Rupadnie!§!"
