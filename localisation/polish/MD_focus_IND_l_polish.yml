 indonesia.76854.d: "Po udzieleniu nam pomocy po trzęsieniu ziemi rząd Indonezji zwraca się do nas z prośbą o połączenie z nim sił. Jeśli do nich dołączymy, stracimy wszystko, o co walczyliśmy, ale wszystko w imię pokoju. Jeśli do nich nie dołączysz, konflikt wybuchnie na nowo…"
