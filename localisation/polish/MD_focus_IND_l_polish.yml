l_polish:
 indonesia_focus: "Indonezyjskie drzewo fokusowe"
 IND_indonesias_future: "Przyszłość Indonezji"
 IND_indonesias_future_desc: "Ponieważ nasz naród wkracza w XXI wiek ze wszystkimi swoimi problemami, musimy znaleźć sposoby, aby sobie z nimi poradzić i zapewnić naszemu narodowi miłość, na jaką zasługuje!"
 IND_asia_financial_crisis: "Pokonaj kryzys!"
 IND_asia_financial_crisis_desc: "Kryzys finansowy mocno uderza w Azję Południowo-Wschodnią od 1997 r., a nasz naród nie został oszczędzony jego wyniszczających skutków. Zamierzamy teraz przystąpić do opracowania planu rozwiązania tego problemu"
 IND_japanese_aid: "Wezwij pomoc japońską"
 IND_japanese_aid_desc: "Pomimo naszych różnic podczas drugiej wojny światowej, Japonia okazała się dla nas dość życzliwa w naszych kłopotach gospodarczych. Powinniśmy skontaktować się z nimi i ich zachodnimi sojusznikami, aby pomogli nam w tej sytuacji"
 IND_japanese_aid_jica: "JICA"
 IND_japanese_aid_jica_desc: "JICA, znana również jako Japońska Agencja Współpracy Międzynarodowej, może być bardzo użyteczną organizacją pomagającą w rozwoju infrastruktury i dróg w naszym kraju"
 IND_japanese_aid_metro_invest: "Inwestycje w japońskie metro"
 IND_japanese_aid_metro_invest_desc: "Nasi ludzie muszą szybko poruszać się po kraju, a dzięki technologii japońskiego metra i inwestycjom możemy osiągnąć ten nasz cel"
 IND_japanese_aid_java_airport: "Lotniska w zachodniej Jawie"
 IND_japanese_aid_java_airport_desc: "Potrzebujemy więcej lotnisk dla naszych narodów, ponieważ rośnie liczba lotników i turystów. Najlepszym miejscem do ich budowy jest Jawa Zachodnia, ponieważ jest to siedziba stolicy naszego kraju"
 IND_japanese_aid_ev: "Japońskie pojazdy elektryczne"
 IND_japanese_aid_ev_desc: "Japonia jest liderem w dziedzinie pojazdów elektrycznych, a ponieważ w Japonii produkowanych jest wiele wspaniałych samochodów, najlepiej będzie rozpocząć proces przestawiania naszych pracowników na samochody napędzane elektrycznie, aby zmniejszyć zanieczyszczenie."
 IND_japanese_aid_mitsubishi: "Fabryki Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi to odnoszący sukcesy producent pojazdów z siedzibą w Japonii. Jeśli uda nam się pozyskać ich biura tutaj, w Indonezji, prawdopodobnie możemy się od nich nauczyć kilku rzeczy, jeśli chodzi o samochody"
 IND_japanese_aid_expander_bagero: "Ekspander i Bagero!"
 IND_japanese_aid_expander_bagero_desc: "Prawdziwy wyczyn pomysłowości i kunsztu Expander i Bagero to prawdziwe cuda branży pojazdów elektrycznych, teraz dostępne dla Indonezyjczyków"
 IND_japanese_aid_inf_finance: "Umowy IIF z Japonią"
 IND_japanese_aid_inf_finance_desc: "IIF, znany również jako Indonezyjska Infrastruktura Finansowa, jest firmą prywatną, jednak najlepiej będzie zawrzeć umowy z Japonią, aby obniżyć koszty, a nie iść na skróty, jeśli chodzi o budowę infrastruktury naszego kraju"
 IND_japanese_aid_men_for_finance: "Japońska siła robocza dla IIF"
 IND_japanese_aid_men_for_finance_desc: "Jeśli uda nam się pozyskać siłę roboczą dla IIF z Japonii, możemy zacieśnić stosunki i wykorzystać ich wiedzę specjalistyczną w ulepszaniu naszej infrastruktury"
 IND_japanese_aid_rubber: "Pola gumowe na Sumatrze"
 IND_japanese_aid_rubber_desc: "Z pomocą Japończyków możemy wydajniej produkować gumę na rynek światowy i potencjalnie stać się nawet wiodącym producentem gumy w Azji Południowo-Wschodniej"
 IND_new_capital_desc: "Dżakarta staje się przestarzałym miastem, odstającym od pozostałych stolic świata. Powinniśmy rozpocząć planowanie zupełnie nowego miasta, korzystając z całej wiedzy i doświadczenia, które zdobyliśmy od Japończyków"
 IND_chinese_aid: "Zadzwoń do Chin!"
 IND_chinese_aid_desc: "Japończycy splądrowali nasz naród i zniewolili go podczas drugiej wojny światowej. Nie możemy o tym zapomnieć, a nacjonaliści w naszym kraju naciskają na zacieśnienie więzi z Chinami i światem wschodnim. Możemy nawet nakłonić ich do inwestowania w budowę fabryk i infrastruktury w Indonezji"
 IND_chin_aid_gas_plants: "Chińskie elektrownie gazowe"
 IND_chin_aid_gas_plants_desc: "Pola naftowe na Sumatrze Północnej pozostają niewykorzystane i mają w dużym stopniu zmarnowany potencjał, dzięki chińskim elektrowniom gazowym możemy je dobrze wykorzystać i stać się większym producentem ropy naftowej w Azji Południowo-Wschodniej"
 IND_chin_aid_coal: "Fabryki węgla w zachodniej Jawie"
 IND_chin_aid_coal_desc: "Dysponujemy ogromnymi zasobami węgla i szkoda, że ​​nie mamy potencjału przemysłowego, aby móc go efektywnie przekształcić w energię. Jednakże Chiny zaoferowały nam nieodpartą umowę na budowę nowych fabryk, które przyspieszyłyby proces wydobycia i przetwarzania węgla"
 IND_chin_aid_coal_surplus: "Wykorzystaj naszą nadwyżkę węgla"
 IND_chin_aid_coal_surplus_desc: "Teraz, gdy mamy fabryki dostarczające węgiel, powinniśmy budować rafinerie, aby przekształcić je w energię, z której będzie mógł korzystać nasz kraj"
 IND_chin_aid_ev: "Chińska pomoc w zakresie pojazdów elektrycznych"
 IND_chin_aid_ev_desc: "Chińczycy wiedzą najlepiej, jeśli chodzi o masową produkcję pojazdów, a dzięki ich wiedzy specjalistycznej w zakresie pojazdów elektrycznych możemy pomóc w walce z zanieczyszczeniami w naszym kraju"
 IND_chin_aid_catl: "Umowy z CATL"
 IND_chin_aid_catl_desc: "Powinniśmy zawrzeć porozumienia między naszym narodem a firmą CATL, aby zlecić im produkcję akumulatorów na stale rosnące zapotrzebowanie"
 IND_chin_aid_pollution: "Ustawa o ograniczaniu zanieczyszczeń"
 IND_chin_aid_pollution_desc: "Przyjmiemy ustawę o redukcji zanieczyszczeń, aby walczyć z zanieczyszczeniami w większości naszych miast. Dzięki chińskim inwestycjom stało się to raczej możliwością niż marzeniem"
 IND_chin_aid_inf: "Chińskie inwestycje infrastrukturalne"
 IND_chin_aid_inf_desc: "Ponieważ chińska infrastruktura z dnia na dzień staje się coraz lepsza, nie ma wątpliwości, że nasz naród powinien być traktowany w podobny sposób. Mamy zwrócić się do Chin o inwestycje w budowę infrastruktury dla Indonezji"
 IND_chin_aid_high_railway: "Szybka kolej Dżakarta – Bandung"
 IND_chin_aid_high_railway_desc: "Jeśli mamy być wydajnym, uprzemysłowionym narodem, musimy najpierw połączyć nasze miasta. Chiny zaproponowały budowę szybkiej kolei łączącej Dżakartę z Bandung"
 IND_chin_aid_tollway: "Płatna trasa Balikpapan – Samarinda"
 IND_chin_aid_tollway_desc: "Płatna trasa Balikpapan – Samarinda umożliwi mieszkańcom wschodniego Kalimantanu podróżowanie z tak potrzebną łatwością. Stosując taktykę chińskiej infrastruktury, możemy stworzyć płatną drogę dla naszego narodu"
 IND_new_silkroad: "Jedwabny Szlak XXI wieku!"
 IND_new_silkroad_desc: "Pomoc naszych chińskich partnerów po raz kolejny sprawiła, że ​​nasz naród znalazł się w międzynarodowym centrum uwagi. Jesteśmy teraz narodem uprzemysłowionym i mamy potencjał przemysłowy, aby kontynuować XXI wiek!"
 IND_our_policies: "Zainwestuj w nasze polisy"
 IND_our_policies_desc: "Nasze zasady wymagają zmian. Musimy przejrzeć naszą politykę, aby spełnić wymagania naszych narodów na XXI wiek."
 IND_undertable_deals: "Oferty pod stołem"
 IND_undertable_deals_desc: "Możemy potajemnie zawierać układy z politykami, narodami i organizacjami w celu uzyskania odrobiny dodatkowego dochodu, ale dzieje się to kosztem korupcji w naszym państwie…"
 IND_bribe_media: "Przekupić media"
 IND_bribe_media_desc: "Naszej partii przydałoby się bardzo potrzebne wsparcie, a jeśli damy coś mediom, może uda nam się uzyskać tak potrzebne wsparcie"
 IND_save_corrupt_official: "Tuleja dla skorumpowanych urzędników"
 IND_save_corrupt_official_desc: "KPK jest utrapieniem dla wielu naszych urzędników. Musimy szybko zatuszować ich czyny i zapobiec ich ściganiu"
 IND_shun_corruption: "Unikaj korupcji"
 IND_shun_corruption_desc: "Musimy rozprawić się z korupcją w naszym kraju! Jeśli mamy odnieść sukces jako państwo, musimy najpierw ścigać tych, którzy chcą napełnić swoje kieszenie ciężko zarobionymi pieniędzmi naszych obywateli"
 IND_kpk: "Fundusze dla KPK"
 IND_kpk_desc: "KPK, zwana także Komisją ds. Likwidacji Korupcji, wykonuje świetną robotę w walce z korupcją w państwie. Jednak przy odrobinie funduszy może im to pomóc w przyspieszeniu procesu"
 IND_trial_corrupt_official: "Ścigaj skorumpowanych urzędników"
 IND_trial_corrupt_official_desc: "Współpracując z KPK, udało nam się wychwycić skorumpowanych urzędników i przygotowujemy dla nich procesy"
 IND_more_jobs: "Twórz więcej ofert pracy"
 IND_more_jobs_desc: "Nasi ludzie potrzebują pieniędzy, aby wyżywić swoje rodziny. A biorąc pod uwagę brak miejsc pracy w państwie, naszym zadaniem jest stworzenie nowych udogodnień, w których ludzie będą mogli zarabiać pieniądze. Możemy budować nowe fabryki, aby pobudzić naszą gospodarkę i wyjść z biedy"
 IND_rural_fortification: "Fortyfikacje wiejskie"
 IND_rural_fortification_desc: "Nasza ludność wiejska mogłaby korzystać z bardzo potrzebnej ochrony przed lokalnymi powstańcami. Próbując uporać się z powstańcami, moglibyśmy zbudować tymczasowe fortyfikacje, aby chronić naszych ludzi"
 IND_fund_industries: "Fundusz Krajowy Przemysł"
 IND_fund_industries_desc: "Indonezja jest domem dla wielu gałęzi przemysłu i przy pomocy naszych przyjaciół z północy jesteśmy w stanie zwiększyć nasze możliwości. Nie możemy jednak pozwolić, aby nasz krajowy przemysł pozostawał w tyle za zagranicznym"
 IND_education_question: "Skonsultuj się z Kementerian Pendidikan"
 IND_education_question_desc: "Musimy zrewidować naszą politykę edukacyjną, aby zaspokoić potrzeby rosnącej młodzieży. Możemy albo wybrać edukację skupioną na islamie, albo możemy zsekularyzować szkoły. Niektórzy członkowie naszej partii wzywają nawet do połączenia obu, aby zadowolić wszystkie strony"
 IND_religious_system: "System religijny"
 IND_religious_system_desc: "Szkoły już od jakiegoś czasu podlegają ministerstwu ds. wyznań i odciążanie ich z tego zadania będzie fatalnym pomysłem."
 IND_quran_class: "Kontynuuj zajęcia z Koranu"
 IND_quran_class_desc: "Nasz naród jest narodem islamskim i nasi ludzie nie mogą o tym zapominać! Musimy szerzyć nauki Koranu wśród naszej młodzieży i uczynić je przedmiotem obowiązkowym"
 IND_seperate_school: "Oddzielne szkoły dla chłopców i dziewcząt"
 IND_seperate_school_desc: "Nasi uczniowie będą rozproszeni, patrząc na siebie podczas zajęć. Musimy zbudować nowe, oddzielne szkoły dla chłopców i dziewcząt"
 IND_no_religious_system: "Świecki system"
 IND_no_religious_system_desc: "Musimy odciążyć Ministerstwo Wyznań w zarządzaniu naszymi szkołami. Aby się modernizować, musimy stworzyć własną służbę, aby lepiej uczyć naszych uczniów nowoczesnych ideałów"
 IND_no_quran_class: "Anuluj zajęcia z Koranu"
 IND_no_quran_class_desc: "Zajęcia z Koranu są ciężarem dla naszych uczniów. Pomimo naszej populacji w większości muzułmańskiej, musimy trzymać religię z dala od szkół, aby skupiała się na ważnych przedmiotach"
 IND_dont_seperate_school: "Chłopcy i dziewczęta w jednej szkole"
 IND_dont_seperate_school_desc: "Mimo że konserwatyści wzywają do utworzenia oddzielnych szkół, głupotą byłoby uleganie ich żądaniom. Jeśli mielibyśmy zbudować nowe szkoły, spowodowałoby to zadłużenie i opóźniłoby edukację naszych uczniów!"
 IND_mandatory_education: "Obowiązkowa edukacja"
 IND_mandatory_education_desc: "Musimy zmusić całą naszą młodzież do chodzenia do szkoły. Gdyby nasza populacja była niepiśmienna, utknęlibyśmy w epoce kamienia łupanego"
 IND_satisfied_nation: "Zadowolony naród?"
 IND_satisfied_nation_desc: "Mamy nadzieję, że nasza ciężka praca nie pozostanie niezauważona przez naszych ludzi. Mimo że wiele problemów wciąż nie ustępuje, nie możemy zapomnieć o naszych osiągnięciach"
 IND_fix_rupiah: "Napraw rupię!"
 IND_fix_rupiah_desc: "Nasza waluta, rupia, jest od jakiegoś czasu w nieładzie, a wraz ze spadkiem jej wartości nasza stabilność również podąża w tym kierunku"
 IND_rupiah_asean: "Promuj rupię w ASEAN"
 IND_rupiah_asean_desc: "Aby zwiększyć wartość rupii, powinniśmy zwrócić uwagę na naszych partnerów w ASEAN i promować używanie rupii w ich krajach"
 IND_crackdown_counterfiet: "Rozprawa z podróbkami"
 IND_crackdown_counterfiet_desc: "W naszym kraju szerzy się falsyfikat fałszywych banknotów. To nie jest dobre dla naszej gospodarki. Musimy zatem zacząć eliminować takie praktyki i coraz bardziej przybliżać się do ożywienia gospodarczego"
 IND_counterfiet: "Praktyki podrabiania"
 IND_counterfiet_desc: "Odrobina podróbki nie zaszkodzi naszemu narodowi. Dopóki nasi ludzie nie protestują i nie są zadowoleni, tak długo są nasze kieszenie"
 IND_cooperate_local_gov: "Współpracuj z Samorządami"
 IND_cooperate_local_gov_desc: "Indonezja to zróżnicowany kraj, z wieloma różnymi narodami i wieloma samorządami lokalnymi. Musimy współpracować z tymi samorządami, aby efektywniej ściągać podatki dla państwa"
 IND_lower_interest_rates: "Niższe stopy procentowe"
 IND_lower_interest_rates_desc: "Nasze stopy procentowe gwałtownie rosną do przerażającego poziomu i musimy zacząć je obniżać, aby uszczęśliwić naszych obywateli"
 IND_farmers_in_industry: "Przenieś rolników do sektora przemysłowego"
 IND_farmers_in_industry_desc: "Mamy wystarczającą liczbę rolników w sektorze wiejskim, musimy przenieść część tych ludzi z gospodarstw do fabryk, aby pomóc naszej gospodarce!"
 IND_begin_projects_desc: "Aby pomóc w rozpowszechnianiu rupii, powinniśmy rozważyć finansowanie nowych projektów, aby nasi ludzie mogli spędzać czas i pieniądze"
 IND_fight_rising_prices: "Walcz z rosnącymi cenami"
 IND_fight_rising_prices_desc: "Nasza partia szybko traci popularność ze względu na niedostateczną walkę z rosnącymi cenami. Najwyższy czas to zmienić!"
 IND_keep_high_prices: "Utrzymuj wysokie ceny"
 IND_keep_high_prices_desc: "Może skorzystamy na tych wysokich cenach... Który naród tak naprawdę troszczy się o swoich obywateli?"
 IND_proficient_supply: "Sprawne zarządzanie dostawami"
 IND_proficient_supply_desc: "Powinniśmy rozpocząć przegląd naszego zarządzania łańcuchem dostaw, aby utrzymać zdrową gospodarkę. Jeśli tego nie zrobimy, istnieje utrzymująca się groźba załamania gospodarczego"
 IND_connect_docks: "Połącz łańcuchy dostaw"
 IND_connect_docks_desc: "Połączenie łańcucha dostaw pomoże nam w znacznie efektywniejszym zarządzaniu naszymi dostawami. Pozwoli nam to również na lepsze połączenie się z rynkami międzynarodowymi"
 IND_a_resilient_currency: "Odporna gospodarka!"
 IND_a_resilient_currency_desc: "Krwią, potem i łzami nasza wielka waluta zwycięża rupia!"
 IND_problem_in_maluku: "Rozwiązuj konflikty religijne"
 IND_problem_in_maluku_desc: "Wiele części naszego kraju pogrąża się w konflikcie religijnym, zwłaszcza między chrześcijanami i muzułmanami. Możemy wybrać stronę lub wynegocjować rozwiązanie według własnych upodobań"
 IND_maluku_back_muslims: "Popierajcie muzułmanów!"
 IND_maluku_back_muslims_desc: "Indonezja jest państwem muzułmańskim. Dlatego nie możemy zdradzić naszej muzułmańskiej populacji i musimy poprzeć ją w pełni"
 IND_back_muslims_arm_ulama: "Uzbrój Ulamę"
 IND_back_muslims_arm_ulama_desc: "Uzbrójmy Ulamę! Ulama potrzebuje naszej pomocy w mobilizacji naszych muzułmanów na wypadek świętego konfliktu"
 IND_back_muslims_medical_fee: "Obniż opłaty medyczne"
 IND_back_muslims_medical_fee_desc: "Aby pomóc każdemu muzułmaninowi rannemu w konflikcie religijnym, musimy obniżyć koszty w naszych szpitalach, aby przywrócić ich do społeczeństwa"
 IND_back_muslims_workers: "Wykorzystaj muzułmańskich pracowników"
 IND_back_muslims_workers_desc: "Nie możemy zapominać o muzułmańskich robotnikach i ich wysiłkach. Dlatego mamy obowiązek je wykorzystać i wdrożyć w strategicznych sektorach, aby pobudzić rozwój kraju"
 IND_back_muslims_factories: "Fundusze bezpieczeństwa dla przemysłu islamskiego"
 IND_back_muslims_factories_desc: "Jeśli jakikolwiek przemysł będący własnością islamu znajdzie się w tarapatach gospodarczych, zainwestujemy w budowę nowych, awaryjnych fabryk, aby pomóc w czasach kłopotów"
 IND_back_muslims_send_guns: "Wyślij im karabiny"
 IND_back_muslims_send_guns_desc: "Uzbrojenie naszych muzułmanów może pomóc w zapewnieniu bezpieczeństwa naszym miastom i ochronie naszych meczetów przed wszelkimi atakami nienawiści"
 IND_back_muslims_infantry: "Stwórz piechotę wyłącznie muzułmańską"
 IND_back_muslims_infantry_desc: "Musimy stworzyć piechotę składającą się wyłącznie z muzułmanów, aby zapobiec jakimkolwiek wewnętrznym konfliktom w naszej armii"
 IND_call_saudis: "Skontaktuj się z Saudyjczykami"
 IND_call_saudis_desc: "Powinniśmy skontaktować się z Saudyjczykami, aby sprawdzić, czy są skłonni wesprzeć naszych muzułmanów swoimi funduszami. Już finansują nasze meczety, więc rozumiemy, dlaczego nie powinni pomagać"
 IND_ambon_for_muslims: "Ambon dla muzułmanów"
 IND_ambon_for_muslims_desc: "Ambon jest gorącym miejscem konfliktów na tle wyznaniowym. Jednak dzięki naszym wysiłkom mówi się, że konflikt w mieście Ambon zakończył się zdecydowanym zwycięstwem muzułmanów"
 IND_maluku_just_fix_it: "Nie faworyzuj nikogo"
 IND_maluku_just_fix_it_desc: "Nie wolno nam wybierać faworytów w tych konfliktach. Znajdźmy rozwiązanie, które nie będzie stronnicze"
 IND_maluku_call_army: "Wezwij armię"
 IND_maluku_call_army_desc: "Nasze siły zbrojne stoją bezczynnie i nie robią nic w sprawie naszych konfliktów na tle religijnym. Nadszedł czas, abyśmy je wykorzystali do deeskalacji konfliktów"
 IND_maluku_militarize_villages: "Zmilitaryzować wioski"
 IND_maluku_militarize_villages_desc: "Niektóre małe wioski znajdują się w centrum konfliktów na tle religijnym i nie mają ochrony przed rabusiami. Musimy szybko wzmocnić i zmilitaryzować te wioski, aby zapewnić im bezpieczeństwo"
 IND_maluku_increase_policing: "Zwiększyć policję"
 IND_maluku_increase_policing_desc: "Nie ma wątpliwości, że musimy zwiększyć liczbę naszych funkcjonariuszy policji, aby pomóc w walce z rosnącą liczbą konfliktów. W ten sposób przywróci tak potrzebny porządek"
 IND_maluku_civilian_shelter: "Fabryki dla robotników"
 IND_maluku_civilian_shelter_desc: "Musimy budować fabryki dla naszych dotkniętych pracowników, ponieważ wiele z ich fabryk zostało spalonych z powodu ich przekonań religijnych"
 IND_maluku_military_shelter: "Fabryki dla sił zbrojnych"
 IND_maluku_military_shelter_desc: "Musimy zbudować nowe fabryki wojskowe dla naszej rosnącej obecności zbrojnej w miastach z powodu konfliktów na tle religijnym"
 IND_maluku_back_chrisitians: "Wspierajcie chrześcijan!"
 IND_maluku_back_chrisitians_desc: "Musimy wspierać naszą zaniedbaną populację chrześcijańską. Przynajmniej tyle możemy dla nich zrobić w tych trudnych czasach"
 IND_maluku_mobilize_priests: "Mobilizujmy księży"
 IND_maluku_mobilize_priests_desc: "Zjednoczenie księży pomoże obudzić gniew naszego chrześcijańskiego społeczeństwa. Pomoże im to w przypadku wielu konfliktów na tle wyznaniowym"
 IND_maluku_mechanize_them: "Zmechanizowani chrześcijanie"
 IND_maluku_mechanize_them_desc: "Dzięki wysiłkom księży jesteśmy w stanie rozmieścić zmechanizowane dywizje chrześcijańskie, aby chronić Kościoły"
 IND_maluku_christian_volunteers: "Skorzystaj z chrześcijańskich wolontariuszy"
 IND_maluku_christian_volunteers_desc: "Wielu chrześcijan poświęca swój czas, aby zostać wolontariuszami w projektach na rzecz narodu. Jesteśmy więcej niż szczęśliwi, że możemy zaakceptować takie wysiłki"
 IND_maluku_christian_businesses: "Fundusze bezpieczeństwa dla przedsiębiorstw chrześcijańskich"
 IND_maluku_christian_businesses_desc: "Jeśli jakakolwiek instytucja chrześcijańska upadnie, jesteśmy w stanie udzielić jej pomocy, aby stanęła na nogi"
 IND_maluku_train_medics: "Trenuj medyków"
 IND_maluku_train_medics_desc: "Musimy przeszkolić więcej lekarzy, aby pomagali rannym i ludziom, którzy znaleźli się w krzyżowym ogniu konfliktu na tle religijnym"
 IND_maluku_give_trucks: "Wyślij im ciężarówki!"
 IND_maluku_give_trucks_desc: "Dając chrześcijanom więcej ciężarówek, mogą sprawnie i bez przeszkód przemieszczać się z miejsca na miejsce"
 IND_maluku_contact_dutch: "Skontaktuj się z Holendrem"
 IND_maluku_contact_dutch_desc: "Ponieważ wielu naszych chrześcijan wywodzi swoje korzenie od Holendrów, można śmiało powiedzieć, że jeśli poprosimy Holendrów o pomoc w pomaganiu tym ludziom, chętnie się przyjmą... Prawda?"
 IND_maluku_ambon_for_christians: "Miasto Ambon dla chrześcijan!"
 IND_maluku_ambon_for_christians_desc: "Mówi się, że miasto Ambon przypadło chrześcijanom. Dzięki naszym wysiłkom chrześcijanie rozpoczęli dominację nad miastem będącym w ogniu konfliktów religijnych"
 IND_transfer_to_army: "Przekaż sytuację armii"
 IND_transfer_to_army_desc: "Wygląda na to, że nasze rozwiązanie nie sprawdziło się w zakończeniu konfliktu, dlatego konieczna jest większa interwencja wojskowa i przekazanie pełnej kontroli nad operacją TNI-AD"
 IND_maluku_equip_police: "Zmilitaryzować policję"
 IND_maluku_equip_police_desc: "Zmilitaryzowując naszą policję, możemy odciążyć armię w jej wysiłkach na rzecz powstrzymania konfliktów na tle religijnym i możemy w końcu przenieść ją do innych powstań"
 IND_maluku_crush_gangs: "Zmiażdżyć gangi"
 IND_maluku_crush_gangs_desc: "Miażdżąc pozostałe gangi w naszych miastach, możemy w końcu złapać oddech. Ich grabieże, zabijanie i niszczenie przynoszą naszemu narodowi jedynie niestabilność!"
 IND_maluku_all_quiet_for_now: "Na razie cisza.."
 IND_maluku_all_quiet_for_now_desc: "Wygląda na to, że dzięki naszym bardziej rygorystycznym wysiłkom w wielu miastach przywrócono spokój. Miejmy nadzieję, że to potrwa"
 IND_coexistence_effort: "Wysiłek współistnienia"
 IND_coexistence_effort_desc: "Musimy nauczyć naszych ludzi żyć razem, nie rozrywając się na kawałki jak dzicy, i musimy szybko znaleźć sposoby, aby to zrobić"
 IND_kemdikibud: "Załóż Kemdikibud"
 IND_kemdikibud_desc: "Tworząc Kemdikibud, możemy w końcu rozpocząć proces zapewnienia naszym ludziom współistnienia bez konfliktów"
 IND_cultural_centers: "Tworzyć Ośrodki Kultury"
 IND_cultural_centers_desc: "Włożenie naszych wysiłków w tworzenie nowych Centrów Kultury może pomóc naszym ludziom dowiedzieć się więcej o sobie nawzajem i zamiast znajdować różnice, znajdą podobieństwa"
 IND_ministry_of_culture: "Fundusze dla Kemdikibudu"
 IND_ministry_of_culture_desc: "Zapewniając większe fundusze Ministerstwu Edukacji i Kultury, możemy zapewnić naszym uczniom lepszą edukację na temat wielu kultur Indonezji!"
 IND_komnas_ham_desc: "Organizacja konferencji KOMNAS-HAM pozwoliła nam zapewnić lepszą platformę dla działaczy na rzecz praw człowieka i potrzeb społecznych naszych obywateli"
 IND_garuntee_freedom: "Gwarancja wolności jednostki"
 IND_garuntee_freedom_desc: "Z pomocą KOMNNAS-HAM staramy się teraz chronić wolność naszych narodów"
 IND_one_nation_many_people: "Jeden naród, wielu różnych ludzi"
 IND_one_nation_many_people_desc: "Jesteśmy jednym narodem, z jedną flagą i pomimo różnic kulturowych jesteśmy zjednoczeni bardziej niż kiedykolwiek!"
 IND_indonesian_armed_forces: "Siły Zbrojne Indonezji"
 IND_indonesian_armed_forces_desc: "Siły Zbrojne Indonezji to jedna z potęg militarnych Azji. Od naszych sił lądowych po naszych pilotów, mężczyźni i kobiety są gotowi bronić narodu przed wszelkimi zagrożeniami"
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "TNI-AD jest naszą główną gałęzią sił lądowych i istnieje od ponad 60 lat. Obecnie naszym zadaniem jest wprowadzenie nowych metod szkolenia tych mężczyzn i kobiet w XXI wieku"
 IND_chinese_model_inf: "Model chińskiej piechoty"
 IND_chinese_model_inf_desc: "Jest całkiem oczywiste, że Chińczycy staną się światową potęgą i dlatego nie powinniśmy pozostawać w tyle za nimi. Jeśli uda nam się uzyskać ich pomoc w zakresie broni i taktyki, prawdopodobnie będziemy mogli wyłonić się razem z nimi"
 IND_homegrown_inf: "Piechota rodzima"
 IND_homegrown_inf_desc: "Jeśli mamy być niezależnym, suwerennym narodem, musimy najpierw zasugerować zastosowanie naszej taktyki. Jeśli nasi ludzie walczą tak samo jak Chińczycy, jak mamy się różnić?"
 IND_jungle_expertise: "Wiedza o dżungli"
 IND_jungle_expertise_desc: "Bez wątpienia powinniśmy szkolić naszych żołnierzy do walki w wilgotnych i bujnych terenach Azji Południowo-Wschodniej. Jeśli tego nie zrobimy, możemy pozostać w tyle za naszymi sąsiadami"
 IND_strong_howitzers: "Silne haubice"
 IND_strong_howitzers_desc: "Ważne jest, aby utrzymywać nasze haubice w doskonałym stanie, odpowiadającym stanowi wroga. Mamy natychmiast rozpocząć proces modernizacji naszych starszych elementów"
 IND_most_advanced_tanks: "Największe czołgi"
 IND_most_advanced_tanks_desc: "Nie ma wątpliwości, że nasze czołgi stają się przestarzałe. Dlatego wyznaczyliśmy inżynierów do przeprowadzenia eksperymentów i badań w celu zbudowania największej siły pancernej w Azji Południowo-Wschodniej"
 IND_tank_factories: "Fabryki produkcji czołgów"
 IND_tank_factories_desc: "Bez wątpienia bardzo konieczna jest budowa nowych fabryk dla naszej rosnącej liczby czołgów. Jeśli opóźnimy produkcję, jaki pożytek będzie z naszej technologii zbiorników?"
 IND_best_ifvs: "Najlepsze BWP"
 IND_best_ifvs_desc: "Nasze BWP zasługują na takie samo traktowanie jak nasze czołgi, w końcu BWP są bardzo ważne na polu bitwy. Aby przyspieszyć naszą potęgę militarną, w naszym najlepszym interesie leży zdobycie najnowszej i najlepszej technologii BWP umożliwiającej bezpieczny transport naszych ludzi"
 IND_the_toughest_apcs: "Najtwardsze APC"
 IND_the_toughest_apcs_desc: "Nasze transportery personelu są dość przestarzałe i prymitywne. Musimy to zmienić. Aby to osiągnąć, tworzymy zespół, który ma zbudować nowe konstrukcje, które wytrzymają nawet największe działa"
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Nasza Marynarka Wojenna jest dumą potęgi militarnej naszych narodów. Jako naród archipelagu otoczony morzami konieczne jest zbudowanie silnej floty, która powstrzyma tych, którzy chcą nam krzywdy"
 IND_fortified_seas: "Ufortyfikowane brzegi"
 IND_fortified_seas_desc: "Musimy wzmocnić nasze brzegi, aby zapobiec lądowaniu wrogów lub uszkodzeniu naszych statków. Musimy starać się zachować defensywę w naszych walkach"
 IND_new_corvettes: "Nowe projekty Corvetty"
 IND_new_corvettes_desc: "Nasza flota Corvette jest już dość przestarzała i naprawdę przydałoby się jej odświeżenie. Powinniśmy rozpocząć prace nad opracowaniem kilku nowych projektów"
 IND_submarines: "Nowe łodzie podwodne"
 IND_submarines_desc: "Wojna podwodna jest coraz częściej wykorzystywana w działaniach wojennych. Chociaż mamy kilka łodzi podwodnych, nie dorównują one reszcie świata. Musimy to zmienić"
 IND_industrialized_sea: "Uprzemysłowione morza"
 IND_industrialized_sea_desc: "Musimy zwiększyć produkcję naszej floty, aby skierować walkę na wroga. Jeśli będziemy działać defensywnie, może to skutkować zranieniem naszych ludzi"
 IND_cruisers: "Badania krążowników"
 IND_cruisers_desc: "Musimy zdobyć lepsze krążowniki! Chociaż są największym statkiem we flocie, są kluczem do wygrywania bitew na morzu"
 IND_air_carrier_designs: "Nowe lotniskowce"
 IND_air_carrier_designs_desc: "Obecnie wojny toczy się przy wsparciu lotniczym. Jeśli nasi marynarze nie mają wsparcia powietrznego, jak możemy oczekiwać, że wyjdą zwycięsko? Musimy rozpocząć projektowanie i budowę indonezyjskiego lotniskowca!"
 IND_maritime_empire: "Imperium morskie"
 IND_maritime_empire_desc: "Nasz naród musi zwyciężyć na morzach. Jak pokazała historia, marynarka wojenna często decyduje o swoim bezpieczeństwie i integralności"
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "TNI-AU jest główną gałęzią sił powietrznych naszego kraju i musimy ponownie ocenić, w jaki sposób będziemy postępować dalej"
 IND_refine_airbases: "Przeprojektuj bazy lotnicze"
 IND_refine_airbases_desc: "Powinniśmy poważnie rozważyć przeprojektowanie naszych baz lotniczych, aby dopasować je do naszych nowych samolotów i potrzeb naszych pilotów. Jeśli nie uda nam się podnieść ich jakości, możemy ponieść porażkę w przestworzach"
 IND_air_drills: "Przeprowadzanie domowych ćwiczeń powietrznych"
 IND_air_drills_desc: "Aby doskonalić umiejętności naszych pilotów, musimy najpierw upewnić się, że są gotowi do walki. Przydzielimy naszych oficerów, aby upewnić się, że nasi piloci są gotowi"
 IND_expand_air_craft_designs: "Lepsze projekty samolotów"
 IND_expand_air_craft_designs_desc: "Aby nie pozostać w tyle za resztą świata w lotnictwie, najlepiej będzie zacząć finansować badaczy zajmujących się nowymi projektami samolotów"
 IND_purchase_rafale_jets: "Rafał Jets"
 IND_purchase_rafale_jets_desc: "Nasi przyjaciele na zachodzie zaoferowali nam swoje najnowsze i najlepsze odrzutowce wielozadaniowe, ale ma to swoją cenę. Powinniśmy to rozważyć, ponieważ możemy zbliżyć się do nich i zdobyć zachodnie samoloty"
 IND_nato_drilling: "Wiercenie NATO"
 IND_nato_drilling_desc: "Aby umocnić naszą przyjaźń z Zachodem, najlepiej przeprowadzić z nimi ćwiczenia na niebie. Dzięki temu będziemy gotowi na skoordynowany atak"
 IND_funds_for_iae: "Fundusze indonezyjskiej firmy lotniczej"
 IND_funds_for_iae_desc: "Finansowanie IAE pozwoliłoby naszym samolotom być bardziej zaawansowanymi i wydajnymi w powietrzu. Pozwoli nam to zabezpieczyć indonezyjską dominację powietrzną w Azji Południowo-Wschodniej"
 IND_political_agenda: "Program polityczny"
 IND_political_agenda_desc: "Skoncentrujmy się na naszej polityce, w obliczu zbliżających się wyborów. Jak Indonezja może być kwitnącą demokracją bez programu… Albo nie…?"
 IND_nationa_awakening: "Program Przebudzenia Narodowego"
 IND_nationa_awakening_desc: "Partia Przebudzenia Narodowego, konserwatywna partia polityczna Indonezji, która była aktywna w przeszłości, teraz ponownie wkroczyła na scenę polityczną. Jak postąpią tym razem, można się tylko domyślać."
 IND_naw_rural_folk: "Lud wiejski"
 IND_naw_rural_folk_desc: "Skupmy się na Ludach Wiejskich. Stanowią kręgosłup naszego narodu i pomoc im powinna być naszą największą troską"
 IND_naw_reps_village: "Reprezentacja mieszkańców wsi"
 IND_naw_reps_village_desc: "Nasi ludzie, mieszkający na wsiach, krzyczą, ale nikt ich nie słyszy. Nadszedł czas, aby dać im właściwy głos w naszych sprawach"
 IND_naw_health_fac: "Skoncentruj się na placówkach służby zdrowia"
 IND_naw_health_fac_desc: "Powinniśmy pracować nad rozszerzeniem opieki medycznej na naszą ludność wiejską. Jeśli pozostawimy ich na śmierć, nasza misja polegająca na pomaganiu im nie powiedzie się"
 IND_naw_better_edu: "Rozwiń Edukację"
 IND_naw_better_edu_desc: "Dzieci z wiosek były zaniedbywane zbyt długo. Najwyższy czas rozszerzyć edukację, aby każdy miał możliwość uczenia się"
 IND_naw_aid_village: "Skoncentruj się na infrastrukturze wiejskiej"
 IND_naw_aid_village_desc: "Domy naszych mieszkańców się rozpadają, a my nie możemy siedzieć bezczynnie i na to patrzeć. Wysłaliśmy pracowników budowlanych, aby wznieśli kilka nowych budynków dla naszych ludzi"
 IND_naw_dev_lacking_regions: "Uprzemysłowić wieś"
 IND_naw_dev_lacking_regions_desc: "Dajmy pracę zdeprawowanym na wsiach, choć będzie to wymagało szkolenia, powinniśmy budować nowe fabryki, aby mogli pracować"
 IND_naw_agri_dev: "Rozwoju Rolnictwa"
 IND_naw_agri_dev_desc: "Oprócz budowy nowych domów powinniśmy także budować lepsze obiekty rolnicze, aby mogły produkować żywność na nasze rynki"
 IND_naw_fishermen: "Fundusze dla rybaków"
 IND_naw_fishermen_desc: "Finansowanie naszych rybaków to świetny sposób na podniesienie ich morale, a także świetny sposób na wyżywienie naszych ludzi"
 IND_naw_women: "Kobiety w sektorach strategicznych"
 IND_naw_women_desc: "Wykorzystanie kobiet do pracy w strategicznych sektorach mogłoby być naprawdę przydatne nie tylko dla postępu społecznego, ale także postępu naukowego"
 IND_naw_aid_farmer: "Skoncentruj się na rolnikach"
 IND_naw_aid_farmer_desc: "Skupmy się na jednostce, Rolniku. Jeśli skierujemy naszą uwagę na tych ludzi, być może uda nam się skłonić ich do produkowania towarów taniej"
 IND_naw_aid_laborer: "Pomóż Robotnikowi"
 IND_naw_aid_laborer_desc: "Pomoc małemu człowiekowi, takiemu jak robotnik, byłaby kluczem do uprzemysłowienia gospodarstw"
 IND_naw_safety_reg: "Przepisy bezpieczeństwa"
 IND_naw_safety_reg_desc: "Przestrzeganie przepisów bezpieczeństwa ma kluczowe znaczenie dla zapewnienia bezpieczeństwa naszym pracownikom. Pomoże to również naszemu narodowi rozwinąć się pod względem społecznym i uspokoi umysły naszych robotników"
 IND_way_forward_naw: "Droga naprzód"
 IND_way_forward_naw_desc: "Jasne jest, że przyszłość jest w zasięgu Partii Przebudzenia Narodowego. Od czasu nominacji do władzy wnieśliśmy do tego narodu tylko wielkość i demokrację"
 IND_prosper_justice: "Zwycięstwo pomyślnej sprawiedliwości"
 IND_prosper_justice_desc: "Jest oczywiste, czego chcą mieszkańcy Indonezji. Partii dbającej o naród i tylko o naród, co może osiągnąć jedynie Partia Dobrobytnej Sprawiedliwości"
 IND_reform_system: "Systematyczne reformy"
 IND_reform_system_desc: "Zreformujmy ten upadający system i rozpalmy na nowo miłość do państwa w naszym narodzie!"
 IND_improve_network: "Lepsze sieci"
 IND_improve_network_desc: "W jaki sposób nasi ludzie będą się komunikować, jeśli nasza infrastruktura internetowa będzie przestarzała? Zacznijmy budować nowe"
 IND_efficient_tax: "Efektywny pobór podatków"
 IND_efficient_tax_desc: "Ludzie muszą płacić podatki, żeby państwo mogło funkcjonować. Sprawny proces poboru podatków jest niezbędny dla dobrobytu państwa"
 IND_const_practices: "Lepsze praktyki budowlane"
 IND_const_practices_desc: "Mamy ludzi umierających w wyniku wypadków, którym można zapobiec. Chociaż spowolni to pracę, jest to najlepsze rozwiązanie"
 IND_upgrade_facilities: "Lepsze narzędzia"
 IND_upgrade_facilities_desc: "Powinniśmy inwestować w nowe narzędzia, aby nasi ludzie mogli pracować swobodnie"
 IND_address_issues: "Rozwiąż nasze problemy"
 IND_address_issues_desc: "Powinniśmy skupić się na naszych problemach wewnętrznych"
 IND_edu_to_disenfranchised: "Edukacja dla pozbawionych praw obywatelskich"
 IND_edu_to_disenfranchised_desc: "Zapewnienie szkół naszym dzieciom w pozbawionych praw wyborczych częściach naszego stanu może naprawdę pomóc w pobudzeniu postępu społecznego"
 IND_continue_pol_fund: "Kontynuuj finansowanie policji"
 IND_continue_pol_fund_desc: "Trzymajmy bandytów i przestępców z dala od naszych ulic. Jeśli finansujemy naszą policję, możemy zapewnić naszym ludziom spokojny sen"
 IND_continue_cor_fight: "Kontynuuj walkę z korupcją"
 IND_continue_cor_fight_desc: "Walcząc z korupcją, możemy zapewnić, że nasze dane są czyste, a nasi pracownicy ufają nam"
 IND_equal_oppertunities: "Równość szans"
 IND_equal_oppertunities_desc: "Równe szanse nie są czymś, na co wielu może sobie pozwolić, zwłaszcza tutaj, w Indonezji. Możemy to jednak zmienić, dając ludziom działki"
 IND_more_offices: "Więcej biur"
 IND_more_offices_desc: "Budowa nowych biur to świetny, skuteczny sposób na utworzenie większej liczby miejsc pracy, który może również ukierunkować przepływ gospodarczy"
 IND_road_improvements: "Ulepsz nasze drogi"
 IND_road_improvements_desc: "Jeśli naprawimy nasze drogi, ludzie w zaniedbanych miastach będą wreszcie mogli być równi z mieszkańcami naszych popularnych miast"
 IND_help_arm_industry: "Pomóż przemysłowi zbrojeniowemu"
 IND_help_arm_industry_desc: "Pomoc dla przemysłu zbrojeniowego może w ostatecznym rozrachunku naprawdę przynieść nam korzyści, zapewniając miejsca pracy potrzebującym, pobudzi naszą gospodarkę i naszą armię"
 IND_new_society: "Nowe społeczeństwo"
 IND_new_society_desc: "Dzięki naszej ciężkiej pracy Indonezyjczycy w całym kraju mogli cieszyć się niezwykłym postępem Partii Sprawiedliwości Dostatniej"
 IND_united_development: "Zjednoczona Partia Rozwoju"
 IND_united_development_desc: "UDP, znana również jako Partia Kabaa, jest umiarkowaną partią islamistyczną, skupiającą się na rzucaniu światła na problemy codziennego życia Indonezji"
 IND_und_national_dev: "Narodowy Plan Rozwoju"
 IND_und_national_dev_desc: "Ogłośmy Narodowy Plan Rozwoju. Podniesie to nastroje wśród naszych ludzi i popularność naszych partii"
 IND_und_clean_water: "Czystsza woda"
 IND_und_clean_water_desc: "Filtrując naszą wodę i budując nowe systemy, możemy zapewnić ludziom możliwość picia bez szkody dla zdrowia. Dzięki temu udostępniony zostanie teren pod przyszłe inwestycje"
 IND_und_bridge_port: "Lepsza infrastruktura transportowa"
 IND_und_bridge_port_desc: "Lepsza infrastruktura dla naszych kierowców ciężarówek pomoże w bezproblemowym transporcie towarów na terenie całego kraju"
 IND_und_agri_invest: "Inwestuj w rolnictwo"
 IND_und_agri_invest_desc: "Inwestycje w rolnictwo mają kluczowe znaczenie, jeśli mamy skutecznie wyżywić naszą ludność"
 IND_und_more_science: "Więcej naukowców"
 IND_und_more_science_desc: "Nasz naród potrzebuje naukowców, aby się rozwijać i musimy finansować ich szkolenie i edukację"
 IND_und_prot_muslims: "Ochrona dla muzułmanów"
 IND_und_prot_muslims_desc: "Budując schroniska dla naszych muzułmanów, możemy zapewnić integralność religii naszego narodu, a także bezpieczeństwo muzułmanów. Ma to kluczowe znaczenie, ponieważ muzułmanom w naszym kraju zagrażają ataki w miastach wyznających różne religie"
 IND_und_islam_schools: "Fundusze na szkoły islamskie"
 IND_und_islam_schools_desc: "Finansowanie szkół islamskich to szybki sposób na zapewnienie naszym ludziom edukacji kulturalnej i religijnej. Może także postawić nas na dobrej stronie duchowieństwa"
 IND_und_islam_banking: "Bankowość Islamska"
 IND_und_islam_banking_desc: "Praktyki bankowości islamskiej są bez wątpienia sposobem na prowadzenie bankowości. Nie możemy narzucać naszym ludziom dużego zainteresowania, gdyż dzięki temu będą szczęśliwi. Może to jednak spowodować, że nasze portfele będą nieco cieńsze"
 IND_und_better_social_welfare: "Opieka nad osobami starszymi"
 IND_und_better_social_welfare_desc: "Nie powinniśmy zdradzać starszych, w końcu to na ich pracy budujemy. Zapewniając im większy dostęp do opieki zdrowotnej, możemy uhonorować ich ciężką pracę, a także zapewnić im szczęście"
 IND_und_help_food: "Fundusz Badań nad Produkcją Żywności"
 IND_und_help_food_desc: "Finansując nowe metody produkcji żywności, możemy nakarmić miliony głodnych żołądków w Indonezji, a także nasz własny"
 IND_und_housing_act: "Ustawa o mieszkalnictwie"
 IND_und_housing_act_desc: "Dopilnowanie, aby nikt nie pozostał bez dachu nad głową, ma kluczowe znaczenie w polityce naszych partii. Powinniśmy budować tanie mieszkania dla mieszkańców Północnego Molaccus"
 IND_und_better_hospitals: "Lepszy sprzęt szpitalny"
 IND_und_better_hospitals_desc: "Zdobycie lepszego i zaawansowanego sprzętu medycznego dla naszych lekarzy może pomóc uratować życie wielu osób"
 IND_und_help_unemployment: "Pomoc w przypadku bezrobocia"
 IND_und_help_unemployment_desc: "Zatrudnianie dużych grup ludności ma kluczowe znaczenie dla wzrostu gospodarczego Indonezji, dlatego powinniśmy budować nowe budynki, aby zapewnić tym ludziom pracę"
 IND_und_united_indonesia: "Zjednoczona Indonezja"
 IND_und_united_indonesia_desc: "Zjednoczeni przez naszą wiarę i nasz naród, możemy wreszcie odpocząć, widząc, jak nasza polityka jest wdrażana w tym kraju"
 IND_party_of_struggle: "Partia Walki"
 IND_party_of_struggle_desc: "Partia Demokratyczna jest jedną z najpopularniejszych partii prozachodnich w Indonezji i opowiada się za bardziej liberalnym państwem"
 IND_strug_brace_for_change: "Przygotuj się na zmiany"
 IND_strug_brace_for_change_desc: "Mamy nadzieję, że nasi ludzie są gotowi na gruntowne reformy, które będzie musiała zaproponować nasza partia"
 IND_strug_expand_infrastructure: "Rozwiń infrastrukturę"
 IND_strug_expand_infrastructure_desc: "Rozbudowa infrastruktury to bezpieczny sposób zapewnienia wysokiej jakości życia naszych obywateli i spełnienia oczekiwań"
 IND_strug_acquire_bp: "Zdobądź plany budowy"
 IND_strug_acquire_bp_desc: "Zdobywając nowe plany konstrukcyjne, możemy budować bez żadnych przeszkód!"
 IND_strug_new_airports: "Nowe lotniska"
 IND_strug_new_airports_desc: "Budując nowe lotniska, możemy zapewnić stały napływ turystów do kraju. Pomoże to również naszym pracownikom w podróżowaniu w kraju i za granicą"
 IND_strug_better_road: "Zmilitaryzowana przestrzeń powietrzna"
 IND_strug_better_road_desc: "Militaryzacja naszej przestrzeni powietrznej jest dobrą alternatywą dla budowy większej liczby cywilnych lotnisk, ponieważ pomoże nam bronić narodowego nieba w trudnych czasach"
 IND_strug_fight_corruption: "Walka z korupcją"
 IND_strug_fight_corruption_desc: "Nie ma wątpliwości, że korupcja odgrywa dużą rolę w indonezyjskiej polityce. Dlatego powinniśmy dołożyć wszelkich starań, aby go wyeliminować"
 IND_strug_establish_investigations: "Wezwanie do dochodzenia"
 IND_strug_establish_investigations_desc: "Wszczęcie dochodzeń w sprawie skorumpowanych urzędników może z łatwością zwiększyć popularność naszej partii i ścigać konkurencyjne partie, powodując ich pozostawanie w tyle"
 IND_strug_purge_sus_members: "Usuń podejrzanych członków"
 IND_strug_purge_sus_members_desc: "Byłoby wielką hipokryzją, gdybyśmy oskarżali inne partie o korupcję bez zbadania naszej własnej, dlatego będziemy musieli podjąć działania w celu oczyszczenia naszych skorumpowanych urzędników"
 IND_strug_economic_growth: "Rozwój ekonomiczny"
 IND_strug_economic_growth_desc: "Wstrzykując gotówkę na rynek, moglibyśmy prawdopodobnie wywołać boom gospodarczy"
 IND_strug_agri_funding: "Finansowanie rolnictwa"
 IND_strug_agri_funding_desc: "Rolnictwo w Indonezji zajmuje ogromną pozycję, dlatego aby uszczęśliwić naszych rolników, powinniśmy finansować ich projekty"
 IND_strug_seaports: "Nowe porty morskie"
 IND_strug_seaports_desc: "Budowa nowych portów morskich poważnie pomoże nam w handlu ze światem zewnętrznym i może pomóc nam znacznie szybciej produkować statki"
 IND_strug_eastasian_unity: "Jedność Azji Wschodniej"
 IND_strug_eastasian_unity_desc: "Ponieważ znaczna część świata rozpada się i popada w chaos, ważne jest, abyśmy mogli trzymać naszych wrogów blisko, a przyjaciół jeszcze bliżej. Aby prosperować, powinniśmy współpracować z innymi narodami Azji Wschodniej"
 IND_strug_host_regional_events: "Organizuj wydarzenia regionalne"
 IND_strug_host_regional_events_desc: "Indonezja była w przeszłości centrum wydarzeń regionalnych i sprowadziła do stanu wiele nowych twarzy. Powinniśmy kontynuować tę praktykę i oferować organizację większej liczby wydarzeń"
 IND_strug_just_indonesia: "Sprawiedliwa Indonezja"
 IND_strug_just_indonesia_desc: "Dzięki całej naszej ciężkiej pracy możemy w końcu nazwać ją taką, jaka jest, nową i Sprawiedliwą Indonezją"
 IND_democrat_party: "Partia Demokratyczna"
 IND_democrat_party_desc: "Partia lewicowa, Partia Walki, naciska na wiele drastycznych zmian, ale czy uda jej się je wprowadzić, nikt nie wie"
 IND_dem_greater_future: "Większe jutro"
 IND_dem_greater_future_desc: "Musimy przygotować naród na reformy i zmiany, bo jutro musi być lepsze niż dzisiaj, a Indonezja będzie prosperować!"
 IND_dem_enviro_prot_plan: "Plan Ochrony Środowiska"
 IND_dem_enviro_prot_plan_desc: "Promując ochronę środowiska, możemy zapewnić, że nasze lasy, dżungle i plaże będą bezpieczne przed wandalizmem"
 IND_dem_resource_regulation: "Rozporządzenie w sprawie zasobów"
 IND_dem_resource_regulation_desc: "Regulujmy wydobycie zasobów tak, aby nic nie zostało utracone w procesie"
 IND_dem_protected_areas: "Ustanawiaj obszary chronione"
 IND_dem_protected_areas_desc: "Utworzenie obszarów chronionych będzie chronić zabytki kultury naszych narodów i zachować naszą historię"
 IND_dem_for_the_oceans: "Partia Walki o Oceany"
 IND_dem_for_the_oceans_desc: "Otaczają nas morza, dlatego musimy być dla nich życzliwi. Budując nowe bezpieczne obiekty, możemy zapewnić, że będzie to korzystne zarówno dla oceanów, jak i dla nas"
 IND_dem_decentralization: "Decentralizacja"
 IND_dem_decentralization_desc: "Decentralizacja naszego narodu może pomóc naszym obywatelom w większym zaufaniu do nas, a także, tam gdzie to możliwe, pomóc w obniżeniu kosztów"
 IND_dem_regional_econ: "Pomóż gospodarkom regionalnym"
 IND_dem_regional_econ_desc: "Finansując miejsca pracy dla gospodarek regionalnych, moglibyśmy poważnie zyskać wsparcie, a także nadal czerpać korzyści w postaci większej siły roboczej"
 IND_dem_prot_local_cultures: "Chroń lokalne kultury"
 IND_dem_prot_local_cultures_desc: "Ochrona mniejszości i ich kultur ma kluczowe znaczenie dla utrzymania cywilizacji Indonezji. Wiele osób popełnia akty nienawiści wobec siebie i tego nie będzie w tej administracji"
 IND_dem_small_business_support: "Walcz z właścicielami gruntów"
 IND_dem_small_business_support_desc: "Walka z właścicielami gruntów, którzy zawłaszczają całą ziemię, może pomóc nam w dystrybucji ziemi wśród ludzi i utrzymaniu wzrostu narodu"
 IND_dem_entrepenuer: "Fundusz Przedsiębiorczości"
 IND_dem_entrepenuer_desc: "W coraz bardziej cyfrowym świecie ważne jest, abyśmy finansowali przedsiębiorczość, aby nasi ludzie mogli dorównać Indonezji reszcie świata"
 IND_dem_promote_credit: "Pomoc dla Osób Starszych"
 IND_dem_promote_credit_desc: "Pomoc osobom starszym to pewny sposób, aby pokazać ludziom, że nasze partie mają dobre intencje"
 IND_dem_technical_support: "Wspieraj postęp technologiczny"
 IND_dem_technical_support_desc: "Większość naszych narodów nadal nie ma dostępu do Internetu, co sprawia, że ​​pozostajemy w tyle. Powinniśmy to zmienić i zbudować nową infrastrukturę dla Internetu"
 IND_dem_emergence_indonesia: "Powstanie Indonezji"
 IND_dem_emergence_indonesia_desc: "Mając na uwadze nasze nowe polityki i cele, pokazaliśmy światu, że Indonezja bez względu na wszystko wyjdzie ze swojego osłabionego państwa"
 IND_dem_civil_activity: "Promuj aktywność obywatelską"
 IND_dem_civil_activity_desc: "Promowanie aktywności obywatelskiej to bezpieczny sposób na wzajemne poznanie się naszych obywateli, przynoszący jednocześnie korzyści państwu"
 IND_k.e.m.i.u: "K.E.M.I.U"
 IND_k.e.m.i.u_desc: "K.E.M.I.U, czyli naszemu oddziałowi spraw zagranicznych, powierzono odpowiedzialność za bezpieczną ochronę interesów naszego narodu za granicą i budowanie relacji z resztą świata"
 IND_contact_west: "Stosunki Zachodnie"
 IND_contact_west_desc: "Ważne jest, aby zachód był blisko. Codziennie widzimy nowe przełomy technologiczne i naukowe w ich krajach. Co więcej, możemy czerpać korzyści ekonomiczne z ich firm"
 IND_american_coop: "Współpraca indonezyjsko-amerykańska"
 IND_american_coop_desc: "Współpraca z Amerykanami może pomóc nam w rozwoju naszej gospodarki, ponieważ USA są wiodącą gospodarką na świecie"
 IND_american_armor: "Zbroja amerykańska"
 IND_american_armor_desc: "Kupowanie amerykańskich projektów opancerzenia może być korzystne w naszych siłach zbrojnych, w szczególności w siłach lądowych TNI-AD"
 IND_west: "Prozachodnia dyplomacja"
 IND_east: "Dyplomacja prowschodnia"
 IND_american_companies: "Współpracuj z NASA"
 IND_american_companies_desc: "Współpraca z NASA poważnie poprawiłaby prędkość, z jaką możemy wysłać naszych ludzi w przestrzeń kosmiczną. Przyspieszy także badania kosmiczne"
 IND_contact_netherlands: "Spotkaj się z Holendrami"
 IND_contact_netherlands_desc: "Nasi starzy kolonizatorzy są teraz naszymi nowymi przyjaciółmi. Utrzymywanie kontaktu z Holendrami może być świetną bramą do wejścia Indonezji do europejskiego handlu"
 IND_spajik_frigate: "Kup fregaty Spejik"
 IND_spajik_frigate_desc: "Zakup nowych fregat może okazać się korzystny, szczególnie od Holendrów. Są gotowi dać nam jeden za całkiem niezłą ofertę"
 IND_sigma_corvette: "Kup Corvette Sigmy"
 IND_sigma_corvette_desc: "Holenderskie korwety Sigma wydają się być potężną siłą bojową na morzach. Jeśli uda nam się zawrzeć porozumienie w tej sprawie, może to naprawdę przynieść korzyści naszej marynarce wojennej"
 IND_ease_asean_trade: "Ułatw im wejście do handlu ASEAN"
 IND_ease_asean_trade_desc: "Ułatwienie Holandii w handlu z ASEAN może przynieść korzyści nam i naszym sąsiadom. Przyniesie to także poważne korzyści Azji Wschodniej w stosunkach z Europejczykami"
 IND_fund_dutch_churches: "Fundusze na kościoły holenderskie"
 IND_fund_dutch_churches_desc: "Finansowanie kościołów holenderskich może być nieco ryzykowne. Jednakże, aby zadowolić naszych przyjaciół w Holandii, powinniśmy rozważyć finansowanie niektórych ich kościołów, ponieważ niektórzy chrześcijanie tutaj postrzegają siebie jako potomków Holendrów"
 IND_contact_europe: "Rozmowy z UE"
 IND_contact_europe_desc: "Prowadzenie rozmów z Unią Europejską może nam pomóc w nawiązaniu lepszych stosunków z większą częścią Europy Zachodniej i Wschodniej"
 IND_boost_econ_relations: "Wzmocnij stosunki gospodarcze"
 IND_boost_econ_relations_desc: "Zacieśnienie stosunków gospodarczych pomoże nam zacieśnić więzi gospodarcze z UE. Poprawi to również codzienne życie naszych obywateli, ponieważ mają oni teraz większy dostęp do zachodnich towarów"
 IND_national_development_plan: "Narodowy Plan Rozwoju"
 IND_national_development_plan_desc: "Zawrzyjmy pewne układy z UE, aby ulepszyć naszą infrastrukturę krajową"
 IND_talks_east: "Spójrz na wschód"
 IND_talks_east_desc: "Spójrzmy na Wschód i porozmawiajmy z naszymi wschodnimi przyjaciółmi. Zachód nie zrobił nic innego, jak tylko zaszkodził Indonezji i spowodował rozpacz wśród jej mieszkańców"
 IND_sino_cooperation: "Współpraca chińsko-indonezyjska"
 IND_sino_cooperation_desc: "Chińczycy nie zrobili nam krzywdy.. A jednak. Budujmy z nimi relacje, żeby tak się nie stało"
 IND_sino_science_coop: "Chińska współpraca naukowa"
 IND_sino_science_coop_desc: "Współpraca z Chińczykami w nauce pozwoli naszemu narodowi pójść do przodu"
 IND_principle_bandung: "10 zasad Bandunga"
 IND_principle_bandung_desc: "Zgoda na to, że nie będziemy się wtrącać w politykę wewnętrzną, jest KLUCZOWA dla jedności Azji. Po konferencji Chińczycy zgodzili się na pakt o nieagresji, interwencji i obiecali zostawić nasze sprawy wewnętrzne w spokoju"
 IND_japanese_friendship: "Przyjaźń japońska"
 IND_japanese_friendship_desc: "Chociaż Japończycy nas skolonizowali, absurdem byłoby nie budować z nimi stosunków. Prowadzenie rozmów może przynieść korzyści zarówno nam, jak i im"
 IND_port_exports: "Więcej portów do eksportu"
 IND_port_exports_desc: "Budowa nowych portów może przyspieszyć przepływ towarów do i z Japonii oraz reszty świata"
 IND_jap_tech_giants: "Japońscy giganci technologiczni"
 IND_jap_tech_giants_desc: "Tech Giants for Japan mogą nas nauczyć kilku rzeczy. Warto zastanowić się nad współpracą z nimi i naszymi krajowymi firmami technologicznymi"
 IND_men_for_ports: "Siła robocza dla portów"
 IND_men_for_ports_desc: "Te porty same się nie obsługują! Powinniśmy zwrócić się do Japonii o siłę roboczą do obsadzenia stanowisk w naszych portach, ponieważ możemy zatrudniać wykwalifikowanych pracowników"
 IND_jap_const_methods: "Japońskie metody konstrukcyjne"
 IND_jap_const_methods_desc: "Celem naszego narodu powinno być naśladowanie japońskich metod budowy. Jeśli naprawdę uda nam się zbudować infrastrukturę taką jak oni, w mgnieniu oka ich prześcigniemy"
 IND_russia_coop: "Współpraca rosyjsko-indonezyjska"
 IND_russia_coop_desc: "Współpraca z Rosjanami to wyraźny sposób na pokazanie Zachodowi, że mamy dość ich wybryków. Możemy także zapewnić sobie strategiczne partnerstwo z Rosjanami..."
 IND_sukhoi_jets: "Kup Sukhoi Jets"
 IND_sukhoi_jets_desc: "Zakup najnowszych i najlepszych rosyjskich odrzutowców może przynieść korzyści naszym narodowym siłom powietrznym, TNI-AU. Powinniśmy zaplanować zawarcie z nimi umowy na zakup niektórych Jetów"
 IND_russian_tourist: "Rozpieszczaj rosyjskich turystów"
 IND_russian_tourist_desc: "Rozpieszczani rosyjscy turyści będą w swoich oczach chwalić nasz naród. Powinniśmy to wziąć pod uwagę, ponieważ duża część naszej turystyki pochodzi z Rosji"
 IND_talk_with_neighbors: "Rozmowy z naszymi sąsiadami"
 IND_talk_with_neighbors_desc: "Prowadzenie rozmów z naszymi sąsiadami może naprawdę dotrzeć z przesłaniem do Azji Południowo-Wschodniej"
 IND_australia: "Czatuj z Australią"
 IND_australia_desc: "Musimy poruszyć z Australijczykami kilka naprawdę ważnych spraw. Konkretnie Timor Wschodni i ich zaangażowanie"
 IND_apologize_australia: "Przeproś Australię"
 IND_apologize_australia_desc: "Powinniśmy przeprosić Australijczyków i rodziny ochotników, którzy zginęli. Być może podeszliśmy do tego trochę zbyt szorstko… Utrzymanie kontroli"
 IND_reperations_give: "Daj zadośćuczynienie"
 IND_reperations_give_desc: "Dajmy rodzinom wolontariuszy jakąś rekompensatę finansową w ramach przeprosin, a także wzmocnijmy wizerunek naszego narodu"
 IND_high_prices: "Wysokie ceny!"
 IND_meet_minister_australia: "Spotkaj się z Ministrem"
 IND_meet_minister_australia_desc: "Niedawno spotkaliśmy się z premierem Australii i na szczęście wszelkie problemy zostały rozwiązane. Miejmy nadzieję na lepszą relację!"
 IND_confront_australia: "Zmierz się z Australijczykami"
 IND_confront_australia_desc: "Musimy stawić im czoła ze względu na ich zaangażowanie w Timorze Wschodnim. Spowodowali, że przynieśli krzywdę i smutek narodowi indonezyjskiemu"
 IND_demand_reperations: "Żądajcie reparacji"
 IND_demand_reperations_desc: "Rodziny naszych mężczyzn i kobiet potrzebują natychmiastowej rekompensaty finansowej. Jeżeli nie otrzymamy tej rekompensaty, odbierzemy ją siłą..."
 IND_malaysia: "Porozmawiaj z Malezją"
 IND_malaysia_desc: "Malezja i Indonezja to dwa bliskie sąsiedztwo, jednak ostatnie problemy nas rozdzieliły.."
 IND_demand_riau: "Zażądajcie Cede Riau"
 IND_demand_riau_desc: "Riau jest prawowitym terytorium Indonezji i nie jesteśmy życzliwi, gdy Malezyjczycy rości sobie do niego prawa. Musimy ich poprosić, żeby natychmiast się wycofali!"
 IND_cede_riau: "Cede Riau"
 IND_cede_riau_desc: "Ceding Riau rozwiąże wiele naszych problemów. Nie warto walczyć o małą wyspę"
 IND_strategic_partnership: "Partnerstwo strategiczne"
 IND_strategic_partnership_desc: "Teraz możemy zostać strategicznymi partnerami Malezyjczyków. Po wycofaniu się z Riau naprawdę nas polubili"
 IND_papua_new: "Papua Nowa Gwinea"
 IND_papua_new_desc: "Stosunki Papui-Nowej Gwinei są ważne. W końcu wielu naszych Paupanów wydaje się chcieć być niezależni, tak jak ci, którzy obecnie z nami graniczą"
 IND_demand_forts: "Zażądaj, aby zaprzestali wzniecania etnicznych płomieni"
 IND_demand_forts_desc: "Musimy zażądać, aby przestali sprawiać, że nasi Papuasi odczuwają pragnienie niepodległości. Za pośrednictwem swoich mediów manipulują naszymi ludźmi na NASZYCH terytoriach!"
 IND_crack_down_smugglers: "Rozprawa z przemytnikami"
 IND_crack_down_smugglers_desc: "Powinniśmy z nimi współpracować oraz budować forty i posterunki wzdłuż naszej granicy, aby zapobiec przedostawaniu się przemytników do i z krajów"
 IND_crush_opm: "Zmiażdżyć OPM"
 IND_crush_opm_desc: "OPM jest ruchem niepodległościowym działającym w naszym regionie Papui, powinniśmy ich przekonać, aby pomogli nam w ugaszeniu tego rewolucyjnego pożaru"
 IND_lapan: "L.A.P.A.N"
 IND_lapan_desc: "L.A.P.A.N to nasza agencja Narodowego Instytutu Aeronautyki i Przestrzeni Kosmicznej odpowiedzialna za sukces Indonezji poza Ziemią!"
 IND_communication_sattelite: "Praca na satelitach komunikacyjnych"
 IND_communication_sattelite_desc: "Powinniśmy pracować nad satelitami komunikacyjnymi, aby zwiększyć zdolność komunikacyjną naszego kraju i poprawić codzienne życie naszych obywateli"
 IND_telkom_sattelite: "Satelita Telkom-4"
 IND_telkom_sattelite_desc: "Merah Putih, czyli Telkom-4, to nasz najnowszy i największy satelita wyruszający w kosmos!"
 IND_cooperate_nasa: "Współpracuj z NASA"
 IND_cooperate_nasa_desc: "Współpraca z NASA poważnie poprawiłaby prędkość, z jaką możemy wysłać naszych ludzi w przestrzeń kosmiczną. Przyspieszy także badania kosmiczne"
 IND_men_in_space: "Mężczyźni w kosmosie"
 IND_men_in_space_desc: "Powinniśmy stać się jednym z pierwszych narodów w Azji Południowo-Wschodniej, który wyśle ​​ludzi w przestrzeń kosmiczną. Podniesie na duchu nasze narody w tych trudnych czasach i zapewni nam przewagę w międzynarodowym wyścigu kosmicznym"
 IND_moon_base: "Indonezyjska baza księżycowa"
 IND_moon_base_desc: "Ekscytujący dzień dla naszego narodu. Z dumą ogłaszamy, że życie w Indonezji dotknęło powierzchni Księżyca!"
 IND_salafism_indonesia: "Rozpraw się z rosnącymi ekstremistami!"
 IND_salafism_indonesia_desc: "Mamy problem. Problem polega na tym, że radykalizm szerzy się i wpływa na naszą młodzież. Doprowadzi to do niestabilności w przyszłości, a tego z pewnością nie chcemy w naszym narodzie. Z radykalizmem powinniśmy zdecydowanie uporać się"
 IND_combat_it: "Walcz z radykalizmem"
 IND_combat_it_desc: "Najlepszym rozwiązaniem jest walka z radykalizmem. Walcząc z tym, wysyłamy mocny sygnał tym, którzy to praktykują. Może to również pomóc we wzmocnieniu naszej własnej władzy i umożliwi nam wywieranie wpływu na różne aspekty życia naszych ludzi"
 IND_bolster_party_pop: "Zwiększ Popularność Partii"
 IND_bolster_party_pop_desc: "Zwiększanie popularności naszych partii przynosi korzyści obu stronom, ludzie zaczną kochać nasz naród, a my możemy uzyskać nieco większe poparcie przed następnymi wyborami!"
 IND_derad_campaign: "Kampanie deradykalizacji"
 IND_derad_campaign_desc: "Nie jest za późno, aby naprawić tych, którzy się zradykalizowali. Możemy organizować sponsorowane przez rząd kampanie w całej Indonezji, aby zniechęcić ludzi do radykalizacji"
 IND_investigate_growth: "Zbadaj ich wzrost"
 IND_investigate_growth_desc: "Przeznaczenie części naszego budżetu na lepsze działania policji może dać nam pewne wskazówki, dlaczego liczebność radykałów rośnie z dnia na dzień"
 IND_start_media_campaign: "Rozpocznij kampanie medialne"
 IND_start_media_campaign_desc: "Zdobycie przyczółka w mediach może być dobrym sposobem na zmianę perspektywy niektórych radykałów"
 IND_control_net: "Walcz z radykalistycznymi treściami w sieci"
 IND_control_net_desc: "Walka z radykałami w Internecie to jeden z wielu sposobów na wyciągnięcie ich i ich pomysłów z ciągle cyfryzującego się narodu indonezyjskiego"
 IND_filter_net: "Filtruj sieć"
 IND_filter_net_desc: "Bezpośrednie filtrowanie sieci to posunięcie, które może rozzłościć naszych pracowników, ale pozwoli nam kontrolować, jakie treści wchodzą i wychodzą, z dużo większą łatwością niż zwykłe oglądanie kilku stron"
 IND_bolster_nationalism: "Iskra indonezyjskiego nacjonalizmu"
 IND_bolster_nationalism_desc: "Sprawmy, aby nasi ludzie byli dumni z naszego narodu i odwróćmy ich trochę od religii"
 IND_rallies_schools: "Organizuj zgromadzenia w szkołach"
 IND_rallies_schools_desc: "Organizowanie zgromadzeń może uczyć młodzież o niebezpieczeństwach związanych z radykalizacją"
 IND_arrest_members: "Aresztować radykalnych przywódców"
 IND_arrest_members_desc: "Oprowadzanie po naszych więzieniach znanych radykalnych przywódców pokaże ich zwolennikom, co ich spotka"
 IND_curb_fpi: "Ogranicz FPI"
 IND_curb_fpi_desc: "FPI, czyli Islamski Front Obrońców, to niebezpieczna organizacja radykalna, która ma większość wpływów, jeśli chodzi o ideologie ekstremistyczne. Ograniczenie ich wpływów i władzy ma kluczowe znaczenie w walce z radykalizmem w naszym narodzie"
 IND_persecute: "Prześladować FPI"
 IND_persecute_desc: "Prześladowanie FPI uwolni nasz naród od ekstremistycznych przekonań, a ci ludzie zostaną osądzeni zgodnie z naszym wymiarem sprawiedliwości!"
 IND_embrace_it: "Złagodź naszą postawę"
 IND_embrace_it_desc: "Złagodzenie naszego stanowiska może sprawić, że radykałowie zmienią swoje zdanie na nasz temat, jednak ryzykujemy stworzenie sytuacji, nad którą w przyszłości możemy nie mieć kontroli..."
 IND_ignore_assemblies: "Ignoruj ​​zgromadzenia i zgromadzenia"
 IND_ignore_assemblies_desc: "Zapomnijcie o tych zgromadzeniach i zebraniach, to nic innego jak zwykły puch. Jeśli spróbujemy im zapobiec, uznają nas za prześladowców!"
 IND_fund_FPI: "Spróbuj sprzymierzyć się z FPI"
 IND_fund_FPI_desc: "Sprzymierzenie się z FPI i finansowanie jej może skłonić ich zwolenników do poparcia naszego rządu. Jednakże przyznanie im funduszy prawdopodobnie jedynie przyspieszy proces radykalizacji."
 IND_tell_police_backdown: "Rozwiązać jednostki bezpieczeństwa w radykalnych obszarach"
 IND_tell_police_backdown_desc: "Rozwiązanie tych jednostek bezpieczeństwa pokaże radykałom, że nie stanowimy zagrożenia i, miejmy nadzieję, sprawi, że nas polubią"
 IND_fund_their_media: "Zezwól na FPI w mediach"
 IND_fund_their_media_desc: "Dopuszczenie FPI do mediów pokaże owoce indonezyjskiej demokracji. W tym narodzie każdy ma coś do powiedzenia i nie będziemy dyskryminować ze względu na ideologie!"
 IND_beyond_our_control: "Czekaj.. Dlaczego oni się buntują!?"
 IND_beyond_our_control_desc: "Ci niewdzięczni radykałowie! Wygląda na to, że wszczynają zamieszki i niszczą nasze ulice, żądając obalenia rządu. Jak mogło do tego dojść? Kto mógł się spodziewać, że wydarzy się coś takiego?"
 IND_parliement_stormed: "Parlament szturmem!"
 IND_parliement_stormed_desc: "Parlament został zaatakowany, a kilku kluczowych urzędników zostało wziętych do niewoli. Domagają się rezygnacji, aby odzyskać wolności"
 IND_fpi: "FPI przejmuje władzę"
 IND_fpi_desc: "Mroczny dzień w historii naszych narodów… Ten dzień jest naprawdę wspaniałym dniem w historii naszych narodów i miejmy nadzieję, że dzięki mocy danej nam przez naszych wyznawców oczyścimy ten naród cegła po cegle!"
 IND_touch_on_economy: "Dotknij Ekonomia"
 IND_touch_on_economy_desc: "Nasz naród przeżywa trudne czasy, jeśli ożywimy niektóre aspekty naszej gospodarki, potencjalnie moglibyśmy uciec przed uściskiem upadku"
 IND_fund_for_holy: "Fatwa fabryk"
 IND_fund_for_holy_desc: "Budują się nowe fabryki dla robotników. Pobudzi to towary i ich przepływ w naszym kraju"
 IND_oppose_invest: "Sprzeciwiaj się inwestycjom"
 IND_oppose_invest_desc: "Sprzeciwianie się inwestycjom zagranicznym jest jednym ze sposobów ochrony zasobów naszego narodu i utrzymania niezależności naszego narodu!"
 IND_convert_tourist_destination: "Rewitalizacja ośrodków turystycznych"
 IND_convert_tourist_destination_desc: "Kogo obchodzi plaża lub dwie? A może stara formacja skalna? Albo jakaś głupia świątynia niewiernych zbudowana 500 lat temu? Potrzebujemy całej dostępnej przestrzeni, aby zbudować potęgę naszych narodów!"
 IND_sharia_2: "szariat!"
 IND_sharia: "szariat!"
 IND_sharia_desc: "Dzięki prawu szariatu możemy w końcu rozpocząć oczyszczanie naszego narodu i jego społeczeństwa. Choć na początku napotkamy pewien opór, nasi ludzie to pokochają."
 IND_dress_code: "Egzekwuj dress code"
 IND_dress_code_desc: "Egzekwowanie zasad ubioru to pewny sposób na oczyszczenie indonezyjskiego społeczeństwa. Jeśli tego nie zrobimy, nasi ludzie staną się niewiernymi i spowodują zakłócenia w naszym programie!"
 IND_gender_seg: "Segreguj płeć"
 IND_gender_seg_desc: "Segregacja płci i przeniesienie ich do odpowiednich ról zapewni nam o wiele więcej ojca, niż gdybyśmy pozwolili im robić, co chcą"
 IND_raid_bar: "Bary rajdowe"
 IND_raid_bar_desc: "Pomimo wprowadzenia nowych przepisów niektórzy niewierni nadal prowadzą podziemne bary. Musimy natychmiast zakończyć takie operacje!"
 IND_regional_purification: "Oczyszczanie regionalne"
 IND_regional_purification_desc: "Jak możemy oczyścić nasz lud, jeśli nasi sąsiedzi są niewierni i nieczyści? Najwyższy czas wziąć sprawy w swoje ręce!"
 IND_purify_philipines: "Oczyść Filipiny"
 IND_purify_philipines_desc: "Ruszajmy na północ, na Filipiny. Chociaż nie są narodem islamskim, nie oznacza to, że nie mogą nim zostać!"
 IND_purify_singapore: "Oczyść Singapur"
 IND_purify_singapore_desc: "Singapur jest narodem islamskim tak jak my, jednak ich absurdalna polityka przynosi wstyd religii i czystości regionu!"
 IND_purify_asia: "Oczyść Azję Południową"
 IND_purify_asia_desc: "Oczyszczenie Azji Południowej pozwoli nam zdobyć przyczółek na całym kontynencie. Jeśli sobie z tym poradzimy, będziemy mogli kontynuować naszą politykę puryfikacjonistyczną"
 IND_holy_indonesia: "Oczyszczona Indonezja"
 IND_holy_indonesia_desc: "Udało nam się oczyścić nasz naród, Indonezję. Dzięki temu możemy wkroczyć w XXI wiek z islamskim zapałem w naszym narodzie!"
 IND_help_aceh: "Pomóż Acehowi"
 IND_help_aceh_desc: "To trudne czasy, Aceh dotknął kataklizm, a mieszkający tam ludzie są w poważnym niebezpieczeństwie. Musimy skoordynować wysiłki, aby pomóc im tak bardzo, jak to możliwe"
 IND_send_aid_package: "Koordynacja pomocy w przypadku katastrof"
 IND_send_aid_package_desc: "Musimy koordynować pomoc w przypadku klęsk żywiołowych dla mieszkańców Acehu, aby mogli stanąć na nogi"
 IND_bring_resistance_down_one: "Sojuszni lokalni przywódcy"
 IND_bring_resistance_down_one_desc: "Sprzymierzeni lokalni przywódcy mogą pomóc nam zdobyć ich zaufanie i rozpocząć pierwszą fazę naprawy naszych relacji"
 IND_bring_resistance_down_two: "Udziel pomocy finansowej liderom regionalnym"
 IND_bring_resistance_down_two_desc: "Jeśli przywódcy regionalni otrzymają trochę pieniędzy, mogą zacząć finansować odbudowę zniszczonych budynków"
 IND_bring_resistance_down_three: "Aresztuj sprawców kłopotów"
 IND_bring_resistance_down_three_desc: "Niektórzy w Acehu nie chcą pokoju pomimo straszliwej katastrofy, która miała miejsce. Musimy sobie z nimi poradzić, abyśmy mogli wyjść z tego bezsensownego konfliktu"
 IND_bring_resistance_down_four: "Przywróć Aceha!"
 IND_bring_resistance_down_four_desc: "Nadszedł czas. Nadszedł czas, abyśmy w końcu sprowadzili lud Aceh z powrotem do Indonezji, abyśmy mogli prosperować przez nadchodzące stulecia!"
 indonesia.8.t: "Indonezja żąda reparacji dla Timoru Wschodniego!"
 indonesia.8.d: "Indonezja żąda od nas zapłaty odszkodowań w związku z naszymi wysiłkami na rzecz niepodległości Timoru Wschodniego. Proszą o skandaliczną sumę pieniędzy, która wyjdzie z kieszeni Australii. Możemy temu zaprzeczyć, jednak może to przerodzić się w sytuację poza naszą kontrolą."
 indonesia.8.a: "Powiedz im, żeby przyszli i to wzięli"
 indonesia.8.b: "Dobrze, jeśli to oznacza, że ​​spadną"
 indonesia.800.t: "Zaakceptowali!"
 indonesia.800.d: "Australijczycy zaoferowali zapłacenie odszkodowań za swoje zaangażowanie w Timorze Wschodnim, choć może to nigdy nie wystarczyć, bo spowodowali utratę naszego terytorium…"
 indonesia.800.a: "Doskonały!"
 indonesia.80.t: "Odmówili!"
 indonesia.80.d: "Kiedy złożyliśmy Australijczykom bardzo uprzejmą i hojną prośbę, odrzucili ją. Wygląda na to, że nie chcą z nami współpracować i z tego, co wiemy, nie czują wyrzutów sumienia, że ​​spowodowali niepokój naszego narodu!"
 indonesia.80.a: "W porządku, dostaniemy nasze odszkodowania w inny sposób!"
 indonesia.7.t: "Indonezja żąda, abyśmy wycofali się z Riau!"
 indonesia.7.d: "Ambasadorowie Indonezji żądają, abyśmy zrzekli się naszych roszczeń wobec Riau. Jest to temat, który był przedmiotem gorącej debaty między naszymi obydwoma narodami i wydaje się, że w końcu osiągnęła punkt wrzenia. Mamy przygotować odpowiedź tak szybko, jak to możliwe"
 indonesia.7.a: "Nie, Riau jest NASZE!"
 indonesia.7.b: "Niech to mają, i tak nie potrzebujemy tej smutnej małej wyspy"
 indonesia.70.t: "Malezja odmawia scedowania Riau!"
 indonesia.70.d: "Malezyjscy dyplomaci powiadomili nas niedawno o odrzuceniu naszej propozycji. Stanowi to naruszenie suwerenności Indonezji i musi spotkać się z odpowiednią reakcją!"
 indonesia.70.a: "Prosili o to.."
 indonesia.700.t: "Wycofują się z Riau!"
 indonesia.700.d: "Wygląda na to, że nasz przekaz był głośny i wyraźny: Riau jest nasze! Malezyjscy dyplomaci przekazali nam niedawno, że państwo zrzekło się wszystkich swoich roszczeń do wyspy Riau. Indonezja może teraz odetchnąć z ulgą"
 indonesia.700.a: "Dobry."
 indonesia.5865.t: "Nadchodzą katastrofy!"
 indonesia.5865.d: "W Indonezji będzie mnóstwo katastrof. Aby zapewnić stabilność Indonezji, koniecznie sprawdź zakładkę „Decyzje” i wykonaj podane zadania w ramach „Strasznego szczęścia Indonezji”. Twoim pierwszym zadaniem będzie budowa stoczni w Kalimantanie, aby zapobiec katastrofie przemysłowej, powodzenia!"
 indonesia.5865.a: "Dobra"
 indonesia.923.t: "Przyszłość Indonezji"
 indonesia.923.d: "Nasz naród był w stanie chaosu przez bardzo długi czas, sięgający czasów, gdy uzyskaliśmy niepodległość od Holendrów. Od kwestii finansowych, aż po kwestie społeczne i etniczne, Indonezja została uderzona ze wszystkich stron i nie może już dłużej wytrzymać. Należy podjąć zdecydowane działania, aby zapewnić Indonezji przetrwanie i dobrobyt w XXI wieku. Dlatego też musimy najpierw zacząć od rozwiązania problemów bliskich nam krajów"
 indonesia.923.a: "Dalej, jedziemy!"
 indonesia.69.t: "Przemoc w Kalimantanie!"
 indonesia.69.d: "Łańcuch przemocy nasilił się, gdy dwóch Madurese zostało zaatakowanych przez kilku Dayaków w Sampi podczas wydarzenia migracyjnego. Konflikt ten przerodził się obecnie w pełny kryzys, w którym liczba ofiar śmiertelnych rośnie z dnia na dzień, a wiele osób zostaje zmuszonych do opuszczenia swoich domów. Siły bezpieczeństwa są obecnie w gotowości do wydania rozkazów"
 indonesia.69.a: "Sami sobie poradzą!"
 indonesia.69.b: "Na co czekasz? Napraw to!"
 indonesia.5.t: "Indonezja Wniosek o fundusze"
 indonesia.5.d: "Indonezja toczy u siebie naprawdę ostry konflikt religijny i zwraca się do nas o pomoc finansową"
 indonesia.5.a: "Jasne, jeśli ma to na celu większe dobro"
 indonesia.5.b: "Pff... Nie."
 indonesia.50.t: "Holendrzy zgadzają się nam pomóc!"
 indonesia.50.d: "Po dokładnym rozważeniu holenderscy dyplomaci przybyli, aby przyznać nam trochę pieniędzy, które możemy dać naszym chrześcijanom, aby wygrywali konflikty"
 indonesia.50.a: "Doskonały"
 indonesia.500.t: "Holendrzy odmówią pomocy!"
 indonesia.500.d: "Holenderscy dyplomaci przyszli do nas z informacją, że ich rząd odmówił naszym chrześcijanom pomocy!"
 indonesia.500.a: "Nie do wiary"
 indonesia.6.t: "Indonezja Wniosek o fundusze"
 indonesia.6.d: "Indonezja toczy u siebie naprawdę ostry konflikt religijny i zwraca się do nas o pomoc finansową"
 indonesia.6.a: "Jasne, jeśli ma to na celu większe dobro"
 indonesia.6.b: "Pff... Nie."
 indonesia.60.t: "Saudyjczycy zgadzają się nam pomóc!"
 indonesia.60.d: "Po dokładnym rozważeniu saudyjscy dyplomaci przyszli przyznać nam trochę pieniędzy, które możemy dać naszym muzułmanom, aby wygrywali konflikty"
 indonesia.60.a: "Doskonały"
 indonesia.600.t: "Arabia Saudyjska odmawia pomocy!"
 indonesia.600.d: "Saudyjscy dyplomaci przyszli do nas, aby poinformować, że ich rząd odmówił naszym muzułmanom pomocy!"
 indonesia.600.a: "Nie do wiary"
 indonesia.772.t: "Radykalny przywódca Rizieq Shihab aresztowany!"
 indonesia.772.d: "Radykalny przywódca organizacji „FPI”, Rizieq Shihab, został aresztowany i obecnie oczekuje na proces. Jest to wielka wygrana dla indonezyjskiego bezpieczeństwa, ponieważ naszej demokracji nie zagraża już bezpośrednio radykał i jego zacofane ideały!"
 indonesia.772.a: "Zwycięstwo Demokracji"
 indonesia.2.t: "Kwestia Timoru Wschodniego"
 indonesia.2.d: "Nadszedł czas, gorzki moment dla naszego narodu. Mieszkańcy Timoru Wschodniego, jednej z wielu naszych wysp, domagają się niepodległości. Brutalne protesty, zamieszki i starcia spowodowały dużą niestabilność i poważnie spowolniły postęp polityczny i społeczny. teraz do nas należy decyzja o losie narodów, albo zastosujemy się do życzeń ONZ, albo pójdziemy swoją drogą"
 indonesia.2.a: "Tego właśnie chcą mieszkańcy Timoru Wschodniego. Nie my"
 indonesia.2.b: "Co chcą teraz zrobić?!"
 indonesia.3.t: "ONZ zatwierdza konstytucję!"
 indonesia.3.d: "Po naszej akceptacji niepodległości Timoru Wschodniego, Organizacja Narodów Zjednoczonych zatwierdziła konstytucję tego państwa. Demokratyczny, niezależny Timor Wschodni wkrótce będzie naszym sąsiadem."
 indonesia.3.a: "To jest to, czego chcieli"
 indonesia.4.t: "Timor Wschodni jest bezpłatny!"
 indonesia.4.d: "To jest oficjalne. Nareszcie doszło do zatwierdzenia przez ONZ konstytucji i niezależny Timor Wschodni jest teraz naszym sąsiadem."
 indonesia.4.a: "Miejmy nadzieję na dobre relacje"
 indonesia.9.t: "Indonezja zaprzecza niepodległości Timoru Wschodniego!"
 indonesia.9.d: "Reżim indonezyjski odmówił obywatelom Timoru Wschodniego wolności i niepodległości. Wiele grup rebeliantów postrzega nas jako potencjalnych wyzwolicieli, a obecnie w regionie i na świecie narasta duże napięcie…"
 indonesia.9.a: "Dobra, wystarczy!"
 indonesia.9.b: "Nie nasz problem"
 indonesia.55.t: "Przyszłość naszych studentów!"
 indonesia.55.d: "Nadszedł czas, abyśmy porozmawiali o przyszłości edukacji naszych dzieci. O ile nam wiadomo, ministerstwo spraw religijnych zarządza systemem szkolnym i narzuca naszym uczniom umiarkowaną ilość nauk islamskich. Musimy ponownie ocenić, czy to podejście jest naprawdę skuteczne, czy nie…"
 indonesia.55.a: "Kontynuuj nauczanie religijne!"
 indonesia.55.b: "Zaprzestańcie nauk religijnych!"
 indonesia.77.t: "Szalejące napięcie etniczne!"
 indonesia.77.d: "Nadszedł czas, aby zakończyć konflikty etniczne szalejące w naszym narodzie. W wielu miejscach, takich jak Ambon i Borneo, przemoc występuje niemal codziennie. Naród nie może trwać dalej, jeśli jego ludzie walczą między sobą z powodu przekonań religijnych. Musimy teraz otrząsnąć się i wybrać, kogo chcemy wesprzeć, jeśli w ogóle w ogóle."
 indonesia.77.a: "Muzułmanie nas potrzebują!"
 indonesia.77.b: "Nie wybieramy ulubionych, po prostu napraw to już!"
 indonesia.77.c: "Chrześcijanie nas potrzebują!"
 indonesia.1000.t: "Parlament szturmem"
 indonesia.1000.d: "Miesiące zamieszek i starć w końcu doprowadziły nas do tego punktu. Nasi zwolennicy i zwolennicy skutecznie szturmowali indonezyjski parlament i zażądali ustąpienia kilku kluczowych osobistości, a wszyscy się zgodzili. Naród indonezyjski jest teraz wolny od wiecznej tyranii, jaką była tak zwana demokracja"
 indonesia.1000.a: "Rewolucja się udaje"
 indonesia.1001.t: "Ambon City pod chrześcijańską kontrolą!"
 indonesia.1001.d: "Lata walk w Ambon wreszcie dobiegły końca, a mieszkańcy mogą odetchnąć z ulgą. Chrześcijanie w tym mieście odnieśli zwycięstwo i zaczęliśmy mianować chrześcijańskich przywódców w lokalnych miastach i wioskach"
 indonesia.1001.a: "To była tylko kwestia czasu.."
 indonesia.1002.t: "Ambon City pod kontrolą muzułmanów!!"
 indonesia.1002.d: "Lata walk w Ambon wreszcie dobiegły końca, a mieszkańcy mogą odetchnąć z ulgą. Muzułmanie w mieście odnieśli zwycięstwo i zaczęliśmy mianować przywódców muzułmańskich w lokalnych miastach i wioskach"
 indonesia.1002.a: "Zgodnie z oczekiwaniami"
 indonesia.27.t: "Impeachment Wahida!"
 indonesia.27.d: "Po posiedzeniu plenarnym MPR podjęła decyzję o postawieniu prezydenta Wahida w stan oskarżenia na podstawie niekompetencji wynikającej z jego lekkomyślnej polityki i sposobu radzenia sobie z kryzysem finansowym. Teraz mianowali wiceprezydenta Magawati Soekarpunati na prezydenta Indonezji!"
 indonesia.27.a: "Zasłużył na to!"
 indonesia.37.t: "Atak na Bali!"
 indonesia.37.d: "W klubie nocnym na Bali wybuchło kilka bomb, zabijając 202 osoby, w tym nasze własne i obcokrajowców. Zginęło 88 Australijczyków, a teraz władze australijskie i inne podmioty wywierają na nas presję, abyśmy zajęli się tą sprawą. Wytyka się palcami grupę ekstremistyczną Jemaah Islamiyah, o której wiadomo, że jest przyczyną takich ataków. Musimy natychmiast podjąć decyzję w tej sprawie, zanim sytuacja się pogorszy"
 indonesia.37.a: "Rozpocznij śledztwo i zrekompensuj rodzinom"
 indonesia.37.b: "Jak smutno"
 indonesia.477.t: "Nalot"
 indonesia.477.d: "Wściekły tłum zaatakował zbrojownię Dystryktu Wamena, a to może być bardzo katastrofalne. Nasze siły bezpieczeństwa rozpoczęły ewakuację cywilów, którzy mogą być w niebezpieczeństwie, i zapewnienie im bezpieczeństwa, jednak motywy tego tłumu są w tej chwili nieznane"
 indonesia.477.a: "Pospiesz się i zrób coś!"
 indonesia.477.b: "Miejmy nadzieję, że to się samo ułoży"
 indonesia.577.t: "Tsunami w Acehu"
 indonesia.577.d: "Katastrofalne tsunami nawiedziło Banda Aceh i inne części prowincji. Aceh było ośrodkiem wojny partyzanckiej i oporu, co skutkuje brakiem współpracy między nami a nimi w przypadku katastrof. Jednak tym razem sytuacja jest zupełnie inna. Nie mogą już sobie pozwolić na samodzielne radzenie sobie z wydarzeniem tej skali i potrzebują naszej pomocy, aby wrócić do zdrowia. GAM zaproponowało zawieszenie broni i jest skłonne współpracować, aby zakończyć nasz konflikt"
 indonesia.577.d1: "Katastrofalne tsunami nawiedziło Banda Aceh i inne części prowincji. Region już okaleczony przez lata walk partyzanckich i oporu jest teraz jeszcze bardziej zdewastowany niż wcześniej. Koniecznie powinniśmy zacząć przyglądać się wysiłkom na rzecz odbudowy tego obszaru, w przeciwnym razie ryzykujemy kolejne powstanie."
 indonesia.577.a: "Kolejna katastrofa..."
 indonesia.67.t: "Problemy uchodźców w Papui Zachodniej"
 indonesia.67.d: "Po raz kolejny Australijczycy wtrącili się w nasze wewnętrzne sprawy, tyle że tym razem oferują azyl osobom sprawiającym kłopoty w Papui Zachodniej. Napięcia między Dżakartą a Canberrą osiągnęły punkt wrzenia i jesteśmy gotowi podjąć działania, jeśli zajdzie taka potrzeba!"
 indonesia.67.a: "Dofinansuj stacje monitorujące, aby zapobiec takim zjawiskom w przyszłości!"
 indonesia.67.b: "Być może środki uda się przeznaczyć... Gdzie indziej..."
 indonesia.678.t: "Powstaje Komitet Narodowy Papui Nowej Gwinei"
 indonesia.678.d: "Komitet Narodowy Papui Nowej Gwinei, AKA KNBP to grupa z siedzibą w Papui Zachodniej, która opowiada się za referendum w sprawie statusu regionu. Choć w swoim przesłaniu są pokojowi, jeśli ich cele zostaną osiągnięte, będzie to oznaczać katastrofę dla naszego narodu"
 indonesia.678.a: "Rozwiązać Komitet"
 indonesia.678.b: "Małe opóźnienie w budowie nie jest dużym problemem"
