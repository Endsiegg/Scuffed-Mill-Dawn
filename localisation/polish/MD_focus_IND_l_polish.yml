 IND_aceh_in_turmoil_desc: "Aceh znajduje się w stanie chaosu i buntu od 1976 roku, co powoduje niestabilność naszego kraju i niepotrzebne rozlewanie krwi. Nasze siły zbrojne są zbyt skoncentrowane na walce z tymi partyzantami, co powoduje, że militarnie zostajemy w tyle.\n§W--------------§!\nTen Narodowy Ducha zostanie §Rusunięty§!, jeśli §Hzawarcie rozejmu z Aceh w 2004 roku§!."
