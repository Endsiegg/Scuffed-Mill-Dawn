 IND_back_papua: "Wspieranie chrześcijan"
 IND_back_papua_desc: "Nasi chrześcijanie byli zaniedbywani zbyt długo. Naszym obowiązkiem jako państwa jest zapewnienie reprezentacji i sprawiedliwego traktowania wszystkich naszych chrześcijan, niezależnie od tego, czy stanowią mniejszość, czy nie. Muszą być zawsze chronieni!\n\n\n\nNegocjacje są bezcenne i należy je rozpocząć natychmiast!"
