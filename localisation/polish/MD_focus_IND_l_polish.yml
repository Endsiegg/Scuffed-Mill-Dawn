 IND_disasters_mechanic: "Straszne szczęście Indonezji"
 IND_disasters_mechanic_desc: "Indonezja ma szczęście, że dysponuje obfitością zasobów naturalnych, siły roboczej i siły woli, aby móc przetrwać XXI wiek.\nJednak §HIndonezja stoi przed wieloma wyzwaniami§! że §Rhamuje jego postęp§!. Wypadki są §Rwspólnym tematem§!, którym można by łatwo zapobiec, gdyby nie lepsza opieka nad danym regionem\n\nZ tego powodu naszym obowiązkiem i odpowiedzialnością jest terminowe zwracanie większej uwagi na nasze stany aby uniknąć katastrofalnego losu, który wyrządziłby nam poważną krzywdę\n\nBędziemy doświadczać katastrof przez dłuższy czas, jednak jeśli szybko sobie z nimi poradzimy, po pewnym czasie w końcu ustaną!"
 IND_back_muslim: "Wspieranie muzułmanów"
 IND_back_muslim_desc: "Jesteśmy narodem islamskim! Dlatego musimy chronić naszych muzułmanów za wszelką cenę. Dzięki temu zyskamy poparcie społeczne i wykorzenimy wszelką nienawiść wobec nas w większości islamskiej. Sulewesi\n\n\n\nNegocjacje są bezcenne i należy je natychmiast rozpocząć!"
