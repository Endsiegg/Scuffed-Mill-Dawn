 IND_back_noone_desc: "Ważne jest, aby państwo rzeczywiście wybierało faworytów w sprawach drażliwych, takich jak konflikty religijne. Musimy rozpocząć proces łagodzenia tego napięcia, zarówno poprzez negocjacje, jak i militaryzację punktów konfliktu. \n\nDzięki temu Sulewezom i Papuasom będzie spokojniej"
