 indonesia.988.t: "Przygotowania do nowej stolicy"
 indonesia.988.d: "Dzięki radom i pomocy, jaką otrzymaliśmy od Japonii, doszliśmy do wniosku, że należy rozpocząć przygotowania do przeniesienia naszej stolicy z Dżakarty. Nowa stolica będzie zlokalizowana na wschodnim Borneo, a prace budowlane rozpoczną się natychmiast!"
 indonesia.988.a: "Idziemy dalej"
 indonesia.888.t: "Nowy Jedwabny Szlak"
 indonesia.888.d: "Właśnie zakończyło się niedawne spotkanie z Chińczykami. Chwalili nasze partnerstwo i umiejętność przekształcenia indonezyjskiego przemysłu z niczego w coś w tak krótkim czasie. Choć wciąż mamy wiele do zrobienia, chińscy przywódcy pochwalili nasz naród i nazwali nas „Jedwabnym Szlakiem XXI wieku”."
