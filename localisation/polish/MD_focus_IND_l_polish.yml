 indonesia_news.1.a: "Test"
 indonesia.95.t: "Timor Wschodni ogłasza niepodległość!"
 indonesia.95.d: "W następstwie naszej decyzji dotyczącej utrzymania naszego prawowitego terytorium Timor Wschodni zdecydował się ogłosić swoją niepodległość. Jednak najbardziej szokujące jest to, że Australijczycy potajemnie przemycali im broń, a teraz powstają przeciwko nam!"
 indonesia.95.a: "W swoim czasie się zemścimy!"
 indonesia.420.t: "Wołanie o pomoc!"
 indonesia.420.d: "Aby uporać się z trwającym w naszym kraju azjatyckim kryzysem finansowym, musimy szukać pomocy u podmiotów obcych. Japonia to nasz najbliższy partner, który chętnie służy pomocą. Jednakże Japonia wyrządzała krzywdę naszemu narodowi w przeszłości i wiele grup nacjonalistycznych i antyzachodnich prosi o inną alternatywę, a inną alternatywą są Chiny. Chiny są również otwarte na pomoc naszemu narodowi, jednak takie działanie zepchnie nas w ich bezpośrednią strefę wpływów, co może zmienić naszą politykę."
 indonesia.420.a: "Potrzebujemy pomocy Japonii!"
 indonesia.420.b: "Chiny wiedzą, co robią, zadzwoń do nich!"
