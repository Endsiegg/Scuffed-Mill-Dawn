 faction_gca_alliance_desc: "Gran Colombia Alliance, znany również jako Gran Colombia, był państwem obejmującym większą część Ameryki Południowej i część południowej Ameryki Środkowej od 1819 do 1831. Obejmował dzisiejszą Kolumbię, kontynentalny Ekwador, Panamę i Wenezuelę, a także części północnego Peru , północno-zachodnia Brazylia, Gujana. Nastroje federalistów, separatystów, wewnętrzne spory polityczne spowodowały ewidentny upadek narodu. Ale teraz Wenezuela pragnie ponownego zjednoczenia Wielkiej Kolumbii w drodze sojuszu polityczno-wojskowego."
