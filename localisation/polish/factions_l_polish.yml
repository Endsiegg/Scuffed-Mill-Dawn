 NATO: "NATO"
 NATO_member: "Członek NATO"
 NATO_member_desc: "Organizacja Traktatu Północnoatlantyckiego (NATO) to sojusz obronny złożony z USA, Kanady i kilku krajów europejskich. Zaczynając jako zwykły sojusz polityczny, NATO szybko przekształciło się w antyradziecki sojusz wojskowy. Po rozpadzie Związku Radzieckiego NATO zaczęło przyjmować coraz bardziej interwencyjną rolę na świecie. Jednak głównym celem sojuszu w dalszym ciągu jest obrona swoich krajów członkowskich, a atak na jedno państwo członkowskie jest atakiem na wszystkie."
 NATO_member_tooltip: "§RSpecjalne zasady frakcji§!:\n- Tylko Lider Frakcji może gwarantować inne kraje\n- Kraje można wzywać tylko do wojen obronnych\n- Wejście i wyjście z frakcji jest kontrolowane przez decyzje/wydarzenia"
 NATO_guarantee_rule_tt: "§RTylko Lider Frakcji NATO może gwarantować inne kraje!§!"
 NATO_call_ally_rule_tt: "§RCzłonkowie NATO mogą wzywać sojuszników jedynie w wojnach obronnych!§!"
 NATO_join_ally_rule_tt: "§RCzłonkowie NATO mogą przyłączać się do sojuszników jedynie w wojnach obronnych!§!"
 NATO_join_faction_rule_tt: "§RKraje nie mogą przystąpić do NATO w zwykły sposób!§!"
 NATO_offer_join_faction_rule_tt: "§RInne kraje nie mogą być zapraszane do NATO w normalny sposób!§!"
 NATO_kick_from_faction_rule_tt: "§RKraje NATO nie mogą zostać wyrzucone z NATO w zwykły sposób§!"
 NATO_leave_faction_rule_tt: "§RKraje NATO nie mogą opuścić NATO w normalny sposób§!"
 NATO_dismantle_faction_rule_tt: "§RNATO nie może zostać rozwiązane§!"
