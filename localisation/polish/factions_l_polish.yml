 sco_member_desc: "Szanghajska Organizacja Współpracy (SCO) jest eurazjatycką organizacją polityczną, gospodarczą i bezpieczeństwa, której utworzenie zostało ogłoszone 15 czerwca 2001 r. w Szanghaju w Chinach przez przywódców Chin, Kazachstanu, Kirgistanu, Rosji, Tadżykistanu i Uzbekistanu."
