 faction_fifth_international_member: "pakt Warszawski"
 faction_fifth_international_member_desc: "Dokument, który sformalizował utworzenie sojuszu wojskowego europejskich państw socjalistycznych pod przewodnictwem ZSRR – Organizacji Układu Warszawskiego i ugruntował dwubiegunowość świata na 36 lat. Zawarcie traktatu było odpowiedzią na odmowę przystąpienia Związku Radzieckiego i krajów socjalistycznych do NATO, a także na przystąpienie RFN do NATO. Po obaleniu w latach 1989-1990 reżimów komunistycznych w krajach Europy Środkowo-Wschodniej istnienie Organizacji Układu Warszawskiego jako sojuszu wojskowo-politycznego krajów socjalistycznych straciło sens. 25 lutego 1991 r. państwa członkowskie IAB zniosły jej struktury wojskowe, a 1 lipca 1991 r. w Pradze podpisały Protokół o całkowitym wypowiedzeniu Traktatu"
