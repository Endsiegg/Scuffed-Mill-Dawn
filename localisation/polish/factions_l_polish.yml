 CSTO_member_desc: "Organizacja Układu o Bezpieczeństwie Zbiorowym jest obronnym sojuszem wojskowym złożonym z państw poradzieckich. Organizacja powstała po upadku Związku Radzieckiego i utworzeniu Wspólnoty Niepodległych Państw, gdy kraje próbowały zachować jedność narodów poradzieckich. Ostatecznie przekształcił się w odrębny sojusz wojskowy."
