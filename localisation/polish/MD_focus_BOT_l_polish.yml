 Botswana_pulse.1.t: "Pustynia Kalahari się powiększa"
 Botswana_pulse.1.d: "Według danych z zeszłego roku pustynia Kalahari stale się rozszerza. Kilka obszarów przeznaczonych do wypasu jest obecnie jałowych, liczne źródła wód gruntowych wyschły, a dzika przyroda została wycięta w wyniku kłusownictwa. Umożliwienie ludziom swobodnego wypasu bydła, gdzie chcą, eksploatacja minerałów w regionie i ignorowanie kłusownictwa z pewnością pogorszą sytuację."
 Botswana_pulse.1.a: "Wstyd"
 Botswana_pulse.2.t: "Pustynia Kalahari Normalna"
 Botswana_pulse.2.d: "Według danych z zeszłego roku sytuacja w zakresie pustynnienia w Kalahari i wokół niej wydaje się utrzymywać na stałym poziomie. Jednak to tylko kwestia czasu, zanim sytuacja ponownie się pogorszy. Umożliwienie ludziom swobodnego wypasu bydła, gdzie chcą, eksploatacja minerałów w regionie i ignorowanie kłusownictwa z pewnością pogorszą sytuację."
 Botswana_pulse.2.a: "Dano nam więcej czasu"
 Botswana_pulse.3.t: "Rekolekcje na pustyni Kalahari"
 Botswana_pulse.3.d: "Według danych z zeszłego roku roślinność rozwinęła się częściowo na dużych obszarach Kalahari. Naśladowanie naturalnego wzorca wypasu i zwalczanie kłusownictwa pozwoli temu obszarowi się zagoić."
 Botswana_pulse.3.a: "Zrobiliśmy postęp"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP zapewnia kolejne zwycięstwo!"
 Botswana_pulse.4.desc: "Rządząca £BOT_Neutral_conservatism BDP zapewniła sobie kolejne zwycięstwo w wyborach! Wygląda na to, że to nie koniec ich sukcesów."
 Botswana_pulse.4.a: "Możliwy do przewidzenia"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP dzieli się w wyniku skandalu!"
 Botswana_pulse.5.desc: "Rządząca £BOT_Neutral_conservatism BDP przeżywa skandal. Frakcja w partii, mająca dość polityki Prezydenta [ROOT.GetLeader] i braku poparcia społecznego, oddzieliła się od głównej partii."
 Botswana_pulse.5.a: "Możliwy do przewidzenia"
 Botswana_pulse.6.t: "Opozycja tworzy sojusz wyborczy"
 Botswana_pulse.6.desc: "Kilka partii opozycyjnych połączyło się w ramach jednego sojuszu wyborczego. Po spotkaniu liderów partii opozycyjnych doszli do wniosku, że jedynym sposobem na obalenie £BOT_Neutral_conservatism BDP jest współpraca. Nowy sojusz będzie nosił nazwę £BOT_neutral_Social_UDC UDC – Umbrella for Demokratic Change."
 Botswana_pulse.6.a: "Bezcelowy"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC Podziały UDC"
 Botswana_pulse.7.desc: "Teraz, gdy £BOT_neutral_Social_UDC UDC osiągnął swój cel, jakim jest wygranie wyborów, nie ma potrzeby tworzenia sojuszu wyborczego. Partie zdecydowały, że w następnych wyborach ponownie będą prowadzić niezależną kampanię."
 Botswana_pulse.7.a: "Ciekawy"
 Botswana_pulse.8.t: "Powrót Murzyna z Banyoles"
 Botswana_pulse.8.desc: "W 1830 r. francuscy bracia Verraux wypychali zwłoki mieszkańca Sanu. Kawałek taksydermii ostatecznie trafił do muzeum w Katalonii w Hiszpanii. Kontrowersje wokół dzieła wzbudziły się dopiero w 1991 r., a w 1997 r., po rozmowach w ONZ, muzeum zdecydowało, że wypychanego mężczyznę należy rozebrać na części, a pozostałe szczątki ludzkie wrócą do Botswany. „Pakiet” już dotarł. Co powinniśmy zrobić ze szczątkami?"
 Botswana_pulse.8.a: "Zapewnij temu człowiekowi godny pochówek"
 Botswana_pulse.8.b: "Nie żyje od 200 lat, wystarczy go gdzieś zarchiwizować"
 Botswana_pulse.9.t: "Egzekucja Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch była południowoafrykańską kobietą, która w 1996 roku zamordowała małżonka swojego kochanka, dwukrotnie strzelając do niej. Początkowo sądzono, że morderstwo było po prostu napadem rabunkowym, w którym nie było podejrzanych. Bosch została stracona przez powieszenie w marcu 2001 r. Wyjątkowość tej sprawy polegała na tym, że była ona pierwszą białą kobietą straconą w Botswanie i była obywatelką Republiki Południowej Afryki. Sama egzekucja zakończyła się fiaskiem, ponieważ tego samego dnia jej rodzina była w drodze na spotkanie z nią, a prezydent Republiki Południowej Afryki [SAF.GetLeader] planował dla niej kampanię ułaskawienia. Żadna ze stron nie została wcześniej poinformowana o planowanej egzekucji."
 Botswana_pulse.9.a: "Cóż, mogło pójść lepiej"
 Botswana_pulse.10.t: "Buszmeni pozywają rząd"
 Botswana_pulse.10.desc: "Grupa interesu Buszmenów z Sanu pozwała rząd w związku z przesiedleniami, które mają miejsce od lat 70. XX wieku. Sąd Najwyższy Botswany przeanalizował sprawę i ostatecznie doszedł do wniosku, że wysiłki rządu zmierzające do przeniesienia Sanu są niezgodne z konstytucją."
 Botswana_pulse.10.a: "Szczury"
 Botswana_pulse.11.t: "Mosadi Seboko koronowany na Kgosikgolo"
 Botswana_pulse.11.desc: "Niedawno zmarł Kosigkolo z ludu Bantele Tawana II. Jego siostra Mosadi Seboko ubiegała się o koronę na podstawie bogosi, czyli równości pierworodztwa, ponieważ była najstarszym dzieckiem. Jej twierdzenie spotkało się z dużym sprzeciwem, ponieważ nigdy wcześniej nie było kobiety Kgosikgolo. Jednak konstytucja Botswany temu nie zabrania. W końcu została oficjalnie koronowana i zajęła miejsce w Izbie Szefów. Jest gorliwą zwolenniczką praw kobiet w Botswanie."
 Botswana_pulse.11.a: "Krok w stronę równości"
 Botswana_pulse.12.t: "Uderzenie w obiekt przemysłowy"
 Botswana_pulse.12.desc: "Niedawno kilka tysięcy pracowników wzięło udział w strajku w zakładzie przemysłowym. Ostatecznie sąd uznał strajk za nielegalny. Doprowadziło to do zwolnienia przez właściciela terenu przemysłowego prawie tysiąca osób. Wiele osób jest rozgniewanych warunkami, w których żyją pracownicy w naszym kraju."
 Botswana_pulse.12.a: "To właśnie dostaniesz za strajk i tworzenie związków zawodowych"
 Botswana_pulse.12.b: "Musimy poprawić prawa naszych pracowników!"
 Botswana_pulse.13.t: "Modise Mokwadi Fly morduje swojego syna"
 Botswana_pulse.13.desc: "Dzisiaj pojawiła się makabryczna wiadomość, gdyż ujawniono, że lider młodzieżowej ligi £BOT_neutral_Social BCP zabił syna siekierą podczas snu. Fly twierdził, że przez przypadek zabił syna, rzucając siekierą w policję, która rzekomo do niego strzelała. Fly został skazany na śmierć przez powieszenie."
 Botswana_pulse.13.a: "Skandal dla BCP!"
 Botswana_pulse.14.t: "Top Gear: oferta specjalna w Botswanie"
 Botswana_pulse.14.desc: "Dziś odbyła się pierwsza emisja programu Botswana Special programu Top Gear. Jeremy Clarkson, James May i Richard Hammond wyruszają tanimi samochodami na wschodni kraniec Botswany, aby przejechać cały kraj aż do granicy z Namibią, aby udowodnić, że radzą sobie w trudnym terenie lepiej niż SUV-y. Jednym z najważniejszych punktów rozpoczęcia odcinka specjalnego był moment, w którym prezydent Botswany [ROOT.GetLeader] przybył na szybowcu, aby życzyć Brytyjczykom powodzenia tuż przed rozpoczęciem przekraczania Kalahari. Pytanie brzmi, który z nich radzi sobie najlepiej?"
 Botswana_pulse.14.a: "Mam nadzieję, że wysoki Orangutan wygra!"
 Botswana_pulse.14.b: "Kapitanie Slow and Steady po zwycięstwo!"
 Botswana_pulse.14.c: "Oczywiście jestem z drużyny Hamstera i Olivera!"
 Botswana_pulse.15.t: "Katastrofa Moremi Air Cessny 208"
 Botswana_pulse.15.desc: "Cessna 208 obsługiwana przez Moremi Air rozbiła się wczoraj w pobliżu obozu Xakanaka tuż po starcie. Zginęło 8 z 12 osób na pokładzie, w tym obywatele Francji, Wielkiej Brytanii i Szwajcarii (w tym brytyjski pilot samolotu). Katastrofa była spowodowana awarią silnika, gdyż łopatki turbiny sprężarki zostały dotknięte korozją siarczkową, czego nie stwierdzono podczas żadnego przeglądu samolotu. Wiele osób wzywa do inspekcji i zaostrzenia standardów lotów w kraju, ale mogłoby to zaszkodzić wielu firmom organizującym Safari."
 Botswana_pulse.15.a: "Żądajcie ściślejszej kontroli!"
 Botswana_pulse.15.b: "To tylko pojedynczy wypadek"
 Botswana_pulse.16.t: "Kolejna katastrofa lotnicza"
 Botswana_pulse.16.desc: "Chociaż katastrofa Moremi Air wciąż pozostaje w pamięci ludzi, miał miejsce inny podobny wypadek. Mały samolot turbosondowy obsługiwany przez organizatora Safari rozbił się po starcie. Na szczęście w wypadku zginęło tylko kilka osób. Czy powinniśmy już teraz zacząć zaostrzać standardy lotów w kraju?"
 Botswana_pulse.16.a: "Żądajcie ściślejszej kontroli!"
 Botswana_pulse.16.b: "To tylko pojedynczy wypadek"
 Botswana_pulse.17.t: "Mmusi i inni przeciwko Ramantele i Another"
 Botswana_pulse.17.desc: "W Botswanie pojawiła się sprawa sądowa dotycząca kwestii spadkowej. Według tradycyjnych sądów działających na obszarach wiejskich Botswany, najmłodsze dziecko płci męskiej zawsze dziedziczy dom po ojcu. Problem zaczął się, gdy mężczyzna i jego przyrodni brat pokłócili się o odziedziczenie domu po ojcu. Obaj mężczyźni zmarli jednak, zanim spór mógł zostać rozwiązany. Dom przeszedł następnie w ręce syna przyrodniego brata Molefiego Ramantele. Kwestionowało to jego ciotki, które od początku sporu zajmowały się ciężarami finansowymi domu. Sąd w Botswanie orzekł na korzyść ciotek, stwierdzając, że tradycyjna metoda dziedziczenia jest niezgodna z konstytucją. Po raz pierwszy w Botswanie potwierdzono prawo kobiety do dziedziczenia majątku."
 Botswana_pulse.17.a: "Krok w stronę równości!"
 Botswana_pulse.17.b: "Syn przyrodniego brata powinien być prawowitym dziedzicem!"
 Botswana_pulse.18.t: "Śmierć Gomolemo Motswalediego"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, wysoki rangą polityk Partii Demokratycznej Botswany (frakcja Barata-Phati), zginął wczoraj w wypadku samochodowym. W pewnym momencie pełnił funkcję szefa ligi młodzieżowej BDP. Popularny polityk, to wielki hit dla BDP."
 Botswana_pulse.18.desc.2: "Wczoraj w wypadku samochodowym zginął Gomolemo Motswaledi, wysoki rangą polityk. Karierę zawodową rozpoczynał w BDP, aż do odejścia z partii i bycia jednym ze współzałożycieli BMD. Popularny polityk, to wielki hit dla BMD."
 Botswana_pulse.18.a: "Krok w stronę równości!"
 Botswana_pulse.19.t: "Znaleziono ogromny diament!"
 Botswana_pulse.19.desc: "W kopalni Karowe odnaleziono ogromny diament. Całkowita waga wynosi około 1100 karatów (220 gramów), a jego średnica wynosi ponad 2 cale i obecnie jest trzecim co do wielkości diamentem, jaki kiedykolwiek znaleziono. Zostało nazwane Lesedi La Rona (Nasze Światło). Diament został sprzedany brytyjskiemu jubilerowi Graffowi za 53 miliony dolarów."
 Botswana_pulse.19.a: "Jest wspaniały!"
 Botswana_pulse.20.t: "Znaleziono kolejny ogromny diament!"
 Botswana_pulse.20.desc: "W kopalni Karowe ponownie odnaleziono ogromny diament. Całkowita waga wynosi około 1700 karatów (350 gramów) i jest mniej więcej wielkości piłki tenisowej. To czyni go trzecim co do wielkości znalezionym diamentem, wyprzedzając poprzedni Lesedi La Rona. Został nazwany Sewelô (rzadkie znalezisko). Obecnie zainteresowany kupnem diamentu jest Louis Vitton. Jest to niezwykłe w przypadku diamentu, ponieważ jest on pokryty cienką warstwą czarnego węgla, co utrudnia jego cięcie."
 Botswana_pulse.20.a: "Jest wspaniały!"
 Botswana_pulse.21.t: "Niedobór prądu"
 Botswana_pulse.21.desc: "Większość Afryki Południowej, w tym Botswana, czerpie większość energii z Republiki Południowej Afryki. Wszelkie zakłócenia w produkcji energii elektrycznej w Republice Południowej Afryki mają wpływ na wszystkie pozostałe kraje. Republika Południowej Afryki przeżywa obecnie okres niedoborów energii elektrycznej, przez co także my cierpimy. Jeśli chcemy uniknąć tego w przyszłości, powinniśmy spróbować zmniejszyć naszą zależność od Republiki Południowej Afryki."
 Botswana_pulse.21.a: "Jest wspaniały!"
 Botswana_pulse.22.t: "Motor Company of Botswana bankrutuje"
 Botswana_pulse.22.desc: "Motor Company of Botswana produkuje samochody Hyundai w Botswanie od 1993 roku. Założona przez bogatego mieszkańca Zimbabwe firma czasami uciekała się do podejrzanych praktyk biznesowych, aby tanio eksportować samochody do Republiki Południowej Afryki, importując je najpierw z Mozambiku, a następnie demontując i ponownie składając a następnie wysyłając je do Republiki Południowej Afryki. Wczoraj spółka ogłosiła, że ​​zamyka swoją działalność ze względu na wysokie zadłużenie, z którym nie jest w stanie już funkcjonować. Sam Hyundai planuje przenieść linię montażową do Kimberley w Republice Południowej Afryki, co spowoduje utratę 900 miejsc pracy w Botswanie."
 Botswana_pulse.22.a: "Zapewnij niezwykłą pomoc zwolnionym pracownikom!"
 Botswana_pulse.22.b: "To tylko biznes"
 Botswana_pulse.23.t: "Kgosi oskarżony o chłostę"
 Botswana_pulse.23.desc: "Kgosi z jednego z większych plemion są oskarżeni o chłostę jednego z członków plemienia za rzekome przestępstwa. Kgosi argumentują, że jest to całkowicie w porządku i że Kgosi są wolni od jurysdykcji państwa. Sądy argumentują jednak, że Kgosi nie może być sprzeczny z konstytucją kraju ani przepisami uchwalonymi przez parlament"
 Botswana_pulse.23.a: "Kgosi jest winny!"
 Botswana_pulse.23.b: "Kgosi może robić, co mu się podoba"
 Botswana_events.1.t: "Zakup botswańskiego myśliwca"
 Botswana_events.1.desc: "Nadszedł czas, aby wymienić naszą starzejącą się flotę myśliwców. Kogo powinniśmy wybrać na naszego dostawcę?"
 Botswana_events.1.a: "[SWE.GetNameDef]"
 Botswana_events.1.b: "[USA.GetNameDef]"
 Botswana_events.1.c: "[CHI.GetNameDef]"
 Botswana_events.1.d: "[ENG.GetNameDef]"
 Botswana_events.2.t: "Botswana oferuje wspólny kabel światłowodowy"
 Botswana_events.2.desc: "Botswana zaoferowała nam współpracę przy ułożeniu wspólnego kabla światłowodowego w obu krajach w celu połączenia obu sieci bezpośrednio z podwodnym systemem kablowym Afryki Zachodniej. Poprawiłoby to jakość sieci w obu krajach."
 Botswana_events.2.a: "Oczywiście"
 Botswana_events.2.b: "NIE"
 Botswana_events.3.t: "Namibia zgadza się"
 Botswana_events.3.desc: "Namibia zgodziła się na to porozumienie i jakość naszej sieci uległa poprawie."
 Botswana_events.3.a: "Ładny"
 Botswana_events.4.t: "Namibia odrzuca ofertę"
 Botswana_events.4.desc: "Namibia odrzuciła naszą ofertę współpracy w celu ulepszenia naszych sieci."
 Botswana_events.4.a: "Szkoda"
 Botswana_events.5.t: "Udana kampania usuwania rogów nosorożców"
 Botswana_events.5.desc: "W ciągu ostatnich miesięcy setki osobników nosorożców zostało pozbawionych rogów. Możemy zgłosić, że wydaje się, że drastycznie zmniejszyło to liczbę kłusowników działających w kraju, ponieważ obniżyła się zachęta do takiego działania."
 Botswana_events.5.a: "Świetnie"
 Botswana_events.6.t: "Nieudana kampania usuwania rogów nosorożców"
 Botswana_events.6.desc: "W ciągu ostatnich miesięcy setki osobników nosorożców zostało pozbawionych rogów. Wydaje się jednak, że nie zrobiło to wrażenia na kłusownikach. Kłusownicy jak zwykle tropią nosorożce, a jeśli złapią nosorożca pozbawionego rogów, i tak do niego strzelają, aby nie tracić czasu na ponowne śledzenie zwierzęcia. Wygląda na to, że jedyne, co udało nam się osiągnąć, to stworzenie kilku nosorożców bez rogów."
 Botswana_events.6.a: "Cały ten czas zmarnowany!"
 Botswana_news_events.1.t: "[BOT.GetNameDef] Wywiera presję na Zimbabwe"
 Botswana_news_events.1.desc: "Rząd [BOT.GetNameDef] przyjął agresywne podejście wobec dyktatora Zimbabwe Roberta Mugabe. Powołując się na łamanie praw człowieka, [BOT.GetNameDef] zażądał od Mugabe ustąpienia ze stanowiska."
 Botswana_news_events.1.a: "Czy nadchodzi wojna?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] Stawia na tradycję"
 Botswana_news_events.2.desc: "Zaskakująca wiadomość od [BOT.GetNameDef]; grupa przywódców plemiennych i ich zwolenników obaliła obecny rząd i uczyniła Izbę Szefów jedynym legalnym organem zarządzającym w Botswanie. [BOT.GetLeader] został koronowany na Kgosikgolo, czyli Najwyższego Wodza Botswany. Wydaje się, że jaśniejące światło demokracji, jaką była Botswana, należy już do przeszłości."
 Botswana_news_events.2.a: "Botswana odrzuciła nowoczesność"
 Botswana_news_events.3.t: "[BOT.GetNameDef] Przysięga chronić Buszmenów"
 Botswana_news_events.3.desc: "Po podjęciu kroków mających na celu poprawę statusu Buszmenów z Sanu w swoim kraju, rząd [BOT.GetNameDef] zwrócił wzrok na swojego sąsiada [NAM.GetNameDef]. [NAM.GetNameDef] od dawna prowadzi dyskryminującą politykę wobec mieszkających tam Buszmenów i wielu z nich uciekło przez granicę do Botswany. [BOT.GetNameDef] przyrzekł chronić prawa Buszmenów w Namibii, używając siły, jeśli zajdzie taka potrzeba."
 Botswana_news_events.3.a: "Długotrwały pokój został złamany"
 BOT_military_reevaluation: "Ponowna ocena wojskowa"
 BOT_military_reevaluation_desc: "Botswańska armia potrzebuje reform. Nowe tysiąclecia niosą ze sobą wyzwania związane z wiadomościami"
 BOT_develop_anti_poaching_tactics: "Opracuj taktykę przeciwdziałającą kłusownictwu"
 BOT_develop_anti_poaching_tactics_desc: "Nie potrzebujemy pomocy większych mocarstw, aby wyszkolić naszą armię. Możemy wykorzystać to, czego nauczyliśmy się z ochrony dzikiej przyrody, w doktrynie wojskowej"
 BOT_indian_military_cooperation: "Indyjska współpraca wojskowa"
 BOT_indian_military_cooperation_desc: "Niedawno oficjalnie otworzyliśmy ambasadę w Indiach. Indie są bardzo zainteresowane kontynentem, a wielu Hindusów mieszka w Afryce. Byliby idealnym partnerem do szkolenia naszej armii"
 BOT_american_military_cooperation: "Amerykańska współpraca wojskowa"
 BOT_american_military_cooperation_desc: "Amerykanie są naszym długoletnim sojusznikiem i współpracowaliśmy z nimi w Somalii. Ich zaangażowanie w utrzymywanie pokoju i pomoc Afryce jest dokładnie tym, czego potrzebujemy od naszego partnera wojskowego"
 BOT_chinese_military_cooperation: "Chińska współpraca wojskowa"
 BOT_chinese_military_cooperation_desc: "Chiny są stosunkowo nowym członkiem na kontynencie afrykańskim, ale bardzo chętnie nam pomagają. Oferowaliby nową perspektywę kierowania naszą armią"
 BOT_enlist_women: "Zaangażuj kobiety"
 BOT_enlist_women_desc: "Chociaż Botswana jest krajem bardzo postępowym i nowoczesnym, armia nie przyjmuje kobiet jako rekrutów. Należy to naprawić, a od 20 lat działaczka na rzecz praw kobiet Ntombi Setshwaelo opowiada się za dostępem do wojska. Nadszedł czas, aby kobiety z Setswany mogły służyć krajowi"
 BOT_institute_partial_draft: "Częściowy projekt Instytutu"
 BOT_institute_partial_draft_desc: "Niska populacja Botswany oznacza, że ​​rekrutacja ludzi do naszych sił bezpieczeństwa jest trudna. Zamiast zaciągać kobiety do wojska, powinniśmy wprowadzić częściowy pobór, aby co roku zagwarantować co najmniej określoną liczbę rekrutów"
 BOT_peacekeeping_army: "Skoncentruj się na utrzymywaniu pokoju"
 BOT_peacekeeping_army_desc: "Siły Obronne Botswany wzięły udział w wielu operacjach międzynarodowych, takich jak Somalia i Lesotho. To jest obszar na którym powinniśmy się skupić, aby uczynić świat lepszym miejscem. Oczywiście nie wszyscy żołnierze będą zadowoleni, że przelewają krew głównie za inne kraje"
 BOT_anti_poaching_army: "Armia Przeciwko Kłusownictwu"
 BOT_anti_poaching_army_desc: "Jednym z naszych największych problemów jest kłusownictwo nękające ten kraj. Powinniśmy wyszkolić naszą armię do walki z nimi i ochrony naszej dzikiej przyrody. Powinniśmy ich także szkolić w zakresie pomocy w przypadku wszelkich klęsk żywiołowych, które mogą wystąpić. Nasi żołnierze będą znacznie lepiej znać ukształtowanie terenu, ale jako profesjonalna siła bojowa ich umiejętności ulegną zmniejszeniu"
 BOT_shift_to_traditional_military: "Przejdź na tradycyjne wojsko"
 BOT_shift_to_traditional_military_desc: "Ograniczanie potencjału militarnego naszej armii do jedynie powiększonej policji do walki z kłusownikami było błędem. Musimy cofnąć tę transformację i przekształcić armię w coś, co zapewnia bezpieczeństwo narodowe"
 BOT_buy_pilatus_pc9: "Nabycie Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Abyśmy mogli lepiej wykrywać i wykrywać kłusowników, potrzebujemy do tego odpowiedniego lekkiego samolotu. Szwajcarska firma Pilatus produkuje lekkie samoloty turbośmigłowe, które sprawdziłyby się idealnie. Dzięki nim możemy wykryć (a czasami zbombardować) kłusowników"
 BOT_buy_hercules_c130: "Rozbudowa floty transportowej"
 BOT_buy_hercules_c130_desc: "Do transportu i zaopatrzenia naszych sił pokojowych będziemy potrzebować samolotów transportowych. Mamy już kilka amerykańskich C-130 i powinniśmy rozszerzyć tę istniejącą flotę"
 BOT_buy_gunships: "Kup Gunships"
 BOT_buy_gunships_desc: "Aby wesprzeć przyszłe operacje naziemne naszej armii, potrzebujemy lokalnego wsparcia powietrznego. Do tej roli najlepiej nadają się śmigłowce bojowe. Rosja ma długą historię dostarczania śmigłowców bojowych do Afryki, a Mi-24 Hind to zdecydowanie klasyk"
 BOT_zimbabwe_border_fence: "Płot graniczny Zimbabwe"
 BOT_zimbabwe_border_fence_desc: "Musimy zbudować płot pod napięciem na granicy z Zimbabwe, aby powstrzymać migrację zwierząt i zapobiec rozprzestrzenianiu się pryszczycy z Zimbabwe. Przez przypadek zapobiegnie to również nielegalnemu przekraczaniu granicy przez uchodźców z Zimbabwe."
 BOT_deploy_peacekeepers: "Rozmieść siły pokojowe w Zimbabwe"
 BOT_deploy_peacekeepers_desc: "Sytuacja w sąsiednim Zimbabwe jest fatalna. Ludzie cierpią pod dyktatorskim i skorumpowanym reżimem. Pociągając za sznurki, które połączyliśmy z rządem Zimbabwe, być może uda nam się po cichu odsunąć [ZIM.GetLeader] od władzy pod pretekstem łamania praw człowieka"
 BOT_topple_mugabe: "Obalić [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Naruszenia praw człowieka w [ZIM.GetNameDef] są niedopuszczalne. Musimy natychmiast obalić przywódcę Zimbabwe [ZIM.GetLeader] i przynieść wolność narodowi Zimbabwe"
 BOT_replace_f5s: "Wymień CF-5"
 BOT_replace_f5s_desc: "W 1996 roku otrzymaliśmy 18 myśliwców CF-5, kanadyjskiej wersji amerykańskiego F-5 zbudowanej na licencji. Gdy je otrzymaliśmy, te myśliwce były już starożytne. Nadszedł czas na modernizację naszej floty powietrznej za pomocą bardziej sprawnego myśliwca"
 BOT_replace_f5s_tt: "Kupimy samolot wielozadaniowy §Y12§! za łączną kwotę §Y$15 miliardów§! z jednego z tych krajów"
 BOT_domestic_weapon_supply: "Zainwestuj w PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM, czyli Pan-African Amunition Producers, to firma produkująca amunicję do broni palnej. Powinniśmy w nich zainwestować i uczynić ich oficjalnym dostawcą BDF. Oprócz amunicji będą oni produkować i serwisować naszą broń strzelecką"
 BOT_militarise_tribes: "Zmilitaryzować plemiona"
 BOT_militarise_tribes_desc: "Zadaniem Sił Obronnych jest ochrona całego kraju. Jednakże lokalną obronę można by lepiej zorganizować, gdybyśmy pozwolili Dikgosi, lokalnym wodzom, na rekrutację ich własnych prywatnych bojówek, które służyłyby jako regionalne garnizony"
 BOT_unite_bushmen: "Zjednoczcie Buszmenów"
 BOT_unite_bushmen_desc: "Nasza sąsiadka Namibia ma podobną historię z Sanem jak my. W Namibii mieszkańcy San spotykają się z dyskryminacją, wysiedleniami i warunkami przypominającymi niewolnictwo. Setki San uciekło przez granicę do Botswany. Nie możemy pozwolić, aby lud San cierpiał tak jak my"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] jest częścią koalicji rządzącej"
 BOT_ancestral_brothers: "Bracia przodków"
 BOT_ancestral_brothers_desc: "Zjednoczyliśmy lud San w jednym państwie. Pod naszą ochroną będą mogli prosperować i zachować swój styl życia bez dyskryminacji"
 BOT_meet_with_chiefs: "Spotkaj się z Szefami"
 BOT_meet_with_chiefs_desc: "Organizowanie regularnych spotkań z Izbą Wodzów jest ważną częścią utrzymywania dialogu z plemionami"
 BOT_depose_mosadi_seboko: "Obalić Mosadi Seboko"
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo ludu Balete, jest pierwszą kobietą w historii Botswany zasiadającą w Izbie Szefów. Jest to sprzeczne z tradycjami kraju, a Seboko ma wielu krytyków i przeciwników. Powinniśmy pozbawić ją tytułu i zamiast tego osadzić na tronie jej kuzynkę Tsimane Mokgosi"
 mosadi_seboko_kgosi: "Mosadi Seboko został koronowany(nastąpi to przed końcem 2001 roku)"
 BOT_celebrate_mosadi_seboko: "Świętuj Mosadi Seboko"
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo ludu Balete, jest pierwszą kobietą w historii Botswany zasiadającą w Izbie Szefów. Ma wielu krytyków i przeciwników po prostu dlatego, że jest kobietą. Rząd powinien wyrazić swoje wsparcie dla niej jako krok w kierunku równości w Botswanie"
 BOT_empower_the_house_of_chiefs: "Wzmocnij władzę w Izbie Szefów"
 BOT_empower_the_house_of_chiefs_desc: "Choć Izba Szefów pozwala plemionom na posiadanie reprezentacji, nie daje im władzy. Musimy przekształcić Izbę Wodzów w rzeczywisty organ ustawodawczy, a także przyznać plemionom pewną autonomię w ich sprawach"
 BOT_keep_the_status_quo_of_chiefs: "Utrzymaj status quo"
 BOT_keep_the_status_quo_of_chiefs_desc: "Izba Szefów ma się dobrze tak, jak jest i nie powinniśmy próbować burzyć łódki"
 BOT_abolish_the_house_of_chiefs: "Znieść Izbę Szefów"
 BOT_abolish_the_house_of_chiefs_desc: "Izba Szefów to nic innego jak dyskryminująca i feudalna organizacja. Wynosi przywódców plemiennych niektórych plemion ponad inne i wysyła wyraźny sygnał, że niektóre plemiona są równiejsze od innych. Musimy zlikwidować tę instytucję i zapewnić równe traktowanie każdej Motswany w narodzie"
 BOT_the_kgosikgolo: "Kgosikgolo"
 BOT_the_kgosikgolo_desc: "Botswana byłaby lepiej rządzona przez dominujące plemiona Tswany. Rządząca [show_ruling_party] jest organizacją skorumpowaną i nie ma na względzie najlepszego interesu obywateli. Z tego powodu należy je odrzucić"
 BOT_the_kgosikgolo_tt: "§CJeśli skupiliśmy się na §Y$BOT_militarise_tribes$§!, ryzyko wojny domowej zmniejszy się§!"
 BOT_judicial_reform: "Reforma sądownictwa"
 BOT_judicial_reform_desc: "System wymiaru sprawiedliwości w Botswanie jest dość przestarzały i wymaga modernizacji"
 BOT_empower_unions: "Wzmocnić pozycję związków"
 BOT_empower_unions_desc: "W Botswanie istnieje bardzo niewiele aktywnych związków zawodowych, a liczba członków związków zawodowych jest bardzo niska. Musimy współpracować z Federacją Związków Zawodowych Botswany, aby zjednoczyć wszystkie związki zawodowe w kraju i zachęcić ludzi do przyłączenia się do nich"
 BOT_end_bushmen_relocations: "Zakończyć relokacje Buszmenów"
 BOT_end_bushmen_relocations_desc: "Polityka przenoszenia rzeki San poza rezerwat przyrody Kalahari jest błędna i prowadzona pod fałszywym pretekstem zapewnienia Sanowi lepszego dostępu do usług rządowych. Powinniśmy pozwolić im na prowadzenie tradycyjnego stylu życia w rezerwacie"
 BOT_ramp_up_bushmen_relocations: "Zwiększenie relokacji Buszmenów"
 BOT_ramp_up_bushmen_relocations_desc: "Należy chronić dziką przyrodę w Wielkim Rezerwacie Kalahari. San może tego nie zrozumieć, ale lepiej będzie, jeśli przeniesiemy ich wszystkich poza rezerwat, aby zapewnić im lepsze życie"
 BOT_total_ban_on_hunting: "Całkowity zakaz polowań"
 BOT_total_ban_on_hunting_desc: "Chociaż Buszmenom od jakiegoś czasu zakazano polowań w Rezerwacie Zwierzyny łownej, polowania sezonowe są możliwe dzięki turystom, którzy są skłonni zapłacić wystarczająco wysoką cenę. Koniec z tym, musimy zakazać wszelkich polowań na dziką przyrodę w rezerwatach, aby natura mogła działać sama"
 BOT_found_NBB: "Znalazłem NBB"
 BOT_found_NBB_desc: "NBB (Krajowa Rada Radiofonii i Telewizji) będzie odpowiedzialna za wydawanie koncesji na nadawanie w całej Botswanie oraz kontrolę i nadzór nad transmisjami radiowymi i telewizyjnymi"
 BOT_increase_cattle_production: "Rozwijaj przemysł bydlęcy"
 BOT_increase_cattle_production_desc: "Większość Batswany utrzymuje się z wypasu bydła, a takie bydło stanowi dużą część naszej gospodarki. Musimy zachęcać większą liczbę hodowców bydła, mimo że wypas w rolnictwie jest jednym z największych czynników przyczyniających się do problemów środowiskowych, przed którymi obecnie stoimy"
 BOT_optimise_cattle_production: "Optymalizacja produkcji bydła"
 BOT_optimise_cattle_production_desc: "Większość Batswany utrzymuje się z wypasu bydła, a takie bydło stanowi dużą część naszej gospodarki. Jednakże wypas w rolnictwie niszczy nasze środowisko. Musimy wypróbować nowy model wypasu oraz bardziej zrównoważoną i kontrolowaną hodowlę bydła, aby zmniejszyć nasz wpływ na sawannę"
 BOT_clear_way_for_new_farms: "Oczyszczona droga dla nowych gospodarstw"
 BOT_clear_way_for_new_farms_desc: "Powierzchnia wypasu jest bardzo ograniczona. Powinniśmy zmniejszyć część istniejących obecnie rezerwatów zwierzyny łownej i parków narodowych i stworzyć więcej miejsca na wypas"
 BOT_refine_the_musi_breed: "Udoskonal rasę Musi"
 BOT_refine_the_musi_breed_desc: "Bydło rasy Musi to rasa bydła domowego wyhodowana w latach 80. XX wieku, aby lepiej radzić sobie w klimacie Botswany. Dzięki nowoczesnej technologii możemy jeszcze bardziej udoskonalić niektóre cechy. Dzięki lepszej produkcji mięsa w przeliczeniu na wykorzystaną powierzchnię możemy odciążyć środowisko"
 BOT_biofuel_experimentation: "Eksperymenty z biopaliwami"
 BOT_biofuel_experimentation_desc: "Skoro mamy duże ilości bydła, to może ich obornik można by wykorzystać do produkcji energii? Musimy rozpocząć projekty badawcze w tej sprawie i zobaczyć, czy uda nam się coś wymyślić"
 BOT_biofuel_plants: "Hodowla bydła produkująca paliwo"
 BOT_biofuel_plants_desc: "Obornik krowi można przekształcić w metan, który można wykorzystać jako paliwo jako czystszą alternatywę dla oleju. Metan można nawet poddać dalszej rafinacji do etanolu, bardzo czystego paliwa. Musimy zapewnić hodowcom bydła, wioskom i domom sprzęt niezbędny do przeprowadzenia tego procesu. To znacznie poprawi naszą samodzielność energetyczną"
 BOT_encourage_zimbabwean_immigration: "Wspierajcie uchodźców z Zimbabwe"
 BOT_encourage_zimbabwean_immigration_desc: "Nasz rozwijający się przemysł bydlęcy wymaga większej liczby pracowników. Powinniśmy wykorzystać złą sytuację w Zimbabwe i być nieco bardziej pobłażliwi w przepuszczaniu ludzi przez granicę"
 BOT_form_cattle_communes: "Tworzą gminy bydlęce"
 BOT_form_cattle_communes_desc: "Powinniśmy pomóc hodowcom bydła organizować się i tworzyć wspólnie małe konglomeraty. W ten sposób będą mogli lepiej zorganizować swoje praktyki rolnicze"
 BOT_support_ditec: "Wesprzyj Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile to krajowy producent telefonów komórkowych w Botswanie. Projektują i budują własne telefony i stanowią dokładnie taką innowację, jakiej potrzebujemy w Afryce"
 BOT_found_BIUST: "Znaleziono BIUSTA"
 BOT_found_BIUST_desc: "Obecnie w całym kraju działa tylko jedna uczelnia. Musimy poszerzyć możliwości edukacyjne, dlatego musimy założyć Międzynarodowy Uniwersytet Nauki i Technologii w Botswanie. Będzie zlokalizowane w mieście Papaye, na północ od Gaborone i będzie skupiać się na badaniach bardziej technologicznych"
 BOT_found_UBSOM: "Znaleziono UBSOM-a"
 BOT_found_UBSOM_desc: "Uniwersytet Botswany jest najstarszym uniwersytetem w kraju. Musimy stworzyć na uniwersytecie szkołę medyczną. Pomoże to naszej branży medycznej i zwiększy naszą skuteczność w walce z epidemią HIV"
 BOT_support_deaftronics: "Wesprzyj Deaftronics"
 BOT_support_deaftronics_desc: "Deaftronics to firma, która obecnie opracowuje baterie słoneczne do aparatów słuchowych. Ta innowacja pomogłaby milionom osób z wadą słuchu w Afryce, ponieważ w większości regionów znalezienie odpowiednich, normalnych baterii jest drogie i trudne. Dzięki bateriom słonecznym firmy Deaftronics mogliby dokonać pierwszego zakupu i używać tych samych baterii przez kilka lat"
 BOT_namibia_botswana_fiber_cable: "Kabel optyczny Botswana-Namibia"
 BOT_namibia_botswana_fiber_cable_desc: "Obecna sieć internetowa Botswany w dużej mierze opiera się na Republice Południowej Afryki jako bramie do sieci globalnej. Powinniśmy współpracować z Namibią, aby ułożyć kabel światłowodowy w obu krajach i połączyć nasze sieci bezpośrednio z podwodnym systemem kablowym Afryki Zachodniej"
 BOT_namibia_botswana_fiber_cable_tt: "§CNamibia musi zaakceptować umowę, aby weszła w życie. Jeśli się zgodzą, to§!"
 BOT_national_space_program: "Narodowy Program Kosmiczny"
 BOT_national_space_program_desc: "Wiele narodów afrykańskich marzy o wyniesieniu na orbitę własnych satelitów i wielu już to osiągnęło. Jako naród zaawansowany technologicznie musimy dołączyć do tego grona. Znaleźliśmy partnera na Uniwersytecie w Oulu w Finlandii, który pomoże nam wynieść na orbitę nanosatelitę typu CubeSat"
 BOT_innovation_city: "Miasto Innowacji"
 BOT_innovation_city_desc: "Teraz, gdy od tak dawna skupiamy się na rozwoju zaawansowanych technologii, musimy zbudować park biznesowy w Gaborone, który skupi wszystkie te branże zaawansowanych technologii w jednym miejscu i przyciągnie więcej"
 BOT_invest_in_debswana: "Zainwestuj w Debswanę"
 BOT_invest_in_debswana_desc: "Debswana jest główną firmą wydobywczą działającą w Botswanie. Spółka joint venture pomiędzy rządem Botswany a południowoafrykańską grupą De Beers. Zarządza 4 kopalniami diamentów i 1 kopalnią węgla (większość z nich znajduje się w północno-wschodniej Botswanie). Musimy pomóc im rozszerzyć działalność wydobywczą"
 BOT_the_energy_debate: "Debata Energetyczna"
 BOT_the_energy_debate_desc: "70% energii Botswany jest importowane z sąsiedniej Republiki Południowej Afryki, 80% naszej własnej energii produkowane jest w elektrowni węglowej Morupule. To uzależnienie od zagranicznej energii i jednego źródła energii krajowej jest ryzykowne. Musimy stać się eksporterem netto energii w południowoafrykańskiej puli energetycznej"
 BOT_focus_on_coal: "Skoncentruj się na węglu"
 BOT_focus_on_coal_desc: "W całej Botswanie istnieje wiele niewykorzystanych złóż węgla i według niektórych badań Botswana może być jednym z najbogatszych w węgiel krajów na świecie, ponieważ większość tego węgla jest po prostu niewykorzystana. Dlatego powinniśmy skupić się na węglu"
 BOT_focus_on_coal_tt: "§CKoncentracja na węglu pozwoli nam osiągnąć większy zysk ze sprzedaży energii naszym sąsiadom, ale dla Kalahari będzie to katastrofalne!§!"
 BOT_focus_on_renewables: "Skoncentruj się na odnawialnych źródłach energii"
 BOT_focus_on_renewables_desc: "Botswana to kraj, w którym żadna wioska nie jest za mała na słońce. Musimy dać przykład reszcie świata i zbudować zrównoważoną sieć energetyczną. Będzie drogo, ale opłaci się dla przyszłych pokoleń"
 BOT_focus_on_renewables_tt: "§CKoncentrowanie się na energii odnawialnej nie przyniesie takich zysków jak wykorzystanie węgla, ale będzie lepsze dla Kalahari!§!"
 BOT_work_with_CIC: "Współpracuj z CIC"
 BOT_work_with_CIC_desc: "CIC, spółka Coal Investment Corp. z Brytyjskich Wysp Dziewiczych, jest zainteresowana budową pola węglowego w Mmamabula wraz z lokalną spółką Meepong Investments Ltd. Żyła węglowa w tym miejscu stanowi kontynuację pola węglowego Waterberg w Republice Południowej Afryki, które dostarcza 40% węgla w Republice Południowej Afryki. Potencjał jest ewidentnie obecny, co znacznie zwiększyłoby naszą produkcję węgla. Nowa spółka będzie się tam nazywać Tswana Coal"
 BOT_grid_expansion: "Rozbudowa siatki"
 BOT_grid_expansion_desc: "To miłe, że możemy produkować własną energię elektryczną, ale potrzebujemy również solidnej sieci energetycznej, aby przesyłać energię elektryczną po całym kraju i do naszych sąsiadów"
 BOT_solar_panel_grid: "Siatka paneli słonecznych"
 BOT_solar_panel_grid_desc: "Biorąc pod uwagę nasze położenie geograficzne, w Botswanie prawie zawsze panuje słońce. To sprawia, że ​​jest to doskonała lokalizacja do ustawienia elektrowni słonecznych"
 BOT_kalahari_exploitation: "Eksploatacja Kalahari"
 BOT_kalahari_exploitation_desc: "Kalahari ma bogatą żyłę diamentową, a pobliskie obszary są bogate w węgiel. Musimy rozszerzyć działalność Tswana Coal na tym obszarze"
 BOT_resource_excavation_research: "Badania wykopaliskowe"
 BOT_resource_excavation_research_desc: "Część węgla zalega w trudno dostępnych miejscach. Musimy współpracować z firmą BIUST, aby znaleźć sposoby wydobycia każdego możliwego kawałka węgla"
 BOT_wind_turbine_research: "Badania turbin wiatrowych"
 BOT_wind_turbine_research_desc: "Przy obecnej technologii budowa parków wiatrowych w Botswanie jest niemożliwa. Warunki wietrzne po prostu nie są odpowiednie dla współczesnych turbin. Musimy inwestować w badania nad rozwiązaniami tego problemu"
 BOT_ethanol_power_plant: "Elektrownia na etanol"
 BOT_ethanol_power_plant_desc: "Wykorzystując etanol pochodzący z odchodów krowich, możemy stworzyć zrównoważony sposób wytwarzania energii elektrycznej"
 BOT_botswana_steelworks: "Huta Botswany"
 BOT_botswana_steelworks_desc: "Musimy kopać więcej węgla! Mając cały dodatkowy węgiel, możemy także zbudować fabrykę stali"
 BOT_tuli_wind_park: "Park Wiatrowy Tuli"
 BOT_tuli_wind_park_desc: "Rezerwat dzikich zwierząt Northern Tuli to naturalny park we wschodnim krańcu Botswany. Teren w pobliżu parku nadaje się do ustawienia farm wiatrowych i właśnie tam zbudujemy pierwszą farmę wiatrową w Botswanie"
 BOT_coal_powered_nation: "Naród napędzany węglem"
 BOT_coal_powered_nation_desc: "Ponieważ węgiel staje się konkurencyjnym surowcem dla diamentów, Botswana przejmuje nową potęgę gospodarczą. Korporacja Tswana Coal jest dla rządu Botswany znacznie cenniejsza niż kiedykolwiek Debswana"
 BOT_debswana_on_top: "Debswana pozostaje dominująca"
 BOT_debswana_on_top_desc: "Mimo że rozszerzyliśmy nasz sektor energii odnawialnej, większość nowych elektrowni jest obsługiwana przez różne mniejsze firmy. Debswana, główny producent diamentów, pozostała wraz ze swoimi diamentami jednym z kluczowych graczy w gospodarce Botswany"
 BOT_political_effort: "Wysiłek polityczny"
 BOT_political_effort_desc: "Polityka Botswany jest zdominowana przez rządzącą partię BDP. W takiej sytuacji sprzeciw w rządzeniu krajem jest bardzo niewielki"
 BOT_assert_independence: "Umacniaj niezależność"
 BOT_assert_independence_desc: "Jako mały kraj (zarówno pod względem ludności, jak i powierzchni) jesteśmy podatni na wpływy zagraniczne. Musimy udowodnić światu, że potrafimy wyznaczyć własny kurs"
 BOT_found_indian_embassy: "Znaleziono ambasadę w Indiach"
 BOT_found_indian_embassy_desc: "Indie mają ambasadę w Gaborone od 1987 r. Jednak nie znaleźliśmy jeszcze takiej ambasady w Indiach. Musimy się odwdzięczyć i otworzyć w New Delhi"
 BOT_indian_diamond_institute: "Instytut Diamentów Indie-Afryka"
 BOT_indian_diamond_institute_desc: "Indyjski Instytut Diamentów skontaktował się z naszym rządem w sprawie utworzenia nowego indyjsko-afrykańskiego Instytutu Diamentów w Botswanie. W Instytucie zatrudnieni będą Hindusi, którzy będą uczyć cięcia, polerowania, gradacji diamentów i wyrobu biżuterii. Poprawi to naszą zdolność do produkcji diamentów"
 BOT_us_relations: "Zbliż się do USA"
 BOT_us_relations_desc: "Stany Zjednoczone od dawna są sojusznikiem Botswany i w przeszłości przekazały nam duże kwoty pomocy rozwojowej"
 BOT_found_ilea: "Znaleziono ILEĘ"
 BOT_found_ilea_desc: "USA chcą założyć w Gaborone Międzynarodową Akademię Przestrzegania Prawa. Akademia zapewniłaby szkolenie policji w całej Afryce Subsaharyjskiej"
 BOT_saf_relations: "Współpraca z Republiką Południowej Afryki"
 BOT_saf_relations_desc: "Botswana utrzymuje stosunki dyplomatyczne z Republiką Południowej Afryki od 1994 r., czyli od upadku reżimu apartheidu. Oba kraje są częścią Południowoafrykańskiej Unii Celnej od 1910 roku i oba łączy wspólna historia bycia częścią Wspólnoty Brytyjskiej"
 BOT_security_against_zimbabwe: "Bezpieczeństwo przed Zimbabwe"
 BOT_security_against_zimbabwe_desc: "Niestabilność w Zimbabwe stanowi zagrożenie zarówno dla Botswany, jak i Republiki Południowej Afryki. Musimy znaleźć rozwiązanie problemu"
 BOT_three_digkosi_nko: "Zatrudnij Mansudae w projekcie zagranicznym"
 BOT_three_digkosi_nko_desc: "Rząd planuje zbudować pomnik upamiętniający trzech digkosi, którzy przekonali Brytyjczyków do oddzielenia Beczuany od Republiki Południowej Afryki. Do budowy pomnika powinniśmy zatrudnić północnokoreańską firmę Mansudae Overseas Projects, ponieważ jest ona weteranem projektów budowlanych w Afryce"
 BOT_three_digkosi_domestic: "Zbuduj pomnik w kraju"
 BOT_three_digkosi_domestic_desc: "Rząd planuje zbudować pomnik upamiętniający trzech digkosi, którzy przekonali Brytyjczyków do oddzielenia Beczuany od Republiki Południowej Afryki. Do budowy pomnika powinniśmy zatrudnić lokalną firmę z Botswany"
 BOT_condemn_north_korea: "Potępiać Koreę Północną"
 BOT_condemn_north_korea_desc: "Naruszenia praw człowieka w Korei Północnej są niedopuszczalne. Musimy zerwać z nimi wszelkie stosunki dyplomatyczne. Dzięki temu Botswana stanie się pierwszym krajem w Afryce, który uznaje tylko jedno prawdziwe państwo koreańskie na półwyspie – Republikę Korei"
 BOT_deepen_cooperation_with_nko: "Pogłębić współpracę z Koreą Północną"
 BOT_deepen_cooperation_with_nko_desc: "Powinniśmy dążyć do stworzenia głębszych więzi gospodarczych i dyplomatycznych między Koreą Północną a Botswaną"
 BOT_extra_funding_to_schools: "Zapewnij szkołom dodatkowe fundusze"
 BOT_extra_funding_to_schools_desc: "Edukacja jest kamieniem węgielnym dobrze funkcjonującego społeczeństwa. Nie możemy zaniedbywać edukacji naszej młodzieży"
 BOT_introduce_school_fees: "Przywróć czesne za szkołę"
 BOT_introduce_school_fees_desc: "Botswana zapewnia całkowicie bezpłatną edukację od lat 80. XX wieku. Jednak nasze wydatki na edukację stale rosną. Aby wypełnić tę lukę, musimy ponownie wprowadzić czesne. Nie będzie to popularne, ale konieczne"
 BOT_expand_nature_reserves: "Rozwiń Rezerwy gry"
 BOT_expand_nature_reserves_desc: "Musimy powiększyć krajowe rezerwaty zwierząt łownych, aby lepiej chronić dziką przyrodę"
 BOT_shrink_nature_reserves: "Zmniejsz rezerwy gry"
 BOT_shrink_nature_reserves_desc: "Biorąc pod uwagę, że 20% Botswany stanowi park narodowy, być może przesadziliśmy z naszą polityką ochrony dzikiej przyrody. Musimy zabrać część tej ziemi z powrotem na obszary, które możemy zagospodarować"
 BOT_remove_death_penalty: "Znieść karę śmierci"
 BOT_remove_death_penalty_desc: "Botswana jest jednym z niewielu krajów w Afryce, w którym nadal obowiązuje kara śmierci. Odbywa się mniej więcej jedną egzekucję rocznie (zwykle w wyniku morderstwa kwalifikowanego), a wyroki często zapadają przez powieszenie. Jest to nieludzka praktyka i należy ją położyć kres"
 BOT_keep_death_penalty: "Zachowaj karę śmierci"
 BOT_keep_death_penalty_desc: "Botswana jest jednym z niewielu krajów w Afryce, w którym nadal obowiązuje kara śmierci. Odbywa się mniej więcej jedną egzekucję rocznie (zwykle w wyniku morderstwa kwalifikowanego), a wyroki często zapadają przez powieszenie. Nie możemy oddawać ani centa przestępcom i mordercom, bo inaczej społeczeństwo się rozpadnie. Kara śmierci pozostanie"
 BOT_prioritise_industrial_courts: "Priorytetowo traktuj sądy przemysłowe"
 BOT_prioritise_industrial_courts_desc: "Sądy przemysłowe stanowią część botswańskiego wymiaru sprawiedliwości, który rozpatruje wszelkie spory związane z handlem i przemysłem. Musimy podkreślić ich znaczenie dla dobrze funkcjonującej gospodarki"
 BOT_secure_workers_rights: "Bezpieczne prawa pracowników"
 BOT_secure_workers_rights_desc: "Korporacje górnicze i energetyczne wykorzystują naszych ludzi, zmuszając ich do pracy w okropnych warunkach. Musimy zachęcać do tworzenia związków zawodowych i tworzenia lepszych umów o pracę dla naszych pracowników"
 BOT_anti_poaching_decisions: "Kłusownictwo w Kalahari"
 BOT_anti_poaching_decisions_desc: "Kłusownictwo jest poważnym problemem w Botswanie. Zwierzęta takie jak nosorożce i słonie są zabijane dla rogów i kłów i wysyłane na rynki azjatyckie, aby służyć w tradycyjnej medycynie. Niektóre zwierzęta są po prostu zabijane dla sportu przez bogate osoby posiadające wystarczającą ilość pieniędzy. Większość §Ykłusowników§! pochodzą z sąsiedniej Namibii i Zambii, choć bierze w tym udział także wielu Botswany. Botswana zajęła twarde stanowisko w sprawie §Ykłusowników§! od dziesięcioleci i nierzadko zdarza się, że §Ykłusownicy§! daj natychmiastowy strzał, gdy tylko zostaniesz zauważony.\n\nKłusownictwo (i inne polityki) przyczynia się do ciągłego pustynnienia Kalahari. Zwalczanie kłusownictwa jest kluczowym czynnikiem ochrony dzikiej przyrody.\n\nPrawdopodobieństwo §YDesertyfikacji§!: §R[?kalahari_expands]%§!\nPrawdopodobieństwo §YStabilizacji§!: [?kalahari_steady]%\nPrawdopodobieństwo §YOasyfikacji§!: §G[?kalahari_retreats]%§!\n\nEvery month, there is a\n§Y[?chance_to_not_kill_poachers]%§! chance of §Y15 new poachers§! starting operations.\n§Y[?chance_to_kill_poachers]%§! chance of our security forces eliminating §Y[?no_of_poachers_to_kill] poachers§!\n\nPrawdopodobieństwo wyeliminowania kłusowników możemy zwiększyć poprzez posiadanie wyższego §YBezpieczeństwa Wewnętrznego§! wydatków lub poprzez wzmocnienie naszych sił dodatkowym sprzętem lub ludźmi.\n\nAktualnie szacowana liczba kłusowników: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Coroczny raport o kłusownictwie"
 BOT_bi_yearly_poaching_report_desc: "Co 12 miesięcy szacowany będzie wpływ kłusownictwa na nasz naród. §GŚwiecące zagrożenie§! zwiększy prawdopodobieństwo §YPustynnienia§! zejdź na dół i §RWysokie zagrożenie§! zwiększy prawdopodobieństwo §YPustynnienia§! wchodzić."
 BOT_anti_poaching_extra_security: "Zatrudnij dodatkową ochronę"
 BOT_anti_poaching_extra_security_desc: "Możemy przeznaczyć dodatkowe środki na zatrudnienie dodatkowego personelu ochrony do zwalczania kłusownictwa"
 BOT_anti_poaching_extra_security_tt: "§GSzansa na wyeliminowanie kłusowników wzrasta o 10%§!"
 BOT_anti_poaching_heavy_weapons: "Zapewnij ciężką broń"
 BOT_anti_poaching_heavy_weapons_desc: "Dostarczając naszym siłom bezpieczeństwa ciężką broń i dodatkowy sprzęt, możemy poprawić naszą skuteczność w walce z kłusownikami"
 BOT_anti_poaching_heavy_weapons_tt: "§GLiczba wyeliminowanych kłusowników wzrosła o 5§!"
 BOT_anti_poaching_dehorn_rhinos: "Kampania usuwania rogów nosorożców"
 BOT_anti_poaching_dehorn_rhinos_desc: "Obcięcie rogów tegorocznej populacji nosorożców może być dobrym sposobem na zatrzymanie kłusowników. Usunięcie rogu ma niewielki wpływ na nosorożca, ale może zniechęcić kłusowników do polowania na nie"
 BOT_anti_poaching_dehorn_rhinos_tt: "§GA udana kampania zmniejszy o połowę liczbę kłusowników§!"
 BOT_industrial_conglomerates: "Debswany"
 BOT_landowners: "Wodzowie plemienni"
 kgosikgolo_leader_trait: "Kgosikgolo"
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae to trzeci prezydent Botswany, który objął urząd w 1998 r. Specjalista w dziedzinie ekonomii, wcześniej pracował dla MFW i Banku Botswany, a także pełnił funkcję ministra finansów w latach 1989–1998. Jedna z jego największych obietnic wyborczych była kampania przeciwko biedzie i szalejącej w kraju epidemii wirusa HIV."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama jest synem pierwszego prezydenta Botswany Seretse Khamy. Przed przystąpieniem do polityki i objęciem stanowiska wiceprezydenta w 1998 r. Khama był dowódcą Sił Obronnych Botswany. Khama jest zdecydowanym przeciwnikiem autokratycznych władców Afryki, takich jak Robert Mugabe z Zimbabwe i Omar Al-Bashir z Sudanu.\n\nJednym z celów Khamy jest dywersyfikacja gospodarki Botswany w kierunku rolnictwa i turystyki, z dala od wydobycia diamentów. Jest także zagorzałym zwolennikiem prohibicji, którego celem jest znaczne ograniczenie spożycia alkoholu, które uważa za największy problem Botswany."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama jest synem pierwszego prezydenta Botswany Seretse Khamy. Przed przystąpieniem do polityki i objęciem stanowiska wiceprezydenta w 1998 r. Khama był dowódcą Sił Obronnych Botswany. Khama jest zdecydowanym przeciwnikiem autokratycznych władców Afryki, takich jak Robert Mugabe z Zimbabwe i Omar Al-Bashir z Sudanu.\n\nJednym z celów Khamy jest dywersyfikacja gospodarki Botswany w kierunku rolnictwa i turystyki, z dala od wydobycia diamentów. Jest także zagorzałym zwolennikiem prohibicji i po objęciu urzędu nałożył 30% podatek od alkoholu (po tym, jak nie nałożył 70% podatku). W 2014 roku zakazał także polowań na słonie."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi jest synem wieloletniego polityka i dyplomaty z Setswany, Edisona Masisi. Masisi zyskał uznanie dzięki filmowi Cry the Beloved Country i brał udział w kilku południowoafrykańskich produkcjach filmowych. Masisi jest następcą Iana Khamy na stanowisku lidera partii BDP, czemu Khama bardzo głośno się sprzeciwia. Masisi jest krytykowany za swoje autorytarne poglądy i wielu obwinia go o nieprawidłowości podczas wyborów oraz o zniszczenie międzynarodowego wizerunku Botswany. Masisi wspiera także politykę jednych Chin."
