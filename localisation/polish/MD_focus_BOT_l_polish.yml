 BOT_army_of_peacekeepers: "Armia Utrzymania Pokoju"
 BOT_army_of_peacekeepers_desc: "Siły Obronne Botswany zreformowały swoją armię, aby służyła jako siła pokojowa na całym świecie. Oczywiście ludzie nie są tak podekscytowani faktem, że jedynym powodem wstąpienia do armii jest śmierć w innym kraju"
 BOT_army_against_poaching: "Armia Przeciwko Kłusownictwu"
 BOT_army_against_poaching_desc: "Siły Obronne Botswany skupiają się na walce z kłusownikami w tym kraju i uczestniczeniu w niesieniu pomocy ofiarom klęsk żywiołowych"
 BOT_army_against_poaching_tt: "Płace wojskowe: §G-10%§!\nWydatki na bezpieczeństwo wewnętrzne: §R+10%§!\n§GLiczba wyeliminowanych kłusowników wzrosła o 5§!"
 BOT_professional_military: "Profesjonalne wojsko"
 BOT_professional_military_desc: "Siły Obronne Botswany podjęły kroki, aby bardziej przypominać tradycyjne wojsko, dystansując się od swojej roli w przeciwdziałaniu kłusownictwu, utrzymywaniu pokoju i pomocy w przypadku katastrof"
