 botswana_focus: "Drzewo fokusowe Botswany"
 BOT_model_student_of_africa: "Wzorowy student Afryki"
 BOT_model_student_of_africa_desc: "Botswana jest jednym z najbardziej rozwiniętych krajów Afryki. Od czasu uzyskania niepodległości jest to stabilna demokracja, w której konfliktów jest niewiele. Szczycąca się najwyższym wskaźnikiem rozwoju społecznego i najniższym postrzeganą korupcją w Afryce Subsaharyjskiej, Botswana jest jasnym światłem do naśladowania dla reszty Afryki.\n\n§RIJeśli nasz §YPoziom korupcji§! jest wyższa niż §Y$widespread_corruption$§! stracimy ten bonus!§!"
 BOT_kalahari_expansion: "Pustynnienie Kalahari"
 BOT_kalahari_expansion_desc: "Pustynia Kalahari w zachodniej części Botswany zajmuje duży obszar. Z roku na rok ta pustynia powiększa się. Ponieważ w 95% Botswany opady są tak małe, że nie nadaje się to do celów rolniczych, 71% kraju jest wykorzystywane do wypasu w rolnictwie, a większość ludzi czerpie wodę z wód gruntowych. Duży przemysł bydlęcy pogłębia pustynnienie, chociaż prawie połowa Botswany czerpie z tego dochody.\n\nZachodnia Botswana jest także domem dla wielu parków narodowych (które stanowią 20% powierzchni kraju), z których największy to Centralny Rezerwat Dzikich Zwierząt Kalahari, będący domem ludu San i jedną z największych kopalni diamentów w Botswanie.\n\n§W§YCo roku w styczniu§! otrzymamy aktualne informacje na temat stanu pustynnienia Kalahari. Pustynia może się nadal powiększać (§YPustynnienie§!), sytuacja może pozostać bez zmian (§YStabilizacja§!) lub może się poprawić (§YOasyfikacja§!). Prawdopodobieństwo każdego wyniku można zobaczyć w §Y$BOT_anti_poaching_decisions$§! kategoria decyzji.§!\n\nMożemy nadal eksploatować już cierpiącą Kalahari i otaczającą ją Savannah i pogorszyć pustynnienie, lub możemy spróbować przyjąć podejście proekologiczne, aby spowolnić lub nawet odwrócić.§!"
 BOT_house_of_chiefs: "Izba Szefów"
 BOT_house_of_chiefs_desc: "Izba Szefów (Ntlo ya Dikgosi) jest organem doradczym parlamentu Botswany. Izba składa się z dziedzicznych wodzów 8 głównych plemion Botswany, 22 członków wybranych i 5 wodzów nominowanych przez Prezydenta. Izba nie sprawuje władzy politycznej ani wykonawczej, jednak większość ustaw i wszystkie zmiany w konstytucji muszą zostać poddane przeglądowi i omówione w Izbie przed przekazaniem Zgromadzeniu Narodowemu. Sami Dikgosi sprawują nad swoimi plemionami jedynie ceremonialną i niewielką władzę administracyjną."
 BOT_house_of_chiefs_tt: "Koszt zmiany wydatków i polityki rządowej: §R+15%§!\nWydatki biurokratyczne: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Izba Szefów – wzmocniona"
 BOT_house_of_chiefs_empowered_desc: "Izba Szefów (Ntlo ya Dikgosi) jest organem doradczym parlamentu Botswany. Izba składa się z dziedzicznych wodzów 8 głównych plemion Botswany, 22 członków wybranych i 5 wodzów nominowanych przez Prezydenta. Większość projektów ustaw i wszystkie zmiany w konstytucji muszą zostać przejrzane i omówione w Izbie przed skierowaniem ich do Zgromadzenia Narodowego. Izba ma prawo zawetować ustawy (jednorazowo) i kontrolować legislatywę kontrolującą działania związane z plemieniem. Sami Dikgosi mają swobodę i autonomię oraz mogą uchwalać przepisy różniące się od ustawodawstwa krajowego, a Dikgosi podczas sprawowania władzy otrzymują immunitet od działań prawnych."
 BOT_house_of_chiefs_empowered_tt: "Koszt zmiany wydatków i polityki rządowej: §R+20%§!\nWydatki biurokratyczne: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Izba Szefów – zmilitaryzowana"
 BOT_house_of_chiefs_militarised_desc: "Izba Szefów (Ntlo ya Dikgosi) jest organem doradczym parlamentu Botswany. Izba składa się z dziedzicznych wodzów 8 głównych plemion Botswany, 22 członków wybranych i 5 wodzów nominowanych przez Prezydenta. Izba nie sprawuje władzy politycznej ani wykonawczej, jednak większość ustaw i wszystkie zmiany w konstytucji muszą zostać poddane przeglądowi i omówione w Izbie przed przekazaniem Zgromadzeniu Narodowemu. Sami Dikgosi sprawują nad swoimi plemionami jedynie ceremonialną i niewielką władzę administracyjną. Przyznano im jednak prawo do organizowania i szkolenia lokalnych bojówek, które mają służyć jako lokalne siły bezpieczeństwa."
 BOT_house_of_chiefs_militarised_tt: "Koszt zmiany wydatków i polityki rządu: §R+20%§!\nPłace wojskowe: §R+5%§!\nWydatki biurokratyczne: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Izba Szefów – wzmocniona i zmilitaryzowana"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "Izba Szefów (Ntlo ya Dikgosi) jest organem doradczym parlamentu Botswany. Izba składa się z dziedzicznych wodzów 8 głównych plemion Botswany, 22 członków wybranych i 5 wodzów nominowanych przez Prezydenta. Większość projektów ustaw i wszystkie zmiany w konstytucji muszą zostać przejrzane i omówione w Izbie przed skierowaniem ich do Zgromadzenia Narodowego. Izba ma prawo zawetować ustawy (jednorazowo) i kontrolować legislatywę kontrolującą działania związane z plemieniem. Sami Dikgosi mają swobodę i autonomię oraz mogą uchwalać przepisy różniące się od ustawodawstwa krajowego, a Dikgosi podczas sprawowania władzy otrzymują immunitet od działań prawnych. Digkosi mają również prawo organizować i szkolić lokalne bojówki, aby służyły jako lokalne siły bezpieczeństwa."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Koszt zmiany wydatków i polityki rządu: §R+20%§!\nPłace wojskowe: §R+5%§!\nWydatki biurokratyczne: §R+10%§!n"
 BOT_ancestral_land_conflict: "Konflikt o ziemię przodków"
 BOT_ancestral_land_conflict_desc: "W Centralnym Rezerwacie Dzikich Zwierząt Kalahari żyją łowcy-zbieracze Lud San (znani również jako Buszmeni), jedna z najstarszych kultur na Ziemi. Żyją tam także inni ludzie z pierwszych narodów, tacy jak Bakgalagadi (od którego pochodzi nazwa pustyni). Rezerwat dzikich zwierząt został pierwotnie utworzony w celu ochrony zarówno dzikiej przyrody, jak i stylu życia Buszmenów.\n\nW latach 70. rząd Botswany twierdził, że San zaprzestał polowań na zwierzęta, a obszar będący rezerwatem przyrody zablokował dostęp rządowi od tworzenia usług dla Sanu (takich jak szkoły i szpitale). Rozpoczął się program relokacji, który zbiegł się w czasie ze znalezieniem diamentowej żyły w rezerwacie dzikich zwierząt. W latach 90. wysiłki związane z relokacją nasiliły się, gdy rząd zaczął ograniczać dostęp do usług mieszkańcom rezerwatu.\n\nLudzie San stanowią jedynie niewielki ułamek naszej populacji i jako tacy nie mają realnych możliwości przeciwstawienia się nam. Jednak ich traktowanie jest plamą na naszym międzynarodowym wizerunku."
 BOT_ancestral_land_conflict_escalated: "Eskalacja konfliktu o ziemię przodków"
 BOT_ancestral_land_conflict_escalated_desc: "W Centralnym Rezerwacie Dzikich Zwierząt Kalahari żyją łowcy-zbieracze Lud San (znani również jako Buszmeni), jedna z najstarszych kultur na Ziemi. Żyją tam także inni ludzie z pierwszych narodów, tacy jak Bakgalagadi (od którego pochodzi nazwa pustyni). Rezerwat dzikich zwierząt został pierwotnie utworzony w celu ochrony zarówno dzikiej przyrody, jak i stylu życia Buszmenów.\n\nW latach 70. rząd Botswany twierdził, że San zaprzestał polowań na zwierzęta, a obszar będący rezerwatem przyrody zablokował dostęp rządowi od tworzenia usług dla Sanu (takich jak szkoły i szpitale). Rozpoczął się program relokacji, który zbiegł się w czasie ze znalezieniem diamentowej żyły w rezerwacie dzikich zwierząt. W latach 90. wysiłki związane z relokacją nasiliły się, gdy rząd zaczął ograniczać dostęp do usług mieszkańcom rezerwatu.\n\nLudzie San stanowią jedynie niewielki ułamek naszej populacji i jako tacy nie mają realnych możliwości przeciwstawienia się nam. Jednak ich traktowanie jest plamą na naszym międzynarodowym wizerunku."
 BOT_BDP_stronghold: "£BOT_Neutral_konserwatyzm Twierdza BDP"
 BOT_BDP_stronghold_desc: "Od momentu powstania kraju rządzi £BOT_Neutral_conservatism BDP (Partia Demokratyczna Botswany). W kolejnych wyborach byli największą partią, a ich najmniejszy udział w głosach wynosił 55%. To wielka impreza namiotowa, która łączy konserwatyzm, liberalizm i socjalizm. Ich główna siła pochodzi od zwolenników z Setswany, więc wiele innych plemion w kraju czuje się opuszczonych. Przełamanie władzy BDP wymagałoby wielkiego skandalu politycznego.\n\n§YTak długo jak frakcje Drużyny A i Barata-Phati z £BOT_Neutral_conservatism BDP połączyły się w największą partię, £BOT_Neutral_conservatism BDP pozostanie w rządzie władzę po wyborach.\n\nJeśli £BOT_Neutral_conservatism BDP stanie się zbyt silny, partie opozycyjne utworzą jedną partię, a wszelkie skutki, które miałyby wpływ na pojedynczą mniejszą partię, będą miały wpływ na tę nową partię.\n\nJeśli £BOT_Neutral_conservatism BDP będzie popularne spadnie zbyt nisko, reformistyczne skrzydło partii utworzy własną partię.§!"
 BOT_zimbabwean_refugees: "Uchodźcy z Zimbabwe"
 BOT_zimbabwean_refugees_desc: "Sytuacja gospodarcza w Zimbabwe zmusza tysiące ludzi, legalnie i nielegalnie, przez granicę do Botswany. Około jedna trzecia mieszkańców Zimbabwe przebywa w kraju nielegalnie, a większość osób przekraczających granicę jest natychmiast deportowana z powrotem do Zimbabwe. Jednakże masowa liczba uchodźców ma swoje zalety; podczas gdy większość Batswany utrzymuje się z bydła, większość mieszkańców Zimbabwe pracuje w sektorach wydobywczym i przemysłowym, co czyni ich nieproporcjonalną częścią wykwalifikowanej siły roboczej w Botswanie.\n\n§YTa idea narodowa zostanie usunięta, jeśli Zimbabwe nie istnieje lub zostanie nasz temat§!"
 BOT_zimbabwean_refugees_encouraged: "Zachęta dla uchodźców z Zimbabwe"
 BOT_zimbabwean_refugees_encouraged_desc: "Sytuacja gospodarcza w Zimbabwe zmusza tysiące ludzi, legalnie i nielegalnie, przez granicę do Botswany. Około jedna trzecia mieszkańców Zimbabwe przebywa w kraju nielegalnie, a większość osób przekraczających granicę jest natychmiast deportowana z powrotem do Zimbabwe. Jednakże masowa liczba uchodźców ma swoje zalety; podczas gdy większość Batswany utrzymuje się z bydła, większość mieszkańców Zimbabwe pracuje w sektorach wydobywczym i przemysłowym, co czyni ich nieproporcjonalną częścią wykwalifikowanej siły roboczej w Botswanie.\n\n§YTa idea narodowa zostanie usunięta, jeśli Zimbabwe nie istnieje lub zostanie nasz temat§!"
