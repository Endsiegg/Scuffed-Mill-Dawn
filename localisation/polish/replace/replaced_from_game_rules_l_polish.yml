 RULE_ALLOW_WARGOALS: "Cele wojenne"
 RULE_OPTION_ALWAYS_FREE: "Zawsze dowolne"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Nieograniczone dla żadnej ideologii przy jakimkolwiek napięciu światowym."
 RULE_OPTION_LIMITED: "Ograniczone"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "Generowanie celów wojennych jest ograniczone ideologiami i ograniczeniami napięcia światowego."
 RULE_OPTION_FREE_25: "Dowolne przy 25% napięcia światowego"
 RULE_OPTION_FREE_50: "Dowolne przy 50% napięcia światowego"
 RULE_OPTION_FREE_75: "Dowolne przy 75% napięcia światowego"
 RULE_OPTION_FREE_100: "Dowolne przy 100% napięcia światowego"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "Generowanie celów wojennych jest wyłączone poniżej 25% napięcia światowego, ale później jest dostępne dla wszystkich narodów. Zastępuje to wszelkie ograniczenia ideologiczne, ale nadal pozwala na osiągnięcie celów wojennych poprzez skupienie."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "Generowanie celów wojennych jest wyłączone poniżej 50% napięcia światowego, ale później jest dostępne dla wszystkich narodów. Zastępuje to wszelkie ograniczenia ideologiczne, ale nadal pozwala na osiągnięcie celów wojennych poprzez skupienie."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "Generowanie Wargoal jest wyłączone poniżej 75% World Tension, ale dostępne dla wszystkich krajów później. To unieważnia wszelkie ograniczenia ideologiczne, ale nadal pozwala na zdobywanie celów wojennych poprzez focusy."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "Generowanie celów wojennych jest wyłączone poniżej 100% napięcia światowego, ale później jest dostępne dla wszystkich narodów. Zastępuje to wszelkie ograniczenia ideologiczne, ale nadal pozwala na osiągnięcie celów wojennych poprzez skupienie."
 RULE_OPTION_FOCUSES_ONLY: "Tylko cele narodowe"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Cele wojenne można zdobywać tylko dzięki celom narodowym, wydarzeniom i decyzjom."
 RULE_OPTION_FOCUSES_ONLY_38: "Tylko cele narodowe (do 1938 r.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Cele wojenne można zdobywać tylko dzięki celom narodowym, wydarzeniom i decyzjom, aż do 1938 r."
 RULE_OPTION_FOCUSES_ONLY_39: "Tylko cele narodowe (do 1939 r.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Cele wojenne można zdobywać tylko dzięki celom narodowym, wydarzeniom i decyzjom, aż do 1939 r."
 RULE_OPTION_FOCUSES_ONLY_40: "Tylko cele narodowe (do 1940 r.)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Cele wojenne można zdobywać tylko dzięki celom narodowym, wydarzeniom i decyzjom, aż do 1940 r."
 RULE_ALLOW_MILITARY_ACCESS: "Dostęp wojskowy i prawo cumowania"
 RULE_ALLOW_LICENSING: "Licencje na produkcję"
 RULE_ALLOW_LICENSING_FREE_DESC: "Kraje mogą otrzymywać od dowolnych państw licencje na produkcję."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Kraje mogą otrzymać licencje na produkcję tylko od państw, które mają taką samą ideologię przewodnią."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Kraje mogą otrzymać licencje na produkcję tylko od państw z tej samej frakcji."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Kraje mogą otrzymać licencje na produkcję tylko dzięki specjalnym decyzjom i wydarzeniom."
 RULE_ALLOW_LEND_LEASE: "Lend-Lease"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Kraje mogą przekazywać sprzęt w ramach umowy Lend-Lease każdemu, przy dowolnym poziomie napięcia światowego."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Lend-Lease jest ograniczone przez napięcie światowe i zasady ideologii."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Kraje mogą przekazywać sprzęt w ramach umowy Lend-Lease tylko państwom, które mają tę samą ideologię przewodnią."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Kraje mogą przekazywać sprzęt w ramach umowy Lend-Lease tylko państwom z tej samej frakcji."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Kraje nie mogą przekazywać innym państwom sprzętu w ramach umowy Lend-Lease."
