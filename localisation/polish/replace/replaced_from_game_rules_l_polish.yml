 RULE_ALLOW_COUPS: "Przewroty"
 RULE_ALLOW_COUPS_FREE_DESC: "Kraje mogą swobodnie przygotowywać i przeprowadzać zamachy stanu."
 RULE_ALLOW_COUPS_AI_ONLY_DESC: "Kraje mogą przygotowywać i realizować przewroty tylko przeciwko państwom, którymi nie grają ludzie."
 RULE_ALLOW_COUPS_BLOCKED_DESC: "Kraje nie mogą przygotowywać ani przeprowadzać zamachów stanu w żadnym kraju."
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Kraje mogą zwiększać popularność partii w dowolnych państwach."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Kraje mogą zwiększać popularność partii tylko w państwach, którymi nie grają ludzie."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Kraje mogą zwiększać popularność partii tylko w państwach, którymi grają ludzie."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Kraje nie mogą zwiększać popularności partii w innych państwach."
 RULE_MAXIMUM_FORT_LEVEL: "Maksymalny poziom fortyfikacji"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC: "Kraje mogą bez ograniczeń budować fortyfikacje lądowe i brzegowe według normalnych ograniczeń."
 RULE_MAXIMUM_FORT_LEVEL_DESC: "Kraje mogą budować forty lądowe i przybrzeżne jedynie do wybranego poziomu. Nie ma to wpływu na fortyfikacje obecne na początku gry. Budynki uzyskane w wyniku realizacji krajowych celów, decyzji i wydarzeń mogą przekraczać wybrany poziom."
