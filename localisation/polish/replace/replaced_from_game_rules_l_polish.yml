 RULE_OPTION_DEFAULT_AI_DESC: "SI będzie podejmować decyzje w oparciu o inne ustawienia gry, takie jak opcja wymuszająca cele historyczne i inne scenariusze rozgrywki. Działa to tak samo jak w wersji 1.5 i wcześniejszych."
