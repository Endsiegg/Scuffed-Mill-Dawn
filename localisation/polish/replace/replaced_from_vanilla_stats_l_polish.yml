l_polish:
 STAT_NAVY_SUB_VISIBILITY:0 "Podstępne ukrycie:"
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "Jak cicha i niewidoczna jest ta łódź podwodna."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "Możliwość ataku amfibijnego:"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "Zdolność statku do wspomagania żołnierzy zaokrętowanych w atakach desantowych i walkach na pobliskich wybrzeżach podczas misji Wstrzymaj."
 STAT_NAVY_MISSION_COVERAGE:0 "Skuteczność wykrywania wroga:"
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TJak skuteczny jest statek w wykrywaniu wrogów. Każdy statek dodaje swoją skuteczność wykrywania.§!"
 STAT_NAVY_FIRE_RANGE_DESC:0 "Zasięg głównych rakiet okrętu."
 STAT_NAVY_EVASION:0 "Broń do obrony punktowej:"
 STAT_NAVY_EVASION_DESC:0 "Zdolność statków do unikania trafień wroga flarami, CIWS i innymi środkami zaradczymi. Mniejsze statki naturalnie częściej unikają trafień."
 STAT_NAVY_SUB_ATTACK:0 "Walka z okrętami podwodnymi:"
 STAT_NAVY_SUB_ATTACK_DESC:0 "Ile szkód możemy wyrządzić okrętom podwodnym wroga."
 STAT_NAVY_ATTACK:0 "Siła ognia rakiety:"
 STAT_NAVY_ATTACK_DESC:0 "Ile i jak potężnych mamy rakiet przeciwokrętowych."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Ile i jak potężnych rakiet przeciwlotniczych musimy wycelować w samoloty wroga."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Jak dobrze radar statku może śledzić i namierzać samoloty wroga."
 STAT_AIR_RANGE:0 "Zasięg lotu:"
 STAT_AIR_AGILITY:0 "Zaleta radaru:"
 STAT_AIR_AGILITY_DESC:0 "W jaki sposób właściwości niewidzialności samolotu, awionika samolotu, systemy uzbrojenia i wyszkolenie pilotów dają mu przewagę w BVR i w bliskim starciu."
 STAT_AIR_DEFENCE:0 "Obrona powietrzna:"
 STAT_AIR_DEFENCE_DESC:0 "Zdolność statku powietrznego do zwabienia i/lub wymanewrowania lub całkowitego zniszczenia nadlatującego zagrożenia bronią."
 STAT_NAVY_RAIDING_COORDINATION:1 "Koordynacja najazdu:"
 STAT_NAVY_PATROL_COORDINATION:1 "Koordynacja patrolu:"
 STAT_NAVY_TORPEDO_ATTACK:0 "Broń kierowana przeciw statkom:"
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "Ile szkód możemy wyrządzić, korzystając z rakiet przeciwokrętowych i torped okrętu."
 STAT_NAVY_HG_ATTACK:1 "Wsparcie w walce lądowej:"
 STAT_NAVY_HG_ATTACK_DESC:0 "Miara tego, w jakim stopniu statek może wspierać walki przybrzeżne za pomocą jednostek desantowych lub wsparcia ogniowego."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Przebicie (ciężkie): "
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Ta statystyka jest ujemna, aby zapobiec zadawaniu obrażeń od wsparcia lądowego w bitwach morskich"
 STAT_NAVY_LG_ATTACK:1 "Atak (lekkie): "
 STAT_NAVY_LG_ATTACK_DESC:0 "Uszkodzenia zadane przez artylerię morską, działa automatyczne i karabiny maszynowe również w niewielkim stopniu przyczynią się do bombardowań brzegów."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "Przebicie (lekkie): "
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Przebijanie pancerza lekkich dział, wyższe wartości przebijania zwiększają szansę na trafienia krytyczne, podczas gdy wartości przebijania poniżej pancerza wroga poważnie zmniejszają obrażenia."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Widoczność - o. nawodny:"
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "Jak trudno jest znaleźć i trafić ten statek, mniejsze wartości zwiększą przeżywalność, a także sprawią, że statek będzie trudniejszy do wykrycia"