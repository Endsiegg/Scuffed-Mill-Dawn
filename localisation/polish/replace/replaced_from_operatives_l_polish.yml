 upgrade_economy_civilian: "Inteligencja gospodarcza"
 upgrade_economy_civilian_desc: "§WInteligencja ekonomiczna jest jednym z kluczowych punktów współczesnej inteligencji. Lepsze zrozumienie zawiłości gospodarek naszych zagranicznych wrogów może pomóc nam w ograniczeniu ich ambicji.§!"
 upgrade_army_department: "Departament Wojskowy"
 upgrade_army_department_desc: "§WInfiltracja sił zbrojnych naszych wrogów i potencjalnych wrogów da nam większe możliwości oceny ich siły.§!"
 upgrade_computer_servers: "Komputery Agencji"
 upgrade_computer_servers_desc: "§WUnowocześnienie komputerów naszej agencji pomoże wzmocnić nasz dział cyberbezpieczeństwa.§!"
 upgrade_computer_servers_TT: "Ukończył aktualizację agencji §YUtworzył dział cyberbezpieczeństwa§!"
 upgrade_naval_department: "Wydział morski"
 upgrade_naval_department_desc: "§WBitwa na morzu jest kluczowym elementem zapewnienia sobie zwycięstwa, a biorąc pod uwagę postęp technologii morskich, konieczne stało się powołanie Departamentu Wywiadu Marynarki Wojennej.§!"
 upgrade_airforce_department: "Wydział lotnictwa"
 upgrade_airforce_department_desc: "§WDepartament Wywiadu Lotniczego będzie użyteczną gałęzią naszej agencji; będzie odpowiedzialny za infiltrację wrogich sił powietrznych i zbieranie informacji wywiadowczych na temat ruchów wrogich samolotów.§!"
 upgrade_passive_defense: "Kontrwywiad"
 upgrade_passive_defense_desc: "§WZagraniczni agenci działający na naszym terytorium stwarzają poważne zagrożenie dla bezpieczeństwa narodowego. Musimy inwestować w nasze możliwości kontrwywiadu, aby zminimalizować zagrożenie, jakie ci agenci stanowią dla naszego kraju.§!"
 upgrade_anti_partisan: "Przeciwdziałanie powstańcom"
 upgrade_anti_partisan_desc: "§WW XXI wieku nastąpił dramatyczny wzrost rozpowszechnienia asymetrycznych działań wojennych przeciwko grupom niepaństwowym. Byłoby nierozsądnym zaniedbywanie tych „nowych wojen” w programach szkoleniowych naszych agentów. §!"
 upgrade_blueprint_stealing: "Szpiegostwo przemysłowe"
 upgrade_blueprint_stealing_desc: "§WWiemy, że nasz wróg ma tajne projekty eksperymentalnej broni i pojazdów, nie wiemy jednak, jakie dokładnie są to projekty i co buduje. Włamując się do działów broni eksperymentalnej naszych wrogów, nie tylko zyskamy możliwość dowiedzenia się dokładnie, czego planują użyć przeciwko nam, ale także otrzymamy niepowtarzalną okazję wykorzystania tych informacji do rozwoju naszego własnego działu broni.§!"
 upgrade_portable_radios: "Bezpieczna komunikacja"
 upgrade_portable_radios_desc: "§WKiedy nasi agenci są w terenie. absolutnie niezbędne jest, aby byli w stanie komunikować się bez obawy, że zostaną skompromitowani przez wroga. Bezpieczne kanały komunikacji są kluczem do ochrony tożsamości i życia naszych pracowników.§!"
 upgrade_invisible_ink: "Ukryte urządzenia podsłuchowe"
 upgrade_invisible_ink_desc: "§WPodsłuchy są ważnym narzędziem współczesnego agenta, pozwalającym mu podsłuchiwać rozmowy o charakterze prywatnym. Opracowywanie błędów, które można umieścić w kluczowych lokalizacjach, znacznie poprawi nasze możliwości gromadzenia danych wywiadowczych.§!"
 upgrade_plastic_explosives: "Improwizowane urządzenia wybuchowe"
 upgrade_plastic_explosives_desc: "§WIED stały się niezastąpioną bronią dla niepaństwowych grup zbrojnych na całym świecie. Pomimo prostej konstrukcji, są zdolne do ogromnego potencjału destrukcyjnego. Jako takie, IED pomagają wyrównać szanse między zdezorganizowanymi grupami powstańców a profesjonalnymi armiami z pojazdami opancerzonymi. Podczas gdy powstańcy, których wspieramy za granicą, niewątpliwie będą w stanie sami produkować IED, możemy zapewnić im bardziej zaawansowaną technologię, aby zmaksymalizować siłę rażenia i niezawodność ich urządzeń. W ten sposób możemy zadać cios naszym zagranicznym wrogom, zachowując jednocześnie wiarygodną możliwość zaprzeczenia.§!"
 upgrade_suicide_pills: "Pigułki z trucizną"
 upgrade_suicide_pills_desc: "§WChociaż jest to niepożądane, nieuniknione jest, że garstka agentów zostanie schwytana przez naszego wroga. Musimy zaoferować naszym agentom sposób na uniknięcie horroru, który czeka ich w pokoju przesłuchań, a pigułka z cyjankiem zamiast zęba zapewni im tę ucieczkę, jeśli kiedykolwiek do tego dojdzie.§!"
 upgrade_training_centers: "Zagraniczne Centra Rekrutacyjne"
 upgrade_training_centers_desc: "§WChociaż nasi agenci są w stanie dostosować się do każdego środowiska, normy kulturowe i języki obcych krajów są bardziej naturalne dla osób urodzonych i wychowanych w danej kulturze. Jeśli mamy zbudować ogólnoświatową sieć szpiegów, musimy rozbudować nasze centra rekrutacyjne i szkoleniowe na całym świecie i rekrutować agentów ze wszystkich kultur i środowisk.§!"
 upgrade_commando_training: "Czarne Operacje"
 upgrade_commando_training_desc: "§WNiektóre zadania, które nasza agencja wywiadowcza będzie zmuszona wykonać, wymagają zachowania najwyższej tajemnicy. Te specjalne działania wymagają szkolenia agentów, rekrutowanych ze specjalnych sił naszego kraju, którzy mogą wykonywać działania paramilitarne w niebezpiecznych warunkach. Nie wystarczy, że ci agenci będą gotowi umrzeć za swój kraj. Muszą również być gotowi na to, że ich kraj ich porzuci i publicznie się ich wyrzeknie, jeśli nie uda im się wykonać swojej misji.§!"
 upgrade_interrogation_techniques: "Techniki przesłuchań"
 upgrade_interrogation_techniques_desc: "§WCzęsto skuteczniejsze może być złamanie umysłu wrogiego agenta niż jego ciała. Użycie siły fizycznej jest zawodne i często skutkuje fałszywymi informacjami; naprawdę utalentowany przesłuchujący jest w stanie złamać wolę wroga bez użycia przemocy. Ale jeśli do tego dojdzie, mamy sposoby, żeby zmusić ich do mówienia...§!"
 upgrade_diplo_training: "Szkolenie dyplomatyczne"
 upgrade_diplo_training_desc: "§WSzkolenie naszych agentów w celu nawilżenia dłoni kilku zagranicznych inwestorów i dyplomatów może przekonać ich o życzliwości naszej sprawy i odwrócić ich interesy od wrogów państwa.§!"
 upgrade_psycho_warfare: "Wojna psychologiczna"
 upgrade_psycho_warfare_desc: "§WPropaganda była skutecznym narzędziem zabezpieczania naszych ideologicznych interesów w naszym państwie, ale żadne narzędzie nie było tak skuteczne, jak szerzenie strachu przed wrogimi reżimami i tym, co mogą wnieść do kraju. Łącząc naszych agentów z ruchami antyideologicznymi w obcych krajach, staniemy się znacznie skuteczniejsi w szerzeniu naszej ideologii na całym świecie...§!"
 upgrade_form_department: "Utworzenie Działu Cyberbezpieczeństwa"
 upgrade_form_department_desc: "§WCyberbezpieczeństwo to obrona naszych sieci przed cyberwojną. Utworzenie działu ds. cyberbezpieczeństwa pomoże nam lepiej przygotować naszą agencję wywiadowczą na tę nowoczesną formę gromadzenia danych wywiadowczych.§!"
 upgrade_decryption_boost: "Cyberwojna"
 upgrade_decryption_boost_desc: "§WCyberwojna to użycie technologii do ataku na obcy kraj. Cyberataki mogą przybierać różne formy, od mało skomplikowanych, ale skutecznych bezpośrednich ataków typu „odmowa usługi” po przesyłanie wyrafinowanych programów malware. Coraz częściej zdarza się, że współczesny kraj musi być w stanie prowadzić ofensywę na lądzie, morzu, w powietrzu i w cyberprzestrzeni, w przeciwnym razie ryzykuje pozostaniem w tyle.§!"
 upgrade_decryption_boost_2: "Deszyfrowanie wspomagane maszynowo"
 upgrade_decryption_boost_2_desc: "§WMaszyny okazały się już przydatne w szyfrowaniu danych, przy czym sygnały zaszyfrowane wspomagane maszynowo okazały się najtrudniejsze do rozszyfrowania. Maszyny do kryptoanalizy są niezbędne w łamaniu wiadomości, których kodu nie znamy jeszcze, i będą cennym nabytkiem dla naszego zespołu odszyfrującego.§!"
 upgrade_crypto_strength: "Wzmocnione szyfrowanie"
 upgrade_crypto_strength_desc: "§WInformacje wrażliwe są podatne na ataki hakerów zewnętrznych, gdy są przesyłane pomiędzy różnymi działami lub osobami. Musimy zadbać o to, aby wszelka komunikacja wewnętrzna była odpowiednio zaszyfrowana, aby chronić ją przed wzrokiem ciekawskich.§!"
 upgrade_crypto_strength_2: "Nauczanie maszynowe"
 upgrade_crypto_strength_2_desc: "§WPostęp w dziedzinie sztucznej inteligencji umożliwił integrację uczenia maszynowego z systemami cyberbezpieczeństwa. Dzięki temu nasze systemy będą mogły uczyć się na podstawie poprzednich ataków, zapobiegać ich nawrotom w przyszłości i dynamicznie reagować na ataki.§!"
