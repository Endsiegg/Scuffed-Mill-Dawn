 AGENCY_DEFENSE_LEVEL_DESC: "Kontrwywiad służy do utrudniania wrogim agentom. Im wyższy, tym większe prawdopodobieństwo, że zatrzymasz Agentów oraz tym dłuższe i droższe będzie prowadzenie operacji przeciwko Tobie."
