 upgrade_internal_security: "Bezpieczeństwo wewnętrzne"
 upgrade_internal_security_desc: "§LZajmowanie się miejscami w obrębie naszego własnego rządu i wojska, które są łatwo wykorzystywane przez zagraniczne służby wywiadowcze, jest najlepszą obroną przed wrogimi działaniami agentów wroga.  Edukując personel we wszystkich dziedzinach bezpieczeństwa i monitorując zaufany personel pod kątem zagrożeń w obszarach takich jak stres finansowy, poglądy polityczne lub podatność na szantaż, możemy przeciwstawić się wysiłkom naszych wrogów.§!"
 upgrade_civil_intel: "Wywiad cywilny"
 upgrade_civil_intel_desc: "§LNie wszystkie wysiłki związane z gromadzeniem informacji wywiadowczych są z natury skierowane na wrogą armię.  Rozwój przemysłu, produkcja i wydobywanie strategicznych zasobów naturalnych, zmiany w infrastrukturze, edukacji, a nawet radykalne zmiany w nastrojach społecznych to czynniki krytyczne wpływające na charakter narodów podczas wojny.§!"
 upgrade_military_intel: "Wywiad wojskowy"
 upgrade_military_intel_desc: "§LNadwyżka lub deficyt zaopatrzenia, stan ich rezerwy wojskowej, liczba i charakter ich aktywnego lub potencjalnego personelu, charakter ich przywództwa, zdolność ich wsparcia oraz rozmieszczenie sił wroga. Te rzeczy musimy znać, jeśli mamy odnieść sukces w konflikcie przeciwko naszemu przeciwnikowi.§!"
 upgrade_maritime_intel: "Wywiad Morski"
 upgrade_maritime_intel_desc: "§L Znajomość liczebności i rozmieszczenia sił morskich wroga ma kluczowe znaczenie dla powodzenia każdego konfliktu morskiego. Monitorowanie rozmów między personelem marynarki wojennej, gromadzenie zapisów dotyczących zużycia paliwa lub amunicji, a nawet proste zliczenie liczby statków w porcie może z łatwością doprowadzić do sukcesu lub porażki każdego konfliktu morskiego.§!"
 upgrade_air_recon: "Rozpoznanie lotnicze"
 upgrade_air_recon_desc: "§L Chociaż projekcja sił powietrznych jest stosunkowo nowym aspektem działań wojennych, szybko stała się kluczowa dla powodzenia każdego współczesnego konfliktu zbrojnego.  Znajomość siły, zasięgu, zdolności, liczebności, ruchu i lokalizacji sił powietrznych wroga może szybko zmienić zakres każdej bitwy powietrznej.  I w ten sposób krytycznie zmienią równowagę każdego konfliktu pod tak spornym niebem.§!"
 upgrade_humint: "Kontakty i informatorzy"
 upgrade_humint_desc: "§LHUMINT, czyli inteligencja ludzka; informacje wywiadowcze zebrane w drodze kontaktu międzyludzkiego i dostarczone przez źródła ludzkie.  Doniesienia dyplomatyczne sporządzane przez akredytowanych dyplomatów, relacje z pierwszej ręki żołnierzy lub uchodźców, raporty naszych agentów, a nawet przesłuchania jeńców wojennych – wszystko to przyczynia się do powstania HUMINT.§!"
 upgrade_sigint: "Sygnały i komunikacja"
 upgrade_sigint_desc: "§LCOMINT, czyli wywiad komunikacyjny; zbieranie informacji wywiadowczych poprzez przechwytywanie sygnałów w drodze bezpośredniej komunikacji lub analizy sygnałów (tzw. SIGINT).§!"
 upgrade_masint: "Techniczne i badawcze"
 upgrade_masint_desc: "§LMASINT, czyli inteligencja pomiarów i podpisów; reguluje techniczną formę gromadzenia danych wywiadowczych i służy do wykrywania, śledzenia, identyfikowania lub opisywania charakterystycznych cech stałych lub dynamicznych źródeł docelowych.  Należą do nich dane naukowe lub techniczne pochodzące z analizy przyrządów czujnikowych, czy to radarowych, akustycznych, czy nawet prostej analizy praktycznej broni i sprzętu zebranego od sił zbrojnych obcych narodów.§!"
 upgrade_opsec: "Bezpieczeństwo operacji"
 upgrade_opsec_desc: "§LLub OPSEC; proces ochrony poszczególnych fragmentów danych, które można pogrupować w celu ujawnienia kluczowych informacji uznanych przez kierownictwo wyższego szczebla za niezbędne.  Proces ten obejmuje opracowanie środków zaradczych, począwszy od złożonych protokołów bezpieczeństwa, aż po proste środki ostrożności polegające na ostrzeganiu kluczowego personelu przed próbami podsłuchiwania.§!"
