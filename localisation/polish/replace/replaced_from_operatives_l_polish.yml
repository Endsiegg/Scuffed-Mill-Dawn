 CANNOT_RECRUITE_OPERATIVE_NO_SLOT: "§RBrak wolnych miejsc na rekrutację agenta§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "Pierwsze miejsce możesz zdobyć budując agencję wywiadowczą. Inne miejsca będą dostępne po piątym ulepszeniu lub po przypisaniu §HIluzorycznego Dżentelmena§! doradcy.\nJako mistrz szpiegów, więcej miejsc dla agentów jest odblokowywanych poprzez posiadanie większej liczby krajów w swojej frakcji. Marionetki lub kraje z bardzo małą liczbą fabryk nie zapewniają większej liczby miejsc dla agentów."
