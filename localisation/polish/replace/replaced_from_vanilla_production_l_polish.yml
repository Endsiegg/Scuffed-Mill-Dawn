 PRODUCTION_MATERIALS_OIL: "Paliwa kopalne"
 oil_desc: "Paliwa kopalne są niezbędne do osiągnięcia sukcesu każdej dużej nowoczesnej gospodarki. Zabezpieczenie tego zasobu ma ogromne znaczenie dla narodów XXI wieku."
 PRODUCTION_MATERIALS_ALUMINIUM: "Metale lekkie"
 aluminium_desc: "Metale lekkie odgrywają ważną rolę w budowie specjalistycznych pojazdów i samolotów. Aluminium jest preferowanym głównym metalem używanym w helikopterach i samolotach, aby przeciwstawić się grawitacji."
 PRODUCTION_MATERIALS_RUBBER: "Guma"
 rubber_desc: "Guma jest ważna dla konstrukcji większości pojazdów. Jej właściwości elastyczne są doskonałe do produkcji opon i innych zastosowań przemysłowych."
 PRODUCTION_MATERIALS_TUNGSTEN: "Technologia Metale"
 tungsten_desc: "Głównymi surowcami do produkcji zaawansowanych technologii są metale technologiczne. Najnowocześniejsze systemy uzbrojenia i sprzęt często decydują o wyniku bitwy."
 PRODUCTION_MATERIALS_STEEL: "Stal"
 steel_desc: "Stal jest podstawowym metalem dla większości typów maszyn wojskowych, zarówno pojazdów lądowych, jak i statków. Długotrwałe konflikty bez dostępu do tego zasobu sprawią, że twoje fabryki wojskowe staną się prawie bezwartościowe."
 PRODUCTION_MATERIALS_CHROMIUM: "Metale szlachetne"
 chromium_desc: "Metale szlachetne, minerały i inne rzadkie pierwiastki wypełniają krytyczne części nowoczesnej technologii. Złoto, srebro i diamenty mają szczególne znaczenie jako dochód dla zdestabilizowanych, rozwijających się regionów."
