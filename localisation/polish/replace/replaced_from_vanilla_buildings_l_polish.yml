l_polish:
 industrial_complex: "Przemysł cywilny"
 industrial_complex_plural: "Przemysł cywilny"
 industrial_complex_desc: "Budynek ten zapewnia państwu przemysł do produkcji dóbr cywilnych lub budowy nowych budynków. W razie potrzeby można go przekształcić w przemysł wojskowy.\n\nZapewnia stanowi:\nPodstawowa liczba wymaganych pracowników: §Y360K§!\nPodstawowa produkcja PKB na §YPrzemysł cywilny§!: §§Y20 miliardów dolarów§!\nPodstawowe zużycie energii: §R-0.4§! GW\n"
 arms_factory: "Przemysł militarny"
 arms_factory_plural: "Przemysły Wojskowe"
 arms_factory_desc: "Budynek ten zapewnia państwu przemysł do produkcji nowego sprzętu wojskowego. W razie potrzeby można go przekształcić w przemysł cywilny.\n\nZapewnia stanowi:\nPodstawowa liczba wymaganych pracowników: §Y25K§!\nPodstawowa produkcja PKB na §YPrzemysł wojskowy§!: $§Y1 miliardów§!\nPodstawowe zużycie energii: §R-0.4§! GW"
 infrastructure: "Infrastruktura"
 infrastructure_plural: "Infrastruktura"
 infrastructure_desc: "Ten budynek zwiększa poziom infrastruktury regionu, co umożliwia sprawniejsze przerzucanie zaopatrzenia i przemieszczanie dywizji, a także zwiększa ilość wydobywanych surowców naturalnych."
 internet_station: "Infrastruktura sieciowa"
 internet_station_plural: "Infrastruktura sieciowa"
 internet_station_desc: "§YNetwork Infrastructure§! are tall structures used in the telecommunication and radio communication fields in order to push transmissions across great distances or underground fiber optic cables and cloud computing systems.\n\nEach level of §YNetwork Infrastructure§! improves local productivity growth speed by §G+5.00%§!."
 dockyard: "Stocznia Marynarki Wojennej"
 dockyard_plural: "Stocznie Marynarki Wojennej"
 dockyard_desc: "§YStocznie§! są przykładem zdolności państwa do produkcji wszelkiego rodzaju okrętów wojennych, począwszy od §Yłodzi patrolowych§!, §Ykonwojów§!, §Yniszczycieli§!, §Ylotniskowców§! i innych.\n\nZapewnia państwu:\nPodstawowa liczba wymaganych pracowników: §Y25 tys.§!\nPodstawowe PKB wygenerowane na jedną §Ystocznię§!: §Y1 miliard dolarów§!\nPodstawowe zużycie energii: §R-0,4§! GW"
 air_base: "Baza lotnicza"
 air_base_plural: "Baza powietrzna"
 air_base_desc: "Ten budynek umożliwia wystawienie sił powietrznych w regionie."
 radar_station: "Stacja radarowa"
 radar_station_plural: "Stacje radarowe"
 radar_station_desc: "Stacje radarowe umożliwiają zdobycie informacji o oddziałach wroga w pobliskich stanach. Składa się z różnych radarów i czujników, a także zasobów wywiadowczych i możliwości analizowania zmieniającej się sytuacji.\nWyższy poziom zwiększy jego efektywny zasięg.\nJego radary zapewniają również państwu lepsze wykrywanie sił powietrznych wroga, dając Twojemu samolotowi większa szansa na ich zaatakowanie.\nPonadto radary zwiększają wykrywalność flot wroga na morzu."
 RADAR_ONMAP_TOOLTIP: "§HStacja radarowa§! poziomu $LVL|G$/$TOT|H$\nWłaściciel: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HStacja radarowa§! poziomu $LVL|R$/$TOT|H$\nWłaściciel: $WHO|H$"
 anti_air_building: "Strona SAM"
 anti_air_building_plural: "Witryny SAM"
 anti_air_building_desc: "Stanowiska rakiet ziemia-powietrze (SAM) to kompleksy rakiet przeciwlotniczych dalekiego zasięgu. Ze względu na zasięg rakiety są cięższe i mało mobilne. Wystrzeliwują rakiety w stronę nadlatujących samolotów wroga i chronią przed bombardowaniami. Jeśli do tej roli zostaną rozmieszczone SAM, zapewniają one obronę przeciwrakietową dla państwa i sąsiednich państw w zasięgu."
 missile_defense_station: "Baza ABM"
 missile_defense_station_plural: "Bazy ABM"
 missile_defense_station_desc: "Bazy ABM to utwardzane podziemne obiekty, które służą jako bazy startowe dla lądowych rakiet przeciwbalistycznych. Zapewniają obronę przeciwrakietową dla państwa i państw sąsiadujących w zasięgu."
 TEL_base: "Bateria TEL"
 TEL_base_plural: "Baterie TEL"
 TEL_base_desc: "Baterie TEL (Transporter Erector Launcher) to miejsca, w których znajdują się mobilne bazy rakiet wycieczkowych i balistycznych. Zapewniają stanowi punkty startowe dla §YIRBM§!, §YGLCM§! i §YHSCM§!."
 missile_silo: "Silos pocisków balistycznych"
 missile_silo_plural: "Silosy rakiet balistycznych"
 missile_silo_desc: "Silosy na rakiety balistyczne to utwardzane obiekty podziemne, które służą jako bazy wyrzutni lądowych rakiet balistycznych. Zapewniają stanowi punkty startowe dla §YICBM§! i 1!"
 nuclear_reactor: "Reaktor jądrowy"
 nuclear_reactor_plural: "Reaktory jądrowe"
 nuclear_reactor_desc: "Budynek ten przekształca energię jądrową w energię elektryczną, zużywając w tym procesie umiarkowanie wzbogacony uran.\n\nZapewnia państwu:\nBazowy przyrost mocy: §G+2§! GW\n"
 synthetic_refinery: "Infrastruktura Energii Odnawialnej"
 synthetic_refinery_plural: "Infrastruktura Energii Odnawialnej"
 synthetic_refinery_desc: "Infrastruktura energii odnawialnej obejmuje wszystkie źródła energii odnawialnej. Należą do nich między innymi; parki słoneczne, turbiny wiatrowe, rafinerie biopaliw, elektrownie węglowe, elektrownie na biopaliwa i nie tylko. W związku z tym wykorzystuje źródła odnawialne i produkuje z nich paliwo.\n\nZapewnia państwu:\nBazowy przyrost mocy: §G+0.5§! GW\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "Strategiczna rezerwa paliwa"
 fuel_silo_plural: "Strategiczne rezerwy paliwa"
 fuel_silo_desc: "Ten budynek zapewnia twojemu krajowi więcej miejsca na składowanie §Hpaliwa§!."
 offices: "Sektor biurowy"
 offices_plural: "Sektory biurowe"
 offices_desc: "§YSektor biurowy§! reprezentuje wszystkie inne gałęzie gospodarki poza przemysłem wydobywczym i ciężkim. Należą do nich finanse, obsługa klienta, technologia informacyjna, usługi detaliczne i wiele innych.\n\nZapewnia państwu:\nPodstawowa liczba wymaganych pracowników: §Y630K§!\nPodstawowa produkcja PKB na §YSektor biurowy§!: §Y50 miliardów§!\nPodstawowe zużycie energii: §R-0.2§! GW"
 naval_base: "Baza morska"
 naval_base_plural: "Bazy morskie"
 naval_base_desc: "Zwiększa zasięg twojej floty i zapewnia jej obsługę techniczną. Umożliwia dostarczanie zaopatrzenia drogą morską oraz eksport zasobów. Wyższe poziomy zwiększają przepustowość zaopatrzenia."
 bunker: "Fortyfikacje lądowe"
 bunker_plural: "Fortyfikacje lądowe"
 bunker_desc: "Podczas walki ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji."
 coastal_bunker: "Fortyfikacje brzegowe"
 coastal_bunker_plural: "Fortyfikacje brzegowe"
 coastal_bunker_desc: "Podczas desantu morskiego ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji."
 supply_node: "Punkt zaopatrzenia"
 supply_node_desc: "Punkt zaopatrzenia to miejsce na trasie linii kolejowej, znajdujące się poza istniejącymi miastami, w którym można pobierać zaopatrzenie."
 rail_way: "Koleje"
 rail_way_plural: "Szyny kolejowe"
 rail_way_desc: "Railways are used to connect Supply Hubs together to allow drawing of supply far from your capital.\n\nEach level of §YRailways§! improves local productivity growth speed by §G+4.00%§!."
 fossil_powerplant: "Elektrownia na paliwo kopalne"
 fossil_powerplant_plural: "Elektrownie na paliwa kopalne"
 fossil_powerplant_desc: "§YElektrownia na paliwa kopalne§! to rozwiązanie obejmujące wszystkie termoelektryczne źródła energii oparte na paliwach kopalnych. Należą do nich między innymi; węgiel, gaz ziemny i ropa naftowa. §YElektrownie na paliwa kopalne§! będą działać na biegu jałowym, jeśli wytwarzanie energii jest wyższe niż zużycie.\n\nZapewnia stan:\nPodstawowy przyrost mocy: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "Skomercjalizowana dzielnica rolnicza"
 agriculture_district_plural: "Skomercjalizowane dzielnice rolnicze"
 agriculture_district_desc: "§YSkomercjalizowane Dystrykty Rolne§! obejmują wszystkie formy rolnictwa nie-związane z subsystencją w naszym kraju. Obejmują one agrobiznes, grunty orne, silosy zbożowe, rzeźnie i inne.\n\nZapewniają państwu:\nPodstawowa liczba wymaganych pracowników: §Y250K§!\nPodstawowa wartość PKB na §YSkomercjalizowany Dystrykt Rolny§!: $§Y25 miliardów§!\nPodstawowe zużycie energii: §R-0,10§! GW\n§YPozyskiwanie Paliwa§! z państw: 8\n§YMiejscowe Zasoby§!: 1,5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"